he Peshmerga with support. The U.S. has also provided air support, reportedly destroying five ISIS fighting positions and six vehicles. The Peshmerga and Syrian rebels apparently need further support, though it's unknown if they will be able to receive it in time to save the city of Kobane.\n\n\"The only way to help Kobane, since other countries don't want to use ground troops, is sending some peace-oriented or moderate troops to Kobane. What are they? Peshmerga \u2026 and Free Syrian Army,\" Turkish Prime Minister Ahmet Davutoglu told the BBC.\n\nMeanwhile, news of Rehana's safety has reached Syrian/Kurdish journalist Rashad Abdel Qader, who noted that she was \"fighting fiercely.\"\n\nRehana, 28, told reporters that she wanted to join the forces because she \"lost many friends to this, and decided there was a need to join up. This is our land\u2014our own\u2014and if we don't do it, who else will?\"","The Islamic State (IS) has reportedly beheaded U.S. journalist Steven Sotloff, the second execution of an American journalist in the past two weeks.\n\nSotloff\u2019s life was threatened in the same video released in August in which freelance journalist James Foley was behaded by an IS militant.\n\nAccording to the New York Times, SITE Intelligence Group \u2014a Jihadist threat-monitoring service \u2014said Tuesday IS released a 2:46 min video showing Sotloff\u2019s murder.\n\n\nGlobal News has not seen the purported video, but is working to confirm details.\n\nSotloff\u2019s mother, Shirley Sotloff, made a video plea last week asking IS leader Abu Bakr al-Baghdadi to spare her son\u2019s life.\n\n\u201cAs a mother, I ask your justice to be merciful and not punish my son for matters he has no control over. I ask you to use your authority to spare his life and to follow the example set by the Prophet Muhammad, who protected People of the Book. I want what every mother wants, to live to see her children\u2019s children, I plead with you to grant me this.\u201d\n\nSotloff, 31, disappeared in Syria in Aug. 2013, while covering the civil war in the country.\n\nIS uploaded a video to YouTube on Aug. 19 showing the beheading of 40-year-old Foley, who had been held hostage since Nov. 2012.\n\nThe militant group demanded a $132-million ransom for Foley\u2019s release, among other conditions.\n\nIn the same video, Sotloff was seen kneeling in front of an IS militant, who said, \u201cThe life of this American citizen, Obama, depends on your next decision.\u201d","FERGUSON, Mo. (KMOV.com) -- This St. Louis woman\u2019s picture and story has spread through social media, she\u2019s now ready to talk about what happened to her shortly after the grand jury announcement was made in the death of Michael Brown.\nDornella Conners is now blind in her left eye and can hardly see out of her right eye after her and her boyfriend, De\u2019Angelas Lee, stopped at a gas station in the 10000 block of Halls Ferry early Tuesday morning. Conners says as she and her boyfriend were driving away from the station multiple police officers showed up.\n\u201cThey pulled up while we were coming towards the street, De\u2019Anglas was trying to get away, they blocked us from the side, front and back,\u201d Conners said.\nConners says her boyfriend was trying to drive around St. Louis County Police but police say he drove towards them. Police say the officer, fearing for his safety, used his less lethal bean bag round, striking the front passenger window causing it to shatter.\nConner went to another police officer who helped her get medical attention.\n\u201cI\u2019m very upset, very disappointed with tactics that they used trying to get control of situation,\u201d said Donnell Conners, Dornella\u2019s father. \u201cI understand tough job, I understand that it was chaos, there was no reason to fire upon innocent person sitting in a vehicle.\u201d\nPolice say Lee drove away but he was not the only one causing trouble at the gas station. Sixteen people were arrested on the lot and police say they still do not know who is responsible for firing numerous gunshots at the location.\n\nPolice say they have issued a warrant for Lee\u2019s arrest and set a bond for $50,000.","BOSTON (AP) - The three Afghanistan National Army officers who went missing during a training exercise at a Cape Cod military base have been found trying to cross the border into Canada, according to U.S. authorities. The three were found at Niagara Falls, N.Y. Massachusetts Gov. Deval Patrick earlier said one of the possibilities being investigated is that they may be trying to find a way to stay in the United States.\n\nPatrick said Monday that the military does not believe the three soldiers pose a danger to the public. \"I don't have a reason to believe that they pose a threat. They were vetted by the military, they were cleared by the military,\" Patrick told reporters while he visited a preschool program in Quincy. \"There is a lot of speculation within the military that they may be trying to defect,\" he said.\n\nLt. Col. James Sahady of the Massachusetts National Guard said there were no details to report on the search Monday. Military officials said the Afghan soldiers had been participating in a U.S. Central Command Regional Cooperation training exercise at Joint Base Cape Cod. They arrived at Camp Edwards on Sept. 11 and were last seen Saturday at the Cape Cod Mall in Hyannis during an off day for the program.\n\nThe soldiers were reported missing by base security personnel Saturday night. They were identified as Maj. Jan Mohammad Arash, Capt. Mohammad Nasir Askarzada and Capt. Noorullah Aminyar.\n\nIt's not unusual for foreign military members to go missing when they are in the U.","A cruel aunt faces jail after she cut off her three-year-old nephew's penis because he burst in on her in the loo and asked to use her phone.\n\nXue Paan, 37, attacked her nephew Qiang Qiang as she was supposed to be looking after him while his mother went to visit a neighbour in Luohe, a city in Henan Province, central China.\n\nXue was sitting on the toilet sending text messages to her boyfriend when the toddler walked in and asked if he could play a game on her mobile phone.\n\nDistressing scenes: Three-year-old Qiang Qiang being carried by his parents at hospital after his aunt, Xue Paan, 37, cut his penis off when he burst in on her on the loo and asked to use her mobile phone\n\nInnocent: Qiang Qiang walked in on his aunt as she was sending messages to her boyfriend and asked if he could play a game on her mobile phone. She reacted by getting a kitchen knife and slicing off his penis\n\nInstead of giving him the phone, the aunt went into the kitchen, picked up a knife, then came back and sliced off the boy's penis.\n\nShe fled the house before his mother could return.\n\nQiang Qiang's mother Cai Tuan, 27, said: 'I had popped out to see a neighbour and was only gone 30 minutes when I heard Qiang Qiang scream.\n\n'I ran back to the house and couldn't believe what I saw.\n\n'Qiang Qiang had fainted and was lying in a pool of blood.\n\n'Next to him was a knife and his penis.\n\n'It was simply horrific.\n\n'My sister, his aunt, had gone.'\n\nQiang Qiang was rushed to hospital where surgeons managed to reattach his appendage and was then sent to a specialist clinic in the capital Beijing.\n\nEmergency surgery: Qiang Qiang was rushed to hospital where surgeons managed to reattach his penis\n\nPain and grief: The boy's distraught mother and father wait for their son to be treated at the hospital\n\nA hospital spokesman said: 'Unfortunately, the knife was quite blunt and the cut wasn't clean so although we reattached the boy's penis, it wasn't ideal and he had to have further treatment.\n\n'However, he has now had three surgeries all of which have been successful and we are confident that his penis will be perfectly OK again in three months.'\n\nA police spokesman said: 'The aunt was arrested and admitted attacking the boy because she was angry that he had interrupted her on the toilet.'\n\nShe now faces 5 years in jail.","According to CNN\u2019s Brian Stelter, hackers of Sony Pictures has sent the company a messaging praising its decision to pull The Interview as a \u201cvery wise decision.\u201d The collective had threatened attacks on theaters if the movie was not pulled. According to reports on Friday, the FBI has determined that North Korea was behind the hack.","It's Benghazi redux: As they secured the U.S. embassy in Yemen, the final Marines to leave the country handed their weapons over to Iran-friendly Houthi rebels, on orders from some Obama administration bureaucrat. That's the right-wing blogosphere's story, anyway, even though the Marine Corps calls it bullshit.\n\nIf this all sounds familiar, it's because a precedent has been set: Every time an overseas U.S. embassy is in extremis, the conservative-fantasy carousel kicks up a rumor about how our wonderful Marines could have handled everything, if only Barack Hussein Obama's State Department bureaucrats hadn't de-nutted them. When protests outside the Cairo embassy got ugly in 2012, conservatives floated a rumor that the U.S. ambassador had taken away the Marines' ammunition\u2014on Obama's orders, of course\u2014even though it's against standing military and diplomatic policy. The Marine Corps quickly dispelled that rumor.\n\n\nWingnuts Falsely Claim Obama Administration Forbade Marines From Carrying Live Ammo\nThe Marine Corps has confirmed to Mother Jones that a military blogger's popular conspiracy\u2026\nRead more motherjones.\u200bcom\nThis week's rumor was just as insane, if you weren't disposed to thinking of the current administration as evil incarnate. Enter the birther boobs of Newsmax:\n\nCentral Command reportedly is furious over a State Department order that Marines guarding the U.S. Embassy in Yemen were told by the State Department to turn their rifles over to Yemeni officials before boarding a private plane to evacuate the country, Fox News reports.\n\nThe order is humiliating to Marines, who are essentially being told to break an oath they take during training, Pete Hegseth, CEO of Concerned Veterans for America, told Fox News Channel's \"The Kelly File.\"\nThe always meticulously accurate nativist bulletin board Breitbart.com also highlighted Kelly's Fox News report:\n\nNow tonight a senior defense official confirming to Fox News that Marines were directed to turn over their weapons before they were allowed to leave. According to one source the order came from the U.S. State Department. That is generating some serious outrage tonight especially among Marines who are taught from day one never surrender your weapon. At least one Marine telling Fox News, 'Blank yeah, it pissed me off.' Pardon me, his term. 'I'm not giving up my weapon to anyone.'\"\nWhat really happened? Well, there clearly was a rushed egress from Yemen for the Marines, so much so that the Pentagon's press briefer, Col. Steve Warren, went out to talk to the media yesterday without really knowing what had happened:\n\nThe Pentagon said the Marines destroyed heavy weapons in their embassy arsenal, including machine guns, before leaving for the airport but remained armed with smaller weapons until the end to ensure a safe exit from the country.\n\n\"The movement from the embassy to the aircraft required armed Marines,\" Army Colonel Steve Warren, a Pentagon spokesman, said at a briefing...\n\nAsked whether the Marines turned over their weapons to Houthi fighters, Warren said: \"It's unclear, frankly. We believe they turned them over to government officials at the airport, prior to boarding the aircraft.\"\n\n\"As everyone knows, weapons are generally not authorized on commercial aircraft,\" Warren said. He said the Marines were probably carrying handguns and assault rifles until their departure.\nSuch is the stuff that crazy conspiracy theories are made of. Warren's shaky answers certainly made the fate of the Marines' weapons worth investigating. It's unclear who Fox News' unnamed sources were, but they were so compelling that Kelly and her hawkish guests were shrieking about their implications at 9 p.m. last night... three hours after the Marine Corps had debunked the whole cruddy rumor, twice.\n\nFirst, they debunked it on background in a report by the independent Marine Corps Times just after 6 p.m.:\n\nThe Marine security detachment guarding the U.S. Embassy in Sanaa, Yemen left no operational weapons behind as troops evacuated the country, a senior Marine official with knowledge of the movement told Marine Corps Times.\n\n...the Marine official, who asked that he not be identified because he was unauthorized to discuss the situation, said no working Marine weapons, whether crew-served or personal rifles and sidearms, were seized or handed over as the troops departed.\n\n\"No Marines handed over a functional weapon to anybody,\" the official said.\nThen, the Marines debunked it on the record, with minute details on how their weapons were scuttled so as to be useless, on their own website:\n\n\nCLARITY ON MARINE SECURITY FORCE DEPARTURE FROM YEMEN\n\nFebruary / 11 / 2015\n\nHEADQUARTERS MARINE CORPS, WASHINGTON \u2014 The Marine Security Force left the American embassy in Yemen for the movement to the airfield as part of the \"ordered departure\" with only personal weapons. All crew served weapons were destroyed at the embassy prior to movement. None of them were 'handed over' in any way to anyone. The destruction of weapons at the embassy and the airport was carried out in accordance with an approved destruction plan.\n\nUpon arrival at the airfield, all personal weapons were rendered inoperable in accordance with advance planning. Specifically, each bolt was removed from its weapons body and rendered inoperable by smashing with sledgehammers. The weapons bodies, minus the bolts, were then separately smashed with sledgehammers. All of these destroyed components were left at the airport \u2014 and components were scattered; no usable weapon was taken from any Marine at Sana'a airport.\n\nTo be clear: No Marine handed a weapon to a Houthi, or had one taken from him.\n\nOffice of U.S. Marine Corps Communication\nPhone: 703-614-4309\nOntherecord@USMC.MIL\nSo how come Kelly was letting her Fox News guests hold forth on a debunked rumor, three hours later? \"We're surrendering our embassy,\" Hegseth told her. \"And now we're asking U.S. Marines to surrender their dignity, give up oaths they made, creeds that they lived by, and surrender their rifle.\" Retired Gen. Jack Keane added: \"This is a mindless stupid bureaucrat making a decision like that offensive to military culture, offensive to procedures.\"\n\nIt's probably helpful to know a little bit of background about those guests. Hegseth, who ran unsuccessfully as a Republican for Senate in Minnesota awhile back, is an ex-Bear Stearns banker whose way through Princeton was paid in part by the conservative Family Research Council. Since 2008, he's made six figures chairing astroturfed veterans' groups for GOP causes, and has been a seven-figure bag man for political donations from Republican billionaire Sheldon Adelson. He's on call whenever Republicans need a military vet to blast liberals, even though his own track record of strategic prognostications includes this gem: \"eliminating Saddam and liberating Iraq could be the 'Normandy Invasion' or 'fall of the Berlin Wall' of our generation\u2026 and there is equally encouraging evidence that republican principles could thrive there.\"\n\nKeane, for his part, cofounded and chaired a neoconservative propaganda front, the Institute for the Study of War, with some of Dick Cheney's top geopolitical advisors, using it to rally support for the \" troop surge\" in Iraq. Since leaving the service in 2003, he's been a paid consultant for military contractors, including the company formerly known as Blackwater. He's never met a costly military engagement he couldn't make costlier.\n\nConfronted with a combined force like this, the Marine Corps didn't stand a chance.\n\n[Photo credit: Cpl. Christopher A. Green/U.S. Marine Corps]","What began as an Occupy-inspired student sit-in exploded in Hong Kong over the weekend as police responded with excessive force toward peaceful demonstrators, using tear gas, pepper spray, and rubber bullets. The Occupy Central protests spread from Hong Kong\u2019s financial district to just outside the city\u2019s government offices in Admiralty, but the law-enforcement crackdown had the opposite effect, sending thousands more into the streets in solidarity and shutting down portions of the city. The protests have now bled into the work week and riot police have pulled back, at least for now. Here\u2019s what you need to know so far.\n\nWhat started this?\n\nAfter 150 years of British rule, Hong Kong was returned to China in 1997, but has operated semi-autonomously under what\u2019s known as \u201cone country, two systems,\u201d outside of Beijing\u2019s communist rule. The promise was that in 2017, Hong Kong would be allowed, for the first time, to elect its own leader (known as chief executive) in democratic elections, instead of having the slot filled by a committee from Beijing. But earlier this summer, China decided a committee was still necessary, and it would select the candidates for Hong Kong\u2019s 2017 elections. Outrage has been building ever since.\n\nWho\u2019s out there?\n\nThe protests were organized in part by the Hong Kong Federation of Students, which has since called for an indefinite student strike, the New York Times reports. Young people are everywhere, but not alone. The Hong Kong Professional Teachers\u2019 Union has joined them with a general strike, as have some professionals after the weekend violence \u2014 \u201coffice workers in slacks and dress shirts mixed with crowds of students in black T-shirts,\u201d according to the Times.\n\nOccupy Central with Love and Peace, meanwhile, is led by a University of Hong Kong law professor named Benny Tai, Businessweek reported earlier this summer. Tai has been organizing for months, and a look at his planning from June now serves as some serious foreshadowing:\n\nAt some point, Tai says the movement may follow through on the threat in its name and occupy Central, where most of Hong Kong\u2019s top banks and other financial institutions (as well as Bloomberg) have their offices. Many companies are already taking no chances, developing plans in case demonstrators block the streets and prevent employees from getting to work.\n\nWhat do they want?\n\nIn addition to democratic elections in 2017 and continued autonomy for Hong Kong, as previously promised, protesters are now demanding the resignation of current chief executive Leung Chun-ying. The economics are also less than ideal, and the country could be slipping into a recession.\n\nHow is the government reacting?\n\nNot well, especially at first. Here\u2019s a video from the ground of protesters being teargassed, in attacks that look familiar from Ferguson and helped stoke outrage among citizens:\n\nThe use of pepper spray has been equally alarming, and is reminiscent of previous Occupy protests in the U.S.\n\nHong Kong police officer grabs elderly protester, turns and pepper sprays them full in the face: http://t.co/5l0pFtGGTF\n\nAs Vox notes, some protesters have taken to using the \u201chands up, don\u2019t shoot\u201d imagery of the Michael Brown demonstrations in Ferguson. It\u2019s still a powerful image on the other side of the world:\n\n.@attorneycrump Will you please show this to #MikeBrown's parents &amp;let them know that he changed the WORLD! #HongKong pic.twitter.com/3u4FOSnp7x\n\nProtesters in Ferguson have sent a message back:\n\nHeather, a #Ferguson protester, wearing a sign that says \"Stay strong #HongKong.\" pic.twitter.com/9CnqFfERfL\n\nIt\u2019s not surprising, then, that Beijing is blaming the West for stoking tensions. From the Times:\n\nA commentary on the website of the People\u2019s Daily, the Chinese Communist Party\u2019s main newspaper, claimed that the upheavals in Hong Kong were instigated by democratic radicals who had sought support from \u201canti-China forces\u201d in Britain and the United States, and had sought lessons from independence activists in Taiwan. It called them a \u201cgang of people whose hearts belong to colonial rule and who are besotted with \u2018Western democracy\u2019.\u201d\n\nHong Kong has canceled its annual fireworks celebration of China\u2019s National Day on Wednesday, indicating that this thing may continue for the foreseeable future.\n\n\u201cThe protesters, they are so young,\u201d a mother of two who joined the protests on Monday told the Times. \u201cThey are fighting for our future, for my children\u2019s future.\u201d","Saudi Arabia has announced that it has the right to cover women\u2019s eyes\u2014\u2018especially the tempting ones.\u2019\n\n\u201cI love the looks of you, the lure of you\n\nThe sweet of you, and the pure of you\n\nThe eyes, the arms, and the mouth of you\n\nThe east, west, north, and the south of you\u201d\n\n\u2014Cole Porter\n\nIt\u2019s a safe bet that Sheikh Motlab al Nabet, spokesman of Saudi Arabia\u2019s religious police, isn\u2019t a fan of Cole Porter. \u201cThe lure of you\u201d is precisely why Nabet announced yesterday that the Committee for the Promotion of Virtue and the Prevention of Vice will cover any women\u2019s eyes that are deemed \u201ctempting.\u201d \u201cThe men of the committee will interfere to force women to cover their eyes, especially the tempting ones\u201d he said. \u201c[We] have the right to do so.\u201d\n\nWhat are \u201ctempting\u201d eyes? One Saudi journalist mused on condition of anonymity that they are \u201cuncovered eyes with a nice shape and makeup. Or even without makeup, if they are beautiful, the woman will be in trouble.\u201d The Orwellian-named committee did not provide a definition of tempting, but if they happen to rely on Merriam-Webster, then it means \u201chaving an appeal.\u201d What is an appeal? According to the dictionary, it is \u201carousing a sympathetic response.\u201d And what is sympathetic? \u201cShowing empathy,\u201d according to Merriam-Webster.\n\nSo there you have it. To allow a women\u2019s eyes to capture the unfettered glory of the world, one must empathize with her very existence. But the religious police\u2014massively funded by King Abdullah\u2014cannot do this. \u201cIt\u2019s so stupid,\u201d the Saudi journalist tells me. \u201cI don\u2019t know what to say. They have to stop this. Many people will oppose this in the country. They won\u2019t be silent.\u201d\n\nPerhaps they won\u2019t be, but the Committee for the Promotion of Virtue and the Prevention of Vice has some of the most powerful backers in the country. Prince Naif, recently appointed heir to the throne, has said: \u201cThe committee is supported by all sides ... It should be supported because it is a pillar from Islam. If you are a Muslim, you should support the committee.\u201d No surprise, then, that King Abdullah awarded this draconian body an additional 200 million riyals (about $53 million) in March.\n\nHow should America respond to this latest affront to Saudi women? Perhaps it can sponsor a contest of the most tempting eyes in Saudi Arabia. Women will send in pictures of their most tempting look and the winner will get to accompany President Obama during his next meeting with the Saudi dictator.\n\nIf Congress reconsidered the recent $60 billion U.S.-Saudi arms deal, the religious police might quickly find it \u201ctempting\u201d to stop treating women as property.","Jabhat al-Nusra and Isis leaders are reportedly meeting to co-ordinate attacks\n\nIsis fighters are reportedly just one mile away from Baghdad as reports emerge of al-Qaeda militants bolstering their ranks in Syria.\n\nAccording to the Foundation for Relief and Reconciliation in the Middle East, Isis was approaching the Iraqi capital on Monday morning.\n\n\"The Islamic State are now less than 2km away from entering Baghdad,\" a spokesperson said.\n\n\"They said it could never happen and now it almost has. Obama says he overestimated what the Iraqi Army could do. Well you only need to be here a very short while to know they can do very very little.\"\n\nIsis fighters were also battling Government forces in a key town 25 miles west of Baghdad - Amiriyat al-Fallujah.\n\nAccording to a BBC correspondent, fighting had calmed by Monday afternoon but a standoff continued along the main road to nearby Fallujah, which is under Isis control.\n\nThe extremists had been advancing towards the capital but were held off by bombing and Iraqi ground forces.\n\nUS air strikes overnight targeted other Isis positions in Anbar province, the Pentagon said, and in Syria four more oil fields controlled by militants near Raqqa were hit on Sunday.\n\nAmerican officials called the attacks \u201csuccessful\u201d but the UK-based Syrian Observatory for Human Rights claimed mostly civilians were hit and a grain silo was destroyed.\n\nThe news comes amid reports of an emerging alliance between Isis forces in Syria and Jabhat al-Nusra, also known as the Nusra Front.\n\nThe group is the Syrian offshoot of al-Qaeda and has been fighting against the Assad regime in the civil war.\n\nDespite months of clashes between its forces and Isis (also known as Islamic State) militants, the two groups appear to be forming a loose coalition in parts of the country to fight increasing attacks by the US and its allies.\n\nAl-Nusra\u2019s official spokesperson, Abu Firas al-Suri, threatened the coalition nations with retaliation on Saturday.\n\n\u201cThese states have committed a horrible act that is going to put them on the list of jihadist targets throughout the world,\u201d he said.\n\n\u201cThis is not a war against al-Nusra, but a war against Islam.\u201d\n\nAl-Nusra and Isis leaders are now holding war planning meetings together, a source told the Guardian, although no formal alliance has been confirmed.\n\nThe reports follow growing defections from other Islamist groups to Isis, which is seen as better organised and equipped to create an \u201cIslamic State\u201d straddling Iraq and Syria.\n\nA loyalty pledge was reportedly made by al-Nusra in June in the town of Al-Bukamal near the Iraqi border, the Syrian Observatory for Human Rights said, and the two groups have fought together against Government forces.\n\nThe report appeared to be confirmed on Twitter by a photograph showing an Egyptian al-Nusra Front commander shaking hands with an Isis leader of Chechen origin.\n\nAlthough both Isis and al-Nusra are rooted in al-Qaeda, the two have been rivals since Isis started its involvement in Syria\u2019s civil war in spring last year and have engaged in bloody battles killing more than 3,000 militants from both sides.\n\nA merger had been declared by Isis leader Abu Bakr al-Baghdadi in 2013, when Isis was known as al-Qaeda in Iraq (AQI), but the alliance was rejected by al-Nusra and overruled by al-Qaeda leader al-Zawahiri.\n\nBut the international response to Isis\u2019 bloody rampage through Iraq and Syria, and the beheadings of British and American hostages, is pushing the groups towards an alliance.\n\nAn al-Nusra source told Reuters: \u201cThere are hardline voices inside Nusra who are pushing for reconciliation with Islamic State.\u201d\n\nA formal alliance is believed to only be possible on the orders of al-Qaeda leader Ayman al-Zawahiri.\n\nA deal between the militant groups would strengthen the Islamist force in Syria as air strikes cripple Isis funding sources, equipment stores and slow its advances.\n\nThe US has not said al-Nusra is being targeted but its planes have attacked a new group called Khorasan, which some analysts suspect is part of al-Nusra.\n\nThe two groups have been known to co-operate and Khorasan is believed to be made up of veteran al-Qaeda fighters with battlefield experience mostly in Pakistan and Afghanistan.\n\nBritain, the US and the United Nations are among those who have classed al-Nusra as a terrorist group, citing its use of suicide bombing, terrorist attacks and attempts to impose Islamic law.\n\nA small number of anti-Government groups, including some members for the secular Free Syrian Army, opposed the label after al-Nusra gained respect fighting the Assad regime.","Late comedian's personal physician allegedly performed an unauthorized biopsy, causing a heart attack\n\nJoan Rivers' personal doctor took a selfie in the operating room while performing an unauthorized throat biopsy during the procedure that led to the comedian's death, according to CNN report on Tuesday.\nA staff member at Manhattan's Yorkville Endoscopy clinic told investigators that the doctor, who has not been publicly identified, took a selfie photo in the procedure room while Rivers was under anesthesia,\" an unnamed source close to the death investigation told the cable news network.\n\nHowever, the clinic has denied previous media accounts of the spontaneous biopsy. \"A biopsy of the vocal cords has never been performed at Yorkville Endoscopy,\" a rep told The Hollywood Reporter in a statement on Sept. 12. Yorkville's medical director, Lawrence B. Cohen, has been forced out of his position on the board and is no longer performing procedures there. He also left his private-practice group, New York Gastroenterology Associates.\n\nRivers went to Yorkville Endoscopy for a routine procedure when complications arose. She was rushed to Mount Sinai Hospital in Manhattan. Rivers died on Sept. 4, at age 81. After an initial autopsy, the New York City medical examiner's office has said the cause of death is unclear and they need to run more tests.\n\nYorkville Endoscopy, Dr. Cohen's office and the medical examiner's office did not immediately return emails for comment.","A woman in Henan province has been arrested for reportedly chopping off her husband's penis after discovering that he was having an affair\u2014then going to the hospital and cutting it off again.\nThe husband and father of five, 32-year-old Fan Lung, had used his wife's phone to send a steamy email to his mistress, 21-year-old Zhang Hung, from his home in the city of Shangqiu, The Mirror reports.\nFan had forgotten to log out of his account, and when his wife Feng, 30, looked through her phone, she found the message among several others that he'd sent to to his xiao san. In a fit of rage, Feng grabbed a pair of scissors and chopped off her husband's penis while he was sleeping in their bedroom.\nFan was taken to a hospital, where doctors were able to reattach his precious manhood. Feng, however, managed to sneak into his hospital room and cut his penis off again before tossing it out of a window, The Mirror said.\n\"The first [time] we were aware of what happened was when someone came into the reception area to say a naked man was beating up a woman outside the hospital,\" a hospital spokesperson was quoted as saying in the report.\n\"Staff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman.\"\nThey brought the fighting couple back into the hospital and discovered that Feng had cut off her husband's newly reattached member.\nDoctors and police searched outside for the man's severed penis, but to no avail. They believe it was carried off by a stray animal.\nFan, who'd lost a lot of blood at this point, is now in stable condition after undergoing emergency surgery but is \"extremely emotionally distraught,\" as one might expect.\nFan's side-lover, however, said she still plans to marry him.\n\"It doesn\u2019t matter that he\u2019s lost his fertility, he has five children already,\" she was quoted as saying.\n[Image via Straits Times]","TechCrunch reports that Apple plans to shut down Beats Music, the streaming music service that it acquired earlier this year. The blog's Josh Constine says that he's confirmed the news with five sources at both Apple and Beats. And to be honest, it makes sense.\n\nIt seems very unlikely that Apple is going to abandon streaming music altogether. If true, news that Beats Music is dying reads as a clear indication that Apple is going to create its own streaming service or simply expand iTunes Radio. Constine agrees:\n\nConsidering Apple's penchant for simple, unified brands, and how it despises fragmentation, shutting down Beats Music makes a lot of sense. Running a second music service in parallel with iTunes that forces people to learn a whole new interface might have confused customers. Beats Music's CEO Ian Rogers was also put in charge of iTunes Radio, meaning he's already splitting his time rather than just focusing on Beats Music.\n\nBased on images of the home screen, Constine adds, it looks like Apple's readying a new music app just for the new Apple Watch. People thought the company's music app for wearables would be Beats Music. And maybe it sort of is on the back end! It just won't be called Beats Music.\n\nRead the full report at TechCrunch.","Hewlett-Packard confirmed on Monday that it will split the company into two new corporations, one focused on PCs and printers and the other on its enterprise businesses.\n\nNews of the split was first reported by the Wall Street Journal on Sunday. On Monday, HP disclosed in a filing with the U.S. Securities and Exchange Commission that it would proceed with the plan, which is expected to be completed by the end of the fiscal year 2015.\n\n\u201cOur work during the past three years has significantly strengthened our core businesses to the point where we can more aggressively go after the opportunities created by a rapidly changing market,\u201d said HP chief executive Meg Whitman said in a press release. \u201cThe decision to separate into two market-leading companies underscores our commitment to the turnaround plan.\u201d\n\nHP\u2019s split arrives less than a week after eBay\u2019s decision to spin-off PayPal into a separate, public company.\n\nMore information:\n\nHP\nHP is an American multinational information technology corporation headquartered in Palo Alto, California, USA that provides products, technologies, softwares, solutions and services to consumers, small- and medium-sized businesses (SM...\tread more \u00bb\n\nPowered by VBProfiles","At least one Bill Cosby rape claim is being shot down by the alleged victim -- his former 'Cosby Show co-star Raven Symon\u00e9 says he NEVER touched her ... despite a story that's gone viral.\n\nA parody website posted a story earlier this week claiming Raven was telling people Cosby had sexually assaulted her ... which is especially sick, considering she was only 3 years old when she debuted as Huxtable granddaughter, Olivia.\n\nRaven finally responded Wednesday afternoon ... saying she was NOT taken advantage of by Cosby ... and ... \"This is a truly disgusting rumor that I want no part of!\"\n\nIn the Instagram post she added ... \"Keep me out of this.\"","The crabs human see or eat are usually only six or so inches across their shells. An aerial image taken in the UK captured a massive crab, and is now garnering a lot of attention online. The aerial shot enables viewers to see the full body of the crab, including its pinchers and legs. It's estimated that the beast measures 50 feet long.\n\nQuinton Winter, who runs a website devoted to the weird and unusual, is one of the folks who has seen the picture. Initially, he believed he was looking at a bizarre sand formation that bore a striking resemblance to a crab. However, he now thinks it is indeed a real-life crab -- one that he actually saw in person last summer. Winter explained, 'At first all I could see was some faint movement, then as it rose from the water I thought, 'That's a funny looking bit of driftwood.' It had glazed blank eyes on stalks, swiveling wildly and it clearly was a massive crab with crushing claws.'\n\nThe largest known crab in the world is the Japanese Spider Crab. They can measure 12 feet across from claw to claw and weigh up to 40 pounds.","A Facebook post By Tikal goldie showed a image of her sister Lenora hospitalized from rubber bullets fired in Ferguson, Mo on Monday. We were tagged in a Instagram post this morning and decided to do more research before we posted this story. We don\u2019t have all the facts but we know this young lady will now loose her left eye do to this situation. Apparently her boy friend was arrested and charged with a felony for trying to run a police officer over.  Above the original photo posted via Facebook. We will continue to keep you updated as this story develops.","Dave Morin's social networking company Path is reportedly in Apple Inc.'s acquisition path.\n\nApple Inc. is close to buying social network Path as it aims to bolster its social media efforts, PandoDaily reported, citing an internal source on Apple's engineering team.\n\nThe purchase would be more than an acquihire, the process when a company buys a company for its talent rather than its product. Path's platform will probably survive the acquisition and somehow be incorporated into Apple's revamped Messages app, according to the article. It isn't clear how big the price tag will be, but Path's 25 million users probably wouldn't command a sum that nears Facebook Inc.'s $19 billion purchase of WhatsApp, which boasts more than 400 million users.\n\nCo-founder and CEO Dave Morin declined to comment one way or another onstage at TechCrunch's Disrupt conference on Wednesday.\n\nSan Francisco-based Path, a personal mobile photo-sharing and message platform, has raised a total of $77 million from backers including First Round, Index Ventures, Redpoint Ventures, Insight Venture Partners, Kleiner Perkins Caufield &amp; Byers and Greylock Partners. It most recently nabbed $25 million in January.\n\nClick here to sign up for TechFlash, the free daily email newsletter about founders and funders in the region.","HP is set to cleave itself in two, splitting off its PC and printer division from its enterprise and services business. According to The Wall Street Journal, an announcement could come as soon as tomorrow. \"Sources familiar with the matter\" tell the paper that current CEO Meg Whitman will become chairman of the PC and printer operation, and will remain CEO of the split-off enterprise business. Dion Weisler will become CEO of the personal computing business \u2014 he is currently a high-ranking executive in the division.\n\nThis is not the first time talk of splitting HP has surfaced. During some of the company's very tumultuous 2011, reports suggested that executives were close to making the very same decision to split off the enterprise division into its own business. After the departure of then-CEO L\u00e9o Apotheker, the company decided to keep the units together under the same corporate umbrella.\n\nThe company, based in Palo Alto, has struggled along with the rest of the PC industry as profit margins have slimmed and sales of Windows PC continue to steadily decline. The company's printer business is more lucrative than its PC operation, though the two were combined into the same unit back in 2012. That same year, HP lost the title of top-selling PC manufacturer to Lenovo.","Rest in purrs.\n\nA Florida feline has been dubbed a \u201czombie cat\u201d after clawing his way out of an untimely grave. The cat's owner, Tampa resident Ellis Hutson, 52, told ABC News he found his pet, Bart, in the road a couple of weeks ago.\n\nBart, who seemed to have been hit by a car, was in a pool of blood and Hutson says he was sure the cat was dead.\n\nBecause he and the animal were \u201cso close,\u201d he says he couldn\u2019t bear to bury the cat himself. He enlisted the help of his neighbor and watched him put Bart to rest \u2026 or so he thought.\n\nDays later, a bedraggled Bart -- who had apparently dug himself out of the ground --  made his way to another neighbor\u2019s yard, Fox 13 reports.\n\n\"I open the door and my neighbor's standing there with the cat in her hand,\" Hutson told ABC. \"She said, 'Bart is not dead.' I said, 'That\u2019s impossible. We buried Bart.'\"\n\nHutson rushed the cat to the hospital, where Bart was treated for injuries including severe head trauma, a broken jaw and a dead eye.\n\nVeterinarians at the Humane Society of Tampa Bay expect Bart to fully recover and be able to return home, although he will lose one of his eyes.\n\n@media only screen and (min-width : 500px) {.ethanmobile { display: none; }}\n\nLike Us On Facebook |   Follow Us On Twitter |   Contact The Author","It may be 2015, but one airline reportedly has plans to gender separate their passengers completely. Due to religious and modesty regulations, the airline plans to \u201cenforce\u201d separation, according to a spokesman for the company.\n\nThe airline in question is Saudi Arabia\u2019s national airline, Saudia as reported on the RT website. Saudia wants to separate male and female air travellers, mainly due to complaints from husbands who don\u2019t like unknown men sitting next to their wives.\n\nSaudia assistant manager for marketing Abdul Rahman Al Fahd told reporters, \u201cThere are solutions to this problem\u2026we will soon enforce rules that will satisfy all passengers.\u201d\n\nAs such, the airline hopes to begin arranging for check-in staff at the airport to assign separate seating for their passengers, unless they are closely related.\n\nAs widely reported, it isn\u2019t just Muslims who have these modesty issues as Orthodox Jews also have similar laws calling for the separation of men and women in public.\n\nBack in September, an El AL flight from New York to Israel\u2019s Tel Aviv Ben Gurion Airport was delayed because some orthodox male flyers refused to sit next to women.\n\nBut while these religious practices are all fine for some people, they are not suitable for others, and certainly not on a public place like an airplane, where flight crews are constantly working against the clock to ensure their aircraft takes off on time.\n\nIt terms of the FAA\u2019s rules for this type of crew disruption, Federal Aviation Regulations 91.11, 121.580 and 135.120 state that \u201cno person may assault, threaten, intimidate, or interfere with a crewmember in the performance of the crewmember\u2019s duties aboard an aircraft being operated.\u201d\n\nIt therefore remains to be seen what course of action will be taken by Saudia airlines, and if plans to separate people based on gender is even legal, not to mention the logistical and ethical nightmare.","If there\u2019s one thing Apple currently lacks, it\u2019s a good social layer to their various offerings. Perhaps to satiate our need to be digitally social, Apple is reportedly close to purchasing the nearly four-year-old Path. Insiders say the deal may already be done, too.\n\nAccording to Pando Daily, one well-placed source on Apple\u2019s Engineering squad says \u201cIt\u2019s almost done, if not signed already, but it\u2019s essentially a done deal.\u201d So why is Apple interested in Path, if they indeed are? In a way, they\u2019re kindred.\n\nPath struggles to find users, but that\u2019s obviously not why they and Apple are so similar. If anything positive can be said of Path, it\u2019s with their design. They\u2019ve been widely lauded as a heavy-hitter when it comes to UI and experience, something Apple covets in their own right.\nFurther evidence of this comes with news that Dave Morin \u2014 current Path CEO and former Apple employee \u2014 was spotted sitting front and center at Apple\u2019s iPhone 6/Apple Watch event yesterday. That\u2019s a spot typically reserved for top brass and partners, not the CEO if a hit-and-miss social platform Apple has no involvement in.\n\nApple snapping up Path is also said to be more than an acquihire to get folks like Morin back in the fold. Pando\u2019s source says Path will survive the acquisition whole, and be cobbled (somehow, maybe lightly) into Apple\u2019s revamped Messaging app.\n\nIt seems a likely acquisition, and it will be interesting to see how Apple works Path into their fold. Path is good, but suffers the same \u201cghost town\u201d moniker that haunts other social platforms like Google+. But hey, at least it will probably work out better than Apple\u2019s previous social experiment, right?\n\nRight?\n\nSource: Pando Daily","Saudi Arabia's national airline is allegedly planning to separate male and female passengers on its flights, in accordance to strict rules enforced by the Gulf kingdom.\n\nGulf media report that Saudia will keep men and women segregated onboard, unless they are close relatives.\n\nThe move follows a spate of complaints from male fliers unwilling to allow other males to sit next to their wives and other female family members.\n\nNational carrrier Saudia will keep men and women segregated onboard, unless they are close relatives\n\nComplaints were also recently made when male passengers claimed a flight attendant was being too 'flirty'.\n\n'There are solutions to this problem\u2026we will soon enforce rules that will satisfy all passengers,' Saudia assistant manager for marketing Abdul Rahman Al Fahd, told Saudi daily, Ajel.\n\nIt is thought that the airline will include instructions to flight booking staff at Gulf airports to keep these new rules in place.\n\nThe carrier's policies are already in tune to the strict Islamic practices of Saudi Arabia: no alcoholic beverages or pork dishes are served onboard, a prayer of verse from the Quran is read before take off, and many international flights have a designated men's prayer area.\n\nIn addition, Saudia does not employ Saudi women as cabin crew, opting to recruit women from other countries such as Pakistan, the Philippines, Albania and Bosnia instead.\n\nBut moves are being made to employ females on the ground in November, the airline opened its fourth women's section staffed by entirely by females at its office in the Murooj district of Saudi capital, Riyadh.\n\nThere are no alcoholic beverages or pork dishes are served on board.\n\nA prayer of verse from the Quran is read before take off, and many international flights have a designated men's prayer area.\n\nThe airline does not employ Saudi women as cabin crew, opting to recruit women from other countries such as Pakistan, the Philippines, Albania and Bosnia instead.\n\nThe national airline's policies are already in tune to the strict Islamic practices of Saudi Arabia. File picture\n\nThe country is known for its gender segregation, with women requiring a male guardian approval to travel or work outside of the home.\n\nIn public spaces such as restaurants, beaches, amusement parks or banks, women are required to enter and exit through special doors.\n\nWomen who are seen socialising with a man who is not a relative can even be charged with committing adultery, fornication or prostitution.\n\nThe majority of Gulf operated airlines abide by Islamic laws, but vary over strictness.\n\nFor example United Emirates carrier, Etihad's new A380 aircraft includes a prayer area in Business class, but the new cabin crew uniform, launched last month, does not feature a veil.\n\nChief Commercial Officer, Peter Baumgartner, told MailOnline Travel: \u2018Modern Arabia is what is going on in Abu Dhabi, we are inspired by what\u2019s going on in the rest of the world, but through the lens of the local DNA.\n\nMailOnline Travel has contacted Saudia for comment.","FERGUSON, Mo. (CBS St. Louis/AP) \u2014 A pregnant woman lost her eye during protests in Ferguson early Tuesday morning after a St. Louis County Police officer fired a bean bag round at the car she was in, shattering the glass on the passenger-side window.\nDornella Conner told KMOV-TV that she and her boyfriend, De\u2019Angelas Lee, were at a gas station early Tuesday morning during the protests following a grand jury decision not to indict Ferguson Officer Darren Wilson in the Aug. 9 shooting death of Michael Brown. Conners claims that they were trying to drive around the officers\u2019 cars, but they blocked them in.\n\u201cThey pulled up while we were coming towards the street. De\u2019Angelas was trying to get away. They blocked us from the side, front and back,\u201d Conners told KMOV.\nPolice, though, tell the station that Lee was driving his car toward them and that\u2019s when an officer fired a bean bag round at the car, which shattered the passenger-side glass where Conner was sitting.\n\u201cI didn\u2019t have any weapons. I wasn\u2019t looting or anything. I was just out with my boyfriend and we were just riding around and respecting Mike Brown,\u201d Conners said.\nConner sought medical attention from another police officer before she was taken to a hospital. The shattered glass left her blind in her left eye.\n\u201cI\u2019m very upset and very disappointed with tactics that they used on trying to get control of the situation that was going,\u201d Donnell Conner, Dornella\u2019s father, told KMOV. \u201cI understand it\u2019s a tough job, I understand that it was chaos, but there was no reason to fire upon an innocent person that\u2019s sitting in a vehicle.\n\u201cHow can a pregnant person in a car in a seatbelt be causing chaos?\u201d\nDornella Conner took to Facebook to thank her family and friends for their support.\n\u201c[I\u2019m] blind in my left eye and they took it out because I got shot in my face so I can only see in my right eye, but thank God that i can see the world and still alive,\u201d she wrote. \u201cI\u2019m in a lot of pain but I\u2019m ok.\u201d\nKMOV reports that an arrest warrant has been issued for Lee and a bond has been set at $50,000. Sixteen people were arrested on the gas station lot located on the 10000 block of Halls Ferry Road on Tuesday.\nDespite the violence this week, protesters in Ferguson pressed pause Thursday as the city welcomed Thanksgiving, decorating boarded-up storefronts with some Dr. Seuss inspiration and gathering for church services \u2014 a stark contrast to previous days of outrage over the grand jury decision in the Michael Brown case.\nNo police officers or Missouri National Guard members stood sentry outside the Ferguson police station, which has been a nexus for protesters since Monday night\u2019s announcement,\nOn that downtown street, beneath a lighted \u201cSeason\u2019s Greetings\u201d garland, three children used paintbrushes to decorate the plywood covering many storefront windows that was put up to foil potential vandals. One quoted from \u201cThe Lorax\u201d by Dr. Seuss: \u201cUnless someone like you cares a whole awful lot, nothing is going to get better, it\u2019s not.\u201d\n\u201cWe thought we\u2019d do what we could to make it a little more attractive and then try to bring the kids into it and get them involved in making the businesses appear a little less scary, depressing,\u201d said Leah Bailey, as her 7-year-old son Dennis climbed a ladder to finish an orange dragon.\nSeveral hours after dark, a few people continued painting, but there was no visible protest activity. National Guard troops occasionally patrolled the area and surrounding neighborhoods in vehicles and on foot.\nSince the grand jury\u2019s decision, protests have taken place across the country. Most have been peaceful. But at least 130 demonstrators who refused to disperse during a Los Angeles protest were arrested Wednesday night, while 35 people were detained in Oakland following a march that deteriorated into unrest and vandalism, according to police officials.\nBack in Ferguson, Greater St. Mark Family Church sits blocks from where several stores went up in flames after the grand jury announcement. A handful of people listened to the Rev. Tommie Pierson preach Thursday that the destruction and chaos was by \u201ca small group of out-of-control people out there.\u201d\n\u201cThey don\u2019t represent the community, they don\u2019t represent the mood nor the feelings of the community,\u201d Pierson said. \u201cI would imagine if you talked to them, they probably don\u2019t even live here. So, we don\u2019t want to be defined by what they did.\u201d\nIn downtown St. Louis, a group gathered near Busch Stadium for what organizer Paul Byrd called a \u201cpro-community\u201d car rally meant to be peaceful and counter the recent Ferguson violence he suggested has tarnished the region\u2019s image.\nByrd, a 45-year-old construction worker from Imperial, Missouri, declined to say whether he supported Wilson but noted, \u201cI totally support police officers.\u201d The cruise was escorted by a city police vehicle; no protesters showed up.\n(TM and \u00a9 Copyright 2014 CBS Radio Inc. and its relevant subsidiaries. CBS RADIO and EYE Logo TM and Copyright 2014 CBS Broadcasting Inc. Used under license. All Rights Reserved. This material may not be published, broadcast, rewritten, or redistributed. The Associated Press contributed to this report.)","A new report in from CNN provides new details about the heart attack that put her in the hospital days before she died. According to the report, Rivers started to have a heart attack when her doctor started performing a biopsy on her.\n\nThe CNN report corroborates an earlier report that Rivers had the heart attack after an unauthorized biopsy was performed on her. A source close to the investigation tells CNN the biopsy cut off oxygen to her lungs.\n\nHowever, there is one other detail CNN has revealed tonight: her doctor took a selfie shortly before the procedure.\n\nLast week, Yorkville Endoscopy denied that any biopsy has ever taken place at the clinic.\n\nWatch CNN\u2019s report here:\n\n[image via Featureflash/Shutterstock]\n\n\u2013 \u2013\n\nFollow Josh Feldman on Twitter: @feldmaniac","Crude, under massive pressure of late, is bidding higher on reports of a major pipeline explosion in Saudi Arabia.","British jihadi al-Britani has reportedly been killed by a US drone strike in Syria.","A Chinese woman is facing five years in prison after cutting off her three-year-old nephew's penis as punishment for bursting in on her using the toilet.\n\nXue Paan from Henan Province in central China is said to have attacked the boy named Qiang Qiang while his mother was visiting a neighbour.\n\nThe 37-year-old was using her mobile phone when the toddler walked in and asked if he could play a game on the device. It is then that that she allegedly become enraged and mutilated the toddler with a blunt knife.\n\nMother Cai Tuan, 27, ran back to the house after hearing her child scream. By then her sister had fled the scene.\n\n\"Qiang Qiang had fainted and was lying in a pool of blood. Next to him was a knife and his penis. It was simply horrific,\" said Cai Tuan.\n\nQiang Qiang was rushed to hospital where surgeons were able to reattach his member. He was later transferred to a specialist clinic in Beijing, where he is receiving further treatment.\n\n\"Unfortunately, the knife was quite blunt and the cut wasn't clean so although we reattached the boy's penis, it wasn't ideal and he had to have further treatment,\" the doctors reported.\n\n\"However, he has now had three surgeries all of which have been successful and we are confident that his penis will be perfectly OK again in three months.\"\n\nXue is now in police custody after being tracked down by law enforcement officers.","Halfway through brain surgery aimed to remove a cancerous growth, a teenager allegedly woke up and asked the doctors, \u2018How\u2019s it going?\u2019\n\nIga Jasica, 19, went through this serious procedure at Central Clinical Hospital in Katowice, south-west Poland.\n\nOn prematurely waking from anaesthesia, she was apparently neither panicky or in agony but rather calmly inquired after the progress of the operation.\n\nAn investigation has begun into the incident but the hospital have insisted that the patient suffered no undue pain despite regaining consciousness mid-surgery.\n\nMiss Jasica allegedly told reporters: \u2018I can\u2019t remember much but the doctor said he talked to me about cats, which I love.\n\n\u2018I missed Christmas because of this operation but it is the best present I could have had as I am now feeling great.\u2019\n\nMORE: New York hospital has waived British couple\u2019s \u00a3120,000 bill for early birth\n\nMORE: Musician nearly blinds himself by tattooing his eyes completely black\n\nMORE: Mum \u2018swallows entire backscratcher\u2019 as party trick","Apparently Lenovo is still interested in BlackBerry.\n\nChina's Lenovo could make an offer to acquire the Canadian smartphone maker as early as this week, \"a source familiar with the matter\" told Benzinga.\n\nLenovo expressed interest in buying the Waterloo-based tech titan last year, but the Canadian government told the Beijing-based computer manufacturer it would not allow a Chinese takeover, citing national security concerns.\n\nThis time could be different, however, because Lenovo announced the creation of a new company focused on the internet of things, a space which BlackBerry has shown emerging interest in. That new company, slated to launch next year, would operate under a separate name and brand.\n\nAccording to Benzinga, Lenovo would hope to acquire BlackBerry for approximately $18 a share, or just under double the company's current stock price.","The Beats Music brand could be singing its last tune.\n\nAccording to a report published by TechCrunch, Apple has begun to wind down the streaming music service that it acquired in May, with many of its staffers already moved onto other projects at Apple. ITunes is said to be one of them.\n\nBeats Music CEO Ian Rogers already has been put in charge of iTunes Radio, with the Beats Music technology likely to be integrated into that service, sources say.\n\nBeats Music has not been heavily promoted during Apple\u2019s recent product demonstrations, including the launch of its new iPhone 6 and iPhone 6 Plus, as well as its Apple Watch.\n\nIn fact, the new smartphones do not include Beats Music pre-loaded as an app \u2014 an unusual move and sign that Apple has other plans for Beats Music\u2019 technology. U2\u2019s free album was offered through Beats Music.\n\nWhile the Apple Watch, out next year, will include a music app, Beats Music wasn\u2019t mentioned during its launch demo.\n\nThe confusion two separate music services could generate among consumers is said to be one of the reasons Apple is making the move to close Beats Music. Apple also had shut down another streaming service, Lala, after acquiring it.\n\nWhile Apple isn\u2019t expected to entirely do away with Beats Music, the company is rethinking whether to still operate it as a separate brand, sources also confirmed to Re/Code.\n\nWhile Beats Music has the Beats headphone brand helping put it in the spotlight, the service has struggled to compete against more established online players like Spotify, Pandora, Rdio and Google Music.\n\nIt had just 111,000 paying subscribers in March, and 250,000 in May, according to Jimmy Iovine. That\u2019s compared to 10 million for Spotify.\n\nBeats Music was part of the $3 billion purchase of Beats Electronics Apple made in August.\n\nApple and Beats have not commented on the potential shuttering of the service.\n\nApple is having to take a close look at its iTunes business as digital music sales fell 13.3% in 2013, whereas streaming grew 32% last year in the U.S.","\u201cJihadi John,\u201d the Briton believed to have beheaded the American ISIS hostages James Foley and Steven Sotloff, may have been injured in U.S.-led airstrikes last week, the British government said Saturday. The comments came amid a Daily Mail report that claimed Jihadi John was taken to an Iraqi hospital after he was injured in a bombing targeting a meeting of Islamic State leaders on the Iraq-Syria border.\n\n\"We are aware of reports,\" a British Foreign Office spokeswoman told Reuters, adding the office was looking into the possibility Jihadi John was injured. \"We cannot confirm these reports.\"\n\nJihadi John, also known as Jalman al-Britani, was at a meeting in an underground bunker attended by ISIS leader Abu Bakr al-Baghdadi that was targeted in U.S.-led airstrikes last week, the Daily Mail reported. About 40 militants were injured in the strike last Saturday, and Jihadi John was taken to a hospital in al-Qaim, Iraq, before being transported to the Islamic State group\u2019s headquarters in Raqqa, Syria. Baghdadi was also reported wounded in the attack.\n\nThe British Foreign Office told the Daily Mail it is investigating the accuracy of the reports, but is hampered by a lack of presence in Syria where ISIS controls a large swath of territory.\n\n\u201cThe incident occurred last weekend, and so we have received the reports in the last few days,\u201d a spokesman said. \u201cWe don\u2019t have any representation inside Syria, and so it is difficult to confirm these reports.\u201d\n\nJihadi John was the name given by the media to the masked figure who had a British accent and appeared in the beheading videos of Foley, Sotloff and the British hostages David Haines and Alan Henning. In the Foley and Sotloff videos, the knife-wielding terrorist issues a \u201cmessage to America\u201d to abandon the airstrikes aimed at ISIS.","Reports Monday said that Islamist fighters for ISIS, the Islamic State, which has already conquered large areas of Lebanon and Iraq, are at the gates of Baghdad. Despite the aerial attacks being carried out by the US and its allies, the group's fighters have been steadily progressing, and are said to be barely a mile from the city. The report in the Independent newspaper, published in London, quoted officials of the Foundation for Relief and Reconciliation in the Middle East.\n\nAccording to the officials, Islamic State terrorists could basically enter the city at will, as there is little substantial defense to prevent them from doing so. \"The Islamic State are now less than 2km away from entering Baghdad,\" the spokesperson said. \u201cThey said it could never happen and now it almost has. [US President Barack] Obama says he overestimated what the Iraqi Army could do,\" the report quoted the spokesperson as saying.\n\nObama indeed made that admission Sunday night, in an interview broadcast on CBS news program 60 Minutes. \u201cOver the past couple of years, during the chaos of the Syrian civil war, where essentially you have huge swathes of the country that are completely ungoverned,\" the president said, Islamic State was \"able to reconstitute themselves and take advantage of that chaos.\n\n\"This became ground zero for jihadists around the world,\" Obama said of Syria, where Islamic State now controls territory in the east around on the city of Raqqa. \u201cWhere you've got states that are failing or in the midst of civil war, these kinds of organizations thrive,\" he said.\n\nIn a separate development over the weekend, the head of the Syrian Al-Qaeda-linked Al-Nusra Front said that it would work with Islamic State to defeat the \u201cWestern infidels,\u201d reports said. \"Muslims will not watch while their sons are bombed. Your leaders will not be the only ones who would pay the price of the war. You will pay the heaviest price,\" he said, warning that the battle would be brought \"to the hearts of your homes,\u201d said Al-Nusra head Abu Mohamad al-Golani. \"You should protect yourselves from this war by standing against the decisions of your rulers and stop them from bringing you the woes (of war),\" he added, according to Reuters.\n\n\"We are in a long war. This war will not end in months nor years. This war could last for decades,\" group spokesman Abu Firas al-Suri said.\n\n\"It's not a war against Nusra Front, it's a war against Islam,\u201d he added.\n\nIS and the Al-Nusra Front share the same ideology and rigid Islamic beliefs, but they fell out during a power struggle and have been battling each other this past year.\n\nNusra Front is now coming under pressure from its own members to reconcile with Islamic State and join forces to fight what they describe as a \"crusader\" campaign against Islam.\n\nAl-Nusra Front, whose leader pledged allegiance to Al-Qaeda leader Ayman Al-Zawahiri, has been heavily involved in the fighting in Syria as well as in neighboring Lebanon, where it has claimed responsibility for several bombings and has also threatened local Sunnis.\n\nMost recently, members of the group kidnapped 45 Fijian UN peacekeepers and threatened to try them under Islamic law before ultimately releasing them.","var twitterVia = 'MailOnline'; DM.has('shareLinkTop', 'shareLinks', { 'id': '2716479', 'title': 'Fisherman saved from bear attack by Justin Bieber ringtone', 'url': 'http://www.dailymail.co.uk/news/article-2716479/Fisherman-saved-bear-attack-Justin-Bieber-ringtone-went-mauled-scared-bear-away.html', 'eTwitterStatus': ' http://dailym.ai/1oajoHS via @' + twitterVia, 'articleChannelFollowButton': 'MailOnline', 'isChannel': false, 'hideEmail': true, 'placement': 'top', 'anchor': 'tl'});      9,199 shares     190 View  comments","A Polish teenager allegedly woke up during a surgical operation on her brain and asked the doctors a simple question: How is the surgery going?\n\nIga Jasica, 19, was receiving treatment at Central Clinical Hospital in Katowice, Poland, for a cancerous growth on her brain. According to the Mirror, Jasica awoke during the surgery after the anesthetic she had been administered wore off.\n\nJasica\u2019s brain was exposed as she verbally communicated with the doctors, asking them how the surgery was going. Her tone was apparently casual, and she wasn\u2019t disturbed by waking up during the procedure.\n\n\u201cDespite coming round she didn\u2019t feel anything and was never in danger,\u201d said Neurosurgeon Professor Dawid Larysz, who explained that the girl couldn\u2019t see or feel anything during the operation.\n\nJasica remained optimistic about her experience in the operating room, mostly acknowledging her gratitude that the surgery was successful.\n\n\u201cI can\u2019t remember much but the doctor said he talked to me about cats, which I love. I missed Christmas because of this operation but it is the best present I could have had as I am now feeling great,\u201d Jasica said.\n\nAccording to Fox News, doctors at the hospital are investigating whether or not the anesthetic was improperly administered prior to Jessica\u2019s operation.\n\nSource: The Mirror, Fox News / Photo Credit: Fox News","Here's a sentence you probably never thought you'd read: Mittens, a hermaphroditic cat from Newfoundland, is getting gender assignment surgery. Colleen Clarke-Murphy's daughter brought the stray cat home, and when the family took it to the vet, they were told it has both male and female genitalia, CBC reports.\n\nMittens' dual gender has caused the cat to have bowel and urinary troubles. The solution: Spay and neuter the cat, then assign a gender (the vet recommends male) and give it reconstructive surgery.\n\nThe cost: $1,500, which a friend is helping the family raise. Clarke-Murphy says it's worth it, because Mittens has been \"part of my family\" since October.\n\nAs Bustle and Cosmopolitan point out, while hermaphroditic cats are rare, gender-related operations in cats aren't as uncommon as you might imagine. Last year, Mother Nature Network reported that some male cats suffering from urinary problems get what's called a \"perineal urethrostomy,\" in which its male genitals are removed and the urethra's opening is shortened to create an opening similar to what a female cat would have.\n\nOf course, the purpose of such procedures isn't to reassign gender but to ease health problems, but that doesn't stop some from seeing it as a sex change.\n\nAnd as for a fellow hermaphrodite, last year a Liverpool cat with both male and female parts had surgery to become female. (Speaking of expensive and strange veterinary procedures, here are two stories about goldfish surgeries.)\n\nThis article originally appeared on Newser: Hermaphrodite Cat Getting Gender Assignment Surgery\n\nMore From Newser\n\nFrilled Shark With 300 Teeth Caught Off AustraliaWhat Chimps Say When They Talk to Each OtherAncient Moat in Japan May Be Part of Royal Tomb","Johannesburg - Children are being forced to imitate real dog fights, with bets placed on which child would cause the most injuries through biting and scratching, The Star reported on Monday.\n\nA school in Springs, Ekurhuleni requested the help of Inspector Wendy Wilson from the National Council of SPCAs in June, according to the report.\n\nThe school's principal, who was not named to protect the identity of the children, was concerned that pupils returned from break time with torn clothing and injuries, Wilson told the newspaper.\n\nTeachers discovered that the children fought each other in dog-fighting role-play, while other pupils placed bets on who would win.\n\nThe children were doing this reportedly because adults encouraged them during weekends to take part in actual dog-fighting as well as role-playing.\n\n\"They rip into each other. The play is aggressive enough to cause each other injury,\" Wilson was quoted as saying.\n\nOther children placed bets of between R2 and R10.\n\n\"The winner of the fight then gets to mate with a younger child as reward,\" Wilson told the newspaper.\n\nShe was not sure whether this role-playing moved on to actual copulation.\n\nThe Gauteng education department said it was made aware of the allegations early last year.\n\n\"The department had contacted the SPCA to request their intervention,\" spokesperson Phumla Sekhonyane was quoted as saying.","Iraqi officials said Sunday that the head of the Islamic State in Iraq and Syria (ISIS), Abu Bakr al-Baghdadi, was wounded in an airstrike in western Anbar province. Pentagon officials said they had no immediate information on such an attack or on the militant leader being injured.\n\nIraq's Defence and Interior ministries both issued statements saying al-Baghdadi had been wounded, without elaborating, and the news was broadcast on state-run television Sunday night.\n\nThe reports came at a time when U.S. President Barack Obama said the U.S.-led coalition was in a position to start going on the offensive against the ISIS militants.\n\nAl-Baghdadi, believed to be in his early 40s, has a $10 million U.S. bounty on his head. Since taking the reins of the group in 2010, he has transformed it from a local branch of al-Qaida into an independent transnational military force.\n\nHe has positioned himself as perhaps the pre-eminent figure in the global jihadi community. His forces have seized large parts of Syria and Iraq, killed thousands of people, beheaded Westerners and drawn the U.S. troops and warplanes back into the region, where Washington is leading a campaign of airstrikes by a multinational coalition.\n\nAn Interior Ministry intelligence official told The Associated Press that al-Baghdadi was wounded by an Iraqi airstrike that came during a meeting Saturday with militants in the town of Qaim. The official cited informants within the militant group. A senior Iraqi military official also said he learned in operational meetings that al-Baghdadi had been wounded.\n\nU.S. also targeted ISIS leaders in weekend strikes\n\nThe operation was carried out by Iraqi security forces, both officials said, although they did not know how seriously al-Baghdadi was hurt. The officials spoke on condition of anonymity because they were not authorized to discuss confidential material.\n\nA statement posted Sunday on the official Facebook page of Defence Minister Khalid Obeidi also said al-Baghdadi was wounded, but added that he was targeted in the northern city of Mosul, currently the group's biggest stronghold in Iraq. A senior U.S. defence official said Saturday that the coalition conducted a series of airstrikes targeting a gathering of ISIS leaders near Mosul, but he could not confirm whether al-Baghdadi was part of the gathering.\n\nReports circulated Saturday that al-Baghdadi may have been wounded in an airstrike, but there was no confirmation at that time from either U.S. or Iraqi officials.\n\nThe U.S. Central Command said Friday it conducted two airstrikes near Qaim that destroyed a militant armoured vehicle and two checkpoints of the militant group, which is also known by the acronyms ISIL and ISIS. On Nov. 1, the U.S. military conducted four strikes in the town.\n\nWhen asked about the Iraqi reports, Air Force Col. Patrick Ryder, spokesman for U.S. Central Command in Tampa, Florida, said Sunday: \"We have no information to corroborate reports that ISIL leader al-Baghdadi has been injured.\"\n\nRami Abdurrahman, director of the Britain-based Syrian Observatory for Human Rights, said some ISIS militants wounded in the airstrike near Qaim were taken across the frontier to the Syrian border town of Boukamal.\n\n\"They brought ISIS injured to Aisha Hospital in Boukamal. We don't know if somebody died there or not. We know for sure that they brought some of the ISIS people injured in Roummaneh to the hospital,\" Abdurrahman said.\n\nThere was no indication that al-Baghdadi was among those brought to Boukamal.\n\n'They brought ISIS injured to Aisha Hospital in Boukamal. We don't know if somebody died there or not. We know for sure that they brought some of the ISIS people injured in Roummaneh to the hospital.'\n- Rami Abdurrahman, director of Syrian Observatory for Human Rights\nThe reclusive al-Baghdadi is known to have made only one public appearance, purportedly delivering a sermon at a mosque in Mosul, as seen in a video posted online in June. That came five days after his group declared the establishment of an Islamic state, or caliphate, in the territories it holds in Iraq and Syria. The group proclaimed al-Baghdadi its leader and demanded that all Muslims pledge allegiance to him.\n\nSince then, part of the Islamic State group's core strategy has been to establish administration over lands that it controls to project an image of itself as more than just a fighting force. In parts of Syria under its control, the group administers courts, repairs roads and even polices traffic. It recently imposed a curriculum in schools in Mosul and in its Syrian stronghold, Raqqa, scrapping subjects such as philosophy and chemistry, and fine-tuning the sciences to fit with its ideology.\n\nAs his forces swept across northern and western Iraq in June and July, they seized towns, causing several of Iraq's army and police divisions to fall into disarray in the worst crisis in the country since U.S. troops withdrew in 2011.\n\nObama OKs more ground troops in Iraq\n\nOn Friday, Obama authorized the deployment of up to 1,500 more American troops to bolster Iraqi forces, which could boost the total number of U.S. forces to 3,100 and spread advisory teams and trainers across the country, including into Anbar province where the fighting has been fierce.\n\nThe militant Islamist group has overrun a large part of the province in its push to expand its territory, which stands at about a third of both Iraq and Syria. Last week, hundreds of men, women and children with the Sunni Al Bu Nimr tribe were killed by the militant group, which apparently feared the tribe would challenge its authority in the province.\n\nKurdish Peshmerga fighters shoot toward Baretle village, which is controlled by the Islamic State in Iraq and Syria (ISIS), on the edge of Mosul, Iraq, on Sept. 8. Iraqi soldiers, joined by militia groups and backed by U.S. airstrikes, are fighting to keep the Sunni jihadist group from continuing its violent expansion across the region.\n1 of 18\nOfficials with the Iraqi government, as well as officials with the coalition targeting the extremists, repeatedly have said that Iraqi tribes are key elements in the fight against the Islamic State group since they are able to penetrate areas inaccessible to airstrikes and ground forces.\n\nIn an interview with CBS' Face the Nation that took place Friday and was broadcast Sunday, Obama said its airstrikes, which the U.S. first launched on Aug. 8, have been effective in scaling back the Islamic State group's advance.\n\n\"Rather than just try to halt ISIL's momentum, we're now in a position to start going on some offence,\" Obama said.\n\n\"The airstrikes have been very effective in degrading ISIL's capabilities and slowing the advance that they were making,\" he added.","An Afghan mother claims to have killed 25 Taliban militants and injured several others after she found her son, who was a police, dead in a fierce gun battle with the insurgents at his check post in western Farah province.\n\n\"Reza Gul\" the Afghan mother who rushed to take revenge of her son's death stood behind an armament and claimed the lives of 25 insurgents.\n\nWoken up by the gunfire, Reza Gul told TOLOnews that she had no other option but to pick up a weapon after she found her son, who was the in charge of an outpost, dead in front of her eyes.\n\n\"It was around 5 a.m. when my son's check post came under the attack of Taliban,\" Gul said. \"When the fighting intensified, I couldn't stop myself and picked up a weapon, went to the check post and began shooting back.\"\n\nFew minutes later, Gul was not alone when she found her husband, daughter, youngest son and daughter-in-law holding weapons and accompanying her in the fight against the insurgents.\n\n\"The fighting was intensified when we reached the battlefield along with light and heavy weapons,\" said Seema, Gul's daughter-in-law. \"We were committed to fight until the last bullet.\"\nThe fighting lasted several hours with 25 insurgents dead and many others wounded, she added.\n\n\"We started a kind of family war against the Taliban,\" Fatima, daughter of Gul said, adding that she was personally preparing bullets for her father and mother to fight off the enemies.\nGul's husband Abdul Satar stated they were ready to sacrifice the entire family, but not allow the Taliban to get closer to the check post.\n\n\"My young son who was a police officer was killed in front of my eyes,\" Abdul Satar said. \"I pulled aside his dead body and started fighting to defend my soil to prove that this is the soil of Malalay, the hero. I was committed to give up my life, but not my son's check post.\"\n\nSardar, the youngest member of the family, also participated in the battle by preparing bullets for his father.\n\n\"Taliban are foreigners, they are servants of Pakistan, if they attack 100 other times, I will continue to defend my country and will shed their blood to not let them dare to enter my village\" the little fighter added.\n\n\"We are proud of the bravery of this family and this is a saga that will be remembered for long by police and residents of Farah province,\" said General Abdul Razaq Yaqubi, the Police Chief.","When a South Korean woman invested in a robot vacuum cleaner, the idea was to leave her trustworthy gadget to do its work while she took a break from household chores.\n\nInstead, the 52-year-old resident of Changwon city ended up being the victim of what many believe is a peek into a dystopian future in which supposedly benign robots turn against their human masters.\n\nThe woman, whose name is being withheld, was taking a nap on the floor at home when the vacuum cleaner locked on to her hair and sucked it up, apparently mistaking it for dust.\n\nThe agony of having her hair entangled in the bowels of the contraption roused the woman from her slumber.\n\nUnable to free herself, she called the fire department with a \u201cdesperate rescue plea\u201d and was separated from the robot\u2019s clutches by paramedics, according to the South Korean newspaper the Kyu
