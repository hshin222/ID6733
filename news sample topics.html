 report.","She apparently hoped tourist attraction would make a lot of money\n\nSerial killer Charles Manson's supposed budding romance with a woman 53 years his junior has been allegedly exposed as a money-making scheme.\n\nAccording to journalist Daniel Simone, 27-year old Afton Elaine Burton, now known as Star, was hoping that she would gain possession of Manson's corpse through marriage so she and a couple of friends could put it on display in a glass case in LA.\n\nThey apparently thought the Lenin's Tomb-esque attraction would draw a huge number of visitors and make a lot of money.\n\nBut Manson, 80, apparently got wind of the plan and now no longer wants to marry Burton.\n\n\"He's finally realized that he's been played for a fool,\" Simone told The NY Post.\n\nThe tourist attraction was also something of a non-starter because Manson believes he is immortal.\n\n\"He feels he will never die,\" Simone added. \"Therefore, he feels it\u2019s a stupid idea to begin with.\"\n\nManson and Burton's marriage license expired on Thursday, though Burton apparently remains hopeful that it will be renewed.\n\nPerhaps Manson had the last laugh though - Simone claims he never intended to marry and was stringing Burton and her friends along with the prospect of a wedding as they continued to bring him toiletries and other items.","The Foley family claims the US threatened them over ransom payments.","Mouthwatering photos of school lunches served around the world reveal even children in Ukraine, Estonia and Greece are treated to delectable meals each day. School children in America, meanwhile, aren't nearly so lucky.\n\nWhereas a kid in France might be treated to a juicy steak and a hunk of brie, the richest country in the world's youths are more likely to receive unidentified meat served alongside little more than a starch like white pasta, fries or a roll.\n\nThe contrasts between America's school meals and those in far less fortunate economies are stark and suggest Michelle Obama's push for more healthful lunches nationwide may not be enough.\n\nWhat is it? School lunches in the United States stand in stark contrast to the wholesome and in some cases even decadent meals served to kids in other markedly less fortunate nations\n\nThe first new school lunch standards championed by Michelle Obama have been phased in over the last several school years.\n\nIn addition to whole grain requirements, the rules set fat, calorie, sugar and sodium limits on foods in the lunch line and beyond. While many schools have had success putting the rules in place, others have said they are too restrictive and costly.\n\nBacklash against the rules have spawned a wave of social media photos along with the tag #thanksMichelleObama. If these pictures are any indication, schools have responded to the rules by cutting down on portions to reduce fat and calories rather than by using potentially more costly ingredients.\n\nMeanwhile, the widely different meals from Spain, Ukraine, Greece, South Korea, Brazil, France, Finland and Italy are all fresh and wholesome, with fish, steak and vegetables featuring prominently.\n\nPhotos of the meals appear on Sweetgreen.com.\n\nBut in the UK and US, lunch trays feature processed foods such as popcorn chicken, frankfurters, cookies, and beans from a tin.\n\nWhat children in other countries eat (clockwise from top left): Ukraine's version of sausage and mash; Brazil's plantains, rice and black beans; beetroot salad and pea soup in Finland and steak with beans and carrots in France (photo courtest Sweetgreen)\n\nSouth Indian school children eat off a thali plate which has white rice, sambar (dhal), smoked gourd vegetable stir-fry, curd, buttermilk and kesari, a type of sweet dessert made from semolina\n\nThe school lunch comparisons were revealed by Sweetgreen, a chain of US restaurants, and website Never Seconds, run by Scottish schoolgirl Martha Payne, who logs her thoughts and experiences of eating school meals at her primary school in Lochgilphead, Scotland.\n\nThe 12-year-old launched the blog in 2012 as a school writing project with assistance from her father, David,\n\nWritten under the pseudonym 'VEG' (Veritas Ex Gustu \u2013 truth from tasting), with the subtitle 'One primary school pupil's daily dose of school dinners', the blog features daily entries on the $3 school meal that Martha/ 'VEG' has chosen that day, her thoughts on the food and its quality, a count of the number of hairs, a health rating, a picture, and marks out of 10 based on a 'Food-o-Meter'.\n\nMartha, who has been invited to talk in international conferences is currently raising money for Scottish charity Mary's Meals, through her JustGiving page.\n\nMary's Meals - which began in 2002 as a one-off school feeding programme - currently provides daily life changing meals to over 989,000 hungry children in Africa, Asia, the Caribbean, Eastern Europe and South America.\n\nThe surprising pictures show just how the UK and US measures up to the rest of the world when it comes to feeding schoolchildren.\n\nWhile the majority of lunches feature fresh foods, US tray is packed with processed items.\n\nSimilarly the typical UK school lunch is sadly lacking in fresh vegetables, featuring a baked potato, sausage and beans from a tin, and a half corn on the cob with a melon slice to follow.\n\nLunch in an Estonian school is rice with a piece of meat and purple cabbage. They also have bread and a get a cup of chocolate drink\n\nUK school dinner of frankfurters and beans, a baked potato, corn on the cob, slice of melon and a box drink\n\nBalanced diet: Italian children get pasta, fish, two kinds of salad, rocket and caprese, a bread roll and grapes (courtesy Sweetgreen)\n\nIn Finland lunch is mainly a vegetarian affair of pea soup, carrots, beetroot salad, crusty roll and sweet pancake with berries to finish\n\nSchool lunch in Alba, Spain (left): white flesh peaches, strawberries and yogurt melts, cous-cous, broccoli, cucumbers and roasted salmon; (right): Poached apple pears, strawberries and blue berries, boiled swede and fresh garden peas\n\nIn France, children start their meal with a generous slab of Brie.\n\nThis is followed by a hearty portion of rare steak, served with two types of vegetables - carrots and green beans.\n\nAnd you won't find sweets on this lunch tray. The healthy theme continues into dessert, with the young ones tucking into kiwi fruit and apples.\n\nThe South Korean lunch is equally as impressive.\n\nA milky fish soup to start followed by a serving of stir fried rice with tofu, broccoli and peppers. On the side is kimchi, the traditional Korean condiment of fermented cabbage.\n\nIn Scandinavia, Finnish schools dish up a vegetarian lunch of pea soup, beetroot salad, carrots and a roll. For pudding there is pannakkau, a sweet pancake served with strawberries and blueberries.\n\nNaked man appears to climb out of Buckingham Palace window\n\n'Depraved' or 'hilarious'? You decide. Dakota Johnson's ISIS...\n\nWARNING GRAPHIC CONTENT: Homeless man shot dead by police\n\nStudents dress as monkeys &amp; banana to taunt black players\n\nSnake Vs spider! Redback traps Brown Snake in its web\n\nThat'll teach him! Hilarious moment thief hits himself with...\n\nJermaine Hopkins stars in 1989 classic Lean on Me\n\nCan you spot the ghost at Disneyland on CCTV?\n\nSarah has sent $1.4 MILLION dollars to a man shes never met\n\nWatch terrifying moment skydiver has seizure while free...\n\nBest moments: Leonard Nimoy stars in classic Star Trek...\n\nDriver vs cyclist: Road rage incident caught on head cam\n\nSouth Korean children tuck into broccoli and peppers, fried rice with tofu, fermented cabbage and fish soup\n\nBrie, green beans, carrot, rare steak and pudding of kiwi fruit and apples is served in French schools\n\nA meal of traditional flavours: Brazil's rice and black beans, baked plantain, pork with peppers and coriander, green salad and a seeded roll\n\nRice, a chicken croquette, a piece of taro root and yellow pea soup is the school lunch in Old Havana, Cuba\n\nIn Japan, school children tuck into fried fish, dried seaweed, tomatoes, miso soup with potatoes, rice (in the metal container), and milk\n\nA plump portion of lightly fried fish sits atop rocket salad in the Italian lunch tray. This is accompanied by a small portion of pasta, a simple caprese salad of tomatoes, mozzarella and basil, a crusy roll and a bunch of grapes.\n\nMost of the schools have kept to traditional foods for the school lunch.\n\nChildren in Spain start their meal with cold tomato soup, gazpacho, served with shrimp and brown rice. This is served with a seeded roll, peppers with red cabbage and half an orange for dessert.\n\nChildren in Greece have baked chicken with orzo, stuffed grape leave, cucumber and tomato salad, yoghurt with pomegranate seeds and oranges.\n\nWholesome: Seeded roll, shrimp with brown rice, gazpacho and tri-colour peppers. Dessert is half an orange\n\nA serving of borscht (beetroot soup) with pickled cabbage, sausages and mash. Dessert is a sweet pancake\n\nGreek school lunches feature baked chicken with orzo, stuffed grape leaves, salad of cucumber and tomatoes, yogurt with pomegranate seeds and two oranges\n\nThanks Michelle Obama? New school lunch rules backed by FLOTUS have students nationwide tweeting '#thanksMichelleObama' along with photos of meals like these\n\nTraditional South American food such as rice with black beans, baked plantains and pork with vegetables are on offer for Brazilian children. They also had a side serving of salad and bread with their meal.\n\nIn Ukraine children feast on mashed potato, sausages, borscht, cabbage and syrniki, a type of dessert pancake.\n\nUS school lunches feature fried popcorn chicken with ketchup, mashed potatoes, peas, a fruit cup and a chocolate chip cookie.\n\nBowls of salad are ready to be served at Delcare Edu Center, a local kindergarten and child care center in the business district of Singapore\n\nA healthier UK school dinner: Two trays at a primary school in London. The meal at right consists of pasta with broccoli and slices of bread, and fruit. At left are vegetable chili with rice and broccoli, sponge cake with custard, and a banana\n\nIn France, school lunch is an art form: hot, multi-course and involving vegetables. A meal of rice, salmon, ratatouille, a slice of bread, a salad with celery and carrots, and an orange and donut at the Anne Franck school in Lambersart, northern France\n\nNaked man appears to climb out of Buckingham Palace window\n\n'Depraved' or 'hilarious'? You decide. Dakota Johnson's ISIS...\n\nWARNING GRAPHIC CONTENT: Homeless man shot dead by police\n\nStudents dress as monkeys &amp; banana to taunt black players\n\nSnake Vs spider! Redback traps Brown Snake in its web\n\nThat'll teach him! Hilarious moment thief hits himself with...\n\nJermaine Hopkins stars in 1989 classic Lean on Me\n\nCan you spot the ghost at Disneyland on CCTV?\n\nSarah has sent $1.4 MILLION dollars to a man shes never met\n\nWatch terrifying moment skydiver has seizure while free...\n\nBest moments: Leonard Nimoy stars in classic Star Trek...\n\nDriver vs cyclist: Road rage incident caught on head cam","Tesla Motors appears to have chosen Nevada as the site of its planned \"gigafactory\" for battery production, with Nevada Governor Brian Sandoval's staff on Wednesday preparing a \"major economic development\" announcement Thursday afternoon in Carson City.\n\n\"Tesla looks forward to joining the governor and legislative leaders tomorrow in Carson City,\" Tesla spokeswoman Liz Jarvis-Shean said Wednesday.\n\nThe news is a huge coup for Nevada, which is eager to diversify its economy, and a disappointment for California, which fought hard to keep the factory and its promise of 6,500 jobs in the Golden State.\n\nCheck back for more on this breaking story.\n\nContact Dana Hull at 408-920-2706. Follow her at Twitter.com/danahull.","White House Chief of Staff Denis McDonough denied allegations that the US threatened the Foley family over trying to secure ransom for their son, journalist James Foley.","Lenovo has reportedly renewed its interest in acquiring BlackBerry.\n\nThe Chinese company's efforts to buy out the struggling phone maker were blocked by the Canadian government last year, but the firm could table a new bid as soon as this week, according to Benzinga.\n\nBlackberry\nBlackBerry\n\nThe report states that Lenovo is prepared to make an initial bid of $15 per share, rising to $18 per share once the deal has been completed.\n\nNeither company has commented on the merger, but it was reported earlier this year that a similar deal was blocked by the Canadian authorities due to the BlackBerry infrastructure's ties to national security.\n\nLenovo's alleged renewed interest in BlackBerry comes after the firm's Passport smartphone proved a hit with investors, despite receiving mixed reviews.\n\nEarly this year, Lenovo purchased Motorola Mobility from Google in a big-money deal.","ISIS in now \"less than 10 miles\" from Baghdad.  The US responded with airstrikes.","A man who allegedly made a habit of stealing women\u2019s underwear from washing lines has been on the receiving end of some ironic mob justice.\n\nAfter Chan Chun Chee was caught red handed by the women whose underwear had gone missing, they forced him to wear one of the pilfered bras and made him walk around the block in a classic example of public shaming.\n\nResidents of the block of flats in Singapore first became aware of the kinky thief when items of clothing being left out to dry started going missing, sometimes even from inside their apartments.\n\nLocal man Teo Goh, 56, said: \u2018We realised he was targeting windows where he knew women lived and knew were open, so we decided to teach him a lesson and publicly humiliate him.\u2019\n\nMORE: Indian sisters filmed fighting off sexual-harassers on a bus are labelled as heroines\n\nMORE: Innocent man burned to death by vigilante gang who believed he was a paedophile\n\nThey sprung a trap by getting one of the women in the block to leave some underwear in plain sight near an open window.\n\nThe group then waited for the thief to make his move, before pouncing on him.\n\nAfter \u2018frog marching\u2019 the culprit around the block in his new outfit and forcing him to promise never to steal from them again, the vigilante group called the police to have him arrested.\n\nA police spokesman said: \u2018We don\u2019t condone vigilante activity but in this case it seems to have turned out OK.\u2019\n\nChee now faces three years jail for breaking and entry and theft (plus these embarrassing photos will probably haunt him forever).\n\nMORE: Thief who \u2018robbed pensioner with knife\u2019 is stripped and clingfilmed to a lamppost","Over the last few months, the U.S. has ratcheted up military efforts against the Islamic militant group ISIS in a big way. Whether engaging in airstrikes to push them out of key points of infrastructure like the Mosul Dam in Iraq, or targeting convoys to try to destabilize the terrorist organization, the fighting has been ongoing. And now, there are reports that the biggest target of all may have been struck: Iraqi defense minister Khaled al-Abadi has claimed that ISIS leader Abu Bakr al-Baghdadi was injured by American airstrikes Friday night, the first such reports of an actual brush between al-Baghdadi and U.S. forces.\n\nNot much is known about the background of al-Baghdadi, the self-proclaimed Caliph of the new Islamic State \u2014 he\u2019s believed to be in his early forties, and ascended to the top of ISIS back in 2010, but the vast majority of his personal biography is unclear. What\u2019s transparently clear, however, is the authority he asserts worldwide \u2014 ISIS\u2019 vision of a Caliphate, with al-Baghdadi sitting at the top, is one which all Muslims would be forced to recognize if the group had its way.\n\nIn short, they\u2019ve cut a fantastically bloody course through Iraq and Syria, killing Muslims, Christians and non-believers alike. They\u2019ve also notably released multiple videos of grisly hostage executions, including those of Americans Steven Sotloff and James Foley.\n\n\nAs always, caution is important. The U.S. hasn\u2019t confirmed these reports just yet, as Colonel Pat Ryder of CENTCOM told Fox News on Sunday, saying \u201dWe have no information to corroborate press reports that ISIL leader al-Baghdadi has been injured.\u201d On Saturday, Ryder did acknowledge that the airstrikes had gone down, however, hitting targets near Mosul.\n\nI can confirm that coalition aircraft did conduct a series of air strikes yesterday evening in Iraq against what was assessed to be a gathering of ISIL leaders near Mosul. We cannot confirm if ISIL leader Abu Bakr al-Baghdadi was among those present.\n\nHopefully the situation will become clearer in the coming days \u2014 reports of al-Baghdadi\u2019s injury have been cited by multiple news outlets, including Israeli papers Haaretz and the Jerusalem Post, British paper The Guardian, and Time, but until there\u2019s official word on the matter, it\u2019s best not to get too ahead of things. And it\u2019s also important not to assume that al-Baghdadi being injured, or even being killed, means that ISIS will fall apart.\n\nThe feeling of futility that sometimes comes with large-scale military battles against far-flung terrorist organizations comes from the ability of these groups to restructure and destabilize themselves, even when a leader dies \u2014 as demonstrated by the example of al-Qaeda and leader Ayman al-Zawahiri, for example, who\u2019s been in command long after the death of Osama bin Laden. Basically, whether al-Baghdadi is in charge or not, ISIS will likely remain a worrying and potent force in the region, and one which the U.S. won\u2019t be done engaging with.\n\nImages: ThoughtCatalog/Twitter","The President of Argentina, Cristina Fernandez de Kirchner, has adopted a Jewish godson \u2013 to prevent him from becoming a werewolf.\n\nAlthough this sounds like something straight out of a fantasy novel, the President last week met Yair Tawil and his family for the unusual ceremony, which dates back more than 100 years and is based on Argentinian folklore.\n\nAccording to the legend, the seventh son of a family will transform into \u2018El Lobison\u2019, a werewolf like creature, on the first Friday after the boy\u2019s 13th Birthday, and will continue to turn into a blood-thirsty, baby eating werewolf every full moon.\n\nThe fear of the creature was so fervent in 19th century Argentina that many families murdered or abandoned their seventh born son, forcing the Argentinian government to implement the process of Presidential adoption.\n\nThe tradition was established in 1907, and was extended to baby girls in 1973.\n\nAlthough having seven children is now much rarer than 100 years ago, seventh sons or daughters can now expect to gain the President as their official godparent, as well as a gold medal and educational scholarship.\n\nThe President has said that Yair is the first Jewish boy to take part in the ceremony, as the tradition was exclusive to Catholic children until 2009.","A female Kurdish fighter, who was viewed as an iconic face of the Kurdish resistance movement, has been reportedly beheaded by ISIS.\n\nThe woman, known by the nickname \u2018Rehana\u2019 became a face of the conflict after a picture of her holding a rifle and making a V sign was posted on Twitter, receiving over 5,000 retweets.\n\nShe fought for the Kurdish Women\u2019s Defense Unit and claimed to have killed 100 ISIS militants.\n\nIt is now believed that Rehana may have been killed by IS militants after a picture circulated on Twitter, purporting to show her head being held aloft by a member of the jihadist organisation.\n\nHer death has not been confirmed, however, by the Women\u2019s Defense Unit.\n\nShe had been fighting to defend Kobane, a Syrian border town which has been under assault by ISIS for more than a month.\n\nMore than 10,000 women have helped to defend the town since the establishment of all female combat units in April.\n\nThey now reportedly play a major role in fighting against the IS.\n\nAnother female Kurdish fighter, who goes by the pseudonym of Afshin Kobani, said that the advancement of ISIS in Syria had forced to her to join the fight in Kobane.\n\n\u2018I lost many friends to this, and I decided there was a need to join up,\u2019\n\n\u2018This is our land \u2013 our own \u2013 and if we don\u2019t do it, who else will?\n\n\u2018We are just the same as men; there\u2019s no difference,\u2019 she said. \u2018We can do any type of job, including armed mobilisation.\u2019","WASHINGTON \u2014 President Donald Trump told France\u2019s new president that he was \u201cmy guy\u201d in the recent election, a French official said Thursday. The record shows only favorable words from Trump for centrist Emmanuel Macron\u2019s opponent, the defeated far-right candidate Marine Le Pen.\n\nA look at Trump\u2019s views, before and now, on this month\u2019s French vote:\n\nTRUMP to Macron at a lunch meeting in Brussels on Thursday, according to a French official: \u201cYou were my guy\u201d in the French campaign. Trump also said he didn\u2019t endorse Le Pen, according to the official, who wasn\u2019t authorized to speak publicly on the matter and requested anonymity.\n\nTHE FACTS: Trump may never have explicitly endorsed any candidate in France\u2019s election, but he had only nice things to say about one candidate: Le Pen. Whatever views he may have expressed privately are unknown.\n\nIn an April 21 interview with The Associated Press, Trump said he believed an attack that week on police officers in Paris would help the National Front leader because the violence played to her strengths.\n\n\u201cShe\u2019s the strongest on borders, and she\u2019s the strongest on what\u2019s been going on in France,\u201d Trump said in the Oval Office interview. \u201cWhoever is the toughest on radical Islamic terrorism, and whoever is the toughest at the borders, will do well in the election.\u201d\n\nBy contrast, Trump never spoke publicly about Macron before the vote. Former President Barack Obama endorsed Macron.\n\nWhile Le Pen had echoed some of Trump\u2019s hardline rhetoric on immigration, the U.S. leader\u2019s words of support were surprising.\n\nLe Pen had distanced herself from her father, National Front party founder Jean-Marie Le Pen, who has been convicted of crimes related to anti-Semitism and mocked the Holocaust as a \u201cdetail\u201d of history. But she still drew criticism for denying during the campaign that the French state was responsible for the roundup of Jews during World War II, and maintained an inner circle of old friends from her student days that included members of a radical group known for violence and anti-Semitism.\n\nTrump called Macron after his resounding victory. He also tweeted congratulations to the 39-year-old winner, saying he looked forward to working with him.","President Donald Trump congratulated newly-elected French president Emmanuel Macron, and in a brief photo-op at the US embassy in Brussels remarked on Macron\u2019s \u201ctremendous victory.\u201d\n\n\u201cIt is my great honor to be with the newly elected president of France, who ran an incredible campaign and had a tremendous victory,\u201d Trump said. \u201cAll over the world they\u2019re talking about it, and we have a lot to discuss, including terrorism and other things.\u201d\n\n\u201cCongratulations, great job,\u201d he added.\n\nAfter an intense handshake, Trump also reportedly told Macron he was his preferred candidate in the face-off between the now-president and his far-right opponent Marine Le Pen.\nThis comes as a surprise, given Trump\u2019s expression of support for Le Pen during the election campaign, which concluded with a Macron victory on May 7.\n\nIn an interview with The Associated Press, Trump said he thought Le Pen was the \u201cstrongest on borders,\u201d and \u201cthe strongest on what\u2019s been going on in France,\u201d though he stopped short of endorsing her.\n\nLe Pen had a similar campaign to Trump\u2019s successful 2016 bid, running on a fiercely anti-immigration platform packaged in populist rhetoric. But as it is well known, Trump is no fan of a loser, which may explain his desire correct the record and confess his long-time support of Macron.","President Donald Trump told French President Emmanuel Macron that he had been a supporter in his race against far-right leader Marine Le Pen, although Trump's only comment on the race had him hailing Le Pen.\n\nTrump told Macron of his views in comments relayed by an official in the French government's office \u2013 after a bilateral meeting where the two men engaged in a vigorous handshake that lasted more than five seconds.\n\n'You were my guy,' Trump assured the new French president during their first time meeting in Brussels, the official from the French president's office said, according to French media reports.\n\nTrump told Macron that, contrary to media reports during the race, he had not backed Le Pen and had followed Macron's campaign with great attention, the source said, adding that the two leaders had spoken in English.\n\nMY GUY: President Trump reportedly told French President Emmanuel Macron he supported him during the recent elections, despite his comments calling rival Marine Le Pen 'the strongest'\n\nAlthough Trump didn't endorse Le Pen, he praised her in comments to the Associated Press shortly before the runoff election, following an attack on a French policeman.\n\n'She's the strongest on borders and she's the strongest on what's been going on in France,' Trump said.\n\n'Whoever is the toughest on radical Islamic terrorism, and whoever is the toughest at the borders, will do well in the election,' he added, speaking in late April.\n\nIn contrast, former President Obama explicitly endorsed Macron in the race, appearing in an a video for Macron days after the Trump spoke.","Madonna is pledging to perform oral sex on voters who cast their ballots for Hillary Clinton.\n\nThe pop queen, known for her shocking antics, made the remark Tuesday while opening for comedian Amy Schumer in New York.\n\n\u201cIf you vote for Hillary Clinton,\u201d Madonna told the crowd at Madison Square Garden, \u201cI will give you a blow job.\u201d\n\u201cAnd I\u2019m good,\u201d the 58-year-old \u201cLike a Virgin\u201d singer, an outspoken supporter of the Democratic presidential nominee, said to cheers from the audience.\n\n\u201cI\u2019m not a tool. I take my time,\u201d Madonna boasted.\n\nMadonna has made a point of rooting on the former secretary of State\u2019s White House bid, posting several pro-Clinton messages on Twitter.\n\nThe entertainer\u2019s comments at Schumer\u2019s show come just days after the comic made headlines for telling supporters of GOP presidential nominee Donald Trump who booed her to leave a performance. Schumer, who has also endorsed Clinton, reportedly told the crowd, \u201cJust so you know, from now on, if you yell out, you\u2019re gonna get thrown out.\u201d\n\n","There\u2019s pretty much nothing Madonna won\u2019t do to make sure Hillary Clinton takes the White House come Election Day.\n\nShe\u2019s already taken her top off, publicly associated with Katy Perry, arranged for her son to disembowel a Donald Trump pi\u00f1ata and on Tuesday night, she pledged to perform oral sex on every Clinton supporter at Amy Schumer\u2019s comedy show.\n\n\nThe Queen of Pop tried her hand at stand-up by warming up the crowd at the comedian\u2019s Madison Square Garden show. The \u201cTrainwreck\u201d star previously opened for Madonna in the same venue on her Rebel Heart tour last September, so it\u2019s only fitting that she returned the favor.\n\nLook, we\u2019re not here to tear down Madonna, but when it comes to comedy, Schumer is in ? to put it terms Madge fans will understand ? a league of her own.\n\n\u201cOne more thing before I introduce this genius of comedy,\u201d Madonna said to the crowd before Schumer came onstage. \u201cIf you vote for Hillary Clinton, I will give you a blow job \u2014 and I am good.\u201d\n\n\u201cI not a douche. I\u2019m not a tool. I take my time,\u201d she continued, much to the displeasure of any of her children who have internet access. \u201cI have ... eye contact and I do swallow.\u201d","Madonna has an offer for Hillary Clinton voters: oral sex.\n\nMadge graced the stage of Madison Square Garden on Tuesday night as the opening act for Amy Schumer\u2019s stand-up show. Before introducing the comedian, she took a moment to endorse Clinton by offering herself to anyone who voted for the Democratic nominee.\n\n\u201cOne more thing before I introduce this genius of comedy,\u201d she said before Schumer took the stage. \u201cIf you vote for Hillary Clinton, I will give you a bl\u2013 job. I swear to God \u2014 and I am good.\u201d\n\nMadonna joked that she would \u201ctake my time\u201d with the act, and further commented on her prowess.\n\nWatch the full, NSFW video below.\n\n\nFollow\nJoe @jgra555\nMadonna opened for Amy. Msg @Madonna\n9:29 PM - 18 Oct 2016\n239 239 Retweets   239 239 likes\nTwitter Ads info &amp; Privacy\nBoth Madonna and Schumer have been vocal about this election, as the Queen of Pop recently posted a nude selfie in support of the candidate to show that she\u2019d rather vote naked than not vote at all.\n\nAs for Amy Schumer, the comedian recently made headlines when dozens of audience members walked out of her show in Tampa on Sunday night after she slammed Donald Trump. She later addressed the walkout during the gig in New York City. ","Eggs are the Dr. Jekylll and Mr. Hyde of the breakfast world. One day they\u2019re a diet darling, chockful of healthy fats, vitamin E, and protein. The next thing you hear: Eggs are bad for you\u2014as bad as cigarettes, in fact, according to a recent study in the journal Atherosclerosis.\n\nFirst, here\u2019s the deal on that new study. Researchers from Western University in Canada  examined over 1,200 men and women to come to the conclusion that regularly eating egg yolks was two-thirds as bad as smoking when it comes to carotid plaque in the arteries, a known risk factor for stroke and heart attack.\n\nBut before you ditch the eggs, experts point out that this study doesn\u2019t exactly give the whole picture. The main crack: The research shows an association between egg consumption and plaque buildup, rather than a cause-and-effect relationship, says cardiologist Gordon Tomaselli, MD from the American Heart Association. (In other words, there\u2019s no way to tell which came first, the plaque or the egg.) The study also didn\u2019t control for what else participants ate or take into account how much they exercised, which can play a big role in heart disease, Dr. Tomaselli says.\n\n\u201cWhile it\u2019s interesting that the graphs of egg yolk consumption and smoking take a similar shape when looking at carotid plaque build-up, this study doesn\u2019t take into account the many other adverse effects of smoking, namely high blood pressure and lung cancer,\u201d says Dr. Tomaselli.\n\nAnd your rise-and-shine scramble has more to it than just cholesterol: \u201cEggs contain many other nutrients, including unsaturated fats, which may be beneficial in preventing cardiovascular disease,\u201d says Gregg Fonarow, MD, of UCLA Cardiology. \u201cWhether the net effect of egg consumption is beneficial, neutral, or harmful requires assessing more than just measuring the cholesterol content of egg yolk,\u201d he says.\n\nHere, the bottom line on how to eat eggs healthily:\n\n1. Skip the three-egg omelet. It\u2019s safest to limit your egg consumption to one a day. The American Heart Association recommends that most people limit their daily cholesterol intake to 300 milligrams, and one yolk contains about 185 milligrams. If a single-egg scramble simply won\u2019t cut it, eat extra whites. \u201cThis way you\u2019ll get the protein from the whites without the added cholesterol of the yolk,\u201d says Dr. Tomaselli.\n\n2. Hold the bacon. One of the biggest oversights of this study is that it didn\u2019t account for the other foods in a person\u2019s diet\u2014and anyone who\u2019s ever ordered a Grand Slam knows that eggs usually come with side dishes that aren\u2019t exactly good for you, says Marisa Moore, RD, from the Academy of Nutrition and Dietetics. Her advice? Pair your egg with fresh fruit, whole grain toast, and veggies instead of fennel sausage, a greasy hash, and bacon.\n\n3. Snack smart. That cookie you\u2019ve got your eye on? Well that has egg in it too. \u201cYou have to be cognizant that other dishes contain eggs and cholesterol,\u201d says Dr. Tomaselli. When your next snack attack rolls around, reach for a handful of nuts, which are rich in heart-healthy Vitamin E, monounsaturated fats, and fiber. (Check out 5 more high-protein snacks.)\n\n4. Put \u2019em out to pasture. It pays to be choosy about which type of eggs you pick up at the supermarket. A 2010 study from Penn State University showed that hens who were kept outside on pastures rather than in a cage laid eggs that had twice as much vitamin E and 2.5 times the amount of omega-3 fatty acids than the eggs from  their cooped-up counterparts. To make sure you\u2019ve got the right ones, look for the word \u201cpastured\u201d on the carton. And as always, organic is best. (See what you can do to make hens\u2014and your eggs\u2014healthier and happier with Happier Hens On The Horizon.) ","Is your breakfast omelet harming your heart? A recent study by researchers at Western University in Canada found that the more egg yolks people ate, the thicker their artery walls became \u2014 an indicator of heart disease risk \u2014 and that the effect was almost as bad as from smoking cigarettes.\n\nIn the study, the researchers measured carotid plaque build-up in the arteries of 1,231 men and women, average age 62, who were seeking care at cardiovascular-health clinics. Participants filled out questionnaires detailing lifestyle habits including medication use, cigarette smoking and egg-yolk consumption. The researchers gauged how much people smoked and how many egg yolks they ate over time, by calculating their \u201cpack-years\u201d (the number of packs of cigarettes people smoked per day multiplied by the number of years they spent smoking) and \u201cegg-yolk years\u201d (how many egg yolks they ate per week for how many years).\n\nAfter about age 40, participants\u2019 plaque began building up steadily, but among the participants who ate the most eggs \u2014 three or more yolks per week \u2014 that build-up increased \u201cexponentially,\u201d the study found. As people\u2019s egg-yolk years went up, so did their plaque accumulation \u2014 an association that was independent of factors like gender, cholesterol levels, blood pressure, smoking, body mass index and diabetes.\n\n(MORE: Good News, Kids Cholesterol Levels Are Down)\n\nAmong the 20% of participants who ate the most eggs, the carotid plaque build-up was about two-thirds that of the study\u2019s heaviest smokers. The researchers concluded that the plaque increase from eating eggs \u201cfollows a similar pattern to that of cigarette smoking.\u201d\n\nArterial accumulation of plaque is a key risk factor for heart attack and stroke. As plaque builds up, it thickens artery walls and narrows the space through which blood can flow, forcing the heart to pump harder. If plaques become unstable, they can break off and form clots, which can halt blood flow to either the brain or the heart, causing stroke or heart attack.\n\nThe authors argue that their findings should quell doubts over the link between high dietary cholesterol and heart disease. \u201cThe prevailing tendency to ignore dietary cholesterol as a risk factor for coronary heart disease requires reassessment, including the consumption of cholesterol from eggs,\u201d the authors wrote.\n\nThe government\u2019s dietary guidelines recommend that adults consume no more than 300 mg of cholesterol a day. One whole egg contains about 180 mg of cholesterol, nearly two-thirds of your daily recommended ma.\n\n\u201cThe mantra \u2018eggs can be part of a healthy diet for healthy people\u2019 has confused the issue. It has been known for a long time that a high cholesterol intake increases the risk of cardiovascular events, and egg yolks have a very high cholesterol content,\u201d study author Dr. David Spence, a professor of neurology at western\u2019s Schulich School of Medicine &amp; Dentistry, said in a statement. \u201cIn diabetics, an egg a day increases coronary risk by two- to five-fold.\n\nThe study is published in the journal Atherosclerosis.","PROBLEM: Last year, the average American consumed 247 eggs -- over 40 percent more than the world per-capita average. Because egg yolks are high in cholesterol, eating whole eggs increases cholesterol, a known risk factor for coronary artery disease (CAD) and heart attacks. Previous research also links CAD with cigarette smoke.\n\nMETHODOLOGY: Canadian researchers examined 1,231 patients at London's Health Sciences Centre's University Hospital. The average age of all the patients was 62. Ultrasound measurements of the carotid arteries established the presence and quantity of atherosclerotic plaque, and the scans were accompanied by lifestyle surveys. Smoking was measured in pack-years (number of packs per day multiplied by the number of years spent smoking). Egg yolk consumption was measured in egg yolk-years.\n\nRESULTS: Aging was associated with a linear increase in arterial plaque after age 40, but smoking and egg consumption were each independently associated with an exponential increase in plaque. Egg consumption had two-thirds of the effect of smoking.\n\nCONCLUSION: Egg yolks are almost as bad for your carotid arteries as smoking.\n\nIMPLICATION: While the link between eggs and cholesterol -- and between cholesterol and heart disease -- is well established, this study sheds light on the extent of their potential harm if eaten routinely in large quantities. A single large egg contains more than 180 mg of cholesterol -- more than a third of a person's daily recommended intake. By this measure, a typical American breakfast alone, with two eggs (plus bacon!), would push well past that. Egg whites, meanwhile, remain excellent.\n\nSOURCE: The full study, \"Egg Yolk Consumption and Carotid Plaque,\" is published in the journal Atherosclerosis.","Remember the \u201870s when doctors equated eggs with cholesterol and heart disease? A recent Canadian study involving over 1,200 adults published in the peer-reviewed journal Atherosclerosis says that eating eggs yolks is about as bad as smoking cigarettes when it comes to advancing coronary heart disease. We\u2019re already seeing cracks in the theory.\n\nIn the study, researchers recorded the number of eggs eaten and packs of cigarettes smoked as recalled by each adult (average age 62).  Everyone in the study had been referred to a vascular prevention clinic at a Canadian hospital, meaning their heart health (and the habits that led them there) was already in question. The researchers found that, as expected, plaque build-up in their subjects\u2019 carotid artery thickened with age, and even correlated with smoking and egg-eating habits.\n\n\nPublications like The Daily Mail and Fox News have reported blindly on the matter, but thankfully there are others out there suspiciously raising eyebrows.\n\nThe UK\u2019s National Health Service points out some of the study\u2019s limitations, including:\n\nThe accuracy of the participants\u2019 recollections of egg yolk consumption.\nA lack of details regarding how the eggs were cooked (or not).\nDisregard for other factors of heart disease advancement, including but not limited to exercise, alcohol consumption, antidepressant use (antidepressants have been shown to cause arteries to thicken 400% faster than aging,) and other important dietary factors.\nNeither the study in question nor the NHS takes into consideration, however:\n\nThe harmful effects of the chemicals and hormones found in non-organic eggs.\nThe effects on the human body from eating eggs from chicken given GMO feed.\nThe living condition of the chickens.\nNon-organic eggs can contain the same antibiotics, chemicals, and hormones administered to conventional chickens. Add GMO feed, polluted water, and unsanitary living conditions to these chickens, and you may have eggs that are little more than hard-shelled pellets of poison.\n\nOrganic eggs from healthy chickens on GMO-free feed have actually shown in many studies to prevent heart disease. They contain healthful amounts of protein, vitamin B, omega-3 fatty acids, and many nutrients like lutein and zeaxanthin, which reduce risk for age-related macular degeneration (AMD), a major cause of blindness.\n\nThe key? Moderation, as with most things, and buying organic eggs from local farmers who can raise their chickens in truly cage-free conditions. Happy, healthy chickens produce more healthful eggs.","Conventional medical authorities say that consumption of saturated animal fats is bad for you and causes heart disease.\n\nBut a hundred years ago, fewer than than one in one hundred Americans were obese, and coronary heart disease was unknown.\n\nThe Procter and Gamble started marketing Crisco as a new kind of food -- the first commercially marketed trans fat. Crisco was originally used to make candles and soap, but with electrification causing a decline in candle sales,\n\nProcter and Gamble decided to promote the fat as a \u201chealthier\u201d all-vegetable-derived shortening\n\nAccording to LewRockwell.com:\n\n\u201cFeeding high doses of fat and cholesterol to omnivores, like rats and dogs, does not produce atherosclerotic lesions in them ...\n\nIn fact, it turns out that people who have highest percentage of saturated fat in their diets have the lowest risk of heart disease ...\n\nThe last word on this subject should go to Julia Child ... Enjoy eating saturated fats, they\u2019re good for you!\u201d\n\n\n\n\n\nDr. Mercola's Comments:\nThe demonization of saturated fat began in 1953, when Dr. Ancel Keys published a paper comparing saturated fat intake and heart disease mortality. His theory turned out to be flimsy, to say the least, but the misguided ousting of saturated fat has continued unabated ever since. Fortunately, the truth is finally starting to come out, as medical scientists have begun to seriously question Keys' findings.\n\nTime to Put Ancel Keys' Theory to Rest\nKeys based his theory on a study of six countries, in which higher saturated fat intake equated to higher rates of heart disease. However, he conveniently ignored data from 16 other countries that did not fit his theory. Had he chosen a different set of countries, the data would have shown that increasing the percent of calories from fat reduces the number of deaths from coronary heart disease.\n\nAnd, as illustrated in the featured article, when you include all 22 countries for which data was available at the time of his study, you find that those who consume the highest percentage of saturated fat have the lowest risk of heart disease.\n\nFurthermore, many have now realized that it's the trans fat found in margarine, vegetable shortening, and partially hydrogenated vegetable oils that is the true villain, causing far more significant health problems than saturated fat ever could!\n\nStill, despite the scientific evidence, the low-fat dogma remains a favorite among most government health authorities. Case in point: the most recent food chart issued by the U.S. Department of Agriculture (USDA) in December of last year, recommends reducing your saturated fat intake to a mere seven percent of caloric intake\u2014down from its previously recommended 10 percent\u2026\n\nNewer Studies Debunk Keys' Theory\nThe USDA's lowered recommendation is illogical when you consider the evidence available today, which supports saturated fat as a necessary part of a heart healthy diet. For example, as discussed in the featured article, a number of indigenous tribes around the world are living proof that a high-saturated fat diet equates to low mortality from heart disease.\n\nThese include:\n\nTribe Primary Diet Percentage Saturated Fat\nMaasai tribe in Kenya/Tanzania Meat, milk, cattle blood 66 percent\nInuit Eskimos in the Arctic Whale meat and blubber 75 percent\nRendille tribe in NE Kenya Camel milk, meat, blood 63 percent\nTokealu, atoll islands in New Zealand territory Fish and coconuts 60 percent\nAnd then there's human breast milk, which contains 54 percent saturated fat. Since breast milk is the most perfect diet in existence for developing infants, the presence of high amounts of saturated fat cannot easily be construed as a \"mistake.\"\n\nFurthermore:\n\nA meta-analysis published last year, which pooled data from 21 studies and included nearly 348,000 adults, found no difference in the risks of heart disease and stroke between people with the lowest and highest intakes of saturated fat.\nIn a 1992 editorial published in the Archives of Internal Medicine, Dr. William Castelli, a former director of the Framingham Heart study, stated:\n\n\"In Framingham, Mass., the more saturated fat one ate, the more cholesterol one ate, the more calories one ate, the lower the person's serum cholesterol. The opposite of what\u2026 Keys et al would predict\u2026We found that the people who ate the most cholesterol, ate the most saturated fat, ate the most calories, weighed the least and were the most physically active.\"\nAnother 2010 study published in the American Journal of Clinical Nutrition found that a reduction in saturated fat intake must be evaluated in the context of replacement by other macronutrients, such as carbohydrates.\n\nWhen you replace saturated fat with a higher carbohydrate intake, particularly refined carbohydrate, you exacerbate insulin resistance and obesity, increase triglycerides and small LDL particles, and reduce beneficial HDL cholesterol. The authors state that dietary efforts to improve your cardiovascular disease risk should primarily emphasize the limitation of refined carbohydrate intake, and weight reduction.\nI believe that last point is very important, and is likely a major key for explaining the rampant increase in obesity, heart disease and diabetes. And once you can pinpoint the problem, turning it all around becomes that much easier.\n\nCarbohydrates, Not Fat, is the Root of Obesity and Heart Disease\nHeart disease is so common today, it's hard for people to remember that a mere 100 years ago, this disease was really uncommon.  As Dr. Donald Miller writes in the featured article:\n\n\"There were 500 cardiologists practicing in the U.S. in 1950. There are 30,000 of them now \u2013 a 60-fold increase for a population that has only doubled since 1950.\"\n\nSuch an explosion of heart disease indicates that something has changed that is contributing to this epidemic.\n\nWhat is that \"something\"?\n\nOur diet!\n\nMost likely, the studies that have linked the so-called \"Western diet\" to an increased heart disease risk simply confirm that sugar and refined carbohydrates are harmful to your heart health. Because although the Western diet is high in red and processed meats and saturated fats, it's also alarmingly high in sugar and refined carbs like bread and pasta. And, as concluded in the last study listed above, when you reduce saturated fat and increase refined carbohydrates, you end up promoting obesity, heart disease and diabetes...\n\nGary Taubes has also done an excellent job of explaining the connection between carbs and obesity and its related health issues in his book Why We Get Fat: and what to do about it.\n\nIn a nutshell, eating fat and protein does not make you fat\u2014carbohydrates do.I firmly believe the two primary keys for successful weight management and reducing your risk for diabetes, heart disease and other weight-related health problems are:\n\nSeverely restricting carbohydrates (sugars, fructose, and grains) in your diet, and\nIncreasing healthy fat consumption\nAccording to last year's Report of the Dietary Guidelines Advisory Committee on the Dietary Guidelines for Americans, the top 10 sources of calories in the American diet are:\n\nGrain-based desserts (cakes, cookies, donuts, pies, crisps, cobblers, and granola bars) 139 calories a day\nAlcoholic beverages\nYeast breads, 129 calories a day\nPasta and pasta dishes\nChicken and chicken-mixed dishes, 121 calories a day\nMexican mixed dishes\nSoda, energy drinks, and sports drinks, 114 calories a day\nBeef and beef-mixed dishes\nPizza, 98 calories a day\nDairy desserts\n\nLooking at this list, it plain to see that CARBS\u2014i.e. sugars (primarily fructose) and grains\u2014are the primary sources of our weight- and health problems, not saturated fats.\n\n(As an update, you've often heard me state that soda is the number one source of calories in the US diet, which it was\u2014based on the 1999-2000 National Health and Nutrition Examination Survey (NHANES). The updated NHANES survey above covers nutritional data from 2005-2006, placing grain-based foods in the top two slots. Still, soda comes in at number four, and I still believe a lot of people, particularly teenagers, probably get a majority of their calories from fructose-rich drinks like soda.)\n\nThe Different Types of Fat\nFats can be confusing, but you can generally divide fats into four types:\n\nSaturated fats, from animal fat and tropical oils\nMonounsaturated fat, such as olive oil\nPolyunsaturated fat, such as omega-3 and omega-6 fats\nTrans fats, such as margarine\nSources of healthy fats include:\n\nOlives and Olive oil Coconuts and coconut oil Butter made from raw grass-fed organic milk\nRaw Nuts, such as, almonds or pecans Organic pastured egg yolks Avocados\nGrass fed meats Palm oil Unheated organic nut oils\nAnother healthful fat you want to be mindful of is animal-based omega-3. Deficiency in this essential fat can cause or contribute to very serious health problems, both mental and physical, and may be a significant underlying factor of up to 96,000 premature deaths each year. For more information about omega-3's and the best sources of this fat, please review this previous article.\n\nHaving the proper balance between omega-3 and omega-6 fats is also very important for optimal health. So in addition to increasing your omega-3 (which most people are sorely deficient in), you also want to decrease your consumption of omega-6, found primarily in:\n\nCorn oil\nSoy oil\nCanola oil\nSafflower oil\nSunflower oil\nThe ideal ratio of omega-3 to omega-6 is 1:1, but the typical American diet is more like 1:20 in favor of omega-6. The overabundance of these oils in processed foods of all kinds explains our excess omega-6 levels.\n\nThe other fats you want to avoid are the trans fats. Trans fats are formed when hydrogen is added to vegetable oil during food processing in order to make it solidify. This process, known as hydrogenation, makes fats less likely to spoil, so foods stay fresh longer, have a longer shelf life and also have a less greasy feel. The end result of the hydrogenation process is a completely unnatural fat that causes dysfunction and chaos in your body on a cellular level.\n\nYour Body NEEDS Saturated Fat for Optimal Function\nSaturated fats from animal and vegetable sources provide a number of important health benefits. In fact, your body cannot function without saturated fats! Saturated fats are needed for the proper function of your:\n\nCell membranes Heart Bones (to assimilate calcium)\nLiver Lungs Hormones\nImmune system Satiety (reducing hunger) Genetic regulation\nHealthy Fat Tips to Live By\nSo please remember, you do need a certain amount of healthy fat, while at the same time you'll want to avoid the unhealthy varieties. The easiest way to accomplish this is to simply eliminate processed foods, which are high in all things detrimental to your health: sugar, carbs, and dangerous types of fats.\n\nAfter that, these tips can help ensure you're eating the right fats for your health:\n\nUse organic butter made from raw grass-fed milk instead of margarines and vegetable oil spreads. Butter is a healthy whole food that has received an unwarranted bad rap.\nUse coconut oil for cooking. It is far superior to any other cooking oil and is loaded with health benefits. (Remember that olive oil should be used COLD, drizzled over salad or fish, for example, not to cook with.)\nFollowing my nutrition plan will automatically reduce your modified fat intake, as it will teach you to focus on healthy whole foods instead of processed junk food.\nTo round out your healthy fat intake, be sure to eat raw fats, such as those from avocados, raw dairy products, and olive oil, and also take a high-quality source of animal-based omega-3 fat, such as krill oil.","We\u2019ve been told that saturated fat is unhealthy.\n\nIt is claimed to raise cholesterol levels and give us heart attacks.\n\nHowever\u2026 many recent studies suggest that the true picture is more complicated than that.\n\nThis article takes a detailed look at saturated fat and whether it is good or bad for your health.\n\nWhat is Saturated Fat?\n\n\u201cFats\u201d are macronutrients.\n\nThat is, nutrients that we consume in large amounts and give us energy.\n\nEach fat molecule is made of one glycerol molecule and three fatty acids\u2026 which can be either saturated, monounsaturated or polyunsaturated.\n\nWhat this \u201csaturation\u201d stuff has to do with, is the number of double bonds in the molecule.\n\nSaturated fatty acids have no double bonds, monounsaturated fatty acids have one double bond and polyunsaturated fatty acids have two or more double bonds.\n\nThis picture here shows the difference:\n\nSaturated vs Unsaturated Fatty AcidsPhoto Source.\n\nAnother way to phrase this, is that saturated fatty acids have all their carbon (C) atoms fully \u201csaturated\u201d with hydrogen (H) atoms.\n\nFoods that are high in saturated fat include fatty meats, lard, full-fat dairy products like butter and cream, coconuts, coconut oil, palm oil and dark chocolate.\n\nActually, \u201cfats\u201d contain a combination of different fatty acids. No fat is pure saturated fat, or pure mono- or polyunsaturated.\n\nEven foods like beef also contain a significant amount of mono- and polyunsaturated fats (1).\n\nFats that are mostly saturated (like butter) tend to be solid at room temperature, while fats that are mostly unsaturated (like olive oil) are liquid at room temperature.\n\nLike other fats, saturated fat contains 9 calories per gram.\n\nBottom Line: Saturated \u201cfats\u201d are fats that contain a high proportion of saturated fatty acids, which contain no double bonds. Saturated fats are solid at room temperature.\nWhy do People Think That it is Harmful?\n\nA Single Butter Curl\n\nBack in the 20th century, there was a major epidemic of heart disease running rampant in America.\n\nIt used to be a rare disease, but very quickly it skyrocketed and became the number one cause of death\u2026 which it still is (2).\n\nResearchers learned that eating saturated fat seemed to increase levels of cholesterol in the bloodstream.\n\nThis was an important finding at the time, because they also knew that having high cholesterol was linked to an increased risk of heart disease.\n\nThis led to the following assumption being made:\n\nIf saturated fat raises cholesterol (A causes B) and cholesterol causes heart disease (B causes C), then this must mean that saturated fat causes heart disease (A causes C).\n\nHowever, at the time, this was not based on any experimental evidence in humans.\n\nThis hypothesis (called the \u201cdiet-heart hypothesis\u201d) was based on assumptions, observational data and animal studies (3).\n\nThe diet-heart hypothesis then turned into public policy in 1977, before it was ever proven to be true (4).\n\nEven though we now have plenty of experimental data in humans showing these initial assumptions to be wrong, people are still being told to avoid saturated fat in order to reduce heart disease risk.\n\nBottom Line: Saturated fats have been assumed to cause heart disease by raising cholesterol in the blood. However, no experimental evidence has ever directly linked saturated fat to heart disease.\nSaturated Fat Can Raise LDL (The \u201cBad\u201d) Cholesterol, But Also HDL (The \u201cGood\u201d) Cholesterol\n\nIt\u2019s important to realize that the word \u201ccholesterol\u201d is often used inaccurately.\n\nOlder Male Doctor\n\nHDL and LDL, the \u201cgood\u201d and \u201cbad\u201d cholesterols, aren\u2019t actually cholesterol\u2026 they are proteins that carry cholesterol around, known as lipoproteins.\n\nLDL stands for Low Density Lipoprotein and HDL stands for High Density Lipoprotein. All \u201ccholesterol\u201d is identical.\n\nAt first, scientists only measured \u201cTotal\u201d cholesterol, which includes cholesterol within both LDL and HDL. Later they learned that while LDL was linked to increased risk, HDL was linked to reduced risk (5, 6, 7, 8, 9, 10).\n\n\u201cTotal\u201d cholesterol is actually a highly flawed marker because it also includes HDL. So having a high HDL (protective) actually contributes to a high \u201cTotal\u201d cholesterol.\n\nBecause saturated fat raised LDL levels, it seemed logical to assume that this would increase the risk of heart disease. But scientists mostly ignored the fact that saturated fat also raises HDL.\n\nAll that being said, new research has shown that LDL isn\u2019t necessarily \u201cbad\u201d because there are different subtypes of LDL (11, 12, 13, 14, 15, 16):\n\nSmall, dense LDL: These are small lipoproteins that can penetrate the arterial wall easily, which drives heart disease.\nLarge LDL: These lipoproteins are large and fluffy and don\u2019t easily penetrate the arteries.\nThe small, dense particles are also much more susceptible to becoming oxidized, which is a crucial step in the heart disease process (17, 18, 19).\n\nPeople with mostly small LDL particles have three times greater risk of heart disease, compared to those with mostly large LDL particles (20).\n\nSo\u2026 if we want to reduce our risk of heart disease, we want to have mostly large LDL particles and as little of the small ones as possible.\n\nHere\u2019s an interesting bit of information that is often ignored by \u201cmainstream\u201d nutritionists\u2026 eating saturated fat changes the LDL particles from small, dense to Large (21, 22, 23).\n\nWhat this implies is that even though saturated fat can mildly raise LDL, they are changing the LDL to a benign subtype that is associated with a reduced risk of heart disease.\n\nEven the effects of saturated fat on LDL aren\u2019t as dramatic as you may think. Although they increase LDL in the short-term, plenty of long-term observational studies find no link between saturated fat consumption and LDL levels (24, 25, 26).\n\nIt also seems to depend on the \u201cchain length\u201d of the fatty acid. For example, palmitic acid (16 carbons) may raise LDL, while stearic acid (18 carbons) does not (27).\n\nNow scientists have realized that it\u2019s not just about the LDL concentration or the size of the particles, but the number of LDL particles (called LDL-p) floating in the bloodstream.\n\nLow-carb diets, which tend to be high in saturated fat, can lower LDL-p, while low-fat diets can have an adverse effect and raise LDL-p (28, 29, 30, 31).\n\nBottom Line: Saturated fats raise HDL (the \u201cgood\u201d) cholesterol and change LDL from small, dense (bad) to Large LDL, which is mostly benign. Overall, saturated fats do not harm the blood lipid profile like previously believed.\nDoes Saturated Fat Cause Heart Disease?\n\nOld Man Taking Pills\n\nThe supposedly harmful effects of saturated fat are the cornerstone of modern dietary guidelines.\n\nBecause of that, this topic has received enormous amounts of funding.\n\nHowever\u2026 despite decades of research and billions of dollars spent, scientists still haven\u2019t been able to demonstrate a clear link.\n\nSeveral recent review studies that combined data from multiple other studies, found that there really is no link between saturated fat consumption and heart disease.\n\nThis includes a review of 21 studies with a total of 347,747 participants, published in 2010. Their conclusion: there is absolutely no association between saturated fat and heart disease (32).\n\nAnother review published in 2014 looked at data from 76 studies (both observational studies and controlled trials) with a total of 643,226 participants. They found no link between saturated fat and heart disease (33).\n\nWe also have a systematic review from the Cochrane collaboration, which combines data from numerous randomized controlled trials.\n\nAccording to their review, published in 2011, reducing saturated fat has no effect on death or death from heart disease (34).\n\nHowever, they found that replacing saturated fats with unsaturated fats reduced the risk of cardiac events (but not death) by 14%.\n\nThis does not imply that saturated fats are \u201cbad,\u201d just that certain types of unsaturated fats (mostly Omega-3s) are protective, while saturated fats are neutral.\n\nSo\u2026 the biggest and best studies on saturated fat and heart disease show that there is no direct link. It was a myth all along.\n\nUnfortunately, the governments and \u201cmainstream\u201d health organizations seem reluctant to change their minds and continue to promote the old low-fat dogma.\n\nFor more, read this review of 5 recent studies on saturated fat and health.\n\nBottom Line: The link between saturated fat and heart disease has been studied intensely for decades, but the biggest and best studies show that there is no statistically significant association.\nDoes a Diet Low in Saturated Fat Have Any Health Benefits, or Help You Live Longer?\n\nFrustrated Young Woman With Vegetables on a Plate\n\nSeveral massive studies have been conducted on the low-fat diet.\n\nThis is the diet recommended by the USDA and mainstream health organizations all over the world.\n\nThe main purpose of this diet, is to reduce the intake of saturated fat and cholesterol.\n\nThis diet also recommends increased consumption of fruits, vegetables and whole grains\u2026 along with reduced consumption of sugar.\n\nThe Women\u2019s Health Initiative was the biggest nutrition study in history. It was a randomized controlled trial with 46,835 women, who were instructed to eat a low-fat diet.\n\nAfter 7.5-8 years, there was only 0.4 kg (1 pound) difference in weight and there was zero difference in heart disease, cancer or death (35, 36, 37, 38).\n\nOther massive studies have confirmed this\u2026 the low-fat diet provides no benefit for heart disease or the risk of death (39, 40).\n\nSeveral studies that replaced saturated fat with polyunsaturated vegetable oils showed that more people in the vegetable oil groups ended up dying (41, 42).\n\nIt is interesting to see that since the low-fat guidelines came out, the prevalence of obesity has skyrocketed (43):\n\nLow Fat Guidelines and Obesity Epidemic\n\nThis graph shows that the obesity epidemic started full-force at the same time the low-fat advice was peaking. The type 2 diabetes epidemic followed soon after.\n\nOf course, this graph alone doesn\u2019t prove anything (correlation does not equal causation), but it does make sense that replacing traditional foods like butter and meat with processed low-fat foods high in sugar had something to do with it.\n\nIt\u2019s also interesting when looking at the literature, that in almost every single study comparing the \u201cexpert approved\u201d low-fat diet to other diets (including paleo, vegan, low-carb and Mediterranean), it loses (44, 45, 46, 47).\n\nBottom Line: Studies on the low-fat diet do not show a reduced risk of heart disease or death and some studies show that replacing saturated fat with vegetable oils increases the risk.\nPeople With Certain Medical Conditions May Want to Minimize Saturated Fat\n\nSuspicious Doctor\n\nThe results of most studies are based on averages.\n\nThe studies clearly show that, on average, saturated fat does not raise the risk of heart disease.\n\nHowever, within those averages, there is room for individual variability.\n\nPerhaps most individuals see no effect\u2026 while others experience decreased risk and yet others experience an increased risk.\n\nThat being said, there are definitely some people who may want to minimize saturated fat in the diet.\n\nThis includes individuals with a genetic disorder called Familial Hypercholesterolemia, as well as people who have a gene variant called ApoE4 (48).\n\nWith time, the science of genetics will most surely discover more ways in which diet affects our individual risk for disease.\n\nBottom Line: Some people may want to minimize saturated fat intake, including people with Familial Hypercholesterolemia or a gene called ApoE4.\nSaturated Fat is Excellent for Cooking and Foods That Are High in it Tend to be Healthy and Nutritious\n\nSaturated fat has some important beneficial aspects that are rarely mentioned.\n\nChef Holding Bell Pepper and Meat\n\nFor example, saturated fats are excellent for cooking. Because they have no double bonds, they are highly resistant to heat-induced damage (49).\n\nPolyunsaturated fats, on the other hand, easily oxidize when they\u2019re heated (50).\n\nFor this reason, coconut oil, lard and butter are all excellent choices for cooking, especially for high-heat cooking methods like frying.\n\nFoods that are naturally high in saturated fat also tend to be healthy and nutritious, as long as you\u2019re eating quality unprocessed foods.\n\nThese include naturally fed/raised meats, dairy products from grass-fed cows, dark chocolate and coconuts.\n\nBottom Line: Saturated fats are excellent cooking fats and foods that are high in saturated fat tend to be both healthy and nutritious.\nThe \u201cBad\u201d Fats You Should Avoid Like The Plague\n\nBottles of Vegetable Oil\n\nThere are many different types of fat.\n\nSome of them are good for us, others neutral, yet others are clearly harmful.\n\nThe evidence points to saturated and monounsaturated fats being perfectly safe and maybe even downright healthy.\n\nHowever\u2026 the situation is a bit more complicated with polyunsaturated fats.\n\nWhen it comes to those, we have both Omega-3s and Omega-6s.\n\nWe need to get these two types of fatty acids in a certain balance, but most people are eating way too many Omega-6 fatty acids these days (51).\n\nIt is a good idea to eat plenty of Omega-3s (such as from fatty fish), but most people would do best by reducing their Omega-6 consumption (52).\n\nThe best way to do that is to avoid seed- and vegetable oils like soybean and corn oils, as well as the processed foods that contain them.\n\nAnother class of fats, artificial trans fats, is also very harmful.\n\nTrans fats are made by exposing polyunsaturated vegetable oils to a chemical process that involves high heat, hydrogen gas and a metal catalyst.\n\nStudies show that trans fats lead to insulin resistance, inflammation, belly fat accumulation and drastically raise the risk of heart disease (53, 54, 55, 56).\n\nSo eat your saturated fats, monounsaturated fats and Omega-3s\u2026 but avoid trans fats and processed vegetable oils like the plague.\n\nBottom Line: The truly harmful fats are artificial trans fats and processed vegetable oils high in Omega-6 fatty acids.\nBlaming New Health Problems on Old Foods Doesn\u2019t Make Sense\n\nThe health authorities have spent an immense amount of resources studying the link between saturated fat and heart disease.\n\nDespite thousands of scientists, decades of work and billions of dollars spent, this hypothesis still hasn\u2019t been supported by any good evidence.\n\nThe saturated fat myth wasn\u2019t proven in the past, isn\u2019t proven today and never will be proven\u2026 because it\u2019s just flat out wrong.\n\nNot only is this myth NOT supported by scientific evidence, it is easily refuted with some plain common sense\u2026\n\nHumans and pre-humans have been eating saturated fat for hundreds of thousands (if not millions) of years, but the heart disease epidemic started a hundred years ago.\n\nBlaming new health problems on old foods just doesn\u2019t make sense."," Saturated fats have long been called ''bad fats'' for their effect on the heart. But a new analysis calls into question whether they're really that bad after all.\n\nThe findings, published in the Annals of Internal Medicine, have sparked renewed debate about fats and heart health.\n\nThe new study should trigger a review of current diet guidelines for heart health, according to the researchers who did the analysis. Other experts, including one from the American Heart Association, disagree.\n\nThere is some common ground. All agree that dietary fat is just one factor that drives heart disease risk. Paying attention to the other factors is also important.\n\nWebMD asked a study co-author, a cardiologist, a nutrition expert, and the American Heart Association to elaborate.\n\nWhat did the analysis look at and find?\n\nResearchers looked at 72 published studies on fats and heart disease. The studies involved more than 600,000 people from 18 countries. Some people already had heart disease, while others did not. The researchers reanalyzed the results, an approach called a meta-analysis.\n\nThey looked at whether different fats helped or hurt your heart. The different fats included:\n\nSaturated fats (found in meats, whole-fat dairy products, and baked goods)\nPolyunsaturated fats, such as omega-3 and omega-6 (found in fish, nuts, seeds, and vegetable oils)\nMonounsaturated fats (found in olive and canola oils)\nTrans fats (found in fried foods and baked goods, and being phased out of the food supply)\nThe surprise? Saturated fats, long thought to raise heart disease risks, had no effect. Neither did monounsaturated fats, which are thought to help the heart, says study researcher Dariush Mozaffarian, MD, at the Harvard School of Public Health.\n\nWhich fats did have an effect? Trans fats, known to raise bad cholesterol and lower good cholesterol, were linked with a higher risk of heart disease, as expected. Omega-3s from food helped. Omega-6s appeared to help.\n\nWhat do the researchers say about the findings?\n\nNutritional guidelines on fats and heart health by such organizations as the American Heart Association may deserve another look, the study authors say.\n\nThe focus should move beyond just the fat content of food, Mozaffarian says. \"We can't judge the healthfulness of a food [only] by how many grams of saturated fat it has. We really should be moving toward a food-based analysis.\n\n\"It's not just the fat grams, and the type of food, but the way the food is processed,\" he says. For instance, the analysis found that a type of saturated fat linked with milk and dairy products reduced heart disease risk.\n\nBased on the analysis, Mozaffarian and his colleagues say, the current heart health guidelines that promote eating more foods with omega-3s and omega-6s and less of those with saturated fats are not needed.\n\nWhat do others say?\n\nOther experts find fault with the study and its conclusions.\n\n\"Mainly I think the findings should be disregarded,\" says Walter Willett, MD, chair of nutrition at the Harvard School of Public Health, who was not involved in the study. While the analysis suggests that ''saturated fat is not quite as bad as its reputation, it depends on what you compare it to,\" he says.\n\n\"If you replace saturated fat with carbohydrates or refined starch or sugar, you are not changing your heart disease risk,\" he says. ''If you replace saturated fat with polyunsaturated fat, you do get a reduction in heart disease risk.\"\n\nOne analysis is not enough to change dietary advice, says James Blankenship, MD, director of cardiology at Geisinger Medical Center.\n\nIn the analysis, the researchers themselves cite a number of caveats and limitations, such as study participants self-reporting their fat intake.\n\nIn response to the study, the American Heart Association says its guidelines remain the same. For heart health, it recommends a diet rich in fruits and vegetables, whole grains, fish, nuts, and unsaturated fats.\n\nLess than 6% of the diet should include saturated and trans fats, the association says.\n\nIs there some common ground about how to protect heart health?\n\nYes.\n\nJudging how heart-healthy a food is must take more than fat into account, Mozaffarian says. For instance, a lower-fat meat that is processed is not heart-healthy, he says.\n\nWillett agrees. \"It's important to look at single nutrients, but also at whole food groups,\" he says. Blankenship offers these steps proven to benefit the heart:\n\nGet regular exercise -- at least a half-hour a day.\nMaintain a healthy body weight.\nSee your doctor and find out your heart disease risk. Know your blood pressure and cholesterol levels.\n\"Don't spend so much time looking at food labels,\" Blankenship says. Instead, he says, go to the grocery store's produce department and load up.\n\nIf cholesterol and saturated fat don't play as large a role as we thought in heart disease, what's behind the heart disease problem?\n\nMultiple factors, Blankenship says. They include obesity, genetics, sedentary lifestyles, diabetes, and high blood pressure. A poor diet drives risk, he says, \"but it's not the only thing.\"\n\nMozaffarian reports receiving fees from Bunge, Pollock Institute, Quaker Oats, Life Sciences Research Organization, Foodminds, Nutrition Impact, Amarin, Astra Zeneca, Winston and Strawn LLP, and UpToDate, and serving on the scientific advisory board for Unilever North America.\n\nThe study was funded by the British Heart Foundation, the Medical Research Council, Cambridge National Institute for Health Research Biomedical Research Centre, and Gates Cambridge.","Poor old saturated fat. For over forty years now, it\u2019s been spoken of only in hushed tones, dissed as nothing but artery clogging, obesity-causing poison. This \u201ccommon sense fact\u201d has become so widely accepted that a lot of people who want to improve their diet start by purchasing skim milk, ditching their egg yolks, and beginning a life free of steak, pork, and butter.\n\nIt\u2019s time to bring bacon back to breakfast. After all, saturated fat is good for you.\n\nWe\u2019ve Made a Huge Mistake\n\nBut we all make mistakes. This one started in 1970, with the first publication of \u201cThe Seven Countries Study .\u201d The research looked at the incidences of saturated fat intake and heart disease among 12,763 men from (you guessed it) seven different countries, and showed a correlation between the two.\n\nUnfortunately, the study was deeply flawed: It didn\u2019t take into account important factors like smoking rates, sugar consumption, and exercise levels, and it left out an awful lot of data from other countries that contradicted the conclusions. The study\u2019s authors actually had access to twenty-two countries\u2019 data, and didn\u2019t discuss any of the populations that followed diets with plenty of saturated fat and barely experienced any heart disease. Such communities include the Kenyan Masai, the Tokelau in Polynesia, and the Arctic Inuit.\n\nGovernments followed by making the supposed saturated fat-heart disease connection a matter of public health policy, an ideology which probably culminated with the abominable food pyramid of the 1990s \u2014 which recommended up to 11 servings of rice and pasta per day, and about as little fat as possible.\n\nThe result? In the past 30 years in the United States, the amount of calories from consumed fat has fallen from 40 percent to 30 percent, while obesity has doubled and heart disease has remained the country\u2019s number one killer.\n\nBut the spread of obesity has no single cause; there are a lot of complicated factors that have led to America\u2019s health crisis. To figure out whether saturated fat should be added back into our diets, let\u2019s take a closer look at its effect on the body.\n\nWhy Saturated Fat Doesn't Cause Heart Disease\n\nIn a 2010 evaluation of 21 studies and 350,000 subjects, saturated fat was not associated with an increased risk of coronary heart disease \u2014 and numerous other studies have reached similar conclusions        . Of course, these studies aren\u2019t without controversy. For instance, Greatist expert and physician Dr. James Hardeman believes those 21 studies aren\u2019t comprehensive enough; on average, their subjects were studied for around 14 years, which may not be long enough to see the effects of a diet high in saturated fat. However, they raise important questions about saturated fat\u2019s effects on the arteries of the heart and brain.\n\n\nPIN IT\nBut what about cholesterol? We actually have two kinds of cholesterol in our blood: the HDL (\u201cgood\u201d) and LDL (\u201cbad\u201d). Total cholesterol levels are less important than the ratio of HDL to LDL, but a simpler (if kind of flawed) approach is that we should try to increase HDL and decrease LDL. Saturated fat is generally believed to increase the bad cholesterol.\n\nBut that\u2019s only part of the story, because there are also two kinds of LDL cholesterol: big, floaty particles (type A) and small, dense ones (type B). When someone reduces their consumption of saturated fat and their LDL cholesterol \u201cdrops,\u201d they\u2019re only lowering their type A particles. But it\u2019s the type B particles that are more closely linked in heart disease, and they\u2019re generally controlled by carbohydrate consumption . So the best way to cut out harmful types of cholesterol and reduce the risk of heart disease could be to follow a diet that\u2019s low in carbs, rather than fat        .\n\nWhy Saturated Fat Can Be Good For You\n\nSaturated fat has been shown to have loads of positive effects on the body, including:\n\nLiver Health: Saturated fat encourages the liver cells to dump their fat cells, which helps the liver to function more effectively  .\nImmunity: Saturated fatty acids, especially the kinds found in butter and coconut, help white blood cells to recognize and destroy invading viruses and bacteria. Go get \u2018em, boys!\nHormones: Eating saturated fat tends to increase free testosterone levels, which helps to repair tissue, preserve muscle, and improve sexual function  .\nNow, fat is high in calories, so it can promote weight gain in that respect. Per gram, it has more than twice the calories of protein or carbohydrates. But provided an eye is kept on portion size, saturated fat in and of itself doesn\u2019t have any negative impact on the body. In fact, increasing fat intake might help with weight loss: One study found that when three groups of obese people were fed diets of 90 percent fat, 90 percent protein, and 90 percent carbohydrates, respectively, the high-fat group lost the most weight . Plus, it tastes freaking delicious.\n\nDROP THAT HOT DOG!\n\nThis doesn\u2019t mean every source of saturated fat is healthy. Case in point: A study from the Harvard School of Public Health found that after analyzing the diets of 1.2 million people, there was no association between eating red meat and heart disease \u2014 but there was for those who ate a lot of processed meat . That is to
