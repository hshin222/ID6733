nghyang Shinmun.\n\nShe escaped serious injury, although it is not known whether she has retained the autonomous cleaner\u2019s services.\n\nRobot vacuum cleaners have grown in popularity in recent years, with US firm iRobot\u2019s circular Roomba selling well over 10 million units in the 12 years since its debut in 2002.\n\nPanasonic recently unveiled Rulo, a triangular rival to Roomba that the Japanese firm says is more adept at sucking up dust from corners.\n\nThe wheeled gadgets are equipped with sensors that enable them to steer clear of obstacles, avoid tumbling down stairs, and detect dust and other debris on the floor. They can also be programmed to seek out a recharging dock.\n\nKorean Biz Wire pointed out, however, that people from cultures in which it\u2019s commonplace to sit or nap on the floor - such as Japan and South Korea \u2013 may be more vulnerable to vacuum robot rage.","The woman who claimed she had a third breast has been proved a hoax.","Did a woman claiming to have a third breast play a hoax on us?\n\nSnopes.com came up with a number of intriguing arguments that could indicate Jasmine Tridevil did not actually pay $20,000 (\u00a312,190) for an extra breast.\n\nIt argued the fact she didn\u2019t have anyone else take the photos was suspicious, and also added the person who registered JasmineTridevil.com was called Alisha Hessler, who was no stranger to the internet.\n\nA business page attributed Hessler, states she is the \u2018provider of internet hoaxes since 2014\u2019, which could possibly be the most damning evidence of all.\n\nIt also emerged Hessler, who has not been confirmed as being Tridevil, was arrested for fraudulent use of personal information in 2013.\n\nIn the same year she claimed she forced a man who assaulted her to hold an embarrassing sign on a motorway saying \u2018I beat women. Honk if I\u2019m a scumbag.\u2019\n\nShe had reportedly threatened to tell police of his crime if he didn\u2019t.\n\nOfficers confirmed she had withdrawn a complaint against him when pressed for more details, according to Snopes.\n\nA top plastic surgeon, Mr Nilesh Sojitra, also cast doubt over the surgery after claiming no \u2018reasonable\u2019 doctor would perform the operation\n\n\u2018Additionally, the actions of the surgeon are unethical and they have acted in a way where no reasonable plastic surgeon would,\u2019 he told Buzzfeed.\n\nYou can view the full list of evidence on Snopes.com.\n\nMORE: Woman pays $20,000 for third breast to make herself LESS attractive to men","Officials in Baghdad and Washington remained unclear on Sunday about the fate of the Islamic State (Isis) leader Abu Bakr al-Baghdadi after a key aide was killed in a US air strike near Mosul.\n\nA senior Iraqi official confirmed to the Guardian that the aide, Abdur Rahman al-Athaee, also known as Abu Sajar, was killed in the the attack late on Friday night, which hit a 10-car convoy southwest of the Isis stronghold.\n\nAthaee was known to have been in almost constant contact with Baghdadi and officials deduced that his presence in the convoy likely meant that Baghdadi was with him.\n\nHowever, monitoring of the group\u2019s communications in the aftermath of the attack has revealed nothing to suggest that Baghdadi was killed. Officials have not ruled out that he may have been injured.\n\n\u201cWe\u2019re still looking at it very closely,\u201d said an Iraqi intelligence official. \u201cThere\u2019s nothing yet, and as time ticks on it may be less likely.\u201d\n\nJihadist forums have remained mute since the strike took place. The death of Baghdadi would be difficult to keep quiet even among the tight discipline of Isis, which has proven difficult for Iraqi, or international agencies, to penetrate ever since it changed the modern face of the Middle East in June when it made rapid territorial gains in Iraq and seized Mosul, the country\u2019s second largest city.\n\nIraqis officials claimed to have killed two senior Isis members on Saturday in a raid they carried out on the town of al-Qaim near the Syrian border. The raid took place on a house where senior leaders were meeting and is thought to have killed the overall leader of Anbar province, Adnan Latif al-Suweidi, and Isis\u2019s leader in the Euphrates valley, Bashar al-Muhandi. Both held senior leadership positions in the organisation.\n\nTargeted raids, carried out by the US and its Arab allies in the region, have proven effective in slowing the momentum of the group, according to Iraqi officials and one senior Isis member.However, they have failed to curtail its strategic aims.\n\nThe air strike near Mosul came hours after Barack Obama said he would double the number of US troops deployed to Iraq to reinforce the offensive against Isis. On Sunday, the US president said the troop surge will place the US on the front foot as it confronts the group.\n\nIn his first public comments since his surge announcement, Obama denied it represented a failure of early reliance on air strikes and said the deployment announced on Friday night \u201csignals a new phase\u201d in his campaign against Islamic State \u2013 known as Isis or Isil.\n\n\u201cRather than just try to halt to Isil\u2019s momentum, we are now in a position to start going on some offensive,\u201d he told Face The Nation on CBS.\n\n\u201cThe airstrikes have been very effective in degrading Isil\u2019s abilities and slowing the advances they were making, now we need some ground troops, Iraqi ground troops, to start pushing them back.\u201d\n\nThe White House insists the new US troops will be focused on training Iraqis to fight Isis and then co-ordinating air strikes, rather that being involved in what it calls an active combat role.\n\n\u201cWhat hasn\u2019t changed is our troops are not engaged in combat, essentially what we are doing is we are taking four training centres with coalition members that allow us to bring in Iraqi troops, some of the Sunni tribes that are still resisting Isil, giving them proper training, proper equipment, helping them with strategy, helping them with logistics,\u201d said Obama.\n\nIraqi forces have performed abysmally since Isis stormed into Mosul on 10 June. In the chaotic two days that followed, up to six divisions fled, surrendering their US-supplied advanced weapons. Since then, Shia militias have increasingly taken prominence in most frontlines across the country.\n\n\u201cWe will provide them with close air support once they are prepared to start going on the offensive against Isil, but what we won\u2019t be doing is having our own troops do the fighting,\u201d he added.\n\nBut the president also refused to rule out further increases in military engagement in Iraq and Syria, which already include daily bombing raids on Isis in both countries.\n\n\u201cAs the commander in chief, I am never going to say never,\u201d he said when asked whether more troops would be sent. \u201cBut what the commanders presented the plan to me say is that we may actually see fewer troops over time because now we are seeing coalition members starting to partner with us on the training and assist effort.\u201d\n\nObama insists this time it will be different because attacks on Isis will only be led by Iraqis.\n\n\u201cWhat we learned from previous engagement in Iraq is that our military is always the best, we can always knock out any threat, but then when we leave that threat comes back,\u201d he said.","The female militia fighter became famous after a picture of her making the peace sign went viral on Twitter but Kurdish sources have rejected claims she has been killed\n\nIslamic State terrorists claim to have beheaded the poster girl of the Kurdish militia\u2019s battle for freedom in Syria.\n\nThe female fighter, known only by the name Rehana, became famous after a picture of her making the peace sign went viral on Twitter.\n\nShe is said to have killed more than 100 jihadists in the battle for the strategically important town of Kobane, on the Turkey-Syria border.\n\nNow IS has claimed that a photo of a grinning rebel holding a woman\u2019s severed head is evidence that she is dead.\n\nBut Kurdish journalist Pawan Durani said it was untrue.\n\nHe wrote today: \u201cRehana is very much alive. ISIS supporters just trying to lift morale.\n\nTigress is hunting for more.\n\n\u201cLet ISIS produce even a single picture of Rehana. Propaganda and falsehood runs in their blood. Rehana keeps hunting them.\"\n\nShe became a symbol for the Kurdish resistance movement against Islamic State when Pawan tweeted her picture on October 13.\n\nFighter: 'Rehana' making a peace sign\n\nHe wrote: \u201cRehana has killed more than a hundred ISIS terrorists in Kobane...make her famous for her bravery.\u201d\n\nThe photo received over 5,000 retweets and was shared around the world.\n\nRehana was fighting for the Kurdish Peshmerga militia, which has an Independent Women\u2019s Battalion known as the YPJ.\n\nEstimates suggest that one in three people fighting against ISIS in the Kobane region are female.\n\nEarlier this month it was reported that a female Kurdish fighter had carried out a suicide bomb attack there killing several jihadists.\n\nThe efforts of resistance fighters in the town have recently been helped by coalition air support and US arms drops.\n\nBut more than 800 people have died in Kobane since Islamic State militants launched their attack on September 16.\n\nThe jihadists have lost 481 while 313 Kurds have been killed fighting to defend the area, according to the Syrian Observatory for Human Rights.\n\nThe figures do not include ISIS losses to US-led air strikes, which the Pentagon has said run to \u201cseveral hundred.\u201d\n\nVIEW GALLERY","AUSTIN (KXAN) \u2014 This giant news is a colossal conundrum. That\u2019s because a photo of a \u201cCrabzilla\u201d has people asking if it could be real, according to AOL. The creature in question: a 50-foot-long crab. The picture is reportedly an aerial image taken in the United Kingdom.\n\n\u201cThe aerial shot enables viewers to see the full body of the crab, including its pinchers and legs,\u201d says the AOL article.\n\nThe article also mentions a man who runs a website devoted to the weird and unusual. He reportedly thought the creature in question was initially driftwood with a striking resemblance to a crab, but then later explained he now thinks the crab is real.\n\nBy the way, the largest known crab in the world is the Japanese spider crab. But even that one only measures up to about one-fourth the size of this alleged \u201cCrabzilla.\u201d They can measure 12 feet across from claw to claw and weigh up to 40 pounds.","The melodic warbling of Justin Bieber is credited with saving a man's life in Europe.\n\nIgor Vorozhbitsyn told the Austrian Times he was fishing in northern Russia's Yakutia Republic when a bear attacked him. The man thought he was done for, but when the bear clawed at him, his cellphone went off. The ringtone, Justin Bieber's \"Baby,\" caused the bear to run away.\n\nWildlife experts believe the ringtone - according to local media the singer's hit 'Baby' - must have startled the bear into halting its attack.\n\n\"Sometimes a sharp shock can stop an angry bear in its tracks and that ringtone would be a very unexpected sound for a bear,\" explained one.\n\nIgor suffered from cuts and severe bruises to his face and chest and was rescued when he was found by other fishermen after using the phone to call for help.\nThe bear's actions are completely understandable. Who among us hasn't ran, screeching in a state of panic from the room when Bieber's \"Baby\" is played? I often use \"Baby\" to scare away annoying door-to-door salesman or pesky types like my landlord with her annoying questions about why I haven't paid my rent or what the smell coming from my apartment is. I hear the Pentagon is currently experimenting with using the song in place of a missile defensive system for the United States. Bieber could save this country billions in national defense.\n\nVorozhbitsyn said his granddaughter put the ringtone on his phone as a \"joke.\" It's OK, dude. You can admit to being a Belieber. We will not judge you.","A Russian fisherman says a Justin Bieber ringtone on his phone scared away a bear that was mauling him near his favorite fishing spot, according to video from Newsy.\n\nIgor Vorozhbitsyn says a brown bear jumped on him and began mauling him before his mobile phone went on and began playing the Bieber tune Baby. The victim, who had already suffered severe cuts and bruises, said the bear ran off in fear once the tune began playing.\n\nHe was found by other fisherman, who used his phone to call for help, Newsy says.\n\nScientists explain that it wasn't necessarily a Bieber tune that scared off the bear off - it could have been any unexpected loud noise. However, the victim felt a need to explain why he had the Bieber song as a ringtone, telling news outlets that his granddaughter uploaded it as a joke.","Jasmine Tridevil's 'three breasts' have gotten their 15 minutes of fame, but they've finally been exposed as a sham after all.\n\nFlorida station 10 News has now outed Tridevil third breast as fake after obtaining a luggage theft report filed earlier this month by the 21-year-old at Tampa International Airport.\n\nIn the report, Tridevil (going by her real name Alisha Hessler) lists the contents of a bag which was stolen off the American Airlines conveyor belt, including a $5,000 '3 breast prosthesis' inside.\n\nCops eventually tracked down the thieves using surveillance footage, and returned Hessler's black nylon bag - but not before taking an official inventory.\n\nScroll down for video\n\nCon artist: The 'three-breasted' woman calling herself 'Jasmine Tridevil' has been exposed as a phony, after a lost luggage report was released. The report, filed earlier this month at Tampa International Airport, lists a $5,000 '3 breast prosthesis' as one of the contents of Tridevil's lost bag. It was eventually tracked down and returned\n\nContents: The above property receipt shows that Hessler's suitcase was stolen at Tampa International Aiport and returned earlier this month with a '3 breast prosthesis' inside\n\nEarlier Tuesday, Tridevil's story began to fall apart when internet-rumor site Snopes connected the young woman to a Tampa, Florida massage therapist named Alisha Hessler.\n\nSnopes discovered that the website JasmineTridevil.com is registered to a person named Alisha Hessler, and that Tridevil bares striking resemblance to a Tampa masseuse named Alisha Jasmine Hessler .\n\nA website for Hessler's business - Alisha's Golden Touch - lists that she is a 'provider of internet hoaxes since 2014' and a 'specialist in massage for three breasted women'.\n\nIf Alisha Hessler is the woman behind Jasmine Tridevil, it may not be the fist time she has made national news.\n\nIn December 2013, a Tampa woman named Alisha Hessler made headlines when she had a alleged attacker stand on a street corner wearing a dunce cap and holding up a sign that reads 'I beat women'.\n\nDebunked? Yesterday, a woman calling herself 'Jasmine Tridevil' (left) announced that she had undergone plastic surgery to add a third breast. That woman has now been connected to Tampa masseuse Alisha Hessler (right) who owns the domain name JasmineTridevil.com. The two women bear a striking likeness\n\nDamning evidence: A website for Hessler's business 'Alisha's Golden Touch' lists that she is a 'provider of internet hoazes since 2014' and a 'specialist in massage for three breasted woman [sic]'\n\nLikeness: YouTube videos of Hessler showing off her massage skills also bare a similarity to Tridevil, who says she underwent the procedure to become unattractive to men\n\nA view of the home where Alisha Jasmine Hessler, aka Jasmine Tridevilm lives in Tampa Florida on Tuesday, September 23\n\nPolice tried to contact Hessler about the alleged attack outside a night club but she 'stopped returning [their] calls' and never filed formal charges.\n\nIn March 2013, she was taken into custody in Hillsborough County, Florida and charged with 'fraudulent use of personal information'.\n\nNews of Tridevil's third breast emerged Monday, when she announced that she paid $20,000 for the addition in order to become a reality star.\n\nShe says she has hired a camera crew to follow her around Tampa, documenting the 'struggles' she faces as a three-breasted woman.\n\nHessler has gone into hiding since news of Tridevil grabbed national attention.\n\nShe was nowhere to be seen at her run down home in one of Tampa's poorer neighborhoods.\n\nAnd if Hessler really is Tridevil, her 80-year-old grandfather Kenneth appeared not to have any idea about the radical transformation.\n\nAttention grabber? In December 2013, a woman also named Alisha Hessler made national headlines when she alleged that she was attacked outside a nightclub by a man\n\nNews maker: Hessler subsequently made the man stand on a street corner wearing a dunce cap and holding a sign reading 'I beat women. Honk if I'm a scumbag'. The story made national news\n\nSpeaking to MailOnline from his home in North Barrington, Illinois he said: 'We don't know what to believe. We did not know a thing about this'.\n\nWhile Tridevil claims to have paid $20,000 for the operation, Hessler's rundown home in Tampa suggests someone who has struggled to make ends meet.\n\nA decaying leather sofa had been dumped outside the tile and brick single story home which has rusting iron bars covering the downstairs windows.\n\nLiar: Hessler was also arrested in March 2013 and charged with 'fraudulent use of personal information'\n\nBroken plastic blinds have been drawn and the front garden is overgrown with weeds.\n\nNeighbors said they hardly saw Hessler.\n\n'She keeps very odd hours,' said one neighbor. 'You'd see her coming in at 6am when I'd be leaving to drive to work. She seemed nice enough but I don't believe her getting another breast. I just saw it on the news and it's fake. She just wants to make a name for herself.'\n\nOther facts of Tridevil's story also don't line up, like fact that she shied away from showing her breast when interview by a WTSP reporter this week.\n\n'I don't feel comfortable doing that just yet,' Jasmine said. '[Because] that's also going to be on my show where I'm actually walking out on the beach with this top on and I want to save that.'\n\nThe only other pictures of her third-breast are self-produced, and no other third-party pictures have emerged...other than the WTSP footage.\n\nIn one YouTube clip, Tridevil's third breast appears to be a different skin color than her other limbs.\n\nSurgeons are also barred from performing procedures on patients with mental health issues, and Tridevil made it known that she 'added the third breast in order to become unattractive to men.\n\nWhile the procedure is possible, surgeons are barred from carrying out any operations that could be harmful to 'human dignity'.\n\nThe ethical code outlined by the American Board of Plastic Surgeons dictates that 'the principal objective of the medical profession is to render services to humanity with full respect for human dignity.'\n\nCosmetic surgeons are under strict guidelines to solely 'enhance the norm' of a patient's body.\n\nSelfies: The only pictures to emerge of Tridevil's third breast are self made. Tridevil did show her breast, but only very briefly to a WTSP reporter this week. She said she wasn't comfortable showing the breast too long because she wants to save it for her self-produced reality show\n\nScam? Tampa masseuse Alisha Hessler is pictured above in the social media photos. She owns the domain name to JasmineTridevil.com\n\nHowever, Tridevil claims a surgeon agreed to carry out the operation on the grounds she kept their name a secret.\n\nShe says the medic took tissue from her abdomen and used it to fashion the third breast - a procedure commonly used for normal breast enhancements.\n\nThe massage therapist, who recently celebrated her 21st birthday, has shared dozens of pictures of her new look in custom made bikinis on her Facebook fan page in a bid to convince followers the surgery was legitimate.\n\nDespite scheduling interviews, creating a fan page, and hiring a film crew, Tridevil insists her apparent surgery was not an attempt become famous.\n\n'I got it because I wanted to make myself unattractive to men,' she claims. 'Because I don't want to date anymore.'\n\nMailOnline's calls to Hessler were not answered Tuesday morning.\n\nUnethical: While the operation to add a third-breast is physical feasible, experts say that no surgeon would agree to carry out such a procedure on someone who may not be mentally well","Transgender teen Leelah Alcorn killed herself by jumping in front of a semi. The 17-year-old Ohio teen left a suicide note blaming her Christian parents for her death. Leelah was upset that her parents would not allow her to get the gender transitioning surgery she desired.\n\nThe Ohio transgender teen died during the early hours on Sunday morning in Warren County, along highway I-71. Alcorn left a suicide note on her Tumblr account which has since gone viral. Posting the suicide note, Leelah Alcorn said her Christian parents refused to acknowledge her gender beliefs and forbid her from transitioning into a female.\n\nThe Leelah Alcorn suicide note begins by stating, \u201cIf you are reading this, it means that I have committed suicide and obviously failed to delete this post from my queue.\u201d\n\nThe note posted by the transgender teenager was scheduled to post just several hours after Alcorn committed suicide by walking onto Ohio I-71 in the Kings Mill area and stepping in front of a tractor-trailer.\n\nOhio transgender teen Joshua Alcorn committed suicide and blame Christian parents.\n\n\u201cWhen I was 14, I learned what transgender meant and cried of happiness. After 10 years of confusion I finally understood who I was,\u201d the Leelah Acorn suicide note said. \u201cI immediately told my mom and she reacted extremely negatively, telling me that is was a phase, that I would never truly be a girl, that God doesn\u2019t make mistakes, that I am wrong.\u201d\n\nThe transgender teen went on to say that her parents would not allow her to transition and began taking her to Christian therapists who allegedly told her that she was \u201cselfish and wrong.\u201d Alcorn added in the suicide note, \u201cI formed a sort of a f**k you attitude towards my parents and came out as gay at school, thinking that maybe if I eased into coming out as trans, it would be less of a shock. Although the reaction from my friends was positive, my parents were pissed. They felt like I was attacking their image, and that I was an embarrassment to them.\u201d\n\nThe transgender teen\u2019s viral suicide note goes on to state, \u201cThey wanted me to be their prefect little straight Christian boy, and that\u2019s obviously not what I wanted. On my 16th birthday, when I didn\u2019t receive consent from my parents to start transitioning, I cried myself to sleep.\n\n\u201cI\u2019m never going to be happy. Either I live the rest of my life as a lonely man who wishes he were a woman or I live my life as a lonelier woman, who hates herself.\u201d\n\nAnother excerpt from the suicide letter reads, \u201cSo they took me out of public school, took away my laptop and phone, and forbid me of getting on any sort of social media, completely isolating me from my friends. This was probably the part of my life when I was the most depressed, and I\u2019m surprised I didn\u2019t kill myself. I was completely alone for five months. No friends, no support, no love. Just my parent\u2019s disappointment and the cruelty of loneliness. At the end of the school year, my parents finally came around and gave me my phone and let me back on social media. I was excited, I finally had my friends back. They were extremely excited to see me and talk to me, but only at first. Eventually, they realized they didn\u2019t actually give a sh*t about me, and I felt even lonelier than I did before. The only friends I thought I had only liked me because they saw me five times a week.\u201d\n\nThe remainder of Alcorn\u2019s suicide letter states, \u201cAfter a summer of having almost no friends plus the weight of having to think about college, save money for moving out, keep my grades up, go to church each week and feel like sh*t because everyone there is against everything I live for, I have decided I\u2019ve had enough. I\u2019m never going to transition successfully, even when I move out. I\u2019m never going to be happy with the way I look or sound. I\u2019m never going to have enough friends to satisfy me. I\u2019m never going to have enough love to satisfy me. I\u2019m never going to find a man who loves me. I\u2019m never going to be happy. There\u2019s no way out. I\u2019m sad enough already, I don\u2019t need my life to get any worse. People say \u2018it gets better\u2019 but that isn\u2019t true in my case. It gets worse. Each day I get worse.\n\n\u201cThat\u2019s the gist of it, that\u2019s why I feel like killing myself. Sorry, if that\u2019s not a good enough reason for you, it\u2019s good enough for me. As for my will, I want 100 percent of the things that I legally own to be sold and the money (plus my money in the bank) to be given to trans civil rights movements and support groups, I don\u2019t give a sh*t which one. The only way I will rest in peace is if one day transgender people aren\u2019t treated the way I was, they\u2019re treated like humans, with valid feelings and human rights. Gender needs to be taught about in schools, the earlier, the better. My death needs to mean something. My death needs to be counted in the number of transgender people who commit suicide this year. I want someone to look at that number and say \u201cthat\u2019s f***ed up\u201d and fix it. Fix society. Please.\n\nGoodbye, (Leelah) Josh Alcorn\u201d\n\nCarla Wood Alcorn posted a memorial tribute to her child on Facebook, but reportedly made no mention of the suicide or any reference to her child\u2019s transgender identity or adopted name. A Facebook group, entitled Justice for Leelah Alcorn, has been created.","A wicked aunt cut her three-year-old nephew\u2019s penis off when he burst in on her on the loo and asked to use her phone.\n\nEvil Xue Paan, 37, was sending text messages to her boyfriend while sitting on the toilet when toddler Qiang Qiang walked in and asked if he could play a game on her mobile.\n\nBut instead of giving him the phone, the fuming aunt went into the kitchen, picked up a knife and severed the boy\u2019s penis while his mother was visiting a next-door neighbour in Luohe, a city in central China\u2019s Henan Province.\n\nHorrified mum Cai Tuan, 27, said: \"I had popped out to see a neighbour and was only gone 30 minutes when I heard Qiang Qiang scream.\n\n\"I ran back to the house and couldn\u2019t believe what I saw.\n\n\"Qiang Qiang had fainted and was lying in a pool of blood.\n\n\"Next to him was a knife and his penis.\n\n\"It was simply horrific.\n\n\"My sister, his aunt, had gone.\"\n\nQiang Qiang was rushed to hospital where surgeons managed to reattach the member and was then sent to a specialist clinic in the capital Beijing.\n\nA hospital spokesman said: \"Unfortunately, the knife was quite blunt and the cut wasn\u2019t clean so although we reattached the boy\u2019s penis, it wasn\u2019t ideal and he had to have further treatment.\n\n\"However, he has now had three surgeries all of which have been successful and we are confident that his penis will be perfectly OK again in three months.\"\n\nA police spokesman said: \"The aunt was arrested and admitted attacking the boy because she was angry that he had interrupted her on the toilet.\"\n\nThe woman now faces 5 years in jail.","If the bizarre story about Joan Rivers' doctor pausing to take a \"selfie\" in the operating room minutes before the 81-year-old comedienne went into cardiac arrest on August 29 sounded outlandish, that's because it was.\nSo says Dr Gwen Korovin, Rivers' personal physician who on Thursday night shot down a CNN report claiming Korovin was so star-struck she took the opportunity of her celebrity patient being unconscious to snap a souvenir photo of the two of them together.\n\nCNN, citing sources close to the investigation being carried out by the medical examiner's office, is standing by its claim that a sedated Rivers was clearly visible in Korovin's procedure room selfie - an allegation Korovin's lawyers are calling \"lies\".\n\nKorovin, (known as the \"patron saint of Broadway singers and actors\" for her work tending to the likes of Lady Gaga, Hugh Jackman, Julie Andrews, Celine Dion, Mick Jagger and Luciano Pavarotti) also \"categorically\" denied performing an unauthorised biopsy on Rivers which, according to multiple published reports, caused the heart attack that killed the beloved New Yorker during what should have been a routine medical procedure.\n\nWhatever Rivers would have made of the escalating drama surrounding her mysterious death, those close to her say she would be thrilled by the news that Vanity Fair scribe Leslie Bennetts has been signed to write her biography, due out early next year.\n\n\"Joan Rivers' life story was, in every way, a remarkably dramatic roller-coaster ride characterised by triumphant highs and devastating lows, one that is both wildly entertaining and deeply moving,\" Bennetts said in a statement. \"It's hard to imagine a more compelling subject for a book or one that would be more fun.\" And lucrative. Within hours of Rivers' death, sales of her latest book (Diary of a Mad Diva) shot up an impressive - and record-breaking - 70,750pc on Amazon.\n\nLost in translation\n\nGarth Brooks seems to think his Irish fans weren't that put out by the Croke Park debacle. In the run-up to his latest seven-performance run, which kicked off in Atlanta on Friday night, the self-effacing singer-songwriter made reference to his cancelled Irish gigs when asked what the secret is behind his ongoing appeal.\n\n\"I wish I could explain it: Of course - I'm beautiful, are you kidding me? I'm talented,\" the 52-year-old joked with reporters. \"But I don't get it...If the Garth guy shows up or not, these guys are still going to have the same great time,\" he said, using his Irish fans as a case in point. \"We saw video footage of people in Ireland, at a bar the night we were supposed to be there, singing Friends in Low Places and they were having the time of their lives... It's like it's their show.\" As if.\n\nDowd deals with pot shots\n\nPulitzer prize-winning journalist Maureen Dowd is on quite a high after learning that she has been cast as the poster girl for a new \"Consume Responsibly\" edible pot publicity campaign.\n\nThe 62-year-old New York Times op-ed columnist, who got (unintentionally) stoned last summer while researching a story about Colorado's recent decision to legalise the use of recreational marijuana, doesn't even mind that the pro-pot brigade are making fun of her nightmare experience with cannabis to warn rookies about the dangers of overdosing.\n\nDowd, who decided to test the benefits of pot with a few bites of a weed-infused chocolate bar wrote about the results (\"What could go wrong?\") in a column (titled \"Don't Harsh Our Mellow, Dude\") which was published in June, graphically recalling how - an hour after ingesting the bar, things went haywire.\n\n\"I barely made it from the desk to the bed, where I lay curled up in a hallucinatory state for the next eight hours... I was panting and paranoid, sure that when the room-service waiter knocked and I didn't answer, he'd call the police and have me arrested for being unable to handle my candy,\" she wrote.\n\n\"As my paranoia deepened, I became convinced that I had died and no one was telling me.\"\n\nA medical consultant would later tell Dowd that marijuana candy bars \"are supposed to be cut into 16 pieces for novices,\" a point she used to condemn the marijuana industry for promoting the drug without safety precautions for first-time users.\n\nOn Wednesday, the advocacy group Marijuana Policy Project (MPP) responded to Dowd's criticism by unveiling a giant billboard featuring a red-haired woman (who looks exactly like the writer) obviously worse for wear on a hotel room bed. \"Don't let a candy bar ruin your vacation,\" reads the tagline. \"With edibles, start low and go slow.\"\n\nDowd, who wasn't in the slightest fazed at her likeness or her story being used in the ad said she has her own plans for artwork from the billboard.\n\n\"I'm going to make it my Christmas card. Now,\" she said, adding dryly, \"onto gun control.\"","The Foley family claims it was threatened by US about ransom payments.","Nov 5 (Reuters) - A fire broke out at an oil pipeline in Saudi Arabia during repairs and is now under control, a security source said on Wednesday.\n\nThe source said that the fire was \"not the work of terrorists\".\n\nHe did not identify the pipeline's location, but said that state oil company Saudi Aramco would issue a statement later. (Reporting by Rania El Gamal; Writing by Sam Wilkin and Christopher Johnson; Editing by Michael Urquhart)","Hewlett-Packard CEO Meg Whitman reportedly plans to split the company in two, becoming chair of a new company with its PC and printer business and CEO of a new company with its corporate hardware and services businesses.\n\nHewlett-Packard plans to break into two companies in a move that would create separate personal computer/printer and corporate hardware/services businesses, the Wall Street Journal reported on Sunday.\n\nThe report cited unnamed sources who said the plan could be announced as early as Monday.\n\nThe split would be done as a tax-free distribution of stock to shareholders next year, one of the Journal's sources said.\n\nIt would be the second big breakup of a Silicon Valley tech powerhouse in a week, following eBay's plan to spin off PayPal. It also comes in the wake of Oracle's announcement that Larry Ellison was handing the CEO reins over to former HP CEO Mark Hurd and Safra Catz.\n\nThe move by HP has long been speculated upon and follows the 2011 exploration of a spinoff of the PC business during Leo Apotheker's stormy and short tenure as CEO.\n\nCurrent CEO Meg Whitman reorganized the company to combine the PC and printer units, which are leaders in shrinking businesses. HP was No. 1 in PCs until last year when it slipped behind China's Lenovo Group Ltd.\n\nThe Journal said that Whitman will be chairman of the PC and printer business and CEO of the other enterprise-focused business. Lead independent director Patricia Russo will be chairman of the enterprise company. Dion Weisler, an executive in the PC and printer operation will be CEO of that business.\n\nHP brought in $55.9 billion in revenue from its printing and personal systems group last year, about half of its total. But sales dropped by about 7.1 percent in the unit, compared to a 6.7 percent drop for the company as a whole.","Kim Jong-un's health said to be at risk due to his high cheese consumption\n\n31-year-old imports vast quantities of Swiss Emmental - his favourite variety\n\nHis weight has ballooned in recent months and he now walks with a limp\n\nBut experts think weight gain may be deliberate to look like late grandfather\n\nKim Jong-un is putting his health at serious risk due to his dangerously high consumption of Emmental cheese, it has been claimed.\n\nThe 31-year-old North Korean leader got a taste for the cheese while a student in Switzerland - and is understood to love it so much that he imports vast quantities despite Western sanctions.\n\nA unhealthy appetite for Emmental, also known as Swiss cheese, is believed to be a key factor in Kim's weight ballooning so in recent months that he now walks with a limp.\n\nExperts believe Kim may be deliberately gaining weight in order to look more like his grandfather Kim Il-sung, who is venerated in North Korea as the nation's founder and even now - exactly 20 years after his death - is still considered the head of state with the title Eternal President of the Republic.\n\nScroll down for video\n\nWeight gain: North Korean leader Kim Jong-un got a taste for the cheese while a student in Switzerland - and is understood to love it so much that he imports vast quantities despite Western sanctions\n\nKim Jong-un's unhealthy obsession with Emmental has led to him importing vast quantities of the cheese for his own consumption - despite millions of North Koreans struggling to find enough to eat.\n\nMalnutrition is widespread and famines often break out in the country, which is still reliant on foreign food aid as a result of economic mismanagement and the loss of Soviet support in the 1990s.\n\nBut despite the suffering of his 25 million citizens, Kim continues to gorge on Swiss cheese in such vast quantities that he is waistline is expanding at a dangerously rapid rate, according to the Mirror.\n\nNorth Koreans who have managed to flee the country believe the weight gain may be deliberate in order to look more like his corpulent late grandfather Kim Il-sung.\n\nHe established an all-pervasive cult of personality around himself after turning North Korea into a oppressive single-party socialist state in the early 1980s.\n\nDefector Cho Myung-Chul, of the Korea Institute for International Economic Policy, said: 'North Koreans think being fat is good, unlike South Koreans who want to be skinny.\n\n'There is a high chance Jong-un intentionally gained weight to look like Il-sung.'\n\nInspiration: Experts believe Kim Jong-un may be using his love of Emmental (left) to deliberately gain weight in order to look more like his corpulent grandfather late Kim Il-sung (right)\n\nNorth Korea is not accepting American offers to send a high-level envoy to seek the release of three detained Americans, it has been claimed.\n\nRobert King, the U.S. special envoy for North Korean human rights issues, said freeing the detainees could provide a diplomatic opening between the nations, also snared by Pyongyang's development of nuclear weapons.\n\nBut he said Washington would not give into attempts to 'extort' political gain from the detentions.\n\nNorth Korea this week sentenced 24-year-old Matthew Miller of Bakersfield, California, to six years hard labor, deepening U.S. concern over the cases.\n\nMiller, who according to the court tore up his visa on arrival in Pyongyang in April, was convicted of entering the country illegally to commit espionage.\n\nAnother trial is expected soon for Jeffrey Fowle, of Miamisburg, Ohio, who was arrested in May for leaving a Bible at a sailor's club.\n\nEarlier this year it was revealed that Kim tried to send a team of food experts to the French city of Besancon for a crash course in dairy production.\n\nTired of his country's bland attempts to produce a top quality local cheese the despot ordered the three specialists to spend several months at the National Dairy Industry College.\n\nAlthough the college 'politely but firmly' rejected the request, Kim remains determined to improve standards at the country's main cheese factory.\n\nHe is understood to be furious that the Pyongyang Dairy has continually failed to produce an Emmental-style cheese of a high enough quality to satisfy his demands.\n\nThe news comes as North Korea branded the U.S. 'a graveyard of human rights', criticising the nation in the wake of the Missouri riots following the shooting of an unarmed black teenager.\n\nChina, Iran and Russia have previously criticised America following the shooting and the crackdown on protesters following the shooting in the town of Ferguson, a suburb of St Louis.\n\nNorth Korea, which is regularly condemned by Washington over allegations of human rights abuses, has now added its voice to those highlighting America's flaws, saying it should 'mind its own business' rather than interfering in the other countries' internal affairs.","Igor Vorozhbitsyn was going fishing in Yakutia Republic when the bear began to maul him. But Bieber\u2019s \u2018Baby\u2019 had been installed as a ringtone on his phone \u2014 and caused the bear to stop and flee after he got a call.\n\nJustin Bieber saved a Russian fisherman from the clutches of a killer bear.\n\nThe deadly beast bolted after hearing the pop brat's smash hit \"Baby\" blasting out of Igor Vorozhbitsyn's cellphone.\n\nThe 42-year-old was walking to his favorite angling spot in the Yakutia Republic when the animal pounced.\n\nAs it clawed his face, the rodman feared he was about to be killed.\n\nBut then his cell phone started to ring and the Bieber tone installed by his granddaughter startled his attacker, who fled back into the forest.\n\nVorozhbitsyn, who suffered deep cuts and bruises to his face and chest, then used his cell to call for help.\n\n\"I couldn't believe my luck when the phone went off and he fled,\" he told the Croatian Times.\n\n\"I know that sort of ringtone isn't to everyone's taste but my granddaughter loaded it onto my phone for a joke,\" he added.\n\nOn a mobile device? Click here to watch video.","KGI Securities' Ming Chi Kuo, one of the most accurate analysts when it comes to predicting Apple's product lineup, says the Apple Watch will be released in March, according to MacRumors.\n\nAnd, Apple is expected to make some announcements about the watch soon.\n\nThis follows previous reports from 9to5Mac's Mark Gurman that also said Apple's first wearable will hit store shelves in March.\n\nAlthough Apple detailed most of the watch's features back in September, Kuo thinks we'll learn even more about the Apple Watch shortly before its release. Apple will offer more specifics on battery life, Kuo says, which has been a point of contention since the watch was announced.\n\nThe company previously said you'd have to charge it nightly, but didn't reveal an exact battery life estimate. Gurman reports that Apple is targeting between 2.5 and 4 hours of active use and 19 hours of mixed standby and active use.\n\nThis, however, is just a target and could change by the time the watch is actually released.\n\nApple will also release information regarding Apple Watch preorders before March, according to Kuo, and the company is expected to ship 2.8 million units in the first quarter of 2015.\n\nSEE ALSO:  One Of Google's Earliest Android Employees Explains Where It Loses To The iPhone","BOURNE, Mass. \u2014The three Afghani soldiers who disappeared during a training exercise at a Cape Cod military base this weekend have been found, a high-level law enforcement source tells Team 5.\n\nThe Afghan soldiers had been participating in a U.S. Central Command Regional Cooperation training exercise at Joint Base Cape Cod, U.S. military officials said. They arrived at Camp Edwards on Sept. 11 and were last seen at the Cape Cod Mall in Hyannis Saturday night.\n\nThe source tells Team 5's Karen Anderson the men were taken into custody at the Rainbow Bridge Canadian/US border crossing near Niagara Falls on Monday. The men told Customs Agents they were refugees, the source said.\n\nThey were identified as Major Jan Mohammad Arash, Captain Mohammad Nasir Askarzada and Captain Noorullah Aminyar.\n\n\"They were here for a multi-national military exercise, which had been scheduled for a long time. They have been here for a couple of weeks. There\u2019s a lot of speculation that within the military they maybe be trying to defect,\" Gov. Deval Patrick said.\n\nThe three were among 12 members of the Afghanistan National Army participating in a military exercise that focused on tactical strategies, said Lt. Col. James Sahady of the Massachusetts National Guard.\n\nThe Regional Cooperation training exercises have been held annually since 2004 to promote cooperation and interoperability among forces, build functional capacity, practice peacekeeping operations and enhance readiness.\n\nThis year's exercise, which involves more than 200 participants from six nations including the U.S., wraps up on Wednesday.\n\nLast month, Maj. Gen. Harold Greene was killed by an Afghan soldier in an attack in Afghanistan.\n\nLast weekend, two Afghan policemen in the Washington, D.C., for a DEA training program at Quantico, Virginia, also went missing while on a sightseeing trip to Georgetown, ABC News reported. The DEA said the two men left the group because they did not want to go back to Afghanistan.","A cold-hearted bride made sure her Hindu wedding went ahead when her groom fell ill - by marrying a guest instead.\n\nJugal Kishore, 25, was rushed to hospital in India after suffering an epileptic seizure on his wedding day, the Times of India reports\n\nHe returned to the venue to find his 23-year-old bride, named Indira, had already moved on to another man, says the report.\n\nThe woman was apparently angry at not being informed of her partner\u2019s medical condition and announced she would \u201chappily marry someone else at the wedding\u201d.\n\nStep forward Harper Singh, her sister\u2019s brother-in-law, who saved the day in a casual jeans and leather jacket wedding outift to ensure the bride went home happy.\n\nThe controversial decision did not go down well with the rejected groom\u2019s family, who reportedly tried to force Indira to change her decision.\n\nThe rejected groom also tried to make his would-be bride change her mind, claiming he would not be able to face his friends following the embarrassing episode.\n\nSeveral guests at the wedding, which took place in the city of Rampur, were arrested after a fight broke out, says the Times of India report.\n\n\"Both families have [now] amicably resolved the matter,\" said a police officer.\n\n\"The complaints have been withdrawn. Kishore and his family have now returned in peace to Moradabad.\"\n\nIn 2013, a groom was jailed after staging a bomb hoax on his wedding day.\n\nFor more stories, like the Telegraph's Facebook page by clicking on the link below:","'After seeing my young son's body I picked up his gun and decided to fight off the killers of my son until I die' Reza Gul said after Taliban fighters attacked her son's police outpost in the western Farah province on Nov. 17. Gul is being hailed as a hero after she helped fend off the militants.\n\nThe mother of an Afghan policeman gunned down by the Taliban reportedly went on a revenge-fuelled spree, helping kill 25 militants in an act that's being hailed as heroic among her countrymen.\n\nWhen her son's police outpost came under attack in the Balabolok district of western Farah province on Nov. 17, Reza Gul said she rushed to the scene, found her son dead and picked up his gun, NBC News reported.\n\n\"The Taliban attacked our village and my son's outpost at dawn,\" Gul told NBC News. \"After seeing my young son's body I picked up his gun and decided to fight off the killers of my son until I die.\"\n\nGul and other family members, including her daughter and daughter-in-law, took part in a seven-hour gun battle between police and militants that left 25 Taliban dead and five more wounded, Khaama Press reported.\n\n\"The fighting was intensified when we reached the battlefield along with light and heavy weapons,\" Gul's daughter-in-law, Seema, told Tolo News. \"We were committed to fight until the last bullet.\"\n\nThe family went head-to-head with up to 400 militants and eventually drove off the fighters.\n\n\"We are proud of the bravery of this family and this is a saga that will be remembered for long by police and residents of Farah province,\" Gen. Abdul Razaq Yaqubi, the provincial police chief, told Tolo News.\n\njmolinet@nydailynews.com Follow on Twitter @jmolinet\n\nON A MOBILE DEVICE? CLICK HERE TO WATCH THE VIDEO.","The US threatened to prosecute James Foley's family over ransom payments.","Major Mariam Al Mansouri became the United Arab Emirates\u2019 (UAE) first female pilot on the ISIS terrorist group terrorist group following the announcement that the United States would be leading a coalition of nations to use airstrikes against the Islamic State. While the world celebrates her success, the war has come home for Mansouri and reports are claiming the female fight pilot\u2019s family has officially disowned her.\n\nIn a related report by The Inquisitr, the 35-year-old Major Mariam Al Mansouri was among three other women that were part of the attack on ISIS. She graduated in January of 2008 and she said that being a military almost entirely dominated by men was a dream she\u2019s held for years.\n\n\u201cIt was my aspiration. Ever since I finished high school, I wanted to learn flying because it was something that I liked in the first place. Being in the air force is a responsibility. I feel proud, especially that I am part of the first batch. And that encourages me to continue in this field. As a pilot, you have to study all the time, even after graduation. You have to continue training because the more hours you fly the more experience you accumulate.\u201d\n\nMansouri led three other UAE F-16 pilots in the first airstrike and it\u2019s said that when the \u201cU.S. tanker pilots called in for air refueling and asked for the UAE mission and when they heard a female voice on the other side they paused for 20 seconds.\u201d They then proceeded to drop bombs this week in coordinated attacks against Islamic State strongholds near Raqqa, Aleppo and Idlib.\n\nUnfortunately, an Arabic language news site called Wattan.TV is reporting that Mariam Al Mansouri\u2019s family has disowned her for these actions. Please keep in mind this is a Google translation and is extremely rough. The Inquisitr did attempt to clean up the translation, but it\u2019s possible there were translation errors introduced in the process.\n\n\u201cThe Mansouri family in the UAE announced Wednesday that they had Nbaraha [untranslated] of her daughter Mary because of her participation in the international coalition led by the United States to strike at civilian targets inside Syrian territory. The family also stressed their support for the Syrian revolution. The Mansouri family said in a statement published by news sites Arabic\u2026. \u2018We are the sons of the family of al-Mansuri in the United Arab Emirates announce to fill the innocence [translation error?] of the so-called Mariam Al Mansouri. We remind anyone who participates in international aggression on the Syrian people, led by the daughter of the rogue Mariam Al Mansouri, that the the Islamic State in the East and the West has a duty to defend issues of the nation. We exhort the jihad for the sake of Allah and the support of the Syrian Revolution. Blessed, in the face of the descendants of Ibn Alqami.'\u201d\n\nThe Mansouri family also called for support for the Syrian revolution, calling for \u201call factions and battalions operating on the scene Shamiyah to unite and join forces and efforts to a single goal, which is to drop the Assad regime.\u201d The family also appears to have announced support specifically for the ISIS terrorist organization, saying that their family is \u201chonored heroes of the Sunnis in Iraq and the Levant.\u201d The ISIS terrorist group is also known as ISIL, which stands for Islamic State of Iraq and the Levant, although it\u2019s possible this similarity to the ISIS name may be a Google translation error.","Startling new information has come out surrounding Joan Rivers death.\n\nA staffer at Manhattan\u2019s Yorkville Endoscopy clinic said the doctor who performed a biopsy on Rivers\u2019 vocal cords, right before her death, took a selfie while Rivers was under anesthesia.\n\nIt's believed that Rivers went into cardiac arrest during the unauthorized biopsy because of a lack of oxygen flow to her lungs. After that Rivers was taken to Mt. Sinai hospital where she passed away a week later.\n\nThe unidentified doctor is believed to be Rivers' ear-nose-throat doctor who was not certified to perform that procedure.\n\nAn investigation of the Yorkville clinic is still ongoing.\n[via CNN]","James Foley's family claims that the US threatened to prosecute them over possible ransom payments.","ISIS claims in a new video released Tuesday to have executed by beheading Steven Sotloff, the American journalist who was shown in last month's video execution of James Foley. The executioner was apparently the same in both videos. In the video, ISIS threatened Sotloff would be killed unless the U.S. stopped air strikes in Iraq. Last week, the 31-year-old freelancer's mother released a video plea to the group to spare her son. \u201cAs a mother, I ask your justice to be merciful and not punish my son for matters he has no control over,\u201d she said.","BlackBerry takeover rumours are nothing new, and this week Lenovo could be the company lining up to take over the struggling Canadian manufacturer.\nAs far as rumours go, it has potential. After all, Lenovo tried to purchase the company back in October last year. Ultimately Lenovo was blocked by the Canadian government because BlackBerry's telecom infrastructure has ties to national security.\nNow though, \"a source familar with the matter\" has given Benzinga the heads up that Lenovo is prepared to try again.\nBailing out the 'Berry?\n\nAccording to the site, the Chinese company is prepared to offer $15.00 a share as an initial offer and finish with a done deal at $18.00 per share.\n\nMoreover, the rumours proclaim the deal will be done as soon as this week. Unsurprisingly, neither company has commented on this rumour.\nOptimistic market watchers might point to BlackBerry's re-emergence, care of new CEO John Chen and the new BlackBerry Passport flagship phone. However, the company has still seen a huge decline in its user base and is not in an enviable position compared to cash-rich tech rivals.\nLenovo, for its part, seems to be on a bit of a mobile spending spree. The company bought Motorola Mobility from Google for around $2.91 billion at the start of the year.\nWe'll have to wait and see whether the current rumours prove true.\nCheck out our BlackBerry Passport review here\nVia G for Games\nTags","A Grade 4 student was reportedly suspended from his Texas school after he threatened to make another boy disappear with his Lord of the Rings replica ring.\n\nJason Steward told the Odessa American that his son had seen The Hobbit: The Battle of the Five Armies last weekend and got himself a replica of fabled One Ring.\n\nSteward said his son wore it to Kermit Elementary School, where he told another boy the ring's magic could make him disappear.\n\nSteward said the principal told him no threats would be tolerated \u2014 even magical ones.\n\nThe school wouldn't comment on the suspension, citing privacy concerns.\n\nThe boy has been in trouble before, his father said \u2014 once for referring to another child's skin colour, and once for bringing a children's book to school that had a chapter about pregnancy.\n\nBut the dad assured the New York Daily News the nine-year-old Tolkien enthusiast is not dangerous.\n\n\"I assure you my son lacks the magical powers necessary to threaten his friend's existence,\" he said.","There are few topics in the NHL that get people buzzing like expansion and relocation do. Drop some morsel of news in the dead of August, and it\u2019s like tossing the last bite of a Shake Shack burger to a flock of pigeons in Central Park.\n\nOn Tuesday, Tony Gallagher and Howard Bloom chucked their meat and the flock went crazy. Gallagher said that NHL expansion to Las Vegas was a \u201cdone deal,\u201d and then Bloom upped the ante by claiming that the NHL will add Vegas, Seattle, a second Toronto franchise and Quebec City by 2017, the 100th anniversary of the League.\n\n(No word on whether the League will begin an aggressive cloning program to fill out those rosters with NHL-level talent. Protect your comb, Jonathan Toews, they\u2019re coming for DNA samples!)\n\nBill Daly of the NHL said the four-team expansion is \"not in\" the NHL's plans. Because what else is he supposed to say...\n\nGallagher of The Province wrote with finality that the NHL was coming to Las Vegas through expansion:\n\nSources close to the situation have indicated Las Vegas is a done deal, the only thing to be determined being which owner will be entitled to proclaim that he brought the first major league sports franchise to Sin City.\n\nAnd given how dead set against a team in the gambling haven the commissioner was 10 years ago, this move into another player friendly state-tax-free zone represents a considerable about-face indeed.\n\nYou know, we started getting an inkling that Bettman had changed his tune on Las Vegas when he moved one of the league\u2019s signature promotional events there in 2009, but yes, this is a considerable about-face indeed!\n\nSo, in summary, expansion to Las Vegas is a \u201cdone deal\u201d except for the fact that there isn\u2019t an ownership group that\u2019s been approved by the Board of Governors; nor is there an expansion fee established for the market that would, in theory, determine who\u2019s willing to buy-in (oooh, Vegas parlance!).\n\nLook, we\u2019re all in total squee-mode for a team in Vegas. Or really any declaration that expansion is going to happen. But the proliferation of this \u201cdone deal\u201d report \u2013 by Tony Gallagher, no less \u2013 is the most Hockey August moment in the history of Hockey August.\n\nFor the love of Balsillie, he actually writes \u201cthe only thing to be determined\u201d is the group actually owning the team. That\u2019s like writing, \u201cThe Penguins are going to trade for a first-line winger. They just need to find a team that will trade them one.\u201d\n\nIs Vegas a done deal? Of course not.\n\nIs it likely? Connecting the dots, one could draw that conclusion.\n\nMGM Grand and AEG aren\u2019t building a $375 million arena to house a Carrot Top repertoire. The NHL didn\u2019t structure its realigned conferences with 16 in the East and 14 in the West to make things easier for Winnipeg. And with the NHL pulling in record revenue, attendance and ratings, the iron hasn\u2019t been hotter to strike for expansion.\n\nBut as we\u2019ve noted previously about Vegas: It\u2019s unlike any other market in professional sports. There\u2019s unrivaled competition for entertainment dollars. Many of the people who would attend the games as local fans are working while the games are being played. The largest target audience for the team would be the casinos who fill the considerable luxury box space in the new arena and tourists who pop in to see a game while in Sin City \u2013 or, perhaps, get comp\u2019d for one.\n\nIt wouldn\u2019t surprise us in the least to see the NHL dive into the market, despite those mysteries, just to be first ones in and because Bettman obviously believes an association with Vegas brings some level of prestige to the League.\n\nBut what about the other three teams?\n\nBloom, of Sports Business News, reported later on Tuesday that the NHL was going full-on expansiongasm by adding every city that it\u2019s considering adding for the last several years. Four new franchises, none through relocation:\n\n\u201cNHL expansion \u2013 four teams added by 2017, Quebec City, Toronto, Seattle, and Las Vegas $1.4b in expansion fees\u201d\n\nIf you\u2019ve been following the Seattle angle, you know the situation: Chris Hansen \u2013 the billionaire, not the predator catcher \u2013 has an arena construction deal with the city that hangs on attracting an NBA team; the only hope for an NHL team there first is if Hansen has a change of heart, and Vancouver billionaire Victor Coleman is working with him to that end.\n\nThen comes the real fight: Convincing a city council that has otherwise been apathetic to hockey to turn on the funding faucet for an NHL team\u2019s arena.\n\nThen there\u2019s Quebec City, which will have an NHL-ready arena next year and has no shortage of financial powerhouses ready to step up for an expansion franchise. It\u2019s also been the most public and hubristic bid for a team, otherwise known as the opposite of how Gary Bettman likes to operate.\n\nThen there\u2019s a second team in Toronto, which remains the best idea out of all of these options. Then again, what media conglomerates are left to own a team there? The Score app?\n\nAnd what level of bribery to the Leafs would it take to even crack that market?\n\nBloom believes this will happen because the NHL won\u2019t be able to keep itself from collecting that expansion franchise windfall, and that\u2019s as solid a theory as any. It makes sense that the League would expand quickly before losing that expansion money to another relocation (/casts an eye at Florida and Arizona).\n\nAll of this makes sense from a timing perspective and, of course, because we understand the League\u2019s avarice. There are still significant obstacles in a couple of these markets, but it\u2019s not outrageous to think it could happen.\n\nWhich leaves us with the biggest decisions of all: The nicknames! Seattle Sasquatch, Las Vegas Craps, Quebec Nordiques (\u2018natch) and Toronto Rakes (the sworn enemy of Leafs)!","A video has been released today showing the gruesome murder of the 31-year-old journalist - weeks after the brutal beheading of James Foley by a British terrorist\n\nRefresh automatically On | Off       6:56 pm    The video showing the apparent beheading is called \"A second message to America\" .It is believed to show the journalist speak to the camera shortly before he is murdered.As reported by CNN, Sotloff says he is \"paying the price\" for U.S. intervention.The militant in the video tells US President Barack Obama: \"Just as your missiles continue to strike  the British executioner and his Islamic State leader pleading for him to be released. Shirley Sotloff told her son\u2019s captors she had learnt a lot about Islam since he was taken a year ago and she agreed with the religion that \u201cno individual should be punished for events he cannot control\u201d. The 31-year-old freelance journalist appeared at the end of an ISIS video showing the decapitation of American journalist James Foley last week with militants warning he would be next if US air strikes in Iraq did not stop.     //&lt;![CDATA[ var randomNumber=Math.floor(Math.random()*11); $LAB.queueScript(\"http://platform.twitter.com/widgets.js\") .queueScript(\"http:\\/\\/s.mirror.co.uk\\/resources\\/js/tm.livenow.js?v=\" + randomNumber) .queueWait(function(){ $(\"#live-now-4153701\").liveNow({ \"ajaxSrc\" : \"http:\\/\\/www.mirror.co.uk\\/news\\/world-news\\/article4153701.ece?service=ajax&amp;profileIconCrop=s40&amp;item=liveNow&amp;entryId=\", \"interval\" : \"10000\", \"liveNowId\" : \"4153701\", \"latestEntryId\" : \"4153877\", \"lowestEntryId\" : \"4153702\", \"generateEntriesOnClientLiveNowClosed\" : \"\", \"numberOfLiveNowUpdatesId\" : \"\", \"showNumberOfLiveNowUpdatesId\" : \"\", \"resetLiveNowEntriesCounterId\" : \"\" }); }); //]]&gt;","Saudi Arabia still doesn\u2019t know what year it is.\n\nSaudi Arabia\u2019s national airline, Saudia is allegedly considering seating male and female passengers apart from each other, according to Emirates247. The airline has cited complaints from male passengers who don\u2019t like unknown men being seated next to their wives when they fly. Saudia assistant manager for marketing Abdul Rahman Al Fahd said, \u201cThere are solutions to this problem\u2026we will soon enforce rules that will satisfy all passengers.\u201d The airline will supposedly begin having airport staff assign separate seating for men and women, unless they are closely related.\n\nIt\u2019s not only Muslims that are concerned over seating assignments, but also Orthodox Jews. An El Al Airlines flight in September from New York to Israel was delayed because some men refused to be seated next to women\u2026\n\nAccording to a post on Mashable, a marketing manager for the airline is denying their plans to segregate passengers. However, we should be cautions here \u2014 companies often deny they\u2019re working on a new product or procedure, and then all of a sudden it\u2019s introduced as a \u201csurprise.\u201d","It is reported from Saudi Arabia that it has introduced a new law - which prohibits women from having the \"tempting eyes\". But the news is from 2011, and it seems not even sue.\n\n\"A new law in Saudi Arabia, forcing women to wear full veils, if their eyes are considered too 'tempting'. It reports the British Metro and refers to a kr\u00f6nikeliknande opinion text from the Assyrian news agency Aina. \"\n\nSo writes the Omni in a short news text published on Wednesday evening, and join the ranks thus to a wide range of international media and web pages in recent days reported the same news. Including British Metro , US news website Inquisitr and Serbian Telegraph .\n\nThey all use the article from the news agency Aina source. The article is published on October 30, and is - as Omni mention - written in, and colored by, a personal tone . But not only that: it is also written by the legendary musician Cole Porter, who is mentioned in the article, but died in 1964. At least according to the article's byline .\n\nOld news - from 2011\n\nDoes this sound fishy? It's weird. In fact, namely, the full text of the news agency Ainas article copied outright, from a post on the site the Daily Beast - published on 19 November 2011.\n\nEven then, in 2011, circulated the news of the Saudi law widely, and published, among other things, the British Daily Mail . The original source of the time seems to have been an article on the site bikyamasr.com. There are today a weird Russian blog titled \"Business World\", but through service Internet Archive can the old article from November 16, 2011 read. The text sets out no earlier source.\n\nSo it is a three year old news now circulating as new. This results in multiple abnormalities. Under the text \"Prince Naif supports the new law\" links such as Omni to an article published this week on the site firsttoknow.com, alleging that \"Prince Naif, the Saudi throne appears to be an equally cruel ruler like his father King Abdullah, has spoken out in full support for the new law. \"\n\nBut that claim is not particularly new, but comes from the publications that were made in 2011 - Prince Naif, or Nayef bin Abdul-Aziz Al Saud as his real name was, namely, died in 2012.\n\n\"Religious police deny\"\n\nAbdulhadi Khalaf is a lecturer in Sociology at Lund University and expert on the Arabian Peninsula and the Middle East, and he says he has not heard about this news myself. Later he emailed a link.\n\n- It is evident that the \"religious police\" has denied that it has issued such a law, writes Khalaf.\n\nThe religious police who Khalaf refers to the Committee for the Promotion of Virtue and Prevention of cargo (CPVPV), the Saudi authorities who declare that Sharia law is followed. Basically all the articles written about the law, as well in 2014 as in 2011, citing a Motlab Sheikh al Nabet to be a spokesperson for CPVPV.\n\nBut Sheikh Motlab al Nabet exists nowhere on the web, in addition to the items on this particular law. And the link that Abdulhadi Khalaf find goes to an article that is published on the Saudi news website Hail News that Abdulhadi Khalaf says is credible \"information relating to the Saudi authorities.\"\n\nThere CPVPV denies the story of the illegal tempting eyes. The article writes Hail News that \"the Committee for the Promotion of Virtue and Prevention of cargo say they are not issuing any statement which is consistent with yesterday's international spread accusations that they'd begun to crack down on women with glamorous eyes.\"\n\nViral examiner fails to reach the Saudi Embassy in Stockholm, the Swedish embassy in Riyadh, the Saudi capital, claims not to have heard of the law.\n\n- Swedish Embassy in Rijad had no knowledge of it, says the Foreign Ministry's press service to Viral Browser.","Hugh Hefner, Founder and chief creative officer of Playboy Enterprises, was found dead of natural causes Sunday morning at his home, the Playboy Mansion, in the Holmby Hills neighborhood of Los Angeles, according to Los Angeles police officer Jimmy N. Gardner. He was 88.\n\nPolice responded to a call around 9 a.m. PDT and confirmed Hefner's identity from other residents of the Playboy Mansion, Gardner said. Police are not releasing a more specific cause of death at this time. \"We'll have to wait for an autopsy report for an official cause of death,\" said Gardner. \"From what I have heard Mr. Hefner was in good health for an 88 year old man. With no signs of foul-play we are left to believe his death was of natural causes.\"\n\nHefner's long publication career first began as a copywriter for Esquire, which was cut short in 1952 after being denied a $5 raise. Less than a year later, after mortgaging his furniture and generating loans from everywhere from banks to even his mother, Hefner launched Playboy. The racy magazine was nearly a hit from its first issue published in December 1953, which featured Marilyn Monroe from her 1949 nude calendar shoot and sold over 50,000 copies.\n\nHowever, the Playboy venture wasn't initially all fun and games. On June 4, 1963, Hefner found himself in trouble with the law after being arrested for selling obscene literature after an issue of Playboy featuring nude shots of Jayne Mansfield was released. A jury was unable to reach a verdict.\n\nHe has a star on the Hollywood Walk of Fame for television and has made several movie appearances as himself. In 2009, he received a \"worst supporting actor\" nomination for a Razzie award for his performance in Miss March.\n\nHefner's death comes as a shock to millions. Despite his older age, the Playboy tycoon was in excellent physical shape.\n\nHefner was quoted as saying, \"Life is too short to be living someone else's dream.\" As a pioneer in the industry, this is a quote he took to heart.\n\nThis story is still developing. More details will be made available once they emerge.","Apple is reportedly planning to expand its 2015 iPhone lineup to include a new 4-inch model, according to Asian sources [Google Translate] cited by G for Games. The smaller form factor would bring back the ease of one-hand usage that was lost when Apple introduced its larger iPhone 6 and iPhone 6 Plus handsets. The supply chain sources suggest the new phone may debut in the second half 2015 with female users as the targeted audience for the smaller phone.\n\nEven without a new 4-inch model, Apple's history of product lineups suggests the 4-inch iPhone 5s would remain in the lineup in 2015 as the low-end offering once the current models slide down and the iPhone 5c is presumably discontinued. But if Apple wants to maintain a 4-inch option beyond the 2015 lineup, it would make sense to invest in an updated version of that size as the iPhone 5s ages.\n\nStill, the sourcing on today's rumor is not entirely clear and a track record is unknown, so it is difficult to assess the potential validity of the claim. As a result, we would not put too much stock in it for the time being until or unless additional information surfaces in the coming months.\n\nEven without a new 4-inch model this year, iPhone sales have been strong for the new 4.7-inch iPhone 6 and the 5.5-inch iPhone 6 Plus, with Apple setting a new sales record in the first weekend of availability. While the iPhone 6 is outselling the 6 Plus, the larger handset is holding its own in the phablet market, accounting for 41 percent of large-screened smartphone sales in the past three months.\n\nRelated roundup: iPhone 6","The NHL has no plans to expand, said NHL commissioner Gary Bettman.","A 19-year-old woman in Poland woke up during brain surgery and asked her doctors how the operation was going.\n\nIga Jasica, 19, was midway through the procedure to have a cancerous growth removed from her brain when doctors say she woke up because the anesthetic wore off. Her brain was exposed, but surgeons say her health was not in jeopardy, Fox News reports.\nSpecial: GMO Food: It's Worse Than We Thought . . .\n\nWhile chatting with doctors during the procedure, Jasica reportedly asked how the surgery was going and talked about cats.\n\nDoctors are investigating whether the anesthetic may have been improperly administered.","The Wall Street Journal is reporting that, according to \"a person with knowledge of the matter\", Microsoft is in \"serious discussions\" to buy Mojang, the studio that made smash hit Minecraft.\n\nThe deal is reported to be worth a whopping $2 billion, and \"could be signed as early as this week\".\n\nWe've contacted both Microsoft and Mojang for comment, and will update if we hear back.\n\nIt's worth remembering that in June this year, Mojang founder Markus Persson wrote in a blog post:\n\nMojang does not exist to make as much money as possible for the owners. As the majority shareholder, I'd know. Every time a big money making deal comes up that would make a lot of money, it's of course very tempting, but at the end of the day we choose to do what either makes the most sense for our products, or the things that seem like fun for us at Mojang.","CAMP EDWARDS - The three Afghanistan National Army officers who went missing during a training exercise at a Cape Cod military base on Saturday were located Monday afternoon near the Canadian border.\n\nCBS Boston reports that the three soldiers were taken into custody early Monday afternoon attempting to cross the Canadian border.\n\nLt. Col. James Sahady of the Massachusetts National Guard said earlier Monday there were no details to report on the search.\n\nU.S. military officials said the Afghan soldiers had been participating in a U.S. Central Command Regional Cooperation training exercise in peacekeeping at Joint Base Cape Cod. They arrived at Camp Edwards on Sept. 11 and were last seen Saturday at the Cape Cod Mall in Hyannis, an off day for the program.\n\nThe soldiers were reporting missing by base security personnel on Saturday night. They were identified as Maj. Jan Mohammad Arash, Capt. Mohammad Nasir Askarzada and Capt. Noorullah Aminyar.\n\nThe State Department, Central Command, Massachusetts State Police and local police were involved in a search for the soldiers.\n\nThe soldiers, who are in the country on visas, were at the mall at a chaperoned event to introduce them to American culture, according to a CentCom official, when they disappeared.\n\nPentagon officials told CBS News the officers were not required to surrender their passports, so they could still have them. Local law enforcement officials were given photos of the soldiers.\n\nThe Afghan soldiers posed no threat to the public, military officials said.\n\nThe Regional Cooperation training exercises have been held annually since 2004 to promote cooperation and interoperability among forces, build functional capacity, practice peacekeeping operations and enhance readiness.\n\nThis year's exercise, which involves more than 200 participants from six nations including the U.S., wraps up Wednesday. There are about a dozen more Afghan soldiers still participating in the exercise. Military officials from Tajikistan, Pakistan, Kazakhstan and Mongolia are also participants.\n\nEarlier this month, two Afghan police officers who were training with the DEA vanished while on a trip to Washington. The police officers were located in Buffalo.\n\nCBS affiliate WIVB in Buffalo reports the police officer duo told officials they just wanted a better life. They will be returning to Afghanistan.\n\n\u00a9 2014 CBS Interactive Inc. All Rights Reserved. This material may not be published, broadcast, rewritten, or redistributed. The Associated Press contributed to this report.","From The Washington Post article:\n\nA European intelligence official said the British government was examining the video, and the speech of the purported executioner, to compare it with former Guantanamo Bay prisoners and other British residents believed to have joined the Islamic State.\n\nIn the video the terrorist who killed Foley spoke in what sounded like a British accent.\n\nSadly that\u2019s probably true. Outrage now occurs along party lines and the party that owns the media wouldn\u2019t be outraged by this.\n\nIndeed.","The three soldiers were reported missing from Joint Base Cape Cod on Saturday after last being seen at a nearby mall\n\nThe trio - Major Jan Mohammad Arash, Captain Mohammad Nasir Askarzada and Captain Noorullah Aminyar - have been found near Niagara Falls\n\nThey had traveled to the U.S. to take part in a long-established training exercise and were not considered to be a threat to the public\n\nThe three Afghanistan National Army officers who vanished during a training exercise in Massachusetts on Saturday have reportedly been found trying to cross the border into Canada.\n\nMajor Jan Mohammad Arash, Captain Mohammad Nasir Askarzada and Captain Noorullah Aminyar were stopped at the Rainbow Bridge, which spans New York and Ontario near Niagara Falls, on Monday, sources told NBC News.\n\nThe men, who were not armed, have been taken into custody.\n\nIt is not yet clear how they reached the area after they were last seen at the Cape Cod Mall in Hyannis, Massachusetts on Saturday.\n\nFound! Major Jan Mohammad Arash, left, Captain Mohammad Nasir Askarzada, center, and Captain Noorullah Aminyar have been caught trying to cross into Canada after vanishing from a base in Massachusetts\n\nCrossing place: They were caught on the Rainbow Bridge near Niagara Falls as they tried to enter Canada\n\nBefore they were found Massachusetts Governor Deval Patrick said that they may have been seeking to defect to the United States.\n\nThe trio, who had been reported missing from Joint Base Cape Cod, were not considered a threat to the public, Massachusetts National Guard spokesman Lieutenant Colonel James Sahady had said.\n\nThey had been due to take part in U.S. Central Command's Regional Cooperation exercise, which is held every year to foster better cooperation and military readiness between participating countries.\n\nThe men, who were cleared by the US State Department to participate, had been free to 'come and go' when they weren't taking part in exercises, and on Saturday, they had a free day.\n\n'If they were off-duty, they could go to McDonald's or the mall,' he told Cape Cod Online.\n\nDisappearing act: Three Afghanistan National Army soldiers had been reported missing from Camp Edwards (pictured) on Saturday after they failed to return following a trip to a nearby mall, officials said\n\nBase authorities, state, and police were involved in the search for the missing soldiers, Sahady said.\n\nEd Davis, a security analyst, told CBS it was an 'unusual incident and it needs to be checked out'.\n\n'The only cause for concern is the fact that there have been Afghan soldiers who have turned on their United States counterparts and I'm sure that's on most of the minds of the people doing the investigation,' he said.\n\nThe Regional Cooperation training exercises have been held annually since 2004 to promote cooperation among forces, build functional capacity, practice peacekeeping operations and enhance readiness.\n\nTraining exercise: The three men were involved in a long-standing training program with participating nations in Massachusetts. Pictured above are other Afghan soldiers following their graduation two weeks ago\n\nLast seen: The soldiers were visiting the Cape Cod Mall in Hyannis, on Saturday - but did not return\n\nThis year's exercise, which involves more than 200 participants from six nations includin
