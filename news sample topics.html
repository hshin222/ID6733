penis will be perfectly OK again in three months.\"\n\nA police spokesman said: \"The aunt was arrested and admitted attacking the boy because she was angry that he had interrupted her on the toilet.\"\n\nThe woman now faces 5 years in jail.","No, that is not a joke headline stolen from The Onion. This is actually a thing that happened.\n\nAccording to The Independent, Argentina's president, President Christina Fern\u00e1ndez de Kirchner adopted a boy named Yair Tawil as her godson so that he would not turn into a werewolf. It's actually part of a longstanding tradition in the country that dates back to a folk story in the country:\n\nAccording to Argentinian folklore, the seventh son born to a family turns into the feared \"el lobison\". The werewolf-like creature shows its true nature on the first Friday after boy's 13th birthday, the legend says, turning the boy into a demon at midnight during every full moon, doomed to hunt and kill before returning to human form.\n\nAs well as feeding on excrement, unbaptized babies, and the flesh of the recently dead, the lobison was said to be unnaturally strong and able to spread its curse with a bite.\nBecause some people actually believed this hundreds of years ago, they started killing babies. So, to stop that from happening, presidents starting adopting the seventh born boys of families. The practice was later extended to include girls, too. Now, seventh born children not only get the country's president as their new godparent, they also get a gold medal and a scholarship.\n\nAccording to The Jewish Telegraphic Agency, Tawil is also the first Jewish boy to participate in the adoption tradition:\n\nShlomo and Nehama Tawil, parents of seven boys, in 1993 wrote a letter to the president asking for the honor and were denied. But this year, Yair wrote a letter to the president citing the 2009 decree and asking for the designation of godson.\n\nOn Tuesday, he became the first Jewish godson of a president in Argentina's history. Fernandez received Yair, his parents and three of his brothers in her office, where they lit Hanukkah candles together.\n\nThe president in her tweets and photos described to her 3.4 million Twitter followers a \"magical moment\" with a \"marvelous family.\" She described Yair as \"a total sweety,\" and his mother a \"Queen Esther.\"","nce, War\nThe Islamic State is harvesting human organs to finance its blood-driven caliphate, according to Iraq\u2019s ambassador to the United Nations, urging its Security Council to investigate the issue.\n\nEnvoy Mohamed Alhakim called on the 15-member body to look at allegations of organ removal by the Islamic State (formerly ISIS) as bodies with surgical incisions and missing kidneys were discovered in shallow mass graves.\n\n\u201cWe have bodies. Come and examine them,\u201d the envoy, Mohamed Alhakim, said on Tuesday.\n\n\n\u201cIt is clear they are missing certain parts,\u201d the diplomat also noted, adding that a dozen doctors were executed in in northern Iraq, after allegedly refusing to harvest organs of the ISIS victims.\n\nThe Islamic State is guilty of \u201ccrimes of genocide\u201d of ethnic groups, Alhakim said.\n\n\u201cThese terrorist groups have desecrated all human values. They have committed the most heinous criminal terrorist acts against the Iraqi people whether Shi'ite, Sunni, Christians, Turkmen, Shabak or Yazidis,\u201d Iraq\u2019s UN Ambassador said.\n\n\nAfter the testimony, the UN envoy to Iraq, Nikolay Mladenov, then briefed the Council saying that there are numerous reports to support the claim of organ harvesting, which the envoy says is done by the caliphate to finance its cause.\n\n\u201cIt\u2019s very clear that the tactics ISIS is using expand by the day,\u201d Mladenov said.\n\n\u201cAlmost daily terrorist attacks continue to deliberately target all Iraqis, most notably the Shi\u2019ite community, as well as ethnic and religious minorities, across the country,\u201d he told the Security Council, specifying that at least 790 people were killed in January in Iraq.\n\n\u201cEqually worrying is the increasing number of reports of revenge attacks committed particularly against members of the Sunni community in areas liberated from (Islamic State) control,\u201d he said.\n\n\nLooking into the source of ISIS funding, Middle East media outlet, Al-Monitor, claimed that foreign doctors were harvesting organs in Mosul in a report last year based on a medical source.\n\nAccording to the Iraqi doctor providing the information, otolaryngologist Siruwan al-Mosuli, there had been an \u201cunusual movement\u201d in clinics in Mosul, where Arab and foreign surgeons were hired, but \u201cprohibited from mixing with local doctors.\u201d\n\n\nThe organs, al-Mosuli told Al-Monitor, were coming from kidnapped individuals, or wounded fighters.\n\n\u201cSurgeries take place within a hospital and organs are quickly transported through networks specialized in trafficking human organs,\u201d the doctor claimed, accusing \u201cspecialized mafia\u201d of being involved internationally.\n\nOrgan harvesting news comes as the Islamic State jihadists burnt 45 people alive near the town al-Baghdadi in Western Iraq. It also comes in the footsteps of the recent beheading of 21 Coptic Christians in Libya and the brutal execution of a Jordanian pilot.","According to an airline source quoted in stories claiming the opposite, Saudia Airlines, the state-run airline of Saudi Arabia, does not have plans to separate passengers based on gender. Several Gulf","Nowadays, it seems the world is just littered with crises. But one thing we don't have to worry about is \"Crabzilla.\"\n\nA photo depicting what appears to be a 50-foot crab hanging out near a wharf in Kent, England, started making the rounds on the Internet earlier this week. The photo was featured on a local curiosities site called Weird Whitstable, and eventually dubbed \"Crabzilla.\"\n\nQuinton Winter, who runs the site, told the Daily Express that he'd spotted a giant crab in the mouth of Kent harbor while on vacation with his son last year. \u201cIt had glazed blank eyes on stalks, swiveling wildly and it clearly was a massive crab with crushing claws,\" he said.\n\n\"Does this satellite photo of the harbor reveal a giant crab or unusual sand formation?\" Winter asks on his website.\n\nExperts say neither.\n\n\"The idea of a giant 'crabzilla' would [be] very exciting. Unfortunately, I think this is a hoax,\" Dr. Verity Nye, Ocean and Earth Science researcher at Southampton University, told the Daily Mail. \"I don't know what the currents are like around that harbor or what sort of shapes they might produce in the sand, but I think it's more conceivable that someone is playing about with the photo.\"\n\nSpider crabs, the largest known to British waters, grow to about 4 feet and inhabit much deeper waters than the those near the pier where Crabzilla is shown lurking.\n\n@media only screen and (min-width : 500px) {.ethanmobile { display: none; }}\n\nLike Us On Facebook |   Follow Us On Twitter |   Contact The Author","Reza Gul picked up her son's gun and took part in fire fight against up to 400 insurgents which saved her village\n\nVideo loading            Watch next        Watch this video again  Watch Next\n\nThe mother of an Afghan cop took revenge on the Taliban for killing her son by helping gun down 25 militants during a brutal fire fight.\n\nAfter finding her son's dead body at his police outpost - Reza Gul picked up his gun to take on the insurgents.\n\nShe joined other female family members in a seven hour gun battle against up to 400 Taliban fighters which saved their village.\n\nGul has been hailed a hero for her bravery after her son's police outpost came under fire from the Taliban in the Balabolok district of western Farah province on November 17.\n\nHUSSEIN AHMADI/VIA YOUTUBE   Brave: Ms Gul (centre) took part in the gun fight with other female members of her family\n\n\"The Taliban attacked our village and my son's outpost at dawn,\" Gul told NBC News.\n\n\"After seeing my young son's body I picked up his gun and decided to fight off the killers of my son until I die.\"\n\nGul was joined by her daughter and daughter-in-law in the battle against the militants.\n\nTwenty-five Taliban were reported killed - with five more wounded.\n\nHUSSEIN AHMADI/VIA YOUTUBE   Battle: A young member of the family handles a heavy machine gun\n\nGul's daughter-in-law, Seema, told Tolo News. \"We were committed to fight until the last bullet.\"\n\nGeneral Abdul Razaq Yaqubi said the family's bravery will be remember by the police and residents of Farah Province.\n\nBritish troops finally pulled out of Afghanistan last month. The 13-year-old campaign cost the lives 453 British servicemen and women.\n\nTens of thousands of Afghans have also died during the conflict.\n\nLook back at the war in Afghanistan down the years:\n\nVIEW GALLERY","The success of the Islamic State (IS) in sustaining its battles on more than one front in both Syria and Iraq, while fighting in several other countries, highlights that the group has multiple and significant sources of funding.\n\nSummary\u2399 Print The militant group relies on diverse forms of extortion to fund its operations in both Syria and Iraq.\nAuthor Nassir al-HassounPosted December 5, 2014\nTranslatorSteffi Chakti\nOriginal Article \u0627\u0642\u0631\u0627 \u0627\u0644\u0645\u0642\u0627\u0644 \u0627\u0644\u0623\u0635\u0644\u064a \u0628\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0639\u0631\u0628\u064a\u0629\nAccording to data, there are two funding sources: internal and external. The latter includes a wide variety of funding schemes, including through medical facilities, oil and human trafficking mafias. According to sources in Mosul, the money supplied internally is allocated to local and foreign fighters, to encourage them to join up and continue fighting. IS took control of Mosul in June and then expanded in August to control large swaths of the country.\n\nResidents of Mosul say that the sale of oil extracted from wells controlled by the organization in both Iraq and Syria has provided a sustained source of funding. The organization also opened trade canals through Kurdish [territories in] Iraq and Turkey, with the help of Kurdish, Turkish and Iranian traders.\n\nIn addition to oil sales, a secondary source of funding stems from the imposition of royalties on residents in IS territories. Members of the organization collect 50,000 dinars [$41.60] from each family as service and protection fees. The amount doubles for families whose sons did not join IS. One of the prominent tribal figures in Nineveh province, Sheikh Mohammad Abu Thayyab, said, \u201cThe IS gangs imposed 50,000 dinars worth of royalties on every family if one of their sons did not join these terrorists.\u201d\n\nSources in the city say that oil prices have skyrocketed. The price of gas tanks used for cooking has reached 75,000 dinars, [about $62] while coal oil is sold at 5,000 dinars a liter [$4.16]. Meanwhile, the price of food has quadrupled.\n\nThe third funding source was exposed by otolaryngologist Siruwan al-Mosuli. He said that lately he noticed unusual movement within medical facilities in Mosul. Arab and foreign surgeons were hired, but prohibited from mixing with local doctors. Information then leaked about organ selling. Surgeries take place within a hospital and organs are quickly transported through networks specialized in trafficking human organs. Mosuli said that the organs come from fallen fighters who were quickly transported to the hospital, injured people who were abandoned or individuals who were kidnapped.\n\nHe said that organ sales yield large profits. A specialized mafia is engaged in these operations, in addition to medical institutions working in other countries. Without coordination among these parties, such a trade cannot be sustained, he said. According to the Office of the High Commissioner for Human Rights (OHCHR), the organization sells bodies and organs of injured people they arrest.\n\nThe fourth source of funding is transforming the city of Nineveh, adjacent to Turkish borders, into a new center for drug trafficking. The Russian Federal Drug Control Service said IS was gaining significant revenues by smuggling and marketing Afghan heroin, which is sent from Iraq to Europe.\n\n\u201cThe large-scale movement of Afghan heroin acts as an ongoing financial base, aiding the functioning of the Islamic State, which secures huge profits by providing half of the total heroin supplied to Europe via destabilized Iraq and some African countries,\u201d the Russian body said in a statement.\n\nFor its part, the Times of London exposed a human trafficking network established by IS in Mosul, where women and children were sold for money. This also constitutes a funding source for the fighters. According to the newspaper, women and children of Yazidi, Christian and other minority backgrounds are also sold through a networking hub in Syria\u2019s Raqqa.\n\nA report by OHCHR confirmed that more than 25,000 women and children have been imprisoned, sexually violated and sold by IS.\n\nThe sixth funding source is human smuggling rings, especially for families who wish to emigrate to other countries. One family reached Turkey after reportedly paying $8,000 for each individual that escaped.\n\nLivestock seized by IS during the occupation of Yazidi, Turkmen and Shiite villages has also been smuggled. According to Ali Abdel Razzak, the majority of the residents in these villages worked in large-scale livestock ranching. So far it has not been established how much IS members seized as spoils of war when the villagers fled.\n\nWhen it comes to foreign funding, the organization has developed schemes that are difficult to uncover, despite intensive local and international monitoring. One such method, however, uses established trading routes. The organization has networks tasked with collecting donations from wealthy individuals under the pretext of supporting jihad. According to some sources in the trading industry, products are sold in the markets in IS at lower prices than within the countries of origin, a discrepancy that points toward money laundering.","A woman in China chopped off her husband's penis not once, but twice.\n\nAfter Feng Lung, 30, found out that Fan Lung, 32, was sending racy emails to another woman, she chopped it off, according to the Mirror.\n\nLung had used Feng's cell phone to send his lover an email, according to the news outlet.\n\nAfter forgetting to log out of his account, she found the messages, and stormed into the bedroom where her husband was sleeping and allegedly cut off his penis with a pair of scissors.\n\nBut the anger for her husband and the father of her five children didn't stop there.\n\nWhile he was recovering in the hospital, she allegedly snipped it off again after surgeons had reattached it.\n\nShe then threw it out the window.\n\nDespite losing a lot of blood, Lung chased his wife outside.\n\n\"Staff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman,\" a hospital spokesperson said according to the news outlet.\n\nDoctors and police officers failed to find his penis when they searched outside.\n\nFeng Lung is now under arrest for grievous bodily harm, the new outlet reports.\n\nBut Fan Lung's lover isn't alarmed that Lung is missing his penis.\n\n\"It doesn't matter that he's lost his fertility, he has five children already,\" she said.","The 45-year-old was investigating the devastating terrorist attack at Charlie Hebdo magazine when he killed himself\n\nVIEW GALLERY\n\nA senior French police officer investigating the Charlie Hebdo magazine massacre killed himself just hours after the horrific terror attack.\n\nCommissioner Helric Fredou, 45, shot himself in his police office in Limoges last Wednesday night, France 3 reported.\n\nHis body was found by a colleague at 1am on Thursday, hours after the terror attack at the satirical magazine's office which left 12 people dead.\n\nIt has been reported that shortly before committing suicide Commissioner Fredou had met with the family of one of the victims of the Charlie Hebdo attack massacre.\n\nSpeaking to Mirror Online, the Union of Commissioners of the National Police confirmed Mr Fredou had committed suicide.\n\nIn a statement released after his death, a spokesman for the union said: \"It is with great sadness that we were informed this morning of the death of our colleague Helric Fredou, assigned as Deputy Director of the Regional Service Judicial Police in Limoges.\n\nGetty   Firefighters carry a victim on a stretcher at the scene of the Charlie Hebdo shooting\n\n\"On this particular day of national mourning, police commissioners are hit hard by the tragic death of one of their own.\n\n\"The Union of Commissioners of the National Police would like to present its most sincere condolences to the relatives of Helric.\n\n\"In these difficult times, we have a special thought for all his colleagues.\"\n\nMr Fredou - who was single and had no children - began his career as a police officer in 1997, working in Versailles.\n\nHe eventually returned to his home town of Limoges and in 2012 became deputy director of the regional police service.\n\nFrench media reports suggest he was depressed and was suffering from burnout.\n\nBrothers Said and Cherif Kouachi launched last Wednesday's devastating attack at the office's of the French satirical magazine.\n\nThe attack left 12 people dead. On Friday, the pair were shot dead by police after taking a man hostage at a family-run printing press in Dammartin-en-Goele .\n\nIn a separate incident on Friday, Amedy Coulibaly, 32, took about 15 people hostage in a Paris supermarket.\n\nFour hostages were killed in the incident along with Coulibaly.\n\nVideo loading","A pregnant woman lost her left eye when cops in Ferguson shot out a car window with a bean bag \u2014 sending shards of glass flying into her face, it was revealed on Friday.\n\nDornella Conner said she and her boyfriend, De\u2019Angelas Lee, were \u201cjust riding around and respecting Mike Brown\u201d when they stopped at a gas station in the the 10000 block of Halls Ferry early Tuesday, KMOV St. Louis reported.\n\nOnce at the gas station, Conner said, police confronted the couple.\n\n\u201cThey pulled up while we were coming towards the street,\u201d she told the local TV station. \u201cDe\u2019Angelas was trying to get away, they blocked us from the side, front and back.\u201d\n\nBut cops are crying foul \u2014 they say it was Conner and Lee who were the aggressors during the mayhem after Lee drove the car straight at them, according to KMOV.\n\nThat\u2019s when one of the cops fired a specialized bean bag round into the front passenger window, in order to stop the car, police said.\n\nBroken glass went flying into Conner\u2019s face and eyes and she was rushed to a nearby hospital, but doctors were unable to save her left eye.\n\n\u201cThanks [to] all my Facebook friends for your support,\u201d she wrote Wednesday on Facebook. \u201cIm blind in my left eye and they took it out because i got [shot] in my face \u2026 but thank god that i can see the world.\u201d\n\nConner also remained optimistic for Thanksgiving, but made it clear that she feels the police should pay for what they did.\n\n\u201cIm soo thankful that im here too spend thanksgiving with my family and my kids even tho im still in pain,\u201d she wrote Thursday. \u201cI will have justices for what they did too me but I happy im alive.\u201d\n\nConner\u2019s father, Donnell, also called for something to be done for what happened to his daughter.\n\n\u201cI\u2019m very upset, very disappointed with tactics that they used trying to get control of the situation,\u201d he told KMOV. \u201cI understand it\u2019s a tough job, I understand that it was chaos, [but] there was no reason to fire upon an innocent person sitting in a vehicle.\u201d","Microsoft is in advanced talks to acquire the maker of the game Minecraft for more than $2 billion, people briefed on the discussions said on Tuesday. The move was intended to ensure that one of the most popular games was available for the computing giant\u2019s family of devices.\n\nThe sides still need to work out many details, and a deal could fall through, according to one of these people, who spoke on condition of anonymity.\n\nAcquiring Minecraft would give Microsoft control of an online world that has defied many of the conventions of the modern games business to become a blockbuster success.\n\nMinecraft\u2019s blocky graphics are crude by today\u2019s standards, looking like virtual Lego bricks. But unlike many of the start-ups purchased by big technology companies for billions of dollars, Minecraft is already a lucrative business. This year, Mojang, the privately held Swedish company that makes Minecraft, told The Wall Street Journal that its revenue was about $360 million last year, up 38 percent from the year before. The Journal reported the discussions with Microsoft earlier on Tuesday. Mojang was co-founded by Markus Persson, a 35-year-old programmer and game designer who is better known in the gaming world by his gamer name, Notch. Mr. Persson has said in the past that he did not want to sell the company or take money from outside investors.\nIn an era when many games, especially for mobile devices, are given away, and derive their profit from the sale of virtual currency and other items, Mojang sells Minecraft the old-fashioned way \u2014 by charging people to buy a copy. The price varies depending on what kind of device people use to play the game, ranging from $7 on mobile phones to $27 for computer versions. A version of Minecraft for Microsoft\u2019s Xbox, which has been a top seller for the console, costs $20.\n\nFor Microsoft, the interest in a deal is motivated in large part by a desire to ensure that attractive content is available for some of its most important platforms. Minecraft is not currently available on Windows Phone, the mobile operating system that Microsoft has struggled to turn into a strong competitor to Apple\u2019s iPhone and Google\u2019s Android.\n\nMinecraft has also not been adapted to take advantage of the graphical interface of Microsoft\u2019s latest operating system for computers and tablets, Windows 8. The game is not available for purchase in the Windows Store, Microsoft\u2019s online app store.\n\nGaming remains one of the most popular applications for mobile devices and computers. The lack of timely versions of top titles for its devices has been a problem for Microsoft as it tries to compete more aggressively with rivals like Apple, Samsung and Google.\nBy the standards of Microsoft, which had nearly $86 billion in cash and short-term investments at the end of June, a $2 billion-plus deal would be relatively small. Because Mojang is a European company, Microsoft would be able to use cash from overseas operations to fund the deal, a more attractive prospect than bringing the cash back to the United States where it would be subject to hefty repatriation taxes.\n\nA spokeswoman for Microsoft declined to comment. Mr. Persson did not respond to a request for comment.\n\nMicrosoft first approached Mojang about three months ago, interested in pursuing a deal, one of the people briefed on the discussions said. By that point, the company \u2014 and Mr. Persson in particular \u2014 had considered a sale, having received takeover approaches worth about $1 billion in the last few years.\n\nSoon after, Microsoft made an initial offer, prompting more serious talks between the sides. Last month, Mojang hired additional advisers to assist in the discussions.\n\nTalks are continuing between them, and an agreement could be reached by the end of the month, the person briefed on the discussions said.\n\nWhile Mr. Persson is said to accept that he may not stay for more than six months if a deal is struck, Mojang is pressing to try to ensure that Microsoft retains its younger developers.\n\nIn a Q. and A. hosted on the Internet forum Reddit a year ago, Mr. Persson described growing up relatively poor. After he created the popular game, he wrote, he has earned a huge amount of money that he spends on computers, gaming consoles and traveling. \u201cI might eventually get a driver\u2019s license so I can buy a car,\u201d he added.","SEOUL, Feb. 5 (Korea Bizwire) \u2013 A powerful robot vacuum cleaner caused an unlikely accident involving a Korean housewife, and required the intervention of a couple of paramedics. On January 3, a woman in her fifties had her hair sucked up into a robot vacuum at her home in the city of Changwon, South Korea.\n\nOn the day of the accident, she turned on her robot vacuum as usual, and laid down flat on the floor to rest, leaving the robot to do its job. The robot vacuum came around her relaxing on the floor, and suddenly sucked her hair into its nozzle. The vacuum stopped running one to two minutes after the sudden hair intake.\n\nThe startled housewife called 119, Korea\u2019s emergency telephone number. Fortunately, paramedics quickly arrived at the scene, and successfully disjoined her hair from the nozzle. The housewife suffered only minor injuries.\n\nThe problematic robot vacuum had a nozzle with a roller inside, which sweeps and vacuums floors. The Changwon Fire Service Headquarters presumed that the vacuum\u2019s sensors identified the woman\u2019s hair as dust.\n\nThe likelihood of this type accident occurring is undoubtedly more significant in countries with a \u201csitting-on-the-floor\u201d culture. Since Koreans love to rest or relax on a toasty, cleanly swept floor, exercising caution on using a robot vacuum is probably a good idea.","If you're an American and you've been watching the pro-democracy protests in Hong Kong closely, you may have noticed something familiar: a number of the young demonstrators are using the same \"hands up, don't shoot\" gesture that became a symbol of last month's protests in faraway Ferguson, Missouri.\n\n\nHong Kong's protesters have good reason to put their hands up: police are using what many observers describe as an unprecedented level of force against the demonstrations, which are rallying against the Chinese government for reneging on its promise to grant them full democracy in 2017. While injuries in the protests have been relatively few so far, the clashes have been bad enough that Hong Kongers appear to earnestly fear the police might crack down violently, and that anxiety is showing in these photos.\n\n\nIt's impossible to say the degree to which protesters are using the gesture as a deliberate nod to Ferguson, or borrowing something they'd seen on the news for their own purposes, or using it coincidentally. But Hong Kongers, particularly young Hong Kongers, pride themselves on being plugged in to the world, so it is well within the realm of possibility that they followed the events in Ferguson and are now appropriating the gesture for their own use. Some of the protesters are organized within a group called Occupy Central, named for Hong Kong's Central financial district and for the global protest movement that began with Occupy Wall Street.\n\n\nIt's fascinating to see a symbol of the fight against racism and police violence in America become a symbol of democracy and freedom halfway around the world, however it got there.","\u201cThe aerial shot enables viewers to see the full body of the crab, including its pinchers and legs,\u201d says the AOL article.\nThe article also mentions a man who runs a website devoted to the weird and unusual. He reportedly thought the creature in question was initially driftwood with a striking resemblance to a crab, but then later explained he now thinks the crab is real.\nBy the way, the largest known crab in the world is the Japanese spider crab. But even that one only measures up to about one-fourth the size of this alleged \u201cCrabzilla.\u201d They can measure 12 feet across from claw to claw and weigh up to 40 pounds.\nAgencies/Canadajournal","An American woman has claimed to have had a third breast surgically added to her chest.\n\nThe 21-year-old, who calls herself Jasmine Tridevil, wants to be a reality star.\n\nShe posts videos of her daily life in Tampa, Florida, on Facebook to \u201cshow the struggles she faces because of her surgery.\u201d\n\nTridevil has also claimed she had the surgery because she didn\u2019t want to appear as attractive to men.\n\nIn one of the videos, she said: \u201cI got the surgery because I wanted to turn off guys. I know it sounds crazy but I don\u2019t want to date again ever. I still like to feel pretty.\n\nA picture posted by Jasmine. Photo: FACEBOOK\n\n\u201cIf I got a third breast implant most guys would think that\u2019s weird and gross. But I can still feel pretty.\n\n\u201cI\u2019m starting a reality show called Jasmine\u2019s Jugs and my ultimate goal is to get it onto MTV. That\u2019s my dream.\u201d\n\nTridevil reportedly told Real Radio 104.1 that she spent $20,000 (\u00a312,000) on the procedure a few months ago, after struggling to find a doctor who would perform the operation.\n\n\u201cI called 50 doctors,\u201d she explained. \u201cIt was really hard finding someone that would do it too because they\u2019re breaking the code of ethics.\u201d\n\nJasmine in a specially designed bikini. Photo: FACEBOOK/JASMINE TRIDEVIL\n\nShe claims her third breast was made using an implant and skin tissue cut from her abdomen.\n\nThe surgeon was not able to make an artificial areola, so Tridevil had one tattooed on to \u201clook natural.\u201d\n\nShe told the radio station that her parents did not react well: \u201cMy mum ran out the door. She won\u2019t talk to me. She won\u2019t let my sister talk to me. My dad, he really isn\u2019t happy. He is kind of ashamed of me but he accepted it.\u201d\n\nTridevil has written on her Facebook page that she has a number of TV and radio interviews coming up, but a few days ago added: \u201cI'm nervous as Hell. I'm prepared for people to judge harshly and tell me to kill myself lol.\u201d\n\nA selfie taken by Jasmine. Photo: FACEBOOK/JASMINE TRIDEVIL\n\nSo far, social media users have been unable to decide what they think about Tridevil.\n\nOne user wrote, \u201cyou are a hero in my books\u201d.\n\nWhile another commented, \u201cyou\u2019re stupid for doing this. There are other ways to become famous.\u201d\n\nJoin the conversation with TeleWonderWomen on Twitter.","A five-year-old boy in Torpoint, England, ended up missing a friend\u2019s birthday party, and he did it without any advance notice. Due to his no-show at his friend\u2019s party, the young child was actually given an invoice and billed for his nonappearance.\n\nAccording to the Plymouth Herald, Derek Nash says that his son Alex was given a \u201cchild\u2019s party no show fee\u201d invoice for not going to a friend\u2019s birthday party. The bill for \u00a315.95 (approx. $25) was in his son\u2019s school bag last week and Nash \u201cthought it was a joke.\u201d\n\nThe party was scheduled for before the Christmas holidays when Alex was invited to one of his Torpoint Nursery and Infant School classmate\u2019s birthday party. It was being held at the Ski Slope and Snowboard Centre, and the Nash family indicated that Alex would be attending the party.\n\n\u201cShe saw me and asked if Alex was coming to the party. At this time I agreed and said that Alex was looking forward to it.\u201d\n\nAs the Metro stated, Nash informed the classmate\u2019s mother in person that his son would be going to the party. It was after that conversation that Nash realized the family already had a family trip planned for that day.\n\nUpon trying to cancel Alex\u2019s acceptance to the party, Nash found no way to contact the party-thrower.\n\n\u201cWe did not have a contact number, email or an address to let [the boy\u2019s mother] know. So on the day of the party we asked Alex what he wanted to do \u2013 he chose to be with his grandparents.\u201d\n\nIt was a week later that the invoice for Alex\u2019s no-show was received. A teacher at the Torpoint Nursery and Infant School is actually the one who put the notice in the boy\u2019s school bag, and the school has since issued an apology for their involvement in the matter.\n\nAlex\u2019s teacher said that she would let all staff know that giving the boy an invoice was a \u201cbreach of protocol.\u201d\n\nDerek Nash said he then left the school and went to visit the birthday boy\u2019s mother since her address was now on the invoice. He let her know that he \u201cwould not be paying her the money\u201d and that \u201cshe should have spoken to me first.\u201d\n\nThe birthday boy\u2019s mother has since threatened the Nash family with legal action and could possibly take them to small claims court to get the money she is owed.\n\nAs for Alex Nash and his classmate at the Torpoint Nursery? He has told his parents that his classmate won\u2019t play with him at school now since he was a no-show to the party and the invoice was given out.\n\n[Image via Plymouth Herald]","Suspected for sometime by local authorities of running a pig farm functioning as an underground pig brothel, where clients paid for sexual services with the farm animals, the 67-year old farm owner was arrested with two of his sons and some 30 guests who were present to celebrate the New Year\u2019s Eve.\n\nCaught in full action during the night of New Year\u2019s Eve, the FBI raid engaged more than 16 agents in what local officials believe to be the biggest crack down on an animal brothel in American history.\n\nHundreds of piglets were forced into sexual acts with clients of the pig brothel\n\nLocal authorities fear a recrudescence in sexual deviant behavior with animals in the region since this is the third animal brothel to be closed down in recent months in the area.\n\nThe farmer and his sons could spend up to five years in prison expect legal experts.","His gorging has seen him put on so much weight that the tubby tyrant now walks with a limp.\n\nThe addicted 31-year-old constantly stuffs his face with the holey Swiss scoff after falling in love with Emmental while he was a student in Switzerland.\n\nA Korean source said: \u201cHis intake has increased in recent years with the strain of being in power.\u201d\n\nThis has prompted terrified enemies of the regime who have fled North Korea to claim his poor health is down to his expanding waistline.\n\nKim was spotted limping at a ceremony in the North Korean capital Pyongyang to mark the 20th anniversary of the death of the nation\u2019s founder, his granddad KimIl-sung.\n\nHis face looked swollen and he was limping on his right leg, wearing a gloomy expression through the parade.\n\nAnd Emmental, which is 45% fat, is said to be sending plump Kim to an early grave.\n\nThe despot \u2013 who rules a country where millions are starving \u2013 ordered three officials to attend a crash course in cheese making because he was furious at the quality of dairy products in the Asian state.\n\nBut the director of an acclaimed French dairy production college said the request had been \u201cpolitely but firmly declined\u201d.\n\nThe UN Food and Agricultural Organisation estimates around 2.8 million people in the country face an \u201congoing struggle with under-nutrition and a lack of vital protein and fat in their diets\u201d.","UNITED NATIONS -- Iraq's ambassador to the United Nations asked the U.N. Security Council on Tuesday to look at allegations that the Islamic State of Iraq and Syria (ISIS) is using organ harvesting as a way to finance its operations.\n\nAmbassador Mohamed Alhakim told reporters that in the past few weeks, bodies with surgical incisions and missing kidneys or other body parts have been found in shallow mass graves.\n\n\"We have bodies. Come and examine them,\" he said. \"It is clear they are missing certain parts.\"\n\n\nPlay VIDEO\nNew photo of ISIS leader Abu Bakr Al-Baghdadi\nHe also said a dozen doctors have been \"executed\" in Mosul for refusing to participate in organ harvesting.\n\nAlhakim briefed the council on the overall situation in Iraq and accused ISIS of \"crimes of genocide\" in targeting certain ethnic groups.\n\nThe outgoing U.N. envoy to Iraq, Nikolay Mladenov, told the council that 790 people were killed in January alone by terrorism and armed conflict.\n\nMladenov noted the increasing number of reports and allegations that ISIS is using organ harvesting as a financing method, but he said only that \"it's very clear that the tactics ISIL is using expand by the day.\" He used an alternative acronym for the group.\n\n\nPlay VIDEO\nEgypt takes on ISIS with airstrikes\nHe said Iraq's most pressing goal is to win back the vast territory that ISIS has seized in the past year. The Sunni militants seized a third of both Iraq and neighboring Syria and imposed strict Sharia law.\n\n\"Especially worrying is the increasing number of reports of revenge attacks committed particularly against members of the Sunni community in areas liberated from ISIL control,\" Mladenov said.\n\nSheikh Ahmed Aburisha is a tribal leader from Anbar province in Iraq, 85 percent of which is under ISIS control. In late January, he visited Washington to urge the U.S. to give his tribes weapons and money so they can defeat ISIS in Anbar.\n\n\"Vice President Biden and Gen. [John] Allen have a clear picture of what is happening in Iraq and Anbar and what type of support is needed for the fighters in Anbar,\" Aburisha told CBS News' Jennifer Janisch. \"We have received promises and we hope that these promises will materialize in reality on the ground.\"","White House Chief of Staff Denis McDonough is denying claims that the administration threatened legal action against the families of kidnapped Americans if they paid ransom to their captors, the Islamic State.\n\nMcDonough hit a series of Sunday interview shows to promote the administration's counterterrorism plan against the Islamic State, including a plea to Congress to fund anti-Islamic State forces in Syria.\n\nThe families of James Foley and Steven Sotloff \u2014 American journalists beheaded by the Islamic State \u2014 said the government objected when they considered ransom payments, and even threatened prosecution.\n\n\"We didn't threaten anybody, but we made clear what the law is,\" McDonough said on Fox News Sunday. \"That's our responsibility, to make sure we explain the law and uphold the law.\"\n\nRansom payments are prohibited under U.S. law, on the theory they would encourage terrorist groups to kidnap more Americans.\n\nMcDonough said he sympathized with the Foley and Sotloff families, and noted that the administration attempted a hostage rescue in Syria.\n\n\"We took every effort \u2014 and will continue to take every effort \u2014 to secure people,\" he said.\n\nIn discussing the counter-terrorism plan, McDonough urged Congress to fund anti-Islamic State fighters in Syria, and said the U.S. is \"obviously\" at war with the militant group.\n\nThe interviews aired a day after the Islamic State beheaded a third hostage, British aid worker David Haines\n\nThe plan that Obama announced Wednesday includes the prospect of U.S. airstrikes in Syria, while expanding ongoing strikes in neighboring Iraq.\n\nObama, McDonough, and other aides say the plan features assistance to local forces in Iraq and Syria to carry the fight against the Islamic State, also known as ISIL or ISIS.\n\nIn his round of interviews, McDonough echoed Obama's pledge to avoid using U.S. combat troops, and to rely on forces in Syria and Iraq.\n\n\"That's why the Syrian opposition is so important,\" McDonough said on CNN's State of the Union, later adding that \"it's going to be Iraqi and other boots on the ground that are bringing this fight to ISIL.\"\n\nOn ABC's This Week, McDonough said that \"what we want to make sure happens is that we have committed partners who can take the fight to ISIL on the ground. And they will have not only support from us from the air, but they'll also have training and equipment support from us.\"\n\nLawmakers and analysts have questioned Obama's plan, saying that the United States will have to get more involved \u2014 including the prospect of ground troops \u2014 if the Islamic State is to be defeated.\n\nSen. Lindsey Graham, R-S.C., told Fox News Sunday that the Obama administration is \"delusional\" about its plan.\n\n\"It is our fight,\" Graham said. \"It's not just their fight. This is a radical Islamic army that's pushing a theory of a master religion ... It's about protecting millions of people throughout the world from a radical Islamic army \u2014 they're intending to come here.\"\n\nGraham also said of Obama: \"This president needs to rise to the occasion before we all get killed back here at home.\"\n\nAdministration officials have offered different descriptions of the administrations's plan, ranging from \"counter-terrorism operations\" to outright \"war.\"\n\nOn NBC's Meet The Press, McDonough said that \"as much as we've been at war with al Qaeda since we got here, we're at war with ISIL.\"\n\nIt is \"a complicated effort,\" McDonough said, and \"success looks like an ISIL that no longer threatens our friends in the region, no longer threatens the United States \u2014 an ISIL that can't accumulate followers, or threaten Muslims in Syria, Iran, Iraq, or otherwise.\"\n\nSecretary of State John Kerry, who has disputed the use of the term \"war,\" told CBS' Face The Nation that \"there's frankly a kind of tortured debate going on about terminology ... What I'm focused on, obviously, is getting done what we need to get done to ISIL.\"","A 17-year-old transgender girl in Ohio committed suicide by walking into traffic early Sunday morning.\n\nLeelah Alcorn, born Joshua Ryan, left behind a harrowing note posted on Tumblr that exposed the pain, frustration and rejection Leelah felt, including her feeling that \u201cthere\u2019s no way out,\u201d and her concern that she would never fully transition.\n\nLeelah died around 2:20 a.m. Sunday after she was hit by a tractor trailer near the  South Lebanon exit of I-71. While initial news reports seemed to suggest her death was an accident, her note made her intentions clear:\n\nIf you are reading this, it means that I have committed suicide and obviously failed to delete this post from my queue.\n\nPlease don\u2019t be sad, it\u2019s for the better. The life I would\u2019ve lived isn\u2019t worth living in\u2026 because I\u2019m transgender. I could go into detail explaining why I feel that way, but this note is probably going to be lengthy enough as it is. To put it simply, I feel like a girl trapped in a boy\u2019s body, and I\u2019ve felt that way ever since I was 4. I never knew there was a word for that feeling, nor was it possible for a boy to become a girl, so I never told anyone and I just continued to do traditionally \u201cboyish\u201d things to try to fit in.\n\nWhen I was 14, I learned what transgender meant and cried of happiness. After 10 years of confusion I finally understood who I was. I immediately told my mom, and she reacted extremely negatively, telling me that it was a phase, that I would never truly be a girl, that God doesn\u2019t make mistakes, that I am wrong. If you are reading this, parents, please don\u2019t tell this to your kids.\n\nEven if you are Christian or are against transgender people don\u2019t ever say that to someone, especially your kid. That won\u2019t do anything but make them hate them self. That\u2019s exactly what it did to me.\n\nMy mom started taking me to a therapist, but would only take me to christian therapists, (who were all very biased) so I never actually got the therapy I needed to cure me of my depression. I only got more Christians telling me that I was selfish and wrong and that I should look to God for help.\n\nWhen I was 16 I realized that my parents would never come around, and that I would have to wait until I was 18 to start any sort of transitioning treatment, which absolutely broke my heart. The longer you wait, the harder it is to transition. I felt hopeless, that I was just going to look like a man in drag for the rest of my life.\n\nOn my 16th birthday, when I didn\u2019t receive consent from my parents to start transitioning, I cried myself to sleep.\n\nRelated: 12-Year-Old Boy Commits Suicide After Anti-Gay Bullying For Being A Cheerleader\n\nLater, she detailed her emotional turmoil.\n\nAfter a summer of having almost no friends plus the weight of having to think about college, save money for moving out, keep my grades up, go to church each week and feel like shit because everyone there is against everything I live for, I have decided I\u2019ve had enough. I\u2019m never going to transition successfully, even when I move out. I\u2019m never going to be happy with the way I look or sound. I\u2019m never going to have enough friends to satisfy me. I\u2019m never going to have enough love to satisfy me. I\u2019m never going to find a man who loves me. I\u2019m never going to be happy.\n\nEither I live the rest of my life as a lonely man who wishes he were a woman or I live my life as a lonelier woman who hates herself. There\u2019s no winning. There\u2019s no way out. I\u2019m sad enough already, I don\u2019t need my life to get any worse. People say \u201cit gets better\u201d but that isn\u2019t true in my case. It gets worse. Each day I get worse. That\u2019s the gist of it, that\u2019s why I feel like killing myself. Sorry if that\u2019s not a good enough reason for you, it\u2019s good enough for me.\n\nAs for my will, I want 100% of the things that I legally own to be sold and the money (plus my money in the bank) to be given to trans civil rights movements and support groups, I don\u2019t give a shit which one. The only way I will rest in peace is if one day transgender people aren\u2019t treated the way I was, they\u2019re treated like humans, with valid feelings and human rights. Gender needs to be taught about in schools, the earlier the better. My death needs to mean something. My death needs to be counted in the number of transgender people who commit suicide this year.\n\nI want someone to look at that number and say \u201cthat\u2019s fucked up\u201d and fix it. Fix society. Please.\n\nLeelah was being home-schooled at the time of her death.\n\nFind out how you can help fight LGBT youth suicide by reaching out to The Trevor Project","TEHRAN (FNA)- Iraq\u2019s army has shot down two British planes as they were carrying weapons for the ISIL terrorists in Al-Anbar province, a senior lawmaker disclosed on Monday.\n\u201cThe Iraqi Parliament\u2019s National Security and Defense Committee has access to the photos of both planes that are British and have crashed while they were carrying weapons for the ISIL,\u201d Head of the committee Hakem al-Zameli said, according to a Monday report of the Arabic-language information center of the Islamic Supreme Council of Iraq.\nHe said the Iraqi parliament has asked London for explanations in this regard.\n\nThe senior Iraqi legislator further unveiled that the government in Baghdad is receiving daily reports from people and security forces in al-Anbar province on numerous flights by the US-led coalition planes that airdrop weapons and supplies for ISIL in terrorist-held areas.\n\nThe Iraqi lawmaker further noted the cause of such western aids to the terrorist group, and explained that the US prefers a chaotic situation in Anbar Province which is near the cities of Karbala and Baghdad as it does not want the ISIL crisis to come to an end.\n\nEarlier today, a senior Iraqi provincial official lashed out at the western countries and their regional allies for supporting Takfiri terrorists in Iraq, revealing that US and Israeli-made weapons have been discovered from the areas purged of ISIL terrorists.\n\naqaba israel_012\n\n\u201cWe have discovered weapons made in the US, European countries and Israel from the areas liberated from ISIL\u2019s control in Al-Baqdadi region,\u201d the Al-Ahad news website quoted Head of Al-Anbar Provincial Council Khalaf Tarmouz as saying.\n\nHe noted that the weapons made by the European countries and Israel were discovered from the terrorists in the Eastern parts of the city of Ramadi.\n\nAl-Zameli had also disclosed in January that the anti-ISIL coalition\u2019s planes have dropped weapons and foodstuff for the ISIL in Salahuddin, Al-Anbar and Diyala provinces.\n\nAl-Zameli underlined that  the coalition is the main cause of ISIL\u2019s survival in Iraq.\n\n\u201cThere are proofs and evidence for the US-led coalition\u2019s military aid to ISIL terrorists through air(dropped cargoes),\u201d he told FNA in January.\n\nHe noted that the members of his committee have already proved that the US planes have dropped advanced weaponry, including anti-aircraft weapons, for the ISIL, and that it has set up an investigation committee to probe into the matter.\n\n\u201cThe US drops weapons for the ISIL on the excuse of not knowing about the whereabouts of the ISIL positions and it is trying to distort the reality with its allegations.\n\nHe noted that the committee had collected the data and the evidence provided by eyewitnesses, including Iraqi army officers and the popular forces, and said, \u201cThese documents are given to the investigation committee \u2026 and the necessary measures will be taken to protect the Iraqi airspace.\u201d\n\nAlso in January, another senior Iraqi legislator reiterated that the US-led coalition is the main cause of ISIL\u2019s survival in Iraq.\n\n\u201cThe international coalition is only an excuse for protecting the ISIL and helping the terrorist group with equipment and weapons,\u201d Jome Divan, who is member of the al-Sadr bloc in the Iraqi parliament, said.\n\nHe said the coalition\u2019s support for the ISIL is now evident to everyone, and continued, \u201cThe coalition has not targeted ISIL\u2019s main positions in Iraq.\u201d\n\nIn late December, Iraqi Parliamentary Security and Defense Commission MP disclosed that a US plane supplied the ISIL terrorist organization with arms and ammunition in Salahuddin province.\n\nMP Majid al-Gharawi stated that the available information pointed out that US planes are supplying ISIL organization, not only in Salahuddin province, but also other provinces, Iraq TradeLink reported.\n\nHe added that the US and the international coalition are \u201cnot serious in fighting against the ISIL organization, because they have the technological power to determine the presence of ISIL gunmen and destroy them in one month\u201d.\n\nGharawi added that \u201cthe US is trying to expand the time of the war against the ISIL to get guarantees from the Iraqi government to have its bases in Mosul and Anbar provinces.\u201d\n\nSalahuddin security commission also disclosed that \u201cunknown planes threw arms and ammunition to the ISIL gunmen Southeast of Tikrit city\u201d.\n\nAlso in Late December, a senior Iraqi lawmaker raised doubts about the seriousness of the anti-ISIL coalition led by the US, and said that the terrorist group still received aids dropped by unidentified aircraft.\n\n\u201cThe international coalition is not serious about air strikes on ISIL terrorists and is even seeking to take out the popular (voluntary) forces from the battlefield against the Takfiris so that the problem with ISIL remains unsolved in the near future,\u201d Nahlah al-Hababi told FNA.\n\n\u201cThe ISIL terrorists are still receiving aids from unidentified fighter jets in Iraq and Syria,\u201d she added.\n\nHababi said that the coalition\u2019s precise airstrikes are launched only in those areas where the Kurdish Pishmarga forces are present, while military strikes in other regions are not so much precise.\n\nIn late December, the US-led coalition dropped aids to the Takfiri militants in an area North of Baghdad.\n\nField sources in Iraq told al-Manar that the international coalition airplanes dropped aids to the terrorist militants in Balad, an area which lies in Salahuddin province North of Baghdad.\n\nIn October, a high-ranking Iranian commander also slammed the US for providing aid supplies to ISIL, adding that the US claims that the weapons were mistakenly airdropped to ISIL were untrue.\n\n\u201cThe US and the so-called anti-ISIL coalition claim that they have launched a campaign against this terrorist and criminal group \u2013 while supplying them with weapons, food and medicine in Jalawla region (a town in Diyala Governorate, Iraq). This explicitly displays the falsity of the coalition\u2019s and the US\u2019 claims,\u201d Deputy Chief of Staff of the Iranian Armed Forces Brigadier General Massoud Jazayeri said.\nThe US claimed that it had airdropped weapons and medical aid to Kurdish fighters confronting the ISIL in Kobani, near the Turkish border in Northern Syria.\n\nThe US Defense Department said that it had airdropped 28 bundles of weapons and supplies, but one of them did not make it into the hands of the Kurdish fighters.\n\nVideo footage later showed that some of the weapons that the US airdropped were taken by ISIL militants.\n\nThe Iranian commander insisted that the US had the necessary intelligence about ISIL\u2019s deployment in the region and that their claims to have mistakenly airdropped weapons to them are as unlikely as they are untrue.","Editor's Note: This story appeared in Saturday's edition of the Daily Mail.\nJihadi John, the Briton who beheaded two British and two American hostages held by Islamic State terrorists, has been injured in a US-led air strike, according to reports received by the Foreign Office.\nThe masked \u2018executioner\u2019 with a London accent is believed to have narrowly escaped death when he attended a summit of the group\u2019s leaders in an Iraqi town close to the Syrian border last Saturday.\nThe meeting was targeted by American and Iraqi jets.\nRead the full story here.","FARAH, Afghanistan \u2013 An Afghan mother avenged the death of her son \u2013 a police officer \u2013 at the hands of the Taliban, by killing at least 25 Taliban insurgents and injuring several others in Farah Province, media reported November 24.\n\nRelated Articles\nNangarhar, Farah clashes kill 20 Taliban\nTaliban kill kidnapped provincial council candidate, 9 others\nKunduz, Farah clashes kill 9 Taliban, 4 policemen\nThe woman, identified as Reza Gul, picked up a weapon and started shooting at Taliban militants after she saw them kill her son at a police check-point, Khaama Press reported. Gul's husband, other son, daughter and daughter-in-law also fought the militants.\n\n\"Insurgents attacked [the] police check-point and killed my son in a gun battle, and I had no other option but to pick up a weapon, and I began shooting at insurgents,\" Gul said.\n\nThis armed campaign represents \"a symbol of a major revolution and public uprising against the [Taliban],\" Khaama Press quoted Interior Ministry spokesman Sediq Sediqqi as saying.\n\n\"We are proud of the bravery of the family,\" Farah Province Police Chief Gen. Abdul Razaq Yaqubi said.","Some birds want the whole package.\n\nNone more so than a particularly demanding Snowy Owl in Poland, who KILLED her new boyfriend because of his tiny penis.\n\nThe bird, nicknamed the Black Widow, left her suitor half-eaten, shocking vets at the animal shelter in Knyszynska Forest.\n\nPark keepers had noticed the owl was unhappy and decided to pair her up with a new mate.\n\nBut just two days after arriving from Germany, they found the new owl devoured and dead.\n\nShelter spokesman, Robert Konowal, said: \"The first two days were fine and they seemed to get on very well.\n\n\"We were horrified when we then discovered she had killed him.\n\n\"At first we couldn\u2019t understand why but we took the remains to a vet who after examining him found that his testicle sack and private parts were underdeveloped.\n\n\"In other words, he wasn\u2019t a suitable lover, and we assume that after failing to perform she killed him, probably out of frustration.\n\nGettyA lonely female owl was introduced to a male suitor. She killed him because his penis was not big enoughMurderer: The lonely female owl killed her mate because his penis was not big enough\n\"The Snowy Owl is beautiful but also brutal and we have nicknamed her the Black Widow.\"\n\nThe zoo confirmed that they were now looking for another snowy owl to be provided but said so far other facilities were reluctant to accommodate the request after the way the owl's last partner ended up.\n\nKonowal added: \"She may be a bit fussy but we're sure there's another owl out there who will meet her standards.\"\n\nClick below to see some cute animals who got along much better than these owls","Fan Lung\u2019s wife took matters into her own hands after catching Lung sending cell phone messages to his Chinese lover, Zhang Hung, who Lung now plans to marry.\n\nA jilted wife who chopped her cheating husband's manhood off twice is facing jail.\n\nTwo-timing dad of five Fan Lung, 32, had used his wife's cell phone to send lover Zhang Hung, 21, a saucy email from his marital home in the city of Shangqiu, of central China's Henan province.\n\nBut after forgetting to log out of his account, stunned wife Feng, 30, came across the message \u2014 and several others \u2014 and flew into a rage.\n\nGrabbing a pair of scissors she stormed into their bedroom where he was sleeping and snipped his manhood off.\n\nBut after being taken to the hospital where he had it sewn back on, fuming Feng sneaked into his hospital room and cut it off again before throwing it out of a window.\n\n\u201cThe first we were aware of what happened was when someone came into the reception area to say a naked man was beating up a woman outside the hospital,\u201d a hospital spokesman said.\n\n\u201cStaff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman.\n\n\u201cHe was stopped and the woman was taken in for treatment, and then we discovered she had chopped his penis off again.\u201d\n\nDoctors and police officers combed the area outside but failed to find the man's missing member, and they believed it may have been stolen by a stray dog or cat.\n\nThe hospital spokesman said the man had lost a lot of blood and needed emergency surgery.\n\nHe is in stable condition but \u201cextremely emotionally distraught,\u201d the spokesman said.\n\nLung\u2019s lover, who arrived at the hospital, said she planned to marry him as soon as she could.\n\n\u201cIt doesn't matter that he's lost his fertility,\u201d Hung said, \u201che has five children already.\u201d\n\nLung\u2019s wife was charged in the gruesome attack.","Of all the Apple rumors coming out of the Far East recently, the one with the most legitimacy seems to be Apple producing an iPhone with a 4-inch display next year.\n\nAlthough the reports are unsubstantiated, returning to the small smartphone market would be a good move for Apple.\n\nAccording to the Electronic Times of Taiwan, the supply chain for Apple production in 2015 includes the components for a smaller handset than the iPhone 6.\n\nThe report states that Apple is producing the smaller model \u201cfor the convenience of single-handed operation of female users.\u201d\n\nEven though Apple has turned to the larger smartphone and phablet market with the release of the iPhone 5 and 6, respectively, there are still users who prefer the smaller screens and the ability to use a smartphone with just one hand. As phones get bigger, it becomes impossible to do even the simplest tasks without both hands.\n\nThe new phone is rumored to be replacing the iPhone 5c model. The 5c has been Apple\u2019s budget model since its release in September 2013.\n\nThe 5c lacked many of the features of the 5s model, such as using the Apple 5 model\u2019s A6 chip instead of the A7 that came with the 5s, not having Touch ID, lacking the M7 motion co-processor and other minor features. The iPhone 5c was discontinued in September 2014 when the iPhone 6 was announced.\n\nAccording to Pocketnow, this rumor might signify that Apple wants to standardize their current iPhone models with a small (4-inch), mid-sized (4.7-inch) and phablet (5.5-inch) display. Whether the new 4-inch iPhone would be marketed as a budget iPhone is impossible to say at this point.\n\nApple stayed with a 3.5-inch display for five generations as its rivals grew progressively larger. Steve Jobs, founder of Apple, said in 2010 that the smaller screen was better because it was easier to \u201cget your hands around it.\u201d\n\nThis article originally appeared at Digital Journal. Copyright 2014. Follow Digital Journal on Twitter.\n\nSEE ALSO:  UBS: iPhone Sales Are Skyrocketing","Well, this is rather surprising: Microsoft is in talks to buy Minecraft's developer, Mojang, according to a few different sources. The Wall Street Journal says that the ever loose-lipped \"person familiar with the matter\" has noted the deal is valued at over $2 billion, while reps for both Redmond and the Swedish developer remain mum on the subject.\n\nDeveloping...\n\nSource: Wall Street Journal, CNBC\n\nInstantly compare products side by side and see which one is best for you!\n\nTry it now \u2192","The US is refuting claims that it threatened the Foley family over ransom payments.","A MAN was saved from a vicious bear attack thanks to his Justin Bieber ringtone.\n\nRussian man Igor Vorozhbitsyn, 41, was walking to his favourite fishing spot when a brown bear attacked him.\n\nAs the bear clawed him, Mr Vorozhbitsyn\u2019 mobile phone went off, setting off his ringtone, Justin Beiber\u2019s \u2018Baby\u2019, reports The Austrian Times.\n\nAt the sound of the hit Beiber track, the bear turned and fled back into the forest.\n\n\u201cI had parked my car and was walking towards the spot I\u2019d marked out when there was a tremendous impact on my back and the bear was on top of me.\u201d\n\n\u201cI couldn\u2019t believe my luck when the phone went off and he fled.\u201d\n\n\u201cI know that sort of ringtone isn\u2019t to everyone\u2019s taste but my granddaughter loaded it onto my phone for a joke,\u201d he said.\n\nWildlife experts said a sudden noise can frighten animals, even in mid-attack.\n\n\u201cSometimes a sharp shock can stop an angry bear in its tracks and that ringtone would be a very unexpected sound for a bear,\u201d a wildlife experts told The Austrian Times.\n\nAfter the animal fled Mr Vorozhbitsyn used his phone to call for help.\n\nHe suffered cuts and bruises from the attack and is now recovering.","The British accent in the video that depicted the despicable and cowardly murder of an American journalist has raised concerns in the UK about the background of the ISIS jihadist. The Washington Post\u2019s report on the butchery includes this nugget that should have Americans thinking twice, too:\n\nIn an interview with the BBC, Foreign Secretary Philip Hammond acknowledged that the apparent executioner spoke with a British accent and said the video seemed to be genuine.\n\nHundreds of Britons are believed to have traveled to Syria to fight in the country\u2019s civil war, including many who have joined the Islamic State.\n\n\u201cWe\u2019re absolutely aware that there are significant numbers of British nationals involved in terrible crimes, probably in the commission of atrocities,\u201d Hammond said. \u201cMany of these people may seek at some point to return to the U.K., and they would then pose a direct threat to our domestic security.\u201d\n\nA European intelligence official said the British government was examining the video, and the speech of the purported executioner, to compare it with former Guantanamo Bay prisoners and other British residents believed to have joined the Islamic State.\n\nBoth prisoners in the video are wearing orange shirts and pants, similar to orange jumpsuits worn by detainees at the U.S. military prison at Guantanamo Bay, Cuba. A similar outfit, believed to be a jihadist symbol of the prison, was worn by Nicholas Berg, an American businessman kidnapped in Iraq in 2004 whose execution by an Islamic State precursor organization was recorded on video and posted online.\nThe May 2004 Berg killing was conducted by Abu Musab al-Zarqawi, the leader of Tawhid wal-Jihad at the beginning of the 2003 Iraq war, which became al-Qaeda in Iraq (AQI) at around the time of that beheading. US forces killed Zarqawi in an American airstrike, but AQI survived his death and the Anbar Awakening (if barely) to morph into ISIS when the US pulled out of Iraq. Berg was not the only American beheaded by Zarqawi, either; he also killed Owen Eugene Armstrong later in the same year, and both Berg and Armstrong wore orange jumpsuits when murdered, as did James Foley.\n\nThe orange jumpsuits are obviously referencing Guantanamo Bay, but the British seem concerned that there\u2019s more than just symbolism now in play with ISIS. The US began releasing British subjects from Gitmo during the Bush administration under international pressure to shut down the facility, as well as releasing other detainees to their home countries, all of whom pledged to ensure that they would not return to the fight. We\u2019ve seen plenty of recidivism since then, and all to this same end \u2014 to rejoin the jihad against the West and the nations in this region, and to recruit others to do the same.\n\nIt won\u2019t be a surprise if the jihadist turns out to be a former Gitmo detainee, but it is a bit of a surprise that the UK doesn\u2019t keep a close enough watch on those former detainees to account for their whereabouts immediately. After all, they have already been identified as threats, picked up in the battle zones far from home, which is how they ended up in Gitmo in the first place. The bigger worry for the UK \u2014 and for the US and other Western nations \u2014 will be how many of these butchers will make it back home undetected and anonymous. It should also have us taking great care not to release those who still present a danger, especially since we\u2019re now desperately looking for ways to roll back ISIS. Perhaps we shouldn\u2019t provide them more fighters than they already have.","Uh oh. A report recently went wild on the internet that 88-year-old \u2018Playboy\u2019 founder Hugh Hefner had died of natural causes on Dec. 28. Is Hugh really gone for good?\nOh no! Is Hugh Hefner dead? A shocking report went viral on the internet claiming that the Playboy tycoon had passed away of natural causes at his home in the Playboy Mansion. Fans of the 88-year-old celebrity took to Twitter to sound off on their concerns.\n\n\nHugh Hefner Dead? New Death Hoax Spread On Internet\nTake a huge sigh of relief because Hugh is A-ok!\n\nThe businessman made sure everyone know that he was alive and well on Dec. 29.\n\n\nHis wife, Crystal Hefner, also posted a picture of Hugh on the movie night. However, before Hugh\u2019s tweet, fans expressed their worry all over Twitter.\n\n\nIt\u2019s easy to see why fans would be freaking out. A website with the URL \u201cnbctoday.co\u201d posted the story, and it went viral across various social media sites. Many probably assumed that the link was the actual NBC TODAY site.\n\n\nHugh Hefner Found Dead?\nInform\n\nThe site wrote:  \u201cHugh Hefner, Founder and chief creative officer of Playboy Enterprises, was found dead of natural causes Sunday morning at his home, the Playboy Mansion, in the Holmby Hills neighborhood of Los Angeles, according to Los Angeles police officer Jimmy N. Gardner. He was 88.\u201d\n\nBut Hugh is doing fine. He was just another victim of those crazy death hoaxes that are prevalent on social media nowadays. Good to know you\u2019re OK, Hef!\n\nHollywoodLifers, are you glad that Hugh isn\u2019t dead? Let us know!\n\n\u2013 Avery Thompson","Exercise was part of anti-bullying week\n\nA nine-year-old child\u2019s seemingly heartfelt letter to her teacher after he came out as gay to the class has been celebrated by online users.\n\nThe unidentified girl apparently wrote the letter to a primary school teacher after he used his own sexuality to explain to his class why homophobia was wrong as part of anti-bullying week.\n\n\u201cI\u2019d asked who\u2019d heard \u2018gay\u2019 being used as an insult. Almost every one of my class put their hands up. I was stunned,\u201d the unidentified teacher told Pink News.\n\n\u201cThen I asked who thought that people who were gay or lesbian were bad or wrong in some way, again almost every hand went up.\u201d\n\nAfter speaking to the headmaster of the primary school, the teacher agreed to tell his class about his fianc\u00e9 in order to \u201cexplain when people use that word they\u2019re talking about me.\u201d\n\nHe continued: \u201cThe reaction was fantastic \u2013 there were a lot of gasps and shocked looks and some basic questions \u2013 do you have a boyfriend, etc \u2013 but after a couple of minutes they were over it and we moved on to the rest of the lesson.\u201d\n\nThe girl slipped the letter to the teacher shortly after the lesson and he claims that it \u201cbrought tears to my eyes\u201d.\n\nOnline, users celebrated the letter with one user writing: \"Wouldn't it be lovely if everyone saw things as innocently as this little girl\".\n\nYou can read a transcript of the letter below:\n\nDear Mr R\n\n\u201cEven though you\u2019re gay, I will always treat you the same way as I do now. I still think about you the same way as I used to. You\u2019re a great teacher and these are just some of the word\u2019s [sic] that I would describe you as: great, amazing, fantastic, brilliant, awesome and brave.\n\n\u201cThe reason why I say brave is because you shared a personal secret which was very brave.\n\n\u201cYou don\u2019t have to feel scared because I know that everone [sic] in the class feels the same way as I do.\n\n\u201cFrom A x x\n\nPS. We are all proud of you\"","Israel's Army Radio substantiated earlier claims that al-Sisi had offered Abbas an extended Gaza Strip and that Abbas had rejected the offer.","The iPhone 6 and 6 Plus are two of the more exciting products Apple has unleashed in quite some time. Of the two, differences are slight, but the camera hardware Apple went with on the iPhone 6 Plus is a good reason to stop and consider which you really want. A new rumor suggests those still standing in front of tables at the Apple Store might want to walk away for a few months, as the iPhone 6S camera might end up being even better than the iPhone 6 Plus\u2019.\n\nAccording to Money.UDN, the iPhone 6S will have a dual-lens camera. We\u2019ve heard similar rumblings before, as Sony announced new camera hardware for mobile devices with a \u201cdual lens\u201d. Sony makes the camera hardware for Apple\u2019s iPhone, so dual lens isn\u2019t so sensational.\n\nOptical zoom, though \u2014 that\u2019s interesting. According to Money, the iPhone 6S will have an optical zoom feature, which is something smartphones generally slouch on. Rather than rely on digital enhancements, a hardware fix for zoom may be inbound.\n\nAs if a cool new camera wasn\u2019t enough, the report also cites supply chain sources on pressure sensors which Apple is said to include on the next iPhone. One sensor will track blood pressure and heart rate, which makes sense for Apple\u2019s HealthKit, but ultimately seems to clumsy for an iPhone.\n\niphone-6-nfc-820x420-600x307\n\nThe second sensor is even more hard to understand. Supply chain sources say that one will be made available for use with a 3D interface. We\u2019ve seen job openings for Apple\u2019s VR initiatives (which are kind of 3D), but it\u2019s early on for anything 3D for an iPhone, and it\u2019s an unlikely aesthetic change for Apple\u2019s iOS. In the wake of iOS 7\u2019s visual update, there\u2019s no way Apple would go full 3D.\n\nFinally, the report suggests Apple is ditching the 16GB iPhone base model for a 32GB version. If that\u2019s true, good on them; it\u2019s overdue.\n\nMuch of these rumors seem like foie gras; force-fed from patent filings and other news tidbits. A new camera is likely, and we\u2019re sure Apple is at least entertaining the idea of dropping the underwhelming 16GB model. As for 3D or extra sensors packed into the iPhone 6S, we\u2019re not going to bite on that one.","A giant crab photographed in a harbour mouth in Kent, UK, is proving a great drawcard\u2026 for the website that\u2019s claiming it\u2019s a giant crab.\n\nWeird Whitstable curator Quinton Winter believes he lives in the UK\u2019s weirdest town and hosts a collection of pics and reports on his website to prove it.\n\nBut even he couldn\u2019t believe this aerial photograph of a 50-foot crab lurking in the shallows off the harbour:\n\n\nCrab, sandbank, or Photoshopping idiot? Picture: Weird Whitstable\nSo he went to check it out for himself.\n\n\u201cAt first all I could see was some faint movement, then as it rose from the water I thought, \u2018that\u2019s a funny looking bit of driftwood\u2019,\u201d Winter said.\n\n\u201cIt had glazed blank eyes on stalks, swivelling wildly and it clearly was a massive crab with crushing claws.\n\n\u201cBefore this incident I thought the aerial photo showed an odd-shaped sand bank. Now I know better.\u201d\n\nOh, internet. As great as it would be for this to be genuine, we\u2019re counting down to the hoax bust in 3\u2026 2\u2026 1\u2026 but secretly hoping it\u2019s real.","ESPN host Chris Fowler was duped by a fake website, MediaMass, because he failed to check his facts.\n\nFowler reported a series of wrong facts about Japanese tennis star Kei Nishikori, including that he is the world's highest-paid tennis star and has his own vodka line, soccer team and restaurant chain, USA Today reported. In the segment:\n\n\"You're looking at the highest paid tennis player in the male side in the world. That might be a surprise to Roger Federer fans, but Nishikori has signed up lots of companies. According to published reports, made about 46 million last year...How's he doing it? He owns Fat Nishikori burger restaurant, a football team which is soccer, his own brand of vodka, he's got a perfume, he's got a clothing line...He's got a whole lot of deals with Japanese companies.\"\n\n\n\nDespite Fowler's claim, Deadspin reported, citing Forbes magazine, that Nishikori didn't make $46 million last year but just $11 million, which \"makes him the ninth-highest paid player -- not the richest.\" Forbes breaks that down as $9 million in endorsements and $2 million in prize money.\n\nThe satire site, Media Mass, had reported that Nishikori was the top paid player making $46 million, based on the (fictional) People with Money magazine.\n\n\"He owes his fortune to smart stock investments, substantial property holdings, lucrative endorsement deals with CoverGirl cosmetics. He also owns several restaurants (the \u201cFat Nishikori Burger\u201d chain) in Tokyo, a Football Team (the \u201cMatsue Angels\u201d), has launched his own brand of Vodka (Pure Wondernishikori - Japan), and is tackling the juniors market with a top-selling perfume (With Love from Kei) and a fashion line called \u201cKei Nishikori Seduction,'\" Media Mass reported.\n\nWithin the article, however, in red letters, was a note saying the story was false, linking to a 2012 page describing Media Mass's project. The update, which iMediaEthics highlighted below, says it was posted Jan. 25, 2015, but it was posted when iMediaEthics viewed the story Jan. 24, so we are unsure when it was published.\n\n\n\n\nThat update linked to a page on Media Mass' website. \"The website mediamass.net is the medium of our satire to expose with humour, exaggeration and ridicule the contemporary mass production and mass consumption that we observe,\" Media Mass' website states.\n\nIn ESPN's defense,  USA Today noted, \"None of the information was completely absurd \u2014 it\u2019s not as if they said he owned four castles or slept upside down in a hyperbaric chamber or plans on being one of those people who want to take a one-way trip to Mars.\"\n\nFowler apologized for the error on Twitter, Sports Grid noted.\n\n\nESPN pointed iMediaEthics to Fowler's tweets.","It was with a healthy dose of scepticism that we brought you reports of a 21-year-old woman who allegedly had surgery to obtain a third breast.\n\nThe massage therapist from Tampa, Florida claimed to have paid $20,000 for the procedure in an attempt to secure herself a reality show on MTV.\n\nUsing an obvious pseudonym, Jasmine Tridevil told an American radio station she had to contact more than 50 doctors before she found a surgeon willing to operate.\n\nJasmine Tridevil says she had to contact more than 50 doctors before she found one willing to perform the surgery\n\nShe claims the one who did agree forced her to sign a non-disclosure agreement in order to protect his anonymity, because he was \"breaking the code of ethics\".\n\nTridevil\u2019s dubious story is not helped by the fact that all the available images of her appear to have been taken by herself, with no third parties present, and that the footage she has posted is decidedly grainy.\n\nAnd now the internet sleuths of Snopes have weighed in with some pretty convincing research that indicates Tridevil may be playing the media. It points out:\n\n'...The JASMINETRIDEVIL.COM domain was registered by someone named Alisha Hessler, and Jasmine Tridevil herself bears a striking likeness to Tampa-area massage therapist Alisha Jasmine Hessler (whose \"Alisha's Golden Touch\" massage web site now bears legends identifying her as \"Provider of internet hoaxes since 2014\" and \"Specialist in massage for three breasted women\"). Photos on a modeling page linked with Hessler closely matched the circulating images of Jasmine Tridevil, and profile pictures on Hessler's YouTube page strongly resembled the woman in the \"third breast\" photos.'\n\nSnopes also claims an Alisha Jasmine Hessler was taken into custody in Florida last year and charged with fraudulent use of personal information and that a woman with the same name has had previous brushes with viral fame.\n\nHowever Tridevil continues to insist she and her three breasts are the real deal.\n\nShe told The Sun (\u00a3): \u201cThis is not a fake. I had a procedure done. If people don\u2019t believe it, that\u2019s up to them.\u201d\n\nTridevil dreams of starring in her own reality TV show\n\nShe also claims her self-financed film crew recorded footage of her operation, adding: \u201cI plan to release it on my reality TV show and I don\u2019t really care what people think or say about me.\n\n\u201cI know what I have done. As I say this is not a fake or a hoax.\u201d\n\nSpeaking exclusively to 10 News Tampa, Tridevil obliged the channel with a \"quick flash\" of her third breast, but when asked why she wouldn't allow a closer look, replied with: \"I'm not ready to do that right now because it's in episode six of my show.\"\n\nMeanwhile Jezebel spoke to an attending plastic surgeon at Cedars-Sinai Medical Centre in Los Angeles.\n\nLooks familiar: A three-breasted woman makes an appearance in 1990's Total Recall\n\nKaitlyn Leeb reprised the role in the 2012 remake of the film\n\nDr Mossi Salibian, a member of the hospital\u2019s multidisciplinary breast expert team, said such a procedure would be possible, but mercifully added he didn\u2019t believe any doctor would perform such an operation.\n\nHe said: \u201cThere are many things that are possible, but that doesn\u2019t mean we would
