\u2019 is not in any way connected to the custom that began over 100 years ago by which every seventh son (or seventh daughter) born in Argentina becomes godchild to the president.\u201d\n\nThe tradition of the president adopting a seventh child began in 1907 when then-president Jos\u00e9 Figueroa Alcorta, was asked by Russian immigrants Enrique Brost and Apolonia Holmann to become their son\u2019s godfather. \u201cThe couple wanted to maintain a custom from Czarist Russia, where the Tsar was said to become godfather to seventh sons, and Argentina\u2019s president accepted.\u201d\n\nAlthough Isabel Per\u00f3n passed the law in 1974, it\u2019s still so that not every seventh child is eligible to become a presidential godchild; the honor is only given to those in which seven sons are born consecutively, with no daughters in between. The president with most godsons was Juan Per\u00f3n, who had 1,982 over three terms in office. Kirchner has already become the presidential godmother of almost 700 children since taking office in 2007, and for all we know, she might've saved a few from becoming werewolves.","Like most other places with people, Lima, Peru has a surplus of men who pass those crucial moments throughout their work day by sexually harassing women in the streets.\n\nEverlast, the brand you had no clue was this fierce, actually did something about it.\n\nThey filmed men catcalling their own mothers. Everlast tracked down the mothers of their very scummy spawn and got them on board for a worthwhile mission: shame your son by getting him to accidentally catcall you. Everlast gave these moms makeovers, wigs, manicures, the whole thing. Then they sent these women out all dressed up like all the other desperate women who wear dresses out in public so that they could be magnets for pervy lines like \u201cwhere are you going, can I come?\u201d\n\nPredictably, this video shows the sons saying dirty stuff to their own mothers in disguise, but it doesn\u2019t stop there. In the typically charming way we\u2019re all so enchanted with, one dude calls his own mom \u201cpiggy.\u201d Another says, \u201ctasty panties!\u201d That\u2019s when the most satisfying part happens. The mothers turn around for the reveal and bitch these men out. So this is one chance encounter with a lady in the street they won\u2019t forget. The glorious leader of this effort, who is wearing fingerless Everlast driving gloves, wants the moms to slap these scoundrels, but watching them freak out is even more gratifying. Even if it isn\u2019t real, it\u2019s required viewing for all men with female relatives.\n\nIt could have been trite to have moms help their sons see the light by subjecting them to street harassment. It might have been corny if Everlast gave these dudes a chance to redeem themselves. But these boss women offered no such opportunity. They were on a war path to make their sons pay. In one screaming session, they express all the anger you\u2019ve felt every time you had to deal with sex invites in the morning.\n\nIt\u2019s a pretty genius way to turn the tables on the catcallers. At least it\u2019s definitely more effective than issuing a friendly card explaining why it\u2019s not polite to express interest in a stranger\u2019s underwear. One of the guy\u2019s explains to his mommy that it wasn\u2019t him saying those nasty things. (It was the guy in the car.) Iron-clad alibis like this are best handled by a raging mother in heels. Freud may have already died, but now he\u2019s literally dying over this.\n\nWatch this glorious victory with the English translation below.\n\n\n\n[Reddit]","Masked Isis executioner Jihadi John has been injured in US led airstrikes, it has been reported.\n\nThe unidentified Briton, who savagely beheaded two British and two American hostages held captive by Islamic State, is believed to have narrowly escaped death when he attended a summit in Al Qaim, in Anbar Province, Western Iraq, an Iraqi town close to the Syrian border, last Saturday (8 November).\n\nAmerican and Iraqi jets targeted the meeting of around 30 of the militant group's leaders, held in a makeshift underground bunker beneath a house.\n\n\u201cWe are aware of reports that this individual [Jihadi John] has been injured, and we are looking into them.\u201d- The Foreign Office\n\nThe joint US-Iraqi mission left at least ten IS commanders dead, and around 40 injured.\n\nIt was originally thought that IS leader Abu Bakr Al-Baghdadi was killed in the attack, however audio recordings emerged later confirming he survived. It was not known that Jihadi John had been present at the meeting.\n\nA Foreign Office spokesperson said: \"We are aware of reports that this individual [Jihadi John] has been injured, and we are looking into them.\"\n\n\"We have a number of sources of information coming in. The incident occurred last weekend, and so we have received the reports in the last few days. We don't have any representation inside Syria, and so it is difficult to confirm these reports.\"\n\nThe Foreign Office also issued an official statement saying: \"We are aware of reports. We cannot confirm these reports.\"\n\nA spokesman for US Central Command said they are also unable to confirm the details for security reasons.\n\nThe executioner, who goes by the nomme de guerre Jalman Al-Britani, was reportedly rushed to the Al Qaim General Hospital for treatment. According to source, a nurse who treated the wounded in a hospital in Deir-ez-Zour, confirmed that one of the names on the injured list was Jalman, commenting that it was \"the one who slaughtered the journalists.\"\n\nThe extent of his injuries is not yet known, but a source said that urgent calls were made through the local mosque's loudspeakers, appealing for the town's residents to donate blood at the hospital.\n\nAfter being treated at the hospital, Jihadi John, Al-Baghdadi and several other wounded IS personnel were then driven to Syria, and travelled 200 miles north along the Euphrates valley to the IS stronghold of Raqqa.\n\nThey were transferred to two captured Syrian army barracks and treated within the secure confines of the underground medical facilities. Hospitals in Raqqa and nearby Deir-ez-Zour were ordered to take their medical supplies and staff to the secure bases, for the treatment of the injured terrorist leaders.\n\nJihadi John was videoed beheading British aid workers David Haines, 44, from Perth, and Alan Henning, 47, from Manchester; and American journalists James Foley, 40, and Steven Sotloff, 31.\n\nIn the most recent execution video of Mr Henning, released last month, the murderer threatened to behead another US hostage, Peter Kassig, 26, an aid worker.\n\nIn September, FBI Director James Comey confirmed the American bureau had identified the foreign jihadist after weeks of transatlantic intelligence efforts, but would not be releasing his identity.\n\nA western Muslim recruit with a British accent, Jihadi John is one of the most hunted terrorists in the world, and is said to have acquired a position of seniority within the terror group for his allegiance to them. He has been made a member of a shura council, or governing body, of an IS 'wilayat', or province.\n\nWhile British converts are usually used as foot soldiers, Jihadi John usually travels in a black Audi jeep, and has six other British terrorists with him who serve as his bodyguards.\n\nAged between 28 and 31, he was named as Abdel-Majed Abdel Bary, a rapper from Maida Vale, west London. Fluent in English, Arabic and classical Arabic, he first joined IS in Iraq when he left the UK, but then moved to Syria.\n\nIn September, his father, Adel Abdul Bary, 54, pleaded guilty to terrorism charges in relation to al-Qaida's bombing on US embassies in Kenya and Tanzania in 1998.\n\nRelatedIs Isis Executioner 'Jihadi John' an Anonymous Hacktivist?Steven Sotloff Beheading: 'Justice Will Be Served' Obama Warns IsisSteven Sotloff: Video Appears to Show Isis Beheading of US JournalistTributes Pour in for US Journalist Beheaded by Jihadist with 'British Accent'Isis Release Horrific Video Showing Apparent Beheading of US journalist James Wright FoleyDavid Haines' Isis Executioner 'Was On Drugs' During Beheading, Says Voice ExpertSteven Sotloff Beheading: Cameron Calls Cobra Meeting as Isis Threaten to Execute British Captive","A Russian fisherman says the only thing that prevented a brown bear from killing him was Justin Bieber\u2014specifically, a ringtone of Bieber's first big hit, \"Baby.\"\n\nIgor Vorozhbitsyn, 42, had parked his car and started walking toward the fishing spot he'd marked out for that day when the bear jumped him from behind.\n\n\"There was a tremendous impact on my back and the bear was on top of me,\" he said, according to the Daily Mail.\n\nThe bear mauled Vorozhbitsyn's face and chest, inflicting serious cuts and bruises. He believes it probably would have killed him if his phone hadn't gone off in the nick of time, blaring \"Baby\" loudly enough to drive the bear away.\n\nAfter narrowly escaping death, he also escaped a lifetime of being known as a Belieber.\n\n\"I know that sort of ringtone isn't to everyone's taste but my granddaughter loaded it onto my phone for a joke,\" the fisherman said.\n\nThe Mail quotes a bear expert as saying there wasn't anything about Bieber's music in particular that bears find offensive, but \"sometimes a sharp shock can stop an angry bear in its tracks, and that ringtone would be a very unexpected sound for a bear.\"\n\n\"What's up, bitch?\" Bieber said, albeit earlier and in a completely non-bear-related context.","Apple plans to continue Beats Electronics' music streaming service, Beats Music, according to TechCrunch's Josh Constine.\n\nBeats Music is very similar to Spotify, Rdio, and other streaming music services. You pay $10 per month for unlimited access to songs from all the major record labels. The service was one of the key reasons Apple bought Beats Electronics, which also makes popular headphones and other audio accessories.\n\nThis story is developing...","Biebs may not be able to take Orlando Bloom in a bare knuckle fight but a grizzly bear poses no such problem to the pint sized pugilist\n\nOrlando Bloom may be glad to know he is not the only one who can\u2019t stomach Justin Bieber.\n\nThe Lord of the Rings star\u2019s latest ally in his fallout with the pop loudmouth is a wild Russian Bear - who found the singer truly unbearable.\n\nThe beast had pounced on fisherman Igor Vorozhbitsyn and would have certainly have killed him .... until Igor\u2019s phone went off and played Bieber\u2019s hit Baby. So grisly did the mighty grizzly find the ringtone tune that it turned tail and fled back into the forest.\n\nRecounting his terrifying experience in northern Russia\u2019s Yakutia Republic, badly mauled Igor said: \u201cI was walking to my fishing spot when there was a tremendous impact on my back and the bear was on top of me. I couldn\u2019t believe my luck when the phone went off and he fled. My granddaughter had loaded the ringtone onto my phone for a joke.\u201d\n\nWildlife experts believe it must have startled the bear into halting its attack. \u201cThat ringtone would be a very unexpected sound for a bear,\u201d said one.\n\nPerhaps lifesaver Bieber should now dub himself Lord of the Ringtones.","Photographs juxtaposing Hong Kong and Ferguson protestors have circulated widely, but the claim that protestors in Hong Kong are consciously borrowing the \"hands up, don\u2019t shoot\" gesture from Ferguson are uncertain.","A new law in Saudi Arabia banning \u2018tempting eyes\u2019 has become the latest example of female oppression in the country.\n\nThe law, which states that women with alluring eyes will be forced to wear a full veil, has been branded \u2018stupid\u2019 by dissenters and roundly criticised on social media, aina.org reports.\n\nSheikh Motlab al Nabet, spokesman of the Saudi Arabian Committee for the Promotion of Virtue and the Prevention of Vice, said they \u2018had the right\u2019 to force women to cover their face.\n\n\u2018The men of the committee will interfere to force women to cover their eyes, especially the tempting ones,\u2019 he said.\n\n\u2018We have the right to do so.\u2019\n\nMany commentators wondered how the word \u2018tempting\u2019 would be applied.\n\nOne unnamed journalist in the country suggested it referred to \u2018uncovered eyes with a nice shape and makeup.\u2019\n\n\u2018Or even without makeup, if they are beautiful, the woman will be in trouble,\u2019 they added.\n\nPrince Naif, whose impending ascension to the Saudi throne many hoped would spell an end to this kind of draconian oppression, looks likely to be as intolerant as his father King Abdullah after suggesting that any Muslim should support the Committee\u2019s new law.\n\n\u2018The committee is supported by all sides,\u2019 he said.\n\n\u2018It should be supported because it is a pillar of Islam. If you are a Muslim, you should support the committee.\u2019","Steve Jobs was not a man known for idle pleasantries. The late Apple CEO was infamous for his often brutal email responses to customers. When one customer emailed to say that the iPhone 4 lost all reception when the user\u2019s hand is over the antenna, Jobs coldly responded that they should \u201cjust avoid holding it that way.\u201d When another customer complained about Apple\u2019s repair system, Jobs replied that \u201cit sounds like you\u2019re just looking for someone to get mad at other than yourself.\u201d\n\nMuch has been made of the difference in management styles between Jobs and his successor, Tim Cook, but now another has emerged: their approach to customer queries. Whereas the former exhibited the icy bluntness exhibited above, the latter, well, actually takes it on board.\n\nIn a discussion about customer service on the r/apple subreddit, redditor lerde recently recounted how he reached out to Tim Cook via email about the \u201csuper low quality\u201d hold music played while on hold with Apple. While Cook didn\u2019t responded personally, \u201cto my surprise a lady from Cupertino called me up the next day,\u201d telling lerde that Cook had indeed received the email, had looked into it personally, \u201cand agreed that something had to be done.\u201d Further tests were promised, and lo and behold, \u201cthe next time I called Apple, the hold music was indeed very pleasant.\u201d\n\nIt\u2019s a result made all the more surprising by the sheer volume of email that Cook receives on a daily basis. Appleinsider reports that the CEO has previously told NBC that he gets \u201chundreds, sometimes thousands of emails from customers.\" Cook added: \"This is a privilege because they talk to you as if you\u2019re sitting at their kitchen table. \u2026 Because they care so deeply about Apple, they want to make a suggestion, or want to ask for help on something, or want to tell you how much they love the product.\u201d\n\nRead lerde\u2019s full comment has been copied below:\n\nI once sent Tim an email about the quality of music while on hold with Apple. It was super low quality, therefore an upbeat rock song sounded like pure distortion and really aggravated me because I was on hold for 20+ minutes for something so simple (iPhone didn't turn on, needed to set up a repair as in my country no Apple Store = have to send it to another country).\n\nMuch to my surprise a lady from Cupertino called me up the next day, saying she'd received a concerning email from Tim about ugly distortion hold music while on the phone, that Tim had tested this himself and agreed that something had to be done. She assured me that the hold music would be tested to make sure it sounded pleasant on all types of phones and connections.\n\nThe next time I called Apple, the hold music was indeed very pleasant.\n\nH/T Appleinsider / Photo via Mike Deerkowski / Flickr (CC BY 2.0)","The video comes after the beheading of journalist James Foley last month\n\nKashmira Gander writes for the Independent and Independent on Sunday\n\nTuesday 02 September 2014\n\nIslamic State (IS) fighters have released a video which they claim shows the beheading of US journalist Steven Sotloff, followed by a threat that a British hostage could be next.\n\nSotloff, 31, who freelanced for Time and Foreign Policy magazines, had last been seen in Syria in August 2013 where he was working as a reporter.\n\nLast month, he appeared at the end of a video released online by the extremist group formerly known as Isis that showed the beheading of fellow American journalist James Foley.\n\nIn the footage last month, Sotloff was pictured dressed in an orange jumpsuit against the backdrop of an arid landscape. IS fighters then threatened to kill Sotloff unless the US stopped air strikes against the group in Iraq.\n\nThe video distributed today begins with a short excerpt from a speech by US President Barack Obama on the fight against terror, followed by text that reads: \"A second message to America\". The IS fighter, who suggests he is the same man who killed Mr Foley, says: \"I'm back, Obama, and I'm back because of your arrogant foreign policy towards the Islamic State...despite our serious warnings.\"\n\nHe then appears to be behead Mr Sotloff.\n\nThe footage ends with the threat of presenting a British hostage, and issuing a warning to \"back-off and leave our people alone.\"\n\nJournalist Steven Sotloff, left, pictured in Libya in 2011 (Getty)  The White House has said it cannot confirm the authenticity of the video. Spokesman Josh Earnest said US officials were checking the reports, BBC New reported.\n\nA US terrorism watchdog, the SITE Intelligence Group, first reported the video's existence.\n\nFollowing Mr Foley's death, Mr Sotloff's mother had appealed to IS leader Abu Bakr al-Baghdadi to spare her son's life.\n\nIn a video in which she directly addressed the IS leader, she urged that her son was an \"an innocent journalist\" who had no control over US policy in the Middle East.\n\nAdditional reporting by Reuters and AP","Jermell Hasson spent his summer sleeping in a parking lot in Ferguson to join the protests over Michael Brown's shooting by police. Hasson's reward was to become racist America's favorite meme, after a doctored image of him was shared thousands of times across the internet's dark, sticky id-corners.\n\nRiverfront Times photographer Mitch Ryals snapped an innocuous shot in September of Hasson carrying a sign with fellow protesters that read \"No mother should have to fear for her son's life every time he leaves home,\" with the hashtags \"#blacklivesmatter\" and \"#stayhuman\":\n\nDumb Racists Photoshop Ferguson Protester Into Awful Viral Meme\n\nOpponents of the protests did not take Hasson's advice. Instead, the Times reports, its image of him went viral after his sign was photoshopped to read \"No mother should have to fear for her son's life every time he robs a store\":\n\nDumb Racists Photoshop Ferguson Protester Into Awful Viral Meme\nEXPAND\n\nBrown was suspected of helping to knock over a convenience store before the confrontation with Ferguson police officer Darren Wilson that led to the teen's death.\n\nRiverfront Times caught up with one local man, Jim Gleason, who was apparently one of the first to share the made-up image on Facebook with the note \"You can't make this up!!!!\" (It was subsequently shared more than 28,000 times.) Gleason explained to the Times what was apparently self-evident to him and other fans of the image\u2014that suspected robbers of convenience stores should be summarily shot:\n\nGleason says he is surprised and saddened by the backlash to the photo he posted because \"qualified investigators at all levels of government\" concluded that Brown robbed the convenience store before his death.\n\n\"It appears that this young man robbed a store, assaulted a police officer, and it is just surprising to me the uprising when the physical evidence seems to be overwhelmingly in support of the police officer's actions,\" Gleason says.\nA handful of critics have taken to the Facebook page of Gleason's St. Louis business\u2014a signmaking business\u2014to express their frustrations.\n\nHasson called the image-doctoring a \"slander,\" but he seems to be taking it in stride. \"It shows that we are making a difference out here,\" he told the Times:\n\nFor someone who has nothing better to do with their life than photoshop a sign, it shows me that we haven't been out here since August for no reason. They're trying to stop the movement, which they can't.","A wife who cut off her cheating husband\u2019s penis sneaked back into hospital to remove it for a second time.\n\nShe allegedly flew into a rage after discovering a flirty email exchange between husband Fan Lung and his lover Zhang Hung \u2013 on her mobile phone.\n\nThe 32-year-old\u2019s pride and joy was snipped off with a pair of scissors as he slept at his home in Shangqiu, China\u2019s Henan province.\n\nHe was taken to hospital where he had it sewn back on. However, his fuming spouse, 30, slipped into his treatment room and cut it off again before throwing it out of a window.\n\n\u2018Someone told reception a naked man was beating up a woman outside,\u2019 a hospital spokesman said.\n\n\u2018Staff found the patient with blood streaming down his legs hitting the woman. He was stopped and his wife was taken in for treatment.\n\n\u2018Then we discovered she had chopped his penis off again.\u2019\n\nDoctors and police officers combed the area outside but failed to find the dad-of-five\u2019s missing member.\n\nThey believe it may have been stolen by a stray dog or cat.\n\n\u2018He is now in a stable condition but emotionally distraught,\u2019 the spokesman added.\n\nHis wife was discharged and is under arrest for grievous bodily harm.\n\nMORE: Woman woke up after drunken party with penis tattoo on her shoulder\n\nMORE: Danish teacher made seven-year-old boys strip and threatened to cut their penises off\n\nMORE: \u2018My life with two penises': Man with double penis has written a \u2018tell-all\u2019 memoir","Korean outlet The Kyunghyang Shinmum reports a robot vacuum cleaner has attempted to eat a local woman, starting with her hair.\n\nThe woman appears to have been lying down on the floor of her home, having forgotten that her robot vacuum cleaner was set to patrol the area. Once the vacuum woke up, it sucked 5cm of her head hair into its innards.\n\nThe local fire department showed up with their hair-disentangling kit, dismantled the vacuum and rescued the woman who is reported to have emerged in the peak of health after the incident.\n\nThere's no indication the vacuum was doing anything other than obeying its programming, so let's not see this as the start of a robot uprising. Instead, the moral to this story appears simple and sounds nicely Old Testament: do not lay down with thine robot vacuum cleaner. And revise thine object detection and avoidance algorithms lest the next such incident spark a lawsuit. \u00ae","TALLAHASSEE \u2014 A lawyer and Florida State University alum was identified by police Thursday as the gunman whose rampage left three people wounded and sent hundreds of panicked students scrambling for exits and ducking for cover.\n\nOfficers responding to 911 calls early Thursday fatally shot Myron May, a 2005 FSU grad who had moved back into the area in recent weeks,Tallahassee Police Chief Michael DeLeo said.\n\n\"He refused to surrender and as a result he was shot and killed by officers,\" DeLeo said. DeLeo did not say whether May fired at police, a contention cited by a department spokesman earlier in the day.\n\nDeLeo said May and written documents and made videos that discuss \"being targeted.\" May's Facebook page includes Bible verses and links to conspiracy theories about the government reading people's minds.\n\n\"Mr. May was in a state of crisis... struggling either psychologically or emotionally,\" DeLeo said.\n\nOne victim was hospitalized in critical condition and another in good condition, a spokesperson for Tallahassee Memorial HealthCare said. A third person was grazed by a bullet and was treated at the scene and released.\n\nCampus Police Chief David Perry said classes will resume Friday and the library will reopen. He promised a strong police presence. Officials canceled classes Thursday but kept the campus open and made counseling available to students and staff.\n\n\"We will get through this as a community, we will get through this as a university,\" Perry said.\n\nMore than 300 students were in Strozier Library when the shooting began at about 12:15 a.m. DeLeo said May, firing a semiautomatic .380 caliber weapon, never got past the library lobby.\n\nJason Derfuss, 21, said he was leaving the library when the shooter opened fire near him. Derfuss posted on Facebook pictures of a bullet and a book, Great Medieval Thinkers: John Wyclif, the bulllet had torn through. Derfuss says in his post he was near the gunman when the shooting started but never felt the shot and only discovered the damage three hours later.\n\n\"He was about 5 feet from me, but he hit my books,\" Derfuss said. \"I assumed I wasn't a target, I assumed I was fine. The truth is I was almost killed tonight and God intervened.\"\n\n\"You never think something like this is going to happen to you until you have to react in that situation when someone is screaming there is a gun in the building. I ran for my life,\" said Allison Kope, a freshman from Cocoa Beach, Fla. \"I ran right out the back door. My laptop and everything is still in there. It was shock. It was just instinct. You don't think about anything else, you just go.\"\n\nThe shooting started shortly around 12:30 a.m. ET. About 300 to 400 students were inside the campus' main library, which is open 24 hours on weekdays, when the shooter entered with a handgun and opened fire.\n\nUniversity President John Thrasher described the shootings as an isolated incident but also said police did \"an extraordinary job taking quick and decisive action to prevent further tragedy.\"\n\nDaniel Morales, a 19-year-old freshman from Fort Pierce, Fla., said that when he first heard someone say, \" 'Somebody's got a gun.' I thought he was joking.\" But after realizing a gunman was in the library, Morales and others raced to a back room on the second floor where they barricaded a door with desks.\n\nThree freshmen who were in the DeGraff Hall dormitory at the time said they began getting reports from friends locked down in the library.\n\n\"We know there are definitely people who saw the shooter,\" Anthony Coons said.\n\nHis friend Max Martin described the surreal scene.\n\n\"You hear all these stories on the news, then it happens,\" Martin said. \"This is something you never want to happen.\"\n\nNikolai Hernandez, who was in another dorm room nearby, said he heard \"consecutive gunshots\" that sounded as if they came from an automatic rifle.\n\n\"That was confirmed when I went outside and talked to someone who said they saw police open fire on a shooter who was armed right on the front steps of the library,\" the freshman said.\n\nThe video below was posted on Facebook by Jessica Davis. An individual can be heard over the intercom saying \"There has been a shooting in the library. Stay where you are,\" and instructing people to call 911 if they have been shot.\n\nStudents were allowed to leave the library about 3 a.m. Before that, students were on lockdown at the campus' library and in dorms.\n\nThe shooting is being investigated as a homicide and attempted murder case, said Chief Michael DeLeo of the Tallahassee Police Department.\n\nFlorida State University police issued an alert warning its 40,000 students that read: \"Dangerous Situation! Main Campus \u2014 Tallahassee. Seek shelter immediately, away from doors and windows.\"\n\n\"If there is any positive news we can take from this occurrence (it) is that the victim count was not higher,\" Tallahassee Mayor-elect Andrew Gillum said.\n\nSocial media immediately lit up with messages of concern and prayer requests.\n\nSean Rossman and Karl Etters report for the Tallahassee (Fla.) Democrat. Contributing: JSetareh Baig &amp; Daniella Abinum, FSView; The Associated Press","Loggers have mistakenly cut down what experts claim is the world\u2019s oldest tree \u2013 is what the internet would have you believe.\n\nThe story, which has spread like wildfire online, alleged illegal loggers tore down a giant Samauma tree thought to be more than 5,800 years old and around 40 metres tall.\n\nThe incident is said to have taken place in the Mats\u00e9s Indigenous Reserve on the Peruvian and Brazilian border.\n\nReports even contain a quote from Tahuactep, \u2018leader of the Mats\u00e9s tribe\u2019, who said the tree was \u2018the mother spirit of the rainforest\u2019.\n\nBut the story is nothing more than a hoax.\n\nThe original report was published on satirical website World News Daily Report. The report was outed as fake by hoax slayer.\n\nMORE: If you haven\u2019t got a real Christmas tree you\u2019re just not doing Christmas properly","The president of Argentina, Cristina Kirchner, has adopted a Jewish grandson in order to prevent him becoming a werewolf.\n\nTen\u00eda raz\u00f3n. Me trajeron de regalo un candelabro de Israel. Me pidieron que encendiera las velas\u2026 pic.twitter.com/DVWewmZera\n\n\u2014 Cristina Kirchner (@CFKArgentina) December 23, 2014\n\nHmmm, let us explain.\n\nAccording to an old Argentinian legend, the seventh son born after six boys with no girls in between is liable to turn into one of the mythical creatures.\n\nFear was so rife in the country that families would often give up their seventh-born sons for adoption or even kill them.\n\nIn the 1920s a law was passed to counteract the legend. It offered presidential protection, a gold medal and a scholarship for all studies until their 21st birthday but only for Catholic families.\n\nY a Iair, que hiciera el rezo. Un momento muy especial. Despu\u00e9s me dijeron que ten\u00eda que apagarlas y pedir un deseo\u2026 pic.twitter.com/31ThMLjULn\n\n\u2014 Cristina Kirchner (@CFKArgentina) December 23, 2014\n\nIn 2009 a decree was passed to extend the law to other religions.\n\nShlomo and Nehama Tawil, parents of seven boys, had written to the then- president in 1993 but were turned down. After the updated law was passed they tried again and Kirchner agreed.\n\nShe said: \"It was magical to receive Iair Tawil, the first presidential godson in national history to profess the Jewish faith. Iair, 21, is completely sweet.\n\nYo no lo sab\u00eda, pero su visita coincid\u00eda con la celebraci\u00f3n de Hanukkah. El pap\u00e1, dec\u00eda que no era una casualidad\u2026 pic.twitter.com/o3y5E17Gew\n\n\u2014 Cristina Kirchner (@CFKArgentina) December 23, 2014\n\n\"His family, marvelous. His mother Reina Ester. His father, Salom\u00f3n, a rabbi. His brothers: Rafael, Eliel, Eitan. I didn\u2019t know, but his visit coincided with the celebration of Hanukkah. His father said it was no coincidence. He was right. They brought me the gift of a menorah.\n\n\"They asked me to light the candles, and for Lair to say the prayer. A very special moment. Later, they told me to blow them out and make a wish. Don\u2019t even dream I\u2019m going to tell you what it was.\"","TALLAHASSEE, Fla. \u2014Police said the suspected gunman in a shooting at Florida State University was an alumnus, according to a report by the Associated Press.\n\nThe Tallahassee Police Department held a news conference on Thursday morning to discuss a shooting at FSU that left three students injured. The gunman was shot and killed by officers, police said.\n\nA Florida State University student recalls the terrifying moments when a gunman opened fire on campus on Thursday morning. Jason Derfuss said he later realized the books in his backpack stopped the bullets from striking him. Investigators said three other students were injured and the gunman was shot and killed by police.\nMORE\nFull video: Student says textbooks stopped bullet\n\nThe report said the shooter, Myron May, graduated from FSU before attending Texas Tech University's law school.\n\nMay was fatally shot early Thursday morning after he shot three people at the Florida State Library, police said.\n\nTwo students were taken to Tallahassee Memorial Hospital with gunshot wounds and a third victim was treated on scene for a grazing wound, according to Tallahassee Police spokesman Dave Northway. The victims' names and conditions were not released.\n\nFull video: Gov. Scott addresses shooting at FSU\n\nA campus alert urged people to take shelter and stay away from doors and windows after the gunman opened fire inside Strozier Library just after 12 a.m., according to police.\n\n\"FSU alert dangerous situation main campus-Tallahassee,\" the alert read. \"Seek shelter immediately, away from doors and windows.\"\n\nThere were approximately 300 to 400 students inside the library at the time of the shooting. Students shoved tables and book shelves against doors to barricade themselves.\n\nFull press conference from Tallahassee PD\n\nAs the incident unfolded, anxious students sent tweets and text messages to loved ones.\n\n\"There's a man with a gun in the library,\" Samantha Sillick said in a text to her father. \"I love you.\"\n\nA survivor told WESH 2 News he was there during the terrifying moments when bullets began to fly.\n\n\"I heard what was unmistakably a gunshot behind me, and initially I kind of tried to rationalize it as a firecracker, but I knew exactly what it was,\" said Jason Derfuss, an FSU student. \"He gunned down another student right in front of me about 50 feet away.\"\n\n\n\nDerfuss said the gunman also fired several gunshots at him, but the books in his backpack stopped the bullets from striking his body.\n\nPolice said the officers rushed the area and shot the gunman when he refused to drop his weapon and fired at officers.\n\n\"Instead of complying with their commands, the gunman, in turn, fired a shot at the officers and they returned fire, killing the suspect,\" said Northway.\n\nPolice said the gunman acted alone, and there is no further threat to the university. Students have been allowed back into the library to retrieve their belongings.\n\n\"If there's any positive news we can take from this occurrence is that the victim count was not greater,\" said the city's Mayor-elect Andrew Gillum.\n\nOn Thursday, Gov. Rick Scott said he is praying for the victims, their families and the entire FSU community.\n\n\"I know every Seminole has a heart of a dreamer and every dreamer is resilient,\" said Scott.\n\nFSU's new president, John Thrasher, released a statement that said in part:\n\n\"The Florida State University community is extremely saddened by the shootings that took place early this morning at Strozier Library, in the very heart of campus, and our thoughts and prayers are with the families and loved ones of all those who have been affected.\"\n\n\nThrasher also said the university will be increasing security measures and providing strong law enforcement presence on and around campus on Thursday, although the campus will be closed for the day.\n\nFSU officials also said there will be counselors available for any students or employees in need.\n\nThe five officers involved in the shooting were placed on routine paid administrative leave.\n\nAbigail Taunton told the AP that May had recently been staying at a guest house she owns in a rural area in the Florida Panhandle. She said police interviewed her husband, David, after the shooting.\n\nFSU is one of the top research universities in the nation. It has about 40,000 students spread out in various campuses in the city, and is also considered one of the nation's top-ranked football teams.\n\nThe campus will reopen for classes and normal operations on Friday.","It is believed that British jihadist al-Britani was killed in Syria.","(CNN) -- The cardiac arrest leading to Joan Rivers' death happened as the comedian's personal doctor began performing a biopsy on her vocal cords, a source close to the death investigation told CNN.\n\nA staff member at Manhattan's Yorkville Endoscopy clinic told investigators that the doctor, who has not been publicly identified, took a selfie photo in the procedure room while Rivers was under anesthesia, the source said.\n\nRivers, 81, was at the clinic for a scheduled endoscopy by another doctor, gastroenterologist Dr. Lawrence Cohen. That procedure, intended to help diagnose her hoarse voice and sore throat, involved the insertion of a camera down her throat.\n\nAfter Cohen, the clinic's medical director, finished his work, a biopsy was done on Rivers without her prior consent, according to the source.\n\nAn ear, nose and throat specialist not certified by the clinic as required by law performed a biopsy on her vocal cords. The doctor is described by the source as Rivers' personal ear-nose-throat physician.\n\nClinic: Vocal-cord biopsy did not kill Joan Rivers\n\n\"Even though you are a licensed physician, you still should have, if you will, the checks and balances to get your approval to practice in that particular place,\" said Dr. Arthur Caplan, a medical ethicist at New York University's Langone Medical Center.\n\nInvestigators believe that Rivers' vocal chords began to swell during the allegedly unauthorized biopsy, cutting off the flow of oxygen to her lungs, which led to cardiac arrest on the morning of August 29, the source said.\n\nRivers, 81, was rushed by paramedics from Yorkville Endoscopy to New York's Mount Sinai Hospital a mile away, where she died a week later.\n\nYorkville Endoscopy issued a statement last Thursday denying reports that any vocal cord biopsy has ever been done at the clinic, although federal privacy law prevented any patient information from being released.\n\nThe day after the denial was issued, the clinic confirmed that Dr. Cohen \"is not currently performing procedures...nor is he currently serving as medical director.\"\n\nThe source said that at this time neither Cohen nor the ear, nose and throat doctor have been accused of wrongdoing by investigators.\n\nThe clinic declined to respond to the source's comments about a biopsy or a selfie, citing federal privacy law.","Johannesburg - Dog fighters forced children as young as 9 to imitate real dog fights, placing bets on which child will cause the most injury through biting and scratching.\n\nThe horrific form of abuse, which shows just how damaging dog fighting can be to children, came to light early last year in Ekurhuleni, but not much has been done to help the children involved.\n\nInspector Wendy Willson, from the special investigations unit at the National Council of SPCAs (NSPCA), was called to a school in Springs in June to see if they could do something about the problem there.\n\nWillson said the school principal, who will not be named to protect the identity of the children, was concerned that pupils were returning from breaktime with torn clothing and injuries.\n\nTeachers then discovered the children were fighting each other in dog fighting role-play, while other pupils were placing bets on who would win.\n\nThe children were doing this because adults were encouraging them at weekends to take part, both in actual dog fighting and the role-play fighting.\n\nIOL  st DOGfighting 3\nSUPPLIED\nWillson witnessed the children getting down on all fours \u2013 barking, growling, biting and scratching each other.\n\n\u201cThey rip into each other. The play is aggressive enough to cause each other injury,\u201d she said.\n\nIn a video of one fight, which was much tamer than what was really happening because the children were asked to provide an example, the imitation of dogs is so authentic that if you close your eyes and listen, you will think you are listening to real dogs.\n\nThe children who were bystanders were acting out the role of dog handlers and were betting R2 to R10 on the fights that were taking place.\n\n\u201cThe winner of the fight then gets to mate with a younger child as a reward.\u201d\n\nWillson was not sure if the mimicry moved on to actual copulation. She said this was in imitation of the best fighting dogs who get to be stud animals and mate with female dogs.\n\n\u201cIt\u2019s incredibly disturbing that young children are being forced to be involved in this,\u201d Willson said.\n\nShe added that the children had told her that in order to stop being a \u201cfemale dog\u201d, you have to bring in a younger child to take your place.\n\nWillson said the NSPCA had discovered, just as they had seen in other areas in which dog fighting had taken hold, that violent crime was increasing.\n\nThe NSPCA removed dogs that were involved in fighting. It also discovered cases of bestiality and other instances of horrific animal cruelty, and removed the animals from the situation.\n\nWillson said the perpetrators involve children in the theft of the dogs, the training and in the actual fights. The children were rewarded either with money or dog food for their own dogs, which were used in fights.\n\nShe said the older the child, the less empathetic he or she was. One child had told her: \u201cIt makes me feel like laughing. It makes me feel powerful\u201d.\n\nThe inspector said they had recorded elevated levels of aggression, bullying and theft in the children. There had been attacks on teachers, causing injuries.\n\n\u201cI have never seen this before,\u201d Willson added. \u201cI searched for examples of children being used like this internationally and came up with nothing.\u201d\n\nThe Gauteng Department of Education said it had been made aware of these allegations early last year. \u201cThe department had contacted the SPCA to request their intervention,\u201d said spokeswoman Phumla Sekhonyane.\n\nWillson said the NSPCA had conducted two awareness-raising workshops at the Springs school and the local police station, involving members of the community, principals, police, the Justice Department and child protection services, but while everyone had raised concern, nothing significant had been done to help the children.\n\nA director of IRS Forensic Investigations, Glenda Paul, said the matter was of grave concern. \u201cIt is bad enough that criminals are gambling on animals tearing themselves apart for their sick pleasure, but to involve children is pure evil.\u201d\n\n\u201cThey are like cogs in a machine\u201d\n\nTeddy Bear Clinic director Shaheda Omar said it was the first time she had ever heard of the dog-fighting role-play taking place.\n\n\u201cI have seen cases where children violate animals and show no remorse, but never this,\u201d Omar said. She said it sounded to her like a situation in which children had unmet emotional needs and they needed to find ways to be in a powerful position.\n\n\u201cThese children are being used. They are like cogs in a machine. I\u2019m sure some sort of reward is offered and they are being socialised into that behaviour,\u201d Omar said.\n\n\u201cViolence begets violence and the children are learning it from adults.\u201d\n\nThe situation needed urgent, systemic intervention, and different departments needed to get involved to stop the abuse and the children\u2019s behaviour, she said.\n\n\u201cIf nothing is done, this will become a breeding ground for sociopaths,\u201d Omar said.\n\nDirty secret breeding organised crime\n\nDog fighting is defined as a sadistic contest in which two dogs, which have been specifically bred and trained to fight, are placed in a small arena to fight each other for the entertainment of spectators and for gambling purposes. It is violent organised crime that is often linked to other criminal activities.\n\nThere are three broad categories of dog fighting:\n\n* Street-level dog fighting, which is usually linked to gang activities and during which people boast about their dog\u2019s strength and fighting ability.\n\n* Dog fighting as a hobby involves people buying dogs of average ability and entering them in local and regional matches.\n\n* Professional dog fighting is the most sophisticated of the three and is sometimes conducted at national and international levels. High-stake matches featuring experienced fighting dogs with established bloodlines take place.\n\nMany children in high-crime areas and informal settlementsare exposed to dog fighting intheir neighbourhoods, and this routine exposure to unfettered animal abuse and neglect is a major contributing factor in their later manifestation of social deviance.\n\nIt is well documented that by exposing children to such cruel brutality and repeated violence, they become desensitised and tend to perpetuate the cycle of violence, as well as promoting insensitivity towards animal suffering, an enthusiasm for violence and disrespect for the law. - Source: SPCA brochure entitled Dogfighting \u2013 SA\u2019s dirty little secret\n\nangelique.serrao@inl.co.za","Our 2015 calendars are about to turn over to February and there's still no confirmed launched date for the Apple Watch. As a result, speculation on when the touchscreen wearable will hit shelves is beginning to reach a fervor. Fear not, however, as Ming-Chi Kuo, the analyst with a mostly reliable track record, is here to contribute to the prediction that the Apple Watch will begin shipping in March. Even more, Kuo says the much-discussed 12-inch MacBook Air will launch before the end of 2015's first quarter.\n\nAs an analyst for KGI Securities, Kuo's latest report says that before the Apple Watch's official release, Apple may announce additional details about the device (that's a big \"no duh\"), including battery life specifics and when pre-orders will begin. He predicts that while components for the Apple Watch will see high shipments throughout the first quarter, initial production numbers will be low and a high customer demand will make the product hard to find. Kuo forecasts there will be 2.8 million Apple Watch shipments during the first quarter of 2015.\n\nAs for the new 12-inch MacBook Air, the analyst says the ultra-thin laptop will make its debut before the end of the current quarter, with additional information saying that Quanta Computer, an Apple supplier, has already begun increasing production. As a brand new entry to the MacBook Air line, the 12-inch model has long been suggested to feature a Retina display and an even thinner design, while recent rumors have pegged the notebook to ship with only a headphone jack and a single new reversible USB Type-C connector that will be used for charging.\n\nA release date for the new MacBook Air within the current quarter definitely seems soon, but an alleged leak of the laptop's display only days ago could back up Kuo's claim of production having already begun. As for his prediction of a March release for the Apple Watch, that seems like a pretty safe bet, since Apple's own website says the device is \"coming early 2015.\" We'll just have to wait to see if the wearable actually ships that month, of if that's just when pre-orders will begin.\n\nSOURCE MacRumors","Spokesman for Palestinian President Abbas,Tayeb Abdel Rahim, claimed that al-Sisi had not made an offer to extend the Gaza Strip, but that his predecessor Morsi had made such an offer to Abbas.","A source familiar with the matter, has told Benzinga that China's Lenovo Group Limited (OTC: LNVGY) could make an offer to acquire Canadian mobile communications company, BlackBerry Ltd (NASDAQ: BBRY), as early as this week.\n\nThe source said Lenovo's first offer would be $15.00 per share, with a deal ultimately getting done around $18.00 per share.\n\nLenovo's CFO Wong Wai Ming said in January 2013, that BlackBerry (still known as Research in Motion at that time) was one of many possible opportunities for the company. BlackBerry played down the comment.\n\nLater that year, the Canadian government reportedly blocked a potential BlackBerry deal with Lenovo, due to national security concerns.\n\nLenovo announced Wednesday, the creation of a new company focused on internet-based smart devices, to be launched on April 1, 2015. The company will operate under a separate name and brand.\n\nA spokesperson for BlackBerry told Benzinga on Saturday, the company does not comment on rumors or speculation. A Lenovo spokesperson was not immediately available for comment.\n\nBlackBerry closed Friday at $9.49, a gain of 2 percent.\n\nTo get this story before it's news, sign up for Benzinga Pro, Wall Street's most timely real-time newswire.\n\nCheck Out This Easy Way To Track Your Investments","Even bears can\u2019t stand Justin Bieber\u2019s music.\n\nA fisherman in Russia was being attacked by a brown bear and escaped death when his Justin Bieber ringtone went off and sent the beast fleeing into the forest.\n\nIgor Vorozhbitsyn was heading to a local fishing spot in northern Russia\u2019s Yakutia Republic when the Bieber-hating bear suddenly appeared and pounced on him, Central European News reports.\n\nThe 42-year-old was saved when Bieber\u2019s popular hit song \u201cBaby\u201d started playing on his phone.\n\n\u201cI couldn\u2019t believe my luck when the phone went off and he fled,\u201d Vorozhbitsyn said.\n\n\u201cI know that sort of ringtone isn\u2019t to everyone\u2019s taste, but my granddaughter loaded it onto my phone for a joke.\u201d\n\nWildlife experts said it was the music\u2019s volume that scared the bear away \u2014 not the quality of the music.\n\n\u201cSometimes a sharp shock can stop an angry bear in its tracks and that ringtone would be a very unexpected sound for a bear,\u201d an expert told Central European News.\n\nVorozhbitsyn suffered several cuts and large bruises around his face and chest and is currently recovering from his vicious attack.","STOCKHOLM \u2014 Speaking via Google Hangout to officials in Sweden last week, former NSA Contractor Edward Snowden dropped a bag of coal on his former employers by revealing the hugely popular \u201cElf on a Shelf\u201d trend is actually an intelligence gathering operation originating with and run by the National Security Agency.\n\n\u201cIt actually started out as a joke,\u201d Snowden said in his speech. \u201cSomeone photocopied a picture of an elf with the caption \u2018I\u2019m watching you,\u2019 and it just kept moving from cubicle to cubicle.\u201d\n\nSnowden said that at some point it occurred to someone that if people as paranoid as NSA staff would play this game, what would happen with civilians?\n\n\u201cNow, the NSA has an agent inside practically every home with a child in it,\u201d Snowden said.\n\n\u201cThe elves have basic mobility, which isn\u2019t a problem because when one shows up someplace unexpected,\u201d Snowden added, \u201cit\u2019s just assumed to be part of the game.\u201d\n\nThrough these adorable snoops, the NSA has gained access to millions of tax returns, bank statements, and 10-year old boys unwrapping and re-wrapping their presents in the days ahead of Christmas.\n\n\u201cWe would flag those kids for later recruitment to the intelligence community,\u201d Snowden said. \u201cEspecially for Tailored Access Operations.\u201d\n\nIn addition, the NSA has uncovered a trove of data about the personal lives of millions of Americans, sources confirmed.\n\n\u201cThe NSA has incorporated advanced sensors into these things that can uncover all kinds of information,\u201d journalist Glenn Greenwald told Duffel Blog in an email.  \u201cThey can tell things about people\u2019s health \u2014 cancer, heart disease, liver disease. They know who\u2019s being naughty, and who\u2019s being really naughty, things that even extensive online snooping couldn\u2019t provide. Dildos, vibrators, chains \u2014 all the things stashed in closets and under beds.\u201d\n\nSources told reporters these were previously inaccessible to the government\u2019s leading intelligence agency, if the owners paid cash at least.\n\n\u201cIf you want to know why the \u2018privacy advocates\u2019 have settled down, and moved on? My guess is, blackmail. These elves have accumulated petabytes of evidence against pretty much everybody,\u201d Snowden said.\n\n\u201cYou wouldn\u2019t believe what perverse things people will do to each other, right in front of these things,\u201d Snowden concluded. \u201cIt\u2019s why \u2018ElfMonitor\u2019 is such a highly sought after duty assignment.\u201d","Hewlett-Packard is planning to split itself into two separate businesses, The Wall Street Journal is reporting.\n\nSources tell the WSJ that HP will split its personal-computer and printer segments from its corporate hardware and services business.\n\nThe announcement could come as early as Monday, the sources said.\n\nThe company reorganized itself in 2012 under CEO Meg Whitman. That move combined its computer and printer businesses.\n\nThe PC and computer segment is massive for HP. For the first six months this year, it reported $27.8 billion in revenue. That's about three times the size of HP's next biggest unit, the Enterprise Group, which makes servers, storage, and network hardware.\n\nUnder the new split, Whitman would be chairman of the computer and printer business, and CEO of a separate Enterprise Group, according to one of the sources. Patricia Russo, who sits on HP's board, would be chairman of the enterprise company. The printer and PC operation would be led by Dion Weisler, a current exec in that division.\n\nWhitman has said since 2012 that fixing the supply chain is one of HP's biggest priorities to get the company back on track in terms of revenues and profits. HP reported a beat on revenue for its third quarter, and its profits were right in line.\n\nThis isn't the first time HP has been toying with the idea of strategic moves. For almost a year it has contemplated merging with EMC to create what would be one of the biggest enterprise companies in the world. But talks apparently fell through, The WSJ reported.\n\nAnd HP isn't the only company that sees benefit in splitting itself to create a more-focused company. eBay announced last week that it was spinning off PayPal into a separate business starting next year.\n\nHP declined to comment.\n\nSEE ALSO:  EMC Stock Soars After Investors Learn About Mega-Merger Talks With HP, Others","ISIS is trying to sell the remains of beheaded journalist James Foley to his parents or the US government for $1 million, according to a new report.\n\nA source who is a middleman contacted by ISIS to broker the deal told BuzzFeed that ISIS is trying to present it as an act of mercy for the family and a \u201chumanity case,\u201d it was reported.\n\nJames Foley was the first US hostage to be beheaded by an ISIS militant in a graphic video recording.\n\nJAMES FOLEY BEHEADED\n\nFAILED RAID TO SAVE JAMES FOLEY\n\nSince August, the terrorist group overtaking large swathes of Syria and Iraq, has beheaded two more Americans and a Briton in similar displays of barbarism.\n\nThe Islamic fundamentalist group, which has overrun large sections of Iraq and Syria, killing thousands of people in the process, had been financing its military by selling oil produced by the wells in the areas it has captured and by collecting ransom from the governments of its non-American hostages.\n\nISIS TIPS ON HOW TO RAPE, PUNISH SEX SLAVES\n\nAUSTRALIANS CAUGHT FIGHTING FOR ISIS FACE HANGING\n\nBut with the price of crude oil now plummeting and the US and Britain standing firmly by their policy to not pay ransoms, ISIS \u2014 also known as the Islamic State \u2014 devised the plan to sell the corpse.\n\nIt is offering his family a DNA sample to prove that the body it is holding really is his.\n\n\u201cThey ask for $1 million, and they will send DNA to Turkey, but they want the money first,\u201d the source told Buzzfeed. \u201cThey will not give the DNA without the money.\u201d\n\nThe source said that he is concerned the US will stop the deal even if the family wants it, because the government nixed a ransom demand before Foley\u2019s death.","Tampa, Florida -- Jasmine Tridevil had made international headlines by posting pictures and videos claiming she got a third breast implanted into the center of her chest.\n\nThe Tampa massage therapist even spoke with 10 News reporter Charles Billi and said it was legit.\n\n\"I figured people would be skeptical, but it's true. I recorded the surgery and it will be on my show,\" she said.\n\nAnd indeed, from the outset many were very suspicious of the authenticity of Tridevil's claims. Snopes.com, the urban legends website, took an in-depth look at her story and concluded the facts decisively pointed to a hoax.\n\nAnd now perhaps the final piece of evidence: 10 News has received an an incident report from Tampa International Airport, where earlier this month Tridevil (real name Alisha Jasmine Hessler) reported her baggage had been stolen.\n\nThe luggage was eventually recovered and two people were arrested for stealing several bags off of the airport conveyor belts. When Tridevil went to retrieve her recovered items, a property receipt was written that listed the contents contained within:\n\n\nClick here to see a scan of the full page (PDF)\n\nTough to say how this may affect her prospects for a reality TV show, but we can all probably put to rest the question of how real Jasmine Tridevil's fake third breast really is.\n\nOther stories you may find interesting...","Three Afghan soldiers who disappeared while on a training exercise in Cape Cod, Massachusetts, were apprehended Monday after trying to cross the border into Canada, WCVB and NBC News report.\n\nThe three men, identified as Major Jan Mohammad Arash, Captain Mohammad Nasir Askarzada and Captain Noorullah Aminyar, were taken into custody at the Rainbow Bridge Canadian/U.S. border crossing near Niagara Falls, according to WCVB.\n\nBelow, more on the missing soldiers from the AP:\n\nMilitary officials said the Afghan soldiers had been participating in a U.S. Central Command Regional Cooperation training exercise at Joint Base Cape Cod. They arrived at Camp Edwards on Sept. 11 and were last seen Saturday at the Cape Cod Mall in Hyannis during an off day for the program.\n\nThe soldiers were reported missing by base security personnel Saturday night. They were identified as Maj. Jan Mohammad Arash, Capt. Mohammad Nasir Askarzada and Capt. Noorullah Aminyar.\n\nIt's not unusual for foreign military members to go missing when they are in the U.S. for training missions. Earlier this month, two Afghan police taking part in a training mission at Marine Corps Base Quantico in Virginia disappeared. They were later found in Georgetown.\n\nOn Monday, Army Col. Steve Warren, a Pentagon spokesman, said the 14 Afghans taking part in the Cape Cod military exercise were \"thoroughly vetted\" prior to coming to the U.S., so officials do not believe they are a threat.\n\nThe Regional Cooperation training exercises have been held annually since 2004 to promote cooperation and interoperability among forces, build functional capacity, practice peacekeeping operations and enhance readiness.\n\nThis year's exercise, which involves more than 200 participants from six nations including the U.S., is scheduled to wrap up Wednesday. Military officials from Tajikistan, Pakistan, Kazakhstan and Mongolia are also participants.","Leading invertebrate researcher says \"a hoax is an understatement\" of photograph appearing to show a colossal crustacean basking off the Kent coastline\n\nA fifty-foot crab dwelling somewhere off the English coast is a thing of nightmares.\n\nThe shadowy figure of a colossal crustacean, apparently spotted in the murky waters of Whistable, in Kent, dwarfs boats and cars on the pier it lurks besides.\n\nA satellite picture of the so-called crab, aptly dubbed \u2018Crabzilla\u2019, has gone viral after first surfacing on Weird Whitstable, a website for the supernatural curated by illustrator Quinton Winter, which deals in \u201cphantoms, mysteries, tall tales, and artefacts\u201d.\n\nThe creature is depicted in the coastal town\u2019s harbour, which is a popular spot for children to go crabbing in the summer.\n\nBut those suffering from ostraconophobia (that\u2019s fear of shellfish to you and me) needn\u2019t be left gasping for air, because invertebrate expert Paul Clark at the Natural History Museum in London has branded the photo a hoax.\n\n\"I had a good giggle about it - it's ridiculous,\" he said, adding that it \"is definitely not real.\"\n\nHere's why:\n\n1. The largest crabs in the world are thought to be Japanese spider crabs - also known as Macrocheira kaempferi - which can grow to the size of a small car with an impressive leg span of up to twelve feet. However, these crabs live in deep, cold water around Japan and are a completely different shape.\n\n2. Another huge crab with a more similar shape to the one in the picture is the Tasmanian giant crab, also known as Pseudocarcinus gigas. These are the world's heaviest crabs but they reside in the southern waters of Australia at depths of 20-820 metres.\n\n3. Mr Clark did not think that the crab was a representation of Cancer pagurus, also known as the edible crab, either because of a slightly different shape. And anyway, these tend to only grow to a maximum of 30 centimetres.\n\n4. Instead, he said that the crab looked more to him like a shore crab (Carcinus maenas) - cleverly Photoshopped on to a satellite image. \"A hoax is an understatement. A shore crab gets up to two inches - if you're lucky!\" he said.\n\n5. Internet hoax debunkers have also been on the case, with a user from ThatsNonsense.com pointing out that the the image of the harbour was taken from Bing maps, sans crustacean in the original satellite photograph, of course.","In a recent thread on Reddit, one Apple customer describes an experience in which he effected change in Apple's daily operations, specifically as it pertains to \"on hold\" music, after contacting CEO Tim Cook via email.\n\nSince the days of Steve Jobs, Apple's chief executives have been famously open to customer suggestions, complaints and praise, often engaging with the public via work email accounts. As noted by TUAW, that tradition appears to carry on with current CEO Tim Cook.\n\nAccording to one account shared on Reddit \u2014 in response to an earlier post on efforts taken by Apple's Maps team to correct erroneous address data \u2014 a customer was reportedly able to induce change in the quality of on hold music used by Apple's call center.\n\nI once sent Tim an email about the quality of music while on hold with Apple. It was super low quality, therefore an upbeat rock song sounded like pure distortion and really aggravated me because I was on hold for 20+ minutes for something so simple (iPhone didn't turn on, needed to set up a repair as in my country no Apple Store = have to send it to another country).\n\nMuch to my surprise a lady from Cupertino called me up the next day, saying she'd received a concerning email from Tim about ugly distortion hold music while on the phone, that Tim had tested this himself and agreed that something had to be done. She assured me that the hold music would be tested to make sure it sounded pleasant on all types of phones and connections.\n\nThe next time I called Apple, the hold music was indeed very pleasant.\n\nCook is known to be just as open to criticism . During an interview with NBC's Brian Williams in 2012, Cook admitted he routinely receives hundreds of emails from customers every day.\n\n\"I get hundreds, and some days thousands of emails from customers. This is a privilege because they talk to you as if you're sitting at their kitchen table,\" Cook said at the time. \"Because they care so deeply about Apple, they want to make a suggestion, or want to ask for help on something, or want to tell you how much they love the product.\"","Hell hath no fury like a woman scorned.\n\nA jealous wife in China chopped off her cheating husband\u2019s penis as he slept, then snuck into his hospital room after he had it sewn back on \u2014 and hacked it off again and tossed it out the window.\n\nFan Lung, a dad of five, sealed his fate when he decided to use his wife\u2019s cellphone to send his secret lover a hot and heavy email, Central European News reports.\n\nThe 32-year-old forgot to log out of his account after the message was sent, which is how his 21-year-old wife, Feng \u2014 who is now under arrest for grievous bodily harm \u2014 came across the saucy exchange and snapped.\n\nThe jilted wife went berserk, grabbed a pair of scissors, stormed into their bedroom and cut off his penis while he was sleeping.\n\nLung was rushed to the hospital, where doctors were able to save the appendage and sew it back on.\n\nBut Feng was able to sneak into the recovery room, where she chopped his penis off a second time and threw it out the window, according to CEN.\n\nA shocked Lung chased his wife outside, despite losing a lot of blood.\n\n\u201cStaff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman,\u201d a hospital spokesman said. \u201cHe was stopped and the woman was taken in for treatment, and then we discovered she had chopped his penis off again.\u201d\n\nDespite desperate search efforts, authorities were unable to find Lung\u2019s manhood. Police believe it may have been stumbled upon by a stray dog or cat, according to CEN.\n\nLung\u2019s side chick \u2014 Zhang Hung, 21 \u2014 said she\u2019s OK with her man not being able to have more children.\n\n\u201cIt doesn\u2019t matter that he\u2019s lost his fertility,\u201d she told CEN. \u201cHe has five children already.\u201d","A South Korean woman who was attacked by her robot vacuum cleaner while she slept had to be rescued by emergency services.\n\nThe woman was taking a nap on the floor of her house in the city of Changwon when the machine turned on her. The automatic vacuum cleaner, which she had programmed to clean the room around her, apparently mistook her hair for dust and sucked it up, the Korea Bizwire website reports.\n\nUnable to escape, she was forced to call the local fire department with what South Korean newspaper Kyunghyang Shinmun described as a \"desperate rescue plea\", according to the The Guardian.\n\nThe 52-year old woman, whose name has not been made public, was eventually extracated from the machine and suffered only minor injuries.\n\nBut while she escaped relatively lightly, the incident could provide \"a peek into a dystopian future in which supposedly benign robots turn against their human masters\", suggests the Guardian.\n\nThere is a growing market for consumer robots, with the Roomba remote control vacuum cleaner by iRobot selling more than ten million units since it debuted in 2002.\n\nKorea Biz Wire points out that people in Korean and Japan, where its common to sit, sleep and eat on the floor, should \"exercise caution\" around their household robots. \u00b7","So here's the latest in wild internet rumors.\n\nEveryone thinks that the President of Argentina Christina Fern\u00e1ndez de Kirchner adopted a young Jewish man in order to stop him from turning into a werewolf. The story was reported by The Independent and others.\n\nWell, the story's kind of true \u2014 Fern\u00e1ndez de Kirchner did adopt the young man as her godson \u2014 but not to keep him from turning into a werewolf.\n\nThere's an old Argentinian legend that a seventh child will turn into \"el lobizon\" \u2014 aka a werewolf \u2014 after his 13th birthday, and then terrorize the Argentinian countryside at night whenever there's a full moon, as reported by the Independent. In the 19th century, parents were reportedly so spooked by \"el lobizon\" that they started abandoning and murdering their 7th children.\n\nAround the same time, in the early 20th century, another tradition involving a seventh child came to be. Argentinian presidents started adopting the seventh child born in a family as godchildren.\n\nM\u00e1gico fue recibir a Iair Tawil, 1er ahijado presidencial de nuestra historia que profesa la fe jud\u00eda. pic.twitter.com/18eNPR5kXv\n\nYo no lo sab\u00eda, pero su visita coincid\u00eda con la celebraci\u00f3n de Hanukkah. El pap\u00e1, dec\u00eda que no era una casualidad\u2026 pic.twitter.com/o3y5E17Gew\n\nOver the last few days, sources have been reporting that this Argentinian custom was adopted as a response to the murder and abandonment of these \"el lobizon\" children.\n\nHowever, others like the Guardian are debunking this. Reportedly, the godchild custom goes back all the way to 1907 when Russian emigr\u00e9s asked the then-president Jos\u00e9 Figueroa Alcorta to become the godfather to their seventh son, reports the Guardian.\n\n\"The local myth of the lobiz\u00f3n is not in any way connected to the custom that began over 100 years ago by which every seventh son (or seventh daughter) born in Argentina becomes godchild to the president,\" Argentine historian Daniel Balmaceda told The Guardian.\n\nSo what exactly what special about Iair Tawil's case? Traditionally, the seventh son or daughter could only become a godchild of the Argentinian president if he or she was Christian. But Tawil was the first Jewish young man to do so \u2014 making it a tweet-worthy affair.\n\nFern\u00e1ndez has become the president godmother to roughly 700 children since she took office in 2007, reports The Guardian.\n\nNo word on how many children she has saved from becoming werewolves.","The woman was reportedly furious she had not been told of his condition\n\nAn Indian bride has reportedly swapped her groom for a wedding guest mid-ceremony after her fianc\u00e9 had an epileptic seizure.\n\nJugal Kishore, 25, reportedly fell to the ground during the traditional exchange of \u201cvarmala\u201d flower garlands in the northern town of Rampur.\n\nHis illness was a shock to his wife-to-be, 23-year-old Indira, who was apparently furious that she and her family had not been told of Mr Kishore\u2019s epilepsy.\n\nInstead of calling the wedding off, she quickly chose wedding guest Harpal Singh, her sister\u2019s brother-in-law, to replace him.\n\nCasually dressed in jeans and a leather jacket, he accepted, the Times of India reported.\n\nAfter the swap, the wedding ceremony continued as planned until Mr Kishore returned from hospital.\n\nShocked at returning to his own wedding to find his fianc\u00e9e celebrating her marriage to someone else, he and his relatives reportedly pleaded with Indira to reverse her decision.\n\nWhen diplomacy failed, the family allegedly resorted to violence and entered into a brawl involving plates and cutlery.\n\nMr Kishore\u2019s family later filed a complaint at the local Milak police station but withdrew it after older relatives intervened.\n\nRP Solanki, an official at the station, told the Times of India two wedding guests were briefly arrested.\n\n\u201cBoth families have amicably resolved the matter,\u201d he added.\n\n\u201cThe complaints have been withdrawn. Kishore and his family have now returned in peace to Moradabad.\u201d","THIS might be the best note scandal ever.\n\nA hilarious tit-for-tat between an office sandwich thief and its hungry victim is making its way around the internet, with hilarious results.\n\nWe don\u2019t want to give too much away, but let\u2019s just say the office thief gets his comeuppance.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.\n\nPost by MORE FM.","(Reuters) - Hewlett-Packard Co plans to break in two, separating its computer and printer businesses from its corporate hardware and services operations, the Wall Street Journal reported on Sunday.\n\nThe company plans to announce the move as early as Monday, the Journal said in a report on its web site that cited people familiar with the matter. The division would be made through a tax-free distribution of shares to stockholders next year, according to the report.\n\n(Reporting by David Henry in New York; Editing by Chizu Nomiyama)\n\nThis article originally appeared at Reuters. Copyright 2014. Follow Reuters on Twitter.","The world waits with baited breath for more details about the Apple Watch, which should be revealed at a special event in San Francisco next Monday. But Tim Cook is just as anxious as we are to get this party started, and he teased some details in a trip to Germany.\n\nAs reported by 9to5Mac, Cook visited the flagship Apple Store in Berlin, and confirmed to the employees there that the Apple Watch would go on sale in Germany during the month of April. Cook had already confirmed an April launch in the United States during a recent earnings call, so this might mean the watch will launch globally all at once, or that the United States will get it first, followed by Germany later in the month.\n\nApple has been getting faster about rolling out products, and credited the \u201cfastest rollout ever\u201d of the iPhone 6 and 6 Plus as part of its record-breaking success in Q1 2015. 9to5Mac points out that Apple is already promoting the Apple Watch in China, so we wouldn\u2019t be surprised if the watch launches there in April too.\n\nCook also boasted to employees that \u201ca whole ton of announcements are coming shortly about all of the apps,\u201d according to 9to5Mac\u2019s report. Starwood Hotels was specifically highlighted at the watch\u2019s unveiling last September, and Cook also mentioned Panera Bread (an Apple Pay partner) and Salesforce. Apple has a tradition of inviting third-party app makers on stage to demonstrate, so we can\u2019t wait to see what they\u2019ve been cooking up with the WatchKit SDK.\n\nWe\u2019re wrapping up our own round of interviews with Apple Watch devs that will go live on Macworld later this week. And of course we will be live-blogging and live-tweeting direct from the event on Monday, beginning at 10am Pacific, 1pm Eastern. Besides price and release date, what are you most excited to find out about the Apple Watch? What apps do you hope to use from your wrist?","The ring little Aiden brought to school may not have been the true ring of power, but it had enough controversy to get him suspended from a Kermit, Texas, school.\n\nTolkien lore led a Texas boy to suspension after he brought his \u201cone ring\u201d to school.\n\nKermit Elementary School officials called it a threat when the 9-year-old boy, Aiden Steward, in a playful act of make-believe, told a classmate he could make him disappear with a ring forged in fictional Middle Earth\u2019s Mount Doom.\n\n\u201cIt sounded unbelievable,\u201d the boy\u2019s father, Jason Steward, told the Daily News. He insists his son \u201cdidn\u2019t mean anything by it.\u201d\n\nThe Stewards had just watched \u201cThe Hobbit: The Battle of Five Armies\u201d days earlier, inspiring Aiden\u2019s imagination and leading him to proclaim that he had in his possession the one ring to rule them all.\n\n\u201cKids act out movies that they see. When I watched Superman as a kid, I went outside and tried to fly,\u201d Steward said.\n\nAiden claimed Thursday he could put a ring on his friend's head and make him invisible like Bilbo Baggins, who stole Gollum\u2019s \"precious\" in J.R.R. Tolkien\u2019s fantasy series \u201cThe Lord of the Rings.\u201d\n\n\u201cI assure you my son lacks the magical powers necessary to threaten his friend\u2019s existence,\u201d the boy's father later wrote in an email. \"If he did, I'm sure he'd bring him right back.\"\n\nPrincipal Roxanne Greer declined to comment on the fourth-grader\u2019s suspension, citing confidentiality policies, according to the Odessa American, who first reported Aiden\u2019s troubles Friday.\n\nThe family moved to the Kermit Independent School District only six months ago, but it\u2019s been nothing but headaches for Aiden. He\u2019s already been suspended three times this school year.\n\nTwo of the disciplinary actions this year were in-school suspensions for referring to a classmate as black and bringing his favorite book to school: \"The Big Book of Knowledge.\"\n\n\u201cHe loves that book. They were studying the solar system and he took it to school. He thought his teacher would be impressed,\u201d Steward said.\n\nBut the teacher learned the popular children\u2019s encyclopedia had a section on pregnancy, depicting a pregnant woman in an illustration, he explained.\n\nnhensley@nydailynews.com","When you\u2019re a company the size of Apple (whose co-founder Steve Jobs famously made comments about how it\u2019s not the job of users to know what they want) you\u2019d be forgiven for thinking they don\u2019t listen to the little guy.\n\nOver the weekend, a story popped up on Reddit, however, revealing how one user supposedly convinced Tim Cook to change Apple\u2019s on-hold music \u2014 telling him that it sounded distorted and therefore surprisingly un-Apple-like in its lack of quality. Cook apparently listened and \u2013 hey presto! \u2013 people dialling into Apple now get better-sounding hold music while they wait.\n\nThe full post can be read below:\n\n\u201cI once sent Tim an email about the quality of music while on hold with Apple. It was super low quality, therefore an upbeat rock song sounded like pure distortion and really aggravated me because I was on hold for 20+ minutes for something so simple (iPhone didn\u2019t turn on, needed to set up a repair as in my country no Apple Store = have to send it to another country).\n\nMuch to my surprise a lady from Cupertino called me up the next day, saying she\u2019d received a concerning email from Tim about ugly distortion hold music while on the phone, that Tim had tested this himself and agreed that something had to be done. She assured me that the hold music would be tested to make sure it sounded pleasant on all types of phones and connections.\n\nThe next time I called Apple, the hold music was indeed very pleasant.\u201d\n\nLike Steve Jobs, Tim Cook\u2019s email ((sorry, you need Javascript to see this e-mail address)) is public and there are multiple stories of him responding to those who email him. During his 2013 address at Auburn University, Cook commented that: \u201cI receive hundreds of e-mails from customers every day, and I read them all.\u201d\n\nApparently he has quite the efficient (team of?) personal assistant(s) to turn that reading into actions, as well.\n\nSource: Reddit","At CES 2015 event scheduled between Jan. 6 and Jan. 9, a potential company named Standzout will be showcasing its prototype of the Apple Watch accessory. The accessory in focus is the \"Bandstand Apple Watch dock.\" The aforesaid company calls it the first great Apple Watch accessory ever.\n\nThe dock apparently makes use of an \"induction charging plate to power the gadget\" and by doing so, it holds the smartwatch in place. In addition, there are two USB ports housed on the device to enable the user to charge other devices like Apple iPhones and iPads, notes Phone Arena. Interested readers can check out the Bandstand Apple Watch dock prototype from Gigaom.\n\nWhen it comes to Apple Watch release date, reports state that the Cupertino-headquartered company might launch its gadget on Valentine's Day. Meanwhile, the sales predictions for the Apple Watch are as high as 30 million units and the demand is assumed to grow further, according to the same site. In contrast to other smartwatches available in the market, Apple will reportedly be marketing the Watch as a fashion accessory than a tech gear.\n\nWhen it comes to key features of
