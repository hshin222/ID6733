media propagandists have circulated a gruesome picture purporting to show Rehana\u2019s severed head \u2014 complete with long blonde hair \u2014 being held aloft in a victory salute by a bearded jihadist.\n\nPictures and video also have emerged of Kurdish defenders burying female fighters in Kobani. There was no indication Rehana was one of them.\n\nKurdish YPJ fighters in Cizre Canton holding a ceremony for Kobane martyrs. http://t.co/DIPQeIlyTp #TwitterKurds #Syria\u2014 A Dunon (@ArjDnn) October 26, 2014\n\nKurdish YPJ fighters in Cizre Canton holding a ceremony for Kobane martyrs. http://t.co/DIPQeIlyTp #TwitterKurds #Syria\n\nThere is no doubt the toll among the female defenders has been high.\n\nThe bloody 40-day battle for the city of Kobani has reportedly claimed more than 815 lives. The Britain-based Syrian Observatory for Human Rights today said the death toll includes 21 Kurdish civilians and 302 fighters with the main Kurdish force known as the Peoples Protection Units, or YPG. It said 481 fighters with the Islamic State group have been killed since the battles began.\n\nKurdish #YPJ fighters happy after airdrop of medicine and resupply anti isis thugs weaponry @StateDept pic.twitter.com/4DXzXYeZFh\u2014 . (@InfoTweepNL) October 20, 2014\n\nKurdish #YPJ fighters happy after airdrop of medicine and resupply anti isis thugs weaponry @StateDept pic.twitter.com/4DXzXYeZFh\n\nUS aircraft have recently been attempting to assist the resistance fighters, circling above the city in the chance of spotting Islamic State movements.\n\nMore than half the city is in jihadist hands, despite recent setbacks.\n\nIS commanders have reportedly pulled troops back from Iraq as a result of the unexpectedly spirited opposition. The jihadists are being assembling them in their Syrian capital Aleppo under the leadership of red-headed Chechen commander Abu Omar al-Shishani. He is expected to lead them in an effort to relieve jihadists fighting in and around Kobane\n\n#kobane situation map as of yesterday #isis #kobani pic.twitter.com/PPUYCXKgjq\u2014 \u2022Giuseppe Mella\u2022 (@giuseppemella) October 25, 2014\n\n#kobane situation map as of yesterday #isis #kobani pic.twitter.com/PPUYCXKgjq\n\nAl-Shishani had been in command of fighters surrounding the mountains where ethnic Yezidi civilians had fled, sparking an international crisis and relief air-drop campaign.\n\nIf Kobani was to collapse under the Islamic State onslaught, the jihadists would gain control of a significant swathe of northern Syria.\n\nISLAM\u2019S FEMALE FIGHTERS\n\n\u201cI lost many friends to this, and I decided there was a need to join up,\u201d Afshin Kobani, a 28-year-old teacher now fighting on the front lines in Kobani, told AP at the weekend. \u201cThis is our land \u2014 our own \u2014 and if we don\u2019t do it, who else will?\u201d\n\nThe struggle of defending #Kobane against #ISIS thugs continues. One of Kurdish #YPJ fighters at war zone v @mergesor pic.twitter.com/VgdTIEMkxe\u2014 Amed News Agency (@AJANSAMED) October 22, 2014\n\nThe struggle of defending #Kobane against #ISIS thugs continues. One of Kurdish #YPJ fighters at war zone v @mergesor pic.twitter.com/VgdTIEMkxe\n\nShe is now part of the Kurdish Peshmerga militia, which has an Independent Women\u2019s Battalion (Yekineyen Parastina Jin), or Women Protection Units (YPJ)\n\nKurdish media states this group of \u201cfearless and effective\u201d women live and fight alongside their male counterparts.\n\nIf you are foe, we do not fear you. If you are friend, your foes will be taught the fear of us. #YPG #Kobane pic.twitter.com/OxnensF622\u2014 Para Keta (@ParaKeta) October 14, 2014\n\nIf you are foe, we do not fear you. If you are friend, your foes will be taught the fear of us. #YPG #Kobane pic.twitter.com/OxnensF622\n\n\u201cWe are just the same as men; there\u2019s no difference,\u201d Afshin said. \u201cWe can do any type of job, including armed mobilisation.\u201d\n\nThe unit gained international attention earlier this month when one of its 20-year-old fighters blew herself up as her position on the outskirts of Kobane was overrun, taking up to 20 Islamic State fighters with her.\n\nEven though they look exhausted due to lack of sleep and food but they're determined to fight on #KOBANE #YPG #YPJ pic.twitter.com/sOMvnAMeX9\u2014 Shwan\u2b50\u0634\u0648\u0627\u0646 (@Shwanaka) October 22, 2014\n\nEven though they look exhausted due to lack of sleep and food but they're determined to fight on #KOBANE #YPG #YPJ pic.twitter.com/sOMvnAMeX9\n\nThe battalion, sometimes called \u201cPeshmergettes\u201d, has a fully female chain of command. The detachment of the battalion fighting for the city of Kobane operates under its own female commander, Mayssa Abdo.\n\nNumber of weapons belonging to the #ISIS fighters were seized by our units of the #YPJ in #Kobane October 13 http://t.co/B9xYvDBF1e\u2014 Women Defense Units (@DefenseUnitsYPJ) October 13, 2014\n\nNumber of weapons belonging to the #ISIS fighters were seized by our units of the #YPJ in #Kobane October 13 http://t.co/B9xYvDBF1e\n\n\u201cWe can say that the Kobani resistance is in particular a women\u2019s resistance,\u201d Abdo recently told Kurdish media group, The Rojava Report. \u201cIn order to enter Kobani the ISIS gangs will have to pass over our corpses,\u201d\n\nFighters in the volunteer force usually do not go under their own names, but instead use pseudonyms.\n\nJIHADISTS FEAR DEATH BY WOMEN?\n\nUS Congressman Ed Royce told the US House International Relations Committee that Islamic State militants feared the \u201cPeshmergettes\u201d because they would strip them of their heavenly afterlife.\n\nFundamentalist jihadists fight believing their martyrdom on the battlefield will be rewarded with 72 virgins upon their arrival in heaven, he said. However, death at the hands of a woman is supposed to strip them of this God-given reward.\n\nNot only are #YPG #YPJ The Bravest-But also the Happiest! Stay safe Sisters \ud83d\ude4f\u2764\ufe0f\ud83d\ude4f #GodSpeed #Kobane #KURDSagainstISIS pic.twitter.com/msKDSsjh1o\u2014 #WeAreAllKobane (@OneLadyLibra) October 22, 2014\n\nNot only are #YPG #YPJ The Bravest-But also the Happiest! Stay safe Sisters \ud83d\ude4f\u2764\ufe0f\ud83d\ude4f #GodSpeed #Kobane #KURDSagainstISIS pic.twitter.com/msKDSsjh1o\n\n\u201cAnd these female soldiers were communicating their satisfaction with the fact that they had taken the fight to ISIL and had stopped the advance, turned back the advance \u2014 slayed a number of these fighters, who would then run away,\u201d he told the New York Post.\n\nEveryone needs to help the Kurds. This is a matter of humanity. #TwitterKurds #Kobane pic.twitter.com/sJEPj9xv6M\u2014 Para Keta (@ParaKeta) October 25, 2014\n\nEveryone needs to help the Kurds. This is a matter of humanity. #TwitterKurds #Kobane pic.twitter.com/sJEPj9xv6M\n\nIt is a belief the Kurds have been exploiting in their own propaganda campaigns \u2014 even though its validity is hotly contested by extremist Islamic scholars.\n\n\u201cI think this has more to do with the fact that they have never come across women as determined and as courageous as us,\u201d Kurdish fighter Bejan Ciyayi recently told the International Business Times.","British jihadi al-Britani has been killed in US drone strikes on Syria.","Apple formalize the release of his Apple Watch on 9 March during a special Keynote . And although we know some of its features, different models and some of the bracelets, it may be that customization is a little further.\n\nReportedly, Apple could offer the engraving of the Apple Watch just like the iPad and iPod touch. Buyer of the Apple Store, you can choose to include a message of your choice on both lines. Well, the same formula may be proposed on the Apple Watch to score a sweet message to his sweetheart for example.\n\napple-watch-the-burning-could-be-in-the-game-as-sur-trial\n\nOur contact is not known whether this option will be available as soon as the Apple Watch or if it will come later. But it is almost certain that the engraving will emerge. He says that Apple is still thinking about it - especially as the burning demand a longer delivery date. It could be on the up, left, down the Apple Watch, and maybe the back because it may be that there is less information on the final version.\n\nApple considers his Apple Watch as jewelry and fashion accessory where the possible arrival of engraving. We have confidence in our contact who wishes to remain anonymous because of his involvement at Apple. We will see the beginning of April, release date of Apple Watch, if the burn will be part and if the contact has been right. We hope so because the etching can be a great way to immortalize a gift to celebrate a birthday and other moments of life.","Iraq's army has shot down two British planes as they were carrying weapons for the ISIL terrorists in Al-Anbar province, a senior lawmaker disclosed on Monday.\n\n\"The Iraqi Parliament's National Security and Defense Committee has access to the photos of both planes that are British and have crashed while they were carrying weapons for the ISIL,\" Head of the committee Hakem al-Zameli said, according to a Monday report of the Arabic-language information center of the Islamic Supreme Council of Iraq.\n\nHe said the Iraqi parliament has asked London for explanations in this regard.\n\nThe senior Iraqi legislator further unveiled that the government in Baghdad is receiving daily reports from people and security forces in al-Anbar province on numerous flights by the US-led coalition planes that airdrop weapons and supplies for ISIL in terrorist-held areas.\n\nThe Iraqi lawmaker further noted the cause of such western aids to the terrorist group, and explained that the US prefers a chaotic situation in Anbar Province which is near the cities of Karbala and Baghdad as it does not want the ISIL crisis to come to an end.\n\nEarlier today, a senior Iraqi provincial official lashed out at the western countries and their regional allies for supporting Takfiri terrorists in Iraq, revealing that US and Israeli-made weapons have been discovered from the areas purged of ISIL terrorists.\n\n\"We have discovered weapons made in the US, European countries and Israel from the areas liberated from ISIL's control in Al-Baqdadi region,\" the Al-Ahad news website quoted Head of Al-Anbar Provincial Council Khalaf Tarmouz as saying.\n\nHe noted that the weapons made by the European countries and Israel were discovered from the terrorists in the Eastern parts of the city of Ramadi.\n\nAl-Zameli had also disclosed in January that the anti-ISIL coalition's planes have dropped weapons and foodstuff for the ISIL in Salahuddin, Al-Anbar and Diyala provinces.\n\nAl-Zameli underlined that  the coalition is the main cause of ISIL's survival in Iraq.\n\n\"There are proofs and evidence for the US-led coalition's military aid to ISIL terrorists through air(dropped cargoes),\" he told FNA in January.\n\nHe noted that the members of his committee have already proved that the US planes have dropped advanced weaponry, including anti-aircraft weapons, for the ISIL, and that it has set up an investigation committee to probe into the matter.\n\n\"The US drops weapons for the ISIL on the excuse of not knowing about the whereabouts of the ISIL positions and it is trying to distort the reality with its allegations.\n\nHe noted that the committee had collected the data and the evidence provided by eyewitnesses, including Iraqi army officers and the popular forces, and said, \"These documents are given to the investigation committee ... and the necessary measures will be taken to protect the Iraqi airspace.\"\n\nAlso in January, another senior Iraqi legislator reiterated that the US-led coalition is the main cause of ISIL's survival in Iraq.\n\n\"The international coalition is only an excuse for protecting the ISIL and helping the terrorist group with equipment and weapons,\" Jome Divan, who is member of the al-Sadr bloc in the Iraqi parliament, said.\n\nHe said the coalition's support for the ISIL is now evident to everyone, and continued, \"The coalition has not targeted ISIL's main positions in Iraq.\"\n\nIn late December, Iraqi Parliamentary Security and Defense Commission MP disclosed that a US plane supplied the ISIL terrorist organization with arms and ammunition in Salahuddin province.\n\nMP Majid al-Gharawi stated that the available information pointed out that US planes are supplying ISIL organization, not only in Salahuddin province, but also other provinces, Iraq TradeLink reported.\n\nHe added that the US and the international coalition are \"not serious in fighting against the ISIL organization, because they have the technological power to determine the presence of ISIL gunmen and destroy them in one month\".\n\nGharawi added that \"the US is trying to expand the time of the war against the ISIL to get guarantees from the Iraqi government to have its bases in Mosul and Anbar provinces.\"\n\nSalahuddin security commission also disclosed that \"unknown planes threw arms and ammunition to the ISIL gunmen Southeast of Tikrit city\".\n\nAlso in Late December, a senior Iraqi lawmaker raised doubts about the seriousness of the anti-ISIL coalition led by the US, and said that the terrorist group still received aids dropped by unidentified aircraft.\n\n\"The international coalition is not serious about air strikes on ISIL terrorists and is even seeking to take out the popular (voluntary) forces from the battlefield against the Takfiris so that the problem with ISIL remains unsolved in the near future,\" Nahlah al-Hababi told FNA.\n\n\"The ISIL terrorists are still receiving aids from unidentified fighter jets in Iraq and Syria,\" she added.\n\nHababi said that the coalition's precise airstrikes are launched only in those areas where the Kurdish Pishmarga forces are present, while military strikes in other regions are not so much precise.\n\nIn late December, the US-led coalition dropped aids to the Takfiri militants in an area North of Baghdad.\n\nField sources in Iraq told al-Manar that the international coalition airplanes dropped aids to the terrorist militants in Balad, an area which lies in Salahuddin province North of Baghdad.\n\nIn October, a high-ranking Iranian commander also slammed the US for providing aid supplies to ISIL, adding that the US claims that the weapons were mistakenly airdropped to ISIL were untrue.\n\n\u201cThe US and the so-called anti-ISIL coalition claim that they have launched a campaign against this terrorist and criminal group - while supplying them with weapons, food and medicine in Jalawla region (a town in Diyala Governorate, Iraq). This explicitly displays the falsity of the coalition's and the US' claims,\u201d Deputy Chief of Staff of the Iranian Armed Forces Brigadier General Massoud Jazayeri said.\n\nThe US claimed that it had airdropped weapons and medical aid to Kurdish fighters confronting the ISIL in Kobani, near the Turkish border in Northern Syria.\n\nThe US Defense Department said that it had airdropped 28 bundles of weapons and supplies, but one of them did not make it into the hands of the Kurdish fighters.\n\nVideo footage later showed that some of the weapons that the US airdropped were taken by ISIL militants.\n\nThe Iranian commander insisted that the US had the necessary intelligence about ISIL's deployment in the region and that their claims to have mistakenly airdropped weapons to them are as unlikely as they are untrue.","Jihadi John, the Briton who beheaded two British and two American hostages held by Islamic State terrorists, has been injured in a US-led air strike, according to reports received by the Foreign Office.\n\nThe masked \u2018executioner\u2019 with a London accent is believed to have narrowly escaped death when he attended a summit of the group\u2019s leaders in an Iraqi town close to the Syrian border last Saturday.\n\nThe meeting was targeted by American and Iraqi jets.\n\nThe US Air Force attacked a bunker where Abu Bakr Al-Baghdadi and Jihadi John were meeting in Iraq\n\n\u2018We are aware of reports that this individual [Jihadi John] has been injured, and we are looking into them,\u2019 a Foreign Office spokesman told The Mail on Sunday.\n\nThis newspaper has received an independent account of how Jihadi John was injured and rushed to hospital after a devastating air strike in Al Qaim, in Anbar Province, Western Iraq.\n\nThe Foreign Office spokesman added: \u2018We have a number of sources of information coming in.\n\n\u2018The incident occurred last weekend, and so we have received the reports in the last few days. We don\u2019t have any representation inside Syria, and so it is difficult to confirm these reports.\u2019\n\nThe Foreign Office also issued an official statement saying: \u2018We are aware of reports. We cannot confirm these reports.\u2019 A spokesman for US Central Command said they were unable to confirm the details for security reasons.\n\nThe joint US-Iraqi mission left at least ten IS commanders dead, and around 40 injured.\n\nThose reportedly hurt included IS leader Abu Bakr Al-Baghdadi.\n\nBut until now, Jihadi John\u2019s presence at the meeting has not emerged.\n\nIt is also not known whether Jihadi John was intentionally targeted or merely happened to be present.\n\nThe secret, heavily guarded meeting took place last Saturday in a makeshift underground bunker beneath a house in Al Qaim. At least 30 tribal elders from various parts of Syria and Iraq gathered to pledge allegiance to Al-Baghdadi, according to our well-placed Syrian source. He said Jihadi John, as a senior IS figure in his own right, who goes by the nomme de guerre Jalman Al-Britani, was also present.\n\nSources claim that Jihadi John, pictured, was injured and rushed to hospital following the surgical airstrike in Iraq which killed ten ISIS commanders, the killer, who has a London accent, murdered Steven Sotloff\n\nJihadi John was also responsible for the murder of British aid worker Alan Henning, left\n\nAccording to our source, a nurse who treated the wounded in a hospital in Deir-ez-Zour, confirmed that one of the names on the injured list was Jalman, saying it was \u2018the one who slaughtered the journalists\u2019.\n\nIt is not clear how seriously the British fanatic was hurt, but the source said that both he and Al-Baghdadi were rushed to the Al Qaim General Hospital for treatment.\n\nIS members issued urgent calls through the local mosque\u2019s loudspeakers, appealing for the town\u2019s residents to donate blood at the hospital.\n\nOur source, who does not want to be identified for his own safety, added that Jihadi John, Al-Baghdadi and the other wounded IS personnel were then driven to Syria, and travelling 200 miles north along the Euphrates valley to the IS stronghold of Raqqa.\n\nThe injured were taken to two captured Syrian army barracks near the city in the hope that underground medical facilities there would provide protection against further air strikes.\n\nThe source said that hospitals in Raqqa and nearby Deir-ez-Zour were ordered to take their medical supplies and staff to the secure bases, once the HQs of the Assad regime\u2019s 17th Division and 93rd Brigade.\n\nJihadi John, right, became one of the world's most wanted terrorists after he murdered James Foley, left\n\nJihadi John, who also murdered David Haines, left, is believed to live in the Syrian town of Al Bukamal\n\nJihadi John has become one of the world\u2019s most hunted terrorists after beheading British aid workers David Haines, 44, from Perth, and Alan Henning, 47, from Manchester; and American journalists James Foley, 40, and Steven Sotloff, 31. Footage of the atrocities has been released online, and in the most recent gruesome execution video of Mr Henning, put out last month, the murderer threatened to behead another US hostage, Peter Kassig, 26, an aid worker.\n\nBritish journalist John Cantlie, also held hostage, has been forced to appear in a series of internet propaganda videos for IS.\n\nOur source, who has contacts with the IS leadership in Syria, also throws fresh light on the role played by Jihadi John within the terrorist group.\n\nUnlike most other western Muslim recruits, he has risen to a position of some seniority. Normally, Western fighters occupy lowly positions, mainly being used as foot soldiers or performing guard duty. Although believed to formerly have been a prison guard for IS, Jihadi John was made a member of a shura council, or governing body, of an IS \u2018wilayat\u2019, or province.\n\nIS is now controlling large areas of Syria and Iraq, which it has declared an Islamic caliphate. Jihadi John is understood to be in the shura council for the wilayat of Al Furat, an area that straddles the Syria-Iraq border and includes Al Qaim, the scene of the air strike.\n\nOur source added that Jihadi John does not live in Raqqa, but in Al Bukamal, a small desert town which borders Iraq.\n\nHe is aged between 28 and 31, and is fluent in English, Arabic and classical Arabic, the language of the Koran, according to our source. He first joined IS in Iraq when he left the UK, but then moved to Syria.\n\nThe raid is believed to have injured the leader of ISIS Abu Bakr al-Baghdadi, pictured\n\nThe source said that Jihadi John usually travels in a black Audi jeep, and he has six other British terrorists with him who act as his bodyguards.\n\nIn the confusion following the bombing last weekend, rumours swiftly spread that IS leader Al-Baghdadi had been killed.\n\nLast week, in order to scotch those rumours, he issued a 17-minute audio recording, exhorting extremists to \u2018erupt volcanoes of jihad everywhere\u2019.\n\nThe Mail on Sunday has obtained an Iraqi intelligence document from the Federal Intelligence and Investigation unit of the Ministry of Interior, which outlines last Saturday\u2019s attack.\n\nThe document said that Al-Baghdadi was wearing black and first went to a kindergarten building before going to have lunch at an IS leader\u2019s house. It is believed that the air strikes took place when he was meeting the other leaders in a bunker beneath that property.\n\nIt is understood that Jihadi John has been moved to the ISIS stronghold of Raqqa in Syria, pictured\n\nMuhammad Nasser Delli, an MP for Anbar province, told The Mail on Sunday that local residents confirmed to him that they saw Al-Baghdadi being treated at Al Qaim.\n\nHe said: \u2018A number of people saw him there, but he did not stay at the hospital long. There were lots of women and children that were killed on Saturday during the air strikes.\u2019\n\nThe Iraqi intelligence paper also states that Al-Baghdadi was taken to Al Qaim hospital, before being driven to Syria.\n\nIt lists 16 IS leaders as having been killed in the attack, and nine injured.\n\nAmong the dead are Abu Huzaifa Al-Adnany, a security guard to Al-Baghdadi, and Abu Quatayba, the cleric of Al Furat wilaya, who would sit in the same shura council as Jihadi John.\n\nAlso dead is a prominent IS fighter from Chechnya called Abu Abdul Rahman Al-Shishani, says the document.","Brain surgery recovery can be a gamble, but not everybody wakes up in the middle of the procedure. Surgeons don\u2019t yet know exactly how the organ works, so it\u2019s always a risk.\n\nIga Jasica, a 19-year-old Polish girl, woke up while it was happening and gave the surgeons a surprise. The reason for the surgery was to remove a tumor which had apparently been bothering her for a while. It is suspected that the surgeons may have triggered neurons which caused her to regain consciousness and the ability to hear and speak, but not the senses of sight and feeling.\n\nIt was also possible that the doctors had given her the anesthetics incorrectly. Fox News claims that investigators are looking into the reason why Jasica spent part of her brain surgery awake. The surgeons may have simply activated the right neurons despite successful administration of anesthesia.\n\nThe surprisingly premature brain surgery recovery is a rare situation, and the surgeons said the first thing she did was ask them, \u201cHow\u2019s it going?\u201d\n\nTeenager wakes up while undergoing BRAIN SURGERY in Poland\u2026 and asks the surgeons how the\u2026 http://t.co/MerFal7GP1 via @MailOnline\n\n\u2014 netdog713 (@netdog713) January 3, 2015\n\nIga Jasica allegedly didn\u2019t appear to wake up in pain, and didn\u2019t sound panicked or frightened. Officials have stated that even though her brain was fully exposed, there was no danger, and her health was not in jeopardy.\n\nThe patient reportedly felt so comfortable that as she chatted with the surgeons, Jasica started talking about cats.\n\nAfter her successful brain surgery recovery, Jasica told the Daily Mail about the experience.\n\n\u201cI can\u2019t remember much but the doctor said he talked to me about cats, which I love.\n\n\u201cI missed Christmas because of this operation but it is the best present I could have had as I am now feeling great.\u201d\n\nSpending part of brain surgery awake can be a scary situation, but this time everything turned out fine. It even led to an amusing tale of a 19-year-old girl who got rid of a brain tumor and loves cats.\n\n[Image via The Daily Mirror]","An Islamic State video has appeared which purports to show the beheading of Steven Sotloff, a US journalist being held hostage by the militants.\n\nMr Sotloff disappeared in Syria in 2013. He appeared at the end of a video last month showing fellow US journalist James Foley being killed.\n\nAfter Mr Foley's death, Mr Sotloff's mother appealed to IS leader Abu Bakr al-Baghdadi to save her son's life.\n\nWhite House spokesman Josh Earnest said US officials were checking the reports.\n\nThe US has recently carried out dozens of air strikes against IS targets in Iraq.\n\nBBC security correspondent Frank Gardner says the apparent beheading is a way for IS to get back at the US for its actions.\n\nMr Earnest urged caution about the veracity of the video.\n\n\"I'm not in a position to confirm the authenticity of that video or the reports,\" he said.\n\n\"If there is a video that's been released, it's something that will be analysed very carefully by the US government and our intelligence officials to establish its authenticity.\"","The son of an aide to North Korean leader Kim Jong-un\u2019s uncle is in hiding in France after evading abduction by agents of the Communist regime, foreign diplomatic sources believe.\n\n\u201cThere was an attempt to force him to go back, but it is thought he escaped and is somewhere in France. There is an attempt to locate him but he hasn\u2019t been found yet,\u201d said the diplomatic source.\n\nThe architecture student, referred to only by his surname Han, went missing last month, raising concerns for his safety. He is believed to be the son of a close confidant of Jang Song-thaek, Kim Jong-un\u2019s once powerful uncle who was executed in December last year on treason charges. Han's father is known to have been killed recently as part of a Kim regime purge of Jang allies.\n\nPark Sung-jin, Paris correspondent for Yonhap, South Korea\u2019s biggest news agency which broke the story, said: \u201cSince the 1980s, when the regime changes and someone is executed and his relatives and friends and family are studying abroad, they are brought home.\n\n\u201cIf Han returned he would likely be kept in a political prison or executed. That has happened many times. He knew what was awaiting him, so he escaped.\u201d\n\nHan\u2019s curious disappearance, which comes amid heightened tensions between North Korea and America over the Sony Entertainment Pictures hacking scandal, has lifted the lid on the murky ties France keeps with the Communist regime.\n\nDespite having no official diplomatic relations with the dictatorship, France has been behind a discreet student programme in place since 2002 in which North Korean students from privileged backgrounds study architecture in Paris. The stated aim is for them to return to Pyongyang and launch grandiose architectural projects to the glory of the dictatorship.\n\nHan was studying at Paris\u2019 prestigious Ecole Nationale Superieure d'Architecture de Paris-La Villette. He had left North Korea for Paris in 2012, along with nine other North Koreans, five of whom are posted at another architecture school in Belleville. They are in their third year of a five-year course.\n\n\u201cWe didn\u2019t decide out of the blue to take on students from North Korea, the decision was made by the French culture ministry to whom we answer. This is over our heads,\u201d said a head teacher at the La Villette school, who recalled her surprise when the first batch of students turned up wearing badges with the effigy of their \u201cDear Leader\u201d.\n\nThe students are kept under close surveillance, she told The Telegraph.\n\n\u201cThere is often an Asian man in a three-piece suit waiting in the courtyard, checking up on attendance and if they get good results,\u201d she said.\n\n\u201cWhen one failed part of his exam and was sent home, a representative from the North Korean delegation in Paris wanted to take it in his place. We had to explain that wasn\u2019t possible,\u201d she added.\n\nAfter long denying its existence, the French foreign ministry confirmed to The Telegraph that a \u201ccooperation programme\u201d involving \u201cstudents from North Korea trained in architecture in Paris\u201d has been in place for the past decade.\n\nIt had no further comment.\n\nThe programme was set up by Jean-No\u00ebl Juttet, a former French ambassador to Japan, who said he was asked by the French foreign ministry to find ways of \u201cmaintaining contact between the two countries\u201d.\n\nHoming in on education, he said the French suggested courses in \u201cpriority sectors, like medicine, food or construction\u201d but that the North Koreans were only interested in one field: architecture.\n\n\u201cThat was a request that came all the way from the top. They insisted so much that we ended up agreeing,\u201d he told Street Press, an online news site that first uncovered the student programme.\n\nTrained in France, the land of star architects like Jean Nouvel, the students are supposed to help transform Pyongyang\u2019s skyline with new, cutting-edge architectural designs, such as the Ryugyong hotel, a 330-metre high edifice completed in 2012. They have reportedly been behind designs for a new ice skating rink, dolphinarium and sports centre opened last year to help North Korea become a \u201cnew society of leisure\u201d.\n\nArchitecture is not Kim Jong-un\u2019s only area of interest in France. In April, it also emerged that the Emmental-loving despot had ordered three officials to attend a crash course in cheese-making at a dairy school in eastern France - reportedly because he was dissatisfied with his country\u2019s attempts at dairy production. The school politely declined.\n\nFrance has historically kept relatively warm ties with Communist nations, including China. In 2011, it emerged that a French neurosurgeon, Francois-Xavier Roux, had secretly treated Kim Jong-il, the former North Korean leader, in 2008 after he had a stroke.\n\nDescribing Kim as apparently \"profoundly Francophile\u201d, Dr Roux said: \"He wanted to establish political ties with France. He was not hiding that.\n\n\"He also knew French cinema very well. I was pretty surprised. He knew French wines pretty well. We were talking about the differences between Bourgogne and Bordeaux, etc.\"\n\nLast month, it was reported that Pyongyang flew in a French surgeon to operate on Kim Jong-un\u2019s feet after state media pictured him walking with a cane.\n\nBehind the university exchange lies a complex game of parallel diplomacy, according to North Korea expert Pierre Rigoulot.\n\n\u201cFor North Korea, the exchanges are a way of legitimising the Pyongyang regime and receiving recognition. The aim for which they will sacrifice anything is to open an embassy in Paris. It would be a small victory for the country,\u201d he told Street Press.\n\nAs for France, he said it was a way of keeping channels of communication open: \u201cYou can\u2019t send information to North Korea, so welcoming these young students is a rare opportunity to communicate with the country. In the long term, it could be a way of moving things forward.\u201d\n\nAn abduction attempt, however, if confirmed, would \u201cdefinitively scupper any North Korean request for diplomatic recognition from France,\" he said.","A French police officer who was in charge of investigating last week\u2019s attack on satirical magazine Charlie Hebdo that left 12 people dead took his own life after the massacre, French television channel France 3 reported.\n\nHelric Fredou reportedly shot himself on Wednesday in his police office in the west-central city of Limoges with his service weapon.\n\nThe 45-year-old commissioner was found dead by one of his colleagues shortly after he had met with the family of a victim of the Charlie Hebdo attack.\n\nHe reportedly killed himself while preparing the report.\n\nAccording to France 3, the senior police officer suffered from \u201cdepression\u201d and \u201cburn out.\u201d\n\nIn 2013, Fredou discovered the body of one of his colleagues who had also committed suicide.\n\nLast week, France was in shock following the killing of 12 people in an attack on satirical newspaper Charlie Hebdo, avowedly in retaliation for the magazine\u2019s defiant stance in publishing cartoons they deemed offensive to Islam.\n\n\nLast Update: Monday, 12 January 2015 KSA 17:31 - GMT 14:31","A man purported to be the reclusive leader of the militant Islamic State Abu Bakr al-Baghdadi has made what would be his first public appearance at a mosque in the center of Iraq's second city, Mosul, according to a video recording posted on the Internet on July 5, 2014, in this still image taken from video. There had previously been reports on social media that Abu Bakr al-Baghdadi would make his first public appearance since his Islamic State in Iraq and the Levant changed its name to the Islamic State and declared him caliph. The Iraqi government denied that the video, which carried Friday's date, was credible. It was also not possible to immediately confirm the authenticity of the recording or the date when it was made.\n\nIraqi officials said Sunday that Abu Bakr al-Baghdadi, the leader of ISIS or Islamic State terror group, was wounded in a U.S.-led airstrike on a convoy of militants in Iraq, and a security strategist said the attack killed his close aide.\n\nWhile Pentagon officials said they cannot confirm whether al-Baghdadi was in the convoy that was targeted, Iraq's Defense and Interior Ministries issued statements saying the ISIS leader had been wounded, according to The Associated Press.\n\nAn Iraqi Interior Ministry intelligence official also cited informants within the terror group as saying that the ISIS leader was hit in the town of Qaim in Iraq's western Anbar province.\n\nAuf Abdulrahman Elefery, a \"very close companion\" of al-Baghdadi and also known as Abu Suja, was killed along with several other members of the ISIS when planes struck the group's convoy on Friday night, Hisham al-Hashimi, an Iraqi security strategist, told The Telegraph.\n\n\"He and Baghdadi were rarely separate. It's for this reason that it could be possible that Baghdadi was with him [at the time of the attack],\" al-Hashimi was quoted as saying. \"There are more 20 other people were killed in the US air strike but they are not senior in the organization.\"\n\nBaghdadi was supposedly an Islamic preacher at the time of the 2003 U.S. invasion of Iraq. He later became a militant and was briefly detained by American forces at Camp Bucca, according to Defense Department officials.\n\nBaghdadi, who is in his early 40s and has a $10 million U.S. bounty on his head, then allegedly met and received training from al-Qaeda operatives, and later became the leader of the ISIS.\n\nThe U.S.-led coalition has been conducting airstrikes on ISIS positions in Iraq and Syria since August.\n\nOn Friday, U.S.-led airstrikes destroyed a convoy of 10 armed trucks in the attacks on a gathering of ISIS leaders near Mosul.\n\nA Mosul morgue official said about 50 bodies of ISIS militants were brought to the facility after the airstrikes.\n\nThe U.S. has now also doubled the number of its troops in Iraq to fight ISIS militants.\n\nWhile there are about 1,400 U.S. troops in Iraq, President Obama Friday authorized Defense Secretary Chuck Hagel to send 1,500 more troops to train and assist Iraqi forces in fighting ISIS militants, as was requested by Iraq's government.\n\nISIS, an al-Qaeda offshoot also known as ISIL, now controls large parts of territories in Iraq and Syria, and seeks to form an Islamic emirate in the Levant region through \"jihad.\"\n\nISIS is seen as the most brutal jihadist terror group. According to reports, U.S. journalists James Foley and Steven Sotloff and British aid workers David Haines and Alan Henning, who have been beheaded by ISIS militants, were subjected to severe physical torture, including waterboarding, and a majority of them converted to Islam under duress.","A 42-year-old Russian fisherman was being mauled by a brown bear when his Justin Bieber \u201cBaby\u201d ringtone saved his life, he believes.\n\nThe Daily Mail reports that Igor Vorozhbitsyn had parked his car and was walking towards his favorite fishing spot when the bear attacked him and began clawing his face and chest, but then his phone rang, playing the annoying crescendo of \u201cbaby, baby, baby, baby oooh,\u201d and the bear did what any creature with ears would do when it heard Justin Bieber: it fled.\n\n\u201cI couldn\u2019t believe my luck when the phone went off and he fled,\u201d he said.\n\nThe man, who sustained cuts and bruises on his face and chest and was taken to the hospital after other fisherman found him, said he firmly believes if his phone hadn\u2019t rang he would have been killed, marking the first time in written history that someone has been thankful for Justin Bieber\u2019s existence. (RELATED: Justin Bieber Used A Wheelchair At Disneyland So He Could Cut Lines)","This letter from a little girl in support of her gay teacher might bring a tear to your eye\n\nA 9-year-old girl gave this heartfelt letter to her teacher after he came out as gay http://t.co/8ZErlBCfuS pic.twitter.com/JFfIRBnX4P\u2014 PinkNews (@pinknews) December 15, 2014\n\nThis letter of support was given to a primary school teacher by a 9-year-old girl after he came out as gay to his class.\n\nThe teacher, known as 'Mr R' decided to come out to his class after learning that the pupils felt there was something wrong or bad about gay and lesbian people.\n\nThe full letter reads:\n\n\u201cDear Mr R\n\n\u201cEven though you\u2019re gay, I will always treat you the same way as I do now. I still think about you the same way as I used to. You\u2019re a great teacher and these are just some of the word\u2019s (sic) that I would describe you as: great, amazing, fantastic, brilliant, awesome and brave.\n\n\u201cThe reason why I say brave is because you shared a personal secret which was very brave.\n\n\u201cYou don\u2019t have to feel scared because I know that everyone in the class feels the same way as I do.\n\n\u201cFrom A x x\n\nPS. We are all proud of you\u201d\n\nThe teacher and school have not been revealed but the teacher gave an interview to Pink News.\n\nHe told the website he decided to come out to his class after he learned a worrying fact during anti bullying week:\n\n\u201cAs part of anti-bullying week, I\u2019d asked who\u2019d heard \u2018gay\u2019 being used as an insult. Almost every one of my class put their hands up. I was stunned.\n\n\u201cThen I asked who thought that people who were gay or lesbian were bad or wrong in some way, again almost every hand went up.\n\nHe said he felt very moved by the letter and that it bought a tear to his eye.\n\n\u201cReading it brought tears to my eyes and it took me a little while to compose myself. When I thanked her she just shrugged and repeated something one of the boys in the class had said during the lesson, \u2018It\u2019s just your life\u2019. Then she went back to her maths.\n\n\u201cFor my class it was a surprise sure but, to them, it was just something simple and easy to file away as another piece of information. There was no judgement, no follow up, just acceptance.\n\n\u201cNow, I can mention my fianc\u00e9 as easily as any other teacher and my class know me a little better. I\u2019ve had a lot of letters and cards over the years, but this one I know I\u2019ll keep forever.\u201d","Convicted murderer Charles Manson's bride-to-be was reportedly using him for his body.\nThe 80-year-old convicted murderer and 27-year-old Afton Elizabeth Burton (a.k.a Star) received a marriage license in November and had 90 days to wed. The ceremony was postponed when Manson became ill and had to go to a medical facility.\nNow, journalist Daniel Simone, the author of a new book about the killer, told the New York Post that Manson's fiance had a plan to put Manson's corpse on display.\nPHOTO GALLERY | 1 of 38 IMAGES\n\u27e8\u27e9\nAlong with friend Craig Hammond, Burton reportedly wanted to display Manson's body in a glass crypt, much like Lenin's tomb in Russia. The goal was apparently for the attraction to rake in a ton of money.\nThat creepy plan aside, Simone says that Manson, 80, never actually wanted to marry her anyway.\nFOX 2 News reports that: \"Simone says Burton and Hammond initially wanted Manson to sign papers granting them ownership of his body, but the killer balked at the notion, so the two conceived the idea for Burton to marry Manson. The law in California, where Manson is incarcerated, grants spousal ownership of remains.\"\n\"He's finally realized that he's been played for a fool ... Manson never consented to the wedding in the first place and never will,\" Simone told The New York Post. \"He feels he will never die,\" Simone said. \"Therefore, he feels it's a stupid idea to begin with,\" the Post reported.\nBurton has not yet commented on her foiled plan. Burton's mother, Melissa Burton, told FOX 2 News that the Post article is not true. \"She is my daughter no matter what is going on in her life. You would love her unconditionally too if she were your child.\"\nManson and Burton's wedding was in trouble ever since it was reported last week that their marriage license was set to expire.\n\nOn Monday the 2nd, The Associated Press reported that, \"Afton Elaine Burton and the 80-year-old Manson obtained a 90-day marriage license late last year. It expires Thursday, making this past weekend the couple's final opportunity to hold a wedding inside a visiting room at California State Prison, Corcoran. If the wedding is to happen, the couple must register for a new Kings County marriage license.\"","A teacher has shared a touching note he received from a nine-year-old student after he revealed he was gay.\n\nWritten on colourful notepaper it says: \u201cDear Mr XXX [redacted],\n\n\u201cEven though you\u2019re gay, I will always treat you the same way as I do now. I still think about you the same way as I used to.\n\nA 9-year-old girl gave this heartfelt letter to her teacher after he came out as gay http://t.co/8ZErlBCfuS pic.twitter.com/JFfIRBnX4P\n\n\u2014 PinkNews (@pinknews) December 15, 2014\n\n\u201cYou\u2019re a great teacher and these are just some of the words that I would describe you as: Great, amazing, fantastic, brilliant, awesome and brave.\n\n\u201cThe reason why I say brave is because you shared a personal secret which was very brave. You don\u2019t have to feel scared because I know that everyone in the class feels the same way as I do.\n\n\u201cPS, We are proud of you.\u201d\n\nGot something in your eye? Here\u2019s the backstory:\n\nThe teacher told Pink News he had always felt worried about mentioning his sexuality at the school but was prompted to share it during an anti-bullying week initiative.\n\nHe said: \u201cI\u2019d asked who\u2019d heard \u2018gay\u2019 being used as an insult. Almost every one of my class put their hands up. I was stunned.\n\n\u201cThen I asked who thought that people who were gay or lesbian were bad or wrong in some way, again almost every hand went up.\u201d\n\nHe says he discussed the matter with the school\u2019s headteacher and they agreed he could tell the class he was gay \u201cso they at least knew one gay person and hopefully explain that when people use that word they\u2019re talking about me.\u201d\n\nThe letter came some days later, he explained: \u201cReading it brought tears to my eyes and it took me a little while to compose myself. When I thanked her she just shrugged and repeated something one of the boys had said during the lesson, \u2018It\u2019s just your life\u2019. Then she went back to her maths.\u201d","Item: Vancouver Province columnist Tony Gallagher wrote Tuesday that the NHL will expand soon, and that a franchise in Las Vegas is a lock.\n\nWell, we all know about Las Vegas and locks.\n\nHey, a team in Vegas would be nice because, well, the Seattle Metropolitans are getting ready for their first season in the Western Conference, and Vegas would make 16 teams in the West to balance out the 16 in the East and ...\n\nOh, wait, you say there's no team in Seattle? But, but, but ... we thought it was getting a franchise this year, too.\n\nYeah, the crickets are still competing with all the chirping about that, about how the NHL is increasing from 30 ... to 32 ... to 34 ... or more clubs.\n\nGallagher wrote that NHL commissioner Gary Bettman has changed his mind about expansion and is now ready to take the plunge \u2014 and that he doesn't have to stop at just two teams.\n\nThe NHL adding more than two fits historically. This is how the league has operated the past 40-plus years:\n\n1967: Next Six, to join with the Original Six.\n\n1970-74: Six, to continue Western expansion and to compete with the WHA.\n\n1979: Four, as the league absorbed the surviving teams of the dying WHA.\n\n1991-93: Five, as the Sun Belt strategy took hold.\n\n1998-2000: Four, as part of the league's reunion tour (Atlanta, Minnesota, Ohio).\n\nThere are enough worthwhile markets outside Seattle and Las Vegas (Quebec City, Kansas City, Toronto, Hamilton, Portland) to go to 36. Also, Bettman and the owners know they can tap an easy revenue stream (aka franchise fees) if they want/need to pad their cash reserves.","The three officers from Afghanistan\u2019s army who went missing inside the United States have been found trying to cross into Canada. They were located trying to cross at Rainbow Bridge in Niagara Falls, New York. The soldiers were on a joint military training exercise in Cape Cod before they disappeared this weekend. Officials were never particularly concerned about their disappearance, though, saying they were fully vetted before they arrived in the U.S. The officers arrived in the U.S. on Sept. 11 and were reported missing by base security personnel late Saturday. Two Afghan policemen recently went missing while in Washington, D.C. for a DEA training program; they were found safe somewhere outside D.C.","Was Joan Rivers\u2019 death preventable? New information suggests that Rivers should not have gone into cardiac arrest on that fateful August day. According to Radar Online, Joan\u2019s daughter Melissa is ready to take legal action against the clinic that performed a \u201croutine endoscopy\u201d that went terribly wrong.\n\n\u201cIt\u2019s become very clear to Melissa and experts she has spoken to that her mother didn\u2019t have to die. This was a routine endoscopy that went wrong. Melissa has also been told that staff members at Yorkville Endcoscopy revealed a shocking detail to medical investigators looking into Joan\u2019s death \u2014 something occurred during the procedure that wasn\u2019t medically related.\u201d\n\nJoan Rivers\u2019 death was unexpected, and learning that she didn\u2019t have to die is perhaps the hardest part. Many people suspect that something out of the ordinary happened when Joan was put under for her procedure, especially since her doctor (Dr. Cohen) parted ways with Yorkville Endoscopy right after the incident with Rivers occurred. Sources say that Melissa Rivers wants to wait until she learns her mother\u2019s cause of death before she takes legal action.\n\n\u201cIt was something related to Joan\u2019s personal ear, nose and throat doctor and it wasn\u2019t about the unplanned biopsy she did. Melissa will await the outcome of the official medical investigation and then absolutely file the lawsuits.\u201d\n\nAccording to CNN, staffers at the clinic revealed that Dr. Cohen took a selfie with Joan Rivers while she was under anesthesia. Also, Dr. Cohen reportedly took a biopsy of something that he found during the endoscopy without Rivers\u2019 consent. It very well may have been the biopsy that caused Rivers to stop breathing.\n\n\u201cInvestigators believe that Rivers\u2019 vocal chords began to swell during the allegedly unauthorized biopsy, cutting off the flow of oxygen to her lungs, which led to cardiac arrest on the morning of August 29, the source said.\u201d\n\nAs previously reported by The Inquisitr, Joan was rushed to Mount Sinai Hospital in Manhattan after a staff member called 911. Despite resuscitation efforts, Rivers was placed on life support when she was admitted to the hospital. There had been so many rumors about Joan \u201cgetting better\u201d and \u201cpulling through,\u201d but once Melissa confirmed that her mom was on life support, the public sort of figured that things weren\u2019t improving.\n\nRivers passed away on Sept. 4 (exactly one week after being admitted to the hospital) after being taken off life support.\n\n[Photo courtesy of Hampton Roads]","An airstrike has wounded the leader of the Islamic State group, Abu Bakr al-Baghdadi, according to Iraqi officials.\n\nPentagon officials said they had no immediate information on such a strike or of al-Baghdadi being wounded.\n\nIraq\u2019s Defence and Interior Ministries issued statements saying al-Baghdadi had been wounded, without giving further detail.\n\nAn Interior Ministry intelligence official said al-Baghdadi was hit during a meeting yesterday with militants in the town of Qaim in Iraq\u2019s western Anbar province.\n\nThe official, citing informants within the militant group, said the strikes wounded al-Baghdadi. A senior Iraqi military official also said he learned in operational meetings that al-Baghdadi had been wounded.\n\nMORE: British ISIS fighter, from Derby, killed in Iraq\n\nNeither knew the extent of al-Baghdadi\u2019s apparent injuries.State television later also reported that al-Baghdadi had been wounded.\n\nAl-Baghdadi, an ambitious Iraqi militant believed to be in his early 40s, has a 10 million dollar US (\u00a36.2m) bounty on his head.\n\nSince taking the reins of the group in 2010, he has transformed it from a local branch of al Qaida into an independent transnational military force, positioning himself as perhaps the pre-eminent figure in the global jihadi community.\n\nMORE: ISIS now spends most of its time killing other jihadis, deserter claims\n\nA US-led coalition has been launching airstrikes on Islamic State militants and facilities in Iraq and Syria for months as part of an effort to give Iraqi forces the time and space to mount a more effective offensive.\n\nThe Islamic State had gained ground across northern and western Iraq in a lightning advance in June and July, causing several of Iraq\u2019s army and police divisions to fall into disarray.\n\nOn Friday, US President Barack Obama authorised the deployment of up to 1,500 more American troops to bolster Iraqi forces, including into Anbar province, where fighting with Islamic State militants has been fierce. The plan could boost the total number of American troops in Iraq to 3,100.","Remember the crunch of the cornmeal crust? And the stringy cheese, with a slightly sweeter-than normal marinara underneath?\n\nMaybe you shoved french fries in it like birthday candles. Or ate it crust first, as was the style at the time.\n\nIn any case, if you\u2019re a child of the nineties, you remember it well: McDonald\u2019s pizza.\n\n\n\nAnd, like pogs and Beanie Babies, it too disappeared with the innocence of your childhood.\n\nExcept, in two magical locations in Ohio and West Virginia, where one hero owner has kept the McDonald\u2019s pizza ovens burning all these years later.\n\nSo bust out a gel pen to jot down these directions, because I\u2019m about to tell you where you can still buy McDonald\u2019s pizza.\n\n\nNeslted on the banks of the Ohio River, along the border with West Virginia sits the village of Pomeroy, population 1,852 in the 2010 census. And its McDonald\u2019s, located along Main Street on the riverbank, still pumps out pizza \u2014 in five minutes or less, of course.\n\n\n\nIt\u2019s just a seven-and-a-half hour drive from Toronto in zero traffic, according to Google Maps.\n\nAnd, thanks to owner Greg Mills, there\u2019s another McD\u2019s where you can still get a slice, just over ninety kilometres away, across the state border. Spencer, West Virginia also boasts a McDonald\u2019s that\u2019s still lighting the pizza fires \u2014 or electrical coils, as the case may be.\n\nAccording to employee Judy Norman, it\u2019s the same pizza as they sold when she started there 11 years ago and it\u2019s presumably the same that children everywhere enjoyed throughout the 1990s. She said the location sold 13 pizzas yesterday, but there are \u201cdays when everyone wants pizza and there are days where just every so often you get a pizza [order].\u201d\n\nMills, who it\u2019s pretty safe to call an American hero for preserving this very unique pizza, couldn\u2019t not be immediately reached for comment, but this post will be updated should he return our calls.\n\n\n\nWhatever actually happened to McDonald\u2019s pizza, you ask?\n\nWell, for starters, it turned out adult palates didn\u2019t quite take to it the same way kids did. When McDonald\u2019s first launched its pizza in the Canadian market in the early \u201990s, it was tapping into a growing appetite for pizza as burger sales dwindled. It even launched hockey-themed TV ads.\n\n\n\nThe market for the savoury pie topped $2 billion in the early 90s, according to a 2004 National Post article on the death of McDonald\u2019s pizza. And the company poured $25 million into the ovens alone across Canada, to moderate success throughout the decade. Then the-drive through took over \u2014 remember waiting for your pizza to be delivered with a plastic number on top of your car? \u2014 and pizza slowed things down as its own sales were dragging.\n\nSo the ovens were scrapped and McDonald\u2019s turned its sights on other gimmicky productions \u2014 like the Arch Deluxe, which I think we can blame for Jessica Biel becoming a thing.","iFans can look forward to the much-awaited smartwatch from Apple making its debut this March if analysts' predictions prove true. That's not all: the 12-inch MacBook Air is also gearing up to launch in the first quarter.\n\nAccording to a research note from Ming-Chi Kuo, analyst with KGI Securities, the Apple Watch will begin shipping by March. Kuo's forecast is in keeping with recent reports that predict the same release date. He also noted that Apple may hold a special event to unveil the details of the smartwatch, whose specifications are not yet clearly known.\n\nKuo also predicted that Apple will release the new 12-inch MacBook Air in Q1 2015.\n\nThe Apple Watch is also anticipated to sell 2.8 million units in the first quarter -- that is the first month alone -- in the event that there is a March launch.\n\nAccording to Kuo, shipments in the range of 4 million to 5 million will be seen by most component suppliers in March. However, a few components may also see low production yields, which could affect the assembly and shipping.\n\nKuo also forecast that the much-rumored 12-inch MacBook Air with Retina display will also ship in the same quarter, which is in synergy with other rumors. A report earlier inJanuary suggested that Quanta Computer, an Apple supplier, was beefing up production of the notebook to meet the Q1 2015 release deadline. The ultra-thin MacBook Air is rumored to tout a fan-less design and pack in the latest low-power processor from Intel (Core M). It is also expected to boast a high resolution Retina display and may be the first to incorporate the USB Type C connector which is reversible. This may also be used for charging the device.\n\nPer Kuo, MacBook Air sales will likely touch the 6 million units sales mark (for the first three months of 2015), which is an increase from the 5.9 million forecast in Q1 2014.\n\nThe analyst sees iPhone shipments touch 61.7 million unit sales in Q1 2015. Kuo also anticipates a drop in demand for the iPad as the latest iPad Air 2 and iPad mini 3 tablets did not create much of a stir in the holiday season.","The man behind the world famous 50ft Crabzilla spotted lurking beneath the waters in Whitstable has described the furore caused by the colossal crustacean as \u201ca bit of fun\u201d.\n\nQuinton Winter, of Station Road, told KentOnline he was stunned by the amount of coverage the sea monster has clawed after it appeared at his exhibition at the Horsebridge Centre.\n\nAerial images of the shadowy figure emerged on the artist\u2019s bizarre blog Weird Whitstable \u2013 which documents supernatural sightings across the town.\n\nArtist Quinton Winter\nThis week it was splashed on the Daily Star front page with the story also featuring in worldwide news outlets including Australia, Malaysia and France.\n\nBut despite its popularity with the global media, the tale left online readers feeling rather crabby with criticisms it was \u201cjuvenile\u201d.\n\nQuinton said: \u201cWhen I saw the picture I thought I could use it in my exhibition.\n\n\u201cI thought it may have been a sand formation but it looked like a crab to me.\n\n\u201cI\u2019m not trying to lie about anything, it\u2019s just a bit of fun.\u201d\n\nKM Group graphic artist Ashley Austen took a sceptical view of the paranormal find.\n\nCrabzilla was 'spotted' off the coast of WhitstableCrabzilla was spotted lurking beneath the water\nHe said: \u201cThe image of the giant crab can be quite easily recreated in Photoshop. All the artist had to do is find a suitable image of a crab, overlay it on to the satellite picture of the harbour and apply a few filters.\u201d\n\nBut Mr Winter said he didn\u2019t think the image would be taken too seriously.\n\nHe said: \u201cSometimes you put stuff out there and no one takes any notice and then sometimes unexpectedly it goes everywhere. It has been a strange reaction.\n\n\u201cI don\u2019t think anyone seriously believes there actually is a 50ft crab in Whitstable. What would it feast on? Fat, juicy Londoners?\u201d - Quinton Winter\n\u201cI don\u2019t think anyone seriously believes there actually is a 50ft crab in Whitstable. What would it feast on? Fat, juicy Londoners?\u201d\n\nAccording to Weird Whitstable, Crabzilla surfaced in July last year at a popular crabbing spot after it was spotted by two young boys.\n\nThe boys, which included Mr Winter\u2019s son, were blissfully unaware as the crab slipped silently under the water sideways.\n\nAccording to the Marine Biological Association, the largest species is the Japanese spider crab which can grow up to 3.7m across - the size of a small car.\n\nOther strange sightings reported by Weird Whitstable include a haunted fence in Tankerton.","Abu Bakr al-Baghdadi was hit Saturday during a meeting with militants, though not much is known\n\nIraqi authorities announced on Sunday that an air strike wounded Abu Bakr al-Baghdadi, leader of the militant group the Islamic State of Iraq and Greater Syria (ISIS).\n\nHe was hit Saturday in the town of Qaim in Iraq\u2019s Anbar province during a meeting with militant forces, anonymous Iraqi officials told the Associated Press.\n\nThe Defense and Interior Ministries of Iraq said in statements that al-Baghdadi was injured, but they did not elaborate on the injury or the air strike. The Pentagon offered no additional information.\n\nSince al-Baghdadi, thought to be in his early 40s, took over the militants in 2010, he has grown it from a local al-Qaeda branch into a powerful, independent Islamist extremist group.\n\nThe U.S. and allied forces began launching air strikes against ISIS targets in September.\n\n[AP]","A TRANSGENDER teenager who killed herself after her Christian parents refused to accept her has left a heartbreaking suicide note.\n\nLeelah Alcorn, 16, stepped in front of a tractor trailer on a rural highway a few kilometres from her family home in Kings Mill, Ohio.\n\nHer mother posted a tribute to her child on Facebook using her birth name Joshua and not mentioning the suicide.\n\nHowever, the teen had published a note hours before her death on her Tumblr account explaining in detail why she had chosen to end her life.\n\nShe says that she identified as a girl from the age of four and that when she discovered that she could be transgender at aged 14 she \u201ccried of happiness\u201d.\n\n\u201cAfter 10 years of confusion I finally understood who I was,\u201d she wrote.\n\nHeartbreakingly, her devout Christian mother, Carla Wood Alcorn, refused to accept her desire to identify as a girl.\n\nShe wrote: \u201cI immediately told my mom, and she reacted extremely negatively, telling me that it was a phase, that I would never truly be a girl, that God doesn\u2019t make mistakes, that I am wrong.\u201d\n\n\u2018Gay conversion therapy killed my son\u2019\n\nLeelah went on: \u201cIf you are reading this, parents, please don\u2019t tell this to your kids. Even if you are Christian or are against transgender people don\u2019t ever say that to someone, especially your kid. That won\u2019t do anything but make them hate them self. That\u2019s exactly what it did to me.\u201d\n\nShe was forced by her parents to see a Christian therapist who told her she was selfish and wrong and should seek God\u2019s help. When she didn\u2019t receive her parents\u2019 consent to transition at aged 16 she cried herself to sleep.\n\nShe said she turned against her parents, coming out as gay at school but despite positive responses from her friends she continued to be viewed by her mum and dad as \u201can embarrassment\u201d because she was not \u201ctheir perfect little straight christian boy (sic)\u201d.\n\nWriting about her reasons for suicide she said: \u201cI\u2019m never going to find a man who loves me. I\u2019m never going to be happy. Either I live the rest of my life as a lonely man who wishes he were a woman or I live my life as a lonelier woman who hates herself. There\u2019s no winning. There\u2019s no way out.\u201d\n\nShe ended the note: \u201cMy death needs to mean something. My death needs to be counted in the number of transgender people who commit suicide this year. I want someone to look at that number and say \u201cthat\u2019s f***ed up\u201d and fix it. Fix society. Please.\u201d\n\nIn a short Facebook tribute Carla Wood Alcorn ignored her child\u2019s female persona, calling her Joshua and saying she had gone \u201chome to heaven\u201d after she was hit by a truck during \u201can early morning walk\u201d.\n\nIf you or someone you know is in need of crisis or suicide prevention support, please call Lifeline on 13 11 14 or visit www.lifeline.org.au/gethelp","Christina Fern\u00e1ndez de Kirchner, the president of Argentina, got a new addition to her family last week when she adopted a 13-year-old Jewish boy named Yair Tawil as her godson, the Independent reports. Her motivations for doing so are based on a centuries-old legend that seventh sons will transform into werewolves.\n\nIn Argentina, the werewolf is referred to as el lobison; in Paraguay it goes by the name Luison, and in Brazil it's called the Lobisomem. The Independent elaborates on the South American legend:\n\nThe werewolf-like creature shows its true nature on the first Friday after boy\u2019s 13th birthday, the legend says, turning the boy into a demon at midnight during every full moon, doomed to hunt and kill before returning to human form.\n\nAs well as feeding on excrement, unbaptized babies, and the flesh of the recently dead, the lobison was said to be unnaturally strong and able to spread its curse with a bite.\n\nIn Guaran\u00ed mythology, the lobison is the offspring of Tau, an evil spirit, and Kerana, a mortal woman. In the cultures that believe in the lobison, that creature acts as a sort of Grim Reaper, whose mere presence means that death will soon befall those it comes into contact with. As the Independent explains, by the 19th century, fear of this creature was so acute in Argentina that families sometimes murdered their seventh sons to prevent the legend from coming true. So in 1907, in an attempt to stop this practice, the Argentinean president began adopting seventh sons, which the president insisted would stop the curse. In 1973, the Independent adds, the presidential adoption tradition was also extended to seventh daughters.\n\nIn addition to being able to say he's the president's godson, Tawil will receive a gold medal and enjoy a full educational scholarship. In modern times, the curse, it seems, is more aptly described as a blessing.","al-Britani has been killed in an airstrike in Syria.","The Apple Watch is expected to be the main attraction at next week\u2019s \u201cSpring Forward\u201d event, but according to a new report, the long-rumored 12-inch Retina MacBook Air could make a surprise appearance at the Yerba Buena Center for the Arts.\n\nThe sketchy rumor comes from the Michael Report, which claims its sources inside Apple say the company\u2019s long-awaited update to the MacBook Air will be announced March 9.\n\n\u201cSources familiar with the matter within Apple have exclusively told The Michael Report that Apple plans to unveil the long-awaited Retina MacBook Air at the same event. The Michael Report has independently verified this information to be highly credible.\u201d\n\nObviously, we can\u2019t verify the accuracy of the report. The Michael Report unearthed full details of the iPad Air 2 before the product\u2019s announcement in October of last year, however, the publication also whiffed on some iPhone 6 launch details, including the name of the iPhone 6 Plus, and the Nexus 6.\n\nWe\u2019re not really expecting any hardware other than the Apple Watch at next week\u2019s event, but Cupertino could surprise us. The last time the MacBook Air line was upgraded was April 2014, which was just a small spec bump, so it\u2019s due for an update.\n\nHardware leaks of the 12-inch MacBook Air have been scarce, although multiple reports have confirmed that Apple is working on the device. The new Retina MacBook Air will supposedly feature a fan-less design made possible by Intel\u2019s next-gen Broadwell processors. It\u2019s also rumored that the new device will only have one USB-C port and a headphone jack.","A sexually frustrated snowy owl, nicknamed the Black Widow, has killed her mate because his penis was too small.\n\nStaff at the animal shelter in Knyszynska Forest in Poland where she lives, had introduced a male snow owl into her enclosure to offer her company.\n\nHowever, two days later, her mate was found dead and half-devoured.\n\nShelter spokesman, Robert Konowal said: \u2018The first two days were fine and they seemed to get on very well.\n\nMORE: Sisters kicked out of Cambodia over \u2018porn shoot\u2019 at sacred temple\n\n\u2018We were horrified when we then discovered she had killed him.\n\n\u2018At first we couldn\u2019t understand why but we took the remains to a vet who after examining him found that his testicle sack and private parts were underdeveloped.\n\n\u2018In other words, he wasn\u2019t a suitable lover, and we assume that after failing to perform she killed him, probably out of frustration.\u2019\n\nFor any Harry Potter fans out there, this may change your opinion of Hedwig who was also a female snowy owl.\n\nMORE: This video of a motorbike being refuelled is the weirdest thing you\u2019ll watch today\n\nMORE: Napoleonic 74-room Italian villa on sale for just \u00a33.8 million","A five-year-old was billed for failing to attend a friend's birthday party - resulting in threats of legal action.\n\nAlex Nash, from Cornwall, was invited to the party just before Christmas.\n\nAn invoice for \u00a315.95 was sent by his schoolfriend's mother Julie Lawrence, who said Alex's non-attendance left her out of pocket and his parents had her details to tell her he was not going.\n\nAlex's father Derek said he had been told he would be taken to the small claims court for refusing to pay.\n\nAlex's parents, from Torpoint, had accepted an invitation to the party at a dry ski slope in Plymouth, Devon, just before Christmas.\n\nHowever, they realised their son was double-booked and due to spend time with his grandparents, which he did.\n\nAnalysis: Clive Coleman, BBC legal correspondent\n\nIt is all but impossible that Ms Lawrence will be able to recover the \u00a315.95 party \"no show fee\".\n\nAny claim would be on the basis that a contract had been created, which included a term that a \"no show\" fee would be charged.\n\nHowever, for there to be a contract, there needs to be an intention to create legal relations. A child's party invitation would not create legal relations with either the child \"guest\" or its parents.\n\nIf it is being argued that the contract is with the child, it is inconceivable that a five-year-old would be seen by a court as capable of creating legal relations and entering into a contract with a \"no show\" charge.\n\nIt's amusing to imagine what a children's party invitation seeking to create a contract might say: \"I, the 'first party', hereinafter referred to as the 'birthday boy', cordially invite you the 'second party', hereinafter referred to as 'my best friend', to the party of 'the first party'.\n\nHis parents said they had no contact information for Ms Lawrence at that time.\n\nThey found the invoice in a brown envelope in his schoolbag last week.\n\nMr Nash said: \"It was a proper invoice with full official details and even her bank details on it.\n\n\"I can understand that she's upset about losing money. The money isn't the issue, it's the way she went about trying to get the money from me.\n\n\"She didn't treat me like a human being, she treated me like a child and that I should do what she says.\"\n\nIn a short statement, Ms Lawrence said: \"All details were on the party invite. They had every detail needed to contact me.\"\n\nMr Nash said he had been told he was being taken to the small claims court because he was refusing to pay.\n\nThe party was held at the Plymouth Ski and Snowboard Centre.\n\nIn a statement, the centre said: \"We would like all our customers to know that this invoice has nothing to do with Plymouth Ski and Snowboard Centre.\n\n\"No invoices are ever sent out from the centre to private individuals. This is a disagreement between the two parents involved and the fact that the centre has been named on the invoice is fraudulent.\n\n\"When booking a party there is a small deposit to pay on booking, confirmation of numbers and final balance are due 48 hours before the party.\n\n\"On the extremely rare occasion that people don't attend parents are generally offered other activities in compensation.\"\n\nThe unwritten rules of children's parties?\n\nRead more from the BBC Magazine on the politics of parties\n\nHave you ever committed a kids party faux pas? Email England@bbc.co.uk with your tale of breaking the rules","The comedienne's doctor reportedly took a selfie with the star before undertaking an unauthorized biopsy, it has been claimed\n\nJoan Rivers' personal doctor took a selfie while the comedian was under anesthesia and the physician was set to perform an unauthorized biopsy, a report has claimed.\n\nThe incident allegedly occurred in Manhattan's Yorkville \u00adEndoscopy shortly before Joan, 81, underwent a procedure on her vocal chords that led to her suffering a cardiac arrest, CNN reports.\n\nInvestigators have been informed of the incident by a member of staff at the clinic, according to the broadcaster, which also claims that gastroenterologist Dr. Lawrence Cohen finished his work on the star shortly before her unidentified personal physician performed the biopsy.\n\nRex Features   Dr Lawrence Cohen the Yorkville Endoscopy doctor has been fired since Joan Rivers death - he did not carry out reported biopsy\n\nHowever, just before performing the procedure, it is claimed that the physician took out his camera to take a picture of himself alongside Joan, who was unconscious at the time.\n\nDuring the subsequent biopsy, Joan suddenly went into cardiac arrest, with investigators believing that her vocal chords began to swell, thereby cutting off oxygen to her lungs.\n\nEarlier this week, a voice recording emerged of Rivers complaining of trouble with her vocal chords.\n\nShe can be heard saying: \"I told [you] I didn't feel good. My voice has been bothering me. I don't know what it is . . . I feel like s***. I'm tired already.\"\n\nGetty   Joan passed away a week after rumoured biopsy\n\nLater, she said: \"That's it - I don't feel good.\"\n\nThe news comes following reports that the clinic's medical director Dr. Lawrence Cohen had stepped down.\n\nABC News tweeted the news writing: \"Medical director of Yorkville Endoscopy where #JoanRivers went into cardiac arrest is out.\n\n\"He is no longer performing procedures at the clinic.\"\n\nWhile US gossip website TMZ reports that sources at the clinic say Dr. Lawrence Cohen - who is a world renowned gastroenterologist and co-owner of the clinic - stepped down after the board asked him to do so, but they're not directly blaming him for Joan's death.\n\nGetty   Melissa and Joan Rivers at the 2014 NBCUniversal Cable Entertainment Upfronts back in May\n\nA rep from the clinic confirmed he had stepped down from his position as medical director.\n\nThe clinic previously denied reports claiming they administered a general anaesthetic and conducted a vocal cord biopsy on the late star.\n\n\"A biopsy of the vocal cords has never been performed at Yorkville Endoscopy,\" a spokesperson for the Yorkville Endoscopy clinic said in a statement.\n\n\"General anaesthesia has never been administered. The type of sedation used at Yorkville Endoscopy is monitored anesthesia care. Our anesthesiologists utilise light to moderate sedation.\"\n\nAccording to the unnamed source, the alleged procedure should not be performed outside of a hospital.\n\nBoth the State Health Department and the New York City Medical Examiner's Office are still investigating the cause of Joan's death, after failing to determine how she died in a preliminary autopsy.\n\nHer funeral - which took place on Sunday at the Temple Emanu-El in Manhattan - featured performances from Hollywood actor Hugh Jackman and The New York City Gay Men's Chorus, and was attended by friends and colleagues including Kelly Osbourne, Whoopi Goldberg and Sarah Jessica Parker.\n\nVIEW GALLERY","Three Afghan soldiers who went missing after a military exercise have been found, US media have reported.\n\nLaw enforcement officials told WCVB TV the men were taken into custody at the Rainbow Bridge Canadian US border crossing near Niagara Falls on Monday.\n\nThe three were among 14 members of the Afghanistan National Army participating in the tactical exercise.\n\nThey men disappeared from a Cape Cod shopping mall on Saturday night, US military officials said.\n\nThe week-long annual exercise involves 200 soldiers from six nations and is aimed at fostering better relations.\n\nThe soldiers were identified as Major Jan Mohammad Arash, Captain Mohammad Nasir Askarzada and Captain Noorullah Aminyar.\n\nIt was the second time in a week that Afghan soldiers attending a course in the United States went missing.\n\nA week ago, two Afghan soldiers training at the Quantico base in Virginia were unaccounted for until they were located two days later in the Georgetown district of Washington, officials said.","Beats Music will eventually disappear as a brand, according to a new report. TechCrunch reports that Apple plans to eliminate the Beats Music streaming service, which it acquired in May, but doesn't say when. The report is less clear on what Apple plans to do with streaming music. Once source tells TechCrunch that on-demand music could be integrated into iTunes; another source says Apple will make a \"significant music announcement\" in the first half of 2015.\n\nEngineers from Beats Music have already been transferred to other divisions at Apple, including iTunes, according to the report. As TechCrunch notes, Beats Music CEO Ian Rogers was put in charge of Apple's ad-supported iTunes Radio product in August and has been splitting his time between the services since then.\n\nDeveloping ...","An Afghan woman has killed at least 25 Taliban militants to avenge the murder of her son who was a police officer in western Farah province.\nAccording to reports, Reza Gul was forced to pick up arms after her son was shot dead by Taliban militants in front of her eyes.\nHer son was leading a small group of police forces in a check post located in a village of Farah province.\nShe was supported by her daughter and daughter-in-law during the gun battle which lasted for almost 7 hours that left at least 25 Taliban militants dead and five others injured.\nSediq Sediq, spokesman for the Ministry of Interior (MoI) said the armed campaign by women against the Taliban militants is a symbol of a major revolution and public uprising against the group.\nThe Taliban militants group has not commented regarding the incident so far.\nFarah is among the volatile provinces in western Afghanistan where anti-government armed militants are actively operating in its various districts and frequently carry out insurgency activities.","A wicked aunt cut her three-year-old nephew\u2019s penis off when he burst in on her on the loo and asked to use her phone.\n\nEvil Xue Paan, 37, was sending text messages to her boyfriend while sitting on the toilet when toddler Qiang Qiang walked in and asked if he could play a game on her mobile.\n\nBut instead of giving him the phone, the fuming aunt went into the kitchen, picked up a knife and severed the boy\u2019s penis while his mother was visiting a next-door neighbour in Luohe, a city in central China\u2019s Henan Province.\n\nHorrified mum Cai Tuan, 27, said: \"I had popped out to see a neighbour and was only gone 30 minutes when I heard Qiang Qiang scream.\n\n\"I ran back to the house and couldn\u2019t believe what I saw.\n\n\"Qiang Qiang had fainted and was lying in a pool of blood.\n\n\"Next to him was a knife and his penis.\n\n\"It was simply horrific.\n\n\"My sister, his aunt, had gone.\"\n\nQiang Qiang was rushed to hospital where surgeons managed to reattach the member and was then sent to a specialist clinic in the capital Beijing.\n\nA hospital spokesman said: \"Unfortunately, the knife was quite blunt and the cut wasn\u2019t clean so although we reattached the boy\u2019s penis, it wasn\u2019t ideal and he had to have further treatment.\n\n\"However, he has now had three surgeries all of which have been successful and we are confident that his
