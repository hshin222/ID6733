 been in turmoil. You know that, I know that. Everybody knows that. You take a look at the FBI a year ago, it was in virtual turmoil, less than a year ago. It hasn\u2019t recovered from that.\u201d\n\nHe explained: \u201cI was going to fire Comey. My decision. I was going to fire Comey. There\u2019s no good time to do it, by the way. I was going to fire regardless of recommendation.\u201d\n\nThe revelation came amid a flurry of reports suggesting that Trump had grown increasingly irate with Comey in recent weeks because of his high profile, his failure to stop leaks, his pursuit of the Russia investigation and his lack of support for the president\u2019s claim that he was wiretapped by Barack Obama.\n\nIn the end, he fired Comey late on Tuesday afternoon, a move that seemed to take many White House staff by surprise. The official reason given was the FBI director\u2019s mishandling of the investigation into Clinton\u2019s emails.\n\nThe acting head of the FBI, meanwhile, said on Thursday that Comey enjoyed broad support among its staff \u2013 directly contradicting the White House assertion that he had lost the confidence of the FBI rank and file.\n\nConfronted at a Senate intelligence committee hearing with the claim of Comey\u2019s unpopularity, Andrew McCabe said: \u201cThat is not accurate.\u201d\n\n\u201cI can tell you I worked very, very closely [with Comey] from the time we started at the Washington field office,\u201d he said. \u201cI hold Director Comey in the highest regard for his considerable abilities and his integrity. It is the greatest honour of my professional life to have worked with him. He enjoyed broad support in the FBI and he still does to this day \u2026 the vast majority of FBI staff enjoyed a deep and positive connection to Director Comey.\u201d\n\nIn contrast, Sanders told reporters on Thursday that she had been in contact with \u201ccountless\u201d FBI agents via text and email who expressed their support for the decision. She did not identify them or explain why a White House press staffer would be in contact with FBI agents.\n\nEarlier on Thursday, Sanders told CBS News Trump was \u201cvery likely\u201d to visit FBI headquarters \u201cin the next few days\u201d. But later the MSNBC network reported that the visit would not be happening after agency officials told the White House that Trump would not be greeted warmly.\n\nMaking his first public appearance since Comey\u2019s dismissal, McCabe promised to tell the Senate committee if he came under pressure to shut down the investigation into possible links between Trump\u2019s associates and Russia during last year\u2019s election. He said he had met Trump this week but the Russian investigation did not come up.\n\nAsked by Senator Marco Rubio if Comey\u2019s abrupt dismissal would impede the work of the FBI, McCabe was adamant.\n\n\u201cYou cannot stop the men and women of the FBI from doing the right thing and upholding the constitution,\u201d he said. Later he said the Russian investigation would be pursued \u201cvigorously and completely\u201d.\n\nTo reports of Comey having asked for more resources for the investigation, McCabe said he was not aware of any such request and insisted the Russian investigation had the resources it needed.\n\nOpening the hearing on global threats that heard evidence from the heads of the main US intelligence agencies, the committee\u2019s Republican chairman, Richard Burr, said it would not be solely focused on the Trump-Russia enquiry. However, Democratic senators repeatedly returned to the issue.\n\n\u201cIt is impossible to ignore that one of the leaders of the intelligence community is not here with us today,\u201d said the top Democrat on the committee, Mark Warner. \u201cThe president\u2019s firing of FBI director Comey \u2026 was a shocking development.\n\n\u201cThe timing of Director Comey\u2019s dismissal to me and many committee members on both sides of the aisle is especially troubling. He was leading an active counterintelligence investigation into any links between the Trump campaign and the Russian government or its representatives, and whether there was any coordination between the campaign and Russia\u2019s efforts to interfere in our election.\n\u201cFor many people, including myself, it is hard to avoid the conclusion that the president\u2019s decision to remove Director Comey was related to this investigation. And that is unacceptable.\u201d\n\nIt emerged on Wednesday evening that the committee had issued a subpoena for the president\u2019s former national security adviser Michael Flynn, requesting \u201cdocuments relevant to the committee\u2019s investigation into Russian interference with the 2016 election\u201d.\n\nComey \u2013 who found out he had been fired when the news flashed up on a screen behind him when he was addressing staff in Los Angeles \u2013 sent a farewell letter to FBI staff on Wednesday.\n\n\u201cIt is very hard to leave a group of people who are committed only to doing the right thing,\u201d he wrote. \u201cMy hope is that you will continue to live our values and the mission of protecting the American people and upholding the constitution.\u201d","As genetically modified (GM) foods are starting to intrude in our diet concerns have been expressed regarding GM food safety. These concerns as well as the limitations of the procedures followed in the evaluation of their safety are presented. Animal toxicity studies with certain GM foods have shown that they may toxically affect several organs and systems. The review of these studies should not be conducted separately for each GM food, but according to the effects exerted on certain organs it may help us create a better picture of the possible health effects on human beings. The results of most studies with GM foods indicate that they may cause some common toxic effects such as hepatic, pancreatic, renal, or reproductive effects and may alter the hematological, biochemical, and immunologic parameters. However, many years of research with animals and clinical trials are required for this assessment. The use of recombinant GH or its expression in animals should be re-examined since it has been shown that it increases IGF-1 which may promote cancer.","You don't have to look hard to find genetically modified food on supermarket shelves: More than 85 percent of the corn and soy grown in the United States comes from seeds whose DNA has been rejiggered (to increase yields), and those two crops play starring roles in countless processed foods, from soda to salad dressing to bread. Advocates say genetically modified (GM) foods allow farmers to produce more with fewer chemicals\u2014which means a cleaner environment and cheaper groceries for us all. But the question remains: What impact do GM foods have on our health?\n\nThe answer is, no one really knows. GM foods have been on the market only since 1994, and research on their long-term effects on humans is scarce. To date most of the studies have been done on animals; worryingly, though, some of those studies link GM foods to altered metabolism, inflammation, kidney and liver malfunction, and reduced fertility. In one experiment, multiple generations of hamsters were fed a diet of GM soy; by the third generation, they were losing the ability to produce offspring, producing about half as many pups as the non-GM soy group.\n\nIn addition, allergy sufferers worry that, as genes are transferred between plants, allergenic proteins (from, say, peanuts or wheat) will pop up in unexpected places (like soy or sugar). Richard Goodman, PhD, a professor of food science and technology at the University of Nebraska-Lincoln and a former scientist for Monsanto, says that seed companies run sophisticated tests to prevent that kind of mistake from happening. But inserting new genes into a seed's delicately constructed genome is always a gamble because scientists can't predict all the consequences. There is, for example, the possibility of creating brand-new allergens.\n\nDespite the potential health implications, more GM foods appear each year. In 2011 the USDA approved the planting of genetically enhanced sugar beets (sucrose) and alfalfa (hay for livestock). The FDA is expected to okay a fast-growing salmon in the near future. And possibly on the horizon: pigs designed to produce omega-3s.\n\nYet because GM foods are not required to be labeled as such, it's impossible for consumers to tell them apart from regular foods. Gary Hirshberg, chairman and cofounder of Stonyfield, the organic yogurt company, thinks that's not right. Last October he partnered with Just Label It, a national coalition of nearly 450 organizations that's currently petitioning the FDA to give consumers a choice. More than 600,000 people have already signed. (To add your name, go to justlabelit.org.)\n\n\"The status quo is innocent until proven guilty,\" says Ashley Koff, a registered dietitian who studies GM foods, \"as it was for trans fats, DDT, and countless other harmful chemicals. A labeling requirement would motivate seed companies to prove to consumers that their products are safe, to protect their sales.\" Nearly 50 other countries\u2014including China, Brazil, and most European nations\u2014have mandated that genetically modified organisms (GMOs) be marked, and in an MSNBC online poll, 96 percent of more than 45,000 respondents said that they should be labeled. At press time, 18 states had introduced legislation to promote GMO labeling.\n\nHirshberg, for one, remains impatient. \"I'm 57,\" he says. \"I don't want to wait another 30 years to see what the science says. At this point, I want to decide for myself.\" ","Over the past few years, a number of countries have completely banned GMOs and the pesticides that go along with them, and they are doing so for a reason. The latest country to consider a complete ban is Russia after top government scientists recommended at least a 10 year ban.\n\nThe truth is, we don\u2019t know enough about GMOs to deem them safe for human consumption. Believe it or not the very first commercial sale of them was only twenty years ago. There is no possible way that our health authorities can test all possible combinations on a large enough population, over a long enough period of time to be able to say with absolute certainty that they are harmless.\n\nThere are a multitude of credible scientific studies that clearly demonstrate why GMOs should not be consumed, and more are emerging every year.  There are also a number of scientists all around the world that oppose them.\n\nBy slipping it into our food without our knowledge, without any indication that there are genetically modified organisms in our food, we are now unwittingly part of a massive experiment.The FDA has said that genetically modified organisms are not much different from regular food, so they\u2019ll be treated in the same way. The problem is this, geneticists follow the inheritance of genes, what biotechnology allows us to do is to take this organism, and move it horizontally into a totally unrelated species. Now David Suzuki doesn\u2019t normally mate with a carrot and exchange genes, what biotechnology allows us to do is to switch genes from one to the other without regard to the biological constraints. It\u2019s very very bad science, we assume that the principals governing the inheritance of genes vertically, applies when you move genes laterally or horizontally. There\u2019s absolutely no reason to make that conclusion \u2013 Geneticist David Suzuki\n\nIf anybody ever tells you that we know with one hundred percent certainty that GMOs are totally safe to eat, they haven\u2019t done their research. There is no reason GM foods should be approved safe for consumption, we just don\u2019t know enough about them. We could easily feed the planet through organic, GMO free methods, there is absolutely no reason we need GM foods around.\n\nBelow I\u2019ve presented just a bit of information to get you started on your research if you\u2019re interested.\n\n1. Multiple Toxins From GMOs Detected In Maternal and Fetal Blood\n\nResearch from Canada (the first of its kind) has successfully identified the presence of pesticides -associated with genetically modified foods in maternal, fetal and non-pregnant women\u2019s blood. They also found the presence of Monsanto\u2019s Bt toxin. The study was published in the Journal Reproductive Toxicology in 2011.(1) You can read the FULL study here.\n\n\u201cGiven the potential toxicity of these environmental pollutants and the fragility of the fetus, more studies are needed, particularly those using the placental transfer approach. Thus, our present results will provide baseline data for future studies exploring a new area of research relating to nutrition, toxicology and reproduction in women. Today, obstetric-gynecological disorders that are associated with environmental chemicals are not known.  Thus, knowing the actual concentration of genetically modified foods in humans constitutes a cornerstone in the advancement of research in this area.\u201d (1)\n\nThe study used blood samples from thirty pregnant women and thirty non-pregnant women. The study also pointed out that the fetus is considered to be highly susceptible to the adverse affects of xenobiotics (foreign chemical substance found within an organism that is not naturally produced.)  This is why the study emphasizes that knowing more about GMOs is crucial, because environmental agents could disrupt the biological events that are required to ensure normal growth and development.\n\n2. DNA From Genetically Modified Crops Can Be Transferred Into Humans Who Eat Them\n\nIn a new study published in the peer reviewed Public Library of Science (PLOS), researchersemphasize that there is sufficient evidence that meal-derived DNA fragments carry complete genes that can enter into the human circulation system through an unknown mechanism.(2)\n\nIn one of the blood samples the relative concentration of plant DNA is higher than the human DNA.  The study was based on the analysis of over 1000 human samples from four independent studies. PLOS is an open access, well respected peer-reviewed scientific journal that covers primary research from disciplines within science and medicine. It\u2019s great to see this study published in it, confirming what many have been suspected for years.\n\n\u201cOur bloodstream is considered to be an environment well separated from the outside world and the digestive tract. According to the standard paradigm large macromolecules consumed with food cannot pass directly to the circulatory system. During digestion proteins and DNA are thought to be degraded into small constituents, amino acids and nucleic acids, respectively, and then absorbed by a complex active process and distributed to various parts of the body through the circulation system. Here, based on the analysis of over 1000 human samples from four independent studies, we report evidence that meal-derived DNA fragments which are large enough to carry complete genes can avoid degradation and through an unknown mechanism enter the human circulation system. In one of the blood samples the relative concentration of plant DNA is higher than the human DNA. The plant DNA concentration shows a surprisingly precise log-normal distribution in the plasma samples while non-plasma (cord blood) control sample was found to be free of plant DNA.\u201d (2)\n\nThis still doesn\u2019t mean that GMOs can enter into our cells, but given the fact GMOs have been linked to cancer (later in this article) it is safe to assume it is indeed a possibility. The bottom line is that we don\u2019t know, and this study demonstrates another cause for concern.\n\n3. New Study Links GMOs To Gluten Disorders That Affect 18 Million Americans\n\nThis study was recently released by the Institute for Responsible Technology (IRT), and uses data from the US department of Agriculture, US Environmental Protection Agency, medical journal reviews as well as other independent research. (3)(4) The authors relate GM foods to five conditions that may either trigger or exacerbate gluten-related disorders, including the autoimmune disorder, Celiac Disease:\n\nIntestinal permeability\nImbalanced gut bacteria\nImmune activation and allergic response\nImpaired digestion\nDamage to the intestinal wall\nThe Institute for Responsible technology is a world leader in educating policy makers and the public about GMO foods and crops. The institute reports and investigates on the impact GM foods can have on health, environment, agriculture and more.\n\n4. Study Links Genetically Modified Corn to Rat Tumors\n\nIn November 2012, The Journal of Food and Chemical Toxicology published a paper titled \u2018Long term toxicity of a Roundup herbicide and a Roundup-tolerant genetically modified maize\u2019 by Gilles-Eric Seralini and his team of researchers at France\u2019s Caen University. (5)\n\nIt was a very significant study, which obviously looks bad for the big bio tech companies like Monsanto, being the first and only long term study under controlled conditions examining the possible effects of a diet of GMO maize treated with Monsanto roundup herbicide.\n\nThis study has since been retracted, which is odd, because the journal it was published in is a very well known, reputable peer reviewed scientific journal. In order for a study to be published here it has to go through a rigorous review process.\n\nIt\u2019s also important to note that hundreds of scientists from around the world have condemned the retraction of the study. This study was done by experts, and a correlation between GMOs and these tumors can\u2019t be denied, something happened.\n\nThe multiple criticisms of the study have also been answered by the team of researchers that conducted the study. You can read them and find out more about the study here.\n\nGM Crop Production is Lowering US Yields and Increasing Pesticide Use\n\n5. Glyphosate Induces Human Breast Cancer Cells Growth via Estrogen Receptors\n\nA study is published in the US National Library of Medicine (4) and will soon be published in the journal Food and Chemical Toxicology. Several recent studies showed glyphosate\u2019s potential to be an endocrine disruptor. Endocrine disruptors are chemicals that can interfere with the hormone system in mammals. These disruptors can cause developmental disorders, birth defects and cancer tumors. (6)\n\nGlyphosate exerted proliferative effects only in human hormone-dependent breast cancer. We found that glyphosate exhibited a weaker estrogenic activity than estradiol. Furthermore, this study demonstrated the additive estrogenic effects of glyphosate and genisein which implied that the use of contaminated soybean products as dietary supplements may pose a risk of breast cancer because of their potential additive estrogenicity. (6)\n\nResearchers also determined that Monsanto\u2019s roundup is considered an \u201cxenoestrogen,\u201d which is a foreign estrogen that mimics real estrogen in our bodies. This can cause a number of problems that include an increased risk of various cancers, early onset of puberty, thyroid issues, infertility and more.\n\n6. Glyphosate Linked To Birth Defects\n\nA group of scientists put together a comprehensive review of existing data that shows how European regulators have known that Monsanto\u2019s glyphosate causes a number of birth malformations since at least 2002. Regulators misled the public about glyphosate\u2019s safety, and in Germany the Federal Office for Consumer Protection and Food Safety told the European Commission that there was no evidence to suggest that glyphosate causes birth defects. (7)\n\nOur examination of the evidence leads us to the conclusion that the current approval of glyphosate and Roundup is deeply flawed and unreliable. In this report, we examine the industry studies and regulatory documents that led to the approval of glyphosate. We show that industry and regulators knew as long ago as the 1980s and 1990s that glyphosate causes malformation \u2013 but that this information was not made public. We demonstrate how EU regulators reasoned their way from clear evidence of glyphosate\u2019s teratogenicity in industry\u2019s own studies to a conclusion that minimized these findings in the EU Commission\u2019s final review report (7)\n\nHere is a summary of the report:\n\nMultiple peer-reviewed scientific literature documenting serious health hazards posed by glyphosate\nIndustry (including Monsanto) has known since the 1980?s that glyphosate causes malformations in experimental animals at high doses\nIndustry has known since 1993 that these effects could also occur at lower and mid doses\nThe German government has known since at least 1998 that glyphosate causes malformations\nThe EU Commission\u2019s expert scientific review panel knew in 1999 that glyphosate causes malformations\nThe EU Commission has known since 2002 that glyphosate causes malformations. This was the year DG SANCO division published its final review report, laying out the basis for the current approval of glyphosate\nAnother study published by the American Chemical Society, from the university of Buenos Aires, Argentina also showed that Glyphosate can cause abnormalities.(8)\n\nThe direct effect of glyphosate on early mechanisms of morphogenesis in vertebrate embryos opens concerns about the clinical findings from human offspring in populations exposed to glyphosate in agricultural fields (8)\n\n7. Study Links Glyphosate To Autism, Parkinson\u2019s and Alzheimer\u2019s\n\nWhen you ingest Glyphosate, you are in essence altering the chemistry of your body. It\u2019s completely unnatural and the body doesn\u2019t resonate with it. P450 (CYP) is the gene pathway disrupted when the body takes in Glyphosate. P450 creates enzymes that assist with the formation of molecules in cells, as well as breaking them down. CYP enzymes are abundant and have many important functions. They are responsible for detoxifying xenobiotics from the body, things like the various chemicals found in pesticides, drugs and carcinogens. Glyphosate inhibits the CYP enzymes. The CYP pathway is critical for normal, natural functioning of multiple biological systems within our bodies. Because humans that\u2019ve been exposed to glyphosate have a drop in amino acid tryptophan levels, they do not have the necessary active signalling of the neurotransmitter serotonin, which is associated with weight gain, depression and Alzheimer\u2019s disease. (9)\n\n8. Chronically Ill Humans Have Higher Glyphosate Levels Than Healthy Humans\n\nA new study out of Germany concludes that Glyphosate residue could reach humans and animals through feed and can be excreted in urine. It outlines how presence of glyphosate in urine and its accumulation in animal tissues is alarming even at low concentrations. (10)\n\nTo this day, Monsanto continues to advertise its Roundup products as environmentally friendly and claims that neither animals nor humans are affected by this toxin. Environmentalists, veterinarians, medical doctors and scientists however, have raised increasing alarms about the danger of glyphosate in the animal and human food chain as well as the environment. The fact that glyphosate has been found in animals and humans is of great concern. In search for the causes of serious diseases amongst entire herds of animals in northern Germany, especially cattle, glyphosate has repeatedly been detected in the urine, feces, milk and feed of the animals. Even more alarming, glyphosate was detected in the urine of the farmers.  (10)\n\n9. Studies Link GMO Animal Feed to Severe Stomach Inflammation and Enlarged Uteri in Pigs\n\nA study by scientist Judy Carman, PhD that was recently published in the peer reviewed journal Organic Systems outlines the effects of a diet mixed with GMO feed for pigs, and how it is a cause for concern when it comes to health. (11) Scientists randomized and fed isowean pigs either a mixed GM soy and GM corn (maize) diet for approximately 23 weeks (nothing out of the ordinary for most pigs in the United States), which is unfortunately the normal lifespan of a commercial pig from weaning to slaughter. Equal numbers of male and female pigs were present in each group. The GM diet was associated with gastric and uterine differences in pigs. GM pigs had uteri that were 25% heavier than non-GM fed pigs. GM-fed pigs had a higher rate of severe stomach inflammation with a rate of 32% compared to 125 of non-GM fed pigs.\n\nThe study concluded that pigs fed a GMO diet exhibited a heavier uteri and a higher rate of severe stomach inflammation than pigs who weren\u2019t fed a GMO diet. Because the use of GMO feed for livestock and humans is so widespread, this is definitely another cause for concern when it comes to GMO consumption. Humans have a similar gastrointestinal tract to pigs, and these GM crops are consumed widely by people, especially in the United States.\n\n10. GMO risk assessment is based on very little scientific evidence in the sense that the testing methods recommended are not adequate to ensure safety. (12)(13)(14)\n\nDeficiencies have been revealed numerous times with regards to testing GM foods.\n\nThe first guidelines were originally designed to regulate the introduction of GM microbes and plants into the environment with no attention being paid to food safety concerns. However, they have been widely cited as adding authoritative scientific support to food safety assessment. Additionally, the Statement of Policy released by the Food and Drug Administration of the United States, presumptively recognizing the GM foods as GRAS (generally recognized as safe), was prepared while there were critical guidelines prepared by the International Life Sciences Institute Europe and FAO/WHO recommend that safety evaluation should be based on the concept of substantial equivalence, considering parameters such as molecular characterization, phenotypic characteristics, key nutrients, toxicants and allergens. Since 2003, official standards for food safety assessment have been published by the Codex Alimentarius Commission of FAO/WHO. Published reviews with around 25 peer-reviewed studies have found that despite the guidelines, the risk assessment of GM foods has not followed a defined prototype.(12) (15)\n\n\u201cThe risk assessment of genetically modified (GM) crops for human nutrition and health has not been systematic. Evaluations for each GM crop or trait have been conducted using different feeding periods, animal models and parameters. The most common results is that GM and conventional sources include similar nutritional performance and growth in animals. However, adverse microscopic and molecular effects of some GM foods in different organs or tissues have been reported. While there are currently no standardized methods to evaluate the safety of GM foods, attempts towards harmonization are on the way. More scientific effort is necessary in order to build confidence in the evaluation and acceptance of GM foods.\u201d (12) (15)\n\nSo, if anybody ever tells you that GMOs are completely safe for consumption, it\u2019s not true. We just don\u2019t know enough about them to make such a definitive statement. A lot of evidence actually points to the contrary.\n\nSources:\n\n(1) https://www.uclm.es/Actividades/repositorio/pdf/doc_3721_4666.pdf\n\n(2) http://www.plosone.org/article/info%3Adoi%2F10.1371%2Fjournal.pone.0069805\n\n(3) http://rt.com/usa/gmo-gluten-sensitivity-trigger-343/\n\n(4) http://responsibletechnology.org/media/images/content/Press_Release_Gluten_11_25.pdf\n\n(5) http://www.sciencedirect.com/science/article/pii/S0278691512005637\n\n(6) http://www.ncbi.nlm.nih.gov/pubmed/23756170\n\n(7) http://earthopensource.org/files/pdfs/Roundup-and-birth-defects/RoundupandBirthDefectsv5.pdf\n\n(8) http://pubs.acs.org/doi/abs/10.1021/tx1001749\n\n(9) http://www.mdpi.com/1099-4300/15/4/1416\n\n(10) http://omicsonline.org/open-access/detection-of-glyphosate-residues-in-animals-and-humans-2161-0525.1000210.pdf\n\n(11) http://www.organic-systems.org/journal/81/8106.pdf\n\n(12) http://static.aboca.com/www.aboca.com/files/attach/news/risk_assessment_of_genetically_modified_crops_for_nutrition.pdf\n\n(13) Reese W, Schubert D. Safety testing and regulation of genetically engineered foods. Biotechnol Genet Eng Rev. 2004;21:299\u2013324\n\n(14) Schubert D. A different perspective on GM food. Nat Biotechnol. 2002;20:969\u2013969.\n\n(15) http://www.ncbi.nlm.nih.gov/pubmed/19146501","Activists often cite the alleged potential health risks of genetically modified foods. One recent example of this\u2014\u201d10 Scientific Studies Proving GMOs Can Be Harmful To Human Health\u201c, posted on Collective-Evolution.com\u2014outlines many familiar concerns and points in each case to \u201ccredible scientific studies that clearly demonstrate why GMOs should not be consumed\u201d.\n\nAre these concerns credible? What do the studies cited actually claim?\n\n1) Multiple Toxins From GMOs Detected In Maternal and Fetal Blood.\n\nThe blog post sites a 2010 study that alleges to show this danger. The authors identified the Bt protein Cry1Ab in maternal and fetal blood, a protein found in some GMOs, but also commonly used as a pesticide in organic farming. The paper is flawed. The researchers\u2019 measurements were based on an experiment/assay designed to detect Bt\u2019s Cry1Ab in plants, not in humans. As this post in Biofortified.org explains, the pregnant women in the study would have had to eat several kilos of corn in order to get the Bt measurements that were detected in their blood.\n\nAdditionally, there\u2019s the \u201cso what\u201d factor. Humans lack the receptors for the protein, so it has no impact on us. Did you know that chocolate is toxic to dogs? Are you concerned that it might be toxic to you? Probably not (if you are concerned, then you\u2019ve missed out on the greatest source of joy known to human taste buds\u2026). Some chemical compounds behave differently among species, and both Bt\u2018s Cry1Ab and chocolate are examples of this.\n\n2) DNA From Genetically Modified Crops Can Be Transferred Into Humans Who Eat Them\n\nThat\u2019s not what the cited 2013 study concluded. The authors found that whole genes from our food can be detected in our plasma. That does not mean that they\u2019ve integrated into our DNA; it means that they\u2019ve been found floating in the space between cells. And that\u2019s any food, not just GMOs. DNA from GMOs behave no differently than DNA from organic or conventional foods\n\nIf you aren\u2019t concerned about the DNA from blueberries \u201ctransferring\u201d into you, then you should not be concerned about DNA from GMOs either. The paper\u2019s deepest flaw is that a negative control was not included in the sequencing experiments. Several recent papers (see here and here) have outlined the importance of including a negative control in experiments where there is very little DNA to account for possible contaminants from the environment and reagents. (For a lay introduction to the concept of contaminants in sequencing, see here).\n\n3) New Study Links GMOs To Gluten Disorders That Affect 18 Million Americans\n\nThe article quotes for an alleged \u201cstudy\u201d by the Institute for Responsible Technology (IRT). But there is no study on the link of GMOs to gluten allergies. There\u2019s a link to a post on a webpage, but there isn\u2019t a peer-reviewed article. IRT is a one-man band run by activist Jeffrey Smith. It is an NGO that advocates for the elimination of GMOs from our food supply. It\u2019s not a university, college or research institution. It doesn\u2019t do studies.\n\nI\u2019ve written about gluten allergies and GMOs. The Celiac Disease foundation has spoken out against the IRT\u2019s report. GMO wheat has not been commercialized, so any association of gluten allergies with the consumption of GMO wheat is on its face absurd. As for charts that track an increase in GMO consumption in general and gluten allergies, it\u2019s a case of association with no causation (i.e. the incidence of gluten allergies have increased over the past decade and the amount of GMOs we eat have increased too. But, so have the number of plasma screens manufactured).\n\n4) Study Links Genetically Modified Corn to Rat Tumors\n\nThis claim is the infamous Seralini paper, which was retracted, and recently republished, in a different journal without being peer reviewed. The paper identified tumors in rats that were fed GMOs and/or the herbicide glyphosate longterm. But the strain of rat used was predisposed to tumors. The paper did not perform statistical analyses and used too few rats, so it was not possible to determine if the tumors were due to the food, the chemical or to the fact that the strain of rats would get tumors regardless of what they were fed. Finally, the findings from Seralini\u2019s paper are contrary to other long-term feeding studies. An overview of the criticisms regarding this paper can be found here.\n\n5) Glyphosate Induces Human Breast Cancer Cells Growth via Estrogen Receptors\n\nThis claim relates to glyphosate, an herbicide used in tandem with herbicide resistant genetically modified crops. The cited paper examines the impact of glyphosate on breast cancer cell growth. In approximately 80 percent of instances of breast cancer, the diseased cells are hormone sensitive, meaning they need estrogen in order to proliferate and spread. These researchers took two breast cancer cell lines: one was estrogen sensitive and one was not, and they examined the impact of increasing amounts of glyphosate on cell growth. They found that glyphosate has similar impact on breast cancer growth as estrogen, although the relationship was not as strong, and it did not have an impact on the proliferation of the non-hormone sensitive breast cancer cell line.\n\nThe paper had numerous technical problems, including the absence of data on controls, a potentially critical omission. Additionally, there actually seems to be a protective effect at higher concentrations of glyphosate: instead of reaching a saturation point where the addition of glyphosate no longer has an effect on cell growth, there is no significant difference in cellular growth between the cells that received the highest doses of glyphosate and the controls  (which is why the data from the controls is an important factor).\n\nThis experiment was done with cells in a petri dish\u2014what\u2019s called an in vitro tissue-culture experiment. Such research is of limited real-world value. The cells are often finicky and need plenty of TLC in order to grow well; different cell lines can also behave very differently. The authors of the paper note some of these issues, along with the fact that their data doesn\u2019t mesh with previous studies that have examined the impact of glyphosate on cellular proliferation (this previous paper suggests that glyphosate actually protects against cell proliferation in vitro in eight different cancer cell lines and that glyphosate might be developed into an anti-cancer drug!).\n\nMonsanto wrote a response to the paper noting that many studies examined the potential carcinogenicity of glyphosate and none has found that the compound causes cancer. Some news reports misinterpreted the study, writing that researchers concluded that glyphosate causes cancer when that is not the researchers\u2019 findings: they suggest glyphosate may cause breast cancer to proliferate. Monsanto pointed out that even this finding is contrary to the body of evidence that exists on the topic. The authors admit to this fact and discuss the appropriate next steps to examine this issue in mice/rats models for breast cancer. I think that that\u2019s a great next step. I\u2019d also look at a few more breast-cancer cell lines.\n\nThis is the most compelling research paper that I\u2019ve read about that suggests a potential health risk surrounding glyphosate. But the study must be reproduced and its issues ironed out. However, as I mentioned, the paper isn\u2019t really about GMOs as a class: keep in mind that only a fraction of GMOs are glyphosate resistant (i.e. Round-up Ready crops) and the use of glyphosate is not limited to GMOs.\n\nAdditionally, the paper does several experiments with a compound in soybean whose impact on breast cancer cell growth is very similar to that of glyphosate\u2019s\u2014meaning that there are \u201cnatural\u201d compounds in our food that seem to have the same impact on breast-cancer proliferation that this paper\u2019s findings suggest for glyphosate. There does not seem to be a scientific consensus on the topic of soy intake in breast cancer patients, although several publications have examined this issue without finding a positive correlation (examples here, here, and here).\n\n6) Glyphosate Linked To Birth Defects\n\nNo peer reviewed, published scientific study makes such claims. The source of this health concern is a publication by Earth Open Source, an anti-GMO NGO co-founded by an individual who also owns a GMO-testing and certification company, and whose business would clearly benefit through the promotion of anti-GMO sentiments (see \u201cAbout the Authors\u201d in this document).\n\n7) Study Links Glyphosate To Autism, Parkinson\u2019s and Alzheimer\u2019s\n\nThe paper that led to this health claim does not constitute research. It\u2019s a hypothesis and no research was done to support the hypothesis. The paper was reviewed by science journalist Keith Kloor at Discover Magazine who aptly compared it to a Glenn Beck chalkboard drawing.\n\nThe claims were printed in a pay-for-play journal (also known as predatory journal), meaning that for a fee, one can get nearly anything published. There have been several expos\u00e9s on pay-for-play journals, and many scientists believe that the phenomenon is eroding the quality of science (here\u2019s an overview from Nature.com; here\u2019s an expos\u00e9 of pay for play journals)\n\n8) Chronically Ill Humans Have Higher Glyphosate Levels Than Healthy Humans\n\nThis claim is based on a paper published in the Journal of Environmental and Analytical Toxicology, owned by the Omics publishing group- a notorious predatory publishing company.\n\nThe authors examined glyphosate levels in humans and different animals. There\u2019s no indication of what the animals were fed, how much, how they were kept or myriad other variables. Any of these could invalidate the study. The researchers do not say anything about the age, sex, weight, height, or genetic background of the humans, or how much they ate, if they washed their food, how long they had been eating organic/conventional diets and, most mind-blowing of all, there\u2019s absolutely no definition for what constitutes being \u201cchronically ill\u201d. Any single issue that I\u2019ve listed here would be considered a fatal flaw that would exclude the paper from publication in a more prestigious journal.\n\n9) Studies Link GMO Animal Feed to Severe Stomach Inflammation and Enlarged Uteri in Pigs\n\nIn the study on which this claim is based, the researchers gave pigs GMO feed and non-GMO feed and identified the differences between the two groups. The paper has been thoroughly challenged by many journalists and scientists:\n\nJournalist Mark Lynas highlighted the degree to which the data is cherry-picked. The difference in \u201cinflammation\u201d between the GM-fed and non-GM-fed pigs is apparent only when you break down the degree of inflammation into subcategories, but there\u2019s no difference if you view it as a single category. Overall, there\u2019s a high rate of inflammation for both groups, which is not explained in the paper. At the same time, there are several parameters where GM-feed could be argued as having a protective effect (there are 50 percent fewer heart-abnormalities in pigs fed GM-grain), but this isn\u2019t discussed.\nAs explained by geneticist Anastasia Bodnar, the authors do not analyze the compositional differences in the feed between the two groups. Previous studies have determined that the environment (i.e., water, soil, geography) of a crop has a greater impact on proteins and metabolites than whether or not the crop is a GMO. As such, the differences seen in the pigs may not be due pesticides or presence/absence of the transgenic protein; rather, they are most likely due to differences in composition of the feed\nGeneticist Val Giddings notes that the animals had abnormally high rates of pneumonia, which points to the possibility that something wonky was going on.\nIn conclusion, even if the paper\u2019s findings are real, there\u2019s no knowing whether that\u2019s due to something associated with transgenes or not, because the researchers do not account for natural variation in the feed.\n\n10) GMO risk assessment is based on very little scientific evidence in the sense that the testing methods recommended are not adequate to ensure safety.\n\nLet\u2019s set aside the fact that this isn\u2019t a \u201cScientific Study Proving GMOs Can Be Harmful To Human Health,\u201d which is the claim set out in the title. There are three papers associated with this bullet point. The first one is a review and I agree with a few of the points it makes. It highlights the need for standardized tests and statistics in animal feeding studies for GMOs, and anyone who followed the Seralini debacle would probably agree. It summarizes papers that have performed feeding studies and their results. However, the review does not remove flawed papers from their overview and nor does it distinguish between feeding studies for GMO crops that have been commercialized vs. crops that have never been submitted for regulatory approval. The paper does not conclude, \u201cGMO risk assessment is based on very little scientific evidence\u201d.\n\nThe second paper is also a review piece. The first author is affiliated with \u201cFriends of the Earth,\u201d an anti-GMO NGO. It does not constitute novel research and has a clear editorial slant.\n\nThe third paper does not even qualify as a review. It\u2019s a commentary published in 2002 in Nature Biotechnology, which is a high caliber journal. It outlined possible unintended consequences that could happen with a GMO\u2014none of which have ever been documented or identified since then, to the best of my knowledge.\n\nIn conclusion, despite the title of the article, none of these studies proves or even persuasively suggests that GMOs can be harmful to human health. The majority are either obviously flawed or are not scientific studies.\n\nThe current scientific consensus regarding GMOs remains unchanged: they are safe and do not pose a health risk to humans. However, a scientific consensus is subject to change if there is sufficient reproducible evidence that may impact it, but none of the studies reviewed here constitute such evidence.","It\u2019s been several months since the intelligence community concluded Russia tampered in the election, including stealing Democratic Party emails and giving them to WikiLeaks.\n\nYet an unfounded conspiracy theory persists: that WikiLeaks actually got the emails from a Democratic National Committee staffer who was shot and killed in July 2016.\n\nSeth Rich, who worked on voter access projects for the DNC, was 27 when he was killed early in the morning near his Washington home. Ten months later, the case remains unsolved, though Washington police have said they believe it was likely a botched robbery.\n\nWikiLeaks published tens of thousands of internal DNC emails several days after Rich died, leading conspiracy theorists to speculate that the two events were related. WikiLeaks offered a $20,000 reward for information about Rich\u2019s murder.\n\nThe story is back in the news because on May 15, a private investigator looking into Rich\u2019s case said he had evidence to prove the theorists right.\n\nBut the investigator, a man named Rod Wheeler, backtracked on his claims the next day, and the Rich family has sent him a cease-and-desist letter, saying their son was not WikiLeaks\u2019 source.\n\nEven so, some right-wing pundits continue to peddle this conspiracy, most prominently on Fox News. Among them are host Sean Hannity and former Republican House Speaker Newt Gingrich.\n\n\"We have this very strange story now of this young man who worked for the Democratic National Committee, who apparently was assassinated at 4 in the morning, having given WikiLeaks something like 53,000 emails and 17,000 attachments,\" Gingrich said on Fox May 21. \"Nobody\u2019s investigating that, and what does that tell you about what was going on? Because it turns out, it wasn\u2019t the Russians.\"\n\nContrary to Gingrich\u2019s statement, the thin case that Rich was the DNC leaker is in no way substantial enough to outweigh ample evidence that Russia was the culprit. Two days after Gingrich made this claim, Fox News retracted its report promoting this conspiracy theory.\n\nScant evidence that Seth Rich leaked the emails\nThe latest iteration of this story started when Wheeler spoke to a reporter with Washington local news station WWTG-TV on May 15.\n\nWheeler worked for the Washington police in the 1990s and is an occasional Fox News contributor. Texas businessman Ed Butowsky, another Fox News contributor, is financing Wheeler\u2019s investigation.\n\nWheeler told WWTG-TV he believes the local police and the FBI are engaged in a cover-up because of information found on Rich\u2019s laptop and the relationship between the Washington mayor\u2019s office and the DNC.\n\n\"But you have sources at the FBI saying there is information that could link Seth Rich to WikiLeaks?\" asked the WTTG-TV reporter.\n\n\"Absolutely,\" Wheeler replied. \"Yeah, and that\u2019s confirmed.\"\n\nThe next day, a national Fox News report said an unnamed federal investigator corroborated Wheeler\u2019s findings. And according to the federal investigator, an FBI analysis of Rich\u2019s laptop found that Rich made contact with a WikiLeaks director and sent him 44,053 emails and 17,761 attachments from DNC leaders.\n\nHere\u2019s the problem: Hours after Fox published its report, Wheeler recanted. He told CNN that he hadn\u2019t seen the evidence himself, and his knowledge of Rich\u2019s alleged email contact with WikiLeaks came from the national Fox News reporter, not his own investigative work.\n\n\"Let me just really quickly say this,\" Wheeler said on Hannity\u2019s show May 16. \"I don't know for sure, I don't know as a matter of fact if the emails went out to the WikiLeaks or anybody else, but it sure appears that way.\"\n\nFox retracted its own May 16 article, saying \"the article was not initially subjected to the high degree of editorial scrutiny we require for all our reporting.\"\n\nSo this allegation that Rich was the real DNC leaker \u2014 and related insinuation that Rich was murdered because of it \u2014 rests nearly entirely on claims from a single unnamed federal investigator with unspecified connections to the case.\n\nThe theory also doesn\u2019t make much logical sense. No evidence has emerged that shows Rich was so disgruntled with the DNC that he felt the need to expose its leaders to WikiLeaks. Further, the leaked emails were overall rather mild. They were embarrassing and prompted Rep. Debbie Wasserman-Schultz of Florida to step down from her role as DNC chair, but they didn\u2019t expose any conspiracies or illegal activity.\n\nAll of this together makes for a pretty flimsy case, especially when compared to the broad consensus that Russian actors were the true culprit.\n\nLots of evidence Russia stole, then leaked, the emails\nThe intelligence community and private cybersecurity professionals have widely concluded that the DNC hack and WikiLeaks dump are covered in Russian fingerprints.\n\nThe technical methods behind the hack were similar to those used by two Russian intelligence groups, dubbed APT28 and APT29, also known as Fancy Bear and Cozy Bear. And experts have said that dumping large quantities of stolen political information is a signature move of Russian influence operations.\n\nThere\u2019s also the fact that WikiLeaks founder Julian Assange and the Russian government have a well-documented relationship. Assange has hosted a television show on RT, a state-owned network, for example.\n\nVarious intelligence agencies reiterated Russia\u2019s culpability in official reports in October, December and January. And intelligence community leaders and experts in Russia and cybersecurity have said they agreed with this conclusion in testimony before Congress in the months since.\n\n\"The final piece of Russia's modern Active Measures surfaced in the summer of 2016 as hacked materials were strategically leaked,\" said Clint Watts, senior fellow at the Foreign Policy Research Institute and former FBI special agent, in a March 30 Senate hearing. \"The disclosures of WikiLeaks, Guccifer 2.0 and DC Leaks demonstrated how hacks would power the influence system Russia had built so successfully in the previous two years.\"\n\nThere\u2019s evidence that Russia engaged in cyber operations against Republicans, too, though it wasn\u2019t as robust as the DNC hack.\n\n\"The Russians used cyber operations against both political parties, including hacking into servers used by the Democratic National Committee and releasing stolen data to WikiLeaks and other media outlets,\" said former Director of National Intelligence James Clapper in a May hearing. \"Russia also collected on certain Republican Party-affiliated targets, but did not release any Republican-related data.\"\n\nOur ruling\nGingrich said DNC staffer Seth Rich \"apparently was assassinated at 4 in the morning, having given WikiLeaks something like 53,000 emails and 17,000 attachments. ... It turns out, it wasn\u2019t the Russians.\"\n\nThere is no trustworthy evidence supporting the theory that Rich was WikiLeaks\u2019 source for thousands of DNC emails. The police believe his death was the result of a botched robbery, not a political assassination.\n\nThe intelligence community and cybersecurity experts have reached a broad conclusion that all the available evidence points to Russia as the actual perpetrators \u2014 based on technical indicators and an understanding of how Russian influence operations work.\n\nGingrich and others are talking about an unfounded conspiracy theory as if it's a matter of fact. It is far from it. We rate his claim Pants on Fire.","On 16 May 2017, Fox News published an explosive report linking the death of murdered Democratic National Committee staffer Seth Rich to tens of thousands of e-mails allegedly found on his laptop computer. Fox reported that the e-mails were internal Democratic National Committee messages Rich transferred to Gavin McFayden, a now-deceased investigative journalist, who then sent them to the document-dumping web site WikiLeaks.\n\nThe Fox report claimed that there was a conspiracy between the local police department, the Federal Bureau of Investigation, and the D.C. mayor\u2019s office to cover up the investigation:\n\nAn FBI forensic report of Rich\u2019s computer \u2014 generated within 96 hours after Rich\u2019s murder \u2014 showed he made contact with WikiLeaks through Gavin MacFadyen, a now-deceased American investigative reporter, documentary filmmaker, and director of WikiLeaks who was living in London at the time, the federal source told Fox News.\n\n\u201cI have seen and read the emails between Seth Rich and WikiLeaks,\u201d the federal investigator told Fox News, confirming the MacFadyen connection. He said the emails are in possession of the FBI, while the stalled case is in the hands of the Washington Police Department.\n\nThe revelation is consistent with the findings of Wheeler, whose private investigation firm was hired by a third party on behalf of Rich\u2019s family to probe the case.\n\n\u201cMy investigation up to this point shows there was some degree of email exchange between Seth Rich and WikiLeaks,\u201d Wheeler said. \u201cI do believe that the answers to who murdered Seth Rich sits on his computer on a shelf at the DC police or FBI headquarters.\u201d\n\nThe federal investigator, who requested anonymity, said 44,053 emails and 17,761 attachments between Democratic National Committee leaders, spanning from January 2015 through late May 2016, were transferred from Rich to MacFadyen before May 21.\nRich, a 27-year-old DNC staffer, was shot twice in the back at 4:20 in the morning on 10 July 2016 amid the run-up to the presidential election. Although none of his possessions were taken from him, Washington D.C. Metropolitan Police consider it a botched robbery attempt, because there had been a spate of muggings in Rich\u2019s Bloomingdale neighborhood at the time.\n\nAlmost two weeks later, on 22 July 2016, WikiLeaks dumped a load of hacked e-mails that would embarrass the DNC and create a media frenzy in the months before the election. The timing of the incidents, as well as Rich\u2019s employment at the DNC, led to conspiracy theories tying his death to the leak. Adding to the confusion, WikiLeaks offered a $20,000 reward for information leading to the conviction of Rich\u2019s killer. Since his death, Rich\u2019s family has consistently denied rumors linking him to WikiLeaks.\n\nThe Fox News story about Rich came one day after a report by the Washington Post accused President Donald Trump of spilling classified information to Russian envoys during their visit to the Oval Office on 10 May 2017. Brad Bauman, a spokesperson for Rich\u2019s family, told us he believed the Fox story was motivated by a desire to deflect attention away from the Post report:\n\nI think there\u2019s a very special place in hell for people that would use the memory of a murder victim in order to pursue a political agenda.\nThe Fox story uses two sources: Rod Wheeler, a Fox News contributor characterized as a private investigator in the article, and an unnamed \u201cfederal investigator.\u201d On 15 May 2017, Wheeler speculated to local news outlet Fox5 that there was critical information on a computer that belonged to him, which was either in the possession of the FBI or MPD:\n\nThe police department nor the FBI have been forthcoming. They haven\u2019t been cooperating at all. I believe that the answer to solving his death lies on that computer which I believe is either at the police department or at the FBI. I\u2019ve been told both.\nWheeler claimed to have a source at the FBI that \u201cconfirmed\u201d Rich was linked to WikiLeaks, and a source inside the police department who told him MPD was told to \u201cstand down\u201d from the investigation. In a follow-up interview on Fox News, Wheeler implied that a conspiracy reaching to the highest levels of the city\u2019s government was at work:\n\nI want to find out who caused that man\u2019s death so we can put them behind bars. But if there\u2019s somebody in politics, if there\u2019s somebody in government, whether it\u2019s the mayor\u2019s office or anywhere else in this city that\u2019s involved, you better believe they\u2019re going to be dragged in and questioned.\nWe were able to confirm the FBI is not investigating Rich\u2019s murder \u2014 it is an MPD investigation.\n\nWe reached out to Wheeler by e-mail and have yet to receive a response, but since the Fox story was published, he has been quoted in several news articles recanting his original story. He told BuzzFeed News the following day, \u201cThat story on Fox 5 last night was inaccurate. I don\u2019t even know where the computers are.\u201d\n\nOn 19 May 2017, the Rich family attorney sent Wheeler a cease and desist letter saying he had violated a contract forbidding him to publicly disclose information about the case and threatening to sue if he continues to do so.\n\nWe contacted the office of Washington D.C. Mayor Muriel Bowser to ask if there was a lurid connection between the mayor, the DNC, and Rich\u2019s death, and got a flat denial from spokesman Kevin Harris:\n\nAll claims made by Mr. Wheeler are false and take fake news to a whole new level. The family deserves better and everyday MPD continues to work diligently to solve this case.\nWe also asked the police department about Wheeler\u2019s claims that the department was stepping back from the investigation. A spokesperson for the department denied it and said that the investigation remains active:\n\nThe assertions put forward by Mr. Wheeler are unfounded. The Metropolitan Police Department\u2019s (MPD) Homicide Branch is actively investigating Mr. Rich\u2019s murder  and we continue to work with the family to bring closure to this case as we do with all homicide investigations. If there are any individuals who feel they have information, we urge them to call us at 202-727-9099 or text us at 50411.  The department is offering a reward of up to $25,000 for information on this case that leads to the arrest and conviction of the person or persons responsible.\nBauman said in a statement that Wheeler was not authorized to speak on behalf of the family, and added the family only learned of the new round of accusations through news reports:\n\nEven if tomorrow, an e-mail was found, it is not a high enough bar of evidence to prove any interactions, as e-mails can be altered and we\u2019ve seen that those interested in pushing conspiracies will stop at nothing to do so. We are a family who is committed to facts, not fake evidence that surfaces every few months to fill the void and distract law enforcement and the general public from finding Seth\u2019s murderers. The services of the private investigator who spoke to press was offered to the Rich family and paid for by a third party, and contractually was barred from speaking to press or anyone outside of law enforcement or the family, unless explicitly authorized by the family.\nMcFayden, an investigative journalist who was an early defender of WikiLeaks, died in October 2016 after a battle with lung cancer.\n\nAlthough the Fox report claims Wheeler is a private investigator, a search for Wheeler\u2019s name on the public lookup tool for licenses in Washington D.C. yields no results. We also checked for a license under his name in Maryland, where his firm Capitol Investigations is based. This search also yielded no results. When we asked MPD whether he was indeed a homicide detective with the department, they only confirmed he once worked there starting in 1990. He was dismissed by the department in 1995, but a spokesman did not explain why.\n\nWe sent an e-mail to Wheeler through his firm and have not yet received a response.\n\nNBC News identified the \u201cthird party\u201d who hired Wheeler to investigate Rich\u2019s murder as Ed Butowsky, a Dallas-based financial adviser, who is also a Fox News contributor.","\u201cMy investigation up to this point shows there was some degree of email exchange between Seth Rich and WikiLeaks.\u201d\n- Rod Wheeler, former DC homicide investigator\n\nWheeler made his comments on the possible Rich-Wikileaks connection in a story first reported Monday night by Fox 5 DC.\n\nIn an appearance on Fox News' \"Hannity\" Tuesday night, Wheeler said a \"federal investigator that was involved on the inside of the case\" saw Rich's computer and the case file.\n\nWheeler told host Sean Hannity the investigator \"came across [as] very credible. When you look at that, with the totality of everything else that I found in this case, it\u2019s very consistent for a person with my experience to begin to think, 'Well, perhaps there were some email communication between Seth and Wikileaks.'\"\n\nBut a spokesman for Rich's family on Tuesday said Wheeler was not authorized to speak for the family and called assertions Seth Rich sent emails to WikiLeaks \"unsubstantiated.\" Brad Bauman said even if purported emails were to surface, it would not necessarily mean Rich had helped WikiLeaks.\n\n\"Even if tomorrow, an email was found, it is not a high enough bar of evidence to prove any interactions as emails can be altered and we've seen that those interested in pushing conspiracies will stop at nothing to do so,\" Bauman said. \"We are a family who is committed to facts, not fake evidence that surfaces every few months to fill the void and distract law enforcement and the general public from finding Seth's murderers.\"\n\nAlthough Bauman said Wheeler was paid by a third party, the family is named as clients of Wheeler's Capitol Investigations on a contract signed by Rich's father, Joel Rich.\n\nThe family has been sensitive to speculation that Rich could have leaked emails damaging to the DNC since he was murdered during the height of the presidential campaign in a case that remains unsolved. Wheeler and the federal investigator insist that there is evidence to back their claims.\n\nAn FBI forensic report of Rich's computer -- generated within 96 hours after Rich's murder -- showed he made contact with WikiLeaks through Gavin MacFadyen, a now-deceased American investigative reporter, documentary filmmaker, and director of WikiLeaks who was living in London at the time, the federal source told Fox News.\n\n\u201cI have seen and read the emails between Seth Rich and WikiLeaks,\u201d the federal investigator told Fox News, confirming the MacFadyen connection. He said the emails are in possession of the FBI, while the stalled case is in the hands of the Washington Police Department.\n\nThe revelation is consistent with the findings of Wheeler, whose private investigation firm was hired by a third party on behalf of Rich\u2019s family to probe the case.\n\n\u201cMy investigation up to this point shows there was some degree of email exchange between Seth Rich and WikiLeaks,\u201d Wheeler said. \u201cI do believe that the answers to who murdered Seth Rich sits on his computer on a shelf at the DC police or FBI headquarters.\u201d\n\nThe federal investigator, who requested anonymity, said 44,053 emails and 17,761 attachments between Democratic National Committee leaders, spanning from January 2015 through late May 2016, were transferred from Rich to MacFadyen before May 21.\n\nOn July 22, just 12 days after Rich was killed, WikiLeaks published internal DNC emails that appeared to show top party officials conspired to stop Sen. Bernie Sanders of Vermont from becoming the party\u2019s presidential nominee. That controversy resulted in Debbie Wasserman Schultz resigning as DNC chairperson.\n\nWikiLeaks leader Julian Assange has stopped short of identifying Rich as the source of the emails, but has taken a keen interest in the case, and has not denied working with Rich.\n\n\u201cWikiLeaks has decided to issue a US$20k reward for information leading to conviction for the murder of DNC staffer Seth Rich,\u201d the organization announced.\n\nAssange has not returned a series of recent emails from Fox News about Rich. MacFadyen, who was considered a mentor by Assange, died of lung cancer on Oct. 22 at age 76.\n\nWashington\u2019s Metropolitan Police Department has no suspects and no substantial leads as to who the killer or killers may be, sources close to the investigation said. Metropolitan Police, including the police chief, have refused to discuss the case, despite requests from Fox News dating back 10 months.\n\nThe department released a statement on the case saying it remains an active investigation and that detectives are working with Rich's family.\n\n\"If there are any individuals who feel they have information, we urge them to call us at (202) 727-9099 or text us at 50411,\" read the statement. \"The department is offering a reward of up to $25,000 for information on this case that leads to the arrest and conviction of the person or persons responsible.\"\n\nThe FBI\u2019s national office declined to comment, but sources said the bureau provided cyber expertise to examine Rich\u2019s computer.\n\nD.C. police have announced a $25,000 reward for information leading to the conviction of Rich\u2019s killer. Republican lobbyist Jack Burkman has offered a separate $130,000 reward.","The life of Seth Rich, a 27-year-old Democratic National Committee staffer, ended nearly a year ago when he was shot to death near his house in Washington, DC. Then came the tragic and bizarre afterlife: Since July, Rich has been the focus of intense right-wing conspiracy theories that have only escalated as the Trump administration\u2019s scandals have deepened.\n\nAs the police have repeatedly stated, there is no evidence that Rich\u2019s death was anything other than the consequence of a botched robbery. But some people, especially on the right, believe Rich was murdered by the Clintons for knowing too much about something. The most recent theories claim that Rich, not the Russians, was responsible for leaking the emails, published in WikiLeaks, that revealed Democratic party leaders had talked disparagingly about Bernie Sanders.\n\nThanks to an erroneous Fox News story last week, which was finally retracted on Tuesday, Rich recently became the focus of an intense media blitz from conservative outlets \u2014 many of which were eager for something to talk about besides the scandals swirling around Donald Trump.\n\nFox News\u2019s Sean Hannity was one of the most enthusiastic rumormongers, devoting segments on three separate occasions last week to Rich. Even after Fox News retracted its story, Hannity promised he would continue to investigate. \u201cI retracted nothing,\u201d he said defiantly on his radio show Tuesday.\n\nRich\u2019s family has been begging right-wing news outlets to stop spreading unfounded rumors about him, but by now the situation seems to have gotten out of control.\n\nIn death, Rich has become a martyr to the right, buoyed by a host of characters each with their own ulterior motives: There is WikiLeaks founder Julian Assange, who wants to downplay the connections between WikiLeaks and the Russians; there are the Clinton haters, who want to spread the idea that the Clintons are murderers; there are the Trump supporters, who want to minimize the idea that Russian hackers helped deliver the election to their candidate; and there are the talking heads on Fox News, who last week needed something other than negative Trump stories to make conversation about.\n\nWe might not know who killed Seth Rich, but we do know who turned his legacy into a textbook study of where fake news comes from, how it spreads, and the victims it creates.\n\nSeth Rich was murdered in a senseless act of violence\nSeth Rich worked in Democratic politics for most of his career. He grew up and went to college in Omaha, Nebraska, where as a student he volunteered on two Democratic Senate campaigns. After graduating, he moved to Washington, DC, for a job at Greenberg Quinlan Rosner, a progressive opinion research and consulting firm. He was later hired by the Democratic National Committee, where he worked on a project to help people find where to vote.\n\nOn Sunday, July 10, Rich was shot to death about a block from where he lived in the Bloomingdale neighborhood of DC. Gunshot detection microphones place the time of the shooting at around 4:20 am. Rich had last been seen at around 1:30 am leaving Lou\u2019s City Bar in Columbia Heights, about a 40-minute walk from where he lived.\n\nIt is unclear exactly what happened during those three intervening hours. The Washington Post reported that, according to his parents, cellphone records show that Rich called his girlfriend at 2:05 am and talked to her for more than two hours. He hung up just minutes before he was shot.\n\nThe police found Rich on the sidewalk with multiple gunshot wounds, at least two in the back. He still had his watch, his cellphone, and his wallet. There were signs of a struggle: bruises on his hands, knees, and face, and a torn wristwatch strap. According to the police report, he was still \u201cconscious and breathing.\u201d Family members say they were told that Rich was \u201cvery talkative,\u201d though it is not publicly known if he was able to describe his assailant or assailants. Rich died a few hours later in the hospital.\n\nThe police suspected Rich had been the victim of an attempted robbery. Bloomingdale is a gentrifying part of Washington that still suffers from violent crime. In 2016, there were 24 reported robberies with a gun that occurred within a quarter-mile of the street corner where Rich was shot.\n\nThe first conspiracy theories grew out of the \u201cClinton body count\u201d rumor\nAlmost immediately after news of Rich\u2019s death, conspiracy theories began circulating on social media. A few factors helped make Rich a target of speculation:\n\nThe murderers left behind Rich\u2019s valuables. (Though, by that same paranoid logic, wouldn\u2019t a professional hitman have taken Rich\u2019s wallet and phone in order to make it look like a regular mugging?)\nRich worked at the DNC, where in December there had been a minor scandal involving a software glitch that allowed the Bernie Sanders campaign to access private voter data collected by the Clinton campaign.\nHillary Clinton had just clinched the nomination after a surprisingly bruising primary, and there were still sore feelings in the air.\nThere\u2019s a long-running conspiracy theory that the Clintons have assassinated dozens of their political enemies.\nIf those facts don\u2019t seem to add up to a coherent story, well, you\u2019re thinking too hard. Conspiracy theories don\u2019t operate logically. They start from an assumption \u2014 for instance, \u201cthe Clintons are shady\u201d \u2014 and spiral outward in search of corroboration.\n\nOn Reddit, for instance, one user wrote a 1,400-word post listing things that he found \u201csuspicious.\u201d Here were some of the stray facts the redditor claimed were evidence of a hit job by the DNC or the Clintons:\n\nRich\u2019s former employer, Greenberg Quinlan Rosner, once did some consulting work for British Petroleum. (\u201cIs it possible that Mr. Rich was aware of the public's disdain for oil industry/fracking?\u201d)\nRich once worked on Ben Nelson\u2019s campaign for senator. (\u201c[Nelson] contributed a crucial vote to help pass Obamacare back in 2009.\u201d)\nThe political conventions were coming up. (\u201cThe TIMING of this tragedy seems too 'coincidental\u2019\u201d)\nIt\u2019s unclear what any of these facts have to do with the Clintons, but somehow the Reddit user concluded: \u201cgiven his position &amp; timing in politics, I believe Seth Rich was murdered by corrupt politicians for knowing too much information on election fraud.\u201d\n\nOthers on Twitter and the trolling website 4chan also speculated that Rich might have crossed the Clintons in some way. Rich\u2019s death seemed to fit in with the \u201cClinton body count\u201d theory, which dates to the 1990s and claims that the Clintons are so vindictive that they hire hitmen to murder people they don\u2019t like.\n\nPeople who believe the Clintons are murderers often point to deputy White House counsel Vince Foster, who suffered from clinical depression and died of a gunshot wound to the mouth in 1993. Several investigations all ruled Foster\u2019s death a suicide, but some conservatives insisted there must have been foul play. They claimed that Foster, who was looking into the Clintons\u2019 taxes, may have uncovered evidence of corruption in connection to the Whitewater controversy, a guilt-by-association scandal involving friends of the Clintons\u2019.\n\nThe \u201cClinton body count\u201d theory has endured over the years simply because people don\u2019t live forever. Any time someone dies who was connected to the Clintons \u2014 and since Bill Clinton was the president of the United States, literally thousands of people were in his orbit \u2014 this theory is dredged up again by the tinfoil hat crowd. And then it slowly fades.\n\nAt first it seemed the speculation about Seth Rich would die down quickly as well. But then 12 days later, on July 22, WikiLeaks published thousands of private emails from the DNC, and Rich became a politically useful distraction.\n\nJulian Assange and WikiLeaks supercharged the Seth Rich rumors\nA month before Rich was murdered, the DNC admitted that Russian hackers had broken into its computer network, gaining access to all of the DNC\u2019s emails. The thought of Russian interference in American politics was infuriating to Rich, according to one person \u201cwho was very close\u201d to him, the Washington Post reported: \u201cIt was crazy. Especially for Seth. He said, \u2018Oh, my God. We have a foreign entity trying to get involved in our elections?\u2019 That made him so angry.\u201d\n\nWhen WikiLeaks released its dump of DNC emails on July 22, the obvious explanation was that it had obtained those emails from the Russian hackers. This connection was later confirmed by top US intelligence agencies, who concluded \u201cwith high confidence\u201d that DNC servers were hacked by top Russian government hackers, who had then given the emails to WikiLeaks. \u201cMoscow most likely chose WikiLeaks because of its self-proclaimed reputation for authenticity,\u201d the US intelligence report explained, as well as for its connection to the Russian propaganda outlet Russia Today.\n\nBut WikiLeaks has repeatedly denied its ties to Russia, and ever since last summer it has used Seth Rich as a way to distract from claims that it abetted Russian interference in the US election. WikiLeaks founder Julian Assange had his own reasons to fear a Clinton presidency \u2014 as secretary of state, Clinton wanted to indict Assange for his involvement in releasing the millions of US diplomatic cables leaked by Chelsea Manning.\n\nOn Dutch television in August 2016, Assange hinted that Rich, not Russia, may have been the source for the WikiLeaks emails. \"Whistleblowers go to significant efforts to get us material, and often very significant risks,\u201d he said. \u201cAs a 27-year-old, works for the DNC, was shot in the back, murdered just a few weeks ago for unknown reasons as he was walking down the street in Washington.\"\n\n\n\u201cWas he one of your sources then?\u201d the anchor asked.\n\n\u201cWe don\u2019t comment on who our sources are,\u201d Assange replied.\n\n\u201cThen why make the suggestion about a young guy being shot in the streets of Washington?\u201d the anchor replied.\n\nPressed repeatedly for clarification, Assange concluded that \u201cothers, others have suggested that. We\u2019re investigating to understand what happened in that situation with Seth Rich. I think it\u2019s a concerning situation; there\u2019s not a conclusion yet.\u201d\n\nAs part of its \u201cinvestigation,\u201d WikiLeaks offered a $20,000 prize in August for information about Rich\u2019s murder.\n\nThis is the point where Seth Rich became a prop in a game of international espionage.\n\nTrump supporters and the alt-right amplified the theory that Rich was some kind of Democratic whistleblower or leaker, even though the facts didn\u2019t really fit this pattern. He didn\u2019t have access to the DNC emails, and he had never shown any prowess at hacking \u2014 being a data analyst involves a very different set of skills. Besides, the DNC wasn\u2019t the only organization that was hacked: Clinton campaign chair John Podesta\u2019s personal emails, for instance, were stolen separately, as were the emails at the Democratic Congressional Campaign Committee.\n\nNevertheless, many on the right were inspired by the WikiLeaks insinuations and started to concoct their own conspiracy theories about Rich\u2019s murder. In August, former House speaker and presidential candidate Newt Gingrich told a conservative talk show host that Rich\u2019s death was suspicious. \u201cFirst of all, of course it\u2019s worth talking about,\u201d he said. \u201cAnd if Assange says he is the source, Assange may know. That\u2019s not complicated.\u201d\n\nThat same month, Trump adviser Roger Stone claimed, without evidence, that Rich was murdered \u201con his way to meet with the FBI to discuss election fraud.\u201d\n\nTo Trump supporters, the claim that Rich had been murdered by the Clintons had twofold appeal: It reinforced the rumor that the Clintons were shady operatives, and it distracted from the mounting evidence that Russia had interfered with the US election \u2014 possibly in collusion with the Trump campaign.\n\nIn the presidential debate on September 26, Trump famously suggested that it could have been a lone hacker who was responsible for the stolen DNC emails. \"It could be Russia, but it could also be China. It could also be lots of other people. It also could be somebody sitting on their bed that weighs 400 pounds,\" he said.\n\nThanks to a weird miscommunication, the conspiracy theory comes back in May\nAfter the election, the conspiracy theories about Seth Rich faded from public consciousness, as the focus turned instead to the FBI\u2019s investigation of connections between Trump staffers and Russian agents. Suspicions still bubbled in right-wing corners of Reddit and on alt-right websites like Gateway Pundit, and Assange continued to claim that it wasn\u2019t the Russians who provided the hacked emails \u2014 but most of America had moved on.\n\nBut Rich returned to the news last week, when the local TV station FOX 5 DC aired an interview with private investigator Rod Wheeler, who claimed that sources in the FBI told him there was evidence of a connection between Rich and WikiLeaks:\n\nFOX 5 DC: You have sources at the FBI saying that there is information...\n\nWHEELER: For sure...\n\nFOX 5 DC: ...that could link Seth Rich to WikiLeaks?\n\nWHEELER: Absolutely. Yeah. That's confirmed.\nConservative media outlets jumped on the story, which aired the night of Monday, May 15. By Tuesday morning, conservative outlets like Breitbart, the Blaze, and the Daily Caller all had their own pieces relaying Wheeler\u2019s claims.\n\nOn Tuesday, Fox News added its own revelation: It claimed that an unnamed \u201cfederal investigator\u201d had confirmed that Rich had been in contact with WikiLeaks. \u201cI have seen and read the emails between Seth Rich and Wikileaks,\u201d the source said, according to Fox News. Fox News additionally claimed this source had evidence that Rich had given thousands of DNC emails to WikiLeaks.\n\nThis was a two-source story: The report also said that Wheeler had independently corroborated what the anonymous \u201cfederal investigator\u201d had told Fox News.\n\nBut here\u2019s where it gets confusing. By Tuesday afternoon, Wheeler told CNN that he had misspoken. It turns out he didn\u2019t have any evidence of his own.\n\nWhat had happened, apparently, was that earlier in the week, Fox News had contacted Wheeler for its own story on Rich. That was when Wheeler learned that Fox News had a source alleging there was contact between Rich and WikiLeaks. When Wheeler went on local TV on Monday night to talk about Rich, he believed he was giving viewers a \u201cpreview\u201d of the Fox News story set to run on Tuesday.\n\nThat, at least, is how Wheeler explained the situation to CNN last Tuesday. Somehow, through miscommunication or sloppy reporting, the Fox News report used Wheeler to back up its claims about the Rich-WikiLeaks connection. This was incorrect, Wheeler said. He had no independent knowledge.\n\n\"I only got that [information] from the reporter at Fox News,\" he told CNN.\n\nYesterday, after leaving it up for a week, Fox News finally retracted its Seth Rich story, which was down to one anonymous source. \u201cThe article
