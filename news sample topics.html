opriate.\n\nHe was escorted off the plane as other fliers burst into cheers and applause.\n\nRead more here.","This is absolutely horrendous.\nAccording to a staff member at Manhattan's Yorkville Endoscopy clinic, Joan Rivers' personal doctor allegedly took a selfie in the middle of the procedure room while Joan had been under anesthesia.\nAnother doctor, Dr. Lawrence Cohen, then performed the endoscopy she had been scheduled for.\nAfter the endoscopy, Joan's personal doctor (an ear, nose and throat specialist uncertified by the clinic) allegedly performed an unauthorized biopsy without Joan's consent, according to the staff member.\nDuring this alleged biopsy is when Joan reportedly experienced cardiac arrest, according to the source.\nIf these allegations are true, we'd be shocked and disgusted at the level unprofessional incompetence on the part of her personal doctor.\n[Image via Nikki Nelson/WENN.]","An Egyptian man named Abu Obeida al-Masri has reportedly fled to Turkey with more than $1 million belonging to ISIS.\n\nObeida was secretary of the Zakat bureau and treasurer of the ISIS Syrian branch before fleeing with the money, notes the IBTimes UK. The amount he stole reportedly reached one billion Syrian pounds.\n\nAccording to the Hidaya Foundation, Zakat is an obligatory act that has to be performed by every adult and able-bodied Muslim. It is an important pillar among the five pillars of Islam. Zakat is a part of the wealth and property that Muslims must pay annually, to help the poor of their community. One of the main purposes of Zakat is to keep those who are wealthy clean, monetarily, from sin. It is a form of Sadaqah (charity) which is obligatory for Muslims.\n\nThe Syrian Observatory for Human Rights said ISIS \"has forced the merchants and industrialists to pay 2.5% of each sale.\"\n\nWhen the merchants told ISIS militants that they are already helping and supporting the poor families with money and aid, ISIS did not exempt them from paying the 2.5%.\n\n\"The money paid to the poor without reference to the Zakat Chamber is an act of charity, but it doesn't exempt traders from paying to the Zakat Chamber,\" they explained.\n\nAs a result of this incident, rumors claim that ISIS militants have issued an order to no longer recruit any Egyptian jihadists.\n\nThis financial blow to ISIS is not the only breaking news from the terrorist group as a recent video was released on Tuesday which showed Jordanian pilot al-Kaseasbeh being burned alive. This has sparked European and United States outrage against the terrorist group.\n\nJordanian officials have sworn vengeance against the Islamic State terrorist group for murdering al-Kaseasbeh. U.S. Vice President Joe Biden has also issued a statement condemning the brutality and violence that ISIS has repeatedly shown against humanity.\n\n\u201cISIL is trying to build this overarching caliphate through which there is no diversity of thought, of religion, values or culture,\u201d says Gianni Pittella, member of the European Parliament. \u201cThe fact remains that ISIL is a very pernicious entity.\u201d\n\nSources: Hurriyet Daily News, IBTimes UK, Hidaya Foundation, U.S.News\n\nPhoto Source: Wikipedia, Examiner.com","A kid in a sociology class got an assignment to interview a family member, and he tried to do a Seinfeld-style \u201cComedians In Cars Getting Coffee\u201d setup. Except that there was no coffee and only one comedian\u2014the kid manages to drive his dad to the brink of a thermonuclear meltdown with his ludicrous interview questions.\n\nBut don\u2019t worry about this kid\u2014he\u2019ll turn out just fine. \u201cI\u2019m not going to be a sociologist,\u201d he says.\n\n\n\nvia Reddit","**Update added (see below)**\n\nIn a report that aired on Fox News Channel\u2019s \u201cThe Kelly File,\u201d host Megyn Kelly revealed U.S. Marines stationed to guard the U.S. Embassy in Yemen were instructed by the State Department to surrender their weapons to local authorities upon the evacuation of those facilities.\n\n\u201c[L]ate last night, the State Department ordering all personnel in the U.S. embassy in Yemen to pack up and get out,\u201d Kelly explained. \u201cLast month an Iranian-backed rebel group overthrowing the U.S.-backed government \u2014 it\u2019s a group which you can see here, is not particularly fond of the United States, as they chant \u201cdeath to America.\u201d And now they are consolidating power and the security situation for Americans is rapidly deteriorating. Now tonight a senior defense official confirming to Fox News that Marines were directed to turn over their weapons before they were allowed to leave. According to one source the order came from the U.S. State Department. That is generating some serious outrage tonight especially among Marines who are taught from day one never surrender your weapon. At least one Marine telling Fox News, \u2018Blank yeah, it pissed me off.\u2019 Pardon me, his term. \u2018I\u2019m not giving up my weapon to anyone.\u2019\u201d\n\nUPDATE:\n\nThe U.S. Marine Corp denied the report in a statement released Wednesday night:\n\nThe Marine Security Force left the American embassy in Yemen for the movement to the airfield as part of the \u201cordered departure\u201d with only personal weapons. All crew served weapons were destroyed at the embassy prior to movement. None of them were \u2018handed over\u2019 in any way to anyone. The destruction of weapons at the embassy and the airport was carried out in accordance with an approved destruction plan.\n\nUpon arrival at the airfield, all personal weapons were rendered inoperable in accordance with advance planning. Specifically, each bolt was removed from its weapons body and rendered inoperable by smashing with sledgehammers. The weapons bodies, minus the bolts, were then separately smashed with sledgehammers. All of these destroyed components were left at the airport \u2014 and components were scattered; no usable weapon was taken from any Marine at Sana\u2019a airport.\n\nTo be clear: No Marine handed a weapon to a Houthi, or had one taken from him.","That\u2019s sinking oil off the highs but it\u2019s not doing too much damage. Futures have dropped to 84.15 from 84.96 and the second jump came when Reuters reported the first headline after we did. Watch for another drop if they cover this news too.","(Reuters) - The Islamic State militant group released a video purporting to show the beheading of U.S. hostage Steven Sotloff, the SITE monitoring service reported on Tuesday.\n\nA masked figure in the video also issued a threat against a British hostage, a man the group named as David Haines, and warned governments to back off \"this evil alliance of America against the Islamic State\", the monitoring service said.\n\n(Reporting by William Maclean, Editing by Angus MacSwan)","A \u201ctempting eyes\u201d ban has just been announced in Saudi Arabia that further represses women more than they already are. In this part of the world, women are known to cover their bodies completely from head-to-toe. The eyes are one of the only parts of their body that are seen in public.\n\nOpposing Views reports that women who have eyes \u201cwith a nice shape and makeup\u201d could be deemed too tempting to other men, and police can make them wear veils. Committee for the Promotion of Virtue and the Prevention of Vice announced this decision a few days ago. It\u2019s one bound to get universal criticism.\n\nAssyrian International News Agency covered what the Saudi Arabian committee\u2019s spokesman has to say about the new law. Sheikh Motlab al Nabet, explains that Saudi police \u201chave a right\u201d to make a woman cover her eyes.\n\n\u201cThe men of the committee will interfere to force women to cover their eyes, especially the tempting ones. We have the right to do so.\u201d\n\nThis development has sparked the question of what defines \u201ctempting eyes\u201d and how will women be evaluated on having them? An unidentified journalist in the nation best describes what Saudi police are going after.\n\n\u201cUncovered eyes with a nice shape and makeup. Or even without makeup, if they are beautiful, the woman will be in trouble.\u201d\n\nHe adds that a lot of people in Saudi Arabia will be very upset about the law. This type of control will outrage citizens of the country, the unnamed journalist says.\n\n\u201cIt\u2019s so stupid. I don\u2019t know what to say. They have to stop this. Many people will oppose this in the country. They won\u2019t be silent.\u201d\n\nThe report notes that no divide between Church and State exists in Saudi Arabia. The bad part is that the Committee for the Promotion of Virtue and the Prevention of Vice has powerful \u201cbackers\u201d that include Prince Naif, the heir to the nation\u2019s throne. He announced that the committee \u201cshould be supported because it is a pillar from Islam. If you are a Muslim, you should support the committee.\u201d\n\nIf there was any hope among the people that King Abdullah\u2019s son would steer Saudi Arabia in a different direction, it\u2019s lost at this point. By supporting the committee, the prince also supports the \u201ctempting eye ban.\u201d Oppression will continue in the nation, as women are considered nothing more than property.\n\n[Photo Credit: Hassan Ammar/AP Photo via Assyrian International News Agency]","Microsoft is nearing a deal to buy Mojang AB, makers of the Minecraft video game franchise, according to a new report. According to the Wall Street Journal, the deal would value Mojang at more than $2 billion and could be signed as soon as this week.\n\nMicrosoft and Mojang declined to comment to the Journal. As the Journal notes, the move would be surprising given that Mojang founder Markkus \"Notch\" Persson, is a darling of the indie gaming scene who has avoided taking venture capital. He has also criticized Microsoft's Windows 8 for potentially being \"very, very bad for indie games.\"\n\nAN UNLIKELY TARGET FOR ACQUISITION\n\nMinecraft, which first came out in 2009, has sold more than 50 million copies. Stockholm-based Mojang had $100 million in profits last year, according to the Journal. It's a reflection of the fact that Minecraft, an open-world game where players can build almost anything they can imagine while avoiding spiders and other dangers, has become a multi-platform global phenomenon. The Journal argues that owning Minecraft could \"invigorate\" Microsoft's Xbox business, though the game has long been available on that platform.\n\nMojang has been seen as an unlikely target for acquisition because its small team of about 40 people makes a highly profitable game in Minecraft and whose leader has expressed a desire to invest those profits in unusual new games. Persson has also been critical of large corporations in general; he canceled a planned version of Minecraft for Oculus Rift after the virtual reality company sold to Facebook.","Joan Rivers' cardiac arrest may have been triggered by an unauthorized biopsy that the comedian's personal physician \u2014 who apparently took a selfie in the operating room \u2014 performed on Rivers' vocal cords, CNN reported Tuesday, citing unnamed sources close to the investigation.\n\nThe 81-year-old Rivers was at Yorkville Endoscopy clinic in Manhattan for a scheduled endoscopy by gastroenterologist Dr. Lawrence Cohen to diagnose her hoarse voice and sore throat. A source told CNN that after Cohen completed the procedure, which involves putting a camera down the throat, Rivers' personal physician \u2014 an unidentified ear, nose and throat specialist not certified by the clinic \u2014 stepped in to perform the vocal-cord biopsy, corroborating an earlier report by the Daily News.\n\nSEE ALSO: Best of Joan Rivers Video Captures Her Most Memorable Moments\n\nCNN also reported that an unnamed clinic staff member told investigators that the personal physician took a selfie in the room while Rivers was under. CNN's source also said neither the gastroenterologist nor the ear, nose and throat doctor had been accused of wrongdoing.\n\nA procedure such as a vocal cord biopsy requires patient consent and would only be authorized to take place in a hospital setting. The clinic released a statement last week saying no such biopsy was performed on Rivers, and declined to respond to CNN's report, citing federal privacy laws.\n\nHowever CNN's source said investigators are focusing on the biopsy and believe her vocal chords started swelling after the physician made a spur-of-the-moment decision to remove a growth with a scalpel. The swelling may have cut off the flow of oxygen to her lungs, which could have triggered cardiac arrest, according to CNN and the Daily News.\n\nRivers suffered cardiac arrest on Aug. 29, and died a week later at Mount Sinai Hospital.\n\nHave something to add to this story? Share it in the comments.","Apple originally planned for the Apple Watch to have a whole range of exciting health-tracking features, but the company had to cut many of them before its anticipated release this April, The Wall Street Journal reports.\n\nThe Apple Watch was meant to feature a system to track how stressed you are by measuring the conductivity of skin. You sweat more if you're nervous, and that makes your skin more conductive.\n\nThe Watch also included an electrocardiogram feature that measures a user's heart rate (that's more in-depth than simply measuring a pulse). But Apple couldn't get the health-tracking features to work in the way it wanted. It found that people with hairy arms or dry skin had trouble using the health monitors. And the watch didn't work properly on people who wore it too loosely around their wrist.\n\nOther features that didn't make it into the final Apple Watch were blood-pressure and blood-oxygen-level tracking, according to The Journal. Those would have been tricky for Apple to include because providing medical advice or guidance from that data comes under the regulation of the FDA (Food and Drug Administration) in the US. We do know, however, that Apple secretly met with the FDA in 2013 to find out which features would come under the agency's regulation.\n\nApple was forced to cut the advanced health-tracking features from the Apple Watch because it simply couldn't get them to work. That doesn't mean that it isn't going to add them back in future versions of the device, though.\n\nElsewhere in its article, The Journal says the Apple Watch was known at Apple by the name \"black hole\" because it kept drawing in more and more resources. Development of the device reportedly took over four years.","Rabat \u2013 Following some men\u2019s complaints about male strangers sitting next to their wives, Saudi Arabian national airline Saudia is moving forward to segregate men and women on its airplanes.\n\nAccording to news360, Saudia will order staff to keep men and women segregated on board their planes, unless they are close relatives.\n\nMultiple reports suggest that the policy change came in response to complaints from men unwilling to allow other males to sit next to their wives and other female family members.\n\nSaudi daily Ajel quoted Saudia assistant manager for marketing Abdul Rahman Al Fahd as saying that \u201cthere are solutions to this problem\u2026we will soon enforce rules that will satisfy all passengers.\u201d\n\nThis policy comes as part of Saudi Arabia\u2019s culture of gender segregation, which is deeply rooted in the mentality of minimizing the exposure of women in society.\n\nIn Saudi Arabia, women are not allowed to travel or work until they get their male guardian\u2019s (mahram) approval.\n\nSaudi Arabian women are not allowed to work as cabin crewmembers on Saudi Arabia\u2019s national carriers. Instead, Saudi Arabia\u2019s national airlines employ women from other countries, including Morocco, as flight attendants.","Yes, that's right. Last week, Argentine President Cristina Fern\u00e1ndez de Kirchner \"adopted\" a boy as her godson to prevent him from turning into a werewolf, according to multiple news reports. She tweeted images of a small ceremony conducted with the family of Yair Tawil, the seventh child of an Argentine Jewish family, during which the Tawils met with the president and lit candles on a menorah.\n\nTen\u00eda raz\u00f3n. Me trajeron de regalo un candelabro de Israel. Me pidieron que encendiera las velas\u2026 pic.twitter.com/DVWewmZera\n\n\u2014 Cristina Kirchner (@CFKArgentina) December 23, 2014\n\nA tradition holds that the seventh son of a family is doomed to turn into a werewolf \u2014 known as \"el lobison\" in Argentina \u2014 after his 13th birthday and will stalk the night in its beastly form, feeding on the dead and murdering all before it. The legend stems from indigenous folklore and melded with superstitions of European settlers in the 19th century. The fear of this werewolf-child was so pronounced that many seventh sons were killed after they were born, which started the practice in 1907 of Argentine leaders taking these children symbolically under their wing.\n\nIn the past half-century, the ceremonies have been opened up to girls and now, for the first time, Jews. The Tawil family appealed to the Argentine government as early as the 1990s to have the practice extended to non-Catholic families. The boy's new status as the president's godson wins him a gold medal as well as a full educational scholarship, according to the Independent.\n\nTales of shape-shifting demons and feral monsters slaughtering livestock can be found in many parts of Latin America. This Argentine iteration can be traced to a local Guarani story of the seven cursed spawn of Tau, an evil mythological spirit, and Kerana, a beautiful woman he seduced and kidnapped. The seventh son was \"Luison,\" who appears sometimes in the shape of a small dog and eats corpses.\n\nSome historians dispute the connection between beliefs about this folk horror and the presidential act of adopting a seventh son as a godson, and suggest the latter is a distinct custom brought over by Eastern European migrants.\n\nAmericans should not be so quick to scoff at the tradition and its embrace by Argentina's head of state. After all, the U.S. president participates in the ritual pardoning of a fluffy and presumably bewildered animal every year.","(Reuters) - Britain said on Saturday it was investigating reports that a man believed to be a British national suspected of carrying out beheadings in videos released by Islamic State (IS) had been wounded in a U.S.-led air strike last week.\n\nThe man, dubbed \"Jihadi John\" by the British media, was believed to have been injured in an air attack on a summit of IS leaders in an Iraqi town close to the Syrian border last Saturday, Britain's Mail on Sunday newspaper reported.\n\nThe group's leader, Abu Bakr al-Baghdadi, was also said to have been wounded in the attack, the paper added.\n\n\"We are aware of reports,\" a British Foreign Office spokeswoman said. \"We cannot confirm these reports.\"\n\nA speech purporting to be by Baghdadi was released on Thursday following contradictory accounts out of Iraq that he had been wounded last Friday in U.S. air strikes.\n\nU.S. officials said on Tuesday they could not confirm whether Baghdadi was hit in a strike near Falluja in Iraq.\n\nAccording to the Mail on Sunday, which said its source was an unnamed nurse, \"Jihadi John\", Baghdadi and other wounded IS figures were taken to hospital and then driven to the Syrian city of Raqqa.\n\nThe paper said it was not clear how serious their injuries were.\n\nIn videos released by Islamic State, the masked, black-clad militant brandishing a knife and speaking with an English accent appears to have carried out the beheadings of two Americans and two Britons.\n\n(Reporting by Michael Holden; editing by Andrew Hay)","Mittens is a perfectly normal cat who, according to the CBC, \u201cenjoys being scratched under the chin and chasing string around,\u201d except the little fur ball has both male and female genitalia.\n\nColleen Clarke-Murphy of Heart\u2019s Desire, Newfoundland in Canada said her daughter brought the cat home thinking it was a sick stray. When the took it to the vet, they discovered it was a hermaphrodite.\n\nThough Clarke-Murphy says she would like another female cat, the vet recommends that Mittens be assigned as a male and she\u2019s following that advice.\n\n\u201cI think it\u2019s got both personalities,\u201d she told CBC, \u201cso it really don\u2019t matter.\u201d\n\nThe procedure would have Mittens both spayed and neutered and reconstructive surgery would be performed. The surgery would help Mittens with urinary and bowel problems arising from its dual gender.\n\nClarke-Murphy\u2019s friends are raising funds by selling used items on Facebook.\n\nThe bill? A cool $1,500.\n\nCompared the human gender reassignment, that\u2019s a steal. In 2010, CNN spoke with a doctor in Thailand who charges $9,000 to $20,000 for males reassigning their gender to female, a surgery which he frequently performs.","Last week, President Cristina Kirchner adopted a Jewish teenager named Yair Tawil and posted pictures of the event on her Twitter feed. Outlets around the world ran with the story, explaining the move by citing lingering local superstition about werewolves. In Western folklore, only a werewolf can create another werewolf with its bite, but in Argentina, the story's a little different: the creature is born when a couple gives birth to their seventh son in a row. According to said folklore, seventh sons turn into el lobizon on their 13th birthday if nothing is done about the hereditary curse. Thus, the need for presidential action is pretty clear.\n\n\"The notion of animal shifting came from different Native American traditions,\" Oscar Chamosa, a folklorist at the University of Georgia, told me. \"The idea of el lobison comes from uturunco\u2014or the were-jaguar\u2014which mixed with the European notion of the werewolf.\" Chamosa says he's not sure how the idea was first associated with teenaged boys.\n\nBut even if someone who's devoted his entire life to studying Argentine folklore can't explain it, the teen werewolf thing had become pervasive by the early 20th century, and Catholics in Argentina were producing enough seventh children, that the myth became a public policy problem. After all, terrified parents were (according to legend, at least) regularly committing infanticide.\n\n\"In order to counteract the myth, Argentine presidents have traditionally godfathered any child born into the same family,\" Chamosa explains, adding that the governor of a province or mayor of a village would sometimes officiate for practical reasons. \"The rationale is that the godson of a president would be respected throughout his life despite the suspicion his seventh-male birth position would bring with it.\"\n\nThis idea apparently prevented people from murdering their own babies, so it was a smart move on part of the Argentine government. But if it's surprising people believed in such a curse a century ago, it's downright bizarre that they're still entertaining the notion of it today.\n\nAs per a decree that came out in 1973, adoptees receive a gold medal and a college scholarship. And Argentina is apparently still making new rules about werewolf children, because in 1999 the adoption ceremony was extended to non-Catholics. As the Independent noted, Tawil is the first Jewish boy to receive the honor. So while a werewolf Bar Mitzvah might be a joke on 30 Rock, it's also apparently a real thing that just happened in South America.\n\nThe boy's parents first applied for the medal and scholarship in 1993, but were denied. They applied again after the rules changed to include Jews in 2009. A tweet from President Kirchner's account shows her lighting a menorah with the Tawils, quite the gesture given that the Jewish population of Argentina is less than half of one percent.\n\nJewishpublications are making a big deal out of the historic event, and angry commenters are freaking out about a Jew being adopted\u2014even symbolically\u2014by a non-Jew and the blasphemous concept of a Jewish family taking part in something involving werewolves. (In Jewish folklore, people don't turn into werewolves, and whatever they were before beasthood is never really discussed.)\n\nBut most observers have been glossing over the absolutely fucking strange juxtaposition between a groundbreaking event and an ancient superstition. Like, for instance, that's it's kind of a weird move to progressively bequeath a privilege to a religious minority while tacitly legitimizing the belief that human beings have the ability to transform into mythical creatures that feast on unbaptized babies.\n\nStories about the adoption would also have us believe the president of an industrialized nation believes in werewolves, which is clearly not the case. Although presidents in our own country's recent memory believed they were chosen by God, Chamosa describes Argentina's Kirchner as a nominal Catholic who's a \"progressive left-wing president\u2014more like a Marxist and a secular person in general.\" Much as our Dear Leader pardons a turkey every year, this is an Argentine ritual that's basically a national inside joke.\n\nChamosa says that the werewolf thing has stuck around out of quaint tradition and that the average family in the country today has only two children. For that reason, anyone who achieves an unbroken chain of seven same-sex children is rewarded with the prize.\n\nOf course, that doesn't mean there aren't some people in Latin America who still believe in el lobizon.\n\n\"Belief in the healing powers of folk saints and withcraft are pretty much shared across the territory, especially\u2014but not only\u2014in rural areas,\" Chamosa says. \"I would say that only old people still believe [in el lobison]. But you really don't know.\"\n\nFollow Allie Conti on Twitter.","A South African man paid the price for secretly filming he and his girlfriend having sex when she threw acid on his penis.\n\nHumphrey Khoza, 25, lost the use of his penis after his 17-year-old girlfriend confronted him at a bar close to Hazyview, Mpumalanga about the stunt on Jan. 17. Khoza apparently used his laptop to film the encounter, but claims he's unaware of how it made its way to social media. According to Citi 97.3 FM Online, Khoza knew the girl was angry, but had no idea what type of pain that was coming his way:\n\nEverything happened in a blink of an eye because I saw her when she was coming with a bottle but I didn\u2019t realize that she was carrying acid. She just angrily called me a dog. She asked how in the world I could have done such an evil thing to her. It was only then that I realized that she was talking about the video that I took while we were having sex.\n\nKhoza, who now has to urinate out of a tube, has elected not to press charges against the girl.","NEW YORK (AP) \u2014 Hewlett-Packard is splitting itself into two companies, one focused on its personal computer and printing business and another on technology services, such as data storage, servers and software, as it aims to drive profits higher.\n\nThe company laid off tens of thousands of people in recent years as sales crumbled, with customers shifting to mobile devices like smartphones and computer tablets. That has drastically curbed demand for HP's desktop and laptop computers, as well as its printers.\n\nThe company said Monday that the PC and printer business will use the name HP Inc. The services business will be called Hewlett-Packard Enterprise.\n\nFILE - In this Aug. 21, 2012, file photo, the Hewlett-Packard Co. logo is seen outside the company's headquarters in Palo Alto, Calif. Hewlett-Packard Co. is splitting itself into two companies, one focused on its personal computer and printing business and another on technology services, such as data storage, servers and software, as it aims to drive stronger profitability. (AP Photo/Paul Sakuma, File)\n\nHP CEO Meg Whitman will lead the Enterprise business. HP PC and printer chief Dion Weisler will be CEO of HP Inc.\n\n\"The decision to separate into two market-leading companies underscores our commitment to the turnaround plan,\" Whitman said. \"It will provide each new company with the independence, focus, financial resources, and flexibility they need to adapt quickly to market and customer dynamics.\"\n\nThe split, if approved by the company board, is expected to close by the end of fiscal 2015. Once complete, HP stockholders will own shares of both companies.\n\nDuring its most recent quarter HP reported revenue of $27.6 billion, a 1 percent annual gain. It marked HP's first year-over-year increase in quarterly revenue since late 2011. Printers and computers contributed 51 percent of the company's quarterly revenue, with the rest coming from technology services like consulting, software and financial programs.\n\nHP is expected to complete the latest round of layoffs, between 11,000 to 16,000 people, this month. That is on top of the 34,000 people it had already jettisoned from its payroll.\n\nAnother tech stalwart announced a split this month. In a bid to drive growth, eBay Inc. said it would spin off its mobile payment service PayPal into a separate and publicly traded company. Investors sent eBay shares up more than 7 percent on the day of the announcement.\n\nHP maintained its guidance for fiscal 2014 adjusted earnings between $3.70 and $3.74 per share. Analysts polled by FactSet predict earnings of $3.73 per share.\n\nFor fiscal 2015, the company anticipates adjusted earnings in a range of $3.83 to $4.03 per share. Wall Street is looking for $3.96 per share.\n\nShares of Hewlett-Packard Co., based in Palo Alto, California, gained $2.85, or 8.1 percent, to $38.05 before the market open.\n\nSorry we are not currently accepting comments on this article.","It's been months \u2013 months! \u2013 without an \"iPhone mini\" rumors, but here they are again. This time the info comes from Taiwan and allegedly quotes parts suppliers for Apple, who claim that next year the company will unveil a new 4\" iPhone.\nThe iPhone 5s (and 5c to some extent) has been holding down the fort for fans of small phones since Apple doubled down on large screens with 4.7\" and 5.5\" iPhones. The new 4\" model aims to bring the iPhone back to its one-hand use roots and it is suggested will gain more popularity among women compared to the larger models.\nThere are several rumors that Apple will be discontinuing the iPhone 5c next year, while the iPhone 5s will likely live on (dropping to $0). This raises the question how the new 4-incher will be positioned \u2013 compact premium or budget offering?\nEither way, the new big iPhones have been selling great, so this is certainly not Apple backing out of large screens.","Central Command reportedly is furious over a State Department order that Marines guarding the U.S. Embassy in Yemen were told by the State Department to turn their rifles over to Yemeni officials before boarding a private plane to evacuate the country, Fox News reports.\n\nThe order is humiliating to Marines, who are essentially being told to break an oath they take during training, Pete Hegseth, CEO of Concerned Veterans for America, told Fox News Channel's \"The Kelly File.\"\nSpecial: The Emergency Radio Every Family Must Have \u2014 Special Offer\n\"We're surrendering our embassy. And now we're asking U.S. Marines to surrender their dignity, give up oaths they made, creeds that they lived by, and surrender their rifle,\" Hegseth said. \"I'm no Marine, but I know a lot of them and fought alongside a lot of them. Without their rifle they are nothing. They are taught you never give that up.\"\n\nThe Rifleman's Creed reads, in part, \"My rifle, without me, is useless. Without my rifle, I am useless.\"\nLatest News Update\n\nGet Newsmax TV At Home \u00bb\n\n\nSpecial: Doctors Reversing Diabetes With Magnesium\n\"This is a mindless stupid bureaucrat making a decision like that offensive to military culture, offensive to procedures,\" Retired Four-Star Gen. Jack Keane told Kelly. \"I'm sure people at central command are furious.\"\n\nKelly said that Fox News' reporting has indicated that CENTCOM is indeed furious.\n\nFox News later reported that the Marine Corps clarified that no \"crew-served weapons\" were turned over to anyone, but were destroyed at the embassy before the evacuation. \"They say their personal weapons were not destroyed at the embassy. They were instead 'rendered inoperable' at the airport and the destroyed components were left behind at the airport,\" Megyn Kelly said.\nSpecial: US Intelligence Adviser Exposes Covert Plan to Destroy the US Economy\n\"They do not dispute, in this statement, the reporting that we have earlier tonight that CENTCOM is outraged over this entire incident about weapons being rendered inoperable at the direction of the State Department.\"","The family of beheaded American photojournalist James Foley are facing fresh agony after sick Islamic State militants tried to sell them his headless body for $1million, according to a new report by Buzzfeed.\n\nThe website spoke to three middlemen trying to broker the deal, who say they can prove the body is Foley's with a DNA swab and will deliver the remains across the Turkish border once the ransom has been paid.\n\nFoley was the first American hostage to be beheaded by an ISIS militant in a graphic video recording this summer. Since August, the terrorist group overtaking large swathes of Syria and Iraq, has beheaded two more Americans and a Briton in similar displays of barbarism.\n\nRemains: ISIS militants are allegedly trying to sell the body of beheaded American hostage James Foley for $1million. The photojournalist was executed by the terrorist group this past summer, in a highly-graphic video recording (still from the video above)\n\nVictim: Foley was kidnapped from a cafe in a northwestern Syrian town on November 22, 2012. He was working as a photojournalist covering the civil war at the time\n\nThe three middlemen interviewed by Buzzfeed include a Syrian rebel fighter, a businessman and an official for the Free Syrian Army (FSA), the U.S.-backed rebel group helping to fight ISIS in the civil war-torn country.\n\nThe rebel fighter, who also claimed to have connections to Jubhat al-Nusra (Al Qaeda's Syrian affiliate), called his work 'a humanity case' since he believes returning the body to Foley's parents will help bring them closure.\n\n'They ask for $1 million, and they will send DNA to Turkey, but they want the money first,' he said. 'They will not give the DNA without the money.'\n\nBut the FSA official warned Buzzfeed against publishing the article, believing the U.S. government would shut the deal down if they found out.\n\nFoley was one of 23 Western hostages held by ISIS earlier this year. Fifteen of the hostages were freed when their respective European governments paid millions of dollars in ransoms, but the British and American hostages were left behind since neither country negotiates with terrorists.\n\nNext offer: Before Foley was executed, ISIS allegedly offered to release him if his family paid a $132million ransom, but the amount was not paid since the U.S. does not negotiate with terrorists. Foley's parents John and Diane speak after the video depicting his beheading was released in August\n\nIt was previously reported that before Foley's death, his family was approached by the group with a $132million ransom to secure their son's release, but that U.S. officials made it clear that if they paid the ransom themselves it would be an act of treason.\n\n'It will be like a shame for the U.S. government,' the FSA official said, of selling the body. 'People will ask why you brought the body but you didn\u2019t bring him when he was alive.'\n\nThe Foley family have not yet commented on the story, and the U.S. State Department told Buzzfeed 'we are seeking more information'.\n\nHolding Western captives for ransom is one of the main ways terrorists groups like ISIS raise money. A New York Times report published this year found that Al Qaeda has made at least $125million from ransoms since 2008, with $66million raised in 2013 alone.","Tonight's Australian Open coverage on ESPN2 featured announcer Chris Fowler explaining to the audience that Japanese pro Kei Nishikori is, among other things, the highest-paid tennis player in the world and the owner of a restaurant chain, a soccer team, and clothing and perfume lines. None of those things are true, and they all come from notorious satire site MediaMass.\n\nFowler cited Nishikori as having earned $46 million in 2014. The actual number is $11 million, according to Forbes. That makes him the ninth-highest paid player\u2014not the richest.\n\nThat's okay, Chris. It happens to the best of us.","Apple and Path are close to a reaching a buyout agreement, according to a new report from PandoDaily. The social network app would likely be built into Apple Messages to some degree, although details remain unknown.\nAccording to a single well-placed source inside Apple\u2019s engineering team, the company is poised to announce an acquisition of Dave Morin\u2019s Path social network. To quote our source, who requested to remain anonymous because the deal has not been announced yet, \u201cIt\u2019s almost done, if not signed already, but it\u2019s essentially a done deal.\u201d\nPath has a lot of ties to Apple in terms of talent leading all the way up the food chain to CEO Dave Morin, who is a former Apple employee. Morin was spotted sitting up front during the iPhone 6/Apple Watch keynote on Tuesday, a place usually reserved for top Apple executives.\nAfter being on the App Store for several years, Path has struggled to gain traction. While the company claims that its user base has been growing steadily in recent months, its still dwarfed by social networks like Facebook and Twitter.\nPath started as a network for only your 150 closest friends, but the app has since loosened those restrictions and let you add more people. Its most recent app, Talk, is a private messenger with a few bells and whistles. \u201cAmbient Status\u201d lets the user know when friends are in his or her area, and additional media like music, movies, books, and maps can be shared with friends. Path is also working on a feature called Place Messaging that will let users communicate directly with local businesses to make dinner reservations, book appointments, and more.\nIn iOS 8, Apple\u2019s Messages app can send quick audio messages, and recent contacts are displayed above the app switcher. It\u2019s easy to imagine Apple making its messaging experience more social, although it\u2019s unclear how Path specifically would help.\nBut hey, Apple made Ping, so anything\u2019s possible.","THE ISLAMIC State is bankrolling its terror operations by harvesting organs, the UN Security Council has been told.\n\nDozens of bodies have been discovered with surgical incisions as well as missing kidneys and other vital organs, Iraqi ambassador to the United Nations Mohamed Alhakim briefed a security council.\n\nThe corpses were found piled up in shallow, mass graves over the last few weeks.\n\nAmbassador Mohamed Alhakim yesterday urged the UN Security Council to investigate the allegations of organ harvesting.\n\n\"We have bodies. Come and examine them,\" he said.\n\n\"It is clear they are missing certain parts.\"\n\nAmbassador Alhakim claimed a dozen doctors were \"executed\" by the Islamic State in Mosul, in northern Iraq, for refusing to harvest organs for the terror group.\n\nMosul, which was seized by Islamic State militants in June last year, is the third largest city in Iraq and home to more than a million people.\n\nThe Iraqi ambassador also accused the Islamic State \u2013 also referred to as IS, ISIS and ISIL \u2013 of \"crimes of genocide\" by targeting certain ethnic groups.\n\nNikolay Mladenov, the outgoing UN envoy to Iraq, reported that 790 people were killed in the country by terrorism and armed conflict in January alone.\n\nMr Mladenov confirmed there have been an increasing number of reports of ISIS using organ harvesting to finance part of their operations.\n\nBut he said that \"it's very clear that the tactics ISIL is using expand by the day.\"\n\nThe black market for human organs is growing rapidly, revealed a major investigation by the World Health Organisation (WHO) in 2012.\n\nSome 10,000 black market operations involving human organs take place each year across the globe \u2013 more than one an hour.\n\nDesperate patients will pay gangs more than $200,000 (nearly \u00a3128,000) for a kidney, WHO concluded.\n\n\"There is a growing need for transplants and big profits to be made. It's ever growing, it's a constant struggle,\" Luc Noel, a doctor and WHO official, told The Guardian.\n\n\"The stakes are so big, the profit that can be made so huge.\"\n\nIslamic State currently hold a third of Iraq and neighbouring Syria \u2013 imposing strict Sharia law.\n\n\"Especially worrying is the increasing number of reports of revenge attacks committed particularly against members of the Sunni community in areas liberated from ISIL control,\" Mr Mladenov added.\n\nEarlier this week, Iraqi prime minister Haider Abadi confirmed plans are underway to liberate the city of Mosul.\n\n\"I'm pretty sure that we can liberate Mosul with the minimum of casualties and costs,\" Mr Abadi said.\n\nThe news of Iraq's show of force against Islamic State in Mosul came hours after Egyptian media reported killing '64 jihadists' in a series of aerial assaults launched as a retaliation for the beheading of 21 Egyptians at the hands of ISIS extremists.\n\nEgyptian warplanes bombed Islamic State targets in Libya including weapon storage sites and training camps.\n\nPope Francis denounced the merciless beheading \u2013 branding it a \"barbaric assassination\".\n\nbrightcove.createExperiences();","London (AFP) - The British government on Saturday said it had received reports that \"Jihadi John\", the British-accented Islamic State militant apparently responsible for the beheading of western hostages, had been injured in a US air strike.\n\nThe Foreign Office could not confirm reports published in the Mail on Sunday that the masked executioner, who has appeared in a series of grisly videos posted online, had been wounded while attending a meeting of IS leaders in an Iraqi town close to the Syrian border last week.\n\nAccording to the paper, he was rushed to hospital following the US-led attack on a bunker in Al Qaim, western Iraq, on Saturday that killed around 10 IS commanders and wounded 40 more.\n\nThe Mail reported that it was the same attack that injured elusive IS leader Abu Bakr al-Baghdadi, sparking initial rumours that he had been killed.\n\n\"Jihadi John\", named after Beatle John Lennon due to his British background, is believed to be responsible for the murders of US journalists James Foley and Steven Sotloff and British aid workers David Haines and Allan Henning.\n\nDespite being a foreigner, the masked assassin, who goes by the nomme de guerre Jalman Al-Britani, has become a leading figure in the Islamist group that swept across Syria and northern Iraq.\n\nThe Mail claimed that a nurse who treated some of those wounded in the attack said there was a man named Jalman on her list, referring to him as \"the one who slaughtered the journalists\".\n\nThe wounded men were then driven to the IS's Syrian stronghold of Raqa, according to the Mail's source.\n\nBritish intelligence officers estimate that there are around 500 home-grown militants fighting for IS in Syria and Iraq, and Prime Minister David Cameron this week announced plans to stop them returning to Britain for two years.","A group of twenty women armed with AK-47 assault rifles stare defiantly at a camera. Most appear to be civilians, although three of them are wearing military-style camouflage uniforms. One woman stands in front of the rest, her rifle aimed forward at waist level. The muzzle appears to have been taped over, possibly to keep dust out of the barrel.\n\nOn Twitter, Facebook and the Web, the women have been hailed as heroes in the fight against Boko Haram militants in northern Nigeria. \u201cNigerian women who repulsed a Boko Haram attack, kudos to these gutsy bravehearts,\u201d read a typical tweet of the image this week.\n\nThe photograph has been circulating for some time. We found posts dating to 2013, but the image appears to have gone viral in April 2014, around the time that more than 200 schoolgirls were kidnapped by Boko Haram militants in Chibok. It has gained renewed currency since this month\u2019s Baga massacre and the battle for the city of Maiduguri.\n\nBoko Haram attack repelled by \u2018armed women\u2019\n\nMany of the more recent tweets link to a fringe news website, Countercurrentnews.com, and a post dated 27 May 2014. The photo is prominently displayed. \u201cAnother Boko Haram attack repelled by armed women,\u201d reads the headline.\n\n\u201cSeveral Nigerian media outlets have been reporting on local women in the villages of Attagara and Kawuri in Borno State who recently disarmed nearly a dozen Boko Haram terrorists,\u201d the article continues.\n\n\u201cThe notorious pseudo-Islamic terror groups tried to attack the Attagara and Kawuri communities over the weekend but the insurgents were instantly repelled by a group of armed women.\u201d\n\n\u2018Get \u2018em ladies\u2019\n\nScreen Shot 2015-01-30 at 9.40.33 AMA pro-gun Facebook page in the United States that calls itself \u201cHypocrisy and Stupidity of Gun Control Advocates\u201d has also appropriated the photo, suggesting that it shows a group of Nigerian teachers.\n\nIt posted the image on 20 January 2015, along with this caption: \u201cWhen Boko Haram showed up to kill and rape us and our students we didn\u2019t hide or throw spaghetti-os\u2026We shot them in the face because we don\u2019t \u2018demand\u2019 action \u2013 we take action.\u201d\n\nThe picture was shared more than 400 times and by 30 January 2015, just over 1,200 Facebook users had \u201cliked\u201d it. \u201cYou get \u2019em ladies,\u201d wrote one. \u201cI find their lack of belt fed weapons and RPGs troubling,\u201d said another. \u201cFace shooting is definitely the way to go,\u201d added a third.\n\nSolving a mystery\n\nWe were intrigued. Where was the photograph taken? What had happened? Who were the women? Were they teachers? Villagers? Vigilantes? We decided to do a little cyber-sleuthing.\n\nThe first clue was a green, yellow and red football shirt worn by a woman in the back row. The second was a bright blue dress worn by another woman with white patches bearing a symbol in similar shades of green, yellow and red. Could they be colours of a national flag?\n\nThe Nigerian flag is green and white. The flag of neighbouring Benin is green, yellow and red but not all the bands run parallel. The colours also appear in Mali\u2019s flag. Usually they run vertically, not horizontally, as they do in the football shirt. But a Google search for images of \u201cMali football jersey\u201d produced photos of football shirts strikingly similar to that worn by the woman in the back row.\n\nVerifying images\n\nTwo invaluable tools that we regularly use at Africa Check to establish the veracity of photos circulating online are Google\u2019s image search function and the \u201creverse image search\u201d engine, Tineye-com. (For more tips, check out our guide to spotting online fakes and hoaxes.)\n\nWe uploaded the image to Google. The results weren\u2019t encouraging. There were dozens of links to web pages, Facebook posts and tweets all claiming that the photograph showed armed Nigerian women who had fought off Boko Haram. None offered any details of where the picture had been taken and who had taken it.\n\nIn fact, the image had been so widely published in relation to Boko Haram that Google\u2019s suggested search term after we uploaded it was \u201cboko haram women\u201d.\n\nWe changed the search term to \u201cMali\u201d and hit enter.\n\nThe claim is a hoax\n\nAs it turns out, our hunch was correct. The photo was first published on 23 November, 2012 in The Times of London. It had been taken by a Times photographer, Jack Hill, in the town of Sevare in Mali and accompanied an article by one of the newspaper\u2019s correspondents, Jerome Starkey, about \u201cwomen bent on revenge against Tuareg rebels in Mali\u201d.\n\nThe women \u2013 all members of the Ganda Koy militia, a pro-government paramilitary force \u2013 had vowed to avenge relatives they said had been killed or raped by Tuareg rebels belonging to the National Movement for the Liberation of Azawad (MNLA). Few, if any of the women, had seen combat when the photograph was taken.\n\nThe story of the Nigerian teachers standing up to Boko Haram militants is nothing more than a hoax.\n\nA wrap of online fakes and hoaxes\n\nThere are numerous images circulating online that purport to show Boko Haram atrocities. Some are genuine. Many are not.\n\nEarlier this month, the militant group attacked the towns of Doro Gowon and Baga in northern Nigeria. Eyewitnesses say hundreds were killed and satellite images obtained by human rights groups show that dozens of shops, houses and buildings were torched.\n\nIn the weeks since the attack a series of graphic images have spread online as evidence of what has become known as the \u201cBaga massacre\u201d.\n\nHere\u2019s our wrap of the images we have fact-checked so far.\n\n(WARNING: Some of the photographs in the links below are extremely graphic.)\n\nOne of the most disturbing photographs shows dozens of charred corpse lying in rows. However the image actually shows the aftermath of a fuel tanker explosion in the Democratic Republic of Congo in 2010.\n\nAnother ghastly image shows the burnt corpses of a mother and child. We have been unable to verify its exact origin, but searches on Google and the reverse image search engine, Tineye.com, show that the image has been circulating since at least 2010 and is therefore not from the recent Baga attacks. Given the condition of the bodies, they may have been victims of the fuel tanker explosion, but we cannot say for certain.\n\nYet another photograph attributed to the Baga massacre shows a crowd clustered around a mass grave. However, that image dates from a massacre near the Nigerian city of Jos in March 2010.\n\nThen there is the image of a number of grotesquely mutilated corpses strewn across a road next to a bus. It was actually taken in 2010. According to a BBC report at the time, a series of photographs emerged after armed robbers attacked a bus on the Lagos-Benin highway. The victims had reportedly been made to lie down in the road and then the bus driver was ordered to run them over.\n\nEven a Reuters photograph of a group of men lying face down outside a police station after their arrest in the city of Bauchi in northeastern Nigeria on 25 July 2009 has been passed off as evidence of the Baga massacres and has spread widely on the web and Twitter.\n\nAnother image that has gone viral on Twitter shows a pile of bloodied bodies lying in street. It is also not from Baga but was taken in July 2009 by an Associated Press photographer outside a police station in the town of Maiduguri after clashes between Nigerian troops and Islamist militants left hundreds dead.\n\nNot all the hoaxes involve images of atrocities. A photograph of two men in camouflage uniform being chased by a zebra has been widely distributed as evidence of the Nigerian army\u2019s cowardice. Trouble is, there are no zebras in the wild in Nigeria. It turns out that the photograph was actually taken by a Reuters photographer in Kenya on 30 July 2007. Two Kenya Wildlife Service rangers, working to help move 2,000 animals to the Meru National Park, had to make a run for it when a recalcitrant zebra charged them.\n\n- See more at: http://africacheck.org/reports/story-of-gutsy-bravehearts-fighting-boko-haram-is-a-hoax/#sthash.KsrlgTQO.7zmLUayL.dpuf","Thieves stole a man's penis while he slept, according to police.\n\nFei Lin, 41, of the Niqiao village near Wenling City, in east China\u2019s Zhejiang province, told police he was asleep when the thieves burst into his room and put a bag over his head, according to CEN/EUROPICS and as reported in the Daily Star.\n\n\"They put something over my head and pulled down my trousers and then they ran off,\" Lin said. \"I was so shocked I didn't feel a thing - then I saw I was bleeding and my penis was gone.\"\n\nPolice believe the attackers were jealous lovers of several local women whom Lin was having affairs with, the Austrian Times reported. Lin denied taking part in any infidelity.\n\nEmergency workers and police searched for Lin's anatomy but turned up nothing, according to TNT Magazine. The penis thieves are nowhere to be found, but police said they're looking for the jealous lovers.\n\nHuffPost Live Wants Your Take!","Technology giant Hewlett-Packard will break in two, according to sources cited by The Wall Street Journal on Sunday.\n\nThe company will reportedly be divided between its PC and printers units and its corporate hardware and services operations. Hewlett-Packard will announce the separation as early as Monday, according to WSJ.\n\nThe split is the latest in a series of high-profile technology breakups, following close on the heels of eBay's decision to spin off PayPal last week. Many expect better performance when a large company becomes focused on a more limited number of business lines.\n\nMeg Whitman will be CEO of the corporate hardware and services company and act as chairman of the PC and printer company, according to the WSJ's sources. Dion Weisler will be CEO of the PC side, and Patricia Russo will be chairman of the corporate side.\n\nHP has considered splitting up for years.\n\nAn HP spokesperson said the company had no comment when contacted by The Huffington Post.","A wicked aunt cut her three-year-old nephew\u2019s penis off when he burst in on her on the loo and asked to use her phone.\n\nXue Paan, 37, was sending text messages to her boyfriend while sitting on the toilet when toddler Qiang Qiang walked in and asked if he could play a game on her mobile.\n\nBut instead of giving him the phone, the fuming aunt went into the kitchen, picked up a knife and severed the boy\u2019s penis while his mother was visiting a next-door neighbour in Luohe, a city in central China\u2019s Henan Province.\n\nHorrified mum Cai Tuan, 27, said: \u201cI had popped out to see a neighbour and was only gone 30 minutes when I heard Qiang Qiang scream.\n\n\u201cI ran back to the house and couldn\u2019t believe what I saw.\n\n\u201cQiang Qiang had fainted and was lying in a pool of blood.\n\n\u201cNext to him was a knife and his penis.\n\n\u201cIt was simply horrific.\n\n\u201cMy sister, his aunt, had gone.\u201d\n\nQiang Qiang was rushed to hospital where surgeons managed to reattach the penis and was then sent to a specialist clinic in the capital Beijing.\n\nA hospital spokesman said: \u201cUnfortunately, the knife was quite blunt and the cut wasn\u2019t clean so although we reattached the boy\u2019s penis, it wasn\u2019t ideal and he had to have further treatment.\n\n\u201cHowever, he has now had three surgeries all of which have been successful and we are confident that his penis will be perfectly OK again in three months.\u201d\n\nA police spokesman said: \u201cThe aunt was arrested and admitted attacking the boy because she was angry that he had interrupted her on the toilet.\u201d\n\nThe woman now faces 5 years in jail.","Police are hunting four masked men who burst into a man's house in the middle of the night and ripped off his penis.\n\nFei Lin, 41, was asleep in bed at his home in Niqiao village near Wenling city in east China's Zhejiang province when the attackers struck at 4am.\n\nThe men put a bag over his head, Mr Lin told police.\n\nAgony: Fei Lin, 41, tries to block out the pain after four masked men ripped off his penis in the middle of the night\n\nHe said: 'They put something over my head and pulled down my trousers and then they ran off.\n\n'I was so shocked I didn't feel a thing - then I saw I was bleeding and my penis was gone.'\n\nIt is thought Mr Lin was targeted because he had been having a number of affairs with local married women.\n\nPatient: Mr Lin isn't afforded much privacy in hospital\n\nHome: Migrant worker Mr Lin was sleeping in this hut when the attack took place\n\nEmergency workers and police who searched for the severed organ failed to locate it, and believe it was taken away by the attackers.\n\nThe injured man is a rural migrant worker in the village.\n\nHe had been accused of affairs with local women and although he denied it police believe that the attack was a revenge assault.","HONG KONG\u2014Thousands of pro-democracy demonstrations in Hong Kong have, perhaps unwittingly, united themselves with another protest movement some 8,000 miles away. Activists demanding free elections for the semi-autonomous territory have been holding their hands up in the air in a symbol of non-violent protest, a gesture many in the US recognize from recent protests in Ferguson, Missouri after an unarmed 18-year-old was shot to death by police.\n\nMost Hong Kong protesters aren\u2019t purposefully mimicking \u201chands up, don\u2019t shoot,\u201das some have suggested. Instead, the gesture is a result of training and instructions from protest leaders, who have told demonstrators to raise their hands with palms forward to signal their peaceful intentions to police.\nAsked about any link between the gesture and Ferguson, Icy Ng, a 22-year-old design student at Hong Kong Polytechnic University said, \u201cI don\u2019t think so. We have our hands up for showing both the police and media that we have no weapons in our hands.\u201d Ng had not heard of the Ferguson protests. Another demonstrator, with the pro-democracy group Occupy Central, Ellie Ng said the gesture had nothing to do with Ferguson and is intended to demonstrate that \u201cHong Kong protesters are peaceful, unarmed, and mild.\u201d (A more important symbol for the movement may be the umbrella, which protesters have been using to protect themselves against pepper spray and tear gas.)\nStill, the gesture has taken on new meaning for Hong Kong residents whose relationship with the city\u2019s police may never be the same. Hong Kong is one of the most intensively policed cities in the world, with a police force of 30,000 that rivals New York City\u2019s but serves a fraction of New York\u2019s population. The last time Hong Kong authorities used tear gas against demonstrators was in 2005, during demonstrations outside of a World Trade Organization meeting, and in 1967, when leftist activists rioted throughout the city.\nNow, residents are shocked by images of students being tear gassed and elderly demonstrators being pepper sprayed in the face, footage that has prompted more protesters to join demonstrations on Monday.","Freelance journalist Steven Sotloff has reportedly been executed by ISIS, Lee Ferran reported Tuesday for ABC News.\n\nIn the video, which appeared online today, Sotloff addresses the camera, saying, \u201cI\u2019m sure you know exactly who I am by now and why I am appearing.\u201d\n\u201cObama, your foreign policy of intervention in Iraq was supposed to be for preservation of American lives and interests, so why is it that I am paying the price of your interference with my life?\u201d Sotloff says calmly as the black clad militant holds a knife casually at his side.\nOn August 27, Sotloff\u2019s mother, Shirley Sotloff, released a video pleading for her son\u2019s release, Zeke Miller reported for Time. On August 22, Rick Gladstone and Shreeya Sinha wrote about Sotloff for The New York Times.\n\nDescribed by friends as selfless, Mr. Sotloff spent most of his life in Florida except when he attended a boarding high school, Kimball Union Academy in Meriden, N.H., where he apparently developed a penchant for reporting and writing. He coedited the student newspaper, The Kimball Union, graduated in 2002 and attended the University of Central Florida, where he played rugby, worked for the independent student newspaper, Central Florida Future, and expressed deep interest in travel to the Middle East.\nHe left after three years and, soon after, began to pursue journalism full-time.\nLast month, freelance journalist James Foley was executed by ISIS.","The Islamic State group has made gains in Iraq, approaching the country's largest city Monday, as American-led airstrikes have hit the group's strongholds in Syria. The news of the bloodthirsty group's march towards Baghdad comes after President Obama admitted the U.S. underestimated the group \u2014 and overestimated the Iraqi Army.\n\nThe flood of Islamic State militants has reached Baghdad\u2019s doors, reportedly just one mile from the Iraqi capital despite intense fighting and airstrikes to the west.\n\nThe growing and expanding terrorist group has gained ground over a large swath of Syria and Iraq, but ISIS entering the city of some 7 million people could prove disastrous to America and its allies hoping to stem the flow of the extremists.\n\nThat scenario is close to reality, according to the Foundation for Relief and Reconciliation in the Middle East, a nonprofit supporting the work of Canon Andrew White, a priest leading the city\u2019s only Anglican church.\n\n\u201cThe Islamic State are now less than 2km away from entering Baghdad,\u201d the group wrote Monday morning on Facebook. \u201cThey said it could never happen and now it almost has. Obama says he overestimated what the Iraqi Army could do. Well you only need to be hear (sic) a very short while to know they can do very very little.\u201d\n\nISIS has already taken control of Mosul, Iraq\u2019s second-largest city, while fierce fighting is underway in Fallujah, a key town some 25 miles from Baghdad.\n\nAnd Iraqi troops were battling ISIS some six miles west of Baghad, the BBC reported. But despite airstrike support, the army could barely contain the militants, much less force a retreat.\n\nThe news comes hours after President Obama admitted on \u201c60 Minutes\u201d that his administration, including intelligence services, \u201cunderestimated\u201d the power and scope of the Islamic State, which has chewed up territory over the last three years across large parts of war-torn Syria and Iraq in a ruthless display of power.\n\n\u201cDuring the chaos of the Syrian civil war, where essentially you had huge swaths of the country that are completely ungoverned, they were able to reconstitute themselves and take advantage of that chaos,\u201d Obama said on .\n\nISIS is \u201csort of a hybrid of not just the terrorist network, but one with territorial ambitions, and some of the strategy and tactics of an army,\u201d Obama said.\n\nNow, military advisers have told the President ISIS boasts as many as 40,000 fighters who swear allegiance to Abu Bakr al-Baghdadi\u2019s goal of creating a new Islamic caliphate.\n\nU.S.-led airstrikes overnight hit targets in the northern and eastern Syrian provinces of Aleppo, Raqqa, Hassakeh and Deir el-Zour in an attempt to wipe out the group\u2019s oil, weapons and military facilities. Other strikes hit Iraq\u2019s Anbar province.\n\nBut most dire may be the bloodthirsty group\u2019s march on Baghdad.\n\n\u201cPresident Obama is saying that he overestimated the ability of the Iraqi Army,\u201d Rev. White wrote on Facebook. \u201cIt is so clear they have no ability. A hard thing to say but its (sic) true.\u201d\n\nWith News Wire Services\n\nsgoldstein@nydailynews.com\n\nON A MOBILE DEVICE? CLICK HERE FOR VIDEO","Tesla Motors, the electric car maker, is planning to build its giant battery Gigafactory in Nevada after a five-state competition, a source who asked not to be identified confirms.\n\nNevada Gov. Brian Sandoval has called press conference Thursday in Nevada's capitol in Carson City where the deal is expected to be announced.\n\nThe plant has been one of the nation's most highly sought projects among state economic development officials. Tesla, which has partnered with Japan's Panasonic, plans to spend $4 billion to $5 billion on the project and employ up to 6,500. The plant will make advanced batteries expected to power Tesla's next generation of electric cars.\n\nTesla recently confirmed that it has been excavating on a site near Reno, but stopped short of saying that it would be the site of the giant plant. In choosing Nevada, Tesla picks a location only a few hundred miles from its main assembly plant in Fremont, Calif., which is close to its corporate headquarters in Palo Alto.\n\nThe announcement comes after a weekend in which California's legislature adjourned without acting on a bill that could have delivered economic incentives to try to lure Tesla into building its battery plant in the Golden State.\n\nBesides Nevada and California, other states named as finalists for the project included Texas, New Mexico and Arizona. Tesla has indicated it may build a second battery factory as well.\n\nTesla CEO Elon Musk has said that the company needs the Gigafactory, as he calls it, to dramatically lower the cost of lithium-ion batteries. The maker has indicated it was on a tight schedule to make sure the plant is running in time for start of production of its third model, the Model III, which would be aimed at mass-market car buyers. At present, Tesla makes only a single electric car model, the Model S, and is about to start production of an electric crossover, the Model X. Both of those vehicles, however, are aimed at high-end luxury buyers.\n\nTesla had no official comment Wednesday on the pending announcement. Spokesman Simon Sproule said, \"We continue to work with the state of Nevada.\"","A cat that was run down by a car and written off for dead apparently clawed its way out of the grave and made its way home to be fed.\n\nBart, a pet found on the street in a pool of blood more than a week ago, was pronounced dead by vets in Tampa, Florida.\n\nBut five days later he was outside owner Ellis Huston's house again expected dinner - albeit with a gruesome wound which makes him look the part for a member of the living dead - and means he will lose an eye.\n\nScroll down for video\n\nSurvivor: Bart, pictured, was pronounced dead, but clawed his way out of the grave and made it to his home in Tampa, Florida\n\nFighter: Rescuers say Bart probably came to underground and quickly got out - then hid for days before heading home\n\nHutson told local news station Fox13 that Bart suffered head trauma, a broken jaw and a ruined eye - but very much alive.\n\nThough he still needs surgery before it can be certain he'll pull through, Bart's brush with death saw him escape a muddy grave.\n\nIt is unclear how he escaped, but Hutson is convinced that the battered feline who made his way to his neighbor's garden - then on home in the hope of a meal - is his revived pet.\n\nBart's eye will never work again - even if the surgery goes right - but his survival instincts are clearly on top form.\n\nRescuers at the Tampa Bay Humane Society, where he is being treated, believed he may have come to underground, escaped and then hid for a few days before gathering the courage to head home.\n\nSurgery: Bart, who is now being cared for by Tampa's Humane Society, needs to be operated on if he is to ultimately survive the ordeal","A graphic circulating online claims that Mitt Romney said that Michelle Obama should be called \"First Woman\" instead of \"First Lady.\" Is this true or false?\n\nSponsored links\n\n\n\n\nIt\u2019s not true.\n\nLet\u2019s first take a look at the meme which has been circulating heavily in January 2015.\n\n\u201cIt\u2019s false advertising to call Mrs. Obama the First Lady. First Woman, maybe, but certainly not a lady. Ann Romney is an actual lady.\u201d \u2013 Mitt Romney, the Laura Ingraham Show 1/12/14.\n\nromney first woman meme\n\nOrigin\n\nThe meme above was posted to the Facebook community \u201cStop the World, the Teabaggers Want Off\u201d also known as \u201cStop the Tea Party.\u201d That page posts a variety of outlandish memes with fictional political quotes. As of this writing, the page has about 40,000 likes. It appears that Romney, Michelle Bachmann, and Mike Huckabee are among the page\u2019s favorite targets. The Romney meme above has been posted several times to this page.\n\nLaura Ingraham\n\nThe date cited in the meme above \u2013 January 12, 2014 \u2013 was a Sunday, and the show\u2019s archive of guests confirms that there was no show on that date, nor was Mitt Romney shown to be a guest at all that month. No reputable news sources have attribute such a quote to Romney.\n\nBottom Line\n\nThe quote attributed to Mitt Romney in which he allegedly said that Michelle Obama should be referred to as \u201cFirst Woman\u201d is not real. It was posted by a Facebook group known to publish memes containing outlandish, fake political quotes.","Four months after beheading American journalist James Foley, ISIS is ransoming his remains for $1 million, according to a new report by BuzzFeed.\n\nCiting sources working as intermediaries for the militants and potential U.S. buyers, reporter Mike Giglio describes \"a grim new method of [ISIS] trying to secure funds\":\n\nThree sources in contact with ISIS or its associates told BuzzFeed News that it wants to sell the remains of James Foley, the U.S. journalist whose August death was the first in a series of high-profile executions of Western hostages by ISIS hands.\n\nThey said ISIS wants $1 million for Foley's body, which it would deliver across the border to Turkey, and that the group was willing to provide a DNA sample to facilitate a deal.\n\n\u201cThey ask for $1 million, and they will send DNA to Turkey, but they want the money first,\u201d one of Giglio's sources, a former Syrian rebel fighter, said. \u201cThey will not give the DNA without the money.\u201d Another source, however, was more frank about his motivation in helping broker a deal, telling BuzzFeed, \"This is business.\"\n\nISIS reportedly demanded $100 million for Foley's release before eventually beheading him and releasing the video online.\n\nIt's U.S. policy to refuse ransom demands; a State Department official BuzzFeed that they are \"seeking more information\" about an alleged ransom for Foley's body.\n\n[Image via AP]","Justin Bieber recently saved the life of a 42-year-old Russian man.\n\nNo, the Biebs didn\u2019t do anything heroic. When Igor Vorozhbitsyn was en route to his favorite fishing spot in northern Russia\u2019s Yakutia Republic, he was attacked by a huge brown bear.\n\nBut then, his cell phone rang and the ringtone, \u201cBaby,\u201d scared off the animal.\n\nAs the bear started clawing violently at Vorozhbitsyn, the Biebs\u2019 pre-pubescent vocals made the bear\u2019s ears bleed, and it ran off.\n\nWildlife experts believe it was the fact that the ringtone sounding off was so unexpected that it spooked the bear, but it\u2019s more fun to say the bear just really, really, hated that song.\n\nVorozhbitsyn suffers from severe bruises on his chest and face and cuts on his neck. Other fishermen found him after he was attacked, and used his phone to call for help.\n\nVorozhbitsyn says he knows the ringtone \u201cisn\u2019t to everyone\u2019s taste,\u201d but it was his granddaughter that loaded \u201cBaby\u201d onto his phone \u201cfor a joke.\u201d\n\nI think, however, that\u2019s just code for \u201cI\u2019m honestly just a true Belieber.\u201d\n\nvia Daily Mail","A report emerged yesterday alleging the businessman has been found dead\n\nHugh Hefner is very much still alive, despite a hoax concerning his death.\n\nThe Playboy founder, 88, was pictured on a family film night yesterday evening. His wife Crystal Hefner shared the image, along with a quote about the importance of truth - a version of a Mark Twain quote.\n\nMovie night with the family pic.twitter.com/65QaTvJDNL\n\nA lie can run around the world before the truth has got it's boots on. #QuoteOfTheDay\n\nA fake version of NBC called NBCToday.co published a story yesterday which stated that Hefner\u2019s body had been found in the Playboy Mansion. It cited his cause of death of death as natural causes. The story was shared by 273,000 and liked by 77,000.\n\nMeanwhile, the businessman was busy watching American Sniper with his family merrily enjoying the festive period.\n\nTonight's Mansion movie is \"American Sniper.\"\n\nSo fear not world, Hefner\u2019s dinosaur-like vision of women as dehumanised sex objects will reign on.","South Korea\u2019s LG Display Co Ltd and the display-making subsidiary of Samsung Electronics Co Ltd will supply screens for Apple Watch, The Electronic Times reported on Monday.\n\nThe report, which cited unidentified industry sources, said LG Display will be the sole supplier of organic light-emitting diode (OLED) screens for the Apple Watch that go on sale in April.\n\nSamsung Display will also become a supplier for the next version of the smartwatch that is expected to go on sale either sometime in the second half of this year or early 2016, the South Korean newspaper said.\n\nLG Display and Samsung Display declined to comment on the report. Apple could not be immediately reached for comment.\n\nApple has scheduled a special event on March 9, where it is expected to showcase Apple Watch. The Apple Watch, which will let consumers check their email, pay for goods at retail stores and monitor personal health information, represents Apple\u2019s first major new product introduction since the 2010 launch of the iPad.","The nation awoke this morning (Monday) to headlines of children imitating dogs in fights at a local school and, unfortunately, the story seems to be true.While the Addie cannot name the school or those involved as they are all minors, the paper can confirm that, according to Wendy Wilson of the NSPCA, the organisation was called in, in June to handle this situation.When they arrived at the school to investigate, Wendy says she witnessed the children fighting so there can be no doubt that the fights were taking place.While the NSPCA is unsure how long the fighting had been taking place before they were alerted to this cruel \u201cgame\u201d Wendy has confirmed that the NSPCA was contacted by the Springs SPCA last June to make her aware of children at a Springs school imitating dog fights.However, when contacted for comment, Celeste Kleyn, manager from the Springs Springs SPCA, says they are not aware of the incidents.\u201cOur investigations revealed that the children were  engaging in both real dog fighting activities outside of school hours as well as role play whilst at school,\u201d says Wendy.\u201cAnimals fighting always results in animals being harmed and suffering no matter the level of sophistication it is taking place at.\u201cThe issue was brought to our attention by a very observant and proactive principal as there are animal victims involved as well,\u201d Wendy commented adding, \u201c\u201dThe SPCAs mandate is to ensure the welfare of animals as well as their protection.\u201cWere there is animal abuse of this nature you will find co-current abuses of vulnerable humans.\u201dAll the children involved in this situation are of primary school age, and investigations indicated that all these children were first exposed to the activity of dog fighting by either older children or adults in the community during their primary school years.According to Wendy, this is the first time she or her colleagues have come across this type of \u201cdog fighting\u201d with humans acting as the dogs.The NSPCA brought the situation to the attention of the different SAPS Units and Social Services and workshops were conducted with invitations extended to local SAPS, Social Services, Child Protection, Department of Justice, Community leaders, School Principals and local SPCAs.These workshops addressed aspects such as recognising animal cruelty and the link that it has with violence towards humans, dog fighting and other organised animal crime, animal cruelty and children, societies role and responsibility with regards to animal protection in South Africa.Wendy says that the principle ensured the NSPCA that the fighting role play had been stopped at the school but, she says, the children could still be engaging in the activity outside of school hours.When asked about the adults involved, Wendy said that the adults organising the fights are all members of the immediate community and are known dog fighters in the community.She says the children are forced to watch dogs fighting over weekends and then, once at school, are forced to re-enact the fights.The children are also encouraged to bet on the outcome of these fights involving children going down on all fours, growling and snapping at one another, and in some instances injuring one another.Further, it is believed that the prize, for the winning child fighter, is a younger child with whom they are encouraged to \u201cmate\u201d.The truth of this is, however, unclear as Webdy comments: \u201cI saw the act of canine copulation enacted but I do not know how far this is taken when the children are alone.\u201cAs I understand it from the children, different children are used as the female dogs but most often it tends to be the younger ones who are forced into this role.\u201dCaptain Johannes Ramphora, spokesperson for the Springs police told the Addie that he unaware of this situation and whether or not the police are involved in an investigation into the matter.","A 9-year-old girl has stunned her teacher by penning him a touching note after he came out to his class as gay.\n\nThe teacher told the class of primary school children about his sexuality after the majority of his students admitted to having heard the word \u2018gay\u2019 used in a derogatory way and believing that gay men and lesbians were bad or in some way wrong, during a class on bullying and homophobia.\n\nHe explained to Pink News: \u2018After speaking to my Head, who was very supportive, we agreed I could tell the class that I\u2019m gay so they at least knew one gay person and hopefully explain that when people use that word they\u2019re talking about me.\u2019\n\nAnd although the news was well received by the class, he was taken aback when the unnamed student slipped him this heartfelt note a few days later.\n\nThe note opens with the line, \u2018Even though you\u2019re gay, I will always treat you the same way as I do now\u2019, and concludes, \u2018You don\u2019t have to feel scared because I know that everone in the class feels the same way as I do\u2019\n\nThe teacher told Pink News: \u2018Reading it brought tears to my eyes and it took me a little while to compose myself. When I thanked her she just shrugged and repeated something one of the boys in the class had said during the lesson, \u2018It\u2019s just your life\u2019. Then she went back to her maths.\u2019\n\nWhat an inspirational little girl.\n\nMORE: 9-year-old boys explain what they don\u2019t like about being a boy","A woman has been arrested after she reportedly chopped off her cheating husband's penis twice.\n\nAccording to The Mirror, the woman flew into a rage once she discovered her 32-year-old husband, father of five children, had been having an affair.\n\nFan Lung reportedly used his wife's phone to send photos to his mistress, 21-year-old Zhang Hung, in the city of Shangqiu.\n\nBut his wife Feng, 30, found the image and
