do it.\u201d\n\nOver to you, dear readers.","The despot is putting on the pounds with the Swiss cheese, according to reports, possible because being fat is considered good in North Korea.\n\nIs a dangerous cheese addiction making Kim Jong-un seriously ill?\n\nNorth Korea's demented despot dictator is reportedly ballooning in weight after getting hooked on Emmental, a cheese produced in Switzerland.\n\nThe 31-year-old is said to be importing huge quantities of the savory Swiss treat \u2014 which he first discovered while studying in the European country as a child.\n\nRumors surrounding his dairy dependence surfaced after he appeared on TV with a swollen face.\n\nHe also had a limp during the Pyongyang ceremony marking the 20th anniversary of the death of the nation\u2019s founder Kim Il-sung.\n\nDissidents who have fled the Hermit Kingdom, where millions of citizens are reportedly starving to death, said his increasing weight was affecting his health.\n\nAnd they claimed he was bulking himself up in a bid to look like his grandfather.\n\n\"North Koreans think being fat is good, unlike South Koreans who want to be skinny,\" defector Cho Myung-Chul, of the Korea Institute for International Economic Policy, told the Mirror.\n\n\"There is a high chance Jong-un intentionally gained weight to look like Il-sung,\" he added.","Raven-Symon\u00e9 took to Instagram to deny rumors that Bill Cosby molested her while she was on The Cosby Show.\n\nThe rumor has been gaining steam for a few days now ever since a site called Hip Hop Hangover published a story claiming the actress was drugged and raped by Cosby and had filed charges against him. That site is (according to their own disclaimer) a \"gossip parody and satirical publication and for entertainment purposes only.\" I have no idea who in the hell would consider a story about a young girl being drugged and raped \"entertainment\" but there you have the world of the Internet, folks. Snopes debunked this rumor awhile ago, but just in case people still need more proof, Raven-Symon\u00e9 posted her own response to this on her Instagram page today:\n\nI was NOT taking advantage of by Mr. Cosby when I was on the Cosby Show! I was practically a baby on that show and this is truly a disgusting rumor that I want no part of! Everyone on that show treated me with nothing but kindness. Now keep me out of this!\nI'm sorry that she even has to do this. Sites like this are not \"parody\" or \"satire\" sites, OK? They exist strictly to farm clicks by posting fake stories and deliberately manipulate people. (They should never been lumped in the same category as places like The Onion.) They know damn well that they what they're doing, and slapping a \"satire\" label on it shouldn't excuse their vulgarity and cheap ploy for attention.\n\n[Instagram]\n\nTI did not take kindly to an overly sexualized comment about his daughter. [Bossip]\nWill you please, please look into your kindly hearts and give generously so the child of a reality star can fund her band? Please. You may be her only chance to capitalize on her mother's fleeting D-list fame. [Radar]\nFor all the shit we give Facebook, they finally did something right. The company deleted the account of Mama June's child molester ex-boyfriend. Yay for small victories. [Daily Mail]\nYes, Patti Smith will do whatever the fuck she wants. [Page Six]\nHave you seen my TayTay's old commercial yet? Paco's Smoothies is TayTay approved, y'all! [Gossip Cop]\nHere's all the details about the ring Benedict Cumberbatch gave the woman who stole my fake boyfriend who doesn't even know I exist yet still I can't help posting 12,000 pictures of him a day captioned with things like \"OMG HE'S WEARING A WHITE SHIRT I DIE,' Sophie Hunter. [Popsugar]\nAwesome news of the day: Hugh Laurie will appear on Veep. Sorry I can't tell you anymore details about the role because they're keeping everything under wraps for now. My guess is a possible love interest for Julia Louis-Dreyfus or a smug, smart ass Secret Service agent who gives zero fucks. (I should write everything in Hollywood, yeah?) [E Online]\nTyga supposedly cancelled a club appearance because they wouldn't let his rumored lady love Kylie Jenner in. She should have done what I do when the manager at Taco Bell locks the doors and tells me \"nobody wants to see you do the Macarena on our counter!\"\u2014stand firm and wait until your lawyer shows up and begs you to \"at least put some pants on.\" [Huff Po]\nLady Gaga loves her fans so freaking much she got this tattoo in their honor. I love you guys, too! That's why I'm put on a rub-on tattoo I found in a box of Cracker Jacks JUST FOR YOU GUYS. It's was a little guy smiling and winking but it got all smudged when I tried to apply it. Please don't think this means I love you less than Lady Gaga loves her monsters or whatever. [MTV]\nHere is a video of TayTay's cat Meredith Grey Swift playing fetch:","After news broke yesterday that Jasmine Tridevil, 21, of Tampa had allegedly paid $20,000 to have a third boob implanted on her chest to make herself \"unattractive to men,\" we've heard whispers in the wind (and read stories) that this Third Boob is a stunt, a hoax. It very well might be. http://gawker.com/woman-gets-thi...\n\nProfessional debunkers Snopes has classified Tridevil's third boob story as \"FALSE,\" largely because almost all of the alleged evidence (photo, video) is coming directly from Tridevil herself: No family members or friends have confirmed the surgery first-hand. And Tridevil claims the doctor who performed the surgery forced her to sign a non-disclosure agreement, conveniently making his or her testimony unattainable. They point out that in this YouTube video posted to her page, Tridevil's alleged third boob is a different skin tone then the rest of her body.\n\nTrivdevil granted an exclusive interview with WTSP last night, where she briefly flashed all three of her breasts. When the reporter asked for another, longer look, Tridevil declined, telling the reporter, \"I'm not ready to do that right now because it's in episode six of my show.\"\n\nYes, Tridevil purports to be self-producing a reality series she hopes will be picked up by a television network. Fitting, because according to the snoops at Snopes, this apparently isn't the first time Tridevil has tried to turn herself into a star. Well, a woman claiming to be Jasmine Tridevil, at least: jasminetridevil.com, which has since expired, was registered to a Alisha Hessler, one who bears a striking resemblance to a Tampa massage therapist that has had brushes with viral fame before.\n\nLast year, Hessler allegedly made the man who beat her wear a dunce cap and hold a sign reading \"I BEAT WOMEN, HONK IF I'M A SCUMBAG\" in a busy intersection. Police made multiple attempts to follow up with Hessler about the incident, but she apparently refused all the calls.\n\nAnd in March of 2013, Snopes reports, Hessler was booked in Tampa on a fraudulent use of personal information charge.\n\nDoctors have confirmed that no surgeon in their right mind would allow this surgery to ever happen, namely because Tridevil/Hessler's case raises mental health red flags. Nilesh Sojitra of the British Association of Aesthetic Plastic Surgeons told BuzzFeed:\n\nThis is a clear case of a patient who should not have had surgery performed on her. Someone making this kind of request may have body dysmorphia disorder, or not have thought through the long-term consequences of such a surgery \u2013 she will now be scarred for life \u2013 and may have benefited from psychological evaluation rather than surgery. Additionally, the actions of the surgeon are unethical and they have acted in a way where no reasonable plastic surgeon would.\n\nAnd Dr. Dan Greenwald of Bayshore Plastic Surgery told WTSP, \"I think its very extreme, and that leads me to wonder why she needs this attention. Is there some instability? Is there something psychologically lacking or out of balance for this person.\"\n\nSo it would appear unlikely that the Third Boob is real. That is the \"truth.\" But the truth is, we all have a third boob\u2014our hearts. It beats when you believe in yourself. It beats when you chase your dreams. So while this Third Boob might just be a Halloween costume prosthetic used to hop on the easily started viral joy ride, the Third Boob in all of us beats on.\n\n[Image via WTSP]","British jihadist al-Britani was reportedly killed in a US air strike on Syria.","IS it Crabzilla or Claws? This aerial image of a giant crab lurking at a British resort has become an internet sensation.\n\nPeople have been flocking to a website to judge for themselves whether this picture shows a huge crustacean in shallow water at a harbour mouth in Kent or is just an elaborate hoax.\n\nQuinton Winter, who collates strange and spooky sightings for his Weird Whitstable website, at first thought the image sent to him by a follower showed an unusual sand formation in the shape of a crab but is now convinced it\u2019s a true monster of the deep.\n\n**CLICK HERE TO SEE MORE CREATURES IN DIGUISE**\n\nHe believes he saw the giant lurking close to the shore when he took his son crabbing last summer in the harbour at Whitstable, which is famed for its oysters.\n\nHe said: \u201cAt first all I could see was some faint movement, then as it rose from the water I thought, \u2018that\u2019s a funny looking bit of driftwood\u2019.\n\n\u201cIt had glazed blank eyes on stalks, swivelling wildly and it clearly was a massive crab with crushing claws.\n\n\u201cBefore this incident I thought the aerial photo showed an odd-shaped sand bank. Now I know better.\u201d\n\nThe picture appears to show an edible crab, scientific name cancer pagurus, a species commonly found in British water but which normally only grows to 10 inches, weighing six pounds.\n\nThe biggest known crab species is the Japanese spider crab, which can measure more than 12ft.","(CNN) \u2014Three Afghan soldiers in Massachusetts for training who went missing were found trying to cross the border into Canada, several media outlets reported Monday.\nThe soldiers told customs agents they were refugees and were trying to cross the Niagara Falls Rainbow Bridge, WCVB reported.\n\nThe troops were reported missing after a trip to a shopping mall late Saturday, authorities said. It was the second time in a week that Afghan security trainees in the United States have disappeared.\n\nEarlier this month, two Afghan police officers training with the DEA wandered off during a sightseeing trip to Georgetown, CNN affiliate WJLA reported.\n\nThey decided they wanted to stay in the United States, but authorities found them and sent them home.\n\nThe three men who went missing in Massachusetts were identified as Afghanistan National Army Soldiers Maj. Jan Mohammad Arash, Cpt. Mohammad Nasir Askarzada, and Cpt. Noorullah Aminyar.\n\nThey arrived in the United States on Sept.11 for Exercise Regional Cooperation, an annual event, the guard said, and were quartered at Joint Base Cape Cod.\n\nTroops from six nations are participating in the exercise, which runs through Wednesday and will go on as scheduled, the guard said.\n\nRoughly a dozen Afghan soldiers are still participating.","Updated 5:09 a.m. Wednesday:\n\nU.S. officials say the video showing the beheading of a second U.S. journalist by militants of the Islamic State is authentic. \"The U.S. Intelligence Community has analyzed the recently released video showing U.S. citizen Steven Sotloff and has reached the judgment that it is authentic,\" National Security Council spokeswoman Caitlin Hayden said in a statement Wednesday.\n\nOriginal Post:\n\nAn Islamic radical group released a video on Tuesday that purportedly shows the beheading of American journalist Steven Sotloff.\n\nThe Islamic State, also known as ISIS or ISIL, had threatened Sotloff's life when it released a video showing the beheading of American journalist James Foley two weeks ago.\n\nAt the time, the militants said Sotloff's life depended on the actions of the U.S. government, which has been targeting the group with airstrikes to stop its offensive in Iraq.\n\nSITE Intel Group, which monitors jihadist groups, posted a version of the video showing a man who looks like Sotloff kneeling next to a masked fighter holding a knife.\n\nIn his regular briefing, White House press secretary Josh Earnest said he was \"not in a position to confirm the authenticity of the video or the reports.\"\n\n\"Our thoughts and prayers are with Mr. Sotloff and Mr. Sotloff's family and those who worked with him,\" Earnest said. \"The United States, as you know, has dedicated significant time and resources to try and rescue Mr. Sotloff.\"\n\nState Department spokeswoman Jen Psaki said the U.S. would try to authenticate the video quickly.\n\n\"If the video is genuine, we are sickened by this brutal act,\" she said.\n\nJust last week, Sotloff's mother released an emotional video in which she pleaded with the Islamic State to spare her son's life.\n\nShirley Sotloff asked Islamic State leader Abu Bakr al-Baghdadi to grant her son amnesty, \"to use your authority to spare his life and to follow the example set by the Prophet Muhammad who protected people of the Book.\"\n\nAccording to The Washington Post, Sotloff, 31, was a freelance journalist covering the civil war in Syria when he was captured in 2013. On his Twitter account, Sotloff described himself as a \"stand-up philosopher from Miami,\" whose work has been published in Time and Foreign Policy.\n\nSotloff's mother said he was \"an honorable man\" who \"has always tried to help the weak.\"\n\nThe New York Times reports that in the video released today, Sotloff says he is \"paying the price\" for the Obama administration's airstrikes in Iraq.\n\nA masked fighter, the Times reports, appears beside Sotloff saying, \"I'm back, Obama, and I'm back because of your arrogant foreign policy towards the Islamic State.\"\n\nSITE Intel Group reports that the masked fighter also threatens to execute an additional hostage.","A Florida woman \u2014 because where else? \u2014 claims to have gotten a third breast surgically implanted dead-centre on her chest.\n\nJasmine Tridevil (not her birth name) says she spoke with over 50 cosmetic surgeons before she found one willing to break the ethical boundaries of his profession for $20,000.\n\n\u201cThey put a mini-implant to make it look like a nipple poking out,\u201d she told The News Junkie, an Orlando radio show. \u201cAnd for a while it didn\u2019t have an areola but I got a tattoo.\u201d\nThe motivation for the third breast was not to pay homage to Total Recall, apparently, but because Tridevil wants to become \u201cunattractive\u201d since she is not interested in dating anymore. This is an explanation that must have made more sense on paper.\n\nShe says she has also hired a camera crew to follow her around in the hopes that MTV will give her a reality TV show.\n\n\u201cI saved up for two years and I didn\u2019t spend any of that money,\u201d she said. \u201cI\u2019m dumping every penny I have into this so if it doesn\u2019t work, I\u2019m through.\u201d\n\nShe also said relations with her parents were somewhat strained after she revealed her surprise surgery to them.\n\nThere is no way to confirm if Tridevil\u2019s breast implant is real but she has been gaining thousands of Facebook and Twitter fans since the story broke Monday morning. So: mission accomplished, either way.","A massage therapist from Tampa, Fla. has spent $20,000 to get a third breast implanted dead center between the right one and the left one as a way to become unattractive to men. She claims that she isn't interested in dating anymore.\n\nJasmine Tridevil contacted over 50 doctors before she found a surgeon who was willing to to perform the surgery to add a third breast. In an interview with local radio station Real Radio 104.1, Tridevil explained that \"My mom ran out the door. She won't talk to me. She won't let my sister talk to me. My dad . . . he really isn't happy. He is kind of ashamed of me but he accepted it,\" she said.\n\nThe doctor who performed the surgery couldn't add an areola so Tridevil had one tattooed on instead. As the woman told 104.1, her biggest dream is to have an MTV reality show.\n\n[Image via Twitter]","Charles Manson's 27-year-old fiancee reportedly wants to marry him so she can put his corpse on display in a glass crypt.\n\nJournalist Daniel Simone told the New York Post that Afton Elaine Burton, aka Star, and a friend think the crypt would be a money-making draw.\n\nBut Simone says Manson doesn't want to be put on display for all eternity.\n\n\"He feels he will never die,\" Simone told the Post. \"Therefore, he feels it's a stupid idea to begin with.\"\n\nThe couple's marriage licence expired Feb. 5, but on her website Burton says it will be renewed.\n\nSimone says the marriage idea stemmed from Burton's crypt plan and she initially just wanted Manson to sign over his body to her. If they married, California law states Burton would get possession of the corpse.\n\nSimone told the Post Manson has no interest in a marriage and strung Burton along to continue receiving toiletries and other items.\n\nThe Post couldn't reach Burton for comment.\n\nSimone is working on a book titled The Retrial of Charles Manson.","The National Security Council says it is \"appalled\" by the apparent beheading of journalist Steven Sotloff by the Islamic State of Iraq and the Levant.\n\n\"We have seen a video that purports to be the murder of U.S. citizen Steven Sotloff by the Islamic State of Iraq and the Levant,\" NSC spokesperson Bernadette Meehan said in a statement. \"The intelligence community is working as quickly as possible to determine its authenticity. If genuine, we are appalled by the brutal murder of an innocent American journalist and we express our deepest condolences to his family and friends. We will provide more information when it is available.\u201d\n\nThe NSC's statement came within an hour after ISIL reportedly released a video showing the murder of Sotloff, a 31-year-old freelance journalist who had written for Time, Foreign Policy and National Interest. According to the monitoring service SITE Intelligence Group, Sotloff was beheaded in the same manner as James Foley, the photojournalist who was killed last month. The executioner is reportedly the same man who killed Foley and threatened to kill Sotloff in the video released on Aug. 19.\n\nWhite House Press Secretary Josh Earnest said Tuesday that the White House could not immediately confirm the validity of the video but that \"our thoughts and prayers\" are with the Sotloff family.","Three senior Afghan military officers who failed to return to a U.S. training base in Cape Cod have been taken into custody while trying to cross into Canada, according to news reports.\n\nWCVB-TV Boston reports that an unidentified \"high-level law-enforcement source\" told reporter Karen Anderson, that the men were detainedat the Rainbow Bridge Canadian/U.S. border crossing hnear NiagaraFAlls on Monday.\n\nThe TV station quotes an unidentified \"high-level law-enforcement source\" for tis reports. The details could not immediately be confirmed.\n\nNBC News, quoting \"top Massachusetts law enforcement officials, also reports the three were detained at the bridge,\n\nThe three soldiers from the Afghan National Army arrived in the U.S. on Sept. 11 to take part in a two-week training exercise at Camp Edwards, a National Guard training facility located at Joint Base Cape Cod.\n\nThey were last spotted at the Cape Cod Mall in Hyannis, about 20 miles from the base.\n\nMassachusetts Gov. Deval Patrick said Monday that three officers did not appear to pose a threat to the public and may be trying to defect.\n\nThe Cape Cod Times, quoting an unidentified spokesman for the U.S. Central Command that is sponsoring the training exercises, reported Monday that the men were on an off-base chaperoned excursion \"to introduce them to cultural aspects of American life\" when they failed to return to base Saturday night.\n\nSpeaking to reporters, Patrick said the U.S. military does not believe the three Afghans pose a danger to the public. He said the military is investigating a number of possibilities, including that they \"might be trying to defect.\"\n\nThe officers, who were identified as Maj. Jan Mohammad Arash, Capt. Mohammad Nasir Askarzada and Capt. Noorullah Aminy, are among 200 soldiers from Afghanistan, Tajikistan, Pakistan, Kazakhstan and Mongolia taking part in the tactical exercises at Camp Edwards.\n\nThe Cape Cod Times quotes military officials as saying base and exercise officials are working with local and state authorities to locate the men.\n\nThe U.S. Central Command spokesman tells the newspaper that the three \u2014 like all participants in the field exercises \u2014 do not have access to weapons.\n\nMassachusetts National Guard spokesman Lt. Col. James Sahady tells Boston.com that not all 200 foreign participants are locked down on the base. The officers, who are cleared by the State Department to participate in the program, are permitted to go to dinner or other activities off-base without restrictions.\n\nThe camp is a 15,000-acre area inside Joint Base Cape Cod that includes a replica of a forward operating base used by soldiers in places such as Afghanistan, according to the JBCC website.\n\nSahady said 15 officers and senior enlisted personnel from Afghanistan were taking part in the annual training program, which has been held since 2004. The two-week exercise is scheduled to end Wednesday.\n\nContributing: Associated Press","The woman who reported adding a third breast was lying and the story is a hoax.","Bart didn\u2019t have a cat in hell\u2019s chance of coming back from the grave \u2014 but after being buried for five days, he clawed his way back.\n\nThe miracle feline\u2019s misfortune started when he was struck by a car and his grief-stricken owner laid him to rest.\n\n\u201cThe cat appeared to be lifeless and the owner buried him. Five days later, the cat showed up in a neighbor\u2019s yard \u2014 alive!\u201d the Humane Society of Tampa Bay in Florida told ABC7.com.\n\nThe badly hurt, weak and dehydrated kitty dug himself out of the grave and crept back slowly.\n\nBart needed treatment for facial wounds, a broken jaw and a ruined eye \u2014 but his owner couldn\u2019t afford a vet, so he took his pal to the Humane Society.\n\nThere is no purrfect ending yet, however, because Bart \u2014 who can\u2019t eat due to pain \u2014 still has a lot of recovering to do.\n\nHe was scheduled to undergo surgery Tuesday to wire his jaw, fix his palette, place a feeding tube and remove his destroyed eye.\n\nDespite the difficult days ahead, the Humane Society expects that Bart will be back home soon \u2014 enjoying another of his remaining eight lives.","(Reuters) - South Korea's LG Display Co Ltd and the display-making subsidiary of Samsung Electronics Co Ltd will supply screens for Apple Inc's smartwatches, The Electronic Times reported on Monday.\n\nThe report, which cited unidentified industry sources, said LG Display will be the sole supplier of organic light-emitting diode (OLED) screens for the Apple watches that go on sale in April.\n\nSamsung Display will also become a supplier for the next version of the smartwatch that is expected to go on sale either sometime in the second half of this year or early 2016, the South Korean newspaper said.\n\nLG Display and Samsung Display declined to comment on the report. Apple could not be immediately reached for comment.\n\nApple has scheduled a special event on March 9, where it is expected to showcase Apple Watch. The watch, which will let consumers check their email, pay for goods at retail stores and monitor personal health information, represents Apple's first major new product introduction since the 2010 launch of the iPad.\n\n(Reporting by Se Young Lee; Editing by Edwina Gibbs)","The three Afghanistan National Army officers who disappeared this weekend during a training exercise on Cape Cod have been found trying to cross the border into Canada near Niagara Falls, sources said Monday.\n\nA top Massachusetts law enforcement officials tells NBC News that the three were caught at the famed Rainbow Bridge.\n\nThe three arrived 11 days ago with 200 soldiers and civilians from several countries for training at Camp Edwards on Joint Base Cape Cod. They were last seen Saturday at a shopping mall in Hyannis during a day off. Massachusetts State Police, with the help of the FBI and the Guard, had been trying to find them.\n\nCol. Timothy Alben, superintendent of the Massachusetts State Police, had told NBC News earlier, \"There's no reason to think they have nefarious intent, and no information to suggest that public safety is in question. But there's a pause for concern, because we want to make sure this wasn't planned, and we want to see if anyone has helped them.\" He said because the men have visas that remain valid for the next several days, they're in the country legally.\n\nSeveral officials say the widely held view is that they were trying to find some way to stay in the country. Gov. Deval Patrick today said publicly what many state and local officials say privately \u2014 that they're not considered a danger. Their disappearance follows an apparently similar event last week when two policemen from Afghanistan went missing during a DEA training program in the Washington area. They were found in New York. Earlier this month, a senior Afghan military officer slated to carry the flag for his country at a NATO summit in Wales applied for asylum in the United Kingdom upon his arrival.","A man fishing in northern Russia was attacked by a bear. But the bear fled when the men's cellphone rang. The ringtone was Bieber's song \"Baby.\"","A fourth grader named Aiden Steward was suspended Friday, after school officials determined he had threatened to use his magic ring to make another boy disappear.\n\nHere are the particulars, from The Odessa American:\n\nHis father, Jason Steward, said the family had been to see \"The Hobbit: The Battle of the Five Armies\" last weekend. His son brought a ring to his class at Kermit Elementary School and told another boy his magic ring could make the boy disappear.\n\nSteward said the principal said threats to another child's safety would not be tolerated \u2013 whether magical or not. Principal Roxanne Greer declined to comment on the matter.\n\n\"All student stuff is confidential,\" Greer said. She referred a call from the Odessa American to Kermit ISD Superintendent Bill Boyd, who did not return a phone call.\nThe New York Daily News followed up with the Stewards.\n\n\"I assure you my son lacks the magical powers necessary to threaten his friend's existence,\" the boy's father told NYDN. \"If he did, I'm sure he'd bring him right back.\"","James Foley was courageous, and his murder by an apparently English-accented zealot of the Syria-based Islamic State was so horrific that no simple narrative can do it justice. Unless, that is, you're a conservative political opportunist of a special sort, eager to pin the crime on liberal policies.\n\nThe right wing, drunk on a fermenting rotgut of hyperpatriotism and anti-left paranoia, just knows that Foley's murderers were enabled by bleeding hearts and due process. They think they've found proof that Foley's executioner was a prisoner freed from the U.S. detention facility at Guantanamo Bay. Maybe it was even Barack Hussein Obama himself who gave the order to free this killer!\n\nUnnamed aggregators at Twitchy, the dittoheads who stare at tweets, were the first to round up grumblings\u2014or perhaps hopes\u2014among right-wingers early Wednesday that Foley's murderer was freed from the detainee pool. These tinfoil hatters took their inspiration from two anonymously sourced paragraphs buried in an early Washington Post report on Foley's murder from Tuesday:\n\nTranslation: Flummoxed U.K. intel officials were checking the murder against the usual suspects, hoping to stumble onto a clue in the tiny pool of data they already had before reluctantly wading into the murkier waters of global jihadism. That's standard sleuthing.\n\nAnd it's sadly unsurprising that the Islamic State's propagandists dressed Foley up in an oversized t-shirt mimicking the infamous orange jumpsuits put on problem detainees at Gitmo; Al Qaeda in Iraq had similarly garbed several of its condemned captives in outfits imitating the jumpsuits\u2014enduring symbols of the mistreatments, real and supposed, of Gitmo inmates.\n\nBut to Islamophobic, Gitmo-loving conservatives, these paragraphs could mean so much more:\n\nPresumably, Tsotsoros meant the Bush administration, since it's the one that released all of the 10 British citizens that have been repatriated from Guantanamo, all between 2004 and 2007. And York's choice of ellipses is deceptive, since it implies that the Post was referring to some of those ex-detainees as Syria-based jihadists, when it also was referencing a larger pool of some 800 to 1,500 other British citizens that have traveled to fight for ISIS. (None of the U.K.'s ex-Gitmo inmates is believed to have gone to Syria except Moazzam Begg, who has been in British custody since February on charges related to his travels.)\n\nBut never let facts get in the way of a good psychotic B.S. meme. By Wednesday morning, Hot Air's Ed Morrisey was just asking questions, and the game of right-wing telephone was on:\n\nBy Wednesday night, the Gitmo link had become \"likely\" on conservative Twitter:\n\nThe rumors, like hot sludge on a city street, had trickled down to the lowest internet gutter:\n\nAnd the rumors mutated into straight-up, demonstrably false partisan bullshit:\n\nAnd hey, where did the Islamofascists get that orange jumpsuit anyway? Isn't that federal government property? You can't just buy that stuff, right?\n\nLet me reiterate: Whatever hype you may hear, no U.K. Guantanamo detainee released by this administration is responsible for this reprehensible murder, because this administration hasn't released any U.K. detainees from Guantanamo.\n\nIs it remotely possible that one of the 10 Gitmo detainees with British citizenship released by the Bush administration has slipped off into Syria and become an executioner? I don't know the whereabouts of all of them, so I can't say no for sure. But it's astronomically less likely than the possibility that \"Jihadi John,\" as the Brits are calling Foley's presumed killer, is any one of several hundred other disaffected Syria-based zealots with U.K. passports\u2014like, say, this doctor's brother, or any of these idiots, all of them younger than the Gitmo releasees.\n\nAbout the only thing that's certain is that conservatives\u2014who cleave to simplistic, manichaean narratives like ornery toddlers to security blankets\u2014must have a villain, even if they have to create it.\n\n[Photo credit: Twitter]","Justin Bieber at amfAR's 21st Cinema Against AIDS Gala. Photo: Getty\n\nJustin Bieber\u2019s song has saved a Russian man from being mauled by a bear.\n\nFishing in the Yakutia Republic, Russia, Igor Vorozhbitsyn is lucky to be alive after his Justin Bieber ringtone, Baby, scared off a bear that was attacking him.\n\n\"I couldn't believe my luck when the phone went off and he fled,\u201d Vorozhbitsyn told the Croatian Times.\n\nVorozhbitsyn, 42, was walking to his angling spot when a bear ambushed him from behind.\n\n\"I had parked my car and was walking towards the spot I'd marked out when there was a tremendous impact on my back and the bear was on top of me,\" he said.\n\nBut as the bear clawed Vorozhbitsyn\u2019s face and back his mobile phone rang, the ringtone selected was Justin Bieber\u2019s hit song Baby. Rightly startled, the bear retreated back into the forest.\n\nVorozhbitsyn was able to call for help on his phone and was rescued by fishermen.\n\nVorozhbitsyn said he has his granddaughter to thank for his ringtone selection.\n\n\u201cI know that sort of ringtone isn't to everyone's taste but my granddaughter loaded it onto my phone for a joke,\" he said.\n\nWildlife experts believe the ringtone must have startled the bear enough to halt its attack, reports the Croatian Times.\n\n\"Sometimes a sharp shock can stop an angry bear in its tracks and that ringtone would be a very unexpected sound for a bear,\" an expert said.\n\nVorozhbitsyn suffered cuts and bruises to his face and chest and is now recovering.","Details surrounding the death of comedian Joan Rivers keep getting more and more suspect.\n\nFirst there was the report that her personal doctor, an ear, nose, and throat specialist, performed a biopsy on her vocal cords, a procedure experts say should have been performed at a hospital, not an outpatient surgery center such as Yorkville Endoscopy. Rivers reportedly did not consent to the biopsy.\n\nThen it was revealed the clinic doctor who performed Rivers\u2019s endoscopy, gastroenterologist Lawrence Cohen, no longer works for Yorkville. There have been conflicting reports about whether he resigned or was fired. A spokesman for the clinic told The Wrap: \u201cDr. Cohen is not currently performing procedures at Yorkville Endoscopy, nor is he currently serving as medical director.\u201d\n\nAnd now, an unnamed source claims Rivers\u2019s personal doctor took a selfie while she was under general anesthesia, according to a report by CNN. Rivers\u2019s doctor remains unnamed, and the alleged selfie has not yet surfaced in news reports.\n\nRivers entered Yorkville Endoscopy in New York City on Aug. 28 for a procedure to determine why she was hoarse and her throat was sore. She stopped breathing when her vocal cords began to swell during the biopsy and went into cardiac arrest. Rivers was put in a medically induced coma and died at Mount Sinai hospital on Sept. 4 at age 81. Initial autopsy results from the New York Medical Examiner\u2019s Office were deemed inconclusive.","Apple is planning to discontinue Beats Music, the streaming music service that it acquired as part of an acquisition of Beats Electronics back in May. According to TechCrunch, multiple sources that include \"several prominent employees at Apple and Beats\" have confirmed that Apple is shutting down the music service.Many engineers from Beats Music have already been moved off the product and onto other projects at Apple, including iTunes. It's not clear when exactly Jimmy Iovine and Dr Dre's music service will be shut down or what Apple will do with streaming, but every source with knowledge of the situation that we talked to agreed Apple plans to sunset the Beats Music brand.Apple first acquired Beats Music in May, and at the time, announced plans to leave the music service untouched. There were no plans to integrate Beats Music into iTunes, with the company suggesting that it would remain as a standalone service.\n\nApple shutting down Beats Music is unusual news given the efforts that the company has gone to in order to promote it in recent weeks, adding it to the list of \"Apps Made by Apple\" and recommending the app to new iOS users.","Production is \"gearing up\" for the upcoming launch of the Apple Watch, according to a fresh report from Digitimes.\n\nIndustry sources indicate that as many as 40 million units of Apple's custom chip have been ordered to prepare for initial shipments. These numbers suggest that the Cupertino tech giant is expecting high global demand for its innovative smartwatch.\n\n\nAlong with those high production stats, however, come potentially high prices for consumers. When the Apple Watch was first revealed in September, the base model was announced at a $350 for an aluminum band. This is well over $100 more than similar products from competitors like Sony and Motorola. The ever-looming Apple tax doesn't stop there either.\n\nApple Watch stainless steel bands could start as high as $500, says French Apple blog iGen.fr, while wealthy buyers hoping to purchase a solid gold band for their Apple smartwatch may have to shell out as much as $5,000. French pricing schemes may vary widely from what we see on day one in the United States, so the accuracy of these figures is still up for debate. Fans of Apple products are used to paying higher prices for premium goods, and that trend seems to be alive and well in the company's latest product.\n\nFor those wondering when the Apple Watch hits store shelves, a recent rumor report from Business Insider pegs a release as soon as Valentine's Day 2015. That date is supposedly an optimistic one, however, so officials at Apple are more inclined to stick to a tentative spring 2015 time frame.\n\nAs production enters its heaviest phases, Apple seems ready to tackle the watch industry in full force. What remains to be seen, is if the company's first massive chip order will be enough to satisfy consumer demand.\n\nIs the Apple Watch high on your wish list? Would you pay thousands of dollars for a top-tier band? Tell us your thoughts in the comments!","Playboy boss Hugh Hefner has denied reports that he is dead and said the rumours were 'greatly exaggerated'..\n\nThere were recent rumours on the Internet that the 85-year-old had passed away after suffering a heart attack.\n\nA story claimed Playboy magazine would be printed as usual after his death and a Playmate even spoke out about his life.\n\nLove: Hugh Hefner with his then fiancee Crystal Harris who he broke up with just days before his wedding. he has since found a new mate\n\nBut soon after the story started to be picked up by several different news outlets, the Playboy founder took to his Twitter page to confirm he is still alive.\n\nHe wrote: 'The rumours of my death are, as Mark Twain observed in a similar situation, greatly exaggerated. I'm very much alive &amp; kicking.'\n\nShera Bechard, 27, French-Canadian model and fledgling actress and now Hef's girlfriend\n\nAnd to prove how much alive he was, he added: 'I'm lying in bed next to Shera with a big smile on my face, reading tweets about my unexpected demise.'\n\nShera Bechard is his 24-year-old girlfriend.\n\nMany confused tweeters sent messages about his apparent demise with @WolfesMother writing: 'Weird rumour doing the rounds...Hugh Hefner has gone to the big mansion in the sky?! Prob just a rumour, cause he's immortal right?!'\n\nMoments after his 'death' was reported, the ageing lothario's name was a trending topic on Twitter.\n\nHefner has not been out of the papers of late, more recently for his very public break up with his former fianc\u00e9e Crystal Harris shortly before their wedding was due to take place.\n\nHarris cites infidelity on Hefner's part, Hefner said it was the other way around. He has since rebounded with Shera Bechard.\n\nThe eternal bachelor did not seem as if he were about to die from heart break however.\n\nHe has already replaced Crystal with more than one girlfriend and he has openly spoken of his excitement about watching an upcoming programme about his wedding-that-almost was.\n\nGirlfriends: Hef with Kendra Wilkinson, Bridget Marquardt and Holly Madison while promoting E!'s reality TV show Girls Next Door\n\nAfter he confirmed that he was still alive, he wrote: 'The guys and I watched an early edit of Hef's Runaway Bride tonight. The fans are going to love it.'\n\nHefner launched the Playboy empire in 1953 which he financed by selling his furniture and gathering about $8000 from 25 investors.\n\nHe has been married twice and has four children. At one point, he had seven girlfriends who all lived in the Playboy mansion with him, spawning the hit E! TV series The Girls Next Door, which starred playmates Holly Madison, Kendra Wilkinson-Baskett and Bridget Marquardt.\n\nMadison and Wilkinson-Baskett went on to star in Holly's World and Kendra, becoming minor stars of their own.\n\nKendra recently appeared on Dancing with the Stars.","Tampa, Florida -- She's an Internet sensation: Jasmine Tridevil, the 21-year-old Tampa woman who claims to have had a third breast implanted. Her video on YouTube has almost a million hits and her pictures on Facebook have gone global.\n\n10 News spoke with her in an exclusive interview.\n\n\"I figured people would be skeptical, but it's true. I recorded the surgery and it will be on my show,\" said Tridevil.\n\nShe agreed to the interview on the condition we only discuss her self-produced show she hopes will be picked up by a cable network, and when we asked to see her third breast, she obliged, but with only a quick flash. When asked her why we couldn't have a longer look Tridevil responded, \"I'm not ready to do that right now because it's in episode six of my show.\"\n\nSome of the comments from the public have been cruel. Tridevil says she predicted that, but she is willing to do whatever it takes to be famous. Dr. Dan Greenwald of Bayshore Plastic Surgery in Tampa says that raises a lot of red flags.\n\n\"I think its very extreme, and that leads me to wonder why she needs this attention. Is there some instability? Is there something psychologically lacking or out of balance for this person,\" said Greenwald.\n\nAnd Jasmine's reaction to that.\n\n\"I saw it coming.\"\n\nOther stories you may find interesting...","(CNN) -- The ISIS terror group has published a video titled \"A second message to America,\" showing the beheading of American journalist Steven Sotloff.\n\nThe video also threatens the life of British captive, David Haines.\n\nSotloff speaks to the camera before he is killed, saying he is \"paying the price\" for U.S. intervention.\n\nThe masked ISIS figure in the video speaks to U.S. President Barack Obama, telling him, \"Just as your missiles continue to strike our people, our knife will continue to strike the necks of your people.\"\n\nLast week, Sotloff's mother Shirley Sotloff released a video pleading with ISIS leader Abu Bakr al-Baghdadi not to kill her son.\n\n\"Steven is a journalist who traveled to the Middle East to cover the suffering of Muslims at the hands of tyrants. Steven is a loyal and generous son, brother and grandson,\" she said. \"He is an honorable man and has always tried to help the weak.\"\n\nSotloff appeared last month in an ISIS video showing the decapitation of another American journalist, James Foley. The militant in the video warned that Sotloff's fate depended on what President Barack Obama did next in Iraq.\n\nSteven Sotloff disappeared while reporting from Syria in August 2013, but his family kept the news secret, fearing harm to him if they went public.\n\nOut of public view, the family and a number of government agencies have been trying to gain Sotloff's release for the past year.\n\nSotloff, 31, grew up in South Florida with his mother, father and younger sister. He majored in journalism at the University of Central Florida. His personal Facebook page lists musicians like the Dave Matthews Band, Phish, Miles Davis and movies like \"Lawrence of Arabia\" and \"The Big Lebowski\" as favorites. On his Twitter page, he playfully identifies himself as a \"stand-up philosopher from Miami.\"\n\nIn 2004, Sotloff left UCF and moved back to the Miami area.\n\nHe graduated from another college, began taking Arabic classes and subsequently picked up freelance writing work for a number of publications, including Time, Foreign Policy, World Affairs and the Christian Science Monitor. His travels took him to Yemen, Saudi Arabia, Qatar and Turkey -- among other countries -- and eventually Syria.","Path CEO and founder Dave Morin. Is Apple is close to a deal to buy the social networking company Path?\n\nApple is close to a deal to buy Path, the social networking company that bills itself as ideal for close friends and family, according to the news site Pando Daily, which cited a single unnamed member of Apple's engineering team.\n\nThe acquisition report buttressed speculation inspired by the fact that Path co-founder and CEO Dave Morin was in the front row at Apple's big product unveiling event Tuesday and posted a photograph of himself with Dr. Dre,. The rap star is co-founder of Beats by Dre, the headphones maker and music streaming business that Apple bought for $3 billion in August.\n\nMorin declined to comment one way or another onstage at TechCrunch's Disrupt conference Wednesday.\n\nWell known Internet entrepreneur Jason Calcanis, however, commented on Morin's presence in a newsletter he dispatched Tuesday evening saying a deal is plainly on the table.\n\n\"Dave Morin was chilling in the first row of the event two seats from Johnny Ive and \u2014 I think \u2014 next to Dr. Dre. That means one thing and one thing only: Path and the team are going to Apple. You don\u2019t get that first row seat by accident,\" Calcanis wrote.\n\nSan Francisco-based Path was founded in 2010 and has raised about $67 million, including a $25 million round disclosed in January. Though featured repeatedly by Apple and lauded for its aesthetic sensibility, its app has struggled in the U.S. marketplace, and Morin acknowledged Tuesday that Path has \"been through a lot of ups and downs.\"\n\nHe emphasized, however, Path has found significant success in Southeast Asia, particularly in Indonesia. The Path app now has 5 million daily active users globally, and a separate messaging app the company released in June called Path Talk has more than a million daily active users, he said.\n\n\"We've got a vibrant and very happy community,\" Morin said.\n\nMorin also expressed optimism for a new service it is developing that will enable users to message agents who will contact businesses for information and then message users with answers.\n\nSuch positive developments follow a tough 2013. That year, Path had layoffs in October and the Federal Trade Commission in February fined the company $800,000 for illegally collecting information about children without their parents consent. Also as part of that trade commission deal, Path settled an FTC complaint that it had downloaded personal information without permission, including contacts, from users' mobile phones.\n\nThe company stopped the both practices that were part of the FTC inquiry and apologized.","UNITED NATIONS (CBS News/CBSDC/AP) \u2014 Iraq\u2019s ambassador to the United Nations asked the U.N. Security Council on Tuesday to look at allegations that the Islamic State of Iraq and Syria (ISIS) is using organ harvesting as a way to finance its operations.\nAmbassador Mohamed Alhakim told reporters that in the past few weeks, bodies with surgical incisions and missing kidneys or other body parts have been found in shallow mass graves.\n\u201cWe have bodies. Come and examine them,\u201d he said. \u201cIt is clear they are missing certain parts.\u201d\nHe also said a dozen doctors have been \u201cexecuted\u201d in Mosul for refusing to participate in organ harvesting.\nAlhakim briefed the council on the overall situation in Iraq and accused ISIS of \u201ccrimes of genocide\u201d in targeting certain ethnic groups.\nThe outgoing U.N. envoy to Iraq, Nikolay Mladenov, told the council that 790 people were killed in January alone by terrorism and armed conflict.\nMladenov noted the increasing number of reports and allegations that ISIS is using organ harvesting as a financing method, but he said only that \u201cit\u2019s very clear that the tactics ISIL is using expand by the day.\u201d He used an alternative acronym for the group.\nHe said Iraq\u2019s most pressing goal is to win back the vast territory that ISIS has seized in the past year. The Sunni militants seized a third of both Iraq and neighboring Syria and imposed strict Sharia law.\n\u201cEspecially worrying is the increasing number of reports of revenge attacks committed particularly against members of the Sunni community in areas liberated from ISIL control,\u201d Mladenov said.\nSheikh Ahmed Aburisha is a tribal leader from Anbar province in Iraq, 85 percent of which is under ISIS control. In late January, he visited Washington to urge the U.S. to give his tribes weapons and money so they can defeat ISIS in Anbar.\n\u201cVice President Biden and Gen. [John] Allen have a clear picture of what is happening in Iraq and Anbar and what type of support is needed for the fighters in Anbar,\u201d Aburisha told CBS News\u2019 Jennifer Janisch. \u201cWe have received promises and we hope that these promises will materialize in reality on the ground.\u201d\n(TM and \u00a9 Copyrigh","When faced with the choice of feasting on a fine meal of human while listening to Justin Bieber's music or fleeing to blessed \u2014 but hungry \u2014 quiet, one bear in Russia decided that silence is indeed golden.\n\nA report in the Daily Mail details Russian fisherman Igor Vorozhbitsyn's unfortunate encounter with the brown bear, who attacked him from behind as he was walking to his favorite fishing spot in the Yakutia Republic. But as the bear was beginning to inflict serious injury on Vorozhbitsyn, his cellphone rang, and the ringtone of Justin Bieber hit \"Baby\" startled the animal, causing it to beat a hasty retreat.\n\n\"I know that sort of ringtone isn't to everyone's taste but my granddaughter loaded it onto my phone for a joke,\" Vorozhbitsyn said. Nice work, kid \u2014 you just saved Grandpa's life with nothing more than a tween anthem.\n\n- - Mike Barry","Women with attractive eyes may be forced to cover them up under Saudi Arabia's  latest repressive measure, it was reported yesterday.\n\nThe ultra-conservative Islamic state has said it has the right to stop women revealing 'tempting' eyes in public.\n\nA spokesperson for Saudi Arabia's Committee for the Promotion of Virtue and the Prevention of Vice, Sheikh Motlab al Nabet, said a proposal to enshrine the measure in law has been tabled.\n\n'Tempting' eyes: Muslim women could be forced to cover up even their eyes if a 'right' of the Saudi state is enforced\n\nWomen in Saudi Arabia already have to wear a long black cloak, called an abaya, cover their hair and, in some regions, conceal their faces while in public.\n\nIf they do not, they face punishments including fines and public floggings.\n\nOne report on the Bikya Masr news website suggested the proposal was made after a member of the committee was attracted by a woman\u2019s eyes as he walked along a street, provoking a fight.\n\nThe woman was walking with her husband who ended up being stabbed twice in the hand after the altercation.\n\nThe virtue and vice committee has repeatedly been accused of human rights violations.\n\nFounded in 1940, its function is to ensure Islamic laws are not broken in public in Saudi Arabia.\n\nIn 2002, the committee refused to allow female students out of a burning school in the holy city of Mecca because they were not wearing correct head cover.\n\nThe decision is thought to have contributed to the high death toll of 15.\n\nThey are also banned from driving by religious edict and cannot travel without authorisation from their male guardians.\n\nIn September, a Saudi women sentenced to 10 lashes for defying the driving ban was only spared when King Abdullah stepped in to stop the public flogging.\n\nAlso in September, the king announced that women would be given the right to vote for the first time and run in the country's 2015 local elections.","Rivers, 81, had checked in for routine throat procedure in Manhattan\n\nSlipped into cardiac arrest around 9.40am on August 27\n\nCity official revealed how paramedics and other rescues came to her side\n\nMore than 10 people helped give her CPR, but couldn't revive the star\n\nRivers was put into a coma, and died on September 4\n\nThe doctor performing a biopsy on Joan Rivers\u2019 vocal cord as she went into cardiac arrest allegedly took a selfie photo with the comedian while she was under anesthetic in the procedure room.\n\nThe physician hasn't been publicly identified, but is described as Rivers' personal ear-nose-throat physician.\n\nA member of staff at Manhattan's Yorkville Endoscopy clinic told investigators about the doctor's questionable behavior, a source close to the death investigation told CNN.\n\nScroll down for video\n\nDeath: Joan Rivers, 81, suffered a heart attack during a routine throat procedure on August 28\n\nClinic: Rivers was at the Yorkville Endoscopy clinic, which made the initial 911 call after she went into cardiac arrest\n\n9:40 a.m, August 27: Yorkville Clinic called 911 with reports of a cardiac arrest.\n\n9:45 a.m: The New York Fire Department response team arrives to find CPR underway, and takes over.\n\n9:47 am: An ambulance from Mount Sinai Hospital, New York, arrives and joins in.\n\n9.48am: A second NYFD unit with Emergency Medical Technicians, along with a supervisor, arrive at the clinic.\n\n9:50 am: By this point the number of rescuers totals ten people.\n\nDetails of how emergency services responded to the star's unexpected cardiac arrest at a clinic in New York have emerged, allowing a timeline to be constructed of the cardiac arrest, which proved fatal.\n\nRivers, 81, had checked in for a routine throat procedure at the Yorkville Endoscopy clinic in Manhattan on August 28, when her condition took a shocking turn for the worse.\n\nShe had to be put of life support, and died on September 4, prompting an outpouring of grief from the world of showbusiness.\n\nNow, almost three weeks after the incident, a New York city official has revealed exactly how the different emergency services fought to save her, and that she was surrounded by rescuers within ten minutes.\n\nThe official told CNN that the response began with a 911 call from the clinic, which was given the highest priority.\n\nThe fire department were first to arrive at the clinic, five minutes after the call.\n\nMedical staff were already trying to give Rivers CPR using a defibrillator and a breathing tube.\n\nThe firefighters then took over the attempts to revive her.\n\nTwo minutes after the firefighters came, an ambulance arrived at the clinic, whose paramedics helped with the CPR.\n\nAlmost immediately after that, another Fire Department vehicle arrived with medical aid, making a total of more than 10 people fighting to save her.\n\nRivers was taken from the clinic to Mount Sinai hospital in Manhattan, where she later died.\n\nNew York health authorities have launched an investigation into her death, amid speculation as to the exact nature of the procedure she was undergoing and who was treating her.\n\nA director of the clinic has also resigned in the wake of the celebrity's death.\n\nMourning: Melissa Rivers, the star's daughter, and Cooper, Rivers's grandson, are pictured above ahead of her funeral earlier this month","Outline\nCirculating 'news' report claims that illegal loggers have mistakenly cut down the world's oldest tree in the Amazon Rainforest.\n\nFake News\n\n\n\nBrief Analysis\nThe report is fiction. It hails from the fake-news website World News Daily Report, which considers itself satirical. Nothing published on World News Daily Report has any credibility and the site's material should not be taken seriously.\n\n\n\n\n\n\n\nrelated Links\nIdentifying Fake-News Articles and Websites\n'Ruins of Ancient City Discovered in Australian Desert'\nFake Picture: 'Thailand Snake Girl' - Serpentosis Malianorcis\nWhat's New   Top Ten   Special Features   Subscribe\n\nExample\nLoggers Accidentally Cut Down World\u2019s Oldest Tree in Amazon Forest\n\nIllegal loggers at the frontier of the Peruvian and Brazilian border have mistakenly cut down what experts claim is the world\u2019s oldest tree after allegedly not noticing \u2026.\n\n\n\n\nDetailed Analysis\n\n\nReport Claims World's Oldest Tree Cut Down By Loggers\nAccording to a report that is circulating rapidly via social media and email, illegal loggers working near the Peruvian and Brazilian border have mistakenly cut down the world's oldest tree.\n\nSupposedly, the loggers did not realize they were working in an Amazon Indigenous reserve and cut down a giant Samauma tree that was estimated to be over 5,800 years old.\n\nThe story is causing a good deal of angst and outrage as it travels.\n\nReport is Fiction - Comes from Fake-News Site World News Daily Report\nHowever, the claims in the story are untrue. There are no credible reports that support the claims in the message.\n\nThe story comes from the fake-news 'satirical' website World News Daily Report.  None of the stories published on the site are valid and its material should not be taken seriously.\n\nThe site suggests that its material is 'for entertainment purposes only'.  However, its stories are presented as news articles and there are no clear disclaimers that reveal that the material is fictional.\n\nThus, many people believe the information published on the site and pass it on in good faith.\n\nThe image used in the story was taken from earlier reports discussing deforestation in the Amazon.\n\nOf course, trees can reach quite amazing ages with one spruce tree in Sweden thought to be around 9,550 years old. Other trees around the world are also thousands of years old.\n\nDeforestation is a very serious issue, but spreading nonsensical reports about it will do no good.\n\nBest To Verify Circulating Stories Before Sharing\nMany fake-news 'satire' websites have appeared in recent years. Between them, they churn out an endless stream of nonsense, much of which is shared via Facebook and other social media sites.\n\nIt is thus wise to verify any 'news' stories that come your way before you share them. It is normally quite easy to check a circulating story by searching online","Claim: Florida woman Jasmine Tridevil underwent surgery to add a third breast.\n\nUNDETERMINED\n\nExample: [Collected via e-mail, September 2014]\n\n\"A WOMAN has spent $20,000 on surgery to get a third breast and her dream is to become a celebrity.\"\n\nWell, this has 'What does Snopes say?' written all over it!\n\nOrigins: On 22 September 2014, a strange story of body modification appeared on the social web. According to several circulating articles, a Florida woman named Jasmine Tridevil underwent cosmetic surgery to add a \"third breast\" to her body.\n\nIn the initial frenzy of interest in Jasmine Tridevil and her purported third breast, lots of linking and re-posting of the same information and images occurred. However, few looked very deeply at the claims made by the woman shown in the images or her agents, or whether such a modification was even feasible.\n\nA New York article about the woman's third breast reveals a potentially relevant aspect of Tridevil's claim. According to the site, the Florida woman claims her surgeon forced her to sign a non-disclosure agreement, and therefore the obvious avenue of corroboration for her claim is closed off:\n\nThe 21-year-old massage therapist claims she had to ask over 50 doctors to perform the surgery, which involved taking skin tissue from her abdomen and adding a silicon implant. She also got an areola tattooed on. The procedure cost $20,000, and Tridevil had to sign an NDA so couldn't disclose what doctor performed it.\n\nAs Jasmine Tridevil's claims about a third breast circulate the social web, most information being reported appears to come directly from the subject herself without any external confirmation. Tridevil's Facebook page and YouTube account appear to be the primary source for verification, despite the fact that both host only self-taken videos and photos. In one clip posted by Tridevil, her \"breasts\" appear to be of an entirely different skin tone than her facial skin and limbs:\n\nAnother red flag in Tridevil's tale is her stated motivations. Surgeons are ethically bound to decline performing cosmetic surgery on patients without certain mental health clearances (i.e., ensuring that patients do not have unrealistic expectations or motivations driven by psychological disorders), and in an interview Tridevil made the rather bizarre claim she set out to make herself look less attractive to men by opting to get a third breast implant:\n\nI got it because I wanted to make myself unattractive to men. Because I don't want to date anymore ... Most guys would think [the extra breast is] weird and gross. But I can still feel pretty because if I wore makeup and cute clothes, I can still, you know ... feel pretty.\n\nJasmine Tridevil's third breast tale has a few other potential inconsistencies. Despite claiming to have undergone an incredibly rare procedure, she does not go into detail about the operation or state whether she had her other breasts enhanced to match the third one. No third party images of Tridevil have emerged, and while she claims to have booked appearances on Jimmy Kimmel Live and Inside Edition , no evidence has emerged to suggest that any media sources have vetted the story.\n\nWe have submitted a request for an interview with Jasmine to verify her claim and have not yet received a response.\n\n&lt;!-- kmn_size = '300x250'; kmn_placement = '1c8834441f20e22a0aef009c095a6cab'; //--&gt;\n\n&lt;!-- google_ad_client = \"pub-6608306193529351\"; google_ad_width = 468; google_ad_height = 60; google_ad_format = \"468x60_as\"; google_ad_type = \"text\"; google_ad_channel = \"0054321535\"; google_color_border = \"000000\"; //--&gt;","LG is apparently the \"sole supplier\" of OLED displays for the forthcoming Apple Watch, according to South Korean news sources -- but rival Samsung has already signed on to make the displays for the next generation of the wearable.\n\nThe rumour comes via The Electronic Times, which claims the second version of Apple Watch, with both LG and Samsung displays, could launch late in 2015 or early in 2016.","\u201cThe Iraqi Parliament\u2019s National Security and Defense Committee has access to the photos of both planes that are British and have crashed while they were carrying weapons for the ISIL,\u201d Head of the committee Hakem al-Zameli said, according to the Arabic-language information center of the Islamic Supreme Council of Iraq.\n\nThe incident was reported by foreign and alternative media but not mentioned by the establishment media in the U.S. Europe.\n\n\nHakem al-Zameli, a senior Iraqi legislator, added that the current government in Baghdad is receiving daily reports from security forces in al-Anbar province about flights airdropping weapons to ISIS.\n\nHe said the U.S. wants to promote chaos in Iraq and does this by supporting the Islamic State.\n\nOther Iraqi lawmakers are complaining about the situation.\n\n\u201cWe have discovered weapons made in the US, European countries and Israel from the areas liberated from ISIL\u2019s control in Al-Baqdadi region,\u201d the al-Ahad news website quoted the head of the al-Anbar Provincial Council Khalaf Tarmouz as saying.\n\nWeapons made in Europe and Israel were also discovered in Ramadi, Tarmouz said.\n\n\u201cThe US drops weapons for the ISIL on the excuse of not knowing about the whereabouts of the ISIL positions and it is trying to distort the reality with its allegations,\u201d he said.\n\nIn December Iranian state media claimed U.S. military aircraft dropped weapons in areas held by the Islamic State for a second time.\n\nInfowars.com reported:\n\nIraqi volunteers fighting against IS in the Yathrib and Balad districts in Iraq\u2019s Salahuddin Province reported the air drops.\n\nIraq claims it now has the upper hand in the battle to regain territory from the terrorist group.\n\nIn October a purported errant airdrop of weapons fell into the hands Islamic State fighters outside Kobani in Syria.\n\nIn November Iraqi intelligence sources said the U.S. is actively supplying ISIS with weapons.\n\n\u201cThe Iraqi intelligence sources reiterated that the US military planes have airdropped several aid cargoes for ISIL terrorists to help them resist the siege laid by the Iraqi army, security and popular forces,\u201d a report stated.\n\n\u201cWhat is important is that the US sends these weapons to only those that cooperate with the Pentagon and this indicates that the US plays a role in arming the ISIL.\u201d\nIn July, Infowars.com reported on the large amount of U.S. weapons captured by ISIS.\n\nIn addition to combat ground vehicles and artillery previously acquired from the Iraqi military, the trove taken form U.S. bases included more than 50 155mm M-198 artillery batteries and 4,000 PKC machine guns.\n\nThe acquisition of sophisticated weapons converted ISIS from a terrorist group into an army capable of waging conventional war in Iraq and Syria.","A new video appears to show the execution of Steven Sotloff, the second American killed by a self-professed member of the Islamist terror group ISIS.\n\nIn the video, which appeared online today, Sotloff addresses the camera, saying, \u201cI\u2019m sure you know exactly who I am by now and why I am appearing.\u201d\n\n\u201cObama, your foreign policy of intervention in Iraq was supposed to be for preservation of American lives and interests, so why is it that I am paying the price of your interference with my life?\u201d the writer says calmly as the black clad militant holds a knife casually at his side.\n\nThe video then cuts to the militant who says that as long as U.S. missiles \u201ccontinue to strike our people, our knife will continue to strike the necks of your people.\u201d\n\nThe camera cuts again and the militant appears to kill Sotloff.\n\nCaptured Journalist Steven Sotloff Noted for His Heartfelt War Reporting\n\nMother of American Hostage Pleads With ISIS 'Caliph' for Mercy\n\nVideo Appears to Show Beheading of Journalist James Foley\n\nLast week Sotloff\u2019s mother, Shirley, issued a videotaped plea directly to the leader of ISIS, Abu Bakr al-Baghdadi, asking him to spare her son.\n\nSotloff was seen alive last month at the end of a very similar video that appeared to show the execution of American journalist James Foley. In that video, the militant told President Obama that Sotloff\u2019s life was in his hands.\n\nSimilarly, today\u2019s video ends with the militant threatening the life of a man identified as David Cawthorne Haines, a British citizen.\n\nWhite House Press Secretary Josh Earnest said today the White House could not confirm the video\u2019s authenticity, but said, \u201cour thoughts and prayers, first and foremost, are with Mr. Sotloff and Mr. Sotloff\u2019s family.\u201d","More details are emerging in the death of Joan Rivers, which occurred when the 81-year-old went into cardiac arrest during what was supposed to be a routine throat procedure at the Upper East Side\u2019s Yorkville Endoscopy clinic. According to CNN, the comedian\u2019s personal doctor took a selfie in the operating room while Rivers was under anesthesia, and also performed a biopsy on her vocal cords without her prior consent. Yorkville's medical director Lawrence Cohen, who has since been let go from his post, was the one originally performing the endoscopy on Rivers. It is believed Cohen then stepped aside to let Rivers' personal doctor \u2014 who was not authorized to practice at the clinic \u2014 perform the unauthorized biopsy that ultimately caused her to go into cardiac arrest. The doctor named in these accusations has yet to be identified.","Reports of more attacks in Yakutia bears on people 53-year-old Igor Nerungri Vorozhbitsyn ignored, they say, for his life more than once met nose to nose with clumsy and all circuits. So as usual without fear went fishing in the nearby Aldan region. From the road, a man went to the creek to winter quarters where usually stayed fishing. Weapons of a knife on his belt in his hands - rods, behind - the backpack.\nTo rain at times forced to throw a tight long cloak. A few kilometers left on the old highway. Pereobulsya, Bolotnikov tied to a backpack and walked toward the key Evota to zymes.\nComing in a somewhat macabre silence about three hundred meters, clearly felt that the rear - risk. At the same moment a powerful blow to the backpack knocked him down. Falling, he saw a couple of meters of a huge bear.\nIgor himself considerable size, weight under one hundred pounds. But pounce beast with incredible force began to throw it as a toy. Poor fisherman tried to pull a knife, but the bitten hand predator is not obeyed, hanging whip.\nWhat happened next, other than a miracle not to name. Bear attacks in the final chord in the chest and grabbed at the moment mobile fisherman made a sound.\n- In the taiga time looked - it was 8:30 pm and put a mobile phone in his breast pocket - recalls that terrible battle Vorozhbitsyn. - I have an older model. Push the first button and the machine tells you how many times. When the bear sank his teeth into my chest and bit this button. \"Eight forty. Forty eight ... \"- said in a metallic voice my machine. Beast scared and ran away.\nStill not really understanding what had happened, and waiting for a new attack, Igor few minutes lying on the ground. Everything is quiet. Rose. Oh, the horror! Bear almost took the scalp and the skin on the left side of the face, left deep lacerations on his stomach and chest, broke a vein in his right hand - there was gushing blood. How could, hand tied it with rags, but blood continued to ooze. Wounded and bleeding, being careful of the new bear attack, he moved for some reason in the opposite direction from winter quarters and soon completely lost. Night fell on the taiga. Escaping from the rain, cover the broken beast cloak. Very sick and dizzy. Somehow I pulled out his match. Tried to start a fire, but fingers did not obey. Suddenly spurted from the wound and the blood flooded matches.\nSpent the night under a tree, listening to every rustle. At dawn, he went on. When the forces finally left, lay down on the ground and crawled. Sometimes got up and staggered moved on. When before the next overnight lay down to rest, suddenly, not believing himself felt the smoke of a fire ...\nTwo fishermen from Neryungri standing camp here, just picked up on the hands of out-of-darkness bloody Igor. Without delay, immediately put the wounded man in the car and rushed to the nearest village Khatymov. From there, the ambulance - Neryungri. Four hours of operation, and three surgeons literally collected on parched face bloodied pieces Igor. Then - three operations already in the Republican Hospital in Yakutsk. Fortunately, the fisherman left eye was saved. Igor saved and that the first shot hit on the head is not (bear paw easily cut out the skull), and a backpack. Played a protective role and dense coat. Bear claws and teeth left serious wounds on his stomach and chest fisherman. But by a happy coincidence did not touch the internal organs and even ribs broken. And if not for mobile ...\n\nBear claws and teeth left serious wounds on his stomach and chest fisherman.\nWhile doctors saved Igor Vorozhbitsyna hunters looking for a bear attacked him. Evoty literally combed the neighborhood with dogs. And on July 26 shot clumsy 2-3 years old. However, within a few kilometers hunters found more traces of bears. So what killed a man-eating beast or not, no one really can not tell.","Yes, you read that headline correctly.\n\nNorth Korean despot and owner of the World's Worst Hipster Haircut Kim Jong-Un is reportedly dying because he is addicted to Elemental cheese.\n\nJong-Un studied in Switzerland during his teenager years, however it's unknown if he developed a taste for the hole-riddled cheese there or when he became ruler of North Korea.\n\nAccording to sources who have fled the Communist dictatorship, Jong-Un is ballooning in weight and is even walking with a limp.\n\nIn North Korean culture, being fat and overweight is considered a sign of wealth and good luck, hence why it's believed that Jong-Un is bulking up on weight for that very reason.\n\nOthers believe it's so that he can look more like his grandfather and found of North Korea, Kim Il-Sung.\n\nWe could all be wrong and maybe Jong-Un is bulking up so he can start his weight-lifting career and fight Obama in a one-on-one battle royale like he's always going on about.\n\nOr maybe not.","The seaside town might be famed for its oysters, but this incredible image could soon have visitors flocking to Whistable in the hope of catching Britain's biggest crab.\n\nThe photograph, which has been shared online, appears to show a crustacean that is at least 50ft-wide lurking in shallow water.\n\nWhile some insist it is proof of 'Crabzilla', others argue that the shadowy figure is nothing more than an unusually-shaped sandbank - or is simply a playful hoax.\n\nCrabzilla: The photograph, above, which has been shared online, appears to show a crustacean that is at least 50ft wide lurking in the shallow water. It dwarfs the fishing boasts resting on the nearby pier\n\nThe image shows the outline of a crab in the mouth of the Kent harbour - dwarfing the fishing boats resting on the nearby pier.\n\nIt is shaped like an edible crab, a species that is commonly found in British water and grows to an average of five inches.\n\nThe photograph was posted on a website called Weird Whitstable - an online collection of strange and unusual sightings in the town.\n\nIts curator, Quinton Winter, said that at first he thought the image - sent to him by a follower - showed an unusual sand formation, but that he is now convinced it is a monster of the deep.\n\nSpeaking to the Daily Express, he claimed that he saw the giant creature close to the shore when he took his son crabbing last summer.\n\nHe said: 'At first all I could see was some faint movement, then as it rose from the water I thought, \"that\u2019s a funny looking bit of driftwood\".\n\nHoax? It is shaped like an edible crab, a species that is commonly found in British water but normally grows to no more than 10 inches. Some claim that the incredible image is simply a playful hoax\n\n'It had glazed blank eyes on stalks, swivelling wildly and it clearly was a massive crab with crushing claws.\n\n'Before this incident I thought the aerial photo showed an odd-shaped sand bank. Now I know better.'\n\nThe largest known species of crab is the Japanese spider crab, which can measure more than 12ft.","Details are light, and reports are unconfirmed as of yet, but news is circulating on social media today concerning a large explosion at a pipeline in Saudi Arabia. Interesting timing....\n\nA military historian, and popular Twitter microblogger using the handle @ArmedResearch, is reporting a huge explosion of an oil pipeline belonging to Saudi Aramco near Sudair.\n\nWith all eyes on Saudi and crude right now, speculation and conspiracy theories immediately emerged on social media concerning the news. Here are two of the most interesting hypotheses I've seen:\n\nThis is a way to get oil prices to go back up without the Saudis appearing to give in and defend price by voluntarily cutting supply. A pipeline explosion will automatically decrease production.\nThe US Elections are over, time for prices at the pump to go back up now. This plays on the long-tenured theory that gasoline prices tend to be lowest right before elections as the incumbent party leverages their power to please the masses.\nHere Is The Tweet Reporting The News:\n\nHere are larger views of the images from the scene, apologies for the quality:","The world's werewolf population likely will have one less member to add to its rolls, thanks to the benevolence of Argentine President Christina Fernandez de Kirchner.\n\nUnder a law the country has followed since the 1920s to counteract a generations-old legend, Fernandez adopted Yail Tawil, her godson who was destined, as the seventh son of his family, to become a werewolf, according to various published reports and the president's own tweets.\n\nThe happy family:\n\nArgentina passed the law because the belief in the curse became so widespread that families were abandoning, putting up for adoption and in some cases killing their seventh sons, according to The Jerusalem Post.\n\nTawil's parents wrote Fernandez a letter asking her to take on Tawil as her godson, to which she agreed in a ceremony she described to her Twitter followers as \"magical.\"\n\nMany media reports described Tawil as a boy, but The Guardian said he's 21.\n\nEditor's note: This story was updated to include The Guardian report that Tawil is 21 years old.","Cristina Kirchner, the president of Argentina, has \"adopted\" a Jewish boy in order, according to legend, to prevent him from turning into a werewolf.\n\nYair Tawil, 21, was born in the Argentine city of Rosario, the seventh son of Shlomo and Nehama Tawil.\n\nUnder Argentine legend \u2013 which reportedly originated in Tsarist Russia \u2013 any seventh consecutive son will grow up to become a werewolf. Any seventh daughter will become a witch.\n\nThe belief in the myth was so strong that, centuries ago, the seventh child was often put to death.\n\nIn 1907, in a bid to counter the myth, Jose Figeroa Alcorta, then-president of Argentina, became the godfather of Jos\u00e9 Brost, the seventh son of a Enrique Brost and Apolonia Holmann who had emigrated from Russia.\n\nIn 1973 President Juan Domingo Per\u00f3n formalised the tradition of presidents becoming godparents to the seventh son or daughter, and a year later the ruling was enshrined in law. Those affected by law 20.843 \u2013 \"The Law of Presidential Godfathership\", were entitled to presidential protection, a gold medal and a scholarship for all studies until the 21st birthday.\n\nBut the ruling only applied to Catholic families, and so in 1993 Mr and Mrs Tawil wrote to the president asking for the honour to be extended to their son, Yair.\n\nThe request was denied. But in 2009 the law was changed to apply to all \u2013 regardless of their religion.\n\nAnd just before Christmas, Mrs Kirchner met with Yair, who became the first Jewish godson of a president in Argentina's history.\n\nThe president in her tweets and photos described to her 3.4 million Twitter followers a \"magical moment\" with a \"marvellous family.\" She described Yair as \"a total sweety,\" and his mother a \"Queen Esther.\"\n\nShe tweeted that the Tawils \"are a very special family. They have a sort of peace, happiness and a lot of love that is not common.\"\n\nTwitter: Cristina Kirchner - Es una familia muy especial. Tienen como paz, alegr\u00eda y mucho amor. No es com\u00fan. Buena vibra. http://t.co/QILUC11xR4\n\nMrs Kirchner adopted her first \"godson\" in 2008. In 2012 she adopted another, Natanael Eric, who was also born in Rosario, and last year three more boys \u2013 all of them born in the northern province of Santa Fe.\n\nThe Argentine president had been due to usher in the New Year with a visit to the Vatican, to see her compatriot Pope Francis.\n\nBut a fall on Boxing Day, when she slipped on a wet floor in her home, caused her to fracture her ankle.\n\nOn Monday it was announced that she had cancelled the trip and suspended official events for the beginning of next month.","LAS VEGAS -- The electric car company Tesla has chosen Nevada for its new battery factory.\n\nTesla says it will join Governor Brian Sandoval's and legislative leaders at a news conference Thursday in Carson City for what it is calling a \"major economic development\" announcement.\n\nThere is no word if the factory will be built in Northern or Southern Nevada.\n\nThis is a developing story. Refresh page for updated information.","The mangled hell cat pictured above has had a shitty week. First, the cat\u2014named Bart\u2014was hit by a car. Then, thinking his cat was dead, Bart's owner buried him. But Bart wasn't dead.\n\nFive whole days later, Bart\u2014\u2014his face half-gone, his eye ruined\u2014reportedly emerged from hi
