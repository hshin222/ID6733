g the U.S., wraps up on Wednesday. There are about a dozen Afghan soldiers still participating in the exercise.\n\nThe men, who are all housed at the base, were taking part in a joint exercise that focused on working on collaboration and tactical strategies with civilians, officers and senior enlisted personnel, Sahady said.\n\nMilitary officials from Tajikistan, Pakistan, Kazakhstan and Mongolia - as well as the U.S. - are also at the base as part of the training.\n\nCBS News reported on Friday that two Afghan policemen were found after going missing from a separate training exercise held by the U.S. Drug Enforcement Administration in Quantico, Virginia.","Apple is said to be close to acquiring social network Path in an attempt to boost the company's social media efforts, reports PandoDaily. Citing a \"well-placed\" source inside Apple's engineering team, the site notes that the deal is \"essentially a done deal\" and would see Apple integrating Path's current services into its Messages app.\n\nAdditionally, Path founder Dave Morin was seen sitting in the front row for today's special media event, which is usually reserved for high ranking executives at the company. Throughout the past few years, Apple has also featured Path in a number of its earlier advertising campaigns and keynotes for the iPhone.\n\nHowever, the social networking service caused a fair amount of controversy in 2012 when it was discovered to be uploading users' entire address books to its servers without alerting users or asking for authorization. The issue prompted an investigation by the U.S. Federal Trade Commission as Morin was even summoned to Apple's Cupertino headquarters to be grilled by CEO Tim Cook and other executives.\n\nPath's last major development came in June when the company announced that it would be launching its own separate messaging app, complete with quick reply capabilities and Apple Maps integration.","British jihadi al-Britani has reportedly been killed in Syria.","When Jermell Hasson agreed to let Riverfront Times take his photo for a story about Ferguson protesters, he had no idea someone would later turn it into a viral and inflammatory meme.\nHasson carried a sign in front of the Ferguson police station that read: \"No mother should have to fear for her son's life every time he leaves home. #blacklivesmatter #stayhuman\"\n\nMonths later, a doctored photo of him holding a sign that says, \"No mother should have to fear for her son's life every time he robs a store,\" has gone viral.\n\n\"That's slander to my character,\" Hasson tells Daily RFT. \"You can tell it's obviously been photoshopped. It was a horrible job.\"\n\nImgur user Bdawgid says he's the Photoshop wizard behind the altered photo, which was posted to the photo-sharing site on November 27. Bdawgid writes on Imgur that he created the image because, \"it captured mine, and many others, frustration with this whole situation.\"\n\nMore than 28,000 people shared the faked photo after Jim Gleason, a Maplewood native who's owned a south-county sign business for almost twenty years, posted it on Facebook with the (very incorrect) description: \"You can't make this up!!!!!\"\n\n\nracisteditwonames.JPG\nFacebook\nMore than 28,000 people shared this doctored photo.\nGleason wouldn't tell Daily RFT what motivated him to share the photo, which refers to the death of Michael Brown, who was recorded on surveillance cameras stealing from a convenience store and was later fatally shot by then-Ferguson police officer Darren Wilson.\n\"I certainly didn't mean any harm by it,\" Gleason says. He says he found the doctored image on Facebook and took the image down after getting \"an onslaught of emails\" saying it was fake. \"We absolutely, unequivocally did not edit it.\"\n\nRiverfront Times reporter Mitch Ryals took the original photo of Hasson, 27, in September in front of the police station.\n\n\nmitchphotoorig.JPG\nMitch Ryals\nThe original photo.\nHasson told Daily RFT in September he'd been sleeping in a parking lot across the street from the police station for weeks to peacefully protest Brown's death.\n\"We were literally on this lot for 24 hours for that whole month,\" Hasson told Daily RFT in September. \"I'm not saying here for an hour then going home. Twenty-four [hours] we were in this lot peacefully protesting. We've been rained on for a full week on this lot waiting for the sun to come out in the morning to dry us out.\"\n\nThis week, Hasson tells Daily RFT he thinks the doctored photo is a sign that Ferguson protests are having an effect on the way people think.\n\n\"It shows that we are making a difference out here,\" Hasson says. \"For someone who has nothing better to do with their life than photoshop a sign, it shows me that we haven't been out here since August for no reason. They're trying to stop the movement, which they can't.\"\n\nHasson says he has a message for Gleason and the thousands of people who shared the fake photo: \"Remove the hatred out of your heart, and come and see what we're doing for yourself.\"\n\nGleason says he is surprised and saddened by the backlash to the photo he posted because \"qualified investigators at all levels of government\" concluded that Brown robbed the convenience store before his death.\n\n\"It appears that this young man robbed a store, assaulted a police officer, and it is just surprising to me the uprising when the physical evidence seems to be overwhelmingly in support of the police officer's actions,\" Gleason says.\n\nPeople who objected to the provocative photo posted to the Facebook page for Gleason's business, Sign-A-Rama St. Louis, to warn customers.\n\n\"Makes the BEST racist memes on Facebook,\" one person sarcastically wrote on the shop's Facebook page. \"Gives good discounts to whites, charges darkies extra. Highly recommended to any whites in St. Louis looking for a good white pride meme.\"\n\nMitch Ryals contributed reporting to this story.","A Peruvian public service announcement making the rounds today captured two men sexually harassing women on the street, only to find out that the victims of their catcalling are their own moms in disguise. Some sites are treating it as if a prankster's hidden camera actually caught a man hollering at his mom's \"tasty panties,\" but if the scene seems totally staged, that's because it was.\n\nThe \"Whistling at Your Mom\" ad actually debuted in Peru back in November, on the heels of the viral \"10 Hours Walking as a Woman in New York City\" that made street harassment a worldwide hot topic. The original Spanish-language video has been viewed more than 5 million times. A reuploaded, translated version hit Reddit this week, bringing the PSA to English-speaking audiences.\n\nWhen the video first debuted, Spanish newspaper El Pa\u00eds reported that the whole scene was staged with actors, but the story was \"based on interviews with real subjects who once harassed female relatives by mistake and expressed 'deep shame.'\"\n\nAccording to internet hoax-busting compendium Emergent.info, Peruvian business newspaper Gestion also called the video out as a scripted setup, writing, \"Speaking about the narrative aspect, it is obvious the situations had been staged. We do understand it would be difficult to go with real interactions, but it is also obvious they wanted us to believe they were real, when they're not.\"\n\nIt's basically a funnier, tamer version of the hoax video from last November that showed men on Hollywood Boulevard trying to take advantage of a \"drunk\" woman. At least the actors knew what they were getting into in this one.\n\n\nThat Viral Video of Creeps Hitting on a \"Drunk\" Woman Was Just a Hoax\nA \"social experiment\" where a woman pretended to be drunk on Hollywood Boulevard while\u2026\nRead more gawker.\u200bcom\nAlthough these gullible harassers didn't actually have the tables turned on them by their own moms\u2014\"tasty panties,\" god, how embarrassing\u2014the point of the video still stands: Would you treat your mother like that?\n\nThe debate about whether setups like this do more harm than good in attempting to end catcalling\u2014some people use them to disingenuously argue that street harassment itself is a fiction\u2014continues.","A 17-year-old transgender teenage girl in Ohio has died by what appears to have been suicide, leaving behind a Tumblr note that blames her parents for not accepting her gender identity, isolating her, and forcing her to attend faith-based therapy. \"There's no winning,\" the note reads, in part. \"There's no way out.\"\n\nLeelah Alcorn, born Joshua Ryan Alcorn, was walking along Interstate 71 when she was hit and killed by a semi-truck around 2:30 a.m. on the morning of Sunday, December 28. The local news accounts refer to Alcorn as male, but she blogged frequently on a Tumblr called \"Lazer Princess\" about living as a trans teen. Judging by the Tumblr, she was a fan of Sailor Moon, feminism, and stockings with cats on them; she regularly re-blogged inspirational photos of trans adults.\n\nIt's also where she published a post titled \"Suicide Note,\" which she had pre-scheduled before her death. From the beginning of the note:\n\nIf you are reading this, it means that I have committed suicide and obviously failed to delete this post from my queue.\n\nPlease don't be sad, it's for the better. The life I would've lived isn't worth living in\u2026 because I'm transgender. I could go into detail explaining why I feel that way, but this note is probably going to be lengthy enough as it is. To put it simply, I feel like a girl trapped in a boy's body, and I've felt that way ever since I was 4. I never knew there was a word for that feeling, nor was it possible for a boy to become a girl, so I never told anyone and I just continued to do traditionally \"boyish\" things to try to fit in.\n\nWhen I was 14, I learned what transgender meant and cried of happiness. After 10 years of confusion I finally understood who I was. I immediately told my mom, and she reacted extremely negatively, telling me that it was a phase, that I would never truly be a girl, that God doesn't make mistakes, that I am wrong. If you are reading this, parents, please don't tell this to your kids. Even if you are Christian or are against transgender people don't ever say that to someone, especially your kid. That won't do anything but make them hate them self. That's exactly what it did to me.\n\nMy mom started taking me to a therapist, but would only take me to christian therapists, (who were all very biased) so I never actually got the therapy I needed to cure me of my depression. I only got more christians telling me that I was selfish and wrong and that I should look to God for help.\n\nWhen I was 16 I realized that my parents would never come around, and that I would have to wait until I was 18 to start any sort of transitioning treatment, which absolutely broke my heart. The longer you wait, the harder it is to transition. I felt hopeless, that I was just going to look like a man in drag for the rest of my life. On my 16th birthday, when I didn't receive consent from my parents to start transitioning, I cried myself to sleep.\nAlcorn apparently believed she'd never be able to transition successfully. She concludes:\n\nAfter a summer of having almost no friends plus the weight of having to think about college, save money for moving out, keep my grades up, go to church each week and feel like shit because everyone there is against everything I live for, I have decided I've had enough. I'm never going to transition successfully, even when I move out. I'm never going to be happy with the way I look or sound. I'm never going to have enough friends to satisfy me. I'm never going to have enough love to satisfy me. I'm never going to find a man who loves me. I'm never going to be happy. Either I live the rest of my life as a lonely man who wishes he were a woman or I live my life as a lonelier woman who hates herself. There's no winning. There's no way out. I'm sad enough already, I don't need my life to get any worse. People say \"it gets better\" but that isn't true in my case. It gets worse. Each day I get worse.\n\nThat's the gist of it, that's why I feel like killing myself. Sorry if that's not a good enough reason for you, it's good enough for me. As for my will, I want 100% of the things that I legally own to be sold and the money (plus my money in the bank) to be given to trans civil rights movements and support groups, I don't give a shit which one. The only way I will rest in peace is if one day transgender people aren't treated the way I was, they're treated like humans, with valid feelings and human rights. Gender needs to be taught about in schools, the earlier the better. My death needs to mean something. My death needs to be counted in the number of transgender people who commit suicide this year. I want someone to look at that number and say \"that's fucked up\" and fix it. Fix society. Please.\nOn Facebook, Alcorn's mother has written, \"My sweet 16 year old son, Joshua Ryan Alcorn went home to heaven this morning. He was out for an early morning walk and was hit by a truck.\" The message has been shared repeatedly by people who are upset that she is misgendering her child.\n\nThis is gut-wrenching, and it was avoidable. On Twitter, trans activists are mourning Leelah:\n\n\n\nThe Trevor Project operates a 24-7 confidential hotline for LGBT youth. If you're in crisis or feeling suicidal, please call 1-866-488-7386, chat with them online here, or text them here.\n\nOther Cincinnati-area resources:\n\nGLSEN Greater Cincinnati Youth Group \u2014 meets weekly, for LGBTQ and Ally middle and high school age youth.glsencincinnati.org / facebook.com/ggcyg / 866.934.9119 For GLSEN resources nationally, glsen.org.\n\nHeartland Trans* Wellness: TeenSpace and Cincinnati Trans* Community Group \u2014 transwellness.org\n\nImage via Lazer Princess/Tumblr","Bah, humbug!\n\nA passenger was tossed off a plane at La Guardia Airport on Tuesday after flipping out \u2014 because airline workers wished him a merry Christmas.\n\nThe man was waiting to board American Airlines Flight 1140 to Dallas when a cheerful gate agent began welcoming everyone with the Yuletide greeting while checking boarding passes.\n\nThe grumpy passenger, who appeared to be traveling alone, barked at the woman, \u201cYou shouldn\u2019t say that because not everyone celebrates Christmas.\u201d\n\nThe agent replied, \u201cWell, what should I say then?\u201d\n\n\u201cDon\u2019t say, \u2018Merry Christmas!\u2019 \u201d the man shouted before brushing past her.\n\nOnce on the plane, he was warmly greeted by a flight attendant who also wished him a \u201cmerry Christmas.\u201d That was the last straw.\n\n\u201cDon\u2019t say, \u2018Merry Christmas!\u2019 \u201d the man raged before lecturing the attendants and the pilot about their faux pas.\n\nThe crew tried to calm the unidentified man, but he refused to back down and continued hectoring them.\n\nHe was escorted off the plane as other fliers burst into cheers and applause.\n\nAmerican Airlines did not return a request for comment.","Apple is taking the security of its new Apple Watches seriously.\n\nAccording to a report from 9to5Mac, the Cupertino company is installing custom-made safes in its Apple Stores for storing the high-end 18k gold Apple Watches.\n\nSome of the safes are already in place, and come with MagSafe chargers inside them to ensure the watches remain charged at all times. They'll \"likely be used to carry both to-be-sold inventory as well as to store demo units from the show floor overnight,\" the tech blog reports.\n\nApple is also working on special weight scales for measuring the Apple Watch. This is to stop customers buying the device, secretly removing or replacing the gold, and then returning it to the store after selling the precious metal on.\n\nSo how much is the 18K gold Apple watch retailing for? It's not yet confirmed, but rumours peg the price point at somewhere between $1,200 and $5,000. The regular models are a bargain in comparison, starting at just $349.\n\nAccording to Apple CEO Tim Cook, we should expect to see an Apple Watch launch at some point in April \u2014 though tester models are already being spotted in the wild.\n\nHere's a promotional photo of the gold model:\n\nAnd here's how it looks on the wrist:","Apple Watch will take approximately two hours to fully charge and deliver all-day battery life with normal on-and-off usage, according to TechCrunch. Those estimates corroborate a previous report that also claimed the Apple Watch will deliver all-day battery life and support up to five hours of heavy usage per charge.\n\nThe report also claims that the Apple Watch will only deliver notifications while worn on the wrist. The smartwatch will not ping you for notifications without being in contact with skin so that the device is not disruptive at unnecessary times. Apple Watch will also stop delivering notifications when the battery reaches 10% or lower in an effort to conserve the remaining power.\"Here\u2019s a tidbit you might not know \u2014 in order to receive notifications from apps, the Watch must be on your wrist and locked. They require contact with your skin. There will be no in-app dropdown notifications or constant pinging while it\u2019s off your wrist. Push notifications also cease when the battery reaches 10 percent. Those decisions speak to the care with which Apple is handling notifications.\"Apple continues to tweak Digital Crown on the Apple Watch, giving the button a \"weightier, higher-end feel.\" Pressing and holding down the Digital Crown activates Siri, which the report claims works well and can be used for labeling, directions and commands using a paired iPhone. The goal of the Apple Watch, the report describes, is to return some of your attention away from your smartphone by allowing you to communicate from your wrist on the go.\n\nWhile both reports this afternoon have provided a closer look at the Apple Watch, there are still several question marks surrounding the wrist-worn device. That will change in less than three days, when Apple provides more details about the Apple Watch at its highly-anticipated \"Spring Forward\" media event in San Francisco. The keynote begins on Monday at 10 AM Pacific and MacRumors will be providing live coverage of the event.\n\nRelated roundup: Apple Watch , Tag: techcrunch.com","The families of murdered American journalists Jim Foley and Steven Sotloff are speaking out against the US government for making their efforts to free their loved ones a \"helpless\" endeavor.\n\nThe parents of Steven Sotloff, a freelance journalist who was kidnapped by militants in Syria, told Yahoo News on Friday that a member of the president's National Security Council threatened them with criminal prosecution if they attempted to pay a ransom to get their son freed.\n\n\"The family felt completely and utterly helpless when they heard this,\" Barak Barfi, a friend of Sotloff who is serving as a spokesman for his family, told Yahoo News. \"The Sotloffs felt there was nothing they could do to get Steve out.\"\n\nSotloff's mother, Shirley, recorded an emotional video directly addressing ISIS leader Abu Bakr al-Baghdadi in late August. Despite her plea for mercy, the group murdered her son one week later.\n\nThe claim that the government would bring charges against the Sotloff family echoes similar points made in a CNN interview with Jim Foley's mother Diane, in which she said she was \"embarrassed and appalled\" by the US government's handling of her son's case.\n\nIn the interview, Diane Foley listed things the US government advised the family not to do, including not going to the media and not to raise a ransom since it would be illegal \u2014 \"we might be prosecuted,\" Foley said she was told. She also says the government told her it would not exchange prisoners or conduct a military action to go after him.\n\n\"We were just told to trust that he would be freed somehow, miraculously,\" she said. \"And he wasn't, was he?\"\n\nJim Foley, a freelance journalist who was working for GlobalPost in Syria, was brutally murdered in mid-August soon after the US began airstrikes against ISIS militants in Iraq.\n\n\"It just made me realize that these people talking to us had no idea what it was like to be the family of someone abducted ... \" Diane Foley told ABC News. \"I\u2019m sure [the US official] didn\u2019t mean it the way he said it, but we were between a rock and a hard place. We were told we could do nothing \u2026 meanwhile our son was being beaten and tortured every day.\u201d\n\nThe US military attempted a rescue operation in July to find Foley, Sotloff, and other hostages believed to be held near ISIS' de facto capital of Raqqa, Syria, although the special operations troops were unable to locate any of them. The Wall Street Journal reported the hostages were likely moved as little as 72 hours prior to the raid.","IBM may be set to announce big layoffs this week.\n\nIBM (IBM) shares were higher in early trading on unconfirmed reports that it\u2019s getting set to slash 26% of its workforce, or nearly 112,000 jobs as part of reorganization plan dubbed \"Project Chrome.\"  The massive jobs cuts would be the biggest in IBM's history and comes after the company reported its 11th straight quarter of declining revenue.  However, CNBC Jon Fortt is reporting that the number of layoffs could be much smaller, in the range of 10,000 or less.\n\nYahoo Finance reached out to IBM and they sent us this statement:\n\n\"IBM does not comment on rumors, even ridiculous or baseless ones.  If anyone had checked information readily available from our public earnings statements, or had simply asked us, they would know that IBM has already announced the company has just taken a $600 million charge for workforce rebalancing.\n\nLast year, IBM hired 45,000 people, and the company currently has about 15,000 job openings around the world for new skills in growth areas such as cloud, analytics, security, and social and mobile technologies. This is evidence that IBM continues to remix its skills to match where we see the best opportunities in the marketplace.\u201d\n\nMicrosoft (MSFT) getting set to kick off a big week for tech earnings.  The company is scheduled to release quarterly results for the last three months of 2014 after the stock market closes. Investors will be looking to see how holiday sales of its Xbox One and Surface tablet fared after an aggressive ad campaign.  Analysts expect Microsoft to report record revenue of $26.3 billion dollars, but profits are seen slipping from a year earlier to $0.71 a share.","A Florida woman named Jasmine Tridevil figured out that there is really only one acceptable reason to get a third breast: to buck traditional beauty standards and purposely make yourself unattractive to men.\n\nThe 21-year-old massage therapist claims she had to ask over 50 doctors to perform the surgery, which involved taking skin tissue from her abdomen and adding a silicon implant. She also got an areola tattooed on. The procedure cost $20,000, and Tridevil had to sign an NDA so couldn't disclose what doctor performed it.\n\n\"I got it because I wanted to make myself unattractive to men,\" Tridevil said on a recent radio broadcast. \"Because I don\u2019t want to date anymore.\"\n\nGiven the fact that most men love boobs, I'm not entirely sure getting another one is the fastest route to unattractiveness, but her attempted commitment to misandry is commendable. Meanwhile, the photos look kinda 'shopped, so I'm really hoping this isn't some sort of viral marketing scheme for a Total Recall reboot.","The female Kurdish fighter who became a poster girl for the Kobane resistance before allegedly being beheaded by Islamic State militants is actually alive and well, it was claimed today.\n\nThe woman, known by the pseudonym Rehana, was celebrated as a symbol of hope for the besieged Syrian border city after an image of her making a peace sign was retweeted over 5,000 times.\n\nThat picture was followed days later by a gruesome photograph of an ISIS terrorist holding the severed head of a young woman, sparking rumours that Rehana had been savagely murdered.\n\nBut now friends of Rehana have told MailOnline that the dead woman in the photograph is in fact a different Kurdish resistance fighter, adding that Rehana managed to escape Kobane during intense fighting there last week and is now believed to be living in southern Turkey.\n\nScroll down for video\n\nSafe: The Kurdish fighter Rehana - who became a poster girl for the Kobane resistance before allegedly being beheaded by Islamic State militants - is actually alive and well, her friends claimed today\n\nA huge cloud of smoke is seen following an American airstrike in the Syrian town of Kobane this morning\n\nSpeaking of ISIS' sickening propaganda photograph, a journalist who was based in Kobane as recently as last week said the dead woman is not Rehana but another Kurdish resistance fighter.\n\n'She is my friend and I confirm that she is alive. And the picture of beheaded female fighter is not Rehana's picture,' he told MailOnline, speaking on condition of anonymity.\n\nHe went on to say that he saw Rehana leave Kobane during intense fighting there last week, shortly before he was forced to do the same thing.\n\nAlthough he lost temporarily lost contact with Rehana as they made their separate journeys over the nearby Turkish border, the journalist said he has been informed by friends that she is living as a refugee in Turkey, most likely in the southern \u015eanliurfa Province.\n\n'She is in Turkey. I will try to gain her number because I lost the connection with her. She evacuated Kobane and I stayed in Kobane. At the beginning of the last clashes Rehana left Kobane,' he said.\n\nBrave: Thousands of Syrian Kurdish women are battling the Islamic State in Syria, many of them in Kobane\n\nMailOnline also spoke to another friend of Rehana's who confirmed the dead woman in the sickening ISIS photograph was not Rehana, who she described as 'the daughter of a martyr'.\n\n'The facial features [of the head in the ISIS photo] are not hers,' she said, refusing to give her name.\n\nHowever the friend claimed she was not with Rehana, had not seen her since the time the photograph emerged, and no longer had any way of contacting her.\n\n'I can give news on her, but I don't want to talk until I get someone's advice... A person in Kobane has refuted this news [that she is dead], and I'm going to speak to him again tomorrow,' the friend said.\n\n'Everyone's asking about her, using her. And I don't want to talk about her,' she went on to say.\n\nThe friends' claims that Rehana is still alive was reinforced by others who says they know Rehana and have spoken to her in recent days.\n\nAmong those claiming to have communicated with Rehana is the Syrian/Kurdish journalist Rashad Abdel Qader.\n\nQader said rumours that she had singlehandedly killed 100 ISIS fighters inside Kobane were untrue, but claimed she was still 'fighting fiercely'.\n\nA female Kurdish fighter takes up a position during combat skills training before being deployed to fight ISIS\n\nThe suggestion Rehana may still be alive was first raised by the Swedish freelance journalist Carl Drott, who said he had met her during a ceremony in which the Kurdish YPJ, or Women's Defense Unit, was first set up in Kobane.\n\nHe said the dead woman in the ISIS photograph may initially look like Rehana, but on closer inspection her facial features and hair style and colour betrayed subtle differences.\n\nHe also said that as Rehana had left a law degree in Aleppo to fight join the fight in her hometown Kobane, she hadn't received the level of training required to become a full member of the YPJ and so worked as a reservist, providing support to those on the frontline.\n\nSuch claims might it highly unlikely she would have been able to singlehandedly kill 100 ISIS fighters, as per the rumours that spread when the photograph of her making the peace sign first emerged.\n\nSyrian Kurds gather in the Turkish town of Suruc for the funeral of Kurdish fighters killed by ISIS in Kobane\n\nThe news that Rehana is almost certainly still alive came as Kurdish resistance fighters continue to push the Islamic State back in Kobane.\n\nAmong those fighters are thousands of women, an unusual phenomenon in the Muslim world in which warfare is often associated with manhood. In April, Kurdish fighters created all-female combat units that have grown to include more than 10,000 women.\n\nThese female fighters have played a major role in battles against IS, said Nasser Haj Mansour, a defense official in Syria's Kurdish region.\n\nThe Kurdish women now find themselves battling militants preaching an extreme form of Islam dictating that women only leave the house if absolutely necessary.\n\nOne Kurdish female fighter, who uses the nom de guerre of Afshin Kobani, used to be a teacher.\n\nNow, the Kurdish Syrian woman has traded the classroom for the front lines in the battle for the town.\n\nThe 28-year-old Kurdish fighter said she decided to join the fight in her hometown when she saw Isis advances in Syria.\n\n'I lost many friends to this, and I decided there was a need to join up,' said Kobani, who declined to reveal her birth name. 'This is our land - our own - and if we don't do it, who else will?'\n\nThe funeral for three Kurdish fighters who died fighting ISIS in Kobane was held in Suruc, Turkey last week\n\nYoung Kurdish in Suruc, Turkey men paint the tombstone of a YPG fighter killed over the border in Kobane\n\nAfter more than a year of fighting, Kobani has risen through the ranks to become a commander of a mixed-gender unit. 'We are just the same as men; there's no difference,' she said. 'We can do any type of job, including armed mobilization.'\n\nThere is nothing new about Kurdish women fighters. They have fought alongside men for years in a guerrilla war against Turkey, seeking an independent Kurdistan which would encompass parts of Turkey, Syria, Iraq and Iran.\n\nThe campaign for Kurdish independence has been pursued mainly by leftist militant groups that championed gender equality, such as the Kurdistan Workers Party in Turkey.\n\nSuicide bombings have long been part of the Kurdish women fighters' battleground repertory.\n\nEarly this month, Deilar Kanj Khamis, better known by her military name Arin Mirkan, blew herself up outside Kobani, killing 10 IS fighters, according to Kurdish forces.\n\nHaj Mansour, the Kurdish defense official, recounted that Kurdish fighters were forced to withdraw from a strategic hill south of the besieged town. Khamis stayed behind, attacking IS fighters with gunfire and grenades as they moved in.\n\nEarlier this month the Syrian Observatory for Human Rights, which monitors events in Syria, reported ISIS militants beheaded nine Kurdish fighters, including three women\n\nSurrounded, she detonated explosives strapped to her body. The Kurds then recaptured the position - but lost it again on Wednesday.\n\nEarlier this month the Syrian Observatory for Human Rights, which monitors events in Syria, reported Isis militants beheaded nine Kurdish fighters, including three women, captured in clashes near Turkish border.\n\nThe news that Rehana is almost certainly still alive comes as militants from the Al Qaeda-affiliated Nusra Front attacked the government-held Syrian city of Idlib, killing dozens of soldiers loyal to the regime and temporarily taking control of a number of buildings.\n\nThe militants were later pushed back into the outskirts of the city, which has been held by the government after being briefly seized by rebel forces in 2012.\n\nDo you know Rehana? Email John.Hall@mailonline.co.uk\n\nBritish ISIS hostage John Cantlie has been used as a news reporter from the battle-ravaged city of Kobane in a slickly-produced new video released by the insurgents.\n\nThe photojournalist, who was captured last year while working in Syria, is seen addressing the camera in the propaganda video as he walks around what he claims is the city.\n\nIn the news broadcast-style footage, entitled Inside 'Ayn-Islam, Mr Cantlie appears to be reading from a prepared script as he says that despite reports coming from the west, the city is still in the hands of the insurgents, who he refers to as the mujahideen.\n\nBritish ISIS hostage John Cantlie has been used as a news reporter from the battle-ravaged city of Kobane in a slickly-produced new video released by the insurgents\n\nThe photojournalist, who was captured last year while working in Syria, is seen addressing the camera in the propaganda video as he walks around what he claims is the city\n\nThe clip opens with an aerial shot, purportedly of the city, which is said to have been filmed using a drone, before Mr Cantlie begins his report.\n\nThe 'drone of the Islamic State Army' shows a deserted city accompanied by the sound of sporadic gun fire.\n\nDressed in a loose-fitting black shirt, his hair slightly longer than in other videos released by the extremist group, Mr Cantlie appears to be in good health as he addresses the camera in the five-and-a-half minute broadcast.\n\nHis beard also appears longer, with a few jihadists on social media suggesting that Cantlie might be on the verge of converting to Islam.\n\nHe starts the report by saying: 'Hello, I'm John Cantlie and today we are in the city of Kobane on the Syrian-Turkish border.'\n\nBreaking off to point out Turkey 'right behind' him, he says he is speaking from the zone said to be controlled by the Kurdistan Workers' Party, or PKK, which is battling IS fighters.\n\nThe clip opens with an aerial shot, purportedly of the city, which appears to have been filmed using a drone, before Mr Cantlie begins his report\n\nIn the news broadcast-style footage, entitled Inside 'Ayn-Islam, Mr Cantlie appears to be reading from a prepared script","Apple will reportedly be following a few best-practices from traditional jewelry stores when safe-guarding its gold \u201cEdition\u201d Apple Watch models from theft. Apple is planning on several safeguards for their high-end watch models, including a custom safe that will be fitted with Apple Watch MagSafe chargers to keep the demo units charged and ready to go.\n\nApple Stores to Keep Gold Apple Watches in Custom Safes\n\n9to5Mac:\n\nThe safes will likely be used to carry both to-be-sold inventory as well as to store demo units from the show floor overnight. The custom-designed safes will be outfitted with Apple Watch MagSafe chargers in order to keep the demo units charged up and ready to go for the next day of business. Apple has already begun installing the safes in some stores ahead of the Apple Watch\u2019s expected release in April\u2026\n\nIn addition to the safes, Apple is also said to be working on ways to allow customers to try on Apple Watches, as well as try different color options and band materials.\n\n9to5Mac also reports that Apple is working on special scales to weigh the amount of gold in each Apple Watch Edition wearable, in order to weigh the amount of gold in the watch upon replacement of return. This will ensure no gold has been removed from the device prior to a return. The gold material is worth a pretty penny in secondary markets.\n\nWhile we know pricing for the aluminum and glass Apple Watch will start at $349, no official pricing has been announced for the more expensive stainless steel and gold variants. The weighing process does indicate however, that the highest priced variant will carry a substantial amount of gold in it, indicating the price of the device will be quite dear.","Citigroup Jim Suva on Apple Watch:\n\nWe expect Apple to give specifics on the launch time, price, and geographic locations, which we estimate as: Launch date: April 16th; Price points: $350, $550 and $950; with a launch limited to the U.S., followed by Europe and Asia in the subsequent months. A flurry of fashionable accessories including various colors and materials (plastic, leather, and metal, including high-end metals such as gold, silver and platinum), starting at $29 and ranging over several hundred dollars. We expect features to include Apple Pay, adjustable notifications due to personal frequency and preferences, Apple Health, variable haptic feedback, and battery life of one day (under normal use). Purchase locations to be Apple retail stores and Apple online store only. Hundreds of applications immediately available upon release, ranging from social, financial, health, sports and news etc.\n\nRead more in the full article here.","TORONTO \u2013 Three missing Afghan soldiers were taken into custody by border guards at the Rainbow Bridge as they tried to enter Canada, according to media reports on Monday.\n\nThe three soldiers had been in the United States for 11 days for training at Camp Edwards on Joint Base Cape Cod and were last seen at a shopping mall in Hyannis, Massachusetts during a day off according to NBC News.\n\nThe three Afghan National Army soldiers were taking part in a joint training program between Afghanistan and the United States.\n\nMassachusetts State Police Col. Timothy Alben told the American news channel \u201cthere\u2019s no reason to think [the soldiers] have nefarious intent.\u201d\n\nHe added there\u2019s no information suggestion public safety was at risk.\n\nBut NBC News is reporting several unnamed officials suggested the trio may have been trying to seek asylum.","The doctor - named as Dr. Gwen Korovin - refused to comment when cameras approached her today, but has reportedly told friends it's false\n\nThe doctor who reportedly took a selfie with Joan Rivers while she was under anesthesia has denied she ever took the photo, according to reports.\n\nThe woman, who has been identified as Dr. Gwen Korovin according to TMZ , refused to comment when photographers spotted her heading to work in New York a matter of hours ago - but friends now insist it's \"lies\".\n\nAccording to TMZ, Dr Korovin also told friends she never performed a biopsy, as has been claimed, and added CNN's source - who originally broke the story about the selfie - is \"making up lies\".\n\nBut sources were unable to say if the doctor performed any other procedure.\n\nIt comes shortly after she was spotted rushing past photographers today, refusing to comment when asked about the claims (see video below).\n\nDr Korovin wouldn't look at the camera when she was asked to comment in New York, and walked straight inside despite photographers shouting questions about the procedure and alleged selfie.\n\nArriving at work with a companion to protect her from cameras, the doctor hid behind huge sunglasses as she was ushered inside.\n\nIt\u2019s thought Dr Gwen, who is an ear, nose and throat doctor to the stars, was working as Joan\u2019s personal doctor when she attended the Yorkville Endoscopy clinic on August 28 to undergo a routine procedure.\n\nMirror Celeb have contacted for comment.\n\nDr Gwen Korovin joking with Celine after the exam\n\nOn Wednesday it was claimed that the doctor, now believed to be Gwen, took a selfie with the star while she was under anaesthesia.\n\nThe incident allegedly occurred in Manhattan's Yorkville \u00adEndoscopy shortly before Joan, 81, underwent a procedure on her vocal chords that could have led to her suffering a cardiac arrest, CNN reports.\n\nThe clinic have made it very clear that they did not perform the alleged biopsy or put the comedienne under anaesthesia.\n\nFollowing Joan\u2019s death Dr. Lawrence - who is a world renowned gastroenterologist and co-owner of the clinic \u2013 resigned from his position.\n\nWireImage   Comedian Joan Rivers\n\nAnd it seems it\u2019s not her first time in the limelight \u2013 she previously appeared in a Celine Dion documentary.\n\nA clip from Celine\u2019s 2010 documentary Through the Eyes of the World , obtained by TMZ, shows Dr Gwen interacting with the world famous singer.\n\nThe doctor, whose offices are on East 77th Street, New York, has previously worked with Lady Gaga, Ariana Grande and Hugh Jackman.\n\nHer office walls are believed to be lined with pictures of the famous people she has looked after over the years.\n\nUnfortunately your browser does not support IFrames.  Joan Rivers' Doctor Mugs for Camera in Celine Dion Movie - Watch More Celebrity Videos or Subscribe","A new law in Saudi Arabia banning \u2018tempting eyes\u2019 has become the latest example of female oppression in the country.\n\nThe law, which states that women with alluring eyes will be forced to wear a full veil, has been branded \u2018stupid\u2019 by dissenters and roundly criticised on social media, aina.org reports.\n\nSheikh Motlab al Nabet, spokesman of the Saudi Arabian Committee for the Promotion of Virtue and the Prevention of Vice, said they \u2018had the right\u2019 to force women to cover their face.\n\n\u2018The men of the committee will interfere to force women to cover their eyes, especially the tempting ones,\u2019 he said.\n\n\u2018We have the right to do so.\u2019\n\nMany commentators wondered how the word \u2018tempting\u2019 would be applied.\n\nMORE: Church ministers and 90-year-old man arrested for feeding the homeless\n\nMORE: Frederico: Shocking image of street child was taken seven months AFTER he was found\n\nMORE: Egypt court jails eight men for \u2018gay wedding\u2019 video\n\nOne unnamed journalist in the country suggested it referred to \u2018uncovered eyes with a nice shape and makeup.\u2019\n\n\u2018Or even without makeup, if they are beautiful, the woman will be in trouble,\u2019 they added.\n\nPrince Naif, whose impending ascension to the Saudi throne many hoped would spell an end to this kind of draconian oppression, looks likely to be as intolerant as his father King Abdullah after suggesting that any Muslim should support the Committee\u2019s new law.\n\n\u2018The committee is supported by all sides,\u2019 he said.\n\n\u2018It should be supported because it is a pillar of Islam. If you are a Muslim, you should support the committee.\u2019","UPDATE: Nothing to see here, move along...\n\nARABIAN SECURITY SOURCE SAYS FIRE OCCURRED IN AN OIL PIPELINE, NOT TERRORIST ATTACK.\nFIRE BROKE OUT DURING REPAIERS, NOW UNDER CONTROL\n*  *  *\n\nIt appears Saudi markets are back in play. As Bloomberg's Richard Breslow noted this morning, Riyal forwards have jerked notably higher (implying weakness expected) and the Tadawul All Share Index has dropped 7% in the last 2 days after the killing of Shi'ites by unknown parties and now news that a pipeline has exploded. As Breslow warns, \"if that indeed signifies the spread of Islamic State into Saudi Arabia, it would be the first time they crossed Saudi borders. That would be a big deal and a major escalation of problems over in that part of the world, far beyond what it would do to capital markets.\"\n\nYesterday there were attacks on Shi'ites (as Reuters reported)\n\nSaudi security forces on Tuesday shot dead a member of an armed group that killed five people in an overnight attack on Shi'ite Muslims marking an important religious anniversary, al-Arabiya television reported.\n\nThe late Monday assault on a Shi'ite gathering in al-Ahsa district is likely to test already strained relations between Sunnis and Shi'ites across the Middle East because it coincided with the annual Ashoura commemoration of Shi'ite Islam.\n\nThe Dubai-based al-Arabiya said security forces who had been hunting suspects in the al-Ahsa attack clashed with and killed \"a wanted man\" at a rest area in the al-Qassim province, north-west of the capital Riyadh.\n... and today, what is allegedly an Aramco pipeline, just exploded near the town of Sudair, south of Riyadh.\n\n\n\n*  *  *\n\nThe Region:\n\n\n\n*  *  *\n\nHas sent stocks and the currency reeling.\n\n\n\n\n\nAnd sparked a $2 surge in WTI crude\n\n\n\n*  *  *\n\n\n\n\n\n* * *\n\nIt would appear the Saudis might need US 'protection' after all.. how convenient as they continue their attacks on the US Shale industry.\n\nAs OilPro adds, two other discussions are going around trading desks:\n\nThis is a way to get oil prices to go back up without the Saudis appearing to give in and defend price by voluntarily cutting supply. A pipeline explosion will automatically decrease production.\nThe US Elections are over, time for prices at the pump to go back up now. This plays on the long-tenured theory that gasoline prices tend to be lowest right before elections as the incumbent party leverages their power to please the masses.","Hewlett-Packard may be ready for a breakup.\n\nHP, the world's second largest PC vendor behind Lenovo, plans to separate its PC and printer businesses from its corporate hardware and other enterprise operations, reported The Wall Street Journal on Sunday, citing \"people familiar with the matter.\" The company could announced the move as early as Monday, according to the Journal's sources.\n\nHP declined to comment.\n\nCEO Meg Whitman will be chairman of the new PC and printer business and chief executive of the separate \"enterprise company,\" one source told the Journal, while board member Patricia Russo will chairman of the enterprise company. Don Weisler, the current executive vice president of HP's printing and personal systems, will step in as CEO of the PC and printer business, according to the Journal.","A five-year-old has been handed an invoice and his parents threatened with court action - for missing his friend's birthday party.\n\nDerek Nash and his partner Tanya Walsh discovered the \u00a315.95 \"no show fee\" invoice after it was slipped into their son Alex's school bag.\n\nMr Nash said he originally \"thought it was a joke\", but the issue has remained unresolved with the birthday boy's mother, Julie Lawrence, threatening small claims court.\n\nHis partner confronted Ms Lawrence in a series of posts on Facebook in a bid to resolve the situation.\n\nThe family confirmed their son would be attending the party at the Ski Slope and Snowboard Centre just before the Christmas holidays.\n\nHowever, Mr Nash, from Torpoint, Cornwall, realised he had already arranged for their daughter to go on a day trip with her grandparents.\n\nHe said: \"She saw me and asked if Alex was coming to the party. At this time I agreed and said that Alex was looking forward to it.\n\n\"By this time we did not have a contact number, email or an address to let [the boy's mother] know. So on the day of the party we asked Alex what he wanted to do - he chose to be with his grandparents.\"\n\nAlex returned to Torpoint Nursery and Infant School on January 6, but the family were shocked to receive the bill just over a week later.\n\nMr Nash added: \"My partner looked out for [the friend's mother] to apologise for Alex not showing up to the party, but didn't see her.\n\n\"But on January 15 she looked in Alex's school bag and found a brown envelope. It was an invoice for \u00a315.95 for a child's party no show fee.\n\n\"I asked Alex's class teacher if [the child's mother] had given anything to her. She said, 'Yes, a brown envelope'.\n\n\"I then visited Alex's school head teacher, who couldn't apologise enough that one of the teachers had passed this on. She said she would remind all staff that this was a breach of protocol.\n\n\"I left the school and went to see [the birthday boy's mother] as her address was on the invoice. When she answered the door I told her I had found the invoice in my son's school bag and that I wasn't happy about it.\n\n\"I told her I would not be paying her the money. I told her she should have spoken to me first and not put the invoice in my son's school bag.\n\nJulie Lawrence and her husband Simon\n\n\"I would have sympathised with her about the cost of Alex not showing up, but I just can't believe the way she has gone around it.\"\n\nMs Lawrence has since threatened the family that she would take the case to a small claims court, while the birthday boy will no longer play with Alex at school.\n\nMr Nash added: \"I drive all around the south west for my job and I have talked to quite a few people about this. They're all quite incredulous that this has happened. I thought it was a joke to begin with. I am lost for words.\"\n\nMs Lawrence said the boy's non-attendance left her out of pocket and insisted his parents did have details to tell her he was not going.\n\nShe said in a statement: \"All details were on the party invite. They had every detail needed to contact me.\"","Tesla is expected to announce that it has selected Nevada for its new \"gigafactory.\"","Eight to go! Bart's owners accepted their loss after he was hit by car and buried him in his Tampa backyard, but it appears the tough feline survived despite severe head trauma, a broken jaw and a dead eye.\n\nA Florida cat written off for dead after being hit by a car stunned its owner by digging its way out of his grave so he could be fed, it's claimed.\n\nEllis Huston thought he'd said his final goodbyes to beloved kittie Bart when he buried him in his Tampa backyard shortly after he was knocked down by a vehicle, according to FOX 13.\n\nBut he was left flabbergasted when, several days later, the injured but very alive mog wound up outside his home.\n\nThe gutsy pet had severe trauma to his head, a broken jaw and a dead eye. But he still begged for food.\n\nBart was rushed to the vets, where medics said he would likely lose an eye but would hopefully survive.\n\nHuston said he was startled by the feline's apparent return from the dead.\n\nRescuers at the Tampa Bay Humane Society, where he is currently being treated, believed he may have regained consciousness shortly after being buried, reports FOX 13.\n\nThey think he clawed his way out of the ground before hiding for several days before mustering up the courage to go home.\n\nON A MOBILE DEVICE? WATCH THE VIDEO HERE.","An angry bride in India married a guest at her wedding after the original groom fell ill during the nuptials.\n\nJugal Kishore, the 25-year-old groom from Moradabad, Uttar Pradesh and 23-year-old Indira were about to perform the ritual exchange of garlands at their wedding ceremony when the groom suffered an epileptic fit, the Times of India reported.\n\nKishore fell to the ground and was soon rushed to a nearby hospital.\n\nThe unexpected event enraged the bride who felt cheated that the groom and his family had concealed Kishore's health issues from her, and prompted her to dump him on the spot.\n\nShe declared she would marry any person among the guests, who was willing to accept her as his wife.\n\nA man from the gathering quickly obliged and the couple exchanged garlands and completed the rituals necessary to officially become husband and wife.\n\nHowever, the high voltage wedding drama did not end there.\n\nThe groom who had fallen ill came back from hospital only to find his would-be-wife had become another man's better half.\n\nHe tried convincing the young woman to marry him, even pleading he would not be able to face friends or family if she refused.\n\nThe situation soon escalated into a major fight between the two parties, which could only be resolved after the intervention of the police and elders.\n\n\"Both families have amicably resolved the matter,\" the local police head RP Solanki told the Times of India.\n\n\"The complaints have been withdrawn. Kishore and his family have now returned in peace to Moradabad.\"\n\nRelatedIndia's PM Modi auctions signature suit to help clean GangesIndia: Shooting orders issued for yet another 'man-eating' tigerIndia: Beautiful photos by Danish Siddiqui capture everyday life in Mumbai","Apparently Las Vegas isn't the only city on the National Hockey League's expansion team radar: Seattle, Toronto and Quebec City will add franchises as well with a target date of 2017, according to a tweet from SportsBusinessNews' Howard Bloom.\n\nBloom said the four-fold expansion, which would increase the number of NHL teams to 34 and the number of Canadian team to nine, could raise $1.4 billion in expansion fees.\n\nA report Tuesday in Canada's The Province revealed the finalization of an NHL franchise in Las Vegas, with only the new team's ownership left to determine. The move would entitle Las Vegas to a professional sports franchise in one of the four major sports league's for the first time in the city's history. NHL commissioner Gary Bettman has previously voiced disapproval of such a move out of concern over the city's potentially damaging connection to the sports betting industry.\nOn Wednesday morning, Deputy Commissioner Bill Daly publicly denied that anything was imminent in Las Vegas.\n\nSeattle has been at the center of expansion rumors for more than a year and Quebec City has a new arena that is slated to open in 2015. A new team in Toronto would mean a second franchise for the city. The Maple Leafs are the NHL's highest grossing and most valuable franchise by net worth.\n\n- Will Green","Argentinean President Cristina Fern\u00e1ndez de Kirchner officially became the godmother of a Jewish boy last Tuesday.\n\nBut the reasons behind the ceremonial act have gotten blurred with folklore about werewolves in South America.\n\nIt was reported that the adoption was connected to an ancient legend or myth where the seventh son born after six boys becomes a werewolf. Turns out, there's a custom involving Argentina's President taking god children, and a myth about werewolves, and other than involving seventh sons, they are unrelated, according to a report in the Guardian Monday.\n\nAccording to Argentinian custom, the country's president takes the seventh child of Argentine families as a godchild. The honor only applied to Catholic children before 2009. According to reports, Kirchner took Yair Tawil as a godson after his parents were initially denied in their request in 1993. He appealed and last week became the first Jewish god son of the country's president.\n\nEarlier reports, including one in UPI, explained that according to Argentinian legend, the seventh son in a daughter-less family will turn into a werewolf (\"el lobison\") on his 13th birthday.\n\n\"The legend became so feared that families would abandon or kill their sons,\" the UPI story stated. \"To counteract this stigma, the president of Argentina began in 1907 to adopt one of the boys as their godson.\"\n\nBut Argentine historian Daniel Balmaceda told the Guardian that the two traditions aren't actually linked.\n\n\"The local myth of the lobiz\u00f3n is not in any way connected to the custom that began over 100 years ago by which every seventh son (or seventh daughter) born in Argentina becomes godchild to the president,\" he explained.\n\nAccording to Balmaceda, the later custom was actually started in the early 1900s by German and Russian emigres who brought the tradition to Argentina from Europe. The custom became official law in 1974, unrelated to werewolves.\n\nHere's one of de Kirchner's tweets from last week's ceremony:","Apple could be planning to introduce the much-rumored 12-inch Retina MacBook Air during its March 9 Apple Watch event, according to one site that claims to have sources within Apple. The Michael Report believes Apple will use the event to debut the ultrathin MacBook, which is rumored to have a Retina display and a redesigned chassis.Many are expecting Apple talk more about the Apple Watch. However, sources familiar with the matter within Apple have exclusively told The Michael Report that Apple plans to unveil the long-awaited Retina MacBook Air at the same event. The Michael Report has independently verified this information to be highly credible.While there have been no concrete rumors from major sites linking the Retina MacBook Air to Apple's March 9 event, previous rumors have indicated that Apple is planning for a spring release. Apple supplier Quanta is said to have begun mass production of the notebook in January, and KGI Securities analyst Ming-Chi Kuo predicted a March launch for the MacBook.\n\nRendering of the 12-inch Retina MacBook Air created by Martin Hajek\nWhen taking these rumors into account, along with the fact that the MacBook Air is due for an update, the introduction of the Retina MacBook Air at Apple's March 9 event does seem like a possibility. It's also possible Apple will introduce new models of the existing 11 and 13-inch MacBook Air at the event -- the last update was in April and there was a rumor suggesting an update in February was imminent. Core M Broadwell chips believed to be appropriate for the 12-inch Retina MacBook have been available since November, and chips appropriate for the standard MacBook Air began shipping in January.\n\nAlong with a Retina display, the 12-inch MacBook Air is rumored to come without a fan assembly for silent operation, made possible by the aforementioned Core M chips, and it may also include a revamped trackpad that does not incorporate a mechanical button. It is said to feature smaller bezels in a Retina MacBook Pro-style black, a keyboard that stretches right to the edges of the machine, and speakers that are located above the keyboard.\n\nThe Michael Report has a mixed track record when it comes to rumors. The site accurately predicted some design elements of the iPad Air 2, but its predictions may have been based on dummy models that were circulating around the Internet at the time. The site also shared details on the iPhone 6 and 6 Plus ahead of their launch, inaccurately calling the iPhone 6 Plus the \"iPhone 6L\" and suggesting the iPhones would come with quad-core processors and sapphire displays.\n\nMore details about what Apple plans to unveil at its Monday, March 9 event may come out through the week. Thus far, many sites have agreed that the focal point of the event will be the Apple Watch, with Apple unveiling new details about the device like its price and its official launch date.\n\nRelated roundup: Retina MacBook Air , Tag: themichaelreport.com","POLICE are investigating claims a doctor took a selfie with Joan Rivers while she was unconscious on the operating table, before performing a biopsy she hadn\u2019t consented to.\n\nThe shocking claim was made by a staff member at the Yorkville Endoscopy clinic, where Rivers underwent a routine throat procedure on August 28.\n\nAfter complications, the 81-year-old comedian was rushed to hospital where she died a week later.\n\nSHOCK LOSS: Joan Rivers dead at 81\n\nInvestigators are looking in to claims that a second unnamed doctor entered the operating room after that initial procedure to conduct a biopsy on her vocal chords.\n\nThey are also probing claims by the staff member that the clinician who performed the biopsy first snapped a photo of himself with the sedated star.\n\nFOND FAREWELL: Star-studded send-off at Joan Rivers\u2019 funeral\n\nCNN cited a source close to the investigation as saying that the vocal chord biopsy was not something Rivers had consented to.\n\nThat same source also said investigators believe Rivers could have suffered a heart attack after her throat began to swell during the biopsy, depriving her of oxygen.\n\nYorkville Endoscopy issued a statement denying the biopsy had taken place, but declined to comment on the selfie accusation.","Egyptian President al-Sisi reportedly offered to extend the Gaza Strip.","While Apple's iPhone 6 has only been out in the market for four months, there are already rumors regarding the upcoming iPhone 6S.\n\nThe iPhone 6S will not be released until over half a year from now, but rumors out of Taiwan are suggesting that Apple is considering a dual-lens system for the smartphone's camera, according to website UDN, citing sources from Apple's supply chain in Asia.\n\nIn addition, \"Force Touch,\" the pressure-sensitive touch system technology which will be launched with the release of the Apple Watch, could also be included in the iPhone 6S.\n\nThe transition into a dual-lens system for the iPhone 6S's camera will allow Apple to include an optical zoom feature on their flagship smartphone for the first time. The camera module of the iPhone 6S, which will likely undergo a redesign, will also lead to improvements in the low-light photo capture performance for the smartphone by allowing additional light to enter the camera's sensor.\n\nApple has been making sizeable investments in the company's imaging technology, counting the camera of the iPhone as one of its most marketable assets. As such, the camera of the iPhone is a possible area of interest for upgrades to be made in the future.\n\nThe camera sensor in the iPhone 6 Plus, which was supplied to Apple by Sony, includes features such as optical image stabilization and phase-detection autofocus. As such, the camera of the iPhone 6 Plus has received praise from experts as the \"best smartphone camera ever made,\" rivaling even the quality of many current models of point-and-shoot cameras.\n\nIn addition to the rumors regarding the camera of the iPhone 6S, TPK, a touch module supplier based in Taiwan, is said to be a possible supplier of three-dimensional touch sensors for the smartphone. These sensors will bring Force Touch technology to the iPhone 6S, a feature that will be introduced in the upcoming wearable device Apple Watch.\n\nFor the Apple Watch, Force Touch will allow the device to detect the amount of pressure applied by the user in touch commands, which will then translate to different input commands. For example, users pressing heavily on the device's screen can bring up a list of options, and a light press on the screen can then select one of those options. Such a feature could prove to be useful in the iPhone 6S.\n\nUDN also thinks that the feature will be included in the smartphone to lead to higher accuracy in the reading of the pulse and blood pressure of the user as an additional input sensor for Apple's HealthKit system.","Hewlett-Packard is officially splitting in two. Following rumors over the weekend, HP is announcing today that it will separate its PC and printer division from its enterprise and services business. The split means current CEO Meg Whitman will become the chairman of the PC and printer operation, and continue as CEO of the split-off enterprise business. Dion Weisler, an executive at HP\u2019s PC business, will take over as CEO of the company\u2019s PC and printer operation.\n\nHP Enterprise is the newly split-off part of the original company, and HP Inc will continue to focus on PCs and printers. \"The decision to separate into two market-leading companies underscores our commitment to the turnaround plan,\" says HP CEO Meg Whitman. \"It will provide each new company with the independence, focus, financial resources, and flexibility they need to adapt quickly to market and customer dynamics, while generating long-term value for shareholders.\" HP is planning to complete the split by the end of fiscal 2015, and the structure will mean the company's total planned layoffs will rise to 55,000 from an earlier estimate of 45,000 to 50,000 cuts.\n\nToday\u2019s split is a significant change for the company, following rumors from 2011 that HP was considering a similar split at the time. Those reports surfaced shortly before HP appointed Meg Witman as CEO, just 11 months after former CEO Leo Apotheker took over from Mark Hurd after he was forced to resign amidst charges of inappropriate business conduct. Apotheker spearheaded a disastrous acquisition of Autonomy, and failed to capitalize on the company\u2019s purchase of webOS.\n\nWhitman\u2019s era at HP has seen the company struggle to cement a solid position in the industry, leaving Lenovo to dominate PC sales worldwide. Whitman\u2019s initial assessment of the company after around six months left her feeling it was \"too complex and too slow,\" noting it had underinvested in its PC division. Instead of significant investment, Whitman claimed in 2012 that the company had to offer a smartphone, before failing to announce one in 2013. Board members reportedly mulled spinning off the company\u2019s consumer PC business in 2013, but it never happened. HP has recently focused on Android tablets, and even an Android laptop, after describing Microsoft as an \"outright competitor.\"\n\nHP and Microsoft appear to be forming a closer relationship with the launch of new low-cost Stream PCs. Although Lenovo continues to push Windows-based PCs, Microsoft still needs close PC allies as it demonstrated with a $2 billion loan to help Dell go private last year. That particular deal may have angered HP, but the renewed partnership will see Microsoft and HP take on Chromebooks this holiday season. HP is also planning to sell a smartwatch this fall.\n\nA new HP says it will focus on \"new computing experiences\" and technologies like 3D printing. \"As the market leader in printing and personal systems, an independent HP Inc. will be extremely well positioned to deliver that innovation across our traditional markets as well as extend our leadership into new markets like 3-D printing and new computing experiences -- inventing technology that empowers people to create, interact and inspire like never before,\" says Dion Weisler, head of HP's Printing and Personal Systems business.","Here are your Apple rumors and AAPL news items for today:\n\ndaily apple rumors  300x180 Wednesday Apple Rumors: Apple May Be Ready to Buy PathBattery: Apple (AAPL) isn\u2019t happy about the one-day battery life in the Apple Watch, reports 9to5Mac. The company\u2019s current strategy for keeping its Watch running during the day is to charge it every night. However, the tech company is trying to increase the device\u2019s battery life before it launches in early 2015. Adding to the Watch\u2019s battery issue is the fact that there is no indicator for battery life on its screen.\niOS: Users who aren\u2019t registered developers with Apple are finding ways to download iOS 8 early, BGR notes. A YouTube channel using the name \u201ciCrackUriDevice\u201d has released a 15-minute video that shows owners of Apple products how to get iOS 8 on their devices before the official September 17 release. The version of iOS 8 that will be put on the devices is the Golden Master version. This version was released to developers on Tuesday and is very close to the final version of the operating system that will be released next week. Those who attempt to put the GM version of iOS 8 are warned that things can go wrong when attempting the process.\n\nPath:  A new rumors claims that Apple is near the end of negotiations to purchase the social media platform Path, reports Apple Insider. A source close to the matter claims that the Apple and Path deal is practically done and that the tech company won\u2019t being changing the social media platform after the purchase. Path is comparable to other social media services, expect that it\u2019s only available on mobile devices. It lets users shares photos, videos, audio messages and comments with friends. It can also be used to post to other social media platforms.\n\nFor more about the company, check out our previous Apple Rumors stories.","Oil futures extended gains Wednesday on unconfirmed rumors of an oil pipeline explosion in Saudi Arabia after previously spiking on data that showed U.S. crude inventories rose less than expected.\n\nU.S. crude stocks increased by 460,000 barrels in the last week, data from the U.S. government's Energy Information Administration showed on Wednesday. Analysts had expected a rise of 2.2 million barrels.\n\nBrent turned positive, popping 61 cents to $83.43 a barrel shortly after the report was released. It previously reached a low of $81.63 for the day, its weakest level since late 2010.\n\nU.S. crude rose $1.37 to $78.56 a barrel, rebounding off a low of $75.84 hit in the previous session, its weakest since October 2011.\n\nEarlier on Wednesday weak economic data from top energy consumer China intensified worries about demand as a global supply glut grows.\n\nServices sector growth in China weakened in October as new business cooled, a private survey showed, coming just days after data revealed sluggish factory growth in the world's second-largest economy.\n\n\"Supply is higher and demand expectations are being cut almost every day,\" said Hans van Cleef, senior energy economist at ABN Amro in Amsterdam.\n\nBrazil's oil output reached a record 2.358 million barrels per day in September, up nearly 13 percent from a year earlier, national oil regulator ANP said on Tuesday.\n\nConsistent supply from Libya and Iraq, where many expected production to be disrupted by conflict, has added to the downward pressure on prices.\n\nVan Cleef added that dollar strength was weighing on oil. Oil, priced in dollars, becomes more expensive to holders of other currencies when the U.S. currency rises, denting demand.\n\nThe dollar index hit a new 4-1/2-year high on Wednesday.\n\nOil prices on both sides of the Atlantic lost more than 2 percent on Tuesday after Saudi Arabia cut export prices to the United States, threatening to deepen a global supply glut that has driven crude prices down 30 percent since June.\n\nA bleak outlook for Europe after the European Commission downgraded its forecast for euro zone economic growth over the next few years also weighed on oil prices.\n\nSaudi Oil Minister Ali al-Naimi is making his first visits in years to fellow exporters Venezuela and Mexico, although tumbling oil prices are not the stated purpose of the trip, according to officials and sources.\n\nStill, the travel plans come at a pivotal moment for Saudi Arabia and the Organization of the Petroleum Exporting Countries, which meets later in November to discuss how to respond to the rout in global oil prices.\n\nCNBC contributed to this report.","The Commissioner of the National Hockey League, Gary Bettman, has repeatedly insisted that the league is not engaged in an active \"expansion process,\" but reports insisting otherwise continue to crop up.\n\nThe latest is from veteran Vancouver Province columnist Tony Gallagher, who suggested on Tuesday that the NHL will expand to Las Vegas, Nev. sooner rather than later:\n\nSources close to the situation have indicated Las Vegas is a done deal, the only thing to be determined being which owner will be entitled to proclaim that he brought the first major league sports franchise to Sin City.\n\nGallagher also insists that there's fire behind all of the NHL-related smoke emanating out of Seattle, Wash. and reports that Vancouver-born billionaire Victor Coleman would be among the bidders interested in bringing a second NHL club to the Pacific Northwest.\n\nWhile rumors about Las Vegas expansion continue to swirl, to the consternation of players like Chicago Blackhawks nofunnick Jonathan Toews, NHL brass has been steadfast in their insistence that nothing is imminent for the league on the expansion front.\n\n\"We're not ready to expand,\" Bettman said in early May, addressing rumors of potential NHL expansion in Las Vegas. \"We, as I repeatedly have said, have received expressions of interest from people who might want to own a franchise in Las Vegas - as we have from a number of other cities - but we're not involved in any expansion process.\"\n\n[H/T Kukla's Korner]","We can already hear the nostalgic sigh.\n\nThe new original, published January 20, headlined high : \"Attention, children of the 1990s: you can always pick up the McDonald's pizza.\" This was followed by a buzz on the web (38 000 shares on Facebook), both by nostalgia craze for this dish fast food now gone.\n\nFor our younger readers, the mega-chain of fast McRestauration had begun to use the McPizza in its McRestaurants (ok, ok, we stop that) in the 1980s In 1991, the McPizza was entering some 500 restaurants, including Quebec. Finally, McDonald's drops the McPizza the early 2000s, as his 11-minute cooking time is considered too long.\n\nBut now the site canada.com tells us that two McDonald's restaurants still serve the McPizza in Pomeroy, Ohio and Spencer, WV (West Virginia), not THAT far from the Canadian border in search for intrepid frozen pizza-warmed.\n\nBut, hey, the inspector must break your hearts: this is wrong .\n\nHow do viral inspector was able to deny the news, while several media did move ?\n\nHere's how he conducted his investigation top secret, so strong in its labyrinthine twists qu'ahurissante intrigues: he called the headquarters of McDonald's.\n\nIt's as simple as that. (One might also think that it would be the first instinct of a journalist before spreading the news.)\n\nAccording to the communications department of the parent company of McDonald's in Chicago (reliable source, we believe), franchises in question are indeed pizza. Except that \"this is not the McPizza, the product of the 1990s that people are familiar with,\" said the inspector viral communications director for Eastern Canada Jason Patuano, reached by telephone.\n\nWe are told that these two franchises that have the same owner, are an \"isolated incident\" and that McDonald's allows them exceptionally to add items to their menu. But McDonald's is clear: the pizzas they serve are \"perhaps an interpretation\" of the McPizza, but they are not the true McPizza. McDonald's no longer produces McPizza we do we provide.\n\nYou read it here first!\n\nFor English readers: The orginial story that ran on Canada.com, and which went viral, claimed that the McPizza was still available in two McDonald\u2019s franchises in Pomeroy, Ohio and Spencer, West Virginia. We contacted the McDonald\u2019s head office. They have confirmed that the two franchises do in fact sell pizza, but that it is not McPizza, the product from the 1990\u2019s. McDonald\u2019s exceptionally allows these two franchises to add items to their menu, but the head office in Chicago said that the pizzas made on-site and are \u00abprobably an interpretation\u00bb of the McPizza, but they not the real thing. McDonald\u2019s further confirmed that it no longer produces the McPizza.","Last night, Pando reported that Apple is about to acquire Path, according to a single source in Apple's engineering team. We heard second-hand that Path is at least in talks with Apple. The idea that an app currently ranked no. 177 in the social networking category on iOS might end up in Apple's ion-strengthened embrace has left some in the tech community questioning their life choices.\n\nWhat is the point of trying, if a Snapchat-copying Facebook derivative that followed questionable growth tactics with questionable financing from morally bankrupt Indonesian investors gets to sit in the front row next to Dre? This is not a soft landing, they cried, this is the ground giving way beneath our feet.\n\nDid not forget about Dre. pic.twitter.com/fWNDpFhfYr\n\n\u2014 Dave Morin (@davemorin) September 9, 2014\n\nBut do not despair, fair founders! There are plenty of reasons why this deal is just business as usual in Silicon Valley and not the end of days.\n\n1. Friends Buying Friends Acquisitions tend to be chummy affair. For example, Path CEO Dave Morin invested in Hot Potato, a company run by his ski buddy Justin Shaffer, Morin worked for Facebook, Facebook acquired Hot Potato. Karma, another Morin investment, was also acquired by Facebook. And Dave started his career at Apple helping give out iPods on college campuses. See, all in the family.\n\n2. Buying CoolApple, which has $150 billion in cash, has been proven itself willing to buy new fans before with the Beats acquisition. But Path is the opposite of cool, you say. That is true, but Morin has proven himself to be a savvy and popular angel investor. In the interest of succession planning, a source told Valleywag, why wouldn't Apple let Morin rest and vest if it meant young CEOs dropping by Cupertino? \"He's a good exec, he's just a sub-par product person. He did well at Apple and Facebook because they had good products,\" added the source.\n\n3. Messaging ManiaSilicon Valley corporations got smoked by Asian messaging apps. People like to communicate with their friends, who knew? Pando says that's part of Apple's renewed interest in social:\n\nAccording to our source, this is more than just a talent acquisition, or acquihire. The Path product will likely survive the acquisition and be incorporated, in whole or in part, into Apple's newly refreshed Messages app. That doesn't mean that the deal will be priced like some other recent high-profile mobile communication deals, namely Facebook's $19 billion Whatsapp acquisition and rumored $3 billion-plus offers extended to Snapchat by Facebook and Google.\n\nFacebook paid $42 per Whatsapp user, and $33 per Instagram user before that. By comparison, Rakuten bought the far less beloved Viber for just $3 per user.\n\nPerhaps we'll hear more about the price tag when Morin takes the stage at TechCrunch Disrupt in less than an hour.\n\n4. No One Even Expects Acquisitions to SucceedSelling out can be a bummer not just for those in golden handcuffs, but for the buyers, says Pando:\n\nApple hasn't fared much better in the social realm historically, having flopped with its Ping social network and having made very little out of its acquisition of the team and IP from failed location-based photo social network, Color.\n\nThere, feel better?\n\nTo contact the author of this post, please email nitasha@gawker.com.\n\n[Image via Getty; graph via AppAnnie]","TEHRAN (FNA)- Iraq's army has shot down two British planes as they were carrying weapons for the ISIL terrorists in Al-Anbar province, a senior lawmaker disclosed on Monday.\n\"The Iraqi Parliament's National Security and Defense Committee has access to the photos of both planes that are British and have crashed while they were carrying weapons for the ISIL,\" Head of the committee Hakem al-Zameli said, according to a Monday report of the Arabic-language information center of the Islamic Supreme Council of Iraq.\n\nHe said the Iraqi parliament has asked London for explanations in this regard.\n\nThe senior Iraqi legislator further unveiled that the government in Baghdad is receiving daily reports from people and security forces in al-Anbar province on numerous flights by the US-led coalition planes that airdrop weapons and supplies for ISIL in terrorist-held areas.\n\nThe Iraqi lawmaker further noted the cause of such western aids to the terrorist group, and explained that the US prefers a chaotic situation in Anbar Province which is near the cities of Karbala and Baghdad as it does not want the ISIL crisis to come to an end.\n\nEarlier today, a senior Iraqi provincial official lashed out at the western countries and their regional allies for supporting Takfiri terrorists in Iraq, revealing that US and Israeli-made weapons have been discovered from the areas purged of ISIL terrorists.\n\n\"We have discovered weapons made in the US, European countries and Israel from the areas liberated from ISIL's control in Al-Baqdadi region,\" the Al-Ahad news website quoted Head of Al-Anbar Provincial Council Khalaf Tarmouz as saying.\n\nHe noted that the weapons made by the European countries and Israel were discovered from the terrorists in the Eastern parts of the city of Ramadi.\n\nAl-Zameli had also disclosed in January that the anti-ISIL coalition's planes have dropped weapons and foodstuff for the ISIL in Salahuddin, Al-Anbar and Diyala provinces.\n\nAl-Zameli underlined that  the coalition is the main cause of ISIL's survival in Iraq.\n\n\"There are proofs and evidence for the US-led coalition's military aid to ISIL terrorists through air(dropped cargoes),\" he told FNA in January.\n\nHe noted that the members
