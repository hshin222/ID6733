 in a rage grabbed the scissors and stormed into the room where he was sleeping, and attacked him.\n\nHe was taken to hospital and emergency surgery was performed - but the wife returned to the hospital and cut it off for a second time, reportedly throwing it out of the window where it was lost.\n\nAccording to The Mirror, a hospital spokesman said: \"The first we were aware of what happened was when someone came into the reception area to say a naked man was beating up a woman outside the hospital.\n\n\"Staff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman.\n\n\"He was stopped and the woman was taken in for treatment, and then we discovered she had chopped his penis off again.\"\n\nDoctors and police officers combed the area outside but failed to find the man\u2019s missing member. They believed it may have been taken by a stray dog or cat.\n\nThe hospital spokesman added: \"The man had lost a lot of blood and was taken in for emergency surgery.\n\n\"He is now in a stable condition but is extremely emotionally distraught.\"\n\nThe man's lover visited him in hospital and said she planned to marry him as soon as she could.\n\nShe said: \"It doesn\u2019t matter that he\u2019s lost his fertility, he has five children already.\"\n\nHis wife has been arrested for grievous bodily harm.","FISHERMAN Igor Vorozhbitsyn is lucky to be alive - after his Justin Bieber ringtone went off while he was being attacked by a bear.\n\nMr Vorozhbitsyn, 42, thought he was a goner when the brown bear pounced on him as he was walking to a favourite fishing spot in northern Russia's Yakutia Republic.\n\nBut as the bear began to claw at him, Mr Vorozhbitsyn's mobile went off and the beast turned tail and fled back into the forest.\n\nWildlife experts believe the ringtone - according to local media the singer's hit Baby - must have startled the bear into halting its attack.\n\n\"Sometimes a sharp shock can stop an angry bear in its tracks and that ringtone would be a very unexpected sound for a bear,\" explained one.\n\nMr Vorozhbitsyn suffered from cuts and severe bruises to his face and chest and was rescued when he was found by other fishermen after using the phone to call for help.\n\nMr Vorozhbitsyn - now recovering from his mauling - said: \"I had parked my car and was walking towards the spot I'd marked out when there was a tremendous impact on my back and the bear was on top of me.\n\n\"I couldn't believe my luck when the phone went off and he fled.\n\n\"I know that sort of ringtone isn't to everyone's taste but my granddaughter loaded it onto my phone for a joke,\" he added.","Tree Afghan soldiers, who went missing while in Massachusetts for military training, have been found trying to cross the border into Canada, a defense department official said on Monday.\n\n\u201cI can confirm that the Canadians have them,\u201d the defense official said.\nThe Afghan officers were reported missing late Saturday after a trip to a shopping mall in Hyannis, Mass., about 20 miles from Joint Base Cape Cod where they were involved in a training exercise. Earlier this month, two Afghan police officers disappeared from a DEA training program in Quantico, Va. and were found several days later in the area.\n\nIn both cases, the Afghans were part of a chaperoned group that was taken to see U.S. sights and culture, officials said. Both groups were vetted by U.S. officials before they were allowed into the United States.\n\n\u201cThere is no indication they pose any threat to the public,\u201d the military said of the trio of officers.\n\nlRelated Kerry warned feuding Afghans 'there would be consequences'\nAFGHANISTAN &amp; PAKISTAN\nKerry warned feuding Afghans 'there would be consequences'\nSEE ALL RELATED\n8\n\nThe three were identified as Maj. Jan Mohammad Arash, Capt. Mohammad Nasir Askarzada and Capt. Noorullah Aminy. They arrived at Joint Base Cape Cod on Sept. 11. In addition to Afghanistan, personnel also arrived from Tajikistan, Pakistan, Kazakhstan and Mongolia.\n\nThe exercises took place at Camp Edwards, home to the Massachusetts National Guard and part of Joint Base Cape Cod, which includes a replica of an operating base used by soldiers in areas like Afghanistan.\n\nThe training, known as Exercise Regional Cooperation 2014, is one of a series of annual events, sponsored by the U.S. Central Command. Such training has taken place every year since 2004; last year\u2019s exercise was Germany.\n\nThe visitors get days off, such as Saturday, the military said. The Afghans were taken to the mall to sight-see and observe aspects of U.S. culture, the spokeswoman said.\n\nOn Sept. 13, two Afghan policemen went missing in Washington, D.C., while visiting the U.S. for training in narcotics law-enforcement techniques, Joseph Moses, a special agent with the Drug Enforcement Administration.\n\nThe two Afghan officers, who were said to be looking for a better life, were on a chaperoned visit to Washington's Georgetown section when they went off. They were found a few days later and returned to the training program, which ended last week.\n\n\nThe police had been vetted before they arrived and found to be clear of all criminal ties, Moses said.\n\nThe incident marked the first time any police had gone missing among the thousands of foreign officers who have received additional training in Quantico, Va., according to authorities.","Amid the growing number of women accusing Bill Cosby of sexual assault, was one, Lachele Covington, who worked with him on The Cosby Show. But after RadarOnline.com revealed the shocking allegations she told police about her boss, another co-star, Raven-Symon\u00e9, is speaking out about what exactly happened behind the scenes.\n\n\u201cI was NOT taking [sic] advantage of by Bill Cosy when I was on The Cosby Show!\u201d she wrote in an Instagram post on Wednesday. \u201cI was practically a baby on that show and this is truly a disgusting rumor that I want no part of!\u201d\n\n\u201cEveryone on that show treated me with nothing but kindness,\u201d she wrote. \u201cNow keep me out of this!\u201d\n\nCosby\u2019s supporters have been few and far between amid the growing chorus of allegations. As Radar has reported, he\u2019s taking a hit to his career, as well, with NBC scrapping their planned sitcom with him, and Netflix postponing a planned stand-up special with the comedian.\n\nStory developing.","The War on Christmas moved to a new battleground this week\u2014a domestic American Airlines flight, where passengers and flight attendants alike alighted with Christmas cheer to overcome a dark force muddling its way down the aisle.\n\nAccording to the New York Post, the skirmish began when a LaGuardia gate attendant who innocently wished a passenger on a Dallas-bound flight a \"Merry Christmas\" Tuesday.\n\nThe grumpy passenger, who appeared to be traveling alone, barked at the woman, \"You shouldn't say that because not everyone celebrates Christmas.\"\n\nThe agent replied, \"Well, what should I say then?\"\n\n\"Don't say, 'Merry Christmas!' \" the man shouted before brushing past her.\n\nBut the fight was not yet won.\n\nOnce on the plane, he was warmly greeted by a flight attendant who also wished him a \"merry Christmas.\" That was the last straw.\n\n\"Don't say, 'Merry Christmas!' \" the man raged before lecturing the attendants and the pilot about their faux pas.\n\nWhen the man wouldn't stop his \"hectoring\", the flight crew reportedly turned to the only weapon left in their arsenal\u2014Christmas cheer (and aviation martial law). As staffers began escorting the grinch off the plane, passengers reportedly caught the spirit. We believe in Christmas, they clapped, their shining faces burning with fervor as they reportedly \"burst into cheers and applause.\" All is well! All is bright! What'd you get me?\n\n[h/t NYDN, image via AP]","Hewlett-Packard is now forging ahead with plans to split off its PC-and-printer businesses into a separate company, with the rest of the company\u2019s enterprise portfolio staying together in a separate entity to be called Hewlett-Packard Enterprise, the company said early Monday morning.\n\nThe Hewlett-Packard enterprise unit, comprising servers, storage, networking, converged systems, services and software and the OpenStack Helion cloud, will be led by Meg Whitman as president and CEO. Pat Russo will be chairman of that board.\n\nThe PC and printer entity, to be known as HP Inc., will be led by Dion Weisler as president and CEO, with Whitman as chairman. The Wall Street Journal (registration required) was first to report this news Sunday afternoon.\n\nGet all the news you need about Tech with the Gigaom newsletter\nSIGN UP\n\u201cOur work during the past three years has significantly strengthened our core businesses to the point where we can more aggressively go after the opportunities created by a rapidly changing market,\u201d Whitman said in a statement. \u201cThe decision to separate into two market-leading companies underscores our commitment to the turnaround plan. It will provide each new company with the independence, focus, financial resources, and flexibility they need to adapt quickly to market and customer dynamics, while generating long-term value for shareholders.\u201d\n\nHP, truly an iconic IT company, has been slammed in the past decade by the shift to mobile devices and cloud and a series of management fiascos including the short-lived tenure of former CEO Leo Apotheker. Under his watch, the company considered selling off its still huge PC business, a plan that was scotched by Whitman when she took the reins in 2011. The rationale behind holding onto the PC business was that it gave HP huge volume buying power advantages in procuring chips and other components for its server business as well.\n\nToni Sacconaghi, senior analyst with Bernstein Research, wrote in a note that while a split up of HP is hardly a new topic, his take is that the spin off  seems to be \u201cfueled by weakness at HP rather than strength.\u201d He also noted that HP in the past few months \u201ccame close\u201d to buying Rackspace for nearly $6 billion; nearly bought EMC and \u201capparently has shopped various parts of its portfolio PCs, its Unix business, IT Services.\u201d\n\nIn another research report released before the news was official, Wells Fargo analyst Maynard Um wrote:\n\nWe believe a separation may suggest HP could become more active in both divestitures and acquisitions, which we believed would be increasingly necessary in FY2015. While this is somewhat of an about face from its prior stance that it was \u201cbetter together\u201d, we believe this, if true, is likely to be driven by competitive market dynamics as well as a stabilization in its PC business.\nThe separation, which HP said will be tax-free to shareholders in terms of federal income taxes, is slated to be done by the end of HP\u2019s 2015 fiscal year, ending October 31, 2015.\n\nNote: This story was updated several times with additional analyst quotes.","20:00 43 minutes three days Changwon, Masan Fire Department Fire Station 119 is a desperate rescue request came from a woman in the situation room to report. Your report is that it does not fall into the hair of the b seed (52) sucked into the unmanned robot vacuum cleaner. b Mr. While no one in the house the day lying alone art the changes in the robot cleaner to myself there was no way I was asking for help.\n\n\n\n\n\n\nMasanhoewon-gu, Changwon, Gyeongnam three days 119 nine trillion won a dispatch to a house that has a gloved female hair structure. | Changwon Fire Department offers\n\n\nDispatched a nine trillion won, four were absurd because these things first. rescuers had hair that holds the b seed in the inlet dust wipe out the results to determine the circumstances involved much intertwined into 5\u339d.\n\n\n\nRescuers broke loose hair cleaner and address. Nolan b said, \"thank you\" to the crew members said they had a greeting.","WARNING CONTAINS GRAPHIC IMAGES Kobani, Syria (IraqiNews.com) ISIS militants fighting over the Syrian Kurdish town of Kobani reportedly beheaded the Kurdish fighter known as Rehana.\n\nThe young famous soldier defended Kobani over the past few weeks and killed over 100 ISIS militants. Rehana\u2019s picture holding her gun and making a V-sign was widely-distributed on social networks and now another picture of an ISIS militant holding her head is making the rounds.\n\nIt is estimated that female fighters form about 30% of the Kurds defending Kobani. All of them are volunteers according to the leader of the female fighters, Mayass Abdo.\n\n1897009 785305928198246 3545513631920066141 n URGENT: ISIS beheads Kurdish female fighter Rehana\nPhoto distributed by ISIS claiming to show the decapitated head of Rehana.","The jihadist group the Islamic State is trying to sell the body of US journalist James Foley for a reported $1 million.\n\nThe extremist terrorist organization executed Foley in a gruesome beheading video in August. Two more US citizens \u2014 American-Israeli journalist Steven Sotloff and aid worker Peter Kassig \u2014 have followed, as well as two UK nationals David Haine and Alan Henning, both aid workers as well.\n\n\nFoley\u2019s was the first in a series of the grisly, publicized executions that shocked many in the West. British journalist John Cantile and an unnamed 26-year-old American woman remain in IS captivity.\n\nIS offered to provide a DNA sample and transfer Foley\u2019s body to Turkey, BuzzFeed reported Wednesday, in a piece detailing exchanges with \u201cmiddlemen with ties to the Islamic State of Iraq and Syria (ISIS),\u201d using another name for the marauding group which has murdered and plundered its way to controlling large swaths of territory in Iraq and Syria.\n\nOne of the \u201cmiddlemen,\u201d a Syrian rebel, told BuzzFeed he was approached by an IS commanders seeking to make the deal with the US government or with Foley\u2019s family. The man, who reportedly managed hostage negotiations with the al-Qaeda affiliate Nusra Front, said the motivation was to provide closure for the family, \u201ca humanity case\u201d\n\nAnother intermediary was much more to the point, telling the popular site: \u201cThis is business.\u201d\n\nA third point-person mentioned in the report was an official in the US-backed Free Syrian Army rebel group, who urged the site not to publish details of a potential deal for fear it could be sabotaged.\n\n\u201cIt will be like a shame for the US government,\u201d the FSA official told BuzzFeed. \u201cPeople will ask why you brought the body but you didn\u2019t bring him when he was alive.\u201d\n\nThe Islamic State has made a lucrative business of hostage taking \u2014 reportedly trading 15 European nationals and others for between $35-45 million earlier this year (and killing the ones whose governments would not negotiate) \u2014 but this report indicates the terror group has turned a revolting new page.\n\n\u201cThey were trying to negotiate (a ransom deal) for his freedom before they beheaded him, and after beheading him, they are trying to sell his body,\u201d the FSA official said, according to the report.\n\nThe group is not starved for funds, however, with its ransom business, black market oil sales and tax collection raking in up to $800 million per year, according to reports.\n\nJust this week, analysts said the terror organization spent no less than an estimated $200,000 on a propaganda video that featured the beheading of 22 Syrian soldiers, and that took between four and six hours to film.\n\nThis still image taken from an undated video, published on the Internet by Islamic State terrorists on November 16, 2014, purports to show IS marching Syrian soldiers before beheading them. (photo credit: AP)\nThis still image taken from an undated video, published on the Internet by Islamic State terrorists on November 16, 2014, purports to show IS marching Syrian soldiers before beheading them. (photo credit: AP)\n\nThe propaganda video, released on November 16 and called \u201cThough the Unbelievers Despise It,\u201d shows the simultaneous executions of the Syrian soldiers as well as the beheading of Kassig.\n\nIn the video, the killers appear to be led by a masked \u201cJihadi John,\u201d the British IS militant believed to be responsible for the beheadings of  Kassig, as well as Foley, Sotloff, Haine and Henning.\n\nIn light of the large numbers of radicalized foreigners who have joined the Islamic State, analysts from all over the world have been studying the clip in an effort to identify the rest of the killers.\n\nA recent UN report estimates an \u201cunprecedented\u201d influx of 15,000 foreign fighters from 80 countries, who have joined the Islamic State\u2019s relentless campaigns in Iraq and Syria.","The Supreme Leader has been out of action for three weeks, making his last appearance in public on September 3.\n\nAnd now people are asking whether his unhealthy obsession with Emmental cheese is behind the secret condition.\n\nMr Kim missed a session at North Korea's law-making body, the Supreme People's Assembly, this week - the first time he has been absent since taking power in 2011.\n\nHe was last seen with a limp at Moranbong Band concert earlier this month, with speculation that he had ballooned in size as a result of his unhealthy diet.\n\nSouth Korean news agency Yonhap reported that the 31-year-old was \"suffering from gout, along with hyperuricemia, hyperlipidemia, obesity, diabetes and high blood pressure\".\n\nThey attributed his condition to a large amount of drinking and overeating - relating it to his dangerously high consumption of cheese.\n\nEmmental, or Swiss cheese, is made up of 45% fat and large quantities of it can lead to a number of serious health issues.\nThe leader is said to have gained a habit of munching on the unhealthy dairy product in recent years, which may be a reason behind his disappearance.\n\nA Korean source said last week: \u201cHis intake has increased in recent years with the strain of being in power.\u201d\n\nCho Myung-Chul, a former researcher at the Korea Institute for International Economic Policy, said he \"probably eats much more than the average North Korean\".\n\nHe added: \"North Koreans think being fat is good, unlike South Koreans who want to be skinny.\"\n\nRumours spread that his recent disappearance may have been linked to a sport injury or that he was just on holiday.\n\nAnd other say the leader may be intentionally gaining weight to look like bloated grandfather Kim Il-sung, who achieved cult status for his national reform in the 1980s.\n\nMr Cho said: \"There is a high possibility Jong-Un intentionally gained weight to look like Kim Il-sung.\"","Dornella Conner was travelling through the mayhem on Monday night, when a cop shot a non-lethal bean bag round at her boyfriend's car\n\nA pregnant woman has lost an eye after cops reportedly fired a BEAN BAG round through a car window during the Ferguson riots.\n\nViolence erupted in the Missouri city of Ferguson earlier this week following a grand jury decision that white policeman Darren Wilson should not face trial for the shooting of unarmed black teenager Michael Brown.\n\nThe destruction and looting that followed is believed to have cost the city millions in repair bills - and several lives have been lost.\n\nDornella Conner was travelling through the mayhem in the St. Louis suburb on Monday night, when a cop is reported to have fired a non-lethal bean bag round at her boyfriend's car, which smashed the window and left her with severe injuries.\n\nReuters   Mayhem: Violence flared in the city of Ferguson after the verdict\n\n\u201cI will have justice for what they did to me,\u201d Ms Conner wrote on Facebook on Thursday following the incident. \u201cBut I\u2019m happy I\u2019m alive.\u201d\n\nMs Conner and her boyfriend were parked a BP petrol station when police moved in to clear the area, the New York Daily News reports.\n\nOfficers made 16 arrests after reporting gunfire coming from the petrol station.\n\nMirror correspondent witnesses the riots:\n\nVIEW GALLERY\n\nPolice claim a driver tried to run over a cop who then fired at the car in fear for his safety.\n\nMs Conner's told KMOV that her boyfriend was trying to drive around police so they could escape the violence at the time.\n\nMs Conner's injured eye could not be saved, and she has blurred vision in the other.\n\nPolice have reportedly issued a warrant for her boyfriend's arrest.\n\nShe claims the couple were just bystanders who were caught up in the mayhem.\n\nCops pepper-spray protesters in Ferguson:\n\nVideo loading","An unconfirmed explosion at a Saudi Arabian oil pipeline briefly sent crude prices higher on Wednesday but the market shrugged off the scare, signalling once again traders' concerns over falling demand.\n\nPictures of the blast at a small domestic pipeline near Riyadh were posted on Twitter, sending prices of North Sea crude up almost $2 within minutes, before the benchmark fell back to its previous trading range. Brent had been trading down around 0.5pc at just over $82 per barrel before the blast.\n\nSaudi Arabia is the world's largest exporter of crude and has the capacity to pump up to 12.5m barrels per day (bpd) of oil. The kingdom is the most influential member of the Organisation of Petroleum Exporting Countries (Opec) as it accounts for about a third of the group's supplies.\n\nThe unconfirmed pipeline blast follows a period of violence in Saudi Arabia's volotile Eastern Province, where much of its oil is produced. Masked men are understood to have killed at least five people earlier this week in a Shiite village near the town of Qatif, which is a predominantly Shia area of the Sunni-Muslim controlled kingdom.\n\nSome traders believe that Saudi is willing to tolerate lower oil prices partly to defend the kingdom's share of the energy market in the US, the world's largest economy.\n\n\"The largest and most influential Opec producer seems more interested in defending its market shares in an oversupplied market, as well as wishing to curb the shale oil supply flooding the market from the US,\" said Commerzbank. \"To this end, Saudi Arabia is evidently prepared to accept lower oil prices for a certain period of time.\"\n\nOil back close to $82 a barrel after Saudi blast. Pic from @NusantarWitness pic.twitter.com/uKV59sAz8U\u2014 Andrew Critchlow (@baldersdale) November 5, 2014\n\nOil back close to $82 a barrel after Saudi blast. Pic from @NusantarWitness pic.twitter.com/uKV59sAz8U","The 28-year-old took to Instagram Wednesday to blast a story on a parody site that stated she claimed Cosby molested her when they both appeared on 'The Cosby Show.\u2019 \u2018This is truly a disgusting rumor that I want no part of,\u2019 Symone wrote.\n\nRaven-Symone was the subject of a tasteless joke related to Bill Cosby's rape scandal \u2014 and she took to Instagram to fire back.\n\nThe fake news site Hip-Hop Hangover posted a story this week alleging that the actress had filed molestation charges against Cosby when both appeared on \"The Cosby Show.\" The article claimed the incident occurred after the 1992 series finale, when she would have been around 6 years old.\n\nWhile the site has a disclaimer page in which it describes itself as a \u201cgossip parody and satirical publication,\u201d it seems enough people were taking the report seriously that Symone felt compelled to speak out.\n\nOn Wednesday, the 28-year-old blasted the report on her Instagram account.\n\nI was NOT taking advantage of by Mr. Cosby when I was on the Cosby Show! I was practically a baby on that show and this is truly a disgusting rumor that I want no part of! Everyone on that show treated me with nothing but kindness. Now keep me out of this!\n\nA photo posted by Raven-Symone` (@ravensymonecp) on Nov 11, 2014 at 2:20pm PST\n\n\u201cI was NOT taking advantage of by Mr. Cosby when I was on the Cosby Show!,\u201d she captioned a photo of her \u201cCosby Show\u201d character Olivia.\n\n\u201cI was practically a baby on that show and this is truly a disgusting rumor that I want no part of!\u201d she added.\n\n\u201cEveryone on that show treated me with nothing but kindness. Now keep me out of this!\u201d\n\nSymone is the first \u201cCosby Show\u201d star pulled into her co-star's ongoing scandal. Three women, including former supermodel Janice Dickinson, have publicly accused Cosby of assault after comedian Hannibal Buress called Cosby a rapist during a stand-up gig in Philadelphia last month.\n\nIn response to the backlash against the comedian, Netflix announced Tuesday it was postponing airing a stand-up comedy special featuring Cosby called \u201cBill Cosby 77.\u201d On Wednesday, NBC confirmed it had dropped plans to develop a new primetime comedy starring the actor.\n\nCosby has never been criminally charged in any of the alleged rape cases. In 2006, a woman claimed he drugged and groped her. Cosby settled with the claimant out of court.","Argentinian President Cristina Fernandez de Kirchner wants to put an end to werewolf bar mitzvahs once and for all.\n\nKirchner adopted Argentinian teen Yair Tawil as her godson as part of a folktale that says the seventh-born son in a family will turn into a werewolf and eat unbaptized babies, the New York Daily News reports.\n\nThis may sound familiar to fans of 30 Rock:\n\nSource: YouTube\n\nWait, what? According to Argentinian folklore, the seventh son born to a family turns into the feared \"el lobizon,\" the Independent explains. The werewolf-like beast \"shows its true nature on the first Friday after boy's 13th birthday, the legend says, turning the boy into a demon at midnight during every full moon, doomed to hunt and kill before returning to human form.\"\n\nThe legend seems ridiculous, but the Independent reports that fear of the creature was so widespread in 19th century Argentina that some families even murdered their babies. Fear and panic gave rise to the unusual practice of adoption by Argentina's president in 1907, which is meant to quell the deadly stigma ad demystify the folklore that was causing the abuse of children. Now a time-honored tradition, any family with seven sons or daughters today gets the president as their official godparent, a gold medal and a full educational scholarship.\n\n\nThe boy's parents, Shlomo and Nehama Tawil, had written the president's office requesting the adoption in 1993, the Jewish Telegraphic Agency reported. President Kirchner reportedly described the adoption as a \"magical moment,\" calling the Tawils a \"marvelous family.\"\n\nBut are they more marvelous than this?\n\n\nSource: Giphy\nh/t New York Daily News","This story originally appeared in The Daily Mail:\nFierce fighting has been reported on the outskirts of Baghdad where ISIS militants are attempting to seize control of the Iraqi capital - despite ongoing Western airstrikes against the terror group.\nThe fighting is taking place just one mile to the west of the city, with government forces desperately trying to hold off the militants, who allegedly killed up to 1,000 soldiers during clashes yesterday.\nISIS have held a number of towns and villages close to the Iraqi capital since earlier in the year, when government troops melted away following a lightning advance in the west of the country - enabling the terrorist group to seize further swaths of territory for their so-called caliphate.\nReports that ISIS militants are now just one mile from Baghdad came from the Foundation for Relief and Reconciliation in the Middle East - an organisation supporting the work of Canon Andrew White, vicar of the city's St George's Church, the only Anglican church in Iraq.\nIn a message posted on Facebook, the group said: 'The Islamic State are now less than 2km away from entering Baghdad. They said it could never happen and now it almost has.\n'Obama says he overestimated what the Iraqi Army could do. Well you only need to be hear a very short while to know they can do very very little,' they added.\nThe claims were backed up by Canon White himself, who shared the message just hours after he had earlier suggested the group were approximately six miles from the centre of Baghdad.\nIn a message he also posted on Facebook, Canon White had said: 'The Islamic State are now within 10km of entering Baghdad. Over a 1000 Iraqi troops were killed by them yesterday, things are so bad. As I said all the military air strikes are doing nothing. If ever we needed your prayer it is now.'\nThe militants are understood to have had their advance halted by airstrikes yesterday at Ameriyat Al-Falluja yesterday - a small city about 18 miles south of Fallujah and 40 miles west of Baghdad.\nBut the clashes did not force the bulk of the fighters - with many of them now having made their way to the Baghdad suburbs for this morning's fighting.\nRead the full story at The Daily Mail.","The Islamic State has released another video depicting the beheading of an American hostage held hostage by the group after he went missing in northern Syria while he was reporting in July 2013.\n\nIn August Islamic State insurgents released a video showing the beheading of US journalist James Foley, who had gone missing in Syria nearly two years ago.\n\nThat video contained images of US journalist Steven Sotloff whose life they said at the time depended on US action in Iraq.","A teenager woke up in the middle of a brain operation and asked doctors how it was going before chatting about cats.\n\nIga Jasica, 19, had been taken to the Central Clinical Hospital in the city of Katowice in southwest Poland for the operation to remove a cancerous growth.\n\nBut halfway through the critical surgery she woke up after the anaesthetic wore off and started talking to the surgeons about how it was going.\n\nDoctors say her brain was exposed at the time. Neurosurgeon Professor Dawid Larysz said: \"Despite coming round she didn't feel anything and was never in danger.\"\n\nHe said the young woman would not have been able to see or feel anything. Experts said the operation may have triggered something that caused her to come round despite the anaesthetic, but doctors are also investigating whether the anaesthetic was properly applied.\n\nAfter the operation Iga said: \"I can't remember much but the doctor said he talked to me about cats, which I love. I missed Christmas because of this operation but it is the best present I could have had as I am now feeling great.\" - Daily Mirror","Saudi Arabia airlines has a new passenger plan: Segregation. The Arab state\u2019s national airlines plans to introduce the gender segregation, proving just how far behind the western Asian nation is when it comes to human rights. Complaints were reportedly received by the airlines of men sitting next to their spouses. In Saudi Arabia, one of the very few countries that have rejected adoption of the UN's Universal Declaration of Human Rights, it\u2019s customary for a female to walk a few feet behind her male counterpart.\n\nWrites RT.com on Jan. 2: \u201cAirline company Saudia will order its staff to keep men and women separated onboard, unless they are close relatives, the Emirates247 news website reported. \u2018There are solutions to this problem\u2026we will soon enforce rules that will satisfy all passengers,\u2019 Saudia assistant manager for marketing Abdul Rahman Al Fahd said, according to Saudi daily Ajel.\u201d\n\nThe proposed rule from the Gulf kingdom is in line with strict interpretations of Islamic practices. The complaints were allegedly aired by single, Saudi men who saw other married men sitting directly next to their spouses or female strangers. The airlines has issued an updated set of regulations \u201cto flight booking staff at Gulf airports to keep these new rules in place,\u201d writes the Daily Mail.\n\nThe carrier already has number of Islamic guidelines in place \u2013 the airline does not offer alcohol (or pork dishes), a prayer from the Quran is uttered before the flight leaves the tarmac, and some flights have an area on the plane designated as a \u201cmale prayer zone.\u201d The airlines also will not hire any women from Saudi Arabia \u2013 they are employed from surrounding countries only.\n\nThe Daily Mail picks up the story: The country is known for its gender segregation, with women requiring a male guardian approval to travel or work outside of the home. In public spaces such as restaurants, beaches, amusement parks or banks, women are required to enter and exit through special doors. Women who are seen socializing with a man who is not a relative can even be charged with committing adultery, fornication or prostitution.\n\nUK\u2019s \"The Week,\" in September, published an article entitled Eleven things women in Saudi Arabia can't do. While not the case in all parts of the country, the article says women are unable to walk without a male chaperone, vote, swim, drive, or try on clothes in a store, among other restrictions.","The White House is vehemently pushing back against a report that it threatened to prosecute the families of two slain American journalists if they ponied up ransom money to ISIS.\n\n\"We didn't threaten anybody, but we made clear what the law is,\" White House Chief of Staff Denis McDonough said on Fox News Sunday. \"That's our responsibility, to make sure we explain the law and uphold the law.\"\n\nThe White House \"took every effort\" to rescue both men, McDonough added.\n\nThe families of James Foley and Steven Sotloff, the two journalists beheaded by ISIS, claim the Obama administration threatened to prosecute them if they tried to free the men on their own. ISIS had demanded ransom money in exchange for their kidnapped victims, though such payments are illegal as they are considered to be material support for terrorism.\n\n- - Jon Terbush","Many people haven\u2019t even gotten their iPhone 6 devices yet, and already the rumors are starting up about what Apple has planned for its next generation handsets.\n\nOne slightly sketchy rumor, citing sources in the Apple supply chain in China, suggests 2015\u2019s iPhone lineup could include a 4-inch model, in line with the size of the iPhone 5 and 5s. According to the report, the idea would be to appeal to \u201cfemale users\u201d who are put off by the larger screen size of the iPhone 6 and 6 Plus.\n\nThe rumor doesn\u2019t elaborate on whether Apple would create a new 4-inch iPhone from scratch, or refresh a previously launched model instead.\n\nWe\u2019re not convinced!\n\nPersonally, I\u2019d suggest the report is 99 percent likely to be nonsense. Apple only just upgraded to the larger screen size with the iPhone 6 and 6 Plus, to both critical and commercial acclaim. Between them, the two handsets smashed records with 10 million+ sales in their first weekend on sale, and analysts are predicting 71.5 million more units will sell over the holidays.\n\nFor all the criticisms we\u2019ve heard about the new iPhones, virtually none have suggested both handsets are too big for a substantial portion of users. Larger \u201cphablet\u201d phones have also consistently shown themselves to be the fastest-growing smartphone category \u2014 and particularly popular in Asia, which is where Apple is focused on expanding its presence in.","According to the SITE Intel Group, ISIS has executed a second American journalist, Steven Sotloff:\n\n#IS Beheads Steven Joel #Sotloff, Threatens to Execute Briton David Cawthorne Haines \u2014 SITE Intel Group (@siteintelgroup) September 2, 2014\n\nThe killing comes just weeks after the extremist group in Iraq killed U.S. journalist James Wright Foley. At the end of the video in which Foley was shown being killed on camera, ISIS fighters showed Sotloff kneeling, wearing the same orange garb. \u201cThe life of this American citizen, Obama, depends on your next decision,\u201d the man in the video said.\n\nLast week, Shirley Sotloff, the mother of the 31-year-old journalist, released a video message to ISIS in which she begged for their mercy.\n\n\u201cI am sending this message to you, Abu Bakr al-Baghdadi al-Quraishi al-Hussaini, the caliph of the Islamic State. I am Shirley Sotloff. My son Steven is in your hands,\u201d she said in the video. \u201cYou, the caliph, can grant amnesty. I ask you please to release my child,\u201d she continues. \u201cI ask you to use your authority to spare his life.\u201d\n\nSotloff, who worked for Time magazine, was kidnapped in Aleppo, Syria in 2013 and was being held hostage by ISIS until his death this week. The group is now threatening to kill another hostage, British journalist David Cawthorne Haines.\n\nWatch the video that Sotloff\u2019s mother released below, via The New York Times:\n\n[Photo via screengrab]\n\n\u2013 \u2013\n\n&gt;&gt; Follow Matt Wilstein (@TheMattWilstein) on Twitter","The luxury version of the Apple Watch, made from 18-carat rose or yellow gold, will be kept in safes within stores, according to sources.\n\nThe Apple Watch Edition is expected to retail for thousands, and will go on sale with the standard Apple Watch and Apple Watch by April, Tim Cook confirmed last week. In a bid to keep the expensive timepieces secure Apple has begun installing safes in stores, sources told 9to5Mac. UK pricing is yet to be announced, but the Sports model will retail in the US from $349 (\u00a3230).\n\nThe safes will come equipped with Apple's patented MagSafe magnetic chargers to recharge demo models, as well as boxed stock.\n\nApple is said to be sending two employees from stores across the US to training sessions in Cupertino, California and Texas from mid-February, and will be developing ways of demonstrating the Watch to customers on the shop floor.\n\nIn a video message to retail staff in November last year, senior vice president of retail and online stores Angela Ahrendts told staff to prepare for \"a new watch launch coming in the spring\" - leading analysts to believe the Apple Watch, announced at the iPhone 6 launch event, would go on sale in the first three months or so of 2015.\n\nApple had previously said to expect a launch in 'early 2015' when the watch was first unveiled at the launch of the iPhone 6 and iPhone 6 Plus last September.\n\nThe Watch will come in three versions - the Apple Watch Sport in grey or silver anodized aluminium, the standard Apple Watch in polished or black stainless steel, and the luxury Watch Edition, available in rose or yellow 18 carat gold developed to be up to twice as hard as standard gold. Each model will be available in two sizes - 38 mm and 42 mm, with sapphire crystal displays.","All was going well at the wedding ceremony of 25-year-old Jugal Kishore, a resident of Moradabad, and his 23-year-old bride Indira from Rampur. That's until the \"varmala\" ceremony, where the groom garlands his would-be wife, began.\nJust as he extended his arms to do that, Kishore had an epileptic fit, falling to the ground in front of the whole gathering. The young bride, angry that her family had been kept in the dark about Kishore's medical condition, promptly changed her mind and announced that she would happily marry at the same ceremony a guest at the wedding, a man called Harpal Singh. The latter, incidentally, turned out to be her sister's brother-in-law.\nSingh, caught unawares and dressed in jeans and a leather jacket, fumbled for a moment before declaring he would willingly take Indira as his wife. This time the \"varmala\" was exchanged between Singh and Indira, which went off without any hitch, with the pandit reciting the mantras and asking the new couple to take the seven \"pheras\".\nMeanwhile, Kishore, who had been rushed to a doctor by his relatives, went back to the venue after he regained consciousness to see that his wife-to-be was now someone else's.\nKishore pleaded with Indira, telling her that he would not be able to face friends and neighbours if he returned without her. His relatives, too, tried to intervene on his behalf. Where persuasion failed, violence was used \u2014 spoons, plates and dishes became weapons as wedding guests tried to force the bride to change her mind. But all in vain. The young woman stood firm.\nKishore and his relatives later filed an FIR at the Milak police station in Rampur district, which they eventually withdrew after elders intervened. SHO, Milak police station, RP Solanki said on Monday that cops had detained a few people who were there at the wedding. \"Both families have amicably resolved the matter,\" Solanki said. \"The complaints have been withdrawn. Kishore and his family have now returned in peace to Moradabad.\"","Israel's Army Radio reported that al-Sisi had offered Abbas an to extend Sinai and form a Palestinian state.","In what is being called the largest corporate jobs cull in history, IBM is set to axe more than 111,000 of its staff this week.\n\nDubbed Project Chrome internally at IBM, the process will see 26% of the company's workforce laid off in one fell swoop, meaning that 111,800 people could lose their jobs before the end of January based on IBM's global workforce of 430,000.\n\nNews of the job cuts come from veteran Silicon Valley reporter Robert X. Cringely, who recently published a book entitled The Decline and Fall of IBM.\n\nRelatedIBM inks $1.25bn cloud computing deal with WPPLenovo Buys IBM's X86 Server BusinessApple-IBM Deal: Why iPad-Maker is Doubling Down on Enterprise\n\nIn his report on Project Chrome, Cringely says that those affected by the cuts \"will all be gone by the end of February\". He said that while there would be a significant number of jobs lost in the US, the axe would fall on all of IBM's locations around the world. The cuts in the US are likely to affect the company's mainframe and storage divisions most dramatically.\n\nFalling revenue\n\nCurrently the record for the largest single corporate lay-off is also held by IBM, having fired more than 60,000 of its workforce in 1993, but this would be dwarfed if Cringely's predictions come true.\n\nLast year Microsoft hit the headlines when it had its largest ever jobs cull when it laid off more than 18,000 staff in one go.\n\nIBM's problems were underscored last week when it announced another set of weak quarterly revenue figures, its eleventh straight quarter of declining revenue.\n\nFollowing those results, CEO Ginni Rometty said the company was in transition but made no mention of the huge job cuts: \"We are making significant progress in our transformation, continuing to shift IBM's business to higher value, and investing and positioning ourselves for the longer term.\"\n\nIBM's problems stem from the fact that customers are moving their storage infrastructure to the cloud, meaning they no longer need physical data centres on site and therefore don't need service contracts with IBM to help maintain them - a business which accounts for two-thirds of IBM's revenue.","Claim: An aerial photograph shows a giant 50-foot crab off the coast of Whitstable, UK.\n\nPROBABLY FALSE\n\nExample: [Collected via Twitter, October 2014] Crabzilla! Photo appears 2 show giant CRAB measuring at least 50ft across lurking i/t waters off Whitstable\" Really? pic.twitter.com/xzcrZcoY7Q\u2014 Babble (@GibberishBabble) October 13, 2014\n\nOrigins: A photograph of a giant 50-foot crab, dubbed Crabzilla, went viral after it was published in the UK newspaper Sunday Express on 12 October 2014.\n\nThe aerial photograph of Crabzilla was originally posted to Weird Whitstable , a website dedicated to strange sightings in the Kent area, back in 2013. The blog posted a second photo of crabzilla in July 2014 which showed two enormous crab claws reaching out of the water:\n\nThis shocking image of a giant crab under a popular crabbing spot in Whitstable was taken last weekend. The boys were unaware of the danger, but as several passersby shouted to them, the crab slipped silently away under the water, into the dark, sideways.\n\nQuinton Winter, the curator of Weird Whitstable , told the Express Times that he was skeptical about the photos when he first saw them. That changed last summer, however, when he spotted the giant crab for himself:\n\nAt first all I could see was some faint movement, then as it rose from the water I thought, 'that's a funny looking bit of driftwood.' It had glazed blank eyes on stalks, swivelling wildly and it clearly was a massive crab with crushing claws. Before this incident I thought the aerial photo showed an odd-shaped sand bank. Now I know better.\n\nDespite Winter's claim, most likely the Crabzilla photo is just the results of some digital fakery.\n\nAccording to the Marine Biological Association of the UK, the Japanese spider crab is the largest crab species in the world. These crabs can grow up to 3.7 meters across, which, while incredibly large for a crab, is about 11.5 meters (37 feet) smaller than the estimated size of Crabzilla:\n\nThe crab in the viral photo appears to be a cancer pagurus, which is commonly known as a brown or edible crab. These crabs are common in the Whitstable area, but they only grow to about 10 inches wide. Graphic artist Ashley Austen told Kent Online that someone probably used Photoshop and a brown crab image to create the Crabzilla photo:\n\nThe image of the giant crab can be quite easily recreated in Photoshop. All the 'artist' had to do is find a suitable image of a crab, overlay it on to the satellite picture of the harbour and apply a few filters to it to get the realistic look.\n\nThere is no other proof confirming that Crabzilla exists. Judging by the image source, the unbelievable size, and the fact that this picture could easily be created with Photoshop, we have to rate the Crabzilla photograph as a likely fake.\n\n&lt;!-- kmn_size = '300x250'; kmn_placement = '1c8834441f20e22a0aef009c095a6cab'; //--&gt;\n\nSources:\n\nBullen, Jamie. \"50ft Crustacean, Dubbed Crabzilla, Photographed Lurking Beneath the Waters.\" Kent Online. 13 October 2014.","Apple may boost the amount of internal RAM and use faster LPDDR4 RAM technology in its next-generation iPhone 6s, claims TechNews Taiwan (via G Gor Games). These RAM modules offer low power consumption and a significant performance increase over the 1GB of LPDDR3 RAM used in the current-generation iPhone 6 and 6 Plus.\n\niphone6-stock\nAccording to supply chain sources, the LPDDR4 RAM modules for the iPhone 6s will be supplied primarily by Hynix, Samsung, and Micron-Elpida. Elpida reportedly was behind schedule, but the company allegedly improved its manufacturing process to a level that will meet Apple's demand. Micron-Elpida and Hynix were identified in iFixit teardown analyses as the RAM suppliers for Apple's current iPhone 6 and 6 Plus models.\n\nApple's next-generation iPhone also is rumored to sport the same design as the iPhone 6 with internal improvements such as an A9 processor and a dual-lens DSLR quality camera. Today's report also hints at the adoption of \"Force Touch\" technology as seen on the Apple Watch to differentiate between quick taps and more forceful presses.\n\nIt is not clear, however, how Apple would implement such a system on the iPhone as it would appear to require a major shift in display technology for the device given that the Apple Watch uses a flexible OLED display paired with electrode sensors to support the Force Touch feature.","Foley's mother and brother claim the US threatened them over ransom payments.","Citigroup analyst Jim Suva weighed in with his expectations for Apple Watch pricing following the news that Apple is hosting a media event on March 9. Apple already announced pricing will start at US$349\u2014presumably for the Apple Watch Sport\u2014and he thinks Apple Watch will cost $550 while the Apple Watch Edition will be priced at $950. He's also pegging April 16 as the smartwatch's official release date.\n\nCitigroup analyst thinks Apple Watch Edition will cost $950, not $5,000Citigroup analyst thinks Apple Watch Edition will cost $950, not $5,000\n\nOn Apple's March 9 media event he said,\n\nWe expect Apple to give specifics on the launch time, price, and geographic locations, which we estimate as: Launch date: April 16th; Price points: $350, $550 and $950; with a launch limited to the U.S., followed by Europe and Asia in the subsequent months.\nSetting Apple Watch Sport at $350 and the standard Apple Watch at $550 falls in line with the general consensus, but the $950 price point he's targeting for Apple Watch Edition comes in well below expectations. Apple Watch Edition ships with a gold body instead of aluminium or stainless steel, and is generally expected to start somewhere between $5,000 and $10,000.\n\nMr. Suva said he expects Apple will offer a wide variety of accessories for Apple watch with bands starting at $29 and topping out in the hundreds of dollars. He also thinks hundreds of apps will be available on launch day.\n\nHe offered up his thoughts on which features we'll see in Apple Watch when it launches saying, \"We expect features to include Apple Pay, adjustable notifications due to personal frequency and preferences, Apple Health, variable haptic feedback, and battery life of one day (under normal use).\"\n\nShoppers hoping to be the first to get an Apple Watch will be able to buy theirs in Apple's own retail stores and through the company's online store. Mr. Suva expects Apple's smartwatch won't be available through other retailers.\n\nApple sent out media invitations on Thursday for a March 9 event teased as \"Spring forward,\" which is a play on the Day Light Saving change happening on March 8, and likely a thinly veiled hint that we'll be getting more Apple Watch news.\n\nWhen Apple first showed off its smartwatch last September, we saw three models with a wide selection of bands, support for tracking basic fitness activity such as steps and distance walked, along with heart rate logging. Apple Watch will also offer Apple Pay support, and will require an iPhone to perform many of its tasks.\n\nMr. Suva has a \"Buy\" rating on Apple's stock along with a $135 target price. Apple is currently trading at $129.59, down 0.82 (0.63%).\n\n[Thanks to Barrons for the heads up]\n\nThe Mac Observer Spin\nMr. Suva's $950 price point for the gold Apple Watch Edition is surprisingly low compared to the general consensus that it won't start below $5,000 and could cost more than $10,000. We'll have to wait until Apple's March 9 media event where Apple Watch pricing is expected to be announced to see how close he really is.","Is it a bird? Is it a plane? Or is it a giant crab?\n\nAerial images of a giant sea creature in Kent have appeared on the website Weird Whitstable which features all manner of supernatural stories and pictures.\n\nThe site was set up by artist Quinton Winter and features this image taken from Whitstable Harbour\n\nThe website reads: \"Crabbing is a popular activity for children during the summer.\n\n\"Does this satellite photo of the harbour reveal a giant crab or unusual sand formation?\"\n\nThe jury is out on whether the image genuinley does show a giant crustaction and if there really is claws for concern.\n\nSome say it could be a spoof but you would be shellfish to stop somebody having a bit of fun\nAttack of the giant crab??\nIs a giant crab patrolling a Kent harbour? Credit: Weird Whitstable\nLast updated Mon 13 Oct 2014","HELL hath no fury like a woman scorned.\n\nA jealous wife in China chopped off her cheating husband\u2019s penis as he slept, then snuck into his hospital room after he had it sewn back on \u2014 and hacked it off again and tossed it out the window.\n\nFan Lung, a dad of five, sealed his fate when he decided to use his wife\u2019s cellphone to send his secret lover a hot and heavy email, Central European News reports.\n\nThe 32-year-old forgot to log out of his account after the message was sent, which is how his 21-year-old wife, Feng \u2014 who is now under arrest for grievous bodily harm \u2014 came across the saucy exchange and snapped.\n\nThe jilted wife went berserk, grabbed a pair of scissors, stormed into their bedroom and cut off his penis while he was sleeping.\n\nLung was rushed to the hospital, where doctors were able to save the appendage and sew it back on.\n\nBut Feng was able to sneak into the recovery room, where she chopped his penis off a second time and threw it out the window, according to CEN.\n\nA shocked Lung chased his wife outside, despite losing a lot of blood.\n\n\u201cStaff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman,\u201d a hospital spokesman said. \u201cHe was stopped and the woman was taken in for treatment, and then we discovered she had chopped his penis off again.\u201d\n\nDespite desperate search efforts, authorities were unable to find Lung\u2019s manhood. Police believe it may have been stumbled upon by a stray dog or cat, according to CEN.\n\nThe woman Lung was cheating with \u2014 Zhang Hung, 21 \u2014 said she\u2019s OK with her man not being able to have more children.\n\n\u201cIt doesn\u2019t matter that he\u2019s lost his fertility,\u201d she told CEN. \u201cHe has five children already.\u201d","Three Afghanistan national army officers taken into custody after going missing during a training exercise\n\nThree Afghan national army soldiers who did not return to a training exercise at US military base in Massachusetts were found trying to cross the Canadian border, local media reported on Monday.\n\nThe men were taken into custody at a border crossing near Niagara Falls, New York, WCVB-TV reported, citing an unidentified law enforcement source.\n\nMilitary officials did not immediately respond to request for comment and the report could not be independently verified.\n\nThe three soldiers were reported missing from Joint Base Cape Cod, located in a beach resort area, after a Saturday trip to a nearby mall and are not viewed as a security threat, according to a spokesman for the Massachusetts national guard, which helps run the facility.\n\nThe men were not armed and had no access to weapons during their training, officials said.\n\nUS military officials are trying to find the three soldiers, Major Jan Mohammad Arash, Captain Mohammad Nasir Askarzada and Captain Noorullah Aminyar, according to a spokeswoman for US Central Command.\n\nThe men, part of a group of 200 soldiers from six nations participating in the exercise, were in the country legally and had broken no laws by failing to return to the base, the spokeswoman said.","Saudia Airlines \u2013 Saudi Arabia's national airline \u2013 is planning on segregating passengers after receiving complaints from customers over the free mixing of men and women.\n\nAccording to the Emirates 247 news website, the new rules would be enforced by airline staff, preventing any one but close relatives sitting next to the opposite gender.\n\nAbdul Rahman al-Fahd, assistant manager at Saudia Airlines, briefly commented: \"There are solutions to this problem. We will soon enforce rules that will satisfy all passengers.\"\n\nThe new rules follow Saudia Airline's strong flight code of not offering any alcoholic beverages or pork dishes to customers flying with the airline.\n\nSaudia Airlines chooses not to employ Saudi women as members of the cabin crew, although female flight desks are operating in their offices in the Murooj district in the Saudi capital of Riyadh.\n\nOther Islamic observations are maintained by the airline: most notably a verse of the Quran is read out as prayer prior to take-off. Designated prayer areas for men are also often available on many of its flights.\n\nMany of the airlines run by the Gulf countries abide by Islamic laws, although some country airlines are more lenient than others. For instance, the female airline crew of Etihad, the Emirati airline, do not wear a veil as part of their uniform.\n\nRelatedSaudi Arabia enlists hackers in battle against online pornSaudi Arabia beheads 83rd person of 2014, tops Amnesty list for executionsTwo women face terrorism charges for driving in Saudi ArabiaSaudi Arabia plans to open stock market to foreign investors in April","The hackers behind a devastating cyberattack at Sony Pictures have sent a new message to executives at the company, crediting them for a \"very wise\" decision to cancel the Christmas day release of \"The Interview,\" a source close to the company told CNN.\nThe email message was received by Sony's top executives on Thursday night and was obtained by CNN.\n\nThe source said that the company believes the email was from the hackers because it followed a pattern of previous messages, sent to a list of particular executives and formatted in a particular way.\nA Sony spokesman declined to comment.\nThe hacker message is effectively a victory lap, telling the studio, \"Now we want you never let the movie released, distributed or leaked in any form of, for instance, DVD or piracy.\"\nThe message also says, \"And we want everything related to the movie, including its trailers, as well as its full version down from any website hosting them immediately.\"\nIt warns the studio executives that \"we still have your private and sensitive data\" and claims that they will \"ensure the security of your data unless you make additional trouble.\"\nThe email was titled \"Message from GOP.\" The anonymous hackers have called themselves \"Guardians of Peace.\"\nSony is still reeling from the late November cyberattack that crippled its computer systems, and now it is under severe scrutiny for canceling the Christmas release of \"The Interview,\" Seth Rogen and James Franco's comedy about an attempted assassination of North Korean leader Kim Jong-un.\nU.S. officials now believe North Korea instigated the hack, lending credence to the Sony executives who privately started calling it a \"terrorist act\" weeks ago.\nSince the cancellation on Wednesday, the same executives have been wondering whether the leaks of private emails and corporate documents would now stop.\nThursday night's message implied that the leaks will stop.\nIn a statement on Wednesday when the film's release was scrapped, the company said \"we stand by our filmmakers and their right to free expression and are extremely disappointed by this outcome.\"","Shocking new details have emerged surrounding Joan Rivers' clinic visit which led to her ultimately fatal hospitalization. According to CNN, a source close to death investigators revealed that the late comedienne went into cardiac arrest while her personal doctor was performing a biopsy on her vocal chords without her consent on Aug. 28.\nPHOTOS: Joan Rivers remembered\nCNN reports that a staff member at New York City's Yorkville Endoscopy told investigators the doctor also took a selfie in the procedure room with Rivers while she was under anesthesia.\nPHOTOS: More celebs we lost this year\nRivers, who passed away a week following her emergency hospitalization on Sept. 4, was at the clinic for a routine endoscopy performed by gastroenterologist Dr. Lawrence Cohen. After Cohen assessed the Fashion Police host's throat to help diagnose her hoarse voice, Rivers' personal doctor, who according to CNN's source is not a throat specialist or certified to perform biopsies at the clinic, then performed a biopsy on her vocal chords without her consent.\nPHOTOS: Joan Rivers' life and career\nInvestigators believe that Rivers' vocal chords began to swell during the biopsy, cutting off her oxygen flow and leading to cardiac arrest.\nLast week, Yorkville Endoscopy issued a statement denying reports that any vocal cord biopsy has ever been done at the clinic. In the statement, the clinic didn't mention Rivers' name due to confidentiality rules. A day after the denial was issued, the clinic also stated that Dr. Cohen had resigned from his position as medical director.","Mittens is a seemingly regular household cat that enjoys being scratched under the chin and chasing string around, but there's one thing about a Newfoundland family's pet that sets it apart \u2013 Mittens is a hermaphrodite.\n\nColleen Clarke-Murphy, who lives in Heart's Desire, says her daughter brought Mittens home thinking it was a sick stray that had been abandoned by its owner.\n\nColleen Clarke-Murphy, of Heart's Desire, N.L., says she was shocked when her veterinarian told her the cat who followed her daughter home had both male and female genitalia. (CBC)\n\nShe took the cat to a local veterinarian, and after an examination in October got the news that makes Mittens unique.\n\nThe cat has both male and female genitalia.\n\nClarke-Murphy said it was the last thing she expected to hear about the newest addition to her family.\n\nHer first response to the vet's news was, \"Did I just hear you right?\"\n\nClarke-Murphy said she would prefer to have another female cat \u2014 she already has a male and female cat \u2014 but she'll follow the advice of her vet, who recommends Mittens be assigned a male gender.\n\n\"They're the ones who know what they're doing. I mean, I really don't know. I'd like for it to be a female, but it really don't matter. It's got both parts,\" said Clarke-Murphy.\n\n\"I think it's got both personalities, so it really don't matter.\"\n\nThe vet told Clarke-Murphy the cat would need to be both spayed and neutered, and then have reconstructive surgery once a gender is assigned.\n\nVet bill will be about $1,500\n\nWhile the vet bills are estimated to come in around $1,500 for all of the cat's surgeries, Clarke-Murphy said it will be worth it to ensure Mittens is in good health.\n\nMittens\nMittens (CBC)\n\n\"She was part of my family when she came home with my daughter,\" she said.\n\nCurrently, Mittens has bowel issues and problems urinating as a result of its dual gender.\n\nClarke-Murphy said a friend is conducting an auction of used items on Facebook to help pay for the family's vet bills\n\n\"She was part of my family when she came home with my daughter.\"\n\nStrays a problem for area\n\nDenise Sooley-Critch, an area volunteer who works on her own to help find homes for strays, said there's a big problem with stray animals in the region.\n\nDenise Sooley-Critch mittens hermaphrodite cat strays\nDenise Sooley-Critch says there is a problem with stray cats in the Heart's Desire region, but animals like Mittens show the value of the kind of pet a stray can be. (CBC)\n\nShe said the cost of spaying and neutering tends to be the factor that drives people to abandon their cat. That, paired with the misconception the SPCA would euthanize the animal, leads people to leave the pets outside in the wild.\n\n\"They think by dumping the cats it's actually saving the cat's life, but it's a horrible death out there, starving and freezing,\" said Sooley-Critch.\n\nHowever, Sooley-Critch said she's never heard a story anything like Mittens' tale, adding that the situation has her \"blown away\"\n\n\"It just shows what a stray can be \u2014 you don't have to go anywhere and buy an animal, you can get a stray at your local shelter.\"","This Is The Most Passive-Aggressive Office Battle We've Ever Seen","ISIS has reportedly publicly executed at least two of its own fighters on charges of spying and embezzlement.\n\nThe London Independent reports that information came from The Syrian Observatory for Human Rights.\n\nUnconfirmed reports say the men were beheaded - although it's possible they may have been crucified.\n\nMeanwhile, Charlie Winter, programs officer at counter-extremism think tank the Quilliam Foundation, said he isn't surprised by the news.\n\n\"ISIS is known for crucifying those who have tried to rebel against them,\" he told the Independent.\n\n\"They do not flinch at killing anyone if they have committed a serious crime which goes against their interpretation of Sharia, such as usury or embezzlement,\" he said.","What did you do this weekend? Argentinian President Cristina Fernandez de Kirchner adopted a young boy as her godson so he wouldn't turn into a werewolf and eat babies. Yes, really! (Kind of.)\n\nIt's actually part of a long-standing tradition stemming from Argentinian folklore that says the seventh son in families with no girls are doomed to turn into \"el lobison,\" a werewolf who feeds on unbaptized babies and whose bites could turn others into werewolves. Belief in the legend was once reportedly so widespread that families were abandoning their seventh sons, giving them up for adoption, or killing them.\n\nA law was passed in the 1920s to counteract the effect (the law was expanded in 2009 to include girls and non-Catholic children), and now, every year, the president formally adopts a boy or girl as his or her godchild, awarding him or her a medal, \"presidential protection,\" and a scholarship to study until the godchild turns 21.\n\nThis year, Fernandez de Kirchner formally adopted Yair Tawil, a member of a Chabad-Lubavitch family, according to the Jewish Telegraphic Agency. In 1993, Yair's parents reportedly wrote to the president asking for the honor and were denied, but this year, Yair wrote to Fernandez de Kirchner himself and got his wish, making him the first Jewish boy in Argentina to be officially adopted by the president.\n\n\nWE RECOMMEND\nThe 121 Best Celebrity Selfies\nFernandez de Kirchner posted a photo of herself with Yair and his family lighting Hanukkah candles together (below) with a menorah, which Fernandez de Kirchner tweeted was a gift from Yair's family.","Hugh Hefner was presumed to be dead of natural causes, Sunday, December 28, 2014. Well, that\u2019s the story which was given from a fake sub-medium of NBC called NBCToday.co. This site can\u2019t be called news satire because once \u201cnbctoday.co\u201d is entered as the URL address, it takes the user straight to the fake story.\n\nThough the story is fake, it spread like wildfire, seemingly without anyone bothering to research the issue himself or herself.\n\nAs of 11 p.m. PST, the Hugh Hefner fake-death story had over 159,000 Facebook shares, along with over 39,000 Likes. Likewise, it has approximately 1800 Twitter shares. Unfortunately, by sunrise, this fake Hugh Hefner story may be trending.\n\nThe story states that police responded to Hugh Hefner\u2019s estate on December 28 at approximately 9 a.m., where Hefner\u2019s body was identified, and he was pronounced dead.\n\nHowever, as can be seen from his wife Crystal Hefner\u201ds Twitter update, Hugh is alive and enjoying his time with family.\n\nMovie night with the family pic.twitter.com/65QaTvJDNL\n\n\u2014 Crystal Hefner (@crystalhefner) December 29, 2014\n\nFortunately, the entire story is fabricated. The only other possibility is that he died and was revived. However, there is nothing on Crystal Hefner\u2019s social media that indicates any kind of scare of such magnitude.\n\nHowever, she does offer a witty quote regarding the Hugh Hefner death story.\n\nA lie can run around the world before the truth has got it\u2019s boots on. #QuoteOfTheDay\n\n\u2014 Crystal Hefner (@crystalhefner) December 29, 2014\n\nThis statement, along with the \u201cfamily night\u201d photo, was made only a few hours ago. Whereas, Hugh Hefner was supposed to have been dead around 9 a.m. And unless Hugh has someone managing his social media profiles, he made his own tweets shortly before his wife.\n\nTonight\u2019s Mansion movie is \u201cAmerican Sniper.\u201d\n\n\u2014 Hugh Hefner (@hughhefner) December 29, 2014\n\nHe also retweeted what his wife tweeted afterwards. So sensibly, had Hugh Hefner passed, there would be a buzzing frenzy coming from the Playmates, let alone the rest of the media world.\n\nIt would benefit many to perform a little research before taking things as they come.\n\n@crystalhefner Dear Crystal Sorry for your loss, may God bless you and your family!\n\n\u2014 L.S. (@UltraGator) December 29, 2014\n\nAnd that comment was after Crystal stated that the story wasn\u2019t true.\n\nHowever, there is one thing the anonymous writer got right. Hugh Hefner is 88 years of age. It seems as though he doesn\u2019t plan on letting go of life just yet.","BREAKING: INFORMANT? Paris Terror Suspect on US Watch List Met With French President Sarkozy in 2009\n\n21st Century Wire says\u2026\n\nAs the dust settles from this week\u2019s terror extravaganza in France, more loose ends are turning up (or being tied up), with this latest bizarre bombshell which is already fueling speculation as to the covert nature of the Charlie Hebdo false flag affair.\n\nA police commissioner from Limoges, France, Helric Fredou, aged 45 (photo, below), turned up dead from a gun shot to the head on Thursday amid the Charlie Hebdo affair. A high-ranking official within the French law enforcement command-and-control structure, Fredou was also a former deputy director of the regional police service.\n\n\nAt the time of his death, police claim to have not known the reason for his alleged suicide. This was reflected in their official statements to the media: \u201cIt is unknown at this time the reasons for his actions\u201d. However, a back story appears to have been inserted simultaneously, most likely from the very same police media liaisons, who then told the press that Fredou was \u2018depressed and overworked\u2019. For any law enforcement officer in France, it would seem rather odd that anyone would want to miss the biggest single terror event in the century, or history in the making, as it were.\n\nHere is a link to the original report in the French media, which confirms that Commissioner Fredou was indeed working on the Charlie Hebdo case:\n\n\u201cThe Fredou Commissioner, like all agents SRPJ, worked yesterday on the case of the massacre at the headquarters of Charlie Hebdo. In particular, he was investigating the family of one of the victims. He killed himself before completing its report. A psychological \u2018cell\u2019 was set up in the police station.\u201d\n\nHelric-Fredou-3\nEDITOR\u2019S NOTE: It is not yet known to 21WIRE exactly how the fatal gun shot occurred, but if any other past political and high-profile \u2018suicided\u2019 cases are anything to go by, authorities will claim that this victim either shot himself in the back of the head,  with his non-shooting hand. In addition, if that were the case, there would also be a lack of gun powder burns on the hands according to the autopsy.\n\nUK-based investigative reporter Morris108, interviews \u2018Phil in France\u2019 regarding this new development:\n\n\n\n\nEven more bizarrely, an almost identical event took place just over one year earlier, November 2013 in Limoges, when the number 3 ranked SRPJ officer had killed himself in similar circumstances, with his weapon in the police hotel. Allegedly, his colleague discovered his body. The prosecution ruled that case was a suicide too, and the police officer had left a suicide note to his family in which he expressed \u201cpersonal reasons\u201d for his surprising action.\n\nStay tuned for more updates on this story at 21WIRE.\n\nSputnik News\n\nPolice commissioner, who had been investigating the attack on the Charlie Hebdo magazine committed suicide with his service gun on Thursday night.\n\nPolice commissioner Helric Fredou, who had been investigating the attack on the French weekly satirical magazine Charlie Hebdo, committed suicide in his office. The incident occurred in Limoges, the administrative capital of the Limousin region in west-central France, on Thursday night, local media France 3 reports.\nHelric Fredou, 45, suffered from \u2018depression\u2019 and experienced \u2018burn out\u2019 [according to the official statement]. Shortly before committing suicide, he met with the family of a victim of the Charlie Hebdo attack and killed himself preparing the report.\n\nFredou began his career in 1997 as a police officer at the regional office of the judicial police of Versailles. Later he returned to Limoges, his hometown. Since 2012 he had been the deputy director of the regional police service.\n\u201cWe are all shocked. Nobody was ready for such developments\u201d, a representative of the local police union told reporters.\nOn January 7, 2015, two gunmen burst into the editorial office of Charlie Hebdo magazine, known for issuing cartoons, ridiculing Islam. The [suspected] attackers, later identified as brothers Said and Cherif Kouachi, killed 12 people and injured 11, and escaped from the scene. Following two days of nationwide manhunt, the suspects were killed on Friday by French police some 20 miles northeast of Paris.","ISIS is trying to sell the remains of beheaded journalist James Foley to his parents or the US government for $1 million, according to a new report.\n\nA source who is a middleman contacted by ISIS to broker the deal told BuzzFeed that the terror group is trying to present it as an act of mercy for the family and a \u201chumanity case,\u201d the Web site said.\n\nThe Islamic fundamentalist group, which has overrun large sections of Iraq and Syria, killing thousands of people in the process, had been financing its military by selling oil produced by the wells in the areas it has captured and by collecting ransom from the governments of its non-American hostages.\n\nBut with the price of crude oil now plummeting and the United States and Britain standing firmly by their policy to not pay ransoms, ISIS \u2014 also known as the Islamic State \u2014 devised the plan to sell the corpse.\n\nISIS beheaded Foley on video last August.\n\nPhotojournalist James Foley talks to reporters from The Associated Press in Boston in 2011.Photo: APIt is offering his family a DNA sample to prove that the body it is holding really is his.\n\n\u201cThey ask for $1 million, and they will send DNA to Turkey, but they want the money first,\u201d the source told Buzzfeed. \u201cThey will not give the DNA without the money.\u201d\n\nThe source told the Web site that he is concerned the United States will stop the deal even if the family wants it, because the government nixed a ransom demand before Foley\u2019s death.","Tampa, Fla. (CBS TAMPA) \u2013 A Tampa massage therapist who calls herself \u201cJasmine Tridevil\u201d says she spent $20,000 on a procedure to add a third breast to her chest.\nThe Florida woman told a Florida radio station that she \u201ccalled like 50 or 60 doctors\u201d in order to have the surgery adding a third breast. The 21-year-old says she saved up for two years for the surgery that she hopes will land her a reality television show on MTV. Tridevil says it\u2019s not just fame and fortune that pushed her to have the surgery \u2013 it was also a desire to rebuff men\n\u201cMy whole dream is to get this show on MTV,\u201d she told Real Radio. \u201cI got it because I wanted to make myself unattractive to men. Because I don\u2019t want to date anymore\u2026 Most guys would think [the extra breast is] weird and gross. But I can still feel pretty because if I wore makeup and cute clothes, I can still, you know\u2026 feel pretty.\u201d\n\u201cI\u2019m dumping every penny I have into this. If this doesn\u2019t work, I\u2019m through.\u201d\nLast month, she uploaded a YouTube video of herself modeling in a bikini as Radiohead\u2019s \u201cCreep\u201d plays in the background.\nHer \u201cJasmine Tridevil\u201d social media accounts on Twitter and Instagram have received reactions of disbelief \u2013 and support \u2014 at her selfie photographs featuring her in bikinis and other outfits displaying her third breast. She said she made many of her own outfits for herself.\nTridevil received the surgery a few months prior, although \u201cit was really hard finding someone that would do it because they\u2019re breaking the code of ethics,\u201d she said. The third breast was constructed in the middle of her chest with a silicone implant and skin tissue that was cut from her abdomen. She signed a non-disclosure agreement with the doctor who performed the surgery.\nAlthough the surgeon was unable to make an artificial areola, Tridevil says she fixed that by having it made in a tattoo.\nTridevil said she was filmed when she told her parents about the surgery in hopes that the video will be featured on her own reality show. She says she personally hired the camera crew to film her after more than two years of saving money.\n\u201cMy mum ran out the door. She won\u2019t talk to me. She won\u2019t let my sister talk to me. My dad \u2026 he really isn\u2019t happy \u2026 he is kind of ashamed of me but he accepted it,\u201d she said. \u201cMy dad is still there for me.\u201d\n\u2013 Benjamin Fearnow","Oct 6 (Reuters) - Hewlett-Packard Co said it would split into two listed companies, separating its computer and printer businesses from its faster-growing corporate hardware and services operations.\n\nHP said its shareholders would own a stake in both businesses through a tax-free transaction next year.\n\nShares of the company, which has struggled to adapt to the new era of mobile and online computing, were up 5.1 percent at $37 in premarket trading on Monday.\n\nEach of the two businesses contribute about half of HP's current revenue and profit.\n\nThe move will result in a monumental reshaping of one of technology's most important pioneers, which has more than 300,000 employees and is on track to book $112 billion in revenue the fiscal year ending October.\n\n\"Shareholders will now be able to invest in the respective asset groups without the fear of cross-subsidies and inefficiencies that invariably plague large business conglomerates,\" Ralph Whitworth, former HP chairman and founder of Relational Investors LLC, said in a statement.\n\nRelational owns a 1.49 percent stake in HP, which had a market value of about $66 billion as of Friday.\n\nMany investors and analysts had called for a break-up of the company, or a sale of the personal computer business, so that HP could focus on the more profitable operations of providing computer servers, networking and data storage to businesses.\n\nHP is the latest in a line of companies, often under shareholder pressure, to spin off operations in an attempt to become more agile and capitalize on faster-growing businesses.\n\nOnline auction company eBay Inc said last week it would spin off electronic payment service PayPal.\n\nWHITMAN TO LEAD ENTERPRISE\n\nHP's current chief executive, Meg Whitman, will lead the new Hewlett-Packard Enterprise, which will house the corporate hardware and services operations.\n\nCurrent HP lead independent director Patricia Russo will be chairman of the enterprise company.\n\nHP's printing and personal computing business, to be known as HP Inc, will be led by Dion Weisler, currently an executive in that division. Whitman will be chairman of HP Inc.\n\nFounded by Bill Hewlett and Dave Packard in a Palo Alto, California garage in 1939, HP was one of the companies that shaped Silicon Valley and the PC revolution.\n\nLately, however, it has struggled to adapt to the shift towards mobile computing, and it has been overshadowed by younger rivals such as Chinese PC maker Lenovo, which is now the world's No. 1 PC maker by shipments.\n\nDell Inc, which is HP's closest U.S. competitor and facing similar pressure, was taken private by founder Michael Dell last year.\n\nHP's PC business has shown signs of life in recent quarters, growing broadly geographically as businesses replace aging machines.\n\nHP on Monday affirmed its fiscal 2014 adjusted earnings of $3.70 to $3.74 per share. It also forecast 2015 adjusted earnings of $3.83-$4.03 per share, in line with the average analyst estimate of $3.95, according to Thomson Reuters I/B/E/S.\n\nHP's announcement on Monday
