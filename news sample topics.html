 confirmed a report of the split in the Wall Street Journal on Sunday.\n\nUp to Friday's close, HP's stock had risen nearly 26 percent this year. (Reporting by Supantha Mukherjee in Bangalore, David Henry in New York, Edwin Chan in San Francisco and Bill Rigby in Seattle; Editing by Chizu Nomiyama and Savio D'Souza)\n\nSorry we are not currently accepting comments on this article.","Sanaa, Yemen (CNN)Houthi rebels took all U.S. Embassy vehicles parked at the Yemeni capital's airport and wouldn't let departing U.S. Marines take their weapons with them, a top Sanaa airport official said about the latest evidence of unrest in an Arab nation long seen as key in America's fight against terrorists.\n\nThe actions come after the United States, along with Britain, suspended operations at their embassies and moved out staffers because of the instability in Yemen.\n\nAccording to the official, the Houthis seized many U.S. Marines' weapons at the airport, and the American troops also handed over some to random airport officials.\n\nHowever, a senior U.S. military official told CNN the Marines disabled their weapons and gave them to a Yemeni security detail, which had escorted them to the airport, because the Marines were flying commercial.\n\nThe U.S. Marine Corps sharply denied the allegations.\n\n\"All crew served weapons were destroyed at the embassy prior to movement. None of them were 'handed over' in any way to anyone. The destruction of weapons at the embassy and the airport was carried out in accordance with an approved destruction plan,\" the statement read.\n\nThe statement continued: \"To be clear: No Marine handed a weapon to a Houthi, or had one taken from him.\"\n\nThe previous night, embassy officials burned tens of thousands of documents and destroyed weapons that were inside the Sanaa embassy's storage warehouses, Yemeni employees of the embassy said.\n\nWhat you need to know about Yemen\n\nYemen has been an important country to the United States as the home of al Qaeda in the Arabian Peninsula, one of the most feared, influential and operational terrorist organizations in the world. U.S. officials have had a long relationship with Yemeni leaders, working with them to target AQAP militants.\n\nBut now, Yemen's latest leader, President Abdu Rabu Mansour Hadi, is gone, having resigned after Houthi rebels seized control of key government facilities, dissolved parliament and placed him under house arrest.\n\nAll this movement has left the Houthis -- Shiite Muslims who have long felt marginalized in the majority Sunni country -- as the pre-eminent power in Yemen.\n\nTheir takeover hasn't been smooth and it's not clear whether it will ever be complete. There has already been resistance to their attempted takeover of national government institutions from different groups in Yemen, particularly in the south, where there's a long-running secessionist movement, and in the oil-rich province of Marib to the east of Sanaa.\n\nThen there's the question of what it means for the United States and its anti-terrorism efforts.\n\nU.S. special forces stay in Yemen\n\nAs of last month, U.S. officials hadn't engaged in talks with the Houthis, though there were discussions about whether to talk to them.\n\nStill, even amid the turmoil, the U.S. military remains active in Yemen.\n\nTake, for instance, the killing of senior AQAP cleric Harith bin Ghazi al-Nadhari and three other people in a drone strike on their vehicle on January 31.\n\n\"They are still capable of conducting counterterrorism operations in Yemen, and frankly ... there's some counterterrorism training that's still ongoing ... with Yemeni security forces,\" said Rear Adm. John Kirby, a Pentagon spokesman.\n\n\"I'd be less than honest if I said that there hadn't been some adjustments already made because of the political uncertainty,\" he said. \"We're just going to have to watch this closely going forward.\"\n\nYemen's government has been a key ally in the fight against AQAP, which has been tied to the failed attempt by \"underwear bomber\" Umar Farouk AbdulMutallab and Fort Hood shooter Maj. Nidal Hasan. More recently, the terror group has been linked to the slaughter at French magazine Charlie Hebdo.\n\n\"They are a very dangerous group,\" said Kirby. \"They do want to threaten Western interests, including U.S. interests, and we do consider them a threat to the United States of America. We're watching them very closely.\"\n\nJournalist Hakim Almasmari reported from Yemen, and CNN's Greg Botelho wrote in Atlanta. CNN's Jim Sciutto and Jamie Crawford contributed.","Sunday night Facebook went crazy with Hugh Hefner dead rumors \u2014 but RumorFix can tell you they are not true.\n\nA bogus website with the url \u2014 nbctoday.co \u2014 published a story on Sunday with the headline: \u201cBreaking: Playboy Tycoon Hugh Hefner Passes Away at Age of 88.\u201d By the way, the official website for the Today Show is www.today.com.\nhugh hefner dead rumors started by bogus website\nBy 9:45 p.m. Sunday night, the story was shared 130,000 times and the huge influx of traffic shutdown the site at different times during the evening.\nThe article looked very authentic including fake quotes from a police officer stating Hef had died Sunday morning. The last four lines from the story were directly lifted from Hugh\u2019s Wikipedia profile.\nBut on Sunday evening, Hugh was very much alive he even tweeted a photo from the Playboy mansion, where it was movie night. He and wife Crystal Hefner watched American Sniper.","Despite being heavy competitors with each other, Samsung and Apple do quite a bit more business with each other than some might realize, Samsung has long been a supplier of some Apple product components for iPhones and iPads, and back in January they were rumored to be providing Apple the S1 system-in-package chipset for the Apple watch that debuts later this year. Now there are reports stating that through their Samsung Display arm they may become a future supplier to Apple for displays of the Apple watch. The report also states that LG Display will actually be the first provider of the OLED displays that the Apple watch is said to be using. LG Display also currently makes displays for the iPad.\n\nAs we stated above this wouldn\u2019t be the first time that we\u2019ve seen Apple work alongside its competitors, let alone two of its biggest competitors, to bring one of its own devices to market. Apple of course, had to get the Apple watch displays from somewhere because they don\u2019t make their own displays for their products, and seeing as how both Samsung and LG have already produced more than one smartwatch themselves along with the displays on them, should these rumors be true it actually makes a lot of sense. Currently the Apple Watch isn\u2019t available, but it is reportedly going on sale this year in April, and for the time being the rumor states that LG will be the sole supplier at first.\n\nWhat\u2019s more, is that Samsung is reported to be joining in on the display sales sometime as early as the second half of 2015 or very early 2016 potentially for the next version of the Apple watch, although at this point in time Samsung and LG have both declined to comment on these rumors stated in the South Korean media. Apple has kept quiet on the matter as well. Whether or not there is any truth to these rumors seems to be uncertain for now, but knowing that Apple buys display tech from LG Display already, the rumors are reasonable enough to be at least plausible and it\u2019s certainly possible for LG Display to make more screens for other Apple products.","The 80-year-old and bride-to-be Afton Elaine Burton were granted permission late last year to get hitched - but it hasn't gone ahead\n\nVIEW GALLERY\n\nCharles Manson was being married for money not love after his fiancee only wanted the wedding so she could cash in on his corpse, it has been claimed.\n\nA new book alleges the serial killer's engagement to Afton Elaine Burton was part of a crazy scheme of hers to make money by putting his body on public display after his death.\n\nAccording to journalist Daniel Simone, the 27-year-old sought to wed the mastermind of the Helter Skelter murders so she could gain possession of his remains when he died.\n\nSimone claims Burton, known as Star, and her friend, Craig Hammond, planned to lay out Manson\u2019s remains in a glass crypt.\n\nThe pair began concocting their ghoulish plot over two years ago believing their bizarre tomb would draw huge crowds and make big money.\n\nMarriage Off: Charles Manson has refused to marry Afton Burton despite being granted a marriage license\n\nHowever Manson, 80, who recently refused to marry Burton after the pair were granted a marriage licence, is alleged to have discover the plot and wanted not further part.\n\n\u201cHe\u2019s finally realised that he\u2019s been played for a fool,\u201d Simone said.\n\nInitially, Burton and Hammond had asked the killer to sign a document that would let them take his body when he dies.\n\n\u201cHe didn\u2019t give them a yes, he didn\u2019t give them a no. He sort of strung them along,\u201d Simone claimed.\n\nThey tried to ingratiate themselves with the killer buying him toiletries and other items however he was wise to their plans and kept stringing them along.\n\nWhen they finally realised he wouldn't grant them consent to have his body it was then, Simone alleges, they thought of the marriage plan.\n\nUnder Californian law a wife would be given possession of her husband\u2019s remains upon his death. Simone believes Manson never intended to marry Burton.\n\n\u201cManson never consented to the wedding in the first place and never will,\u201d he said.\n\nEnterprise News and Pictures   Bizarre Claim: A journalist has alleged that Burton wanted to put Manson on display in a glass coffin\n\nThe journalist also said Manson feels \u201cit is a stupid idea\u201d as he thinks he is immortal. \u201cHe feels he will never die,\u201d Simone added.\n\nBut despite the author\u2019s claims Burton says she hopes to be granted a second marriage licence.\n\nWriting on her website she said: \u201cThey plan on renewing the license, and things will move forward in the coming months.\u201d\n\nThe 80-year-old and Burton applied late last year to get hitched.\n\nHowever US prison officials confirmed no ceremony has taken place the before last Thursday\u2019s deadline.\n\nThe weekend before was the last occasion the couple could have married inside a visiting room at California State Prison, Corcoran.\n\nOn her website Burton said the nuptials, Manson\u2019s third, was postponed \u201cdue to an unexpected interruption in logistics.\u201d\n\nShe said Manson had been receiving treatment for the last two months in the prison\u2019s hospital wing and could not receive any visitors.\n\nCORCORAN STATE PRISON   Hospital Treatment: Manson, pictured here in prison in 2009, has been treated for the last two months\n\nSimone along with Heidi Jordan Ley, have been working on their book \u201cThe Retrial of Charles Manson\u201d with the help of the killer and other inmates.\n\nThey were in regular contact with the former cult leader before his phone privileges were suspended but now correspond with him through letters.\n\nManson is serving a life sentence for his role in the murders of seven people including actress Sharon Tate and one unborn child in Los Angeles in 1969.\n\nAs a life prisoner with no parole date set, Manson is not entitled to conjugal visits. He is not eligible to apply for parole again until 2027.\n\nBurton first met Manson after months of writing. She then left her family home with \u00a31,200 in savings to move closer to Manson in California.\n\nShe now visits him every Saturday and Sunday for up to five hours a day.\n\nWhen the Mirror tried to contact Burton and Hammond they were unavailable for comment.","Although Joan Rivers went to Yorkville Endoscopy for a routine procedure, her time spent there was anything but routine.\n\nAs RadarOnline.com has previously reported, Rivers\u2019 female ear, nose and throat doctor stepped in once Dr.Lawrence Cohen, Rivers\u2019 gastroenterologist, discovered something on her vocal cords. The ENT, who wasn\u2019t authorized to perform any medical procedures at the clinic took over and began a biopsy.\n\nPHOTOS: Celebrities Who Died In Bizarre Circumstances\n\nThe biopsy was not authorized, as Rivers never signed a consent form. And once it began, her vocal cords began to swell, Anderson 360 revealed Tuesday night. But that\u2019s not all. Not only was the ENT not supposed to be treating the comedienne, 81, at this time, medical staffers have also told investigators that the ENT snapped a selfie with the Fashion Police star while she was under anesthesia \u2013 a major violation of privacy, given she did not give her consent to have her picture taken.\n\nDr. Cohen, who doubled as the clinic\u2019s medical director, has since parted ways with Yorkville. The clinic confirmed his departure, stating, Dr. Cohen \u201cis not currently performing procedures\u2026nor is he currently serving as medical director.\u201d\n\nThis article originally appeared at Radar Online. Copyright 2014.","Lenovo has already purchased Motorola from Google, and now according to a recent report, the company is interested in another smartphone maker, BlackBerry.\n\nBack in October of last year, we heard rumors that Lenovo were interested in buying BlackBerry, and according to a recent report, Lenovo are still interested in the acquisition.\n\n\nLenovo are rumored to be offering around $15 per share for BlackBerry, and may even increase that to around $18 per share, which is quite a bit higher than their current price of around $9.50.\n\nBlackBerry has been turning things around recently, the latest financial results were better than expected, and the company appears to be doing better with their new BlackBerry Passport handsets than previous devices.\n\nLenovo has big plans for their new smartphone business, and intends to launch a new subsidiary in China that will focus solely on smartphones, so BlackBerry could be a smart buy for the company.\n\nAs soon as we get some more details on whether Lenovo will be making an offer on BlackBerry, we will let you guys know.\n\nSource benzinga, Gforgames","Over the years, countless food items have come and gone from McDonald\u2019s finely-tuned menu, but one franchise owner in the Midwest decided that the McPizza was more than just a fad. That\u2019s right \u2014 the McDonald\u2019s pizza that you knew (and loved?) in the \u201990s is still on the menu, but only at two U.S. locations.\n\n\nFROM EARLIER: Video: McDonald\u2019s explains that its McNuggets are really made from chicken and contain no beaks\n\nAs reported by Canada.com, one McDonald\u2019s on the Ohio River and another in Spencer, West Virginia, both owned by Greg Mills, still serve piping hot McPizzas day in and day out.\n\n\u201cAccording to employee Judy Norman, it\u2019s the same pizza as they sold when she started there 11 years ago and it\u2019s presumably the same that children everywhere enjoyed throughout the 1990s,\u201d writes Canada.com\u2019s Ashley Csanady.\n\nNorman tells Canada.com that there are \u201cdays when everyone wants pizza and there are days where just every so often you get a pizza [order].\u201d\n\nSo if you were planning on making a cross-country road trip any time soon, it might be worth altering your route just to make sure you pass through Spencer, West Virginia on your way. After all, McDonald\u2019s should have the pizza ready for you in under 5 minutes:","The video showing the beheading of U.S. journalist Steven J. Sotloff appears to be authentic, U.S. officials said Wednesday as President Obama said America would not be \u201cintimidated\u201d by Islamic State militants.\n\n\u201cThe U.S. intelligence community has analyzed the recently released video showing U.S. citizen Steven Sotloff and has reached the judgment that it is authentic,\u201d said National Security Council spokeswoman Caitlin Hayden.\n\nSotloff\u2019s family, through a spokesman, issued a statement suggesting they believed the footage to be authentic as well. \u201cThe family knows of this horrific tragedy and is grieving privately,\u201d said the spokesman, Barak Barfi.\n\nIt was the second such killing carried out by Islamic State militants. Late last month, American journalist James Foley was beheaded in a similar videotaped slaying.\n\nIn Estonia, Obama vowed to \u201cdestroy\u201d the Islamic State militants and said the United States would \u201cnot be intimidated\u201d by the bloodshed.\n\nThe Sotloff video, which surfaced online Tuesday, shows a bound and kneeling Sotloff being held at knife-point by a black-clad militant against a desert backdrop similar to the one shown in an earlier video depicting the beheading of Foley.\n\nThe gruesome killings and the group\u2019s threat to decapitate other captives put new pressure on the Obama administration at a time when it is weighing how the United States should respond to an al-Qaeda offshoot that is seen as ruthless but that has not carried out plots beyond the region.\n\nThe United States has carried out more than 100 airstrikes against Islamic State fighters in Iraq over the past month since the group expanded its control of territory there. But the administration has avoided direct U.S. military involvement in Syria aside from a failed attempt to rescue Foley and other captives earlier this year.\n\nThe Pentagon and U.S. intelligence agencies have developed lists of possible Islamic State targets in Syria. But Obama, who has expressed concerns about being drawn into Syria\u2019s civil war, indicated last week that he had not yet approved new strikes. \u201cWe don\u2019t have a strategy yet,\u201d Obama said in a remark that was later derided by Republican lawmakers and critics.\n\nU.S. officials believe that as many as a dozen Americans may be fighting alongside the Islamic State in Iraq and Syria and that the group holds at least two other American hostages, both aid workers.\n\nSotloff, a 31-year-old freelance journalist, had written for Time magazine, Foreign Policy and other publications. He was believed to have been taken captive shortly after entering Syria in 2013, and he was shown in the video of Foley that the Islamic State released last month. Sotloff\u2019s mother, Shirley, recently  released a video pleading with the group for her son\u2019s release.\n\nIn the video, an unidentified militant denounces the Obama administration, saying, \u201cI\u2019m back, Obama, and I\u2019m back because of your arrogant foreign policy towards the Islamic State.\u201d He cites recent U.S. airstrikes against the group in Iraq and warns that \u201cjust as your missiles continue to strike our people, our knife will continue to strike the necks of your people.\u201d\n\nThe militant speaks with a British accent, raising the possibility that he is the same person who killed Foley, 40. Both hostages wore orange jumpsuits, much like prisoners held by the United States at Guantanamo Bay, Cuba.\n\nFoley and Sotloff may not have been killed at the same time or place. The militant in the Sotloff video appears to refer to U.S. airstrikes at Amerli in Iraq, which began over the weekend. Sotloff also appears to have more hair on his head and face than in the first video.\n\nThe latest video, obtained by the Site Intelligence Group, an organization that tracks the online postings of Islamist militant groups, also shows another hostage identified as David Cawthorne Haines. Haines is a British aid worker who was abducted in March 2013 near the Atmeh refu\u00adgee camp adjoining the Turkish border and the Syrian province of Idlib, according to aid workers involved in efforts to secure his release.\n\nIn an apparent reference to Britain, Sotloff\u2019s killer warns \u201cgovernments that enter this evil alliance of America . . . to back off and leave our people alone.\u201d Haines is shown in the same kneeling position and wearing the same type of orange jumpsuit as Sotloff and Foley before him.\n\nSotloff had traveled into and out of Syria several times before he was abducted after entering the country from Turkey on Aug. 4, 2013, according to a person familiar with the details of his case. The Florida native had covered turmoil in countries including Egypt and Libya, where his reporting served as the basis of a Time magazine reconstruction of the Sept. 11, 2012, attacks on U.S. compounds in Benghazi.\n\nIn the video that surfaced Tuesday, Sotloff stares stone-faced into the camera while delivering a statement apparently scripted by his captors. \u201cI am Steven Joel Sotloff,\u201d he says, adding that he is \u201cpaying the price\u201d for the Obama administration\u2019s policies in the Middle East.\n\nThe video lasts less than three minutes but appears to have been carefully produced by the terrorist group, which has used online propaganda to position itself as a successor to al-Qaeda and declare itself the leader of a new Islamic caliphate.\n\nThe recording opens with footage of Obama\u2019s remarks after Foley\u2019s death, then cuts to video of Sotloff taken from two camera angles. A digital representation of the Islamic State\u2019s black banner flutters in the upper left corner of the frame.\n\nFoley\u2019s killing last month prompted an unusually emotional response from Obama, who interrupted his vacation on Martha\u2019s Vineyard to warn that the United States would be \u201crelentless\u201d against the Islamic State. Obama, who departed Tuesday for a trip to Estonia and Wales, did not publicly respond to Sotloff\u2019s apparent killing.\n\nBritish Prime Minister David Cameron issued a statement saying that the video, if authentic, depicts \u201ca despicable and barbaric murder\u201d and that the Islamic State fighters \u201cthreaten Syrians, Iraqis, Americans and British people alike and make no distinction between Muslims, Christians or any other faith.\u201d\n\nHaines is among several Western hostages believed to be held by the Islamic State, possibly in Raqqah, a Syrian city that serves as the group\u2019s stronghold.\n\nU.S. and British authorities are still seeking to determine the identity of Foley\u2019s killer. His British accent has intensified concerns in Britain and elsewhere in Europe about the large number of European citizens who have flocked to Syria\u2019s civil war over the past four years.\n\nBritain, France and other countries have seen hundreds of citizens depart for Syria, almost all of them carrying passports that would allow them to return to their home countries or travel to other Western nations.\n\nBritish officials raised the country\u2019s threat level to \u201csevere\u201d last week as the nation\u2019s home secretary warned that terrorist plots were seen as \u201chighly likely\u201d because of the fallout from the conflicts in Iraq and Syria.\n\nAdam Goldman, Anne Gearan, Julie Tate and Karen DeYoung in Washington and Liz Sly in Beirut contributed to this report.","The woman who reported that she added a third breast was most likely lying.","LAS VEGAS (KSNV MyNews3.com) \u2013 CNBC cites sources that Tesla has chosen Nevada as the site for its battery factory plant.\n\nNo details are available on the specific location for the plant, but Gov. Brian Sandoval has scheduled a news conference for Thursday to discuss a major economic development announcement. Dow Jones and The Wall Street Journal also report that Nevada has been chosen.\nKSNV political reporter Jon Ralston reports that Sandoval is talking to state lawmakers about scheduling a special session to approve financial incentives for Tesla.\n\nFive states have reportedly competed to house the facility: Nevada, California, Arizona, Texas and New Mexico reportedly have been in the running for the plant.\n\nTesla has reportedly asked the states to commit as much as $500 million in incentives, or about 10 percent of the gigafactory\u2019s overall cost.\n\nThe $5 billion plan is set to begin production of 500,000 lithium battery packs by 2017 for use in Tesla\u2019s Model 3 cars.\n\nCheck back for updates.","Saudi Arabia\u2019s national carrier Saudia intends to ban gender-mixing aboard all its flights in line with rules enforced by the conservative Gulf kingdom.\n\nThe airlines said it decided to act following recurrent complaints from passengers objecting to have males seated next to their wives and other female family members.\n\n\u201cThere are solutions to this problem\u2026we will soon enforce rules that will satisfy all passengers,\u201d Saudia assistant manager for marketing Abdul Rahman Al Fahd said, quoted by the Saudi Arabic language daily \u2018Ajel\u2019.\n\nHe did not elaborate, but the paper said it would include instructions to flight booking staff at the Gulf kingdom\u2019s airports to ensure males and females are separated aboard Saudia\u2019s flights unless they are closely related.","An airliner in Saudi Arabia has a new in-flight plan for its passengers that involves segregation. The country\u2019s national airline is introducing new seating assignments that will be based on gender separation. The commercial flight service, in keeping with Saudi Islamic law, is responding to complaints from passengers about males sitting next to their wives, according to a Daily Mail news report.\n\nSaudi Arabia\u2019s national airline fielded a string of complaints from a number of male fliers who are protesting other males sitting next to their spouses and other female relatives. Accordingly, the airline met over creating rules for passengers in order to remain in strict compliance with laws that govern Islam in the Gulf kingdom.\n\nWomen soon to be segregated aboard Saudi planes.\n\nFuture plans are to institute segregation rules aboard Saudi Arabia Airlines flights. In short, males and females will not be allowed to sit adjacent to one another unless they are closes relatives. The concern is that the rules will clash with passengers who represent other nationalities and do not practice Islamic laws. Saudi assistant manager for marketing Abdul Rahman Al Fahd weighed in on the subject.\n\n\u201cThere are solutions to this problem\u2026we will soon enforce rules that will satisfy all passengers.\u201d\n\nAlthough the new plans for separating men and women aboard flights is part of a new initiative, most Saudi Arabia customs are already practiced aboard commercial airlines in the region. Several examples; pork dishes and alcohol, which are served aboard passenger planes in the West and other nation states, are forbidden on Middle Eastern and Sharia observant flights. Additionally, a verse from the Qur\u2019an is read with accompanying an prayer before every flight, and international flights offer an on-board prayer room for men only.\n\nAlthough the country does not allow Saudi women to work as cabin crew members, they employ the services of women from other countries. Moreover, Saudi Arabia Airlines\u2019 segregation extends to the ground. In November, the company opened its fourth all-women office in the Murooj district of Saudi capital, Riyadh, wrote DM.\n\nSome say the move to segregate women and men aboard Saudi airliners violates United Nations laws on human rights. Nonetheless, practitioners of Islamic law point to custom and religion, saying it\u2019s not used to oppress women.\n\nStill, many others say it\u2019s pure gender inequality and has no place in the modern world. It\u2019s known that women in Gulf states are required to enter and exit using special doors in public spaces. Months ago, Inquistir reported that women with \u201cpretty eyes\u201d are being forced to cover them up to prevent temptation.\n\nAdditionally, women are forbidden to socialize with another male unless he is a close relative. If she does, charges can include prostitution, fornication and adultery. The penalties are harsh and can include stoning and death. The new Saudi Arabian airline segregation policy will undoubtedly fan the flames in the ongoing debate between what many view as oppressive religious laws and human rights.\n\n[Image via: Carbonated.TV, MyPlaneWorld]","TORPOINT \u2014 No one likes getting bills, but one bill in particular has a family in Torpoint completely shocked.\n\nAccording to the Plymouth Herald, it all happened after 5-year-old Alex Nash was invited to a friend\u2019s birthday party at a ski and snowboarding facility.\n\nAfter Alex was invited to the bash, Nash\u2019s parents told his friend\u2019s mother he would attend the party. But later, they realized they already had made other plans for that day, so Alex missed the party.\n\nSeveral days later, the little boy came home from school with an envelope in his book bag. It contained an invoice from his friend\u2019s mother for a \u201cchild\u2019s party no show fee.\u201d\n\nThe total was about $24.\n\nAt first, they thought the bill was a joke and the woman they would not be paying the fee. But then, they say, she threatened to take them to small claims court.\n\nThey also claimed that Alex\u2019s friend will not play with him anymore.\n\nAlex\u2019s parents are trying to resolve the situation via Facebook.","Defence officials were unable to confirm local media reports that the Isis boss was among those hit\n\nThe US-led coalition against Isis has carried out a bomb attack on a convoy of senior militants that may have included the group's leader Abu Bakr al-Baghdadi.\n\nAmerican defence officials confirmed that the air strikes on Friday night destroyed 10 armoured vehicles near the northern Iraqi city of Mosul, and that the mission had been \"against what was assessed to be a gathering of [Isis] leaders\".\n\nIraqi state television and two officials also said yesterday that the Isis leader had been wounded.\n\nAn Interior Ministry official and a senior Iraqi military official both told the Associated Press that the strike on Saturday had wounded Baghdadi, but gave no details about how bad his injuries might be, following speculation about his death.\n\nThe death of the elusive leader would mark a significant step change in the US-led effort to curtail the Islamist extremist group.\n\nAmong those reportedly confirmed killed in the strikes was Abdul Rahman al-Athaee, also known as Abu Saja, one of al-Baghdadi's key aides and a man who regularly travelled with the militant group's self-proclaimed \"caliph\" or spiritual leader.\n\nBut while the Al Arabiya News Channel quoted local tribal sources as saying that al-Baghdadi was \"critically wounded\" in the attack, neither US nor Iraqi officials were able to provide further details.\n\nSpeaking to the BBC's Andrew Marr Show this morning, Chief of the Defence Staff General Sir Nicholas Houghton discussed al-Baghdadi's \"potential death\", suggesting the UK is confident there is at least a strong chance the Isis leader may have been successfully targeted.\n\nGen Houghton said he could not \"absolutely confirm\" that al-Baghdadi was in the convoy, but warned that the terror group's leadership would \"regenerate\" regardless of his fate.\n\n\"What I wouldn't want to do is rush to the sense that the potential death of one of their totemic leaders is going to create some strategic reverse in Isis,\" he said.\n\nThe Pentagon has released a statement saying that it \"cannot confirm if [Isis] leader Abu Bakr al-Baghdadi was among those present\", nonetheless adding that the strikes as a whole \"demonstrate the pressure we continue to place on the IS terrorist network\".\n\nMeanwhile on Sunday it also emerged that Iraqi military forces had reached the centre of the northern city of Baiji, a major gain in the battle for the country's biggest oil refinery located nearby.\n\nAn Iraqi army colonel said government troops entered Isis-occupied Baiji, a city of about 200,000 people, from the south and west and took over the al-Tamim neighbourhood and city centre.\n\nSpeaking before those gains in a CBS \"Face The Nation\" interview broadcast today, Barack Obama hailed what he called the \"very effective\" air strikes carried out by the international coalition.\n\n\"The air strikes have been very effective in degrading ISIL's capabilities and slowing the advance that they were making,\" the US President said.\n\n\"Now what we need is ground troops, Iraqi ground troops, that can start pushing them back.\"\n\nObama announced on Friday that he had ordered the deployment of up to 1,500 more US soldiers to support Iraqi forces, which could bring the overall contribution of American troops in the country to 3,100.","Beats Music will eventually disappear as a brand, according to a new report. TechCrunch reports that Apple plans to eliminate the Beats Music streaming service, which it acquired in May, but doesn\u2019t say when. The report is less clear on what Apple plans to do with streaming music. Once source tells TechCrunch that on-demand music could be integrated into iTunes; another source says Apple will make a \u201csignificant music announcement\u201d in the first half of 2015.\n\nEngineers from Beats Music have already been transferred to other divisions at Apple, including iTunes, according to the report. As TechCrunch notes, Beats Music CEO Ian Rogers was put in charge of Apple\u2019s ad-supported iTunes Radio product in August and has been splitting his time between the services since then.\n\nWhen Apple bought the Beats brand for $3 billion, Apple senior vice president Eddy Cue called Beats Music \u201c the first music subscription service done right .\u201d Though it mostly mimicked existing services from Spotify, Rdio, and others, Beats Music tried to differentiate itself through hand-curated playlists and the involvement of music-industry titans like Dr. Dre and Trent Reznor. But after three months it had only 250,000 subscribers, compared to  over 10 million  on Spotify. Still, Cue had positioned Beats as a key component of Apple\u2019s music strategy, saying that the company wanted to offer on-demand listening along with ad-supported radio and digital downloads.\nAll of which suggests that while the Beats Music brand may be going away, on-demand streaming from Apple could easily take another form. If iTunes is remade as a kind of celestial jukebox that combines your MP3s and on-demand streaming into a single place, the Beats Music brand going away might not be such a bad thing, after all.\n\nApple did not immediately respond to a request for comment.\n\nThis article originally appeared on The Verge.","A 17-year-old girl on Saturday, January 17 poured acid on the private part of her 25-year-old boyfriend after she found their sex tape online.\nThe girl who cannot be named as a minor attacked Humphrey Khoza with battery acid while he was having drinks with his friends; in Cork Village near Hazyview.\nThe girl said she was tricked by her boyfriend who had sex with her without a condom and also filmed it. The sex tape has reportedly leaked.\n\"I heard about the video from one of my classmates and I thought that they were joking, but then I saw the video myself and lost my mind. I had to do something to show him that I was angry and wanted to hurt him so that he can see that he messed with the wrong girl,\" the girl told South African Press Association, SAPA.\nDetermined to teach her boyfriend a lesson, she searched in her father's tools for a wheel spanner and got hold of a battery acid.\n\"While I was searching I came across an old acid bottle. I took it and went straight to his regular drinking place and when I got there I became angrier. I didn't hesitate to pour the acid on him,\"  the girl said.\nThe 17-year-old said she intend to pour the acid on her boyfriend\u2019s penis as she just wanted him to feel pain.\nKhoza, told the SAPA that she he had been dating the girl since December.\n\"Everything happened in a blink of an eye because I saw her when she was coming with a bottle, but I didn't realise that she was carrying acid. She just angrily called me a dog,\" Khoza said.\n\"She asked how in the world I could have done such an evil thing to her. It was only then that I realised that she was talking about the video that I took while we were having sex,\" he added.\nIn the sex tape, Khoza is seen pushing the girl, in her school uniform, onto a bed.\nHe however revealed that the sex was consensual.\n\"We agreed to have sex, but she was not aware that I was filming the sex using my laptop computer. I did not intend to show anyone the video and I still don't know how it got onto social media,\" he said.","Microsoft will buy Stockholm-based game developer Mojang, the creator of the \"Minecraft\" video game franchise, for $2.5 billion.\n\nMicrosoft said it expects the acquisition to be break-even in the full-year 2015 on a GAAP basis, and expects the acquisition is to close in late 2014.\n\nMicrosoft is primarily known for business software like Word and Outlook. But this acquisition will help Microsoft expand its gaming division which also includes game franchises such as the \"Halo\" shooter game and \"Forza\" racing game.\n\n\"Gaming is a top activity spanning devices, from PCs and consoles to tablets and mobile, with billions of hours spent each year,\" said Satya Nadella, Microsoft CEO, said in a statement. \"Minecraft is more than a great game franchise \u2014 it is an open world platform, driven by a vibrant community we care deeply about, and rich with new opportunities for that community and for Microsoft.\"\n\nShares of Microsoft traded slightly lower in premarket trading following the announcement. (Get the latest quote here.)\n\n\u2014By CNBC. The Associated Press contributed to this report.","9-year-old girl has written a hearfelt letter to her teacher, after he revealed he was gay during a lesson on homophobic bullying.\n\n\nIt reads: \u201cDear Mr R\n\u201cEven though you\u2019re gay, I will always treat you the same way as I do now. I still think about you the same way as I used to. You\u2019re a great teacher and these are just some of the word\u2019s (sic) that I would describe you as: great, amazing, fantastic, brilliant, awesome and brave.\n\u201cThe reason why I say brave is because you shared a personal secret which was very brave.\n\u201cYou don\u2019t have to feel scared because I know that everone in the class feels the same way as I do.\n\u201cFrom A x x\nPS. We are all proud of you\u201d\nThe teacher told PinkNews: \u201cAs a primary school teacher I\u2019d always worried about mentioning my sexuality, despite the fact that my colleagues talked about their husbands, wives and significant others all the time.\nADVERTISEMENT\n\u201cThen, as part of anti-bullying week, I\u2019d asked who\u2019d heard \u2018gay\u2019 being used as an insult. Almost every one of my class put their hands up. I was stunned.\n\u201cThen I asked who thought that people who were gay or lesbian were bad or wrong in some way, again almost every hand went up.\n\u201cAfter speaking to my Head, who was very supportive, we agreed I could tell the class that I\u2019m gay so they at least knew one gay person and hopefully explain that when people use that word they\u2019re talking about me.\n\u201cThe reaction was fantastic \u2013 there were a lot of gasps and shocked looks and some basic questions \u2013 do you have a boyfriend, etc \u2013 but after a couple of minutes they were over it and we moved on to the rest of the lesson.\n\u201cThe letter came a couple of days later. The little girl who wrote it gave it to me at the start of the day with all the other slips about dinner money, school trips and doctors appointments.\n\u201cReading it brought tears to my eyes and it took me a little while to compose myself. When I thanked her she just shrugged and repeated something one of the boys in the class had said during the lesson, \u2018It\u2019s just your life\u2019. Then she went back to her maths.\n\u201cFor my class it was a surprise sure but, to them, it was just something simple and easy to file away as another piece of information. There was no judgement, no follow up, just acceptance.\n\u201cNow, I can mention my fiance as easily as any other teacher and my class know me a little better. I\u2019ve had a lot of letters and cards over the years, but this one I know I\u2019ll keep forever.\u201d","Dornnella Conner lost her left eye when a police officer fired a non-lethal bean bag round at the car her boyfriend was driving on the outskirts of Ferguson, Mo. early Tuesday.\n\nA pregnant St. Louis woman wants justice after she lost her left eye in a violent run-in with police early Tuesday at the edge of Ferguson, Mo.\n\nBefore Dornnella Conner went for a ride into the hell that engulfed St. Louis suburb on Monday night, she shared an illustration with her Facebook friends of Michael Brown and Trayvon Martin walking arm-in-arm \u2013 along with her own thoughts: \u201cRIP \u2013 feeling mad.\u201d\n\nJust hours later she would be part of the tragic storyline when a police officer fired a non-lethal bean bag round at the car her boyfriend was driving, shattering the passenger side window and leaving her face a bloody mess, according to reports.\n\n\u201cI will have justice for what they did to me,\u201d Conner wrote on Facebook Thursday. \u201cBut I\u2019m happy I\u2019m alive.\u201d\n\nProtesters took to the streets when a St. Louis grand jury chose not to charge police officer Darren Wilson in the Aug. 9 shooting death of Brown.\n\nThe couple was parked at the BP gas station on New Halls Ferry Road in St. Louis, just north of the mayhem in Ferguson, when police moved in to clear the area. Police reported gun fire from the gas station and eventually made 16 arrests, KMOV reported.\n\nPolice also claim someone tried to run down an officer, who fired at the car fearing for his safety. Turns out, Conner was struck. Doctors were unable to save her left eye and Conner reports blurry vision in the other.\n\n\u201cMy sister can now only see one side of things \u2013 literally,\u201d Conner\u2019s sister, who goes by the name Tikal Goldie, told KMOV. \u201cI really just want to have closure and justice for my sister.\u201d\n\nConner said she and her beau were just bystanders caught up in an unfortunate situation.\n\nNow she\u2019s disabled and police have issued a warrant for her boyfriend\u2019s arrest.\n\njmolinet@nydailynews.com Follow on Twitter @jmolinet\n\nON A MOBILE DEVICE? CLICK HERE TO WATCH THE VIDEO.","Let's face it: Apple's not so good at social. Path, the former \"private\" social network with not many users sucks at social too. Now, Apple is reportedly buying Path. It all makes so much sense.\n\nThe news comes via PandoDaily, which quotes an anonymous \"single well-placed source inside Apple's engineering team\" as saying: \"It's almost done, if not signed already, but it's essentially a done deal.\"\n\nDespite claims of a growing user base in recent months, Path, with its 25 million users, still lags far behind giants like Whatsapp, Facebook and Twitter. The company has been hemorrhaging employees and making desperate attempts to bounce back by releasing apps like Talk, a private messenger with bells and whistles, and a premium version with stickers and photo filters that no one really pays for.\n\nStill, the app did gain critical acclaim for its beautiful user interface, so perhaps Apple could be its natural home. Cult of Mac points out that Path's ties to Apple go way back. Path CEO, Dave Morin, is a former employee, and during Tuesday's iPhone 6 keynote, he was spotted sitting up front, a place usually reserved for Apple executives.\n\nAccording to PandoDaily, the app itself is likely to survive the acquisition by being incorporated into Apple's newly refreshed Messages app in iOS 8. How? Your guess is as good as ours. [PandoDaily via Cult of Mac]","A robotic vacuum cleaner \"attacked\" a South Korean woman while she slept by attempting to suck up the hair on her head.\n\nThe woman, a 52-year-old resident of Changwon who has not been named, was awoken by the pain and, unable to extricate herself from the robot, called the fire department for help.\n\nShe was eventually freed by paramedics, escaping serious injury but losing several strands of hair.\n\nIt required two paramedics to remove her hair from the machine's nozzle, Korea Biz Wire reported.\n\nThe incident, which took place on January 3, highlighted the potential risk of this type of accident in South Korea, where sitting and sleeping on the floor is common practice.\n\nThe vacuum only stopped running more than a minute after initially ingesting the woman's hair.\n\nShe was still unable to free herself from the vacuum and made a \"desperate rescue request\" call to 119, South Korea's emergency telephone number.\n\nRobotic vacuum cleaners are equipped with sensors allowing them to clean surfaces by detecting dirt while avoiding obstacles such as stairs, people and cables - but not, seemingly, human hair that is still attached.\n\nToo close to home\n\nWhile a person's home is his or her castle, it can also the source of seriously painful and embarrassing accidents that require medical attention.\n\nDoctors in Saudi Arabia got quite a shock when they x-rayed a toddler and saw that he had swallowed a metallic SpongeBob SquarePants pendant.\n\nDoctors couldn't believe their eyes when they saw this familiar face on the x-ray\n\nThe item, seen in stunning detail in the image above, was removed from the 16-month-old baby boy's oesophagus without complications.\n\nA closer look at the hairball doctors removed Picture: EUROPICS\n\nA teen in Kyrgyzstan was rushed to hospital unable to eat and when doctors cut open the 18-year-old's swollen stomach they discovered this giant hairball, which had formed over many years of the girl compulsively eating her own hair and locks she picked up off the floor.\n\nStatistically speaking, most British people are more likely to be injured at home than anywhere else.\n\nDon't whatever you do, let the kids anywhere near a trampoline, with the device accounting for around half of all domestic sports injuries requiring hospital treatment among children. Safety experts say children jumping on one with an adult or a crowded trampoline, are the most likely to end in tears and a trip to an A&amp;E unit.\n\nBarbequing at home can cause unfortunate accidents, with a quarter of us admitting to cooking with one, that is operating a large open flame, while drunk. Gazebos, wooden furniture and sheds are often accidentally set alight in the warmer months, safety experts say. Tipsy grillers could explain the 2,000 individuals admitted to A&amp;E units each year with barbeque-related injuries.\n\nDepending on the damage, it seems some of us nurse our wounds in silence.\n\nAround a third of UK adults will feel more than a slight ache or pain as a direct result of bedroom antics, with carpet burns, cricked necks and bruised shoulders among the nation's most common sex injuries.\n\nFor more stories, like the Telegraph's Facebook page by clicking on the link below:","The ship left Sierra Leone on July 13 2014 in destination of the Mexican city of Tampico. Six days after leaving the port of Freetown, the captain of the ship reported in a radio communication that three of the crew members were beginning to show distressing symptoms that suggested they could be infected with ebola, and that the ship was changing course to head towards Cape Verde to get some medical help. This was the last time that the crew was heard of, and all 17 men on board are presumed to have died in only a few days later.\n\nThe ship could now pose an important threat to the American public, as the ship is believed to be infested with thousands of starving rats possibly carrying the ebola virus. Many of the witnesses who came across the ship over the last months, have indeed reported seeing the rodents feeding off the crew\u2019s bodies as the ship went by. Experts fear that these animals could now spread the disease to humans and other animals on the continent, creating an uncontrolable ebola pandemic in the United States.\n\nThe ship is believed to be infested with thousands of ebola-ridden rats, fear local health authorities\n\nThe Guinean Luck has been reported multiple times in the Atlantic Ocean, drifting away slowly along the North Equatorial Current towards the American continent. It has been sighted almost a dozen times since November 2014, by various ships sailing north of the Antilles. It was last reported to have been seen by fishermen, only a few nautical miles North of the territorial waters of Bahamas.\n\nDespite their efforts, the American authorities have not been able to locate the ghost ship, but some recent satellite pictures showing the ship have enabled them to narrow the search area to approximately 400 square nautical miles (nearly 1375 km\u00b2 or 530 square mile). A total of 324 coast guard ships and 32 helicopters have already been affected to the search operations, forming the largest search force ever created by the U.S. coast guard.\n\nShips and officers of the U.S. Coast Guard from the entire East Coast have been mobilized in a desperate attempt to find and sink the ship before it reaches America.\n\nExperts and analysts estimate that the ship\u2019s actual course and speed will bring it to land or be washed ashore in Southern Florida over the next weeks, probably near the densely populated Miami area. The authorities remain confident however, that the ship will be found and sunk before it reaches the coast.","By now, you've probably seen (or even shared) the popular set of photos showing delicious, healthful school lunches from around the world, juxtaposed with a photo of the American equivalent, which of course looks like complete dogshit by comparison. Stop sharing it. The images aren't meant to show actual school lunches, and many versions replaced the original U.S. entry, which didn't seem that bad, with an intentionally gross one.\n\nBefore:\n\nStop Sharing Those Photos of Fancy International School Lunches\n\nAfter:\n\nStop Sharing Those Photos of Fancy International School Lunches\n\nThe photo gallery first appeared on the Tumblr of east coast salad chain Sweetgreen, to promote the company's donations toward healthy food for kids. Sweetgreen arranged and shot the meals themselves, based on the contents international lunches\u2014these pretty, well-lit, probably organic versions of the dishes were never served in an actual cafeteria (as you'd think people would be able to tell from the same tray and background in every photo).\n\nStop Sharing Those Photos of Fancy International School Lunches\n\nThe meals aren't \"fake,\" they were just presented as representative of the kinds of dishes you'd find in various countries. But things started to get weird when sites began removing that context, replacing Sweetgreen's USA photo with a different one, and adding rants about Michelle Obama. Curse her and her totalitarian program of produce and whole grains!\n\nSee, for example, the Daily Mail's story \"The School Lunches That Shame America,\" which does nothing to imply that the Sweetgreen photos aren't from actual school lunches, and an even worse Conservative Tribune post that was called out on Snopes. At least the Daily Mail version sources the gross mystery meat photo\u2014it's tater tot casserole, by the way\u2014to its origins on Twitter; the Conservative Tribune piece doesn't bother.\n\nIf America should be ashamed of its school lunches, it's not because they don't live up to a bunch of restaurant-quality food porn shot by an actual restaurant.\n\n[h/t Snopes]","Apple is in the process of shutting down the Beats streaming music service that it bought in May for $3 billion, according to a report in TechCrunch.\n\nThe move would be curious, as Apple paid what many considered to be a hefty sum for the headphones and streaming music service at the time.\n\nIt doesn't necessarily mean Apple's lost interest in streaming music, however. More likely it's an effort to unify brands, said the report.\n\nAccording to sources interviewed by TechCrunch, engineers working on Beats have already been moved to other projects, like iTunes.\n\nApple didn't respond to a request for comment.\n\nRead the full report at TechCrunch.\n\nUpdate: Re/Code reports that the service that Beats Music provides won't go anywhere, but the brand name might not survive. Read the re/code.net coverage here.","With Apple Watch\u2019s launch day edging ever closer, the company is reportedly preparing to make some changes at its global chain of stores in order to accommodate the most expensive version of its new smartwatch.\n\nThe tech company is said to be bringing tailor-made safes to its retail locations for the secure overnight storage of its gold Apple Watches, a move that it hopes will help deter nefarious types from considering a late-night shopping expedition of the smash \u2018n\u2019 grab variety.\n\nThe specially designed safes will hold demo devices as well as on-sale stock, and come equipped with MagSafe chargers so the demo units can begin each day fully charged, a source told 9to5Mac.\n\nRelated: Apple\u2019s watch changes everything. Or does it?\n\nThe smartwatch model set for the special treatment \u2013 the Apple Watch Edition \u2013 incorporates a case crafted from 18-karat gold that Apple claims has been specially developed to be up to twice as hard as standard gold. It also features a display protected by polished sapphire crystal.\n\nWhile it\u2019s rare for Apple Stores to get hit by raids, it has been known to happen. With a new and expensive product about to arrive, it could make the stores more of a target, so it\u2019s little surprise that the company is reportedly taking special measures to deter criminals.\n\nThe exact price of this particular version of Apple\u2019s smartwatch is yet to be announced, though considering its premium materials, as well as the fact that the Cupertino company is acting to safeguard units outside of regular trading hours, it\u2019s fair to assume that customers who go for the Edition will be laying down several thousand dollars at the least.\n\nRelated: New Apple Watch details leak via companion app\n\nSpeaking recently during a call with investors following Apple\u2019s reporting of record-breaking quarterly earnings, CEO Tim Cook said its wrist-based computer should be arriving in stores in April.\n\nA survey toward the end of last year suggested one in ten people with an iPhone would be \u201cvery likely\u201d to buy an Apple Watch over the next 12 months, though it\u2019s easy to imagine that figure will increase as the company ramps up its marketing efforts nearer to launch time.","Unconfirmed reports at the moment but a pipeline belonging to Saudi Aramco in Sudair Saudi Arabia.\nComing from the twittersphere just now.\nBrent jumped up on the news with  futures hitting 84.44 but have since fallen back to 83.88","North Koreans may face constant starvation and fear of arbitrary arrest, but their leader Kim Jong Un has problems of his own. While an exchange student in Switzerland, the dictator reportedly became addicted to cheese, which has been progressively ruined his health. The dear leader\u2019s health problems have reached the point where he now walks with a limp.\n\nSwitzerland\u2019s service to the world.\n\nThe cheese is called Emmental, commonly known as Swiss cheese, and Kim Jong Un is so addicted to the cheese that he has it imported despite multiple sanctions.\n\nThe extent of Kim\u2019s obesity and consequent health problems became apparent at a recent ceremony in Pyongyang. Kim Jong Un was appearing to remember the passing of his grandfather Kim Il-Sung, the founder of the modern North Korean state. Kim\u2019s face was swollen, and the dear leader walked with a limp, according to a TV appearance.\n\nHis appearance may have honored Kim Il Song in more ways than one. The founder of North Korea was also overweight, and some have suggested the Kim Jong Un stuffs himself to keep up the family image.\n\nAs defector Cho Myung-Chu explained,\n\n\u201cNorth Koreans think being fat is good, unlike South Koreans who want to be skinny. There is a high chance Jong-un intentionally gained weight to look like Il-sung.\u201d\n\nKim Jong Un has even tried to enroll North Korean cooks in European cheese making classes and sent envoys to France. The Europeans politely declined rather than having their cheese making technology stolen.\n\nForeign policy or luxury shopping list?\n\nCheese isn\u2019t the only luxury the dear leader has a taste for. As previously reported by the Inquisitr, North Korea came out in support of Scottish Independence. The reason? So they could get a hold of real Scotch.\n\nOf course, it\u2019s still a long shot if an independent Scotland would ever conduct trade with the rogue state, but in the end Kim Jong Un has other ways.\n\nOffice 39, the North Korean agency responsible for foreign currency reserves, has control of an unknown number of foreign trade companies that manage to allude authorities and skirt international sanctions. That might all change soon as the agency has been struggling with management since the execution of Kim Jong Un\u2019s uncle Jang Song-thaek, who was believed to the be the head of the financial institution.\n\nLifting the sanctions may do more to eliminate the dear leader than Seth Rogen and James Franco ever could.\n\nIf Kim Jong Un continues to consume Swiss cheese as at a rapid pace, the dictator may be in capable of ruling much longer.\n\n[Image Credit: Wikimedia/wallpaperseries.com]","You've heard of the third nipple \u2014 but what about a third breast?\n\nA Tampa massage therapist, Jasmine Tridevil, underwent surgery to get just that. Tridevil told Orlando radio station Real Radio 104.1 that she spent close to $20,000 on the procedure.\n\nTridevil told the station that she contacted more than 50 doctors before finding one who would give her the third breast. \"It was really hard finding someone that would do it too because they're breaking the code of ethics,\" she said. The surgeon she found couldn't create a silicone areola, though, so she had one tattooed onto the implant, which is made from silicone and skin tissue from her stomach.\n\nWhile Tridevil's dream is to star in an MTV reality show, she told the radio station she had the surgery to become \"unattractive to men\" in addition to gaining fame. \"I don't want to date anymore,\" she said.\n\nTridevil also noted that her parents are displeased with the surgery \u2014 her mother no longer speaks to her, and her father \"really isn't happy\" but has \"accepted it,\" she said. --Meghan DeMaria\n\n#3Boobs #MTV pic.twitter.com/pzAkrsTYpz \u2014 Jasmine Tridevil (@JasmineTridevil) September 15, 2014","DEVELOPING: Three Afghan National Army officers who vanished from a Cape Cod military base where they had been taking part in a training exercise have reportedly been found near Niagara Falls, where they were trying to cross into Canada.\n\nThe men, reported missing by the Massachusetts National Guard, were first reported missing Saturday night at Joint Base Cape Cod late Saturday. A statement identified the soldiers as Maj. Jan Mohammad Arash, 48, Capt. Mohammad Nasir Askarzada, 18, and Capt. Noorullah Aminyar, 20.\n\nA federal source told MyFoxBoston.com the men were caught at the border on Monday. The report could not be confirmed.\n\nEarlier, Pentagon officials who spoke to Fox News said they did not feel that the missing soldiers posed a public threat. U.S. military officials told The Associated Press that the men arrived at Camp Edwards on Sept. 11. They were last seen during a day off at the Cape Cod Mall in Hyannis.\n\nMassachusetts National Guard spokesman Lt. Col. James Sahady told the Cape Cod Times that the men \u201chad the freedom to come and go.\u201d\n\n\"If they were off-duty, they could go to McDonald's or the mall,\u201d he said.\n\nBase and exercise officials were working with local and state authorities to locate the soldiers, who were taking part in a U.S. Central Command Regional Cooperation exercise.\n\nThe exercises have been held annually since 2004 to promote cooperation and interoperability among forces, build functional capacity, practice peacekeeping operations and enhance readiness.\n\nCol. George Harrington, battle group commander for the exercise, told the Cape Cod Times that the day the soldiers disappeared was a chance for participants to visit Cape Cod beaches and be treated to a traditional lobster boil back on the base.\n\nThis year's exercise, which involves more than 200 participants from six nations, including the U.S., wraps up on Wednesday. There are about a dozen Afghan soldiers still taking part in the exercise.\n\nA Cape Cod Times reporter who attended a training exercise on Friday observed that none of the soldiers involved were carrying weapons.\n\nThis year is the first time the exercise has taken place on U.S. soil since 2006, the Cape Cod Times reported. The events are usually held in South Asia.\n\n\"This is a valuable opportunity for the Massachusetts National Guard and is personally rewarding,\" Harrington told the newspaper.\n\nClick for more from the Cape Cod Times.\n\nFox News' Jennifer Griffin and The Associated Press contributed to this report.","Before Apple unveiled the Apple Watch last September, reports indicated the device would come with 10 sensors to track health and fitness data, leading some healthcare professionals to find the unveiled Apple Watch's health features disappointing. In a new report, The Wall Street Journal offers a look at the original Apple Watch health features that were dropped due to consistency problems.\n\nApple began developing the watch about four years ago, with a focus on health and fitness. It\u2019s not unusual for Apple to experiment with many technologies or shift focus during product development, but the watch was especially challenging, people familiar with the matter said. Internally, the project became known as a \u201cblack hole\u201d sucking in resources, one of these people said.The Apple Watch originally featured sensors that measured the conductivity of skin, allowing the device to detect stress levels and heart-rate monitoring similar to an electrocardiogram, also known as an EKG. Apple also experimented with ways to detect blood pressure or how much oxygen is in a user's blood. However, a mix of consistency problems and potential oversight caused Apple to switch the focus of the device from health-related to a more general do-everything product.\n\nThe skin conductivity features didn't perform well with people who had hairy arms or dry skin, while results varied depending on how tight an Apple Watch was worn on users' wrists. Additionally, if Apple decided to use the health data to provide \"health or behavioral advice\", the Cupertino company would have to seek approval from the U.S. Food and Drug Administration and other regulators.\n\nWhile these features were dropped for the first version of the Apple Watch, sources tell the WSJ that they could appear in future versions of the device, echoing a Reuters report from September.\n\nLast week, Apple CEO Tim Cook said the company's objective with Apple Watch is to \"change the way people live their lives\" and that people would be surprised by the breadth of what the device can do, which includes activity monitoring, reminding users to stand up after a certain time period, and non-verbal communication with friends. Apple is currently asking developers to have their Apple Watch apps ready by mid-February, with some developers traveling to Apple's Cupertino headquarters for help.\n\nCook has confirmed the Apple Watch will launch in April. The Wall Street Journal reports that Apple will make five to six million units for the first quarter, with half of those units being the entry Apple Watch Sport and one-third being the mid-tier stainless-steel Apple Watch.\n\nRelated roundup: Apple Watch , Tag: wsj.com","The woman who claimed she had a third breast was lying and the story is a hoax.","Three Afghanistan National Army soldiers who went missing Saturday night from a Regional Cooperation training exercise at Camp Edwards in Sandwich have been found on near the Canadian border, according to sources close to the investigation.\n\nDetails on where the men were found, as well as whether they have been detained, have not been provided.\n\nThe three men are senior military officers from Afghanistan and were cleared by the US State Department to participate in the exercise, according to Massachusetts National Guard spokesman Lt. Col. James Sahady. They were identified as Maj. Jan Mohammad Arash, Capt. Mohammad Nasir Askarzada and Capt. Noorullah Aminyar.\n\nUS Central Command, who led the investigation, notified The Massachusetts National Guard along with state and local law enforcement of the missing soldiers. However, the state and local agencies were not involved in an active search, Maj. Andrew Aranda, a spokesperson for US Central Command, told Boston.com.\n\nThe three men, who speak English, were last seen Saturday while chaperoned to the Cape Cod Mall in Hyannis. The Department of Defense has not officially released photos to the public of the missing soldiers. State and local officials have also not been provided with official photos and it\u2019s unclear whether they will given any to work with, Aranda said.\n\nAlthough the soldiers are considered by military standards as Absent Without Official Leave, they are legally allowed to be in the US under documentation similar to a tourist visa.\n\n\u201cWe invited them to the country, they\u2019re allowed to be here,\u201d Aranda said. \u201cRight now, tips will be share with all of the appropriate agencies.\u201d\n\nThere are 200 people from six nations participating in the exercise, including 15 officers and senior enlisted personnel from Afghanistan, said Sahady. The two-week annual exercise, sponsored this year by US Central Command, is designed to strengthen relationships between the US and participating nations. The soldiers arrived at Joint Base Cape Cod on Sept. 11.\n\nNon-US soldiers underwent a thorough security tracking and vetting process\u2014known as \u201cLeahy vetting\u201d\u2014before being granted approval to participate.\n\n\u201cNot all 200 people are locked down on base,\u201d Sahady told Boston.com. At some points during their stay, participants are cleared to leave for dinner or to participate in activities off base without restrictions, he said.\n\nFederal and military officials said the men are not considered a threat to the public.\n\n\u201cAll we\u2019re worried about right now is for their safety,\u201d Aranda said.\n\nThis is not the first reported case of Afghan nationals who have gone missing while undergoing a training program in the US. Two Afghan policemen who were taking part in an intensive DEA training program in Quantico, Va., went missing while on a sightseeing trip last Thursday. They were found in Buffalo, NY, on Friday.","A female Kurdish fighter who became a poster girl for the Kobane resistance movement after a picture of her making a peace sign was retweeted thousands of times on Twitter has reportedly been beheaded by Isis.\n\nThe woman, known by the pseudonym Rehana, was celebrated as a symbol of hope for the embattled Syrian border town after a journalist tweeted a picture of her making a 'V-sign', claiming that she'd personally killed 100 Isis militants.\n\nThe message was retweeted over 5,000 times, but there are now claims Rehana, who fought for the Kurdish YPJ, or Women's Defense Unit, may have been killed after gruesome pictures began circulating on Twitter of an Isis fighter purportedly holding aloft her head.\n\nScroll down for video\n\nA female Kurdish fighter who became a poster girl for the Kobane resistance movement after a picture of her making a peace sign was retweeted thousands of times on Twitter has reportedly been beheaded by Isis\n\nHer death - reported on several sites including 9News.com - however, is unconfirmed and at the time of writing the YPG (People's Defense Unit) and YPJ have yet to respond to MailOnline's request for a comment.\n\nPerched on the other side of the Turkish border, the Syrian town of Kobane has been under an intense assault by Isis, or the so-called Islamic State, for more than a month. The town - surrounded on the east, south and west by Isis - is being defended by Kurdish forces in Syria.\n\nAmong those fighters are thousands of women, an unusual phenomenon in the Muslim world in which warfare is often associated with manhood.\n\nIn April, Kurdish fighters created all-female combat units that have grown to include more than 10,000 women.\n\nIsis launched a ferocious assault on Kobane in mid-September. Picture is an explosion from an allied air-strike on Sunday\n\nBrave: Thousands of Kurdish women are fighting Isis in Syria\n\nThese female fighters have played a major role in battles against IS, said Nasser Haj Mansour, a defense official in Syria's Kurdish region.\n\nThe Kurdish women now find themselves battling militants preaching an extreme form of Islam dictating that women only leave the house if absolutely necessary.\n\nOne Kurdish female fighter, who uses the nom de guerre of Afshin Kobani, used to be a teacher.\n\nNow, the Kurdish Syrian woman has traded the classroom for the front lines in the battle for the town.\n\nA Kurdish Peshmerga female fighter takes up a position during combat skills training before being deployed to fight Isis militants\n\nThe 28-year-old Kurdish fighter said she decided to join the fight in her hometown when she saw Isis advances in Syria.\n\n'I lost many friends to this, and I decided there was a need to join up,' said Kobani, who declined to reveal her birth name. 'This is our land - our own - and if we don't do it, who else will?'\n\nAfter more than a year of fighting, Kobani has risen through the ranks to become a commander of a mixed-gender unit. 'We are just the same as men; there's no difference,' she said. 'We can do any type of job, including armed mobilization.'\n\nThere is nothing new about Kurdish women fighters. They have fought alongside men for years in a guerrilla war against Turkey, seeking an independent Kurdistan which would encompass parts of Turkey, Syria, Iraq and Iran.\n\nEarlier this month the Syrian Observatory for Human Rights, which monitors events in Syria, reported Isis militants beheaded nine Kurdish fighters, including three women\n\nThe campaign for Kurdish independence has been pursued mainly by leftist militant groups that championed gender equality, such as the Kurdistan Workers Party in Turkey.\n\nSuicide bombings have long been part of the Kurdish women fighters' battleground repertory.\n\nEarly this month, Deilar Kanj Khamis, better known by her military name Arin Mirkan, blew herself up outside Kobani, killing 10 IS fighters, according to Kurdish forces.\n\nHaj Mansour, the Kurdish defense official, recounted that Kurdish fighters were forced to withdraw from a strategic hill south of the besieged town. Khamis stayed behind, attacking IS fighters with gunfire and grenades as they moved in.\n\nSurrounded, she detonated explosives strapped to her body. The Kurds then recaptured the position - but lost it again on Wednesday.\n\nEarlier this month the Syrian Observatory for Human Rights, which monitors events in Syria, reported Isis militants beheaded nine Kurdish fighters, including three women, captured in clashes near Turkish border.","In a story straight out of a Russian folk tale, Igor Vorozhbitsyn was walking to his favorite fishing spot in Northern Russia when a bear leaped out of the woods and pinned him down, swiping and clawing at him. Mauled and bleeding, Vorozhbitsyn thought he was about to die.\n\nAnd then Justin Bieber\u2018s \u201cBaby\u201d started playing on his phone.\n\n\u201c\u2018I couldn\u2019t believe my luck when the phone went off and he fled,\u201d Vorozhbitsyn said, according to the Daily Mail. \u201c\u2018I know that sort of ringtone isn\u2019t to everyone\u2019s taste.\u201d (Okay, this isn\u2019t the most romantic Russian folk tale.)\n\nAccording to bear experts, bears are easily scared away by sudden, loud noises, ideally made with air horns, yelling, or, apparently, the tinny screeches emitted by douchebag teenyboppers allegedly \u201csinging.\u201d\n\nVorozhbitsyn survived after he used his phone to call for help, and has made a full recovery. As to why a burly, 42-year-old Russian man has \u201cBaby\u201d as his ringtone: \u201cMy granddaughter loaded it onto my phone for a joke.\u201d Uh huh.\n\n[h/t Inquisitr] [Image via Shutterstock]\n\n\u2013\n\n&gt;&gt; Follow Tina Nguyen (@Tina_Nguyen) on Twitter","Isis fighter denies claim and says organ-harvesting 'would bring in peanuts'\n\nIraq\u2019s ambassador to the United Nations is calling on the UN Security Council to investigate allegations that Isis is harvesting organs, telling ministers: \"We have bodies. Come and examine them. It is clear they are missing certain parts.\"\n\nMohamed Alhakim claimed militants are harvesting the organs as a way of financing the extremist group\u2019s activities.\n\nHe also told journalists doctors in Mosul were \u201cexecuted\u201d for refusing to harvest organs, the Associated Press reports.\n\nMr Alhakim said bodies with surgical incisions and missing organs had been discovered in shallow mass graves.\n\nHe was earlier speaking to the UN council about the state of affairs in Iraq, where he also accused Isis of \"crimes of genocide\" in targeting certain ethnic groups.\n\nHowever, Elijah J. Magnier, Al Rai's chief international correspondent, said Mr Alhakim\u2019s claims should be treated cautiously. He told The Independent: \u201cIsis doesn't have the market in this current global war against it to be engaged in this business [organ harvesting]. This requires contacts that Isis is losing.\u201d\n\nAn Isis fighter was also quick to deny claims made by Mr Alhakim, saying the group would not have time to collect the organs of those they killed.\n\nHe was quoted by Mr Magnier as saying: \u201cIf [these claims were] true, this would be a general policy for Isis that it would not be possible to hide.\n\n\"People are shot in the head, beheaded, bodies thrown in the desert, others left in the battle field and more were dropped in deep wells. Fighters don't have the time to stop in the battle field and collect bodies of their own fighters.\n\n\u201cSo how could we collect bodies of those we kill and transport them to sell their organs? \"\n\nAnother fighter said it would be easier to harvest organs from prisoners but the group chooses not to, saying: \u201cOrgans are preserved naturally in prisoners and could be harvested when needed.\n\n\"It is easier to harvest organs from prisoners than from the dead, which is not the case.\"\n\nThe militant stressed that organ-selling would not raise substantial funds to maintain the group, saying: \u201cThe West is trying to find out where our funding comes from. This 'organ selling' would bring in peanuts in comparison what an Isis army needs each day.\"\n\nSome of Isis's known sources of finance include oil and taxes on every house, shop, vehicle and any goods crossing into Isis controlled areas.\n\nIsis also reportedly imposes fines for civilians caught breaking rules in Raqqa, the group's Syrian stronghold. Activists recently spoke of the plight faced by citizens living under the group's self-declared caliphate, who face being publicly flogged, paying huge fines and even reportedly execution for 'crimes' such as smoking.","A man at New York City's LaGuardia Airport was removed from a plane after the Christmas spirit turned out to be too much for him.\n\nAs he was boarding American Airlines Flight 1140, headed to Dallas on Tuesday, an airline employee wished him a \"Merry Christmas,\" according to the New York Post.\n\nHe lectured the employee about how it was inappropriate to say that to everyone, because not everyone celebrates the holiday. Unfortunately that was not the end of it. The Post:\n\nOnce on the plane, he was warmly greeted by a flight attendant who also wished him a \u201cmerry Christmas.\u201d That was the last straw.\n\n\u201cDon\u2019t say, \u2018Merry Christmas!\u2019 \u201d the man raged before lecturing the attendants and the pilot about their faux pas.\n\nThe crew was unable to calm the man, and he was eventually removed from the flight (to the cheers of the other passengers).\n\nThe flight left LaGuardia about 40 minutes late, according to FlightAware.\n\nFor proper greeting etiquette, Mashable turns to Miss Manners, who says annoyance at \"Merry Christmas\" is understandable but \"friendly overtures require pleasant replies.\"\n\n\"While some people are offended by 'Christmas,' because they do not celebrate it, even more are offended by 'merry' because they do not feel it,\" she says.\n\nBut even though it's proper to respond to a well-intentioned greeting in kind, the holiday spirit can be a little overwhelming this time of year.\n\nJust because I'll be stuck in a plane all day doesn't mean I can't be obnoxiously festive. Merry Christmas, yall!pic.twitter.com/YxShwZjF7C\n\n\u2014 Ashley Argota (@ashleyargota9) December 25, 2014\n\nWe hope that Mr. Scrooge is safe and well, wherever he is not observing the holiday.\n\nAmerican Airlines did not immediately respond to a request for comment.\n\nHappy holidays, America.\n\nIs it okay to say \"Merry Christmas\" to strangers? Tell us in the comments.","New details are surfacing about what happened when Joan Rivers was having surgery and a source has revealed to CNN that her doctor took a selfie inside the operating room while she was under anesthesia.\n\nThe 81-year-old comedian was scheduled to receive just an endoscopy at the Yorkville Endoscopy clinic, but after the clinic\u2019s medical doctor Lawrence Cohen finished the procedure, an unidentified doctor performed an unplanned biopsy on her vocal cords.\n\nInvestigators think that Joan\u2018s vocal cords began to swell during the biopsy, which caused oxygen to stop flowing to her lungs. This led to her going into cardiac arrest.\n\nDr. Cohen \u201cis not currently performing procedures\u2026nor is he currently serving as medical director\u201d following Joan\u2018s death. Despite this, the clinic denies that the vocal cord biopsy was performed at the clinic.","If you've been anywhere even remotely near a computer today, you've probably heard that Argentina's president recently adopted a young Jewish man to stop him from turning into a werewolf. And why not\u2014it's internet gold! Also, as it turns out, not even remotely true.\n\nAccording to the Washington Post, the story of the day is as follows:\n\nA tradition holds that the seventh son of a family is doomed to turn into a werewolf \u2014 known as \"el lobison\" in Argentina \u2014 after his 13th birthday and will stalk the night in its beastly form, feeding on the dead and murdering all before it.... The fear of this werewolf-child was so pronounced that many seventh sons were killed after they were born, which started the practice in 1907 of Argentine leaders taking these children symbolically under their wing.\nWhile, yes, seventh sons and daughters in Argentina are eligible to become the godson or goddaughter (read: not the adopted child) of the country's president, as The Guardian points out, Jewish werewolf-hood has no part in the tradition. Which is fairly evident from Argentinian President Cristina Fern\u00e1ndez de Kir
