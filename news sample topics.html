 for the next 20 years.\n\nPath has had its problems, but its product -- a walled garden for more-intimate socialization with your closest friends -- is strong and functional.\n\nApple has yet to build a social experience people want to use habitually, so this acquisition would be a sensible one. If and when it becomes official, we'll be standing by for the specifics.","The Islamic State of Syria and Iraq has reportedly released a video showing the beheading of Steven Joel Sotloff, a U.S. journalist being held by the group.\n\nThe New York Times, Reuters and the Washington Post cited a report from the SITE Intelligence Group on the video that purportedly showed Sotloff's killing.\n\n\nSotloff, who has reported for Time magazine and Foreign Policy, has been missing since August 2013. In the video that showed the murder of American journalist James Foley, an ISIS militant brought Sotloff in front of the camera and threatened his life (pictured above via AP).\n\nThe news broke moments before the daily White House press briefing began. White House Press Secretary Josh Earnest said he was \"not in a position to confirm the authenticity of the video or the reports.\"\n\n\"Our thoughts and prayers first and foremost are with his family and those who worked with him,\" Earnest said.\n\nThis post has been updated.","Apple rumors don\u2019t stop, and today there\u2019s a fresh one that discusses what we might be able to expect from the iPhone 6s later this year. Today\u2019s rumors sound a bit outlandish, but not out of the question.\n\nAccording to Money.UDN, the iPhone 6s will pack new camera features, including a dual-lens camera with a built-in optical zoom function. Optical zoom allows you to take clearer shots when zooming in on a subject, as opposed to software-enabled zoom which often leaves the subject looking blurry or grainy. Storage options may also change.\n\nUDN cites supply chain sources who suggest Apple will continue to offer the 4.7-inch and 5.5-inch screen sizes, but will bump the entry-level iPhone 6s/iPhone 6s  Plus storage to 32GB instead of 16GB. There\u2019s also reportedly some new display technology at work.\n\nAnother supply chain \u201clegend\u201d discussed by UDN suggests that the iPhone 6s will employ \u201ctwo pressure sensors\u201d one of which will have a role in health monitoringfunctions, offering more accurate ways to track a user\u2019s heart rate and blood pressure. The site also lists a \u201c3D pressure sensor\u201d that may be built into the touch panel for an additional Z axis. To us, that suggests possible 3D user-interface interactions, though UDN instead points to 3D imaging technologies that might take advantage of the pressure sensor.\n\nOne of those rumors lines up with a patent Apple received in April of last year, which discussed presssure-sensitive touchscreen technology that allows the display to distinguish between soft taps and stronger, more forceful inputs; that technology is also making its way into the Apple Watch.\n\nWacky? Maybe a bit, and the supply chain is often filled with outlandish rumors but, again, none of this seems completely out of the question. Whether these rumors come to fruition or not\u2026 well, we won\u2019t know until closer to September 2015.","Fisherman Igor Vorozhbitsyn is lucky to be alive - after his Justin Bieber ringtone went off while he was being attacked by a bear.\n\nIgor, 42, thought he was a goner when the brown bear pounced on him as he was walking to a favourite fishing spot in northern Russia's Yakutia Republic.\n\nBut as the bear began to claw at him, Igor's mobile went off and the beast turned tail and fled back into the forest.\n\nWildlife experts believe the ringtone - according to local media the singer's hit 'Baby' - must have startled the bear into halting its attack.\n\n\"Sometimes a sharp shock can stop an angry bear in its tracks and that ringtone would be a very unexpected sound for a bear,\" explained one.\n\nIgor suffered from cuts and severe bruises to his face and chest and was rescued when he was found by other fishermen after using the phone to call for help.\n\nIgor - now recovering from his mauling - explained: \"I had parked my car and was walking towards the spot I'd marked out when there was a tremendous impact on my back and the bear was on top of me.\"\n\n\"I couldn't believe my luck when the phone went off and he fled.\n\n\"I know that sort of ringtone isn't to everyone's taste but my granddaughter loaded it onto my phone for a joke,\" he added.","A scorpion stung a woman on an Alaska Airlines flight from Los Angeles to Portland, Ore., Saturday night, according to media reports from the West Coast.\n\nThe incident happened after the plane pulled back from the gate and was taxiing out, airline officials told ESPN. The aircraft returned to the gate so the woman could be treated.\n\nThe flight also happened to be carrying the Oregon State University men's basketball team, which was on its way back to Oregon after games in Los Angeles. Wayne Tinkle, Oregon State's head coach, tells ESPN the scorpion situation occurred just two rows in front of him.\n\n\"The plane was coming from Mexico before us, and [the scorpion] was on the plane,'' Tinkle tells ESPN's Andy Katz. \"The woman was a real champ. She acted like it was a mosquito bite. They got it off her but the needle was stuck.\"\n\nTinkle's account mirrored other eyewitness descriptions.\n\n\"No one seemed frantic at all, not even the woman who was stung,\" passenger Mike Parker, a sports announcer for Oregon State, says to CNN. \"The flight attendants did a great job, as did the captain,\" said\n\nAs for the woman, she was treated by medical personnel for a sting on the arm, Alaska Airlines spokesman said Cole Cosgrove tells CNN. The woman declined additional treatment.\n\nThe Oregonian newspaper also confirms Tinkle's account of how the scorpion made it onto the aircraft, writing: \"Passengers were told the scorpion hitched a ride in the carry-on bag of a passenger who had been to Mexico.\"\n\nThe flight was delayed by about 30 minutes to respond to the sting. Alaska Airlines officials tell ESPN that an attendant killed the scorpion and that the carrier would have an exterminator \"thoroughly check the plane\" upon arriving to Portland.\n\nTWITTER:  You can follow me at twitter.com/TodayInTheSky","Commissioner Helric Fredou, the person in charge of the Charlie Hebdo investigation, committed suicide on Thursday night in his office using his service weapon. The reasons behind the suicide are as yet unknown.\n\nAccording to an article on \u2018Uprooted Palestinians\u2019 blog:\n\nHe was deputy director of the regional police service since 2012. His father was a former police officer, his mother was a nurse in the emergency context CHU Limoges. He was single and had no children.\n\nAdvertisement\n\n\n\nAccording to the police union commissioner was depressed and experiencing burnout . In November 2013, the Commissioner Fredou had discovered the lifeless body of his colleague, number 3 of SRPJ Limoges, who had also committed suicide with his service weapon in his office. He was also 44 years old.\n\nThe Commissioner Fredou, like all agents SRPJ worked yesterday on the case of the massacre at the headquarters of Charlie Hebdo. In particular, he surveyed the family of one of the victims. He killed himself before completing its report. A psychological cell was set up in the police station.\n\nSource: https://uprootedpalestinians.wordpress.com/2015/01/09/another-mossad-victim-police-chief-helric-fredou-investigating-charlie-hebdo-commits-suicide/\n\nThis story has received very little coverage in the media as yet. Are the circumstances around his death suspicious? We will keep you updated with this story as it progresses.\n\n- See more at: http://yournewswire.com/police-chief-in-charge-of-paris-attacks-commits-suicide/#sthash.JzwB16lg.dpuf","IBM is planning a massive reorganization that could see layoffs of as many as 110,000 workers beginning next week, according to a report in Forbes.\n\nSilicon Valley journalist Robert X. Cringely, author of The Decline and Fall of IBM, says the notices could go out as soon as next week after IBM reported shrinking profits for an 11th quarter.\n\nIBM stock falls 7% after it downgrades earnings forecast\nThe tech giant, which relies on service contracts for a significant portion of its cash flow, is suffering as companies shut down their internal data centres and move services to the cloud.\n\nIBM could lay off 26 per cent of its workforce of 430,000, which would mark the largest corporate layoff in history. Big Blue holds the previous record for huge cuts, after laying off 60,000 workers in 1993.\n\n\nCringely predicts the bulk of the layoffs will be in the U.S., and affect mainframe and storage divisions. Citing unnamed sources inside IBM, he says the company has been planning a reorganization dubbed Project Chrome to boost its earnings.\n\nIBM recently announced the new Z13 mainframe, but that is unlikely to protect jobs in the mainframe division.\n\nIt also bought cloud services provider Softlayer and is opening cloud data centres around the world, including one in Canada, in an effort to move to a new business model. However, it is behind rivals such as Microsoft, Google and Amazon in adapting to cloud computing.\n\nCloud offerings at IBM are expected to bring in $3.1 billion on an annualized basis in 2014, only a fraction of IBM\u2019s total $100 billion in revenue last year.\n\nIn his book, Cringely blames poor management and lack of vision for IBM\u2019s decline.","No one knows exactly where he came from. No one knows why he was chosen to lead the Islamic State. And now, in the past 24 hours, reports have arrived saying Abu Bakr al-Baghdadi is \u201cbelieved dead,\u201d or merely wounded, or \u201ccritically wounded,\u201d or unscathed \u2014 or possibly not even at the scene of the attack.\n\nFollowing U.S. airstrikes targeting Islamic State commanders attending a clandestine meeting over the weekend, few reports agree on the facts. Meanwhile, American commanders can\u2019t or won\u2019t say whether or not he was even there or not, let alone hurt.\n\nThe drama and ensuing confusion is fitting for Baghdadi, a shadowy figure whose myth may only be enhanced by the mystery surrounding his purported demise.\n\nThe saga deepened on Sunday when Iraqi Defense Minister said on Facebook that Baghdadi\u2019s deputy was killed and that the self-described caliph was injured in the attack. Then Abu Muhammad al-Adnani, said to be the Islamic State\u2019s spokesman, dispatched his own update. \u201cPerhaps you suspected that the Caliphate ended with martyrdom of the Caliph,\u201d the Jerusalem Post quoted him saying. \u201cI assure the [Islamic] nation that the Emir Abu Bakr al-Baghdadi is well thank god, and I wish him a speedy recovery,\u201d the implication being that he was at least injured.\n\nIf so, he would have escaped a fate that claimed other prominent Islamic leaders. The assassinations began in 2006. That year, Abu Musab al-Zarqawi, the leader of an earlier iteration of the Islamic State, was killed when U.S. warplanes dropped two 500-pound bombs on a house in which he met with other insurgency figures. Four years later, an Iraqi-American operation unleashed a barrage on a building in Tikrit, Iraq, killing the group\u2019s top two leaders and ushering in the tenure of an unknown figure named Baghdadi.\n\nNot surprisingly, those killings made Baghdadi risk-averse and even more inclined than other militant leaders to a life inhabited in the shadows. But while the leader\u2019s aversion to the public eye has protected Baghdadi, it has also allowed facts to melt into Islamic State propaganda, forging an identity that has become one of the most potent recruiting devices at the Islamic State\u2019s disposal.\n\nThe pitch: Baghdadi is a direct descendant of the Prophet Muhammad, holds a doctorate in Islamic studies and envisions a Sunni-dominated caliphate that spans continents. It\u2019s a carefully crafted story that separates the Islamic State from nearly every other Islamic militant movement \u2014 evidenced when fighters of the Nusra Front, an al-Qaeda offshoot battling in Syria, wanted to defect to the Islamic State. All they had to do, reported the New York Times, was make a few phone calls, pledge allegiance to Baghdadi and their new life would begin.\n\nThe mystique of Baghdadi, experts suggest, would make him all the more difficult to replace and his loss all the more significant. \u201cThe wounding and potential loss of Baghdadi may be of more significance for his followers\u201d than adherents of other jihadist groups, wrote Theodore Karasik, senior adviser to the company, Risk Insurance Management: \u201cBaghdadi, as \u2018Caliph Ibrahim,\u2019 to maintain his religious foundation, needs to be of a whole body. If he loses a limb in his injuries, his credibility suffers. If he dies, the death would toss the entire concept of the legitimacy of the \u2018Caliphate\u2019 on its head.\u201d\n\nUsing another name for the Islamic State, Karasik added: \u201cISIS discourse will likely need to be revised.\u201d\n\nSo if Baghdadi survived the American bombardment, he may retreat further into darkness. That\u2019s where he\u2019s most comfortable operating, reported the Soufan Group: \u201cHe is intensely careful about his security \u2026 when commanders below the leadership level were called to meet him, it is said that they would be told he was present in the group but without his identity being specified.\u201d Other reports said he wears masks when meeting prisoners to obscure his identity, earning the nickname of the \u201cinvisible sheik.\u201d\n\nWhen Baghdadi delivered a sermon from a mosque in Mosul on July 4, 2014, it marked the first time many people had gotten a good look at him. Before that appearance, there had only been two confirmed pictures him. And such \u201cobscurity,\u201d a Soufan report said, \u201cmay have provided [him] an advantage.\u201d\n\nIndeed, tracking his movements has been difficult in the black hole of Syria, where U.S. officials fumble around without a stable of contacts and intelligence services available in Iraq, according to a Foreign Policy report. \u201cThe same thing is needed to hunt down Baghdadi,\u201d Thomas Sanderson, a senior fellow at the Center for Strategic and International Studies, told the magazine. \u201cWhen you kill the leader, it demonstrates that anyone is vulnerable.\u201d\n\nMaking the challenge more difficult: The Islamic State has altered its tactics. U.S. airstrikes have forced it hide its fighters among local communities and cities, Foreign Policy said, and stop moving its soldiers in large convoys. \u201cThey have gone to ground inside cities and this makes decapitation strikes very difficult,\u201d David E. Johnson, a Rand military expert, said. \u201cYou can\u2019t kill them if you can\u2019t find them.\u201d\n\nAnd few are more difficult to find than Baghdadi.","It looks like Apple's 12.9-inch iPad has been delayed.\n\nThe heavily rumored large-screen iPad, sometimes referred to as an \"iPad Pro,\" was initially reported to be launching in the first quarter of 2015.\n\nA new report from KGI Securities analyst Ming-Chi Kuo (via Apple Insider) says Apple has faced delays on its 12.9-inch iPad, which will push the launch into the second quarter of 2015.\n\nIt's important to note that Kuo has a stellar track record when it comes to Apple, which means this is likely more than just a rumor.\n\nThe tablet's delay reportedly stems from the type of display that Apple intends to use in the tablet, which will utilize newer LCD technologies for faster response times and higher color saturation, according to Kuo.\n\nCiting a \"time crunch on component production and assembly,\" Kuo believes the iPad Pro won't enter mass production until the second quarter of 2015, months later than Apple's original plans.","Syrian press center, said the organization \u00abDaash\u00bb announced that the Egyptians called \u00abAbu Obeida\u00bb, Prince Zakat Chamber organization managed to escape after collecting zakat of capital in the fields east of the city of Deir ez-Zor, Syria.\n\nThe center said that \u00abthe amount stolen by Prince estimated billion Syrian pounds, was scheduled to reach the poor in the state of goodness\u00bb, as alleged by the organization.\n\nCommented on escape status \u00abAbu Obeida\u00bb, saying: \u00abPerhaps it is not the first time that escapes the leading figures of the organization, where he escaped from lawful period for the organization in the city, as well as one of the judges of the organization of Saudi citizenship\u00bb.","The tradition to stop stigma about the 'lobison' has continued for a century\n\nThe President of Argentina has adopted a young Jewish man as her godson to stop him turning into a werewolf.\n\nPresident Christina Fern\u00e1ndez de Kirchner met Yair Tawil and his family at her office last week to mark the unusual ceremony, which dates back more than 100 years.\n\nAccording to Argentinian folklore, the seventh son born to a family turns into the feared \u201cel lobison\u201d.\n\nThe werewolf-like creature shows its true nature on the first Friday after boy\u2019s 13th birthday, the legend says, turning the boy into a demon at midnight during every full moon, doomed to hunt and kill before returning to human form.\n\nYo no lo sab\u00eda, pero su visita coincid\u00eda con la celebraci\u00f3n de Hanukkah. El pap\u00e1, dec\u00eda que no era una casualidad\u2026 pic.twitter.com/o3y5E17Gew\n\nAs well as feeding on excrement, unbaptized babies, and the flesh of the recently dead, the lobison was said to be unnaturally strong and able to spread its curse with a bite.\n\nFear of the lobison was so rife in 19th Century Argentina that some families abandoned or even murdered baby boys \u2013 an atrocity that sparked the unusual Presidential practice of adoption, aimed at stopping the deadly stigma.\n\nStarting in 1907, the tradition was formally established by a decree in 1973 by Juan Domingo Peron, which also extended the practice to baby girls.\n\nTen\u00eda raz\u00f3n. Me trajeron de regalo un candelabro de Israel. Me pidieron que encendiera las velas\u2026 pic.twitter.com/DVWewmZera\n\nSeventh sons or daughters \u2013 now much rarer than 100 years ago \u2013 gain the President as their official godparent as well as a gold medal and full educational scholarship.\n\nEven now, reports of dog-like creatures attacking livestock continue, as does the tradition.\n\nMs Fernandez said Yair is the first Jewish boy to be adopted, as the tradition only applied to Catholic children until 2009.\n\nShe described her meeting with him and his family on 23 December as a \u201cmagical moment\u201d.\n\nCalling the Tawils a \u201cmarvellous family\u201d she described Yair as \u201ca total sweety\u201d and dubbed his mother \u201cQueen Esther.\u201d\n\nShlomo and Nehama Tawil, parents of seven boys, had written the President a letter in 1993 and got their wish this year, the Jewish Telegraphic Agency reported, attending the ceremony with their son and three of his brothers.\n\nPictures showed them lighting Hanukkah candles together on a menorah from Israel presented to the president by the Tawil family.","\u201cI can assure you that is not her Twitter account and I have had the account suspended,\u201d Jillian Neal tells TheWrap\n\nA cryptic tweet posted on an unverified Twitter account in Lisa Bonet\u2018s name, that was construed as a veiled comment about sexual misconduct allegations surrounding Bill Cosby was a hoax, according to the actress\u2019 manager.\n\n\u201cI can assure you that is not her Twitter account and I have had the account suspended,\u201d talent manager Jillian Neal told TheWrap Sunday.\n\nAlso read: \u2018Law &amp; Order: SVU\u2019 Actress Michelle Hurd Accuses Bill Cosby of Inappropriate Touching\n\nThe tweet (seen below) was posted a day earlier.\n\nLisa Bonet Fake Cosby Tweet\n\nIt got picked up by several news organizations and attributed to Bonet, who played Cosby's daughter, Denise Huxtable, on hit NBC series \u201cThe Cosby Show.\u201d\n\nMore than a dozen women, including former model Janice Dickinson, have come forward to accuse the 77-year-old TV legend of sexual misconduct and in some cases rape.\n\nAlso read: Bill Cosby's Worst Week Ever: TV Return Is Dead, But He'll Be Fine\n\nCosby's attorney, Marty Singer, took aim at Dickinson in a statement to TheWrap calling her claims an \u201coutrageous defamatory lie.\u201d\n\nAmong the other women who have made accusations against Cosby \u2014 Florida nurse Therese Serignese, \u201cIncredible Hulk\u201d star Lou Ferrigno's wife Carla Ferrigno and Michelle Hurd, a prolific actress perhaps best-known for her role on \u201cLaw &amp; Order: Special Victims Unit.\u201d\n\nAlso read: Seth Meyers Reluctantly Cracks Bill Cosby Joke: Funny or Not? (Video)\n\nCosby has lost a series of gigs since the accusations began to mount. NBC decided not to go forward with a proposed comedy series that would have starred the Emmy Award-winning comedian.\n\nNetflix pulled his comedy special, \u201cBill Cosby 77,\u201d which was slated to premiere over the Thanksgiving holiday.\n\nTV Land dropped repeats of \u201cThe Cosby Show.\u201d And his scheduled performances at the Treasure Island Hotel and Casino in Las Vegas, as well as the Diamond Desert Casino in Arizona, were canceled.\n\nAlso read: Letter From the Editor: About That Bill Cosby Post\u2026.\n\nDespite the controversy, Cosby got two standing ovations during a sold-out performance on Friday night in Melbourne, Fla.\n\nHe did not touch the allegations during his set. But he did refer to the situation in an interview with Florida Today.\n\n\u201cI know people are tired of me not saying anything, but a guy doesn't have to answer to innuendos,\u201d Cosby said. \u201cPeople should fact check. People shouldn't have to go through that and shouldn't answer to innuendos.\u201d\n\nAs for Bonet's reaction to the scandal involving her former TV dad, Neal said the actress \u201dcontinues to have no comment on the subject.\u201d","The details behind the medical treat of Joan Rivers have been trickling out since her passing almost two weeks ago. CNN is reporting some shocking details tonight revolving around witness claims that Rivers\u2019 personal doctor allgedly took a selfie and biopsied the comedian before the cardiac arrest that sent her to hospital, eventually ending her life. From CNN:\n\nA staff member at Manhattan\u2019s Yorkville Endoscopy clinic told investigators that the doctor, who has not been publicly identified, took a selfie photo in the procedure room while Rivers was under anesthesia, the source said.\n\nRivers, 81, was at the clinic for a scheduled endoscopy by another doctor, gastroenterologist Dr. Lawrence Cohen. That procedure, intended to help diagnose her hoarse voice and sore throat, involved the insertion of a camera down her throat.\n\nAfter Cohen, the clinic\u2019s medical director, finished his work, a biopsy was done on Rivers without her prior consent, according to the source.\n\nCohen has already stepped down from his position at the endoscopy clinic where the incident took place, but the identity of the other doctor has not been released.\n\nEven with these details, the Yorkville Clinic is claiming that the biopsy did not cause Rivers\u2019 death and that their doctors were certified. If these new revelations prove to be true though, it would cast doubt on those claims. You could probably even say that the fact the biopsy happened at all is enough to cast a shadow over everything.\n\n(Via CNN)","Jugal Kishore, 25, and 23-year-old bride Indira were about to perform the traditional 'varmala' ceremony during their Hindu wedding, when he suddenly fell ill\n\nA wedding punch-up was sparked when a bride opted to marry a guest instead after her husband-to-be had an epileptic fit during the ceremony.\n\nJugal Kishore, 25, and 23-year-old bride Indira were about to perform the traditional 'varmala' ceremony during their Hindu wedding, when he suddenly fell ill.\n\nKishore fell to the ground as he extended his arms to exchange garlands with his bride.\n\nBut Indira, angry that her family had not been told of Kishore's epilepsy, decided to marry one of her wedding guests instead...Harpal Singh, her sister's brother-in-law.\n\nSingh and Indira exchanged garlands in the traditional way in front of the guests, as Kishore, was taken to a doctor for treatment.\n\nGetty   Weapons: Plates and spoons were among among weapons reportedly used by guests during the brawl (file picture)\n\nWhen he returned to the wedding venue, he found that his wife-to-be was now married to someone else.\n\nKishore pleaded with Indira, to change her mind, but she stood firm - sparking a punch-up between guests, involving spoons, plates and dishes, the Times of India reports.\n\nPolice in Rampur district of India, said they had detained several people who were there at the wedding.\n\n\"Both families have amicably resolved the matter,\" an officer said.\n\n\"The complaints have been withdrawn. Kishore and his family have now returned in peace to Moradabad.\"\n\nWatch Karl Pilkington's marriage proposal for a stranger:\n\nVideo loading            Watch next        Watch this video again  Watch Next","This plot was too crazy even for Charles Manson.\n\nManson\u2019s engagement to a woman 53 years his junior was part of a wild scheme of hers to profit by putting his body on public display after his death, says the author of an upcoming book.\n\nManson\u2019s fianc\u00e9e, 27-year-old Afton Elaine Burton, known as Star, sought to wed the convicted mastermind of the Sharon Tate murder and eight other slayings so that she could gain possession of his corpse, according to journalist Daniel Simone.\n\nBurton and a pal, Craig Hammond, planned to lay out Manson\u2019s remains in a glass crypt, Simone says. The pair figured their bizarre California version of Lenin\u2019s Tomb would draw huge crowds and make big money.\n\nBut Manson, 80, does not want to marry Burton and has no interest in spending eternity displayed in a glass coffin, Simone told The Post. \u201cHe\u2019s finally realized that he\u2019s been played for a fool,\u201d Simone said.\n\nAnother reason the madman balked at the plan is because he believes he is immortal. \u201cHe feels he will never die,\u201d Simone said. \u201cTherefore, he feels it\u2019s a stupid idea to begin with.\u201d\n\nManson\u2019s and Burton\u2019s marriage license expired Thursday. \u201cThey plan on renewing the license, and things will move forward in the coming months,\u201d says a statement posted on Burton\u2019s and Hammond\u2019s website.\n\nBurton and Hammond \u2014 who uses the nickname Gray Wolf \u2014 could not be reached for comment.\n\nThe wedding was postponed \u201cdue to an unexpected interruption in logistics,\u201d the site says. Manson entered a prison medical facility for treatment of an infection about two months ago and cannot receive visitors, Simone said.\n\nCalifornia prison officials would not comment on either Manson\u2019s medical condition or his whereabouts.\n\nSimone and a collaborator, Heidi Jordan Ley, are seeking a publisher for their book, \u201cThe Retrial of Charles Manson.\u201d Manson and other inmates at Corcoran State Prison in California are helping the project. The authors say they spoke with Manson regularly before his phone privileges were suspended two years ago. They also corresponded with Manson and his inmate friends by mail.\n\nAccording to the authors, Burton and Hammond hatched their plan to display Manson\u2019s corpse about two years ago.\n\nInitially, the duo asked Manson to sign a document that would let them take his body when he dies.\n\n\u201cHe didn\u2019t give them a yes, he didn\u2019t give them a no. He sort of strung them along,\u201d Simone said. Burton and Hammond regularly brought Manson toiletries and other items. Stringing them along kept the goodies coming, Simone said.\n\nWhen it became clear last year that the purportedly death-proof Manson would not green-light the plan, Burton and Hammond switched to the marriage idea, Simone says.\n\nIf Burton married Manson, the pair realized, California law would give her possession of Manson\u2019s remains upon his death, Simone said.\n\nSimone believes Manson never intended to marry Burton. \u201cManson never consented to the wedding in the first place and never will,\u201d he said.\n\nAnother Simone book, \u201cThe Lufthansa Heist,\u201d about a $6 million armed robbery at Kennedy Airport in 1978, is due out next month. He co-authored it with \u201cGood\u00adFellas\u201d mobster Henry Hill, who died in 2012.","Peruvian Show \u2018Whistling At Your Mom\u2019 takes the mothers of men with a history of street harassment and gives them makeovers, so that their sons can\u2019t recognise them.\n\nThe women then walk past their awful sons, and are of course catcalled.\n\nThey respond by giving them hell\u2026\n\nWhilst we\u2019ve not made our mind up about the gimmicky format, we\u2019re glad that this issue is receiving mainstream attention.","The NHL is considering expanding by as many as four teams, according to a pair of reports, with Toronto and Quebec City in the mix to land new franchises.\n\nHoward Bloom of Sports Business News tweeted that the league will add four franchises \"by 2017\" in Toronto, Quebec City, Las Vegas and Seattle.\n\nBloom added that the NHL would take in $1.4 billion in expansion fees with the deals.\n\nAlso on Tuesday, Tony Gallagher of the Province, based in Vancouver, reported that an NHL team in Las Vegas is a \"done deal,\" according to \"sources close to the situation.\"\n\nHowever, French-language TVA Sports reported that NHL deputy commissioner Bill Daly denied the league is looking to expand.\n\n\"It's not in our plans,\" TVA Sports quoted Daly as saying in French. \"There is absolutely nothing new on that.\"\n\nThe NHL hasn't expanded since the Columbus Blue Jackets and the Minnesota Wild joined for the 2000-01 season.\n\nNHL commissioner Gary Bettman, who has previously dismissed talk of expanding beyond the league's 30 teams, visited Seattle in May for an update on a proposed new arena.\n\nIn July, former NHL great Wayne Gretzky's agent denied a report that his client is among a group of investors looking to bring a team to the city.\n\nToronto and Quebec City have long been considered candidates if the NHL decides to expand beyond the seven Canadian-based clubs in operation.\n\nQuebec City hasn't had an NHL team since the Nordiques moved to Denver in 1995.\n\nToronto, of course, is already home to the Maple Leafs, but it's possible that Canada's most populous city could support a second team, whether in the city proper or the surrounding suburbs.\n\nMarkham, Ont., just north of Toronto, has flirted with the idea of funding the construction of an NHL-sized arena, but those plans have stalled.\n\nArid Las Vegas may seem like an odd place for a hockey team, but the Twitter account attributed to Panthers goalie Roberto Luongo suggested a sizable home-ice advantage could be enjoyed against weary visitors to Sin City.\n\n\"Gonna be unreal when Las Vegas goes undefeated at home every year,\" tweeted @strombone1.","(Updates with victim killing scorpion) By Kevin Murphy Feb 15 (Reuters) - A scorpion stung a passenger on an Alaska Airlines flight to Portland, Oregon, delaying a flight that originated in Mexico, the carrier said on Sunday. Flight 567, which originated in Los Cabos, Mexico, was taxiing for takeoff on Saturday at Los Angeles International Airport when the woman was stung, airline spokesman Cole Cosgrove said. The plane returned to the gate, where medics treated the woman and offered additional medical treatment, which she declined, Cosgrove said. She did not get back on the plane, he said. Passengers stayed on board, he said. The woman brushed the scorpion away after the sting and killed it on the floor with her foot, Cosgrove said. The crew of the Boeing 737 checked for other scorpions and the plane departed about 50 minutes late, he said. \"We don't know exactly how the scorpion made it on the plane, but the flight did originate in Los Cabos, Mexico, where scorpions are known to live,\" Cosgrove said. The airline was reaching out to the woman on Sunday regarding possible compensation for her inconvenience and to check on her condition, Cosgrove said. Only about 30 of about 1,500 species of scorpions can cause potentially fatal stings, according the website of the Mayo Clinic. \"Scorpion stings, although painful, are mostly harmless,\" a clinic posting said. (Reporting by Kevin Murphy in Kansas City; Editing by Nick Zieminski and Eric Walsh)","Saudi Arabia\u2019s national airline carrier is planning to introduce gender segregation aboard its flights following complaints from passengers who refused to have random males seated next to their wives, the Kingdom\u2019s media report.\n\nAirline company Saudia will order its staff to keep men and women separated onboard, unless they are close relatives, the Emirates247 news website reported.\n\n\u201cThere are solutions to this problem\u2026we will soon enforce rules that will satisfy all passengers,\u201d Saudia assistant manager for marketing Abdul Rahman Al Fahd said, according to Saudi daily Ajel.\n\n\nSaudia's traveling policies are already in accord with the strict Islam practices of Saudi Arabia. For instance, in addition to the routine boarding announcements at the Kingdom\u2019s airports, a prayer or verse from the Quran is read prior to take off. Furthermore, international flights usually have a specially designated men\u2019s prayer area to accommodate 5 daily prayers. In addition, the airline does not offer any beverages or dishes which contain alcohol or pork products. And the onboard entertainment menu does not offer any movies with adult content.\n\n\nThe Kingdom itself is infamous for gender segregation in everyday matters of society. For instance, women typically require male guardian approval to travel or work outside of the home. Saudi women are also not employed as stewardesses on Saudi Arabia\u2019s national carrier. That role is reserved for women of other nationalities.\n\nIronically enough, Israel too is battling the same problem, as many ultra-orthodox Jews refuse to share their transit time with female companions. A flight from New York to Tel Aviv was delayed by half an hour in late December after a group of male Jewish passengers onboard a Delta flight refused to sit next to women.\n\n\nIn October, on the eve of the Jewish festival Rosh Hashana, ultra-Orthodox (Haredi) men left the plane before take-off, also between New York and Tel Aviv, again refusing to sit next to women. In an incident in September, Israeli carrier El Al flight was postponed by 11-hours after a group of Haredi passengers refused to sit next to women.\n\nREAD MORE: Israeli airline criticized over Orthodox Jews \u2018bullying\u2019 women passengers\n\nLast September an Israeli campaign, seeking to put a stop to the segregation stalemate started an online campaign on Change.org, entitled, \"Ultra-Orthodox passengers refuse to sit next to women on El Al flights\"\n\n\"Why does El Al Airlines permit female passengers to be bullied, harassed, and intimidated into switching seats which they rightfully paid for and were assigned to by El Al Airlines? One person's religious rights does not trump another person's civil rights,\" the petition said.","The Foreign Intelligence Service (SVR) is reporting today that President Putin\u2019s order to begin deploying tactical nuclear weapons throughout the Crimean Federal District is \u201cintensely/directly related\u201d to a \u201cmissing\u201d, and believed stolen, low-yield atomic cannon shell from its storage bunker in Fort Carson, Colorado, which is a United States Army installation located near the city of Colorado Springs.\n\nAccording to the SVR, the atomic weapon missing from Fort Carson has been identified as a W48 nuclear artillery shell that measures 155 mm (6.1 inches) in diameter and 845.82 mm (33.3 inches) long.\n\nThis report notes that the W48 was produced in two models, Mod 0 and Mod 1, which weighed 53.5 and 58 kg (118 and 128 pounds) respectively and have an explosive yield equivalent to 0.072 kiloton (72 tons of TNT).\n\nThough the US had reported that all of their W48 nuclear shells had been \u201cretired\u201d by 1992, this report says, the SVR has long noted their continued \u201cuse for training\u201d by US Army 4th Infantry Division forces headquarter at Fort Carson and under the command of North American Aerospace Defense Command (NORAD) forces operating from the Cheyenne Mountain nuclear bunker complex, all of whom are located in El Paso County, Colorado.\n\nThe specific US weapons platform designed to fire the W48, this report notes, is the Paladin M109A6 155mm Artillery System [3rd photo left] which is currently operated by  forces belonging to the 1st Brigade Combat Team of the 4th Infantry Division.\n\nOver the past few days when this W48 nuclear shell \u201cdisappeared\u201d, this report continues, the forces of the 1st Brigade Combat Team were involved in training exercises with the 1st Battalion of the 66th Armored Regiment at Fort Carson ahead of their planned deployment in the next few weeks to the Fort Irwin National Training Center, in California, which will span much of November, after which they will be prepared to deploy to combat worldwide.\n\nUS media reports about this missing W48 nuclear shell are \u201cnonexistent\u201d, this report further notes, other than their noting that Fort Carson has been put on a \u201ctotal lockdown\u201d as US military forces there continue their search for what they call a lost \"sensitive item\", a term they use that refers to gear including weapons, ammunition and night vision goggles - items that cause high-level concern when missing.\n\nThese media reports further report that whatever is missing, it must be small enough to fit in a car causing Fort Carson security officers to spend about two hours inspecting all vehicles leaving Fort Carson's gates yesterday and their spokesman stating: \u201cAs part of random searches at the gate, we are conducting outbound vehicle searches in order to prevent the unauthorized removal of government property from the installation.\u201d\n\nOf critical concern to the Kremlin regarding this missing W48 nuclear shell, SVR intelligence analysts in this report state, is that if fits nearly exactly to the strange and mysterious war game sprung on world leaders this past March by President Barack Obama that he named \u201cnukes on the loose\u201d and involved a terrorist attack with an atomic \u201cdirty bomb\u201d that takes place in the financial heart of an unnamed but Western metropolis.\n\nLondon\u2019s Telegraph News Service in their report on this \u201cnukes on the loose\u201d war game further noted:\n\n\u201cDavid Cameron joined Barack Obama, Angela Merkel and Xi Jinping and other world leaders to play a \"nukes on the loose\" war game to see how they would cope with a terrorist nuclear attack.  The German chancellor grumbled at being asked to play games and take tests with the Prime Minister, US and Chinese presidents around a table with dozens of heads of state at a nuclear summit in The Hague. Her complaints were overruled because Mr Obama was keen on the idea and in on the surprise.\u201d\n\nOf equal concern to the Kremlin, this report continues, are that these events are occurring as predicted by former US Assistant Treasury Secretary Dr. Paul Craig Roberts who this past June warned that Obama regime was planning for a preemptive nuclear attack.\n\nIn his warning Dr. Roberts stated: \u201cWashington not only has war plans for launching a preemptive nuclear attack on Russia, and also possibly China, but Washington has a cadre of people who advocate nuclear war. We have people running around Washington saying things such as \u2018What\u2019s the good of nuclear weapons if you can\u2019t use them.\u201d\n\nWith the \u201csuicidal tendencies\u201d of the Obama regime becoming more apparent by the day, the SVR in this report grimly concludes, Russia\u2019s near record de-Dollarization efforts, when coupled with the \u201csecret deal\u201d between the US and Saudi Arabia to destroy Syria, point towards a truly tragic global outcome as the American-backed Western economy is near collapse\u2026and all who oppose them will surely suffer their wrath\u2026.including the 1.2 million of their own citizens they currently have under surveillance and targeted for destruction.\n\nOctober 12, 2014 \u00a9 EU and US all rights reserved. Permission to use this report in its entirety is granted under the condition it is linked back to its original source at WhatDoesItMean.Com. Freebase content licensed under CC-BY and GFDL.\n\n[Ed. Note: Western governments and their intelligence services actively campaign against the information found in these reports so as not to alarm their citizens about the many catastrophic Earth changes and events to come, a stance that the Sisters of Sorcha Faal strongly disagrees with in believing that it is every human beings right to know the truth.  Due to our missions conflicts with that of those governments, the responses of their \u2018agents\u2019 against us has been a longstanding misinformation/misdirection campaign designed to discredit and which is addressed in the report \u201cWho Is Sorcha Faal?\u201d.]","The Islamic State is attempting to sell the body of dead U.S. hostage James Foley for $1 million, multiple sources told BuzzFeed in a report published Wednesday night.\n\nThe unidentified sources, described by BuzzFeed as middlemen with ties to the terror group, said the Islamic State is looking for the money in exchange for Foley\u2019s remains.\n\nFoley was beheaded by the terror group earlier this year. A video titled \u201cA Message to America\u201d was posted online in mid-August showing the photojournalist being killed by a militant.\n\nIn this photo taken Oct. 28, 2014, two Jordanian men walk past graffiti depicting the flag of the Islamic State group with Arabic that reads, \u201cThere is only one God and Muhammad is his prophet,\u201d in the city of Ma\u2019an, Jordan. (AP Photo/Nasser Nasser)\n\nOne of the sources said he was approached by an Islamic State leader who asked him to work on a possible deal with either the U.S. government or Foley\u2019s family.\n\n\u201cThey ask for $1 million, and they will send DNA to Turkey, but they want the money first,\u201d he told BuzzFeed. \u201cThey will not give the DNA without the money.\u201d\n\nThe middleman added that he was motivated by a desire to help provide closure to Foley\u2019s family and described his work as \u201ca humanity case.\u201d\n\nA representative for the State Department told BuzzFeed they are \u201cseeking more information\u201d on the report. A senior U.S. diplomat added that the idea, if true, is \u201cdisgusting.\u201d\n\n\u2014\n\nFollow Oliver Darcy (@oliverdarcy) on Twitter","Technology giant Hewlett-Packard, known as HP, is to split itself into two separate companies.\n\nThe US firm will separate its better-performing computer and printer business from its corporate hardware and services operations.\n\nShareholders will be given a stake in both businesses.\n\nThe split is part of a radical restructuring plan, which has already resulted in tens of thousands of job cuts in recent years.\n\nThe firm is now in the fourth year of its five-year turnaround plan, aimed at helping the firm adapt to the new era of mobile and online computing.\n\nCurrent chief executive Meg Whitman, who has the job of reviving the fortunes of the 75-year-old firm, will head the new spin-off, Hewlett Packard Enterprise.\n\nThis will house the corporate hardware and services operations.\n\nShe will also be chairman of HP's printing and PC business, HP Inc, which last quarter accounted for about half its revenue and profit.\n\nMs Whitman said the split would give both firms the \"flexibility they need to adapt quickly to market and customer dynamics\".\n\n\"We can [now] more aggressively go after the opportunities created by a rapidly changing market,\" she added.\n\nHP said it expected the division to be complete by the end of the 2015 financial year.\n\nBusiness pressures\n\nThe division of HP's businesses comes at a time when other large tech firms are being urged to break up.\n\nLast week, online auction site eBay announced it was splitting off its payments system PayPal into a separate company.\n\nHP has been under pressure from newer rivals such as Chinese firm Lenovo, which overtook HP as the world's largest PC maker in 2012. Third-ranked US rival Dell was taken private last year.\n\nFounded by Bill Hewlett and Dave Packard in 1939, HP helped usher in the PC revolution and now has more than 300,000 employees globally.","Just after 12 pm on Tuesday, a story started picking up some serious online momentum.\n\nIn the span of about an hour, it appeared on the websites of The Week, Elite Daily, the Daily Mirror, the New York Post, Mediaite, an ABC affiliate, among others.\n\nHere\u2019s how the New York Post\u2019s story began:\n\nEven bears can\u2019t stand Justin Bieber\u2019s music.\nA fisherman in Russia was being attacked by a brown bear and escaped death when his Justin Bieber ringtone went off and sent the beast fleeing into the forest.\nAnimals? Check. A strange and amazing turn of events? Check. Justin Bieber angle when he\u2019s already in the news for a run-in with Orlando Bloom? Check.\n\nToo good to check? Check.\n\nBut next thing you know, NPR\u2019s \u201cMorning Edition\u201d covers it, and it ends up in a Seth Meyers monologue:\n\nHere\u2019s the issue: the first story of the bear attack was published in Russian language publication Pravda back on July 31 \u2014 and it says nothing about Justin Bieber.\n\nAt some point in making the leap to English, someone added a detail to the story that transformed it into a viral hit. According to Google Translate, the original Russian version said the bear was scared away when Igor Vorozhbitsyn\u2019s phone began speaking out the current time. So, yes, the phone apparently scared off the bear mid-mauling. But no Bieber.\n\nDid Vorozhbitsyn change his story in a subsequent interview and realize it was Bieber all along?\n\nOr did someone insert a seemingly false Justin Bieber angle into the story?\n\nPoint of Bieberfication\n\nThe bear-and-Bieber stories all carried the same pictures of Vorozhbitsyn. They had the same quotes of him explaining that his granddaughter had put the ringtone on his phone.\n\nThey quote the same \u201cwildlife expert\u201d: \u201cSometimes a sharp shock can stop an angry bear in its tracks and that ringtone would be a very unexpected sound for a bear.\u201d\n\nHey, thanks for that too-perfect quote to round out the story, anonymous wildlife expert with no credentials!\n\nThe symmetry in the stories is because they all used the information contained in a single English language report from a site called the Austrian Times. It\u2019s led by a Brit named Michael Leidig, who also owns the Central European News agency. (His name is listed in the domain owership records for the sites, as well as for CEN\u2019s affiliate agency, EuroPics.)\n\nAfter the Austrian Times/CEN published the story, it spread to MailOnline.\n\nOnce MailOnline had it, the story was off and running. Bieber and the bear was the real deal, and everyone wanted to plant a flag on it. As of this writing, MailOnline\u2019s story has racked up over 13,000 shares.\n\nThe images are the first clue as to where the story really came from. MailOnline cited CEN as the copyright holder of the image it used. But the Austrian Times story credits Pravda with the image on its story. A search on the Pravda website turned up the original article with its images and Bieber-less reporting.\n\nSo how did the Austrian Times learn of the Bieber angle that Pravda apparently missed?\n\nNo answer from Austrian Times/CEN/EuroPics\n\nI called the offices of the Austrian Times and first asked to speak with David Rogers, who is the only person listed on the site. (He is both its ombudsman and its primary sales contact.)\n\nI spoke with a woman who said Rogers was not in the office. When I asked about the story, she said she would follow up with their office in Russia to get the details and would call me back. I asked if their office there typically rewrites things from wires and local press.\n\n\u201cA lot of stories are found on the wire or in local media but also from local interviews on the ground, or we speak to the reporters who wrote them; we speak to police to get things confirmed,\u201d she said.\n\nI called her again later that day to ask if she had news from the Russian office, and she said they are often hard to get ahold of. She never got back to me.\n\nI also called and emailed Leidig, owner of both the Austrian Times, CEN and EuroPics. A man who answered the phone at the CEN office said Leidig is on vacation in Romania.\n\nLeidig, who has lived in Austria for some time, says nothing about himself on the CEN or Times websites, but he has an extensive Wikipedia page. In the section about CEN, it lists MailOnline as one of its clients, though that and much of the page itself offers no citation for the claim. (In 2013, Leidig self-published a book about Ponzi schemer Bernie Madoff.)\n\nAlong with detailing Leidig\u2019s journalistic achievements, the Wikipedia page includes this passage:\n\nLeidig is also a campaigner for greater support for journalism which he describes as the \u201ccoalface of democracy.\u201d He has campaigned in favour of more responsibility from search engines like Google to give credit to original source material and also for payment for originators of news, arguing that if the journalists all go out of business nobody will provide the content worth having.\nThe sole link in that passage goes to\u2026 an article on the Austrian Times. Still, one would hope Pravda is therefore earning some revenue from the story and images that CEN and the Austrian Times plucked from its site. (I contacted Pravda to ask about the images and the story, but have not yet heard back.)\n\nFor their part, the Austrian Times, CEN and EuroPics have stopped talking to me. After receiving no information from their Russian bureau, I sent a detailed email Thursday with questions about the Bieber version of the Pravda story and its use \u2014 and possible resale \u2014 of Pravda images.  No has replied or returned my calls.\n\nMeanwhile, the irresistibly Bieberfied version of the story continues to spread. Entertainment websites and news organizations give it the quick rewrite treatment and link to each other\u2019s versions, completely obscuring the dubious origins of the story.\n\nToo good to check, and now, I suspect, too entrenched to ever be really corrected.","LOS ANGELES (CBS Seattle/AP) \u2014 A scorpion stung a woman on the hand just before her flight from Los Angeles to Portland took off.\nFlight 567 was taxiing on the runway Saturday night when the passenger was stung, Alaska Airlines spokesman Cole Cosgrove said. The plane returned to the gate, and the woman was checked by medics. She refused additional medical treatment, but she didn\u2019t get back on the plane.\nThe woman stomped the scorpion to death, and flight attendants checked overhead compartments for any additional unwanted arachnids, Cosgrove said. It\u2019s unclear how the scorpion got on the plane, but the flight originated in Los Cabos, Mexico, where scorpions are common, he said.\nThe flight then took off at 8:40 p.m., about an hour late.\nMembers of Oregon State University\u2019s men\u2019s basketball team were on the flight, Cosgrove said.  The team was returning home after losing to USC 68-55.\nOregon State Coach Wayne Tinkle told ESPN that the woman was sitting two rows in front of him.\n\u201cThe plane was coming from Mexico before us and the scorpion was on the plane,\u201d Tinkle said.  \u201cThe woman was a real champ.  She acted like it was a mosquito bite. They got it off her, but the needle was stuck.\u201d","If you thought three-breasted women were a thing of the \u201cTotal Recall\" past, you obviously haven\u2019t heard of Jasmine Tridevil.\n\nThe 21-year-old Tampa, Fla. resident allegedly paid $20,000 to have a third breast and fake nipple surgically added to her body in hopes of deterring male suitors and earning an MTV reality show. Needless to say, her parents aren\u2019t too thrilled about it.\n\n\u201cMy mom ran out the door. She won\u2019t talk to me. She won\u2019t let my sister talk to me,\u201d Tridevil said of her mother\u2019s reaction. Dad\u2019s a little more supportive but still ashamed of his circus-freak-esque daughter.\n\nFrom a 10-minute radio segment called \u201cThe News Junkie,\u201d it\u2019s pretty clear Tridevil was probably never just your average girl. Previously obsessed with Criss Angel, she said she goes to Vegas alone every year for her birthday to see the dark magician. Last year, she bought tickets for the whole first row of seats for his show.\n\nWhich leads to one more obvious question. Where does a 21-year-old woman get the $20,000 for a procedure like a third boob? And with Criss Angel\u2019s Vegas tickets going for $59 to $130 right now, purchasing a full row doesn\u2019t come cheap. Tridevil said she\u2019s a licensed massage therapist and saved for two years for the $20,000 implant.\n\n\u201cI didn\u2019t spend any of that money,\u201d she said, which is inconsistent with her purchasing an entire row of Criss Angel tickets. But, hey. Whatever.\n\nMassage therapy isn\u2019t Tridevil\u2019s calling anymore. She\u2019s unhappy and ready to move on to the next step of her life: television.\n\nTridevil has already gotten her start on her YouTube channel featuring a riveting video about what\u2019s wrong with tewntysomethings and how to get a job.\n\n\u201cWhen I give you advice, I don\u2019t wanna hear you give me excuses,\u201d she said in the video.\n\nYou tell 'em girl.\n\n\u201cMy whole dream is to just get this show on MTV,\u201d she said in the interview. \u201cI\u2019m dumping every penny I have into this,\u201d Tridevil said of the reality show she\u2019s currently producing. \u201cSo if this doesn\u2019t work, I\u2019m through.\u201d\n\n[Buzzfeed]","It\u2019s enough to scare someone off of having children.\n\nWhether it\u2019s gluten or plastics or peanuts, it seems young and new parents have more and more social taboos to navigate.\n\nThe latest parenting taboo? Missing a birthday party \u2014 or sending an invoice to the absent child\u2019s parents, depending on how you look at it.\n\nA pair of British parents are still reeling from the discovery of an invoice for \u00a315.95 (just under $29 Canadian) in their five-year-old son Alex\u2019s backpack. Their crime? Not informing the parents of his classmate their son would not be attending a birthday party in December.\n\n\n\nJulie Lawrence, the birthday boy\u2019s mother, has defended the \u201cfee\u201d as necessary to recoup the costs associated with a no-show. She said Alex told her son he would attend the party and took that as proper confirmation. She said the cost covers one ticket to the \u201cchild\u2019s party at the ski slope including snow tubing and tobogganing and lunch.\u201d\n\nLawrence has also threatened to take the Nash family to small claims court if they don\u2019t pay up.\n\nNash has said he understood the financial concerns and said it was the way Lawrence went about it that offended. They have also taken the issue up with the school, because it allowed Lawrence to place the brown envelope in Alex\u2019s backpack, which is against school policy.\n\nSo where was Alex? Out with his grandparents, whom he chose over the party when his parents realized he was double booked for the day and it was the only chance he would have to see them before Christmas.\n\nAlex\u2019s mom, Tanya Nash, explained this to Lawrence in a Facebook exchange printed by the Plymouth Herald, the local paper that first broke the story. The ensuing Facebook debate between the two mothers now has parents around the world chiming in.\n\n\nIf Lawrence\u2019s side of the story seems reasonable \u2014 she did have to pay for Alex when he didn\u2019t show up after all \u2014 the Facebook conversation takes quite the turn. The moms\u2019 fight about whether or not they had each other\u2019s number and who was ruder in how they approached the other parent.\n\n\u201cThis is not the first time Alex has not turned up to a party that he has been invited to, either. the amicable way round this I believe would be to pay me the money and let a lesson be learnt, I hope this is agreeable,\u201d Lawrence writes.\n\nNash responds that she can\u2019t think of another party Alex missed where there was a formal invite, and the pushes back against Lawrence\u2019s tone: \u201cExactly what lesson would I be learning? I am not a child, so please do not speak to me like I am one. So, to answer your question, unfortunately no. This is not agreeable.\u201d","Argentina's President Christina Fern\u00e1ndez de Kirchner has a pretty solid plan for keeping her country safe from werewolves: She's going to adopt them.\n\nThere's apparently an obscure bit of Argentinian folklore that states the seventh son born to a family will turn into the feared el lobison on the first Friday after the boy's 13th birthday. The myth predicts the child will transform into a creature at midnight during each full moon, eternally damned to ravage the countryside before returning to human form.\n\nOther fun bits of el lobison trivia, per The Independent: They feed on excrement, unbaptized babies and the flesh of the recently dead; they're unnaturally strong; and they can spread their curse by biting.\n\nThe fear of el lobison's curse was so strong in Argentina that families abandoned \u2013 or in some cases murdered \u2013 their seventh son in the 19th century, which is how the tradition of the sitting president adopting one of these children came to pass in 1907. It was formally decreed in 1973 by then-president Juan Domingo Per\u00f3n, and extended to baby girls at that time. Those adopted gain the sitting president as their official godparent, a gold medal and a full educational scholarship.\n\n\n\n\nThis year, Kirchner adopted the first Jewish seventh son, Yair Tawil. The practice had extended only to Catholic children until 2009. Kirchner met with Yair and his parents, Shlomo and Nehama, on Dec. 23. She called the family \"marvelous,\" described Yair as \"a total sweetie,\" and bestowed the presidential nickname of \"Queen Esther\" on Nehama. (Shlomo and Nehama had sent in their request back in 1993.)","According to this 'news' report, which is circulating via social media, DNA testing has confirmed that Michael Jackson is the biological father of American singer Bruno Mars.\n\nSupposedly, Bruno's publicist Vladimir Kershov leaked the private information and was subsequently fired for his actions.  But, claims the article, Bruno's new publicist has nevertheless confirmed that Michael Jackson is indeed Bruno's father.\n\nHowever, the claims in the story are untrue. No such private information was leaked and there are no credible reports that support the claims.\n\nThe bogus story comes from the fake-news website Empire News. Empire News considers itself satirical.  The site includes the following disclaimer:\n\nEmpire News is a satirical and entertainment website. We only use invented names in all our stories, except in cases when public figures are being satirized. Any other use of real names is accidental and coincidental.\nBut, alas, because the site presents its fictional stories in news format, many readers tend to believe them and share them accordingly.\n\nGiven the number of fake-news 'satire' websites that have sprung up in recent years, it is a good idea to verify any 'news' stories that come your way before you share them. Searching a news portal such as Google News will usually reveal if a circulating story is true.\n\nExample\nDNA Results Confirm Michael Jackson Is Biological Father Of Bruno Mars\nNEW YORK, New York - DNA Results Confirm Michael Jackson Is Biological Father Of Bruno Mars\nVladimir Kershov, publicist of R&amp;B singer Bruno Mars, has been fired today after he revealed a shocking secret regarding the pop and R&amp;B singer. Kershov leaked private information that revealed that Michael Jackson is Mars\u2019 biological father.\n\n\n\n\n\n\n\u00a9 Depositphotos.com/ Jean_Nelson","Hewlett-Packard plans to break in two, separating its computer and printer businesses from its corporate hardware and services operations, the Wall Street Journal reported on Sunday.\n\nThe company plans to announce the move as early as Monday, the Journal said in a report on its web site that cited people familiar with the matter. The division would be made through a tax-free distribution of shares to stockholders next year, according to the report.\n\nA company spokeswoman declined to comment on the report.\n\nHP and some of its investors have long considered such a move, the newspaper noted. As one of the older big computer companies, for several years HP directors have discussed ways to restructure to keep up with technology upstarts.\n\nCompany split-ups in which shares of new divisions were spun off to stockholders in the past have resulted in higher stock market returns for investors.","NHL Commissioner Gary Bettman says the NHL has no plans to expand to other cities.","ISIS terrorists released a video Tuesday that claims to show the beheading of American journalist Steven Sotloff.\n\nIn the video titled \u201cA second message to America,\u2019\u2019 Sotloff, 31, of Florida can be seen kneeling in orange garb in front of a black-cloaked executioner following news footage of President Obama taking tough about the terror group.\n\nSotloff says into the camera that he is \u201cpaying the price\u2019\u2019 for US intervention in Syria.\n\n\u201cI am Stephen Joel Sotloff, I\u2019m sure you know exactly who I am by now, and why I am appearing before you. And now it is time for my message,\u2019\u2019 he says.\n\n\u201cObama, your foreign policy of intervention in Iraq was supposed to be for the preservation of American lives and interests. So why is it that I am having to pay the price of your interference with my life? Am I not an American citizen?\n\n\u201cYou have spent billions of US taxpayers dollars, and we have lost thousands of our troops in our previous fighting against the Islamic State. So where is the American interest in reigniting this war?\n\n\u201cFrom what little I know about foreign policy, I remember a time where you couldn\u2019t win an election without promising to bring our troops back home from Iraq and Afghanistan and to close down Guantanamo,\u2019\u2019 Sotloff says.\n\n\u201cHere you are now Obama, nearing the end of your term and having achieved none of the above and deceivingly marching us, the American people into a blazing fire.\u201d\n\nThe masked ISIS killer adds in a British accent, \u201cI\u2019m back, Obama, and I\u2019m back because of your arrogant foreign policy towards the Islamic State.\n\n\u201cJust as your missiles continue to strike our people, our knife will continue to strike the necks of your people.\u201d\n\nIt\u2019s unclear if the executioner is the same fiend who beheaded James Wright Foley on video two weeks ago.\n\nAs Sotloff then tries to stand, his killer starts to slit his throat.\n\nThe camera cuts out, then footage shows what appears to be Sotloff\u2019s severed head placed on his body.\n\nWhite House Press Secretary Josh Earnest was in the middle of a daily briefing with reporters in DC when news surfaced about the new video, which lasted roughly 3 minutes.\n\nEarnest said authorities were working to confirm its authenticity while adding, \u201cOur thoughts and prayers are with Mr. Sotloff and Mr. Sotloff\u2019s family.\u201d\n\nA man answering the phone at a Sotloff family home in Miami told The Post on Tuesday, \u201cI can\u2019t talk right now. I\u2019m sorry,\u2019\u2019 before hanging up.\n\nSotloff \u2014 who freelanced for Time magazine as well as Foriegn Policy and the Christian Science Monitor \u2014 was abducted in Syria in August 2013.\n\nHe was last seen in the grisly video of Foley\u2019s execution \u2014 when the terrorist killers threatened that he would be next.\n\n\u201cThe life of this American citizen, Obama, depends on your next decision,\u201d Foley\u2019s ISIS killer hissed at the time.\n\nSotloff\u2019s stricken mother, Shirley, pleaded from mercy from his captors in a heartbreaking video released last week.\n\n\u201cMy son Steven is in your hands,\u201d Shirley Sotloff said.\n\n\u201cSteven is a journalist who traveled to the Middle East to cover the suffering of Muslims at the hands of tyrants. Steven is a loyal and generous son, brother and grandson,\u201d she said. \u201cHe is an honorable man and has always tried to help the weak.\u201d","A teenager poured acid on her boyfriend\u2019s penis after he released a sex tape of the couple without her knowledge.\n\nHumphrey Khoza, 25, used his laptop to film himself having sex with his 17-year-old girlfriend without her knowledge, with the video later finding its way onto social media.\n\nBut after the video went viral, the furious teenager confronted Khoza in a pub, calling him a \u2018dog\u2019 before throwing battery acid over his lap.\n\nMORE: Woman reveals she bit off sex attacker\u2019s tongue to capture DNA evidence\n\nMORE: New rape guidelines will remove \u2018any grey area\u2019 over sexual consent\n\n\u2018Everything happened in a blink of an eye because I saw her when she was coming with a bottle but I didn\u2019t realise that she was carrying acid,\u2019 Khoza, from Mpumalanga, South Africa, told Citi FM Online.\n\n\u2018She just angrily called me a dog. She asked how in the world I could have done such an evil thing to her. It was only then that I realised that she was talking about the video that I took while we were having sex.\u2019\n\nKhoza, who said he doesn\u2019t know how the video ended up on social media, has been told his penis will never work again and he has to urinate through a tube.\n\n\u2018Even if I press charges it is useless because it won\u2019t bring back my manhood. Her being in jail will just ruin her future because she is still young and I do not have the energy to attend courts,\u2019 he said.","A 19-YEAR-OLD woman woke up in the middle of brain surgery and was lucid enough to ask doctors how the surgery was going.\n\nIga Jasica, of Poland, was having a cancerous growth removed from her brain at the Central Clinical Hospital in the city of Katowice when, mid-surgery, the anaesthetic wore off, mirror.co.uk reported.\n\nJasica, whose brain was exposed at the time she awoke, asked the docs how the surgery was going \u2014 then started chatting about cats.\n\n\u201cDespite coming round, she didn\u2019t feel anything and was never in danger,\u201d neurosurgeon Professor Dawid Larysz said.\n\nIt\u2019s possible the surgery may have triggered something that woke her up, experts said \u2014 but doctors are also looking into whether the anaesthesia was administered correctly.\n\nJasica later said: \u201cI can\u2019t remember much, but the doctor said he talked to me about cats, which I love. I missed Christmas because of this operation, but it is the best present I could have had as I am now feeling great.\u201d\n\nThis article first appeared in the New York Post and was reproduced with permission.","The NHL continues to listen to expressions of interest amid swirling rumours about expansion but the league says nothing is imminent.\n\nNHL deputy commissioner Bill Daly says there is \u201cnothing new to report on this subject.\u201d\n\nOn Tuesday, the Vancouver Province reported expansion to Las Vegas was a \u201cdone deal\u201d but did not include a timeline and noted that neither a new arena nor ownership was in place.\n\nSports Business News reported via Twitter that the NHL was planning to expand to four markets \u2014 Quebec City, Seattle and Las Vegas and Toronto \u2014 by the 2017 centennial season.\n\nCommissioner Gary Bettman has said on numerous occasions that the league was listening to prospective owners in markets like Quebec City, Seattle, Las Vegas and Kansas City but has repeatedly added that there\u2019s no formal expansion process ongoing.\n\nAny expansion from 30 teams would require approval from the board of governors.","Earlier this year, Apple bought Beats Music and Beats Electronics for $3 billion. Since then, CEO Tim Cook has gone out of its way to rave about the Beats Music subscription service, which sells all-you-can-eat music for $10 a month.\n\nSo why would Apple plan to shut down Beats Music, as a TechCrunch headline reports?\n\nAnswer: It\u2019s not.\n\nTom Neumayr, says the TechCrunch story is \u201cnot true\u201d, but wouldn\u2019t elaborate.\n\nI can elaborate a bit more, based on conversations with people familiar with Apple\u2019s thinking: Apple won\u2019t shutter the streaming service. It may, however, modify it over time, and one of those changes could involved changing the Beats Music brand.\n\nNote that Apple does seem pretty pleased with the iTunes brand, which was the focus of its controversial U2 album giveaway this month.\n\nShuttering the Beats Music brand name makes some sense, as the company hadn\u2019t generated a ton of traction before Apple bought it in May \u2014 at that time, it only had a few hundred thousand subscribers. On the other hand, the Beats headphone brand, which Apple doesn\u2019t have any plans to dump, has a lot of recognition, so it wouldn\u2019t have seemed bizarre.","Jasmine Tridevil claims to have had plastic surgery that gave her a third boob, but a cosmetic surgeon is calling her bluff. Even though the addition of another breast is theoretically possible, it is not plausible.\n\n\"[I] believe 100 percent that this is a hoax that everyone is falling for,\u201d Dr. Matthew Schulman, a board-certified plastic surgeon in New York, told the Daily Dot. \u201cI would be happy to go on record claiming that this is a falsified story and essentially not possible.\"\n\nThere are two main reasons the doctor is skeptical about Tridevil\u2019s story. The first is the photographic \u201cevidence\u201d of the third breast has been taken by Tridevil and posted on her personal Facebook page. The lighting is dim and the photos easily could have been altered, the Daily Dot wrote.\n\nSecond, creating a third breast would require placement of a tissue expander beneath the skin between her two breasts to make a pocket for the false breast. It would take about six months for this to happen and then the spacer could be replaced with an implant. Schulman said multiple surgeries would need be required.\n\nWhen asked about her surgery, Tridevil simply said she had it done a few months ago. She didn\u2019t mention anything about an expander or how long it took for the surgery.\n\nThe final bit of evidence that suggests Tridevil\u2019s third breast is fake was the final result. \u201cThis technique would create a tight, round breast in the center of the chest,\u201d he said. \u201cAlso, all three breasts will likely be connected because it would be impossible to create and maintain separation between all three round structures. The photos show a soft, pendulous breast that is clearly separate from the right and left breast. She essentially has a hanging breast, and it is just not reflective of what we would be able to expect from this reconstruction procedure.\u201d\n\nDuring a radio interview, Tridevil refused to give her real name but Snopes pointed out she has a \u201cstriking\u201d resemblance to Alisha Hessler, the person to whom JASMINETRIDEVIL.com is registered.\n\nHessler made headlines in 2013 after she publicly shamed a man who allegedly assaulted her, Snopes wrote. She reportedly made a man hold a sign that said \u201cI beat women.\u201d She withdrew her complaint with the police department after she was asked for details about the alleged attack, Buzzfeed wrote.\n\nTridevil said on her Facebook account Tuesday Alisha Hessler is her real name. She also said the news story is real and she was arrested for using someone else\u2019s identification to get into a club. \u201cI was underage and wanted to get drunk lol,\u201d she wrote.\n\nShe told The Sun her claim is not a hoax and her film crew recorded her procedure. She said she will release the footage when she gets a reality television show and \u201cI really don\u2019t care what people say about me.\u201d\n\nFollow me on Twitter @mariamzzarella","Leelah Alcorn, 17, had scheduled the letter to go live on her Tumblr account after her death\n\nA transgender teenager who committed suicide left a heartbreaking note saying she could not ever see herself being happy.\n\nLeelah Alcorn, 17, died in the early hours of Sunday morning when she walked out into a busy road on the I-71 highway in Ohio, USA.\n\nShe had scheduled the post to to go live on her Tumblr account before she died.\n\nIn the letter Leelah from Kings Mill, Ohio, wrote that although she was born a boy, she began identifying as a girl at the age of four.\n\nThe note begins: \"If you are reading this, it means that I have committed suicide and obviously failed to delete this post from my queue.\u201d\n\nLeelah also spoke about growing up with strict devout Christian parents who did not understand her and had not allowed her to transition when she turned 16.\n\n\"When I was 14, I learned what transgender meant and cried of happiness. After 10 years of confusion I finally understood who I was.\n\n\"I immediately told my mom, and she reacted extremely negatively, telling me that it was that I would never truly be a girl, that God doesn\u2019t make mistakes, that I am wrong,\u201d said the letter.\n\nLeelah Alcorn, who was born a boy, started identifying as a girl at the age of 4\n\nIt continued: \"I\u2019m never going to be happy with the way I look or sound. I\u2019m never going to have enough friends to satisfy me. I\u2019m never going to have enough love to satisfy me. I\u2019m never going to find a man who loves me.\n\n\"I\u2019m never going to be happy. Either I live the rest of my life as a lonely man who wishes he were a woman or I live my life as a lonelier woman who hates herself. There\u2019s no winning. There\u2019s no way out.\"\n\nAt the end of the note Leelah pleaded that someone needed to look at the number of transgender people who committed suicide, and do something to \u201cfix society\u201d.\n\nShe signed it: \"Goodbye, (Leelah) Josh Alcorn\u201d\n\nLeelah's mother Carla Wood Alcorn posted a tribute to her child on her Facebook, but referred to Leelah as her 'son', used her birth name, and made no mention of a suicide.\n\nMany in the LGBT community have been angered by the disregard for Leelah\u2019s wishes to be identified as a girl, and a Facebook group calling for Justice for Leelah Alcorn has been set up.\n\nFor confidential support on any issue call the Samaritans on 08457 90 90 90, visit a local Samaritans branch or visit www.samaritans.org","BEIRUT \u2014 The ISIS terror group has published a video titled \u201cA second message to America,\u201d showing the beheading of American journalist Steven Sotloff.\n\nThe video also threatens the life of British captive David Haines.\n\nSotloff speaks to the camera before he is killed, saying he is \u201cpaying the price\u201d for U.S. intervention.\n\nThe masked ISIS figure in the video speaks to President Barack Obama, telling him, \u201cJust as your missiles continue to strike our people, our knife will continue to strike the necks of your people.\u201d\n\nLast week, Sotloff\u2019s mother Shirley Sotloff released a video pleading with ISIS leader Abu Bakr al-Baghdadi not to kill her son.\n\n\u201cSteven is a journalist who traveled to the Middle East to cover the suffering of Muslims at the hands of tyrants. Steven is a loyal and generous son, brother and grandson,\u201d she said. \u201cHe is an honorable man and has always tried to help the weak.\u201d\n\nSotloff appeared last month in an ISIS video showing the decapitation of another American journalist, James Foley. The militant in the video warned that Sotloff\u2019s fate depended on what President Obama did next in Iraq.\n\nSteven Sotloff disappeared while reporting from Syria in August 2013, but his family kept the news secret, fearing harm to him if they went public.\n\nOut of public view, the family and a number of government agencies have been trying to gain Sotloff\u2019s release for the past year.\n\nSotloff, 31, grew up in South Florida with his mother, father and younger sister. He majored in journalism at the University of Central Florida. His personal Facebook page lists musicians like the Dave Matthews Band, Phish, Miles Davis and movies like \u201cLawrence of Arabia\u201d and \u201cThe Big Lebowski\u201d as favorites. On his Twitter page, he playfully identifies himself as a \u201cstand-up philosopher from Miami.\u201d\n\nIn 2004, Sotloff left UCF and moved back to the Miami area.\n\nHe graduated from another college, began taking Arabic classes and subsequently picked up freelance writing work for a number of publications, including Time, Foreign Policy, World Affairs and the Christian Science Monitor. His travels took him to Yemen, Saudi Arabia, Qatar and Turkey \u2014 among other countries \u2014 and eventually Syria.\n\nSotloff\u2019s killing likley will step up pressure on Obama to devise a strategy to combat ISIS.\n\nOn Friday, Obama said it\u2019s too soon to discuss what steps the U.S. would take against the militant group inside Syria. On how to deal with the group in Syria \u2014 where it was born and has a safe haven, mostly in the city of Raqqa \u2014 the president said: \u201cWe don\u2019t have a strategy yet.\u201d\n\nObama said Friday that he has asked America\u2019s top defense officials to prepare \u201ca range of options.\u201d","The woman who became a poster girl of Kurdish resistance in the city of Kobane is actually alive, contrary to rumors spread by members of ISIS, who claimed to have beheaded her.\n\nThe woman, who went by the name Rehana, was seen as an image of hope in the city as it fought ISIS forces. An image of her giving the peace sign while dressed for battle went viral, making her an international symbol. Just two days ago, though, ISIS militants claimed to have captured Rehana and killed her by beheading. They sent photos of members holding her head high, alongside the ISIS flag.\n\nFriends of Rehana have come forward to put an end to the rumors and state that Rehana made it out of Kobane and is living in southern Turkey, alive and well.\n\n\"She is my friend and I confirm that she is alive,\" an anonymous source told MailOnline. \"And the picture of [the] beheaded female fighter is not Rehana's picture. She is in Turkey. I will try to gain her number because I lost connection with her. She evacuated Kobane and I stayed in Kobane. At the beginning of the last clashes, Rehana left Kobane.\"\n\nRight now, Kurdish Peshmerga fighters are battling for control of the border town; Syrian Arab rebels have arrived in order to provide t
