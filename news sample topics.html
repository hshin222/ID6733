of his committee have already proved that the US planes have dropped advanced weaponry, including anti-aircraft weapons, for the ISIL, and that it has set up an investigation committee to probe into the matter.\n\n\"The US drops weapons for the ISIL on the excuse of not knowing about the whereabouts of the ISIL positions and it is trying to distort the reality with its allegations.\n\nHe noted that the committee had collected the data and the evidence provided by eyewitnesses, including Iraqi army officers and the popular forces, and said, \"These documents are given to the investigation committee ... and the necessary measures will be taken to protect the Iraqi airspace.\"\n\nAlso in January, another senior Iraqi legislator reiterated that the US-led coalition is the main cause of ISIL's survival in Iraq.\n\n\"The international coalition is only an excuse for protecting the ISIL and helping the terrorist group with equipment and weapons,\" Jome Divan, who is member of the al-Sadr bloc in the Iraqi parliament, said.\n\nHe said the coalition's support for the ISIL is now evident to everyone, and continued, \"The coalition has not targeted ISIL's main positions in Iraq.\"\n\nIn late December, Iraqi Parliamentary Security and Defense Commission MP disclosed that a US plane supplied the ISIL terrorist organization with arms and ammunition in Salahuddin province.\n\nMP Majid al-Gharawi stated that the available information pointed out that US planes are supplying ISIL organization, not only in Salahuddin province, but also other provinces, Iraq TradeLink reported.\n\nHe added that the US and the international coalition are \"not serious in fighting against the ISIL organization, because they have the technological power to determine the presence of ISIL gunmen and destroy them in one month\".\n\nGharawi added that \"the US is trying to expand the time of the war against the ISIL to get guarantees from the Iraqi government to have its bases in Mosul and Anbar provinces.\"\n\nSalahuddin security commission also disclosed that \"unknown planes threw arms and ammunition to the ISIL gunmen Southeast of Tikrit city\".\n\nAlso in Late December, a senior Iraqi lawmaker raised doubts about the seriousness of the anti-ISIL coalition led by the US, and said that the terrorist group still received aids dropped by unidentified aircraft.\n\n\"The international coalition is not serious about air strikes on ISIL terrorists and is even seeking to take out the popular (voluntary) forces from the battlefield against the Takfiris so that the problem with ISIL remains unsolved in the near future,\" Nahlah al-Hababi told FNA.\n\n\"The ISIL terrorists are still receiving aids from unidentified fighter jets in Iraq and Syria,\" she added.\n\nHababi said that the coalition's precise airstrikes are launched only in those areas where the Kurdish Pishmarga forces are present, while military strikes in other regions are not so much precise.\n\nIn late December, the US-led coalition dropped aids to the Takfiri militants in an area North of Baghdad.\n\nField sources in Iraq told al-Manar that the international coalition airplanes dropped aids to the terrorist militants in Balad, an area which lies in Salahuddin province North of Baghdad.\n\nIn October, a high-ranking Iranian commander also slammed the US for providing aid supplies to ISIL, adding that the US claims that the weapons were mistakenly airdropped to ISIL were untrue.\n\n\u201cThe US and the so-called anti-ISIL coalition claim that they have launched a campaign against this terrorist and criminal group - while supplying them with weapons, food and medicine in Jalawla region (a town in Diyala Governorate, Iraq). This explicitly displays the falsity of the coalition's and the US' claims,\u201d Deputy Chief of Staff of the Iranian Armed Forces Brigadier General Massoud Jazayeri said.\n\nThe US claimed that it had airdropped weapons and medical aid to Kurdish fighters confronting the ISIL in Kobani, near the Turkish border in Northern Syria.\n\nThe US Defense Department said that it had airdropped 28 bundles of weapons and supplies, but one of them did not make it into the hands of the Kurdish fighters.\n\nVideo footage later showed that some of the weapons that the US airdropped were taken by ISIL militants.\n\nThe Iranian commander insisted that the US had the necessary intelligence about ISIL's deployment in the region and that their claims to have mistakenly airdropped weapons to them are as unlikely as they are untrue.","A real-life zombie cat truly exists! A buried cat clawed his way out of his grave after being left for dead alongside a road in Florida. The Humane Society of Tampa Bay has taken in the miracle cat and hopes to do their best to help save him.\n\nRescuers tell FOX 13 in Tampa Bay that the miracle kitty has severe trauma to his head, has a dead eye, a broken jaw, and other serious injuries.\n\nEllis Hutson is the cat\u2019s owner and says \u201cBart\u201d was hit by a vehicle and left for dead. He buried his beloved cat several days ago and is amazed Bart survived his horrendous ordeal.\n\nBart wound up on a neighbor\u2019s front yard after he dug himself out of the grave. Hutson told rescuers that he was certain he was dead. He has no way of explaining how the buried cat clawed his way out of his grave. When they found the zombie cat alive, he was rushed to the veterinarian hospital.\n\nBart will have an operation, but will lose one eye.\n\n\u201cThis doesn\u2019t happen. Cats don\u2019t just come back to life. Not five days after they\u2019ve been put in the ground,\u201d Hutson\u2019s neighbor said, according to News 96.5.\n\nDoctors at the Humane Society of Tampa Bay are scheduling surgery to save Bart\u2019s life. There\u2019s no guarantee he\u2019ll make it, but his good luck after fooling everyone into thinking he was dead may be an indicator as to how well he pulls through again!\n\nFOX 13 reports that rescuers tell them they believe Bart may have regained consciousness, dug himself out of the ground, and decided to hide out for a few days. They believe Bart will live, but will lose one of his eyes.\n\nBart is still in good spirits despite being hit by a car then buried alive. He purrs when he gets attention, loves being pet, and acts as though nothing happened. The black-and-white cat is very much a big mess \u2013 covered in dirt and dried up blood. When he gets all fixed up again, he should be good to go.\n\nThe Inquisitr wrote on another animal that was believed dead, but dug itself out of a grave. A hamster was buried in the ground and 24 hours later managed to crawl out.\n\nThe story about a buried cat clawing his way out of his grave is good news for his owner who hated parting with his pet. It\u2019s yet one more story of a cat having nine lives!\n\n[Image via FOX 13]","Much has been said already about how the release of the Apple Watch will be the biggest change in Apple products since the company began selling touchscreen devices. However, Apple's new smartwatch will also bring about a small, albeit interesting change to their retail locations: the installation of safes. Not just small, personal safes like you may have in your closet, but large, professional ones like you often see in traditional jewelry stores. Sources say these forthcoming lockboxes are intended for one thing: to store the high-end Apple Watch Edition timepieces that come in luxurious gold.\n\nSpeaking to 9 to 5 Mac, these sources say that some Apple Stores are already seeing safe installations take place, ahead of the expected April release of the Apple Watch. The safes are expected to be used to securely house the stock of the upscale Apple Watch models, along with the demo units from the floor, overnight when the store is closed, much like the practice at jewelry retailers.\n\nOf course, any old \"normal\" safes would be fit for Apple and their premium goods. The safes Apple Stores will be getting are said to be custom-designed, and feature installed MagSafe chargers for the Apple Watch, which will keep the demo units ready for display the following day.\n\nWe're still awaiting an announcement from Apple about the pricing of the Apple Watch. The company previously revealed that the base model wearable in aluminum will have a starting price of $349, but the higher end stainless steel and Edition models are still anyone's guess. Because the Edition model is set to feature yellow or rose gold, it is expected to be priced at well into the thousands.\n\nIf Apple didn't feel it needed safes before to hold its top of the line computers, which already cost several thousands in most cases, then it's probably a good bet that the Apple Watch Edition is going to be their most expensive product.","As if women were not subjugated enough already in Saudi Arabia, the nation\u2019s Committee for the Promotion of Virtue and the Prevention of Vice announced yesterday that \u201ctempting eyes\u201d would be subject to veils if deemed inappropriate.\n\nSheikh Motlab al Nabet, spokesman of the Saudi Arabian committee, said in the announcement that, \"The men of the committee will interfere to force women to cover their eyes, especially the tempting ones. We have the right to do so.\"\n\nThe new ban on well-manufactured facial features is broad enough to lead to some inquiry on the definition of \"tempting eyes.\" Moreover, what is the process by which a woman will be found guilty of having \u201ctempting eyes?\u201d A humorous image can only come to mind with long lines of \u201ctempting eyed women\u201d waiting to be brought before the 1984-esque committee.\n\nAccording to an unnamed journalist in Saudi Arabia, \u201ctempting eyes\u201d could possibly be defined with these stipulations: \"Uncovered eyes with a nice shape and makeup. Or even without makeup, if they are beautiful, the woman will be in trouble.\"\n\nThe unnamed journalist went onto say, \"It's so stupid. I don't know what to say. They have to stop this. Many people will oppose this in the country. They won't be silent.\"\n\nWhile in most Western nations there is harsh divide between Church and State, in Saudi Arabia no such segmentation exists. In March, King Abdullah awarded the committee more than $53 million to continue enforcing their religious dogma via the estimated 3,500 to 4,000 religious police officers, which patrol the streets.\n\nAs King Abdullah nears the end of his reign, there was hope that a younger and more liberal dictator would follow. Prince Naif was recently appointed as the heir to the throne, but after giving his support to the committee, there is little hope that Saudi Arabia will evolve in the human rights department.\n\n\"The committee is supported by all sides,\u201d Naif said. \u201cIt should be supported because it is a pillar from Islam. If you are a Muslim, you should support the committee.\"\n\nThe parental \u201cbecause I told you so\u201d argument lacks logic and rationale, but such is the case when a nation resides under monarch rule. It remains unclear how many women will be found or charged with \"tempting eyes,\" but if there is a great enough dissenting voices, public outcry will hopefully have some bearing on the obscene policy.\n\nSource: Assyrian International News Agency","Allegations that Bill Cosby sexually molested several women in his past are now coming out. On Tuesday, a website called Hip Hop Hangover wrote about how allegations are out that Bill molested Raven Symone. These two worked together on \"The Cosby Show\" and everyone would be shocked to hear this news. Well luckily this one is not true at all.\n\nRaven Symone\nPhoto by Rick Diamond\nView all\n20 photos\nRaven Symone\nPhoto by Neilson Barnard/Getty Images for Disney\nThere is no truth at all to these allegations at this time. They say that their source is TMZ but there is nothing on their website about it at all. This site is actually a website that likes to spread hoax and make up fake news. They do this and bring in page views. This time it is working for them because everyone is spreading the news on Facebook. This report says that Raven Symone says that she was drugged and raped years ago. Snopes has also shared that this is a fake story. At this time, Raven Symone has not accused him of anything.\n\nWet Paint shared the news that Janice Dickinson is revealing that Bill Cosby molested her as well. This report is a true one so you never know who will come out next. She says that it happened in 1982 when she was contacted by Cosby about a role. She shared that he gave her wine and a pill. Janice remembers him being over her and waking up the next morning with semen between her legs. She says that she didn't speak out over fear of being labeled. Janice Dickinson is coming forward because she feels like it is the right thing to do now.","Hewlett-Packard Co. HPQ +2.00%  plans to break in two, separating its personal-computer and printer businesses from its corporate hardware and services operations, according to people familiar with the matter.\n\nThe company plans to announce the move as early as Monday, the people said. It is expected to be effected as a tax-free distribution of shares to the company\u2019s stockholders next year, one of the people said.\n\nThe move is one H-P and its investors and analysts have long contemplated. It would come amid a wave of breakups and spinoffs at technology companies and in the wider corporate world, underpinned by the idea that companies with a narrower focus perform better. The moves in many cases have been well-received by shareholders\u2014if not actively sought by them.\n\nOn Tuesday, online-auction pioneer eBay Inc. EBAY -0.77%  announced a plan to spin off its PayPal payments-processing unit. Shareholders rewarded eBay\u2019s decision, pushing the company\u2019s shares up about 7.5% that day.\n\nIn 2012, under current H-P CEO Meg Whitman, H-P reorganized itself to combine the PC business with its more profitable printer operation.\n\nMs. Whitman will be chairman of the PC and printer business and CEO of the separate, so-called enterprise company, one of the people said. Current lead independent director Patricia Russo will be chairman of the enterprise company, while Dion Weisler, an executive in the PC and printer operation, is to be CEO of that business, this person said.\n\nIn fiscal 2013, the printing and personal systems group, as it is known, inked $55.9 billion in revenue, about half the Palo Alto, Calif., company\u2019s total. Sales for the operation dropped 7.1% amid fierce competition, compared with a 6.7% decline for the company as a whole.\n\nLast year, H-P lost its place as the largest PC maker by shipments, slipping to No. 2 behind China\u2019s Lenovo Group Ltd, according to industry research firm IDC.\n\nH-P, famously founded in a garage in Palo Alto 75 years ago, has been undergoing a multiyear restructuring under Ms. Whitman as the company tries to stem sales declines. Aside from the PC and printer business, the rest of H-P\u2019s revenue comes from selling services and hardware such as servers and data-storage systems to corporations, as well as software and financial services.\n\nH-P\u2019s shares have risen sharply since last year, but are still well below their highs in recent years\u2014and the even loftier levels they reached in the 1990s tech boom. H-P shares increased 2% Friday to $35.20, giving it a market capitalization of nearly $66 billion.\n\nTo combat lower sales and provide lift to its shares, H-P has laid off tens of thousands of employees and cut other costs.\n\nMs. Whitman has sought to push H-P further into growth pockets such as cloud software, but the company has struggled to make headway in such areas.\n\nH-P has also been contemplating big strategic changes lately. Over much of the past year, the company held talks to merge with data-storage giant EMC Corp., but those negotiations, which would have created an industry giant with a market value of roughly $130 billion, recently ended.\n\nWrite to Joann S. Lublin at joann.lublin@wsj.com, Dana Mattioli at dana.mattioli@wsj.com and Dana Cimilluca at dana.cimilluca@wsj.com","UNITED NATIONS \u2013 Iraq's ambassador to the United Nations asked the U.N. Security Council on Tuesday to look at allegations that the Islamic State group is using organ harvesting as a way to finance its operations.\n\nAmbassador Mohamed Alhakim told reporters that in the past few weeks, bodies with surgical incisions and missing kidneys or other body parts have been found in shallow mass graves.\n\n\"We have bodies. Come and examine them,\" he said. \"It is clear they are missing certain parts.\"\n\nHe also said a dozen doctors have been \"executed\" in Mosul for refusing to participate in organ harvesting.\n\nAlhakim briefed the council on the overall situation in Iraq and accused the Islamic State group of \"crimes of genocide\" in targeting certain ethnic groups.\n\nThe outgoing U.N. envoy to Iraq, Nikolay Mladenov, told the council that 790 people were killed in January alone by terrorism and armed conflict.\n\nMladenov noted the increasing number of reports and allegations that the Islamic State group is using organ harvesting as a financing method, but he said only that \"it's very clear that the tactics ISIL is using expand by the day.\" He used an acronym for the group.\n\nHe said Iraq's most pressing goal is to win back the vast territory that the Islamic State group has seized in the past year. The Sunni militants seized a third of both Iraq and neighboring Syria and imposed strict Sharia law.\n\n\"Especially worrying is the increasing number of reports of revenge attacks committed particularly against members of the Sunni community in areas liberated from ISIL control,\" Mladenov said.","UPDATE 6:30pm: Apple has denied TechCrunch's claims that Beats Music is being shut down, saying the report \"is not true.\" Re/code further refuted TechCrunch's story, writing: \"Apple won't shutter the streaming service. It may, however, modify it over time, and one of those changes could involved changing the Beats Music brand.\"\n\nOriginal post: Apple is reportedly shutting down Beats Music just three months after picking the company up. According to TechCrunch, that means that the deal was \"mostly about getting Jimmy Iovine and Dr. Dre's talent on board.\" That's right: $3 billion is the going rate for two executives.","Argentina's President Christina Fern\u00e1ndez de Kirchner had a \"magical moment\" last week when she ended a young man's werewolf curse \u2014 that is, if you believe South American folklore.\n\nKirchner shared photos from a Hanukkah candle-lighting ceremony on her blog, and described \"adopting\" a young man named Yair Tawil. He is the seventh son of his family, and because of that, was supposedly cursed to become a werewolf on every full moon after his 13th birthday \u2014 unless he is adopted by another family. According to legend, seventh daughters become witches.\n\nEnter Argentina's presidents, who since 1907 have been adopting \u2014 symbolically, anyway \u2014 seventh children so that their families can avoid the superstitious stigma of having a \"cursed\" child. The practice has traditionally involved Catholic children, but that was changed by presidential decree in 2009.\n\nUnder Argentine law, seventh children adopted by the president receive a gold medal and an education scholarship until they turn 21. Last Tuesday's ritual was the first time someone of the Jewish faith was adopted by a president. Yair's parents, Shlomo and Nehama Tawil, had first written a letter asking that their seventh son be adopted in 1993, when he was born, reported the Jewish Telegraphic Agency.\n\nIn a series of tweets, Kirchner called the ceremony \"magical\" and the Tawils a \"marvelous family.\"","Although Joan Rivers went to Yorkville Endoscopy for a routine procedure, her time spent there was anything but routine.\n\nAs RadarOnline.com has previously reported, Rivers\u2019 female ear, nose and throat doctor stepped in once Dr. Lawrence Cohen, Rivers\u2019 gastroenterologist, discovered something on her vocal cords. The ENT, who wasn\u2019t authorized to perform any medical procedures at the clinic, took over and began a biopsy.\n\nPHOTOS: Celebrities Who Died In Bizarre Circumstances\n\nThe biopsy was not authorized, as Rivers never signed a consent form. And once it began, her vocal cords began to swell, Anderson 360 revealed Tuesday night. But that\u2019s not all. Not only was the ENT not supposed to be treating the comedienne, 81, at this time, medical staffers have also told investigators that the ENT snapped a selfie with the Fashion Police star while she was under anesthesia \u2013 a major violation of privacy, given she did not give her consent to have her picture taken.\n\nDr. Cohen, who doubled as the clinic\u2019s medical director, has since parted ways with Yorkville. The clinic confirmed his departure, stating, Dr. Cohen \u201cis not currently performing procedures\u2026nor is he currently serving as medical director.\u201d\n\nPHOTOS: 10 Celebrity Spawn Who Look Just Like Their Famous Mothers\n\nAs Radar has reported, Rivers\u2019 daughter Melissa is now considering a lawsuit against the clinic and associated doctors.\n\nStory developing.\n\nWhat do you think about the new details that have come to light? Sound off in the comments below.","Britain said on Saturday it was investigating reports that a man believed to be a British national suspected of carrying out beheadings in videos released by Islamic State had been wounded in a U.S.-led air strike last week.\n\nThe man, dubbed \"Jihadi John\" by the British media, was believed to have been injured in an air attack on a summit of Islamic State leaders in an Iraqi town close to the Syrian border last Saturday, Britain's Mail on Sunday newspaper reported.\n\nThe group's leader, Abu Bakr al-Baghdadi, was also said to have been wounded in the attack, the paper added.\n\n\"We are aware of reports,\" a British Foreign Office spokeswoman said. \"We cannot confirm these reports.\"\n\nA speech purporting to be by Baghdadi was released on Thursday following contradictory accounts out of Iraq that he had been wounded last Friday in U.S. air strikes.\n\nU.S. officials said on Tuesday they could not confirm whether Baghdadi was hit in a strike near Falluja in Iraq.\n\nAccording to the Mail on Sunday, which said its source was an unnamed nurse, \"Jihadi John\", Baghdadi and other wounded Islamic State figures were taken to hospital and then driven to the Syrian city of Raqqa.\n\nThe paper said it was not clear how serious their injuries were.\n\nIn videos released by Islamic State, also known as ISIS or ISIL, the masked, black-clad militant brandishing a knife and speaking with an English accent appears to have carried out the beheadings of two Americans and two Britons.","Dr Gwen Korovin was inside Yorkville Endoscopy clinic when the star died\n\nIs alleged to have taken a selfie with her before she went into cardiac arrest\n\nSources close to the doctor, 56, say reports she took photo are 'lies'\n\nStatement by her attorneys says she's 'respected and admired by peers'\n\n56-year-old ENT was not supposed to be in the room during the procedure\n\n'Lies': Dr Gwen Korovin insists reports she took a selfie with Joan Rivers before she went into cardiac arrest are not true\n\nJoan Rivers' personal doctor has said reports she took a selfie with the star before the procedure that allegedly killed the comedienne are 'lies'.\n\nDr Gwen Korovin - who was not authorized to be in the room at the time of the fatal treatment - has also released a statement saying she has 'no comment' to make about the tragic incident.\n\nReports suggest the 'throat specialist to the stars' took a photo of the 81-year-old inside Yorkville Endoscopy clinic on August 28 before the star stopped breathing while undergoing a procedure on her vocal cords.\n\nHowever sources close to the ENT have accused CNN - who originally published the story - of 'making up lies'.\n\nAccording to TMZ she has also denied performing a biopsy on Joan. However it is unknown whether she performed any other procedure while in the room.\n\nAttorneys from Abrams and Fensterman acting on behalf of the medical professional released a statement today, saying she is 'respected and admired' in the medical community, but will not be discussing the incident.\n\nIt read: 'Gwen S. Korovin M.D. is a highly experienced, board certified otolaryngologist. She maintains priveleges at one of the city's most prestigious hospitals. She is respected and admired by her peers in the medical community and she is revered by her patients.\n\n'As a matter of personal and professional policy, Dr Korovin does not publicly discus her patients or their care and treatment. Further, Dr Korovin is prohibited by state and federal confidentiality laws from discussing her care and treatment of any particular patient.\n\n'For these reasons, neither Dr Korovin nor her attorneys will have any public comment on recent press reports regarding her practice. We ask that the press pleases respect Dr Korovin's personal and professional policy of not discussing her patients as well as the privacy of her patients.'\n\nThe doctor who counts Hugh Jackman, Julie Andrews, Lady Gaga, pop princess Ariana Grande and Celine Dion among her celebrity patients, is an esteemed ear, nose and throat specialist based in Manhattan.\n\nJoan arrived at the Upper East side clinic for an endoscopy with gastroenterologist Dr. Lawrence Cohen, Yorkville's medical director, on the morning on August 28. She died on September 4.\n\nThe procedure was intended to help diagnose her hoarse voice and sore throat, and involved the insertion of a camera down her throat.\n\nAn ear, nose and throat specialist - who was not certified by the clinic, as required by law - then performed a biopsy on the star's vocal cords.\n\nThe doctor was described by the source as Joan's personal ENT specialist who is reported to be Dr Korovin.\n\nScroll down for video\n\nResponse: The 56-year-old, pictured outside her Manhattan home this weekend, has released a statement via her lawyers which says she cannot comment on the tragic incident which led to the 81-year-old's death\n\n'Specialist to the stars': Dr Korovin counts celebrities including Hugh Jackman - who performed at Joan Rivers' funeral, Daniel Radcliffe (pictured in frame), Lady Gaga and Ariana Grande among her clients\n\nIt has been reported that Joan's vocal chords began to swell during the biopsy, cutting off the flow of oxygen to her lungs, which led to cardiac arrest.\n\nThe comedienne was then rushed to nearby Mount Sinai hospital from the clinic.\n\nHowever, she never regained consciousness and died days later after being taken off life support and spending her final days with her daughter Melissa Rivers by her side and her loved ones paying their final respects.\n\nDr Korovin has been earmarked as one of the top specialists in the country and is the choice of many celebrities. She has even been involved in a documentary with Celine Dion.\n\nDuring a clip from the program, Dr Gwen Korovin is seen conducting an laryngoscopy on the Canadian singer, using a camera to examine Dion's vocal chords as she sings a few notes.\n\nThe two go on to share a few laughs in Dr Korovin's clinic room, covered with framed photos of her famous clientele.\n\nDr Korovin is pictured with comedienne Joy Behar at the Celebrity Dinner Talkfest held at the New York Friars Club in June 2011","A pregnant St. Louis woman was blinded in her left eye after a police officer on Tuesday fired a non-lethal bean bag round at her car on the outskirts of Ferguson, according to reports. The woman claimed on Facebook that she had to have her eye removed.\n\nDornnella Conner was sitting in the passenger seat of the vehicle at a BP gas station on New Halls Ferry Road in St. Louis when the incident occurred, New York Daily News reported. Police had been called to the area after reports of trouble during a night of unrest in Ferguson and across the U.S..\n\nConner's boyfriend, De\u2019Angelas Lee, was reportedly driving the car out of the gas station when police opened fire.\n\nConner says he was trying to drive around the officers. However, police say he was driving toward them, and that the officer fired because he feared for his own safety, according to local media. The bean bag round hit and shattered the front passenger window.\n\n\"I didn\u2019t have any weapons, I wasn\u2019t looting or anything. I was just out with my boyfriend. We was just riding around respecting Mike Brown,\" she told local media outlet KMOV.\n\nImage: Screenshot / kmov.com\n\n\"I'm very upset and very disappointed with the tactics that they used,\" Conner's father Donnell added. \"I understand that it was chaos, but there was no reason to fire upon an innocent person sitting in a vehicle. How can a pregnant person, in a car in a seatbelt, be causing chaos?\u201d\n\nConner subsequently vowed to seek justice for the incident on her Facebook page (where she also goes by the name \"Lenora Prince\"). \"I will have justice for what they've done to me,\" she wrote, \"But I'm happy I'm alive.\"\n\nImage: Screenshot / Facebook\n\nSixteen people were arrested at the gas station, and police say they still don't know who was firing gunshots there. They've issued a warrant for the arrest of Lee, Conner's boyfriend.\n\nHave something to add to this story? Share it in the comments.","Inside sources say Apple is shutting down the Beats Music streaming service. The news comes mere months after Apple\u2019s plans to buy Beats were revealed. Here\u2019s what you need to know.\n\n1. Multiple Sources Are Confirming the End of Beats\nbeats-music-iphone-app\n\nTechCrunch reports that multiple sources have confirmed Apple\u2019s plans to shut down Beats Music, including \u201cseveral prominent employees at Apple and Beats.\u201d As many as five people close to the deal have confirmed the rumor about the end of Beats Music.\n\n\n2. Beats Music Might End, But Beats Headphones Will Continue\njimmy iovine\nJimmy Iovine and Dr. Dre. (Getty)\n\nApple Insider writes \u201cThe rumor [about Beats Music shutting down] would suggest that Apple\u2019s $3 billion buyout of Beats was really about the headphones side of the business, as well as the talent and credibility brought on by the \u2018acqui-hires\u2019 of Beats\u2019s Jimmy Iovine and Dr. Dre.\u201d\n\nEntrepreneur magazine notes that Apple paid $3.2 billion to acquire Beats earlier this year. The same article notes that Beats has had a rapid rise to the top: In 2012, just four years after Beats began selling headphones, the company had 40 percent market share. The headphone part of the Beats brand is still very much alive and kicking.\n\n\n3. Beats Music May Get Rolled Into iTunes\nBeats Apple\n(Getty)\n\nBusiness Insider predicts that the Beats Music streaming service will be absorbed into the larger iTunes ecosystem:\n\n\u201cIt\u2019s more likely that Apple will take the Beats Music technology and incorporate it into iTunes and/or iTunes Radio. Apple CEO Tim Cook recently told Charlie Rose that he was so impressed with Beats Music that he \u201ccouldn\u2019t sleep\u201d after listening to it for the first time. That doesn\u2019t sound like a product Cook would want to completely kill off.\n\nBeats Music also has a neat feature that Apple might want to incorporate into future products. \u201cThe sentence\u201d gives users the opportunity to select music based on their activity or location (think \u201cI\u2019m on a boat\u201d or \u201cI\u2019m on a rooftop and feel like going back in time\u201d).\u201d\n\n\n4. Apple Is Planning A Mysterious New Music Project\niphone, iphone 6, apple, apple keynote, iphone 6 event, iphone photos, iphone 6 plus, iphone pictures, new iphone\n(Getty)\n\nThe Verge notes that there are rumors that Apple is planning a \u201csignificant music announcement\u201d for next year. The shutdown of Beats Music may be the first step towards making that big announcement, whatever it may be.\n\nApple\u2019s other big announcement in the first half of 2015 will be the official release date of the Apple Watch. Perhaps the Apple Watch will be involved in Apple\u2019s next music project in some way, though it is too early to say so with any degree of certainty.\n\n\n\n5. The Beats Music App Was Only Added to Apple TV a Few Days Ago\nroku vs. apple tv, apple tv vs chromecast, best set top box, best tv dongle, best tv alternatives, best internet tv device, roku or chromecast, tv alternatives comparison, roku comparison, apple tv comparison, chromecast comparison\n(Getty)\n\nApple Insider notes that a Beats Music app was just added to the Apple TV interface on September 17, making the plans for a Beats Music shutdown seem even more surprising. It does seem odd that Apple would add Beats to the Apple TV one week, and then start shutting down the service a week later. It\u2019s fair to assume that if the rumors are true, and Apple is killing Beats Music, it won\u2019t shut down the service overnight. Expect Apple to give the service a final termination date that\u2019s some distance in the future.","From a reader in Hong Kong:\n\nI was at the uneventful (if tense) Legco [Legislative Council] demonstration on Saturday as well as last night's demonstrations between Causeway Bay and Central.\n\nIt was as much depressing as, ultimately, uplifting. When I was incapacitated by a blast of pepper spray, I somehow found myself being reverse crowd-surfed to a safe area.\n\nThere, a young girl cradled my head and poured water into my eyes. Some others wiped the chemicals off my arms and legs. When they went on to help the next injured person, an old woman kept watch over me, speaking soft Cantonese and plying me with all manner of snacks and drinks. These were complete strangers. Later, when we scrambled to avoid the first tear gas attack, a small band of people committed to staying put and helping the crush of smoke victims climb over the concrete barriers and into safety.\nWhen we felt threatened, we opened umbrellas and raised our hands.\n\nWhen the police decided to retake the street, they sprayed chemicals in our faces, pointed rifles at us, smashed our limbs with batons. While they were throwing tear gas with reckless abandon, our side threw not one rock, not one bottle, not one egg, nothing. None from our side brandished a firearm, a knife, a club, anything at all. I have neither seen nor heard any reports of protesters looting, burning cars, destroying property, or intentionally injuring police.\n\nYoung women felt safe enough to doze off during the lulls. In what other city would tens of thousands of 'rioters' act with such restraint?\n\nThe government warned against the chaos Occupy Central would cause. It's all too clear to me which side is supplying the chaos and which side is conducting itself with dignity. These demonstrations may have been sparked by anger, but they're sustained by compassion and love.\nI have been working around the clock on a non-China-related magazine project (as the time of this post indicates) and will wait until tomorrow to say something more about the consequential events underway in Hong Kong.\n\nIt is of course interesting to note the spread of the \"hands-up/ don't shoot!\" gesture from Ferguson to Hong Kong, but the circumstances in the two places have 100 times more differences than similarities. There are profound differences as well with the other obvious comparison for mass movements among Chinese people, namely the movements throughout China in the summer of 1989.\n\nWhat is happening in Hong Kong is uplifting, for reasons this reader explains\u2014and surprising, for anyone who knows the generally non-politicized nature of Hong Kong.\n\nBut it is also quite a sobering time, as soon as you think about the options open to the PRC government in Beijing, and the instincts it has displayed in the face of all recent challenges of this sort. Beyond question, this is a challenge that the still-relatively new government of \"Mr. 11,\" Xi Jinping, has brought upon himself. That doesn't mean that it will end nicely.\n\nMore tomorrow, and overnight good wishes to those driven to such unexpected expressions in Hong Kong.","KABUL, Afghanistan \u2014 An Afghan mother has become a hero among some of her countrymen after allegedly fighting the Taliban militants who had just killed her policeman son.\n\nReza Gul, a resident of Balabolok district of western Farah province, said she rushed to the small police outpost near her home after it came under attack early on November 17.\n\nShe told NBC News she screamed in anger and grief when she saw her son Safiullah \u2014 who had been guarding the outpost along with a group of lightly armed policemen \u2014 shot dead. Then, she said, she took action.\n\n\u201cThe Taliban attacked our village and my son\u2019s outpost at dawn,\" explained Gul, who like many in Afghanistan does not know her exact age but who estimates she is between 50 and 60. \u201cAfter seeing my young son\u2019s body I picked up his gun and decided to fight off the killers of my son until I die.\u201d\n\nGul spoke to NBC News by telephone from Farah, the capital of Farah Province. NBC News could not independently confirm Gul\u2019s account, although local police and media repeated similar versions of the incident.\n\n\u201cI fought them until dark along with other boys from the police, and [we] killed at least 25 of them,\u201d she added, saying that her husband, daughter-in-law, daughter and her teenage son also joined in and supplied her with ammunition.\n\nGul's daughter, Fatima, told Afghan television channel Tolo News that she had prepared bullets for her father and mother to fight.\n\n\"We started a kind of family war against the Taliban,\" she said.\n\nGul's daughter-in-law Seema told Tolo News that the fighting intensified when she reached the battlefield armed with a variety of light and heavy weapons, but that \"we were committed to fight until the last bullet.\"\n\nProvincial police chief General Abdul Razaq Yaqoobi confirmed that the Taliban had launched a heavy assault on Balabolok district on November 17 with an estimated 400 fighters.\n\n\"The police post in Abdul Satar village which was manned by 10 local police and commanded by a local police officer named Safiullah came under heavy shelling and the commander was killed in the gun battle,\" he said.\n\nHe added that Safiullah\u2019s mother had joined the policemen after learning of her son's death and taken up his rifle. The mother's presence boosted the morale of policemen resisting the attack, Yaqoobi said, and after seven hours of heavy fighting the Taliban fled. At least 25 Taliban militants were killed and 31 injured in that village alone, Yaqoobi added.\n\nNews of Reza Gul fighting the Taliban lit up Afghan social media, with some comparing her to the legendary female folk hero Malalai of Maiwand, who allegedly rallied fighters against the British during the second Anglo-Afghan war of 1879.","A man was tossed off a flight at LaGuardia this week after he freaked out when workers wished him a Merry Christmas. Christmas envy can be so crippling sometimes.\nThe Post reports that the unidentified passenger was booked on an American Airlines flight to Dallas on Tuesday when a gate agent wished him and his fellow passengers a Merry Christmas. The man reportedly replied, \"You shouldn\u2019t say that because not everyone celebrates Christmas,\" and snapped at her before boarding the plane.\nThen, Ebenezer 2.0 flipped out at a flight attendant who wished him a \"Merry Christmas,\" whereupon he began \"lecturing the attendants and the pilot about their faux pas,\" according to the tabloid. He was subsequently removed from the flight.\nSeason's greetings, holiday kittens!","Rumors swirled over the weekend that demonstrators in Hong Kong were using the \u201chands up, don\u2019t shoot\u201d gesture in solidarity with protesters in Ferguson, Missouri.\n\nOn Sunday, Vox published a story headlined, \u201cHong Kong\u2019s protesters are using the same \u2018hands up, don\u2019t shoot\u2019 gesture used in Ferguson.\u201d\n\nPro-democracy protestersput their hands up in the air in fron of the police in Hong Kong on September 28, 2014. (Alex Ogle/AFP/Getty Images)\n\nWhile the article did note that \u201cit\u2019s impossible to say the degree to which protesters are using the gesture as a deliberate nod to Ferguson,\u201d it concluded contending that \u201cit\u2019s fascinating to see a symbol of the fight against racism and police violence in America become a symbol of democracy and freedom halfway around the world, however it got there.\u201d\n\nOther similar stories followed soon after. MSNBC published an article Monday titled, \u201cIn Hong Kong, protesters say \u2018hands up, don\u2019t shoot!\u2019\u201d The Daily Mail published a story saying that protesters in Hong Kong had copied the gesture used by U.S. demonstrators.\n\nBut, a story in Quartz Sunday appeared to challenge the idea that the gesture used by Hong Kong demonstrators was linked to Ferguson.\n\nAccording to the story, the gesture used by those in Hong Kong was not a deliberate show of solidarity:\n\nMost Hong Kong protesters aren\u2019t purposefully mimicking \u201chands up, don\u2019t shoot,\u201das some have suggested. Instead, the gesture is a result of training and instructions from protest leaders, who have told demonstrators to raise their hands with palms forward to signal their peaceful intentions to police.\n\nAsked about any link between the gesture and Ferguson, Icy Ng, a 22-year-old design student at Hong Kong Polytechnic University said, \u201cI don\u2019t think so. We have our hands up for showing both the police and media that we have no weapons in our hands.\u201d Ng had not heard of the Ferguson protests. Another demonstrator, with the pro-democracy group Occupy Central, Ellie Ng said the gesture had nothing to do with Ferguson and is intended to demonstrate that \u201cHong Kong protesters are peaceful, unarmed, and mild.\u201d (A more important symbol for the movement may be the umbrella, which protesters have been using to protect themselves against pepper spray and tear gas.)\n\nThe Washington Post followed up Monday with a similar analysis:\n\nSunday, Max Fisher wrote a story for Vox.com arguing that the \u2018hands up don\u2019t shoot\u2019 gesture had spread from protests in Ferguson to the pro-democracy demonstrations on the streets of Hong Kong. However, another writer at Quartz.com, who has actually interviewed protesters, says that this is wrong. The evidence seems to show that the gesture had probably not in fact \u2018spread\u2019 as Fisher and other commentators believed. Instead, the activists organizing the protests appear to have independently chosen to hold their hands up to emphasize their peaceful intentions to police.\n\nVox later corrected their post, addressing the controversy.\n\n\u201cStill, Hong Kongers pride themselves on being plugged in to the world, so it is within the realm of possibility that some of them followed the events in Ferguson and are now appropriating the gesture for their own use, even if only subconsciously,\u201d their story now argues.\n\n\u2014\n\nFollow Oliver Darcy (@oliverdarcy) on Twitter","Joan Rivers\u2019 ear-nose-and-throat doctor took a selfie while the comedian was under sedation and began an unplanned biopsy on her vocal cords before the 81-year-old went into cardiac arrest, CNN reported.\n\nA staff member at the Yorkville Endoscopy Clinic in New York told investigators about the picture-taking, according to a source CNN described as close to the death investigation.\n\nThe physician hasn\u2019t been identified.","American hostage Steven Sotloff has reportedly been executed by jihadist terrorists. There was no immediate confirmation of the video.\n\nSotloff, 31, disappeared while reporting in Syria in August 2013. His apparent kidnap was not widely reported until he appeared on a video released last month by the Isil.\n\nIn the footage a masked militant beheads US reporter James Foley then parades Mr Sotloff, warning he will meet the same fate unless US President Barack Obama ends air strikes against the group in Iraq.\n\nMore to follow.","Having outperformed in the beheading leagues for 2014, US ally Saudi Arabia has begun 2015 with a new policy sure to please its Western 'partners'. As Entertainment.ie reports, after a number of complaints from passengers about \"random males\" being seated next to their wives, Saudi Arabia's national airline is looking in to segregating their flights.\n\n\n\nAs Entertainment.ie reports,\n\nAfter a number of complaints from passengers about \"random males\" being seated next to their wives, Saudi Arabia's national airline is looking in to segregating their flights.\n\nSaudi Arabia's national airline, Saudia, will order its staff to keep men and women seated separately on flights from now on after passengers complained about the lack of segregation on their flights.\n\nThe Emirates247 news website reported that the airline, which already complies with many of the religious practices of Islam including not offering alcohol or dishes that contain pork on their flights, have decided to separate men and women on board, unless they are close relatives.\n\nAbdul Rahman Al Fahd, Saudia's assistant manager for marketing, said that \"there are solutions to this problem\u2026we will soon enforce rules that will satisfy all passengers\".\n*  *  *\n\nWhy not just have separate planes? Will Saudi segregate homo- and hetero-sexuals? How about heavy and not-so-heavy people? And then there is race?","According to a thread on Reddit \u2014 so take this with a pinch of salt \u2014 Apple CEO Tim Cook personally requested that the \"on hold\" music for people calling customer service be changed and improved after he received an email from an Apple user who was disappointed that the quality of the music was so poor. \"Tim had tested this himself and agreed that something had to be done,\" the Reddit user says.\n\nIt almost doesn't matter whether this story is true or not. People will believe it because it dovetails seamlessly with Apple's obsession with detail and quality. And the circumstantial evidence leading up the story (told in full, below) is that Cook does indeed personally read the email he gets each day from customers. \"I get hundreds, and some days thousands of emails from customers. This is a privilege because they talk to you as if you're sitting at their kitchen table,\" he once told NBC, according to Apple Insider.\n\nThe rap against Cook is that while he might be a good CEO, he may not be the great, visionary CEO that Apple needs. Recently, however, with Apple gearing up to release two large-format iPhone 6 models, an iWatch wearable device and \u2014 possibly \u2014 some sort of push into healthcare or an extension of Apple TV's capabilities, Cook is looking more and more like The Man.\n\nPart of the case in favor of Cook is not that he is a ranting visionary who can rouse the masses like founder Steve Jobs. Rather, it's that he's a super-manager who can make all the different arms of Apple's now-vast empire work together like Swiss (smart)watch.\n\nSo the idea that he would reach down into the company's bowels to tweak the way the on-hold muzak sounds when people call up for help sounds exactly like something this super-manager would do.\n\nHere's what Reddit user \"lerde\" wrote:\n\nI once sent Tim an email about the quality of music while on hold with Apple. It was super low quality, therefore an upbeat rock song sounded like pure distortion and really aggravated me because I was on hold for 20+ minutes for something so simple (iPhone didn't turn on, needed to set up a repair as in my country no Apple Store = have to send it to another country).\n\nMuch to my surprise a lady from Cupertino called me up the next day, saying she'd received a concerning email from Tim about ugly distortion hold music while on the phone, that Tim had tested this himself and agreed that something had to be done. She assured me that the hold music would be tested to make sure it sounded pleasant on all types of phones and connections.\n\nThe next time I called Apple, the hold music was indeed very pleasant.\n\nSEE ALSO:  Delay Of Large iPhone Is The Best Possible News For Samsung","There have already been been numerous reports that US led coalition planes have been air dropping supplies and weapons to Islamic State terrorists\u2026.\n\nFrom Fars News Agency:\n\nIraq\u2019s army has shot down two British planes as they were carrying weapons for the ISIL terrorists in Al-Anbar province, a senior lawmaker disclosed on Monday.\n\nAdvertisement\n\n\n\nIraqi Army Downs Two UK Planes Carrying Weapons for ISIS\n\nAdvertisement\n\n\u201cThe Iraqi Parliament\u2019s National Security and Defense Committee has access to the photos of both planes that are British and have crashed while they were carrying weapons for the ISIL,\u201d Head of the committee Hakem al-Zameli said, according to a Monday report of the Arabic-language information center of the Islamic Supreme Council of Iraq.\n\nHe said the Iraqi parliament has asked London for explanations in this regard.\n\nThe senior Iraqi legislator further unveiled that the government in Baghdad is receiving daily reports from people and security forces in al-Anbar province on numerous flights by the US-led coalition planes that airdrop weapons and supplies for ISIL in terrorist-held areas.\n\nThe Iraqi lawmaker further noted the cause of such western aids to the terrorist group, and explained that the US prefers a chaotic situation in Anbar Province which is near the cities of Karbala and Baghdad as it does not want the ISIL crisis to come to an end.\n\nEarlier today, a senior Iraqi provincial official lashed out at the western countries and their regional allies for supporting Takfiri terrorists in Iraq, revealing that US and Israeli-made weapons have been discovered from the areas purged of ISIL terrorists.\n\n\u201cWe have discovered weapons made in the US, European countries and Israel from the areas liberated from ISIL\u2019s control in Al-Baqdadi region,\u201d the Al-Ahad news website quoted Head of Al-Anbar Provincial Council Khalaf Tarmouz as saying.\n\nHe noted that the weapons made by the European countries and Israel were discovered from the terrorists in the Eastern parts of the city of Ramadi.\n\nAl-Zameli had also disclosed in January that the anti-ISIL coalition\u2019s planes have dropped weapons and foodstuff for the ISIL in Salahuddin, Al-Anbar and Diyala provinces.\n\nAl-Zameli underlined that the coalition is the main cause of ISIL\u2019s survival in Iraq.\n\n\u201cThere are proofs and evidence for the US-led coalition\u2019s military aid to ISIL terrorists through air(dropped cargoes),\u201d he told FNA in January.\n\nHe noted that the members of his committee have already proved that the US planes have dropped advanced weaponry, including anti-aircraft weapons, for the ISIL, and that it has set up an investigation committee to probe into the matter.\n\n\u201cThe US drops weapons for the ISIL on the excuse of not knowing about the whereabouts of the ISIL positions and it is trying to distort the reality with its allegations.\n\nHe noted that the committee had collected the data and the evidence provided by eyewitnesses, including Iraqi army officers and the popular forces, and said, \u201cThese documents are given to the investigation committee \u2026 and the necessary measures will be taken to protect the Iraqi airspace.\u201d\n\nAlso in January, another senior Iraqi legislator reiterated that the US-led coalition is the main cause of ISIL\u2019s survival in Iraq.\n\n\u201cThe international coalition is only an excuse for protecting the ISIL and helping the terrorist group with equipment and weapons,\u201d Jome Divan, who is member of the al-Sadr bloc in the Iraqi parliament, said.\n\nHe said the coalition\u2019s support for the ISIL is now evident to everyone, and continued, \u201cThe coalition has not targeted ISIL\u2019s main positions in Iraq.\u201d\n\nIn late December, Iraqi Parliamentary Security and Defense Commission MP disclosed that a US plane supplied the ISIL terrorist organization with arms and ammunition in Salahuddin province.\n\nMP Majid al-Gharawi stated that the available information pointed out that US planes are supplying ISIL organization, not only in Salahuddin province, but also other provinces, Iraq TradeLink reported.\n\nHe added that the US and the international coalition are \u201cnot serious in fighting against the ISIL organization, because they have the technological power to determine the presence of ISIL gunmen and destroy them in one month\u201d.\n\nGharawi added that \u201cthe US is trying to expand the time of the war against the ISIL to get guarantees from the Iraqi government to have its bases in Mosul and Anbar provinces.\u201d\n\nSalahuddin security commission also disclosed that \u201cunknown planes threw arms and ammunition to the ISIL gunmen Southeast of Tikrit city\u201d.\n\nAlso in Late December, a senior Iraqi lawmaker raised doubts about the seriousness of the anti-ISIL coalition led by the US, and said that the terrorist group still received aids dropped by unidentified aircraft.\n\n\u201cThe international coalition is not serious about air strikes on ISIL terrorists and is even seeking to take out the popular (voluntary) forces from the battlefield against the Takfiris so that the problem with ISIL remains unsolved in the near future,\u201d Nahlah al-Hababi told FNA.\n\n\u201cThe ISIL terrorists are still receiving aids from unidentified fighter jets in Iraq and Syria,\u201d she added.\n\nHababi said that the coalition\u2019s precise airstrikes are launched only in those areas where the Kurdish Pishmarga forces are present, while military strikes in other regions are not so much precise.\n\nIn late December, the US-led coalition dropped aids to the Takfiri militants in an area North of Baghdad.\n\nField sources in Iraq told al-Manar that the international coalition airplanes dropped aids to the terrorist militants in Balad, an area which lies in Salahuddin province North of Baghdad.\n\nIn October, a high-ranking Iranian commander also slammed the US for providing aid supplies to ISIL, adding that the US claims that the weapons were mistakenly airdropped to ISIL were untrue.\n\n\u201cThe US and the so-called anti-ISIL coalition claim that they have launched a campaign against this terrorist and criminal group \u2013 while supplying them with weapons, food and medicine in Jalawla region (a town in Diyala Governorate, Iraq). This explicitly displays the falsity of the coalition\u2019s and the US\u2019 claims,\u201d Deputy Chief of Staff of the Iranian Armed Forces Brigadier General Massoud Jazayeri said.\n\nThe US claimed that it had airdropped weapons and medical aid to Kurdish fighters confronting the ISIL in Kobani, near the Turkish border in Northern Syria.\n\nThe US Defense Department said that it had airdropped 28 bundles of weapons and supplies, but one of them did not make it into the hands of the Kurdish fighters.\n\nVideo footage later showed that some of the weapons that the US airdropped were taken by ISIL militants.\n\nThe Iranian commander insisted that the US had the necessary intelligence about ISIL\u2019s deployment in the region and that their claims to have mistakenly airdropped weapons to them are as unlikely as they are untrue.","A marine biologist has killed off claims that a giant crab is living on the Kent coast - insisting the image is probably a well-doctored hoax.\n\nResidents of Whitstable were left shocked when a photo emerged appearing to show a huge crustacean just yards from the coastal town's harbour.\n\nBut sea-life expert Dr Verity Nye, who has worked on logging new species of crab, says it is impossible one of the creatures could grow so big.\n\nThis image of Whistable harbour from above led to claims that a 'Crabzilla' could be living off the Kent coast\n\nThe image (left) appears to show a crustacean the length of five or six boats lurking in the Thames Estuary, but marine biologist Dr Verity Nye (right) says the picture is a hoax\n\nDr Nye, an Ocean and Earth Science researcher at the University of Southampton, said: 'The idea of a giant \"crabzilla\" would very exciting. Unfortunately, I think this is a hoax.\n\n'I don't know what the currents are like around that harbour or what sort of shapes they might produce in the sand, but I think it's more conceivable that someone is playing about with the photo.'\n\nShe added: 'The UK does have large crabs. The biggest is the spider crab which can grow up to 1.2 metres in size, but they tend to stay in much deeper water, about 1,000-metres deep, and are a different shape from the image in this photo.\n\n'Crabs with a \"pie crust edge\", like the one in the crabzilla image, are known as edible crabs, or Cancer pagarus, but tend only to grow to about 20 to 30 centimetres.'\n\nMocked-up photos poking fun at the idea of a Crabzilla were posted on Twitter after the image emerged\n\nThe largest crabs in British waters are spider crabs, which live in waters between 10 and 1,000 metres deep\n\nEdible crabs, shaped like the one in the aerial photo of Whitstable, grow to only 30 centimetres long\n\nDr Nye added: 'The largest crabs in the world are Japanese Spider Crabs, which can grow to about 3.7 metres in size, about as big as a small car, but again, they tend to stay in deep water and don't come ashore.\n\n'Crabs are amazing because they are so diverse, we have about 60 species around the UK, and it is not inconceivable that new species could be found, but I laughed when I saw this picture.'\n\nThe photograph of the apparent 50ft crustacean was originally posted on a blog called Weird Whistable, a collection of strange and unusual sightings in the town.\n\nThe image has sparked a rash of less believable online images, with Twitter users mocking up their own pictures of giant claws emerging from the water.","Jasmine Tridevil, a massage therapist in Tampa, Florida, claims that she had a third breast implanted to get famous, land a reality show, and become \"unattractive to men\" because she doesn't \"want to date anymore.\" From CBS Tampa Bay:\n\n...\u201cIt was really hard finding someone that would do it because they\u2019re breaking the code of ethics,\u201d she said. The third breast was constructed in the middle of her chest with a silicone implant and skin tissue that was cut from her abdomen. She signed a non-disclosure agreement with the doctor who performed the surgery.\n\nAlthough the surgeon was unable to make an artificial areola, Tridevil says she fixed that by having it made in a tattoo.\n\nTridevil said she was filmed when she told her parents about the surgery in hopes that the video will be featured on her own reality show. She says she personally hired the camera crew to film her after more than two years of saving money.\n\n\u201cMy mum ran out the door. She won\u2019t talk to me. She won\u2019t let my sister talk to me. My dad \u2026 he really isn\u2019t happy \u2026 he is kind of ashamed of me but he accepted it,\u201d she said. \u201cMy dad is still there for me.\u201d\n\nHere is Jasmine Tridevil's Twitter.\n\nHere's a Real Radio 104.1 interview:","In order to become a reality star, a woman from Florida underwent an expensive surgery to implant a third breast on her chest.\n\nMassage therapist Jasmine Tridevil (not her real name) decided to take the extreme step as she wants her own reality show on MTV, the 9 News reported.\n\nTridevil reportedly spent $20,000 to have a third breast. The procedure was done a few months ago and the extra breast was constructed with silicone implants and skin tissues taken from her abdomen, the website reported.\n\nHowever, Tridevil's doctors could not create an artificial areola, which she managed on her own by tattooing it.\n\nNevertheless, the reality show aspirant had a difficult time finding a doctor who would do the procedure by ignoring medical ethics.\n\n\"I called 50 doctors. It was really hard finding someone who would do it too because they're breaking the code of ethics,\" she told real radio 104.1, via 9News.\n\nWhen asked about her family's reaction to the creepy news of her third breast implant, she said: \"My mum ran out of the door. She won't talk to me. She won't let my sister talk to me. My dad, he really isn't happy. He is kind of ashamed of me but he accepted it.\"\n\nTridevil went on to claim she wanted this to happen to make herself look unattractive as she is not interested in dating anymore.\n\n\"I got it because I wanted to make myself unattractive to men. Because I don't want to date anymore,\" she said.\n\n\"Most guys would think [the extra breast is] weird and gross. But I can still feel pretty because if I wore make-up and cute clothes, I can still, you know, feel pretty.\"\n\nReality shows on popular networks have always fascinated youngsters who want to grab their 15 minutes of fame and become popular.\n\n\"Reality and fantasy are blurred. The consequences of bad behaviour and poor choices are never questioned. On the contrary, bad behaviour is welcomed because sensationalism attracts more viewers. The danger lies in that they lose sight of their own sense of self-worth and critical thinking,\" a report from NDLA reads.\n\nRelatedIsis Offers Cash for Babies: Islamic State Luring American Women to Bear Children of MilitantsIndia: Karan Singh is World's Tallest 5-Year-Old at 5ft 7inUS Teenager Faces Two Years In Jail For 'Oral Sex' with Jesus StatueHuge Alien-Like Shrimp Caught by Florida Couple on a Fishing Date","One tactic that should prevent overly hormonal street-bros from catcalling women is imagining what their own mothers would think of this behavior. In a new Peruvian ad, however, that threat becomes an all-too-real Freudian nightmare.\n\n\nAthletics brand Everlast recently teamed up with activist group Paremos el Acoso Callejero (Stop Street Harassment) to teach catcallers on the streets of Lima what their mothers apparently never taught them--by using the people in the world most suited for that very task. In the viral video, which is clearly staged, although it's fun to pretend that it isn't, the Paremos team gets hold of the mothers of area serial harassers and recruits them for a guerrilla mission to end their sons' lives.\n\n\nThese women disguise themselves with dresses, wigs and a copious amount of makeup to go undercover as catcall-bait--and it works to a degree that will alternately delight and horrify. It's probably the funniest possible way to call attention to the fact that 7 out of 10 women on the streets of Peru are sexually assaulted. This dumb video may not be real, but the problem is, and it's a good way to remind potential catcallers of the inherent grossness of their actions.","The son of a North Korean aide linked to Kim Jong-un's executed uncle is believed to be on the run in France after evading abduction by agents of the communist regime.\n\nAccording to diplomatic sources, the man - identified only by his surname Han - has escaped detection amid fears he may be forcibly taken back to the secretive nation to be executed.\n\nThe architecture student has ties to Kim Jong-un's uncle, Jang Song-thaek, the regime's former second in command who was executed for treason in December 2013.\n\nScroll down for video\n\nThe student disappeared after his father was executed by the regime led by Kim-Jong-Un (pictured)\n\nHe disappeared last month while studying at Paris' prestigious Ecole Nationale Superieure d'Architecture de Paris-La Villette and speculation was rife as to whether the student had been captured or was hiding out in France.\n\nBut now a diplomatic source has revealed that despite attempts to force Han to return to North Korea, the student has evaded capture as is 'somewhere in France', The Telegraph reported.\n\nPark Sung-jin, Paris correspondent for Yonhap, South Korea's biggest news agency which broke the story, told the newspaper: 'Since the 1980s, when the regime changes and someone is executed and his relatives and friends and family are studying abroad, they are brought home.\n\n'If Han returned he would likely be kept in a political prison or executed. That has happened many times. He knew what was awaiting him, so he escaped.'\n\nHan disappeared last month while studying at the prestigious Ecole Nationale Superieure d'Architecture de Paris-La Villette (pictured)\n\nThere are fears that the student may be forcibly taken back to the North Korea to be executed (pictured, Kim Jong-Un during a ceremony for officials and personnel in the fishery field of the Korean People's Army)\n\nHan is the son of one of Jang Song-thaek's closest aides. His father is known to have been 'purged' recently as Kim attempts to reassert his authority after disappearing himself this summer.\n\nThe student had been enrolled at the French school since 2011 along with nine other students who were invited to join by the French government.\n\nThe disappearance comes amid high tensions between the U.S. and North Korea in the wake of the Sony Entertainment hacking scandal and the release of The Interview, a film about the assassination of Kim Jong-un.\n\nAs with most western nations, North Korea has no official ties with Paris, but maintains a small delegation to deal with limited economic negotiations.\n\nHowever, what few relations the two nations do have risk being damaged further if it transpires Han is being sheltered by French authorities.\n\nJang, Kim Jong-un's mentor, second in command, and uncle, was executed for treason last December after being accused of planning a coup.\n\nJang Song-thaek, Kim's uncle and mentor was purged last December after being accused of a coup. Han is reported to have links to Jang, as his father was one of Jang's advisors\n\nAccording to reports the student may have escaped his captors, but it is not known if he was recaptured or if he is hiding somewhere in France (Kim Jong-un pictured on a visit to a fish factory in North Korea)\n\nIn a statement at the time, Pyongyang called Jang Song Thaek a 'traitor to the nation for all ages,' 'worse than a dog' and 'despicable human scum'.\n\nSince then, potentially hundreds of supporters and relatives have been rounded up and either executed or sent to labour camps as Kim has sought to wipe the Jang family out.\n\nThere were thoughts that Kim could have been deposed himself this summer after he was pictured limping at a state event, before going missing for several weeks.\n\nHowever he was soon back in the spotlight and officials said he had gone missing in order to have a cyst removed from his ankle.","Several Nigerian media outlets have been reporting on local women in the villages of Attagara and Kawuri in Borno State who recently disarmed nearly a dozen Boko Haram terrorists. The notorious pseudo-Islamic terror groups tried to attack the Attagara and Kawuri communities over the weekend but the insurgents were instantly repelled by a group of armed women.\n\nThe Attagara and Kawuri villages in Gwoza and Bama Local Government Areas of Borno State resisted the attack using an array of local talismans and, of course, their assault weapons came in handy as well.\n\nAlmost immediately, the community rallied round to apprehend the insurgents. At least three of the terrorists managed to flee, but community members say that seven were arrested and executed.\n\n\n\n\n?\nLocal residents said that the initial attack happened when the terrorists that the villagers described as Boko Haram came into town on motorcycles. Stories are already building up in the aftermath of the victory, as some locals claim that the men were paralyzed by local talismans protecting the initial women who the men encountered.\n\nThe initial women were said to have then gone to their local militia which included a number of armed women, who promptly raced to the scene, repelled and executed the attackers.\n\nMamman Yakubu, a youth that participated in the resistance, said that they killed the terrorists because Boko Haram members never talk when interrogated, and they did not want to risk any of them getting away.\n\nThis is not the only time that Boko Haram has been repelled by local resistance. Just this month, about 200 of the militants were killed during the fighting in the Kala-Balge district of Borno state as well.","Lately, Apple cEO has been making the rounds in Europe, stopping at various stores and chatting with employees. Now and then, we get tidbits of info about his chats. The last time we heard anything about his commentary on Apple Watch, it was that he wore it in the shower, suggesting it\u2019s a bit more water resistant than originally thought. Cook also said the Apple Watch was good for a full day of use. Now, he\u2019s saying it will be available outside the US just after launch.\n\nAccording to unnamed employees, Apple\u2019s CEO says the Apple Watch will be available outside the US in April. Cook reportedly said this to Apple Store employees in Berlin, and said, specifically, that the Apple Watch would come to Germany sometime in early April.\n\nThere was no word on if any other countries or regions were specifically mentioned by Cook.\n\nThis is another exciting piece to the puzzle for those anticipating big things from Apple on March 9. Though we\u2019ve got quite a bit of insight on Apple Watch, we don\u2019t know it all.\n\nSo far, Apple is busy erecting a tent just outside the events hall where they\u2019ll (presumably) give us more details on the Apple Watch next week. Though not necessarily confirmed as an Apple Watch hub, the tent is reminiscent of the outdoor space Apple erected last Fall, when they officially announced their wearable.\n\nUntil we know for sure, rumors of Apple Watch coming to more countries than the one I live in is exciting news. In the past, Apple (like most companies) launched stateside before gently rolling their items to other countries. With an expected first-run of 5 million Apple Watches, though, the company might have no reason not to let interested fans slap one on their wrist.\n\nSource: 9to5Mac","A Florida massage therapist said she paid $20,000 for a third breast in hopes of becoming less attractive to men\n\n\"I don't want to date anymore,\" Jasmine Tridevil told Orlando's Real Radio 104.1.\n\nTridevil, 21, has documented her post-surgery life through photos and videos posted to YouTube, Facebook and other social media sites -- mostly images of her posing in custom-made three-cup bikinis and bras.\n\nHer desire to repel the opposite sex with her updated anatomy wasn't her only motivation for the surgery: Tridevil also hopes to have her own show on MTV someday.\n\nShe said she contacted more than 50 doctors before she found a surgeon willing to perform the operation.","TEHRAN (FNA)- Iraq\u2019s army has shot down two British planes as they were carrying weapons for the ISIL terrorists in Al-Anbar province, a senior lawmaker disclosed on Monday.\n\n\u201cThe Iraqi Parliament\u2019s National Security and Defense Committee has access to the photos of both planes that are British and have crashed while they were carrying weapons for the ISIL,\u201d Head of the committee Hakem al-Zameli said, according to a Monday report of the Arabic-language information center of the Islamic Supreme Council of Iraq.\n\nHe said the Iraqi parliament has asked London for explanations in this regard.\n\nThe senior Iraqi legislator further unveiled that the government in Baghdad is receiving daily reports from people and security forces in al-Anbar province on numerous flights by the US-led coalition planes that airdrop weapons and supplies for ISIL in terrorist-held areas.\n\nThe Iraqi lawmaker further noted the cause of such western aids to the terrorist group, and explained that the US prefers a chaotic situation in Anbar Province which is near the cities of Karbala and Baghdad as it does not want the ISIL crisis to come to an end.\n\nEarlier today, a senior Iraqi provincial official lashed out at the western countries and their regional allies for supporting Takfiri terrorists in Iraq, revealing that US and Israeli-made weapons have been discovered from the areas purged of ISIL terrorists.\n\n\u201cWe have discovered weapons made in the US, European countries and Israel from the areas liberated from ISIL\u2019s control in Al-Baqdadi region,\u201d the Al-Ahad news website quoted Head of Al-Anbar Provincial Council Khalaf Tarmouz as saying.\n\nHe noted that the weapons made by the European countries and Israel were discovered from the terrorists in the Eastern parts of the city of Ramadi.\n\nAl-Zameli had also disclosed in January that the anti-ISIL coalition\u2019s planes have dropped weapons and foodstuff for the ISIL in Salahuddin, Al-Anbar and Diyala provinces.\n\nAl-Zameli underlined that the coalition is the main cause of ISIL\u2019s survival in Iraq.\n\n\u201cThere are proofs and evidence for the US-led coalition\u2019s military aid to ISIL terrorists through air(dropped cargoes),\u201d he told FNA in January.\n\nHe noted that the members of his committee have already proved that the US planes have dropped advanced weaponry, including anti-aircraft weapons, for the ISIL, and that it has set up an investigation committee to probe into the matter.\n\n\u201cThe US drops weapons for the ISIL on the excuse of not knowing about the whereabouts of the ISIL positions and it is trying to distort the reality with its allegations.\n\nHe noted that the committee had collected the data and the evidence provided by eyewitnesses, including Iraqi army officers and the popular forces, and said, \u201cThese documents are given to the investigation committee \u2026 and the necessary measures will be taken to protect the Iraqi airspace.\u201d","al-Britani has reportedly been killed in a US airstrike in Syria","An Egyptian man has reportedly delivered a financial blow to the Islamic State (Isis) by becoming \"emir\" of its alms department and then fleeing with almost one million US dollars to Turkey.\n\nAbu Obeida (or Ubaidah) al-Masri, secretary of the Zakat (charity) bureau and treasurer of IS Syrian branch, eloped with the funds amounting to \"billion Syrian pounds\" which have been collected by his department in Deir Ez Zour province, Al-Masry Al-Youm newspaper reported, citing Syrian Press Center news site.\n\nAccording to some rumours, IS militants have issued an order to stop recruiting Egyptian jihadists because of the incident.\n\nThe claim could not be independently verified by IBTimes UK.\n\nIS imposed a Zakat tax on merchants and industrialists in the areas under its control in the north-eastern countryside of Aleppo.\n\nThe Syrian Observatory for Human Rights said Isis \"has forced the merchants and industrialists to pay 2.5% of each sale.\"\n\nThe merchants told the militants that they are already paying money to the poor families, but IS responded that those families should report to the Zakat bureau instead.\n\n\"The money paid to the poor without reference to the Zakat Chamber is an act of charity, but it doesn't exempt traders from paying to the Zakat Chamber,\" IS reportedly said.\n\nThe Zakat is the third Pillar of Islam and refers to the systematic giving of 2.5% of one's wealth each year to benefit the poor. The rate only applies to cash, gold and silver and commercial items.","The Islamic State (IS) executioner was said to have \u201cnarrowly escaped death\u201d when jets bombed a meeting of the group\u2019s leaders in an Iraqi town\n\nJihadi John, the British terrorist who beheaded two British and two American hostages, has been \u201cinjured\u201d in an airstrike, according to reports.\n\nThe Islamic State (IS) executioner was said to have \u201cnarrowly escaped death\u201d when jets bombed a meeting of the group\u2019s leaders in an Iraqi town.\n\nThe joint US and Iraqi airstrikes are thought to have taken place last Saturday on an area close to the Syrian border.\n\nA Foreign Office spokesperson said: \u201cWe are aware of the reports but we cannot confirm these reports.\u201d\n\nThey declined to give any detail of the reports or where they originated.\n\nAccording to the Mail on Sunday, quoting a nurse, Jihadi John and other wounded ISIS figures were taken to hospital and then driven to the Syrian city of Raqqa.\n\nVideo loading\n\nThe black-clad terrorist achieved infamy when he executed hostages, including Brits Alan Henning and Alan Henning and David Haines in barbaric propaganda films posted online.\n\nThe killer is believed to be from London\u2019s East End, and part of a murderous team of UK-born militants dubbed The Beatles by captives.\n\nHe is thought to be one of hundreds of British nationals fighting with the Islamic State militants in Iraq and Syria.\n\nVIEW GALLERY","Wounded? Abu Bakr al-Baghdadi, leader the so-called Islamic State, is said to be among those targeted\n\nSpeculation is mounting that the leader of ISIS, Abu Bakr al-Baghdadi, was indeed killed in a US led airstrike on Friday.\n\nOn Sunday senior Iraqi officials confirmed that the leader of the Islamic State group was at the very least wounded in the coalition attack and said that the terror chief's right hand man, Auf Abdulrahman Elefery, had perished during the aerial assault.\n\nElefery, who is known by his code name Abu Suja, died when planes hit an ISIS convoy near Mosul in northern Iraq.\n\nHowever, conflicting reports surround the fate of Baghdadi.\n\nISIS members have taken to social media to claim that he was not traveling in the same convoy that claimed Elefery's life, while other sources have stated that the feared warlord was killed or seriously injured in the airstrike.\n\nAn Iraqi security official, Hisham al-Hashimi, told the UK's Daily Telegraph that Elefery was 'Baghdadi's very close companion' and was killed in the attack which destroyed up to 10 vehicles.\n\n'He and Baghdadi were rarely separate. It's for this reason that it could be possible that Baghdadi was with him at the time of the attack,' he said to the British newspaper.\n\nHashimi revealed that Elefery's death was confirmed to him by relatives.\n\nGeneral Nicholas Houghton, the Chief of the Defence Staff of the British Armed Forces told the Daily Telegraph: 'I can't absolutely confirm that Baghdadi has been killed. Probably it will take some days to have absolute confirmation.'\n\nScroll Down for Video\n\nAttacks: Two strikes were reported, one at al-Qaim, near the Syria-Iraq border, and a second in the ISIS stronghold of Mosul\n\nAn Interior Ministry intelligence official told The Associated Press that al-Baghdadi was hit during a meeting Saturday with militants in the town of Qaim in Iraq's western Anbar province.\n\nThe official, citing informants within the militant group, said the strikes wounded al-Baghdadi. A senior Iraqi military official also said he learned in operational meetings that al-Baghdadi had been wounded.\n\nNeither knew the extent of al-Baghdadi's apparent injuries. Both spoke on condition of anonymity to discuss confidential material. State television later also reported that al-Baghdadi had been wounded.\n\nHowever, Pentagon officials said they had no immediate information on such a strike or al-Baghdadi being wounded.\n\nAl-Baghdadi, an ambitious Iraqi militant believed to be in his early 40s, has a $10 million U.S. bounty on his head
