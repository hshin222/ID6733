ver going to have enough love to satisfy me. I\u2019m never going to find a man who loves me. I\u2019m never going to be happy. Either I live the rest of my life as a lonely man who wishes he were a woman or I live my life as a lonelier woman who hates herself. There\u2019s no winning. There\u2019s no way out. I\u2019m sad enough already, I don\u2019t need my life to get any worse. People say \u201cit gets better\u201d but that isn\u2019t true in my case. It gets worse. Each day I get worse.\n\nThat\u2019s the gist of it, that\u2019s why I feel like killing myself. Sorry if that\u2019s not a good enough reason for you, it\u2019s good enough for me. As for my will, I want 100% of the things that I legally own to be sold and the money (plus my money in the bank) to be given to trans civil rights movements and support groups, I don\u2019t give a s**t which one. The only way I will rest in peace is if one day transgender people aren\u2019t treated the way I was, they\u2019re treated like humans, with valid feelings and human rights. Gender needs to be taught about in schools, the earlier the better. My death needs to mean something. My death needs to be counted in the number of transgender people who commit suicide this year. I want someone to look at that number and say \u201cthat\u2019s f***ed up\u201d and fix it. Fix society. Please.\n\nGoodbye,\n\n(Leelah) Josh Alcorn","Ever since allegations against Bill Cosby resurfaced, fans who were in denial all these years have had to embrace the fifth stage of grief-acceptance.\n\nAs difficult as it is to imagine the vibrant-coloured-sweater wearing father figure -- who made us laugh through childhood all the way into adulthood -- could be a serial rapist, it is hard to ignore the latest accuser, Raven Symone who stole everyone's heart as little Olivia Kendall in \"The Cosby Show\".\n\nAccording to Hip-Hop Hangover, former child actor Symone told TMZ officials that she too had been drugged and raped by Cosby following the wrapping up of \"The Cosby Show\". The site claims that there were even rumours about Cosby disallowing Symone from appearing in the last season of the show initially and later abruptly changing his mind.\n\nAccording to a statement from her lawyer, \"...we among so many others are tired of the media worshipping and praising a man that has a past so terrible that it is unbelievable. My client (Raven-Symone) is also ready to tell her side of the story. A side that was kept quiet because of threats from being blackballed. There was no monetary compensation that made my client keep quiet, but more so the respect for Mr. Cosby. Well that respect has come to an end. And what we thought was a mistake or anomaly has surfaced to become a lifestyle. We will be pursuing damages that are not going to be disclosed at this time.\"\n\n\nBill Cosby with kids who appeared on \"The Cosby Show\". Cosby has been accused of rape by Raven Symone, who was a child star in the popular TV show.Reuters\nSymone's allegations strengthen the accusations of various other women including music industry publicist and journalist Joan Tarshis, actress Barbara Bowman and 15 others.\n\nIn one of the most revealing interviews, Tarshis told CNN that when she was just 19 years old, Cosby took her to his bungalow and gave her a drink, shortly after which she passed out. The next thing she remembers is him removing her underwear, she revealed. She went on to explain she used to \"idolise\" Cosby at the time and no one would have believed her anyway, which is why she refrained from coming out with the truth then.\n\n\"I assumed I was not the only girl that he was doing this with, but who's going to believe me? Bill Cosby, the all-American dad, the all-American husband, Mr Jell-O, the guy everybody loves. Who would believe me? They would probably think I was out to get something,\" Tarshis said.\n\n\n\nBowman, who also gave an all-revealing interview of her experiences with Cosby told CNN that she was thrilled at having him mentor her; a position he misused. One night while at his apartment, she passed out although she only had a single glass of wine.\n\nHer next memory is of doubling over a toilet bowl in her underwear and a men's t-shirt, as Cosby held her hair back. She went on to add that throughout their working relationship the drug-facilitated rapes continued.\n\nIn an article for The Washington Post Bowman wrote, \"as a teenager, I tried to convince myself I had imagined it. I even tried to rationalize it: Bill Cosby was going to make me a star and this was part of the deal.\"\n\nDuring their last sexual encounter, Bowman says she tried to wrestle from his grasp, \"until he eventually gave up, angrily called me 'a baby' and sent me home to Denver.\"\n\n\n\nMeanwhile \"The View\" co-host Whoopie Goldberg expressed doubts over Bowman's accusations and invited her to come on the program and answer a few questions directly.\n\n\"Quite honestly, you know, look, I'm sorry, having been on both sides of this where people allege that you do something, it doesn't matter now... I have a lot of questions for the lady. Maybe she'll come on,\" Goldberg said.\n\nMany women have alleged rape against Cosby since mid 2000s, however it was a 2-minute routine performed by comedian Hannibal Burress that brought it back to limelight. He said, \"Yeah, but you rape women, Bill Cosby, so turn the crazy down a couple notches,\" Buress said. \"I've done this bit on stage and people think I'm making it up.... when you leave here, Google 'Bill Cosby rape.' That sh** has more results than 'Hannibal Buress'\".\n\nWhile Cosby still remains silent on the rape accusations against him, a 1969 stand-up routine, ironically titled \"It's True! It's True!\" has him explaining how as a kid he had heard about a wonder drug -- \"Spanish Fly\" -- that would make a girl go crazy once it was put into her drink. He then goes on to speak of his interest in such a drug, which could have been a prelude to Cosby living his fantasy of stripping women of their ability to say \"no\".","An Egyptian man has reportedly delivered a financial blow to the Islamic State (Isis) by becoming \"emir\" of its alms department and then fleeing with almost one million US dollars to Turkey.\n\nAbu Obeida (or Ubaidah) al-Masri, secretary of the Zakat (charity) bureau and treasurer of IS Syrian branch, eloped with the funds amounting to \"billion Syrian pounds\" which have been collected by his department in Deir Ez Zour province, Al-Masry Al-Youm newspaper reported, citing Syrian Press Center news site.\n\nAccording to some rumours, IS militants have issued an order to stop recruiting Egyptian jihadists because of the incident.\n\nThe claim could not be independently verified by IBTimes UK.\n\nIS imposed a Zakat tax on merchants and industrialists in the areas under its control in the north-eastern countryside of Aleppo.\n\nThe Syrian Observatory for Human Rights said Isis \"has forced the merchants and industrialists to pay 2.5% of each sale.\"\n\nThe merchants told the militants that they are already paying money to the poor families, but IS responded that those families should report to the Zakat bureau instead.\n\n\"The money paid to the poor without reference to the Zakat Chamber is an act of charity, but it doesn't exempt traders from paying to the Zakat Chamber,\" IS reportedly said.\n\nThe Zakat is the third Pillar of Islam and refers to the systematic giving of 2.5% of one's wealth each year to benefit the poor. The rate only applies to cash, gold and silver and commercial items.\n\nThis article originally appeared at International Business Times. Copyright 2015. Follow International Business Times on Twitter.","Version 8.2 of Apple's iOS mobile operating system could launch as soon as Monday with new and improved health features in tow. That's the same day the company is expected to unveil more details on its Apple Watch.\n\nThe maker of the iPhone and iPad mobile gadgets was close to releasing iOS 8.2 to the public earlier, blog Boy Genius Report said on Thursday, but instead decided to push out one final build to employees and testers. The change log for that build reveals several new features and enhancements in the health department as well as a host of bug fixes, according to BGR.\n\nThe Apple Watch faces an increasingly competitive market already crowded with devices from other players. To entice a wide range of buyers, Apple designed its first wearable as both a smartwatch and a health and fitness monitor. So the health features baked into iOS 8 need to be solid if Apple hopes to capture the fitness crowd.\n\nBased on the change log, the new and improved health features in iOS 8.2:\n\nadd the ability to select the unit of measurement for body temperature, weight, height, distance and blood glucose,\nimprove stability when dealing with large amounts of data,\ninclude the ability to add and visualize workout sessions from third-party apps,\naddress an issue that may have prevented users from adding a photo in Medical ID,\nfix units for vitamins and minerals,\nfix an issue where health data wouldn't refresh after changes in data source order,\nfix an issue where some graphics showed no data values, and\nadd a privacy setting that enables turning off tracking of steps, distance and flights climbed.\nBut iOS 8.2 is also designed as a bug squasher.\n\nLife hasn't exactly been easy for Apple's iOS 8 since it launched last September. The initial version carried a few bugs that were supposed to be resolved a week later in iOS 8.0.1. But that edition came with even more bugs, prompting Apple to quickly pull it and launch 8.0.2. Since then Apple has rolled out versions 8.1, 8.1.2 and 8.1.3, all with some enhancements and bug fixes.\n\nThe bugs and multiple releases may account for the sluggish adoption of iOS 8, which has trailed that of its predecessor but is finally up to 75 percent of all devices that visited the App Store as of last Monday.\n\nAccording to BGR, the bug fixes:\n\naddress an issue in Maps that prevented navigating to some favorite locations,\naddress an issue where the last word in a quick reply message wasn't autocorrected,\nfix an issue where duplicate iTunes purchased content could prevent iCloud restore from completing,\nresolve an issue where some music or playlists didn't sync from iTunes to the Music app,\nfix an issue where deleted audiobooks sometimes remained on the device,\nresolve an issue that could prevent call audio from routing to car speakers while using Siri Eyes Free,\nfix a Bluetooth calling issue where no audio is heard until the call is answered,\nfix a timezone issue where Calendar events appear in GMT,\naddress an issue that caused certain events in a custom reoccurring meeting to drop from Exchange calendar,\nfix a certificate error that prevented configuring an Exchange account behind a third-party gateway,\nfix an issue that could cause an organizer's Exchange meeting notes to be overwritten, and\nresolve an issue that prevented some Calendar events from automatically showing as \"busy\" after accepting an invite.\nThe update also promises greater stability for Mail, Music, the Flyover feature in Maps, VoiceOver reliability, and Connectivity with Made for iPhone Hearing Aids.\n\nA spokeswoman for Apple declined CNET's request for comment. But you can learn more about the Apple Watch and see if iOS 8.2 really will launch Monday by tuning in to CNET's live blog and show starting at 9 a.m. PT Monday.","Gwen Korovin, Joan Rivers\u2019s personal ear, nose and throat doctor who allegedly performed an unauthorized procedure on the late comedian while she was under anesthesia for an endoscopy, has denied taking a selfie with Rivers while she was in the procedure room.\n\nAccording to a report by CNN, Korovin \u201ccategorically denies\u201d taking the selfie, and also denies performing the unauthorized procedure on Rivers. Days ago, CNN reported that clinic employees told investigators the doctor took the photo and performed said procedure.\n\nSaid CNN:\n\nCNN\u2019s source close to the investigation also provided new details Thursday, including that a sedated Rivers was visible in Korovin\u2019s procedure room selfie. Clinic workers told investigators they heard Korovin make a statement to the effect that Rivers \u201cwill think this is funny\u201d or \u201cwould love this\u201d as she took the photo, the source said. Investigators do not have access to the phone Korovin used to take the photo, the source said.\n\nRivers went to Yorkville Endoscopy on Aug. 28 to find out why she had a sore throat and her voice was hoarse. CNN\u2019s sources maintain Rivers stopped breathing when her vocal cords began to swell, and she went into cardiac arrest. Rivers died Sept. 4 at age 81 after going on life support at Mount Sinai Hospital.\n\nPrevious reports stated Rivers stopped breathing after a botched attempt at a biopsy. CNN is now reporting that she stopped breathing after Korovin attempted a second laryngoscopy following an endoscopy. Korovin also performed a laryngoscopy prior to the endoscopy.\n\nHere\u2019s the letter Korovin\u2019s lawyer sent to the network:\n\nGwen S. Korovin, M.D. is a highly experienced, board certified otolaryngologist. She maintains privileges at one of the city\u2019s most prestigious hospitals. She is respected and admired by her peers in the medical community and she is revered by her patients. As a matter of personal and professional policy, Dr. Korovin does not publicly discuss her patients or their care and treatment. Further, Dr. Korovin is prohibited by state and federal confidentiality laws from discussing her care and treatment of any particular patient. For these reasons, neither Dr. Korovin nor her attorneys will have any public comment on recent press reports regarding her practice. We ask that the press please respect Dr. Korovin\u2019s personal and professional policy of not discussing her patients, as well as the privacy of her patients.","The calendar may have just flipped to 2015, but Saudi Arabia is partying like it's 1755.\n\nThe Daily Mail reports that Saudia, the kingdom's national airline, will introduce gender-segregated flights. Except close relatives, men and women flying on Saudia can reportedly look forward to assigned seating based on their naughty bits.\n\nThe discriminatory practice stems from multiple complaints lodged by male fliers who were unhappy that other men were allowed to sit next to their wives and female family members. Some men also objected to the conduct of a female flight attendant, which they deemed too \"flirty.\"\n\nThe change was first reported by Gulf media outlets, according to the Daily Mail. \"There are solutions to this problem,\" Saudia assistant manager for marketing Abdul Rahman Al Fahd told Ajel, a Saudi Arabian newspaper. \"We will soon enforce rules that will satisfy all passengers.\"\n\nThe airline will apparently include orders for flight-booking staff on the ground to make sure men and women are separated, Emirates247 reports. According to Mashable, however, a marketing manager for the airline is denying their plans to segregate passengers.\n\nSaudia already follows a variety of religious practices onboard, including the prohibition of alcohol and pork dishes and reading a Quran verse before takeoff. The airline also chooses not to hire Saudi women to work as cabin crew.\n\n\nSource: Getty\nSimilar complaints have been heard on flights traveling to Israel. In September, a flight headed to Tel Aviv from New York was delayed because several ultra-Orthodox Jewish men wouldn't sit next to women who weren't family members; more recently, a Delta flight was delayed for half an hour because ultra-Orthodox men refused to be seated next to women, and other passengers wouldn't change seats with them.\n\nOne Chicago woman started a petition on Change.org to stop the practice of forcing women to change seats, arguing that \"one person's religious rights do not trump another person's civil rights.\"\n\nShe's right, and the same could be said of discriminatory rules like those that Saudia reportedly plans to introduce. But given its already troubled history of the treatment of women \u2014 it was ranked the third-worst country in the Arab world for women \u2014 these new guidelines unfortunately appear to be more of the same.\n\nMic has reached out to Saudia for comment but received a message indicating that the company's inbox was full. We'll update if we hear back.","Microsoft Corp. is in serious discussions to buy Mojang AB, the Swedish company behind the popular \"Minecraft\" videogame, according to a person with knowledge of the matter.\n\nThe deal would be valued at more than $2 billion and could be signed as early as this week, this person said.\n\nA Microsoft spokesman declined to comment,...","Police in Niqiao village, a small region near Wenling City in east China's Zhejiang province report that a local man's penis was stolen by thieves while he slept, according to a report by the UK's British Star later picked up by the Huffington Post.\n\nThe 41-year old Fei Lin told police that he was sleeping when thieves burst into his room and put a bag over his head: \"They put something over my head and pulled down my trousers and then they ran off,\" Lin said. \"I was so shocked I didn't feel a thing\u2014then I saw I was bleeding and my penis was gone.\"\n\nWhile nobody has been apprehended yet, a report in the Austrian Times states that police believe the assailants were jealous or slighted lovers of several local women whom Lin was involved in romantically or sexually. Lin, for his part, denied taking part in any infidelity.\n\nTNT Magazine claims that emergency workers and police conducted a serach for Lin's anatomy but were unable to find the missing penis. The thieves have not yet been located, but police said they were beginning a search for the men and their female lovers.","Hearing Unconfirmed Reports of Saudi Pipeline Explosion","A 25-year-old man can no longer use his penis after his 17-year-old girlfriend poured acid on his genitals to punish him for distributing a pornographic video he'd taken of her without her knowledge.\n\nSAVE &amp; SHARE\n\nEMAILPRINT\n\nThe girl, whose name is known to African Eye News Service (AENS) but cannot be published because she is under age, attacked Humphrey Khoza with battery acid while he was drinking beers with friends at a tavern in Cork village near Hazyview, Mpumalanga, on January 17.\n\n\"Everything happened in a blink of an eye because I saw her when she was coming with a bottle but I didn\u2019t realise that she was carrying acid. She just angrily called me a dog. She asked how in the world I could have done such an evil thing to her. It was only then that I realised that she was talking about the video that I took while we were having sex,\" said Khoza.\n\nKhoza said he had been dating the schoolgirl since December.\n\n\"We agreed to have sex, but she was not aware that I was filming the sex using my laptop computer. I did not intend to show anyone the video and I still\ndon\u2019t know how it got onto social media,\" he said.\n\nIn the viral video that AENS has seen to verify the claims, Khoza is seen pushing the girl, who was in her school uniform, to the bed. She appeared not to notice that she was being filmed while they had sex.\n\nThe remorseful Khoza added that although his penis would never work again due to the damage caused by the acid, he was lucky to be alive.\n\nHe said he was advised to press charges against the girl, but doesn't see the point.\n\n\"Even if I press charges it is useless because it won\u2019t bring back my manhood. Her being in jail will just ruin her future because she is still young and I do not have the energy to attend courts,\" said Khoza.\n\nHe now has to urinate through a tube and has to undergo surgery.","According to TMZ, Joan Rivers's personal doctor, Gwen Korovin, has denied CNN's allegations that she took a selfie in the operating room while the 81-year-old was under anesthesia, saying that the network's source is \"making up lies.\" Korovin also denied performing the unauthorized biopsy that allegedly caused Rivers to go in to cardiac arrest. TMZ claims that it \"pressed to find out if she performed some other procedure\" but did not receive an answer.","On October 27, rumors began to spread on social media that a Kurdish female fighter known by the pseudonym Rehana may have been beheaded by Islamic State (ISIS) militants in Kobani.\n\nDubbed the \"poster child for Kobani female warriors,\" Rehana, a fighter in the Kurdish YPJ (People's Protection Units) militia, captured the public's imagination after her photograph was circulated on the internet. The image of Rehana making a \"victory sign\" was retweeted hundreds of times, along with the claim that she was singlehandedly responsible for killing over a hundred ISIS militants.\n\nWhile there has been no confirmation of Rehana's death, several news outlets, including Australia's 9News reported that she may have been beheaded, citing a graphic image of a beheaded Kurdish female fighter that had been shared on pro-IS social media accounts.\n\nThere is no way to verify if the image -- which shows an IS militant holding the head of a decapitated woman \u2014 is genuine, or if it is Rehana. However, the same gruesome photograph has been circulating since at least October 5 on pro-ISIS accounts.\n\nThe fact that the claims and rumors of Rehana's possible brutal killing have garnered so much attention is testament to the enormous public interest in female fighters in the Syrian Kurdish YPJ and Iraqi Kurdish peshmerga militias.\n\nReports have dubbed the women \"badass\", \"battle-hardened\" and \"fanatical\" fighters. The interest is unsurprising: these are all-female fighters waging war on ISIS militants, who are not only a formidable military force but whose repressive and violent Islamist ideology is in stark contrast to any progressive, feminist philosophy that allows women to go to war.\n\nThroughout the 40-day siege of Kobani, images of female Kurdish fighters have circulated widely on social media:\n\nWith a gun and a guitar... Kurdish female fighters in the streets of #Kobane #KobaneResistance! pic.twitter.com/fD1tWCwNht\n\nThis tweet included a photograph of Rehanna:\n\n#Airdrop2Kobane because Kurdish female fighters of the Women Protection Unit rather die than living under ISIS rule pic.twitter.com/UygfWa52DE\n\nThe images of young Kurdish women fighting for Kobani has also inspired artistic expression:\n\nFemale fighters of #YPG in #Kobane ! pic.twitter.com/k5n3v3Vnva\n\nThe widespread interest in Kurdish female fighters and their battle against IS militants in Kobani has given rise to a number of rumors, one of which \u2014 that ISIS militants are afraid of being killed by women soldiers because if a woman kills a muhajid (jihadi fighter), he won't go to Paradise \u2014 has become ingrained in the popular narrative about IS and the Kurds.\n\nHowever, the source of the rumor was not an ISIS scholar but a female Kurdish fighter.\n\nMany of the news and magazine reports about the Kurdish women militias lauded these fighters as \"inspirational\" feminists.\n\nYet are all-female Kurdish fighters really a sign that the Kurdistan Workers Party (PKK) -- or wider Kurdish society \u2014 is a bastion of feminism?\n\nThe Marxist-inspired PKK boasts one of the largest numbers of armed women militias in the world. According to the BBC, women have been integral to the Kurdish movement since the PKK's founding in 1978. At that time, it was strongly influenced by Marxist-Leninist ideas.\n\nHowever, the story of the PKK's all-female-militias is complex.\n\nThe PKK was one way for Kurdish women to advance themselves. (Norwegian academic Dr Kariane Westrheim told the BBC that Kurdish women had \"struggled hard to get their voices heard.\")\n\nWladimir van Wilgenburg, a Middle East analyst with the Jamestown Foundation specializing in Kurdish politics, says the hype over \"feminist\" Kurdish female militias is \"part of sensationalist reporting.\"\n\n\"There is a feminist tradition with the Kurdistan Workers Party based on the ideology of [PKK leader] Abdullah Ocalan. It's not much different from other Marxist rebel movements that have female fighters, but what makes it unique is that, in general, there are not a lot of political movements having female fighters. Especially not the Islamist ones,\" van Wilgenburg told RFE/RL.\n\nIn an op-ed in Turkey's Hurriyet News (Turkey considers the PKK to be a terrorist organization, as does the United States and the EU), Berfu Kiziltan of the Graduate Institute of International and Development Studies in Geneva offers an even less rosy picture of the PKK.\n\nAccording to Kiziltan, while the PKK has historically recruited womenas well as men, some of the recruitment has been by force. More than half of the PKK's suicide attacks in Turkey have been carried out by women, because it was easier for them to evade security, and because suicide bombings allowed women a way to \"prove they could be as fierce as their male counterparts,\" she writes.\n\nAt least one Kurdish female fighter has also carried out suicide bombings in Kobani.\n\nEarlier this month, Kurdish fighter Arin Mirkan reportedly killed 10 IS militants when she blew herself up outside the northern Syrian town, the first report of a Kurdish female fighter carrying out a suicide attack in Syria.\n\nThis article originally appeared at Radio Free Europe/Radio Liberty. Reprinted with the permission of RFE/RL, 1201 Connecticut Ave NW, Ste 400, Washington DC 20036. Copyright 2014. Follow Radio Free Europe/Radio Liberty on Twitter.\n\nSEE ALSO:  The most powerful militaries in the Middle East, ranked","BlackBerry has interested Lenovo for some time, and it seems like the Chinese company is gearing up once more to attempt an acquisition\n\nBlackBerry Ltd (NASDAQ:BBRY) (TSE:BB) could be an acquisition target for Lenovo, says a report from Benzinga, citing a source familiar with the news. According to the report, the Chinese group will make an offer of $15 per share to the BlackBerry as early as this week, with the deal finally getting done at around $18 per share.\n\nBlackBerry\n\nLenovo plans smart devices\n\nOn Wednesday, Lenovo stated that it is planning to launch its internet-based smart devices on Apr. 1, 2015. Also it was reported that the company will operate under a separate name and brand. A BlackBerry spokesperson told Benzinga that the company would not respond to rumors or speculations, and a Lenovo spokesperson was not available for the comment.\n\nLenovo CFO Wong Wai Ming said in January 2013 that the Canadian smartphone maker was under consideration from the company. However, BlackBerry declined any such possibility that time. Only last year, the government banned a potential BlackBerry deal with Lenovo due to some national security issues.\n\n\n\nBlackBerry shipment estimates lowered\n\nRecently analyst Todd Coupland at CIBC World Markets speculated that the estimated shipment volume for BlackBerry devices for the third and fourth quarters would be weak. Coupland added though that the initial demand for the BlackBerry Passport is encouraging compared to modest expectations. Coupland noted that on Google Trends, there was an increased search interest for the device that was similar to the BB10\u2019s number two devices. Also the Canadian company sold an unexpected 200,000 units of the Passport on the very first day of its launch.\n\nCoupland said, \u201cShipments, however, are being held back by supply constraints for unique screens and keyboards that will limit any upside in fiscal Q3.\u201d\n\nAccording to the analyst, demand for BB7 and Z30 devices of BlackBerry is going down, therefore, shipment forecasts for BlackBerry devices have been revised down from 2.3 million units to 1.6 million units for the third quarter. Additionally, for the fourth-quarter, his shipment estimate is down from 2.5 million units to 1.5 million.\n\nBlackBerry CEO John Chen is expecting total shipments to hit 10 million units annually by 2017. Coupland says that the company still has a lot to do to revive its position in hardware before it can achieve its target and expects the company to ship only 6.8 million units in 2016 and 2017.","Microsoft -- the parent company of the Xbox and Windows brands -- is apparently \"in serious discussions\" to purchase Mojang, according to The Wall Street Journal. Mojang, of course, is best-known for its massively popular Minecraft series.\n\nWSJ cites \"a person with knowledge of the matter\" in their story, and says the valuation of Mojang could be more than $2 billion. Microsoft and Mojang both declined to comment to WSJ; we've reached out to Mojang for additional comment.\n\nMojang, founded by developer Markus Persson in 2009, has two still-unreleased games in development -- Cobalt and Scrolls -- as well as Minecraft, which it's still endlessly iterating on with updates and ports.\nMicrosoft's investment to purchase Mojang, if true, would give the company complete control over not only the studio's upcoming games, but it's all-important, insanely lucrative Minecraft series. As of June, the game has sold over 54 million copies, and has actually sold best on consoles, which bodes well for Microsoft's Xbox 360 and Xbox One.\n\nMinecraft launched in late 2011 on PC, and we loved it. It later migrated to iOS and Android before coming to Xbox 360 in 2012, where it sold like gangbusters. A PlayStation 3 iteration launched late in 2013, which we also loved, and the game just came to both Xbox One and PlayStation 4. You can read our review here. The only other known, upcoming version of the game -- for Vita -- is due out in the coming couple of months.\n\nWhat do you make of this news? Do you think Microsoft will purchase Mojang? If so, do you think it will benefit the company?","Since the program\u2019s inception, Michelle Obama\u2019s Healthy Hunger-Free Kids Act has offended the sensibilities of the entire nation.\n\nConservatives found the program to be invasive, thrusting D.C.\u2019s hand into local education matters. Educators found the program wasted enormous amounts of food and money. Parents found the lunches far too light to be considered \u201cmeals.\u201d And school children everywhere took to the Internet with pictures of the gruesome dishes the program sloshed onto their cafeteria trays every day.\n\nThose pictures did massive amounts of damage to Michelle\u2019s pet program, but now an even worse PR disaster rears its head. This week the U.K. Daily Mail ran pictures of what other countries feed their school children. The comparison is stark \u2026 and humiliating for the United States.\n\nThe \u201cmeal\u201d above featuring an orange slice, a puddle of either apple sauce or a pulverized slice of peach or pear, and what looks like lumpy chipped beef without the toast is one of the dishes that complies with Michelle\u2019s totalitarian program.\n\nCompare this insult to parents, palettes and taxpayers alike with what other nations feed their school children. The contrast below is striking to say the least.\n\nThere you have it. Those are samples from a bankrupt Mediterranean nation, a former second-world nation, a financially stricken European nation, a favela-ridden South American nation and some of our other allies.\n\nEvery single one manages to feed their schoolchildren in a more thorough, appetizing and seemingly humane way than the world\u2019s lone remaining superpower (H/T U.K. Daily Mail).\n\nWhat Michelle Obama has done to our children\u2019s food is a national disgrace, and she should hang her head in shame.\n\nPlease like and share this article on Facebook and Twitter if you agree that Michelle Obama and her husband are both national disgraces.","Saudia Airlines, the state-run airline of Saudi Arabia, does not have plans to separate passengers based on gender, according to an airline source quoted in stories claiming the opposite.\n\nSeveral Gulf area and UK media outlets reported that the airline planned to seat unrelated men and women after receiving complaints.\n\n\u201cThere are solutions to this problem,\" Abdul Rahman Al Fahd, an assistant marketing manager for Saudia, was quoted as saying to Saudi Arabia daily Ajel. \"We will soon enforce rules that will satisfy all passengers.\"\n\nAlthough Ajel reported that those solutions would include separating men and women unless they are closely related, the source of the quote said the story was fabricated, and that his quote was taken out of context.\n\n@RunwayGirl @JetwayMJ my name was mentioned there, it is a total false and fabrication.\n\n\u2014 \u0639\u0628\u062f\u0627\u0644\u0631\u062d\u0645\u0646 \u0627\u0644\u0641\u0647\u0640\u062f (@ahfahad) January 2, 2015\n\n@RunwayGirl a follower asked me how would the airline solve the issue of separate family seating that is a root of most delays, I answered:\n\n\u2014 \u0639\u0628\u062f\u0627\u0644\u0631\u062d\u0645\u0646 \u0627\u0644\u0641\u0647\u0640\u062f (@ahfahad) January 2, 2015\n\n@RunwayGirl we are trying a solution and awaiting the outcome(.)It is on how to rearrange splitting family members aboard but got twisted:)\n\n\u2014 \u0639\u0628\u062f\u0627\u0644\u0631\u062d\u0645\u0646 \u0627\u0644\u0641\u0647\u0640\u062f (@ahfahad) January 2, 2015\n\nThe rumor was perhaps more believable after an incident last week, when ultra-Orthodox Jewish men delayed an Israel-bound Delta flight because they refused to sit next to female passengers.\n\nAnd Saudi Arabia has persistent gender disparities: The World Economic Forum ranked Saudi Arabia 127th out of 136 countries for women's rights in its Global Gender Gap Report in 2013.\n\nThere are restrictions on women \u2014 for example, they are not permitted to drive in the country \u2014 however there have also been signs of recent change. Saudi Arabia\u2019s King Abdullah announced in 2011 that women would be able to vote in 2015 elections.\n\nSaudia is a member of the SkyTeam alliance.\n\nHave something to add to this story? Share it in the comments.","The shipment of Apple Watch, the most anticipated wearable device featuring iOS-based user interface designed for smaller devices, will commence in March. KGI Securities analyst Ming Chi Kuo, considered to be a credible source for Apple related news and rumours has revealed this to MacRumors. Ming Chi Kuo expects that Apple might reveal few more details related to Apple Watch's battery life and the pre-orders, prior to its official launch. While most hardware components of Apple Watch will mark high shipments during the same quarter, other key components are expected to see low production rate, which could result in a constrained supply, Kuo believes. A total of 2.8 million Apple Watch units, which come in three distinct collections such as Apple Watch, Apple Watch Sports and Apple Watch Edition, units are expected in Q1 2015. The iPhone shipment for the first quarter is likely to be more than 61 million units, whereas for iPad it is 10 million units. 12in MacBook Air  Kuo asserts that the upcoming 12in MacBook Air could make its international debut in the first quarter, with high resolution Retina display and a low-powered Intel Core M processor. Besides this, it is expected to be the first Apple product to take advantage of new reversible USB Type C connector for charging.  RelatedApple Watch battery will last less than three hours of 'active use'iOS 8.2 beta 4 build 12D5461b seeding for developers with Apple Watch Bluetooth supportLow-cost iPhone 6 mini 4in with curved screen edges coming next year","A Grade 4 student was reportedly suspended from his Texas school after he threatened to make another boy disappear with his Lord of the Rings replica ring.\n\nJason Steward told the Odessa American that his son had seen The Hobbit: The Battle of the Five Armies last weekend and got himself a replica of fabled One Ring.\n\nSteward said his son wore it to Kermit Elementary School, where he told another boy the ring's magic could make him disappear.\n\nSteward said the principal told him no threats would be tolerated \u2014 even magical ones.\n\nThe school wouldn't comment on the suspension, citing privacy concerns.\n\nThe boy has been in trouble before, his father said \u2014 once for referring to another child's skin colour, and once for bringing a children's book to school that had a chapter about pregnancy.\n\nBut the dad assured the New York Daily News the nine-year-old Tolkien enthusiast is not dangerous.\n\n\"I assure you my son lacks the magical powers necessary to threaten his friend's existence,\" he said.","Microsoft will buy Mojang AB.","Tesla is reportedly planning to build its first battery factory in Nevada.","The anonymous note between office colleagues was posted on Facebook\n\nIt was shared from a New Zealand radio station and went viral\n\nIt is a hilarious note war between the colleagues over a stolen sandwich\n\nThe notes were posted on a fridge door in an office kitchen\n\nA frustrated office worker's request to a colleague to stop pinching their lunch from the fridge has sparked a hilarious note war between the two.\n\nThe A4 notes pinned to the fridge door of an office kitchen have gone viral on a New Zealand radio Facebook page due to the hilarious content contained on them.\n\nWhat starts as a simple request to the 'turkey and Swiss on Rye' owner to the 'sandwich thief' to stop stealing their lunch, soon turns into an anonymous office stand-off with several demands being traded.\n\nThe passive-aggressive note which started the war between the two office workers\n\nThe first demand from the anonymous thief, which infuriates the sandwich thief even further\n\nA return threat from the owner of the 'Turkey and Swiss on Rye' that they will bring HR in to conversation\n\n'To the person who keeps stealing my sandwiches (Turkey and Swiss with mayo on Rye)...' the first of many passive-aggressive notes reads.\n\n'Stop stealing other people's property!!!'\n\nWhat follows is one of several demands from the thief to pay $10 and leave it in the fridge in return for the person's lunch - or they'll 'never see it undigested again.'\n\nThe thief, a man, includes a picture of him holding a portion of the 'Turkey and Swiss on Rye' - one of many he posts picture with him holding it to prove he has it in his possession.\n\nRefusing to take the sandwich owner's advice to be a 'responsible adult' seriously, he further infuriates 'Turkey and Swiss on rye' who threatens the thief with human resources action.\n\nThe conversation loses its professionalism along the way and becomes increasingly personal, before 'Tina from HR' wades in with a note to the sandwich owner.\n\n'Please return the sandwich to the owner and we won't investigate this any further,' Tina writes.\n\nTo which the thief replies: 'Buy me a pizza.'\n\nTina responds: 'No'\n\nThe image of the sandwich thief threatening to continue devouring the person's lunch if they don't put $10 in the fridge\n\nThe defeated sandwich owner asks...\n\nMore evidence that the man is in possession of the sandwich\n\nThe owner follows through on his threat to contact HR and a letter from Tina appears on the fridge door\n\nThe thief takes his demands to the top\n\nWho would have thought? Tina refuses\n\nThe three-way dialogue continues until the thief posts a lengthy note with an image of an empty plate proving that he has devoured the sandwich in full.\n\nIt is at this point the alleged thief, 'Francis', is finally found out when Tina traces the printed A4 sheets back to his account.\n\n'Francis we checked the office printer queue and traced the requests back to your desk. Could you please see me at your earliest convenience.'\n\nThe hilarious note war winds up with Francis grovelling for his job with a simple one-line request pleading not to be fired.\n\n'Please don't fire me.'\n\nThe thief rubs it in even more\n\nThe sandwich owner cracks with their first personal spray at the thief\n\nThe thief devours the sandwich and posts the finished meal\n\nCaught out: Francis's cover is blown\n\nIn fine print the thief grovels to Tina not to fire him","The Islamic State (ISIS) is harvesting organs of its victims to finance its terrorist army, the Iraqi ambassador to the United Nations said Tuesday.\n\n\u201cWe have bodies. Come and examine them,\u201d said Ambassador Mohamed Alhakim, referring to the U.N. Security Council. \u201cIt is clear they are missing certain parts.\u201d Here is how he described bodies as missing kidneys and showing marks of surgical incisions:\nWhen we discover mass graves, we look at the bodies. Some of those bodies are killed by bullets, some of them by knives. But when you find pieces of the back is [sic] missing and the kidneys is [sic] missing, you will wonder what it is.\nHis report reveals that the ISIS never fails to shock the world. He declared that the ISIS executed a dozen doctors in Mosul because they refused to cooperate to remove organs.\n\nAlhakim is replacing outgoing ambassador Nikolay Mladenov, who told the Security Council, \u201cIt\u2019s very clear that the tactics ISIS is using expand by the day.\u201d\n\nThe ISIS controls territory that includes the airports in Mosul in Iraq and Aleppo in Syria, giving it the ability to ship human organs to traffickers.\n\nHe said IS has access to airports in Mosul and in the Syrian city of Aleppo, from which it could transport the illicit organs to international middlemen and buyers.\n\nNo less shocking is that the Western world is treating the report as if it did not know months ago that the Islamic State has resorted to harvesting human organs.\n\nAl-Monitor reported last December 5:\nThe third funding source [besides oil sales and taxes on residents] was exposed by otolaryngologist Siruwan al-Mosuli. He said that lately he noticed unusual movement within medical facilities in Mosul. Arab and foreign surgeons were hired, but prohibited from mixing with local doctors. Information then leaked about organ selling.\nSurgeries take place within a hospital and organs are quickly transported through networks specialized in trafficking human organs. Mosuli said that the organs come from fallen fighters who were quickly transported to the hospital, injured people who were abandoned or individuals who were kidnapped.\n\nThe Western world, not least of all the Obama administration, chose not to disseminate the information in hopes of postponing the inevitable \u2013 a declaration of war on the ISIS.\n\nValuable time has been lost by imagining that the Islamic State is the problem of Iraq and Syria and not of the entire world.","South African police have been accused of not doing enough to crack down on a sick new sport that replaces fighting dogs with children.\n\nKids as young as nine-years-old are getting onto all fours and scratching and biting other children, growling and snarling in the process.\n\nAnd in a bizarre twist, the winners of the fights are rewarded just like a real dogs by allowing them to have sex with other children.\n\nAlthough the sex act is only simulated, it has shocked the country after it was revealed in local media to become a regular happening in the district of Ekurhuleni in the South African city of Johannesburg.\n\nInspector Wendy Willson from the special investigations unit at the National Council of SPCAs (NSPCA) confirmed that they had started an investigation after reports that pupils were returning from breaktime with torn clothing and injuries.\n\nTeachers then discovered the children were fighting each other in dog fighting role-play, while other pupils were placing bets on who would win. She said the activity had developed among children who had been watching real dogfights at the weekends with their parents and were mimicking the action at school. It is not clear if the children take part in the sport due to peer pressure or under encouragement of adults.\n\nWillson said she had witnessed the children getting down on all fours \u2013 barking, growling, biting and scratching each other.\n\nShe said: \"They rip into each other. The play is aggressive enough to cause each other injury.\"\n\nShe also recorded a video of one fight which was much tamer than what was really happening because the children were asked to provide an example.\n\nShe said: \"It\u2019s incredibly disturbing that young children are being forced to be involved in this.\"\n\nWillson said it was unclear what role adults played in the new sport but she said it was clear that children had only become involved in the dogfights after witnessing the real thing.\n\nShe said she had been shocked by the discovery, adding: \"I have never seen this before. I searched for examples of children being used like this internationally and came up with nothing.\"\n\nThe regional Department of Education said it had been made aware of these allegations early last year.\n\nSpokeswoman Phumla Sekhonyane said: \"The department had contacted the SPCA to request their intervention.\" She did not explain why they have not contacted the police nor why, although concerns had been raised, nothing significant had been done to help the children.\n\nDirector of child abuse charity Teddy Bear Clinic Shaheda Omar said it was the first time she had ever heard of the dog-fighting role-play taking place.\n\nOmar said: \"I have seen cases where children violate animals and show no remorse, but never this.\n\n\"These children are being used. They are like cogs in a machine. I\u2019m sure some sort of reward is offered and they are being socialised into that behaviour.\n\n\"Violence begets violence and the children are learning it from adults.\"\n\nThe situation needed urgent, systemic intervention, and different departments needed to get involved to stop the abuse and the children\u2019s behaviour, she said.\n\nOmar said: \"If nothing is done, this will become a breeding ground for sociopaths.\"","A passenger was booted from his flight out of La Guardia Airport on Tuesday after the holiday greeting \u201cMerry Christmas\u201d caused him to have a meltdown.\n\n\u201cDon\u2019t say, \u2018Merry Christmas!\u2019 \u201d the man said while boarding his flight, The New York Post reported Wednesday. When the flight attendant for American Airlines Flight 1140 asked him what he would prefer, he replied, \u201cDon\u2019t say, \u2018Merry Christmas!\u2019 \u201c\n\nAds by Adblade\n\n\nWant to be able fit into that sleek dress by Christmas?\n\n35 Celebs Who Ruined Their Faces To The Point Of No Return...\n\n20 Prom Pictures That Went Horribly Wrong...\nThe man then encountered another flight attendant who wished him a \u201cMerry Christmas,\u201d at which point his rage required removal from the aircraft, The Post reported.\n\nSEE ALSO: Neil deGrasse Tyson Twitter trolls Christians on Christmas\n\nAmerican Airlines did not return the New York Post\u2019s request for comment, and the newspaper did not identify the man.","That North Korean leader is a mysterious fellow. Quite apart from the mandatory hairstyle, the rapid weight gain, and the did-he-or-didn\u2019t-he execution games, lately, the supreme leader has kinda just\u2026 disappeared. The usually spotlight-loving head of state is not in the press, not at events, and not at meetings. That\u2019s right, Kim Jong-un has been missing for several weeks, and no one\u2019s quite sure why.\n\nThe last time that Kim made a public appearance was Sept. 3, when he went to a concert with his wife. Since then, the media hasn\u2019t heard a peep from the dictator. According to the AP, on Thursday he didn\u2019t even show up to the reopening of North Korea\u2019s Supreme People\u2019s Assembly, a super high-level meeting at the Pyongyang parliament. It\u2019s the first time he\u2019s missed such an important event since 2011, when his father died.\n\nThere are a lot of questions one could ask about the North Korean dictator. Does he really rule the country, or is he simply under the thumb of the intriguing Organization and Guidance Department? Does he really love theme parks and brutal prison camps simultaneously, or are the water slides just an image booster? Why would anyone ever want a mushroom-flavored sports drink? But the most important question is this: Why, oh why, is he hiding?\n\nHere are three reported reasons the North Korean dictator is lying low.\n\nPossible Reason No. 1: Cheese, Apparently\n\nIt\u2019s true. Several news sources, including The Daily Mirror, are suggesting that most sinister culprit: Emmental. Apparently, Kim really, really loves the Swiss cheese (who doesn\u2019t?), and has huge amounts imported for his own personal consumption (I would too, if I could). But it\u2019s possible he\u2019s been enjoying the delicious snack just a little too enthusiastically \u2014 he\u2019s gained a lot of weight really quickly, and the media noticed that the last time he was in public, he was walking with a limp.\n\nIn other words, the North Korean leader may be out of action because he\u2019s made himself ill by eating too much cheese. Strangely, this is the most endearing I\u2019ve ever found the dictator.\n\nPossible Reason No. 2: Gout\n\nAnother explanation for the weight gain and limp: gout. In fact a type of arthritis, gout causes intense pain and sometimes weight gain (so maybe, it\u2019s not all the Emmental\u2019s fault after all). Michael Madden, a journalist for the 38 North website, said that \u201cbased on his gait, it appears he has gout \u2014 something [due to] diet and genetic predisposition that has affected other members of the Kim family.\u201d\n\nPossible Reason No. 3: Security\n\nOf course, North Korea always has internal political and military struggles going on, and this isn\u2019t even first time that Kim has lain low \u2014 back in 2012, he went missing from the media spotlight for two weeks without any explanation. So some are interpreting his disappearance as nothing more than a precautionary security measure. As Toshimitsu Shigemura, a professor at Waseda University in Tokyo, told the Daily Telegraph:\n\nAnother reason why Kim may be reluctant to appear in public is the ongoing power struggle inside the North Korean military, which means that the situation in Pyongyang is still unstable.\n\nIt\u2019s possible. On Friday, state media confirmed for the first time that Kim\u2019s health isn\u2019t too good, acknowledging that he\u2019s been dealing with some \u201cdiscomfort.\u201d Hmm, seems like a cheese-related problem to me.  Images: Getty Images (3)","\"How nice pants\" (referring to the rear) is probably the last sentence expect to hear a mother her son, still less that the tell her. Since last November 23 flows through social networks a video of Peru where a clash between two street bullies with their mothers is simulated and already numbers more than three million views on Youtube.\n\n\n\nUnder the slogan S\u00edlbale your mother , the sports brand Everlast and the organization Stop Street Harassment -the first Latin American Observatory against acoso- recorded a mockumentary in which pretended to have identified bullies then contact their mothers, you change their look and make it happen where their children were.\n\nThis performance by actors is based on interviews with real subjects who once harassed by mistake to a female relative and expressed \"deep shame\". Another inspiration for starting the campaign was the famous case of harassment suffered by the Peruvian actress Magaly Solier, star of The Empty Nest, while traveling on public transport. \"I'm cholera in Peru not put a stop to sexual harassment in the public media. The rapist has more rights than the victims,\" \u200b\u200bsaid the actress after the incident last May.\n\n\nNatalia M\u00e1laga, coach of the national women's volleyball team, is responsible for instructing mothers in this video with appearance of hidden camera that was released two days before the International Day for the Elimination of Violence against Women and has viralizado especially through Facebook pages as that of Hora Cero Web , a Mexican digital newspaper where he has two million views.\n\nIn YouTube video has reached Friday three million copies and has been featured in several publications in media throughout Latin America. In the official pages of Everlast has been shared more than 100,000 times, making it the most successful viral country, according to information provided by Maria Paz Delgado, head of marketing for Everlast Peru.\n\nM\u00e1laga had starred in August Everlast another campaign in calling the attention of drivers insulting to women using a vehicle as boxing glove.","International Business Machines Corp. is reportedly on the cusp of laying off about 26% of its 430,000-strong workforce, or 111,800 people, as part of its biggest-ever corporate restructuring.\n\nThe unconfirmed report from Forbes suggests that U.S. employees will be \u201chit hard\u201d in the overhaul, code-named Project Chrome, but that the layoffs will stretch to many of the company\u2019s \u201cworldwide service operations.\u201d\n\nIn his report, long-time Silicon Valley journalist Robert X. Cringely writes that the massive cuts will start this week and be completed by the end of February.\n\nThe layoffs would be the largest in the company\u2019s history, topping 60,000 jobs it cut in 1993.\n\nIBM shares rose 2%, or US$3.13, to US$159.00 in early morning trading in New York.\n\nCringely\u2019s report suggests that Project Chrome has been in the works since before Christmas and is likely being rolled out now in response to IBM\u2019s announcement last week of its 11th straight quarter of falling revenue.\n\nRevenue fell 12% in the fourth quarter, shrinking across every reported unit and every geography.\n\nThe technology and consulting company has struggled as business customers have moved away from buying big mainframe computers and traditional software that\u2019s installed on their own systems.\n\nRelated\nIBM Corp fourth-quarter earnings beat analysts\u2019 expectations\nApple-IBM partnership launches first wave of enterprise apps with big help from Toronto\nAdvertisement\n\nIBM has been spending heavily to develop new products, such as data analytics and artificial intelligence programs and \u201ccloud\u201d software that IBM delivers to customers over the Internet. But those new businesses have not grown as fast as the company hoped, while revenue has continued to fall in IBM\u2019s traditional software, hardware and technology services businesses.\n\nCringely paints the coming cuts as a \u201cpure accounting resource action\u201d engineered by executives and \u201cdesigned to make IBM\u2019s financials look better for the next few quarters.\u201d\n\nWith files from Associated Press and Bloomberg","Iraq's ambassador to the U.N. claimed Wednesday that ISIS has been forcing doctors to harvest organs from the bodies of the people it's killed, and then selling those organs to fund its operations, according to an AP report. Ambassador Mohamed Alhakim called for a Security Council investigation into alleged mass graves full of bodies with surgical scars and missing kidneys.\n\nAccording to Alkalim, a dozen doctors have been killed in Mosul because they wouldn't take part in the Islamic State's organ trafficking scheme.\n\nUnconfirmed rumors of ISIS removing and selling organs have been around since at least December, when Middle East news outlet Al-Monitor published an article with more detailed claims than Alkalim made this week.\n\nBased on a report from one doctor in Mosul, Al-Monitor wrote:\n\nSurgeries take place within a hospital and organs are quickly transported through networks specialized in trafficking human organs ... the organs come from fallen fighters who were quickly transported to the hospital, injured people who were abandoned or individuals who were kidnapped.\n\nHe said that organ sales yield large profits. A specialized mafia is engaged in these operations, in addition to medical institutions working in other countries. Without coordination among these parties, such a trade cannot be sustained, he said.\nThe Al-Monitor story also claims that the U.N.'s Office of the High Commissioner for Human Rights confirmed \"the organization sells bodies and organs of injured people they arrest,\" a claim that was widely repeated by news sites in December, but seems to be based entirely on this single source. (As far as I can tell, there's no mention of the trafficking operation in OHCHR's published reports on Iraq, and Alkalim didn't mention OHCHR in his statement to the Security Council.)\n\nThe Islamic State is incredibly money-hungry, Newsweek reported in a detailed look at the revenue streams ISIS uses to support the 8 million people in its territories, including more than 10,000 active fighters. There's no mention of selling kidneys, but ISIS needs all the money it can get, and if they're willing to conduct small-time local kidnappings for as little as $500, moving organs isn't so farfetched.\n\nThere's still no conclusive evidence, though. The Islamic State is the international boogeyman of the moment, and its confirmed actions are heinous enough to make any rumor sound plausible, but it's also been the subject of several online hoaxes and conspiracy theories.\n\nIt's probably best to withhold judgment until the U.N. does what Alkahim suggests and examines the bodies.","Apple is forecast to have shipped a whopping 73 million iPhones over the 2014 holiday quarter on strong iPhone 6 demand, according to one well-connected analyst who also expects a busy start to 2015 for the company, with Apple Watch sales in March and a rumored 12-inch MacBook Air coming sometime before April.\n\nIn a research note from well-connected KGI analyst Ming-Chi Kuo obtained by AppleInsider, Apple's latest iPhone 6 and iPhone 6 Plus models led a charge to 73 million overall unit sales for the quarter ending December. The analyst estimates the 4.7-inch iPhone 6 to hit more than 42 million, while the larger 5.5-inch iPhone 6 \"phablet\" contributed with just over 16 million unit sales.\n\nIf the numbers hold up, Apple is in for a record-smashing holiday quarter. Kuo's estimates are well above expectations from other leading investment banks including UBS, which earlier this month forecast Apple to sell 69 million iPhones.\n\nMomentum from Apple's iPhone 6 lineup will spill into the first quarter, driving overall iPhone shipments to an about 61.7 million unit sales. A performance of that caliber would buffer seasonally slow sales.\n\nConsistent with the latest reports, Kuo also expects the highly anticipated Apple Watch to launch in March. While Apple has stayed mum on exact specifications, the company could fill in the blanks with a special announcement prior to the device's debut, the analyst said.\n\nAssuming a March launch, Apple Watch is expected to sell 2.8 million units in the first quarter, meaning those sales will be spread across a relatively short one-month span. Kuo says most component suppliers will see shipments in the 4 million to 5 million unit range through the March quarter, but a few manufacturers are seeing low yields on key parts, slowing down final assembly and shipping.\n\nOn Apple's rumored 12-inch MacBook Air with Retina display, Kuo is forecasting a ship-by date sometime this quarter. The all-new thin-and-light, said to sport a Retina display, ultra-thin form factor and Intel's latest mobile chips, will help fuel a 2.6-percent quarter-over-quarter increase in Mac shipments. Kuo expects Mac sales to hit 6 million units for the first three months of 2015, up slightly from 5.9 million forecast for Q4 2014.\n\nAside from industry scuttlebutt, not much is known about Apple's ultraportable newcomer. A set of photos posted online yesterday purportedly show the laptop's display assembly, which boasts edge-to-edge glass with black bezels and eschews the usual translucent Apple logo for a polished insert more in line with the latest iOS devices.\n\nFinally, Kuo sees drooping sell through for iPad as Apple's recently released iPad Air 2 and iPad mini 3 models largely failed to move the needle during the holiday season. For the December quarter, estimates put iPad shipments down 17.8 percent year-over-year to 21.4 million units. Moving into the first quarter of 2015, iPad could hit 10.1 million unit sales, but the number is still weak, down 38 percent compared to the same time last year.\n\nInterestingly, Kuo models a rise in shipments for older iPad versions during the March quarter while at the same time revising down previous estimates of iPad Air 2 and iPad mini 3. The analyst adjusted his numbers to reflect challenges Apple's tablet is facing with shifting market headwinds.","People wanting to buy an Apple Watch may be able to ask for a custom engraving, much as the company has allowed with products like the iPad and iPod before it, although the option may not be available in time for the product's launch.\n\nThen information comes French website iPhonote, citing a source claimed to be tied to Apple. The person allegedly said they are virtually certain engraving will become available, whether sooner or later.\n\nIf the company follows its past pattern of past engraving options, such as with the iPad and iPod, only online orders will qualify.\n\nOne question is where an engraving would fit on the diminutive, wearable Apple Watch. There is very little space around the bezels of the Watch, and the underside is dominated by a heartrate sensor, as well as some of Apple's own markings such as the serial number.\n\niPhonote is relatively unknown site with no established track record. Apple does however have a history of offering engravings for iPhones, iPods, and iPads.\n\nConventional watches are frequently engraved, moreover, and the option would make sense given Apple's emphasis on personalization in official marketing. The company has taken the Watch to a number of fashion magazines, and highlighted different combinations of body materials and wrist straps.\n\nMore details about the product are due to be announced at a Monday press event, whee AppleInsider will be in attendance with live coverage. The company is already preparing San Francisco's Yerba Buena Center by raising Apple logos and building an exterior structure thought to house a demonstration area.","Apple is installing safes in its retail stores ahead of the launch of its Watch in April indicating just how expensive the gold model will be. Apple's Watch Edition is the luxury version of its first wearable device, coming encased in 18-karat gold and featuring a Sapphire crystal covering on the screen. RelatedApple and Samsung share top spot in smartphone market with 20% shareApple Watch release date is before the end of April, says CEO Tim CookApple posts $18bn quarterly earnings, the highest in global corporate history Apple has not yet revealed how much the Watch Edition is going to cost, but analysts are expecting it to be as much as $5,000 (\u00a33,320). That puts it in the same category as traditional luxury watches and to reflect its status, renowned Apple reporter Mark Gurman at 9to5Mac has revealed that Apple has begun installing specially designed safes at its retail stores to keep the expensive items locked-down when the stores are closed. The safes will feature integrated Apple Watch MagSafe chargers to make sure the demo units will be powered up and ready to go each morning. April launch Apple is preparing to launch its first wearable, with CEO Tim Cook last week confirming that the company was due to begin selling the devices from April, having revealed the highly anticipated wearable in October 2014. Staff at Apple's retail stores are due to begin training on how to sell and demo the Watch this month, while the company's stores will be reconfigured in the coming months in order to properly showcase the new devices. The Apple Watch will come in three flavours (Watch, Watch Sport, and Watch Edition) with each available in two sizes (38mm and 42mm) and a variety of straps including stainless steel, leather and \"durable high-performance fluoroelastomer\" - or plastic to you and me. Apple has announced that the price of the Apple Watch Sport will be $349 in the US, with the company yet to announce a UK-specific price or pricing for any other model. The Apple Watch is an intriguing product and one which - like the iPad and iPhone - could kickstart a revolution in the smartwatch category. To date the Android Wear smartwatches from the likes of Samsung, Motorola and LG have failed to capture the public's imagination. RelatedAsus ZenWatch review: Bulky and bad battery but still better than the restMoto 360 Review: Style and Substance but Still Not Time for the SmartwatchWithings Activit\u00e9 Pop Review: the best fitness tracker on the marketWithings Activit\u00e9 review: The smartest smartwatch proves less is more","(Reuters) - Tesla Motors Inc has decided to build its \"gigafactory\" in Nevada, CNBC on Wednesday cited sources as saying, picking from among several U.S. states for the future site of an estimated $4 billion to $5 billion battery plant to produce cheaper and more efficient battery packs.\n\nThe electric carmaker is still hammering out the specifics of a contract but the deal is a \"go,\" CNBC cited one source from the Nevada governor's office as saying.\n\nTesla had previously announced a partnership with Japanese electronics giant Panasonic Corp to open its envisioned battery factory in the United States in 2017. (Reporting by San Francisco newsroom; Editing by Meredith Mazzilli)","Computer giant IBM is \u2018planning to sack 111,800 employees\u2019, in what would be the largest corporate layoff in history.\n\nThe company will cut a quarter of its 430,000 staff before the end of the week, according to Forbes.\n\nMost jobs will apparently be lost in the United States as IBM tries to concentrate on cloud services, in what it is referring to as \u2018Project Chrome\u2019.\n\nMORE: \u2018Guarantee good weather\u2019 at your wedding for a measly \u00a3100,000\n\n\u2018To fix its business problems and speed up its \u201ctransformation\u201d, next week about 26% of IBM\u2019s employees will be getting phone calls from their managers,\u2019 wrote Forbes\u2019 Robert X Cringely.\n\nHe added: \u2018A few hours later a package will appear on their doorsteps with all the paperwork.\u2019\n\nSome experts are sceptical regarding the reported number of layoffs and IBM has yet to comment.\n\nIBM currently holds the record for mass layoffs after sacking 60,000 people in 1993.\n\nMORE: Richard Dawkins reads out some of his fan mail with hilarious aplomb","British jihadist al-Britani has reportedly been killed in Syria.","Five-year-old Alex Nash and dad Derek holding the invoice\n\nThe professional-looking 'invoice' even contains a space for VAT\n\nAlex says his friend will no longer play with him at school since the row broke out\n\nDad Derek Nash and his partner claim they have been threatened with court action if they don't stump up the cash\n\nDerek Nash says he thought the invoice was \"a joke\" at first\n\nAlex was handed the bill in a brown envelope at school\n\nPals of the Nash family are \"incredulous\", dad Derek says\n\nAlex, 5, chose a day out with his grandparents instead of the party at Plymouth's ski slope\n\nFive-year-old Alex Nash and dad Derek holding the invoice\nPrevious\nNext\nComments (73)\nA FIVE-year-old boy has been handed an invoice \u2013 for missing his friend\u2019s birthday party.\n\nAnd now his parents claim they have been threatened with the possibility of court action if they don\u2019t stump up the cash.\n\n\nAdvertisement\nDerek Nash and his partner, who live in Torpoint, discovered the \u2018no show fee\u2019 invoice for \u00a315.95 in their son\u2019s school bag last week.\n\nMr Nash, a delivery driver, said he \u201cthought it was a joke\u201d.\n\nRELATED CONTENT\nBracelets handed out to primary school children recalled amid safety fears\nBooster the dog lived with a belly full of toys - which were only revealed after Quality Street mishap\nBig cats, zombies, clowns and potholes - 10 years of Freedom of Information in Plymouth\nDrunk in the morning man tells himself to shut up\nPlymouth primary school starts teaching pupils Mr Tumble-style sign language\nPlymouth ski centre criticises mum for billing boy who missed birthday party\n\nDigsby\nIM, Email, and Social Networks in one easy to use application!\nhttp://kvors.com/click/?s=88377&amp;c=89569&amp;subid=21987\nAlex's parents fear they may be dragged into a court battle - all because their son chose a day out with his grandparents over a pal's birthday party\n\nJust before the Christmas holidays, Alex, their son, was invited to a classmate\u2019s Birthday party at the Ski Slope and Snowboard Centre.\n\nAlex, who goes to Torpoint Nursery and Infant School, told his parents he wanted to go and so Mr Nash and his partner confirmed he would be at the celebration.\n\nMr Nash said: \u201cShe saw me and asked if Alex was coming to the party. At this time I agreed and said that Alex was looking forward to it.\u201d\n\nBut Mr Nash later realised he had arranged for Alex and his sister Lily to out for a day trip with their grandparents.\n\n\u201cBy this time we did not have a contact number, email or an address to let [the boy\u2019s mother] know,\u201d explained Mr Nash.\n\n\u201cSo on the day of the party we asked Alex what he wanted to do; he chose to be with his grandparents.\u201d\n\nOn January 6 Alex went back to school as the new term got under way.\n\nMr Nash continued: \u201cMy partner looked out for [the friend\u2019s mother] to apologise for Alex not showing up to the party, but didn\u2019t see her.\n\n\u201cBut on January 15 she looked in Alex\u2019s school bag and found a brown envelope. It was an invoice for \u00a315.95 for a child\u2019s party no show fee.\n\n\nDigsby\nIM, Email, and Social Networks in one easy to use application!\nhttp://kvors.com/click/?s=88377&amp;c=89569&amp;subid=21987\nThe bill Alex brought home. He was not charged VAT on his birthday party no-show...\n\n\u201cI asked Alex\u2019s class teacher if [the child\u2019s mother] had given anything to her. She said, \u2018Yes, a brown envelope\u2019.\n\n\u201cI then visited Alex\u2019s school headteacher, who couldn\u2019t apologise enough that one of the teachers had passed this on.\n\n\u201cShe said she would remind all staff that this was a breach of protocol.\u201d\n\n\u201cI left the school and went to see [the birthday boy\u2019s mother] as her address was on the invoice.\n\n\u201cWhen she answered the door I told her I had found the invoice in my son\u2019s school bag and that I wasn\u2019t happy about it.\n\n\u201cI told her I would not be paying her the money.\n\n\u201cI told her she should have spoken to me first and not put the invoice in my son\u2019s school bag.\u201d\n\nHe added: \u201cI would have sympathised with her about the cost of Alex not showing up, but I just can\u2019t believe the way she has gone around it.\u201d\n\nThe couple claim that the mother of Alex\u2019s friend has threatened the couple with taking the case to the small claims court.\n\nAnd five-year-old Alex has told his parents that his classmate will no longer play with him after he didn\u2019t show up to the party.\n\n\nPoor Alex says his friend will no longer play with him at school since the row broke out\n\nMr Nash said: \u201cI drive all around the South West for my job and I have talked to quite a few people about this.\n\n\u201cThey\u2019re all quite incredulous that this has happened.\n\n\u201cI thought it was a joke to begin with. I am lost for words.\u201d\n\nMr Nash\u2019s partner has been in contact with the mum via Facebook hoping to resolve the situation.\n\nThe mother of Alex\u2019s friend was unavailable for comment when contacted by The Herald.\n\n\nFull Facebook conversation between Alex's mum Tanya and the birthday boy's mum Julie.\n\nTanya Walsh\n\nHi Julie. This is Alex's mum. I don't know what has happened between you and my partner, Derek. I was very shocked to see the invoice in Alex's school bag. I did not realise that you had to pay for each child, as you never mentioned anything about money when we spoke. The only reason Alex did not attend the party was because his nan and grandad were going away for christmas and the only day the kids could go see them was on the same day as the party. I did not know this. On the day Alex decided that he wanted to spend time with his nan and grandad. I apologise for not letting you know, but I did not have a phone number or an e-mail for you to let you know the situation(I also didn't know your first name, or I would have looked you up). If I had known that I would have to pay if Alex did not go, then I would have paid you the money, no problem. I do not like fighting with people, and would prefer to settle this amicably.\n\nJulie Lawrence\n\nHi Tanya, I didn't mention the money when we spoke because it was a child's party, it doesn't matter if you have to pay per person or for a group if people agree to going, I confirmed that with all parents on the Thursday before the party that they were going as I had to pay that day, and Derek told me Alex was looking forward to it and would see us there, to me that is confirmation. My phone number was on the invitation that was sent out to Alex. I don't like fighting with people either, and was not best impressed when Derek turned up on my doorstep, and said you won't get any money out of me, rather rudely, I do admit it rattled me. This is not the first time Alex has not turned up to a party that he has been invited to, either. the amicable way round this I believe would be to pay me the money and let a lesson be learnt, I hope this is agreeable ? Julie\n\nTanya Walsh\n\nHi Julie, who's party is Alex supposed to have gone to? I did speak to another mum about a party but she never got back to me with details, other than that I don't recall any other confirmed invites. The only reason Derek was angry was because of the fact that the envelope was put into Alex's school bag, when it has nothing to do with the school. He spoke to the headteacher about and she said that it's against school policy to do that kind of thing. Birthday invites are fine, but not personal items. Like I said before, no money was mentioned when we spoke, and I feel it would be inappropriate to pay you the money, when I don't know what it's actually paying for. Alex was very excited to go to the party. I didn't know until the day about his nan and grandad, and he decided he would rather spend the day with them. Like I said before I didn't have your number to let you know. And exactly what lesson would I be learning. I am not a child, so please do not speak to me like I am one. So, to answer your question, unfortunately no. This is not agreeable.\n\nJulie Lawrence\n\nYou are paying for 1 x child's party at the ski slope including snow tubing and tobogganing and lunch, to with you said Alex was attending on the Thursday\n\nTanya Walsh\n\nJust so you know, small claims court cost #60 just to start a claim. Also I'm not paying for something we didn't use.\n\nJulie Lawrence\n\nIt doesn't cost that much\n\nTanya Walsh\n\nIt does. Also I don't think the school are very happy with you involving them in this either. I don't know why you are out for our blood and slandering us. I've told you the reasons why alex didn't go. I also told you why I couldn't call. You also don't seem to understand that I never ran away from you. I didnt hear you calling after me. I have to get to my daughter at carbeile. So if they let alex out last then I have to rush a bit because evie, my 2 year old, walks slow. So maybe that's why you thought I was rushing off. I had no reason to run to run away from you. So please do not state things as truth when you do not have all the facts. Maybe if you actually spoke to me rather than making your own mind up about what happened then none of this would be happening right now. If you had come up to us the first day back and explained about the money, then I could have explained about alex, then maybe we could have sorted something out. Instead you send an invoice.","According to a Saturday Benzinga report that references \u201ca source familiar with the matter\u201d, it has been revealed that Chinese computer maker Lenovo Group (OTCBB:LNVGY) could make an offer to acquire Canadian telecommunication and wireless equipment company BlackBerry Ltd. (BBRY) as early as this week. The source told the publication that Lenovo\u2019s first offer for the struggling smartphone maker would be \u201c$15.00 per share, with a deal ultimately getting done around $18.00 per share.\u201d\n\n\nThis isn\u2019t the first time the $15 billion market cap company has been linked with BlackBerry. In January 2013, Lenovo\u2019s chief financial officer Wong Wai Ming told Bloomberg \u201cWe are looking at all opportunities \u2013 RIM [still known as Research in Motion at that time] and many others. We\u2019ll have no hesitation if the right opportunity comes along.\u201d\n\nBlackBerry played down the comment. Later that month Canadian Industry Minister Christian Paradis said that he would prefer the smarthone maker to grow \u201corganically.\u201d The Canadian government reportedly stopped Lenovo\u2019s takeover of BlackBerry due to national security concerns.\n\nBlackBerry declined to comment to Benzinga on a possible Lenovo bid.\n\n\u201cThe company does not comment on rumors or speculation,\u201d said a spokesman for the Waterloo, Ontario-based company.\n\nBBRY climbed 2.04 percent to $9.49 at the close in New York\u2019s Friday Nas session.","The Tampa, Fla. woman who claimed to have had plastic surgery to add a third breast is fake, according to TMZ.\n\nThe woman, who goes by the name Jasmine Tridevil, was reportedly discovered to have faked the plastic surgery after TMZ obtained a police report filed by Tridevil after her bag was stolen at Tampa International Airport.\n\nTMZ reports that the bag was stolen off of an American Airlines conveyor belt and a \"3 breast prosthesis\" was found inside by police after they recovered the bag.\n\nBuzzfeed initially reported the woman's strange look landed her appearances on \"Inside Edition\" and \"Jimmy Kimmel Live!\" but FOX411 talked to \"Inside Edition,\" and they told us they are not interviewing her. And she's not on the schedule that gets sent out with \"Kimmel'\" guests either.\n\nFOX411 talked to \"Inside Edition,\" and they told us they are not interviewing her. And she's not on the schedule that gets sent out with \"Kimmel'\" guests either.\n\nIn trying to further track down the story, we did find Tridevil's real name and cell phone number, and we gave her a call, but so far have not received a reply to our voice mail message.\n\nWhich is a shame, because we have several questions to ask about her unique tale.\n\nTridevil said in a recent radio interview that she got the surgery \u201ca few months ago\u201d and had a very hard time finding a doctor who would agree to her request.\n\n\u201cThey did have an issue with it and it was really hard finding somebody that would do it too because they are breaking the code of ethics to do it,\u201d she said. \u201cI called 50 or 60 doctors and no one would do it.\u201d\n\nShe says when she eventually found a doctor who agreed to do her surgery, she had to sign a confidentiality agreement stating she wouldn\u2019t reveal his identity. She said paid $20,000 for the purported surgery.\n
