 the Apple Watch, the company is believed to be working on two different models, namely 38 mm and 42 mm versions of the smartwatch. Moreover, the gadget with high focus on fashion will be offered in six different casing options. In addition, the smartwatch's band can reportedly be interchanged as required. As far as the pricing details go, the base variant of the Apple Watch i.e. the sports model will reportedly be priced at $349. But then, the high-end variants especially the solid gold/diamond model will go as high as several thousand dollars, says MacRumors.\n\nMoving on to the higher-end Apple Watch, Apple is planning to release a $30,150 priced model of the smartwatch, adorned in diamonds and sapphire. The sapphire and diamond-clad gadget will reportedly come with eight rows of \"high-grade 15 carat diamonds\" and it is considered to be the \"luxury edition\" of the smartwatch. Apparently, this device will also come equipped with sapphire glass display for extra protection, notes Phone Arena.","Nope. Argentina\u2019s President Cristina Fern\u00e1ndez de Kirchner has not become godmother of a Jewish baby to stop him from becoming a werewolf \u2013 despite what you may have read in multiple news reports.\n\nOver the past few days, the story has been reported and unquestioningly re-reported across the echo chamber of the internet, picked up by news organisations around the world including Haaretz, Buzzfeed, The Independent and The Huffington Post.\n\nLike all good urban myths, the articles were based on a grain of truth: by tradition, the seventh son (or daughter) born to an Argentine family is eligible to become the godson (or daughter) of the president. Until this month, the honour had only been bestowed on Christian babies, but on Wednesday, Iair Tawil \u2013 not a baby, but the strapping 21-year old son of a rabbi \u2013 became the country\u2019s first Jewish presidential godson.\n\nIn her Twitter account, Kirchner described Tawil, 21, as \u201ccompletely sweet\u201d and lit Hanukkah candles with his family.\n\nTen\u00eda raz\u00f3n. Me trajeron de regalo un candelabro de Israel. Me pidieron que encendiera las velas\u2026 pic.twitter.com/DVWewmZera\n\nYo no lo sab\u00eda, pero su visita coincid\u00eda con la celebraci\u00f3n de Hanukkah. El pap\u00e1, dec\u00eda que no era una casualidad\u2026 pic.twitter.com/o3y5E17Gew\n\nBut somehow, the story became entangled with the ancient legend of the lobiz\u00f3n (Argentina\u2019s equivalent to the European werewolf). According to some versions of the myth, the seventh son of the seventh son is particularly prone to fall victim to the curse.\n\nEvidently, the chance meeting of a Latin American president with a colourful myth too good to fact-check proved irresistible \u2013 confirming as it did any number of stereotypes about erratic behaviour from national leaders in the continent of magical realism.\n\nBut according to Argentine historian Daniel Balmaceda, there is no link between the two traditions. \u201cThe local myth of the lobiz\u00f3n is not in any way connected to the custom that began over 100 years ago by which every seventh son (or seventh daughter) born in Argentina becomes godchild to the president,\u201d he said.\n\nThat custom began in 1907, when Enrique Brost and Apolonia Holmann, Volga German emigr\u00e9s from south-eastern Russia asked then-president Jos\u00e9 Figueroa Alcorta to become godfather to their seventh son, said the historian.\n\n\u201cThe couple wanted to maintain a custom from Czarist Russia, where the Tsar was said to become godfather to seventh sons, and Argentina\u2019s president accepted.\u201d\n\nThe practice soon became tradition and was passed into law in 1974 by Isabel Per\u00f3n, the widow of Argentina\u2019s political strongman General Juan Per\u00f3n, once she succeeded him in the presidential seat after his death in office. As Argentina\u2019s first woman president, Mrs Per\u00f3n extended the benefit to seventh daughters as well.\u201cThe unconnected myth of the lobiz\u00f3n began among Argentina\u2019s \u201cgauchos,\u201d the cowboys of Argentina\u2019s vast cattle-raising Pampas, adapted from the older European werewolf legends,\u201d said Balmaceda.In the Argentinian version, the lobiz\u00f3n transforms into a mixture of pig and dog every Tuesday and Friday night \u2013 not just once every full moon. Unlikely other werewolves of myth, the lobiz\u00f3n transmits its curse not through its bite but by passing between the legs of its unfortunate victims.\n\nIn Catholic Argentina, large familes are not uncommon: over 120,000 families had seven of more children at last count in 2006. Not all qualify to become presidential god-children as the honour is only given to those in which seven sons are born consecutively, with no daughters in between.\n\nThe president with most godsons was Juan Per\u00f3n, who had 1,982 over three terms in office. He is followed by another Peronist former president, Carlos Menem, who had 1,136 during the 1990s. Fern\u00e1ndez has become presidential godmother to some 700 children since taking office in 2007. Earlier this year, she set another precedent, by making the the daughter of a lesbian couple the first presidential godchild.","The giant Samauma tree that is thought to be over 5,800 years old judging on its concentric rings and estimated to be close to 40 meters in height was a major part of the native tribes cultural landscape, countless generations of natives having witnessed the long duration of the tree and having included it in their own culture.\n\n\u00abIt is the Mother spirit of the rainforest, from this spirit-tree came the life force of all things living. They have destroyed Aotlcp-Awak, they have brought darkness upon not only our people, but the whole world\u00bb explains local tribesman leader Tahuactep of the Mats\u00e9s tribe.\n\nNative communities alarmed local media outlets and conservation groups when Aotlcp-Awak, or Mother tree in local dialects, was reported sawed down by heavy machinery\n\nAnna Golding, local researcher for non profit organization and conservancy group Rainforest Protection Coalition (RPC), an initiative stemming from Berkeley University in California, believes the \u2018incident\u2019 was intentionnal. \u00ab There are large portions of this national reserve that are rich in oil and natural gas. There has been committed action by energy corporations to lobby the government to exploit the area for years. The protected zones have been cut in half over the past decade and this is only their latest attempt to get rid of the local populations who are fighting to preserve their cultural heritage and lifestyle\u00bb she admits.\n\nBetween 1991 and 2014, the total area of forest lost in the Amazon has more than tripled, with most of the lost forest becoming pasture for cattle. Rainforests are the richest places on earth holding the majority of the planet\u2019s biodiversity, yet 100 acres of rainforests are cleared every minute, estimates a recent 2014 World Resources Institute report.","Mittens the cat has both male and female genitalia.\n\nThe Canadian kitty, who lives with its owner in Heart's Desire, Newfoundland, will need surgery to cure its bowel and urinary problems as a result of its dual gender, CBC reports.\n\nColleen Clarke-Murphy took Mittens in when her daughter brought it home, thinking it was a stray. In October, Mittens was rushed to a vet, who gave the surprising news. Clarke-Murphy said her first response was, \"Did I just hear you right?\"\n\nSince gender assignment surgery is more a medical need than a cosmetic one, the initial question was, which gender should Mittens be?\n\nClarke-Murphy said she'd rather have a female cat, but she'll follow the veterinarian's recommendation to make Mittens a male.\n\n\"They're the ones who know what they're doing. I mean, I really don't know. I'd like for it to be a female, but it really don't matter. It's got both parts,\" she said. \"I think it's got both personalities, so it really don't matter.\"\n\nMittens will need to be both spayed and neutered before the $1,500 reconstructive surgery. Good luck, Mittens!\n\nCats with two genders may be uncommon, but they're not unheard of, Liverpool Echo reports. Late last year, a couple in Liverpool was shocked to find that their little white princess, Twinkle, was also a little white prince.\n\nTwinkle's vet recommended that the male parts be removed, and made it so. The feline is reportedly doing well -- alongside her brother Socks -- after her gender assignment surgery.\n\n@media only screen and (min-width : 500px) {.ethanmobile { display: none; }}\n\nLike Us On Facebook |   Follow Us On Twitter |   Contact The Author","President Cristina Fernandez de Kirchhner adopted Yair Tawil as her godson, due to an Argentine folktale that says the seventh born son in a family will turn into a werewolf, and eat unbaptized babies.\n\nArgentina's president has adopted a young Jewish boy as her godson to stop him turning into a werewolf.\n\nYair Tawil was adopted in a ceremony which took place because of Argentinian folklore, reports the Independent.\n\nHe is the first Jewish boy to be adopted, as the practice only applied to Catholics until 2009.\n\nAccording to tradition in the country, the seventh son born to a family turns into a werewolf, a feared \"el lobison\".\n\nThe creature only shows its true nature on the first Friday after the boy's 13th birthday, turning the teenager into a demon at midnight during every full moon.\n\nLegend has it that the lobison feeds on unbaptized babies.\n\nAlthough the story may now seem fanciful, fear of the werewolf-like creature was so widespread in 19th century Argentina that some families even murdered their babies.\n\nTo stop the practice happening the Argentine president began adopting babies.\n\nAny family now which has seven sons or daughters get the president as their official godparent, a gold medal and a full educational scholarship, reports the Independent.\n\nPresident Cristina Fernandez de Kirchhner described the adoption as a \"magical moment\" and called the Tawils a \"marvelous family\".","The tubby dictator has become hooked on Emmental - and appeared on TV with a swollen face and a limp at a recent \u00adceremony in the capital Pyongyang\n\nPortly despot Kim Jong-un is absolutely crackers \u2013 about Swiss cheese.\n\nThe tubby North Korean dictator has become hooked on Emmental and has gorged on so much that he has ballooned in size and is now walking with a limp.\n\nThe 31-year-old fell in love with the holey treat when he was a student in Switzerland.\n\nHe now imports it for his own consumption, while millions of his citizens starve.\n\nA gloomy Jong-un appeared on TV with a swollen face and a limp at a recent \u00adceremony in the capital Pyongyang to mark the 20th anniversary of the death of the nation\u2019s founder Kim Il-sung.\n\nIt prompted dissidents who have fled the closed nation to reveal he is in poor health due to his increasing weight.\n\nReuters   Ill? Dissidents who have left the country reveal he is in poor health\n\nThey believe Jong-un stuffs himself to look like his grandfather.\n\nDefector Cho Myung-Chul, of the Korea Institute for International Economic Policy, said: \u201cNorth Koreans think being fat is good, unlike South Koreans who want to be skinny.\n\n\"There is a high chance Jong-un intentionally gained weight to look like Il-sung.\u201d\n\nJong-un even sent envoys to France to try and enrol North Korean cooks on cheese making courses.\n\nThe director of National Dairy Industry College, Veronique Drouet, said the Korean request was politely but firmly declined.\n\nAn American was arrested by South Korean marines as he tried to swim up a river into North Korea. The man, in his 20s or 30s, was found clinging to the bank suffering from exhaustion.\n\nVIEW GALLERY","Islamic State releases video of beheading of U.S. hostage Steven Sotloff: site intelligence monitoring service","While protesters in Hong Kong seem to have adopted the same gesture as Ferguson protesters, it's not clear whether it's a coincidence or deliberate.","(WASHINGTON, DC) \u2013 In the boldest takeover of Presidential authority in history, Barack Obama ordered the Federal Reserve to adopt the euro beginning October 1, 2015, the start of the next fiscal year. The US will soon share the single monetary system used by 18 European Union member states, including Greece, France, Germany, and Slovakia.\n\nThe surprise announcement resulted from secret overseas deals between Obama, foreign finance ministers and the Federal Reserve System. \u201cThis step forward,\u201d announced Obama, \u201cwill make it easier for Americans and Wall Street to compare prices, stabilize the economy, and set us up to again become leaders on the world economic stage.\u201d The President revealed the changeover during the worldwide economic summit held in Beijing, where alongside Chinese premier Li Keqiang, he worked out a climate accord agreement, also developed in secrecy.\n\nCriticism has been swift and severe. \u201cObama\u2019s given up entirely on our US economy after single-handedly destroying it,\u201d said Rep. Kevin Brady (R-TX 8th District), Chairman of the Congressional Joint Economic Committee.\n\n\u201cIt\u2019s like breaking all the toys in the toybox and then saying I don\u2019t want to play with those broken products anymore,\u201d said former Alaska Governor Sarah Palin. \u201cThis is the most abusive power grab witnessed on the worldwide stage. He needs to consider staying over in China while he\u2019s there,\u201d she added.\n\nTo help with the conversion to the euro, a new whitehouse.gov website will launch in early 2015, complete with downloadable conversion calculators and apps. Printable vouchers will be provided for discounts toward government manufactured cash registers. A children\u2019s website featuring \u2018Yuri the Happy Euro\u2018 will help prepare youngsters for the new system.\n\nFor the first 3 months of the conversion, euro notes and coins will circulate jointly with US currency, owing to overlap with the 2015 holiday season. \u201cWe don\u2019t want to add any extra stress to an already hectic time of year,\u201d said the President. \u201cMy economic team predicts everything will go smoothly, and holiday shopping should be stronger than ever.\u201d\n\nMany unanswered questions remain. Will vendors take advantage of the new system to gouge consumers? What about ATMs? Will small businesses who can\u2019t afford to make the changeover right away close up shop and further weaken an increasingly unstable Obama economy?\n\n\u201cI think it\u2019s a good idea, said Washington DC shop owner Vonda Miller. \u201cI spend too much time counting pennies all day long making change. They tell me my taxes will be easier to do, so I\u2019m for whatever the President wants.\u201d\n\nNational Report will keep readers informed with updates about the anticipated massive fallout over this latest political bombshell, occurring during the last days of Obama\u2019s increasingly emboldened administration.","ISIS is using blood money from harvesting organs to fund its gruesome crusade in Iraq, officials claim.\n\nThe U.N. Security Council has been asked to investigate allegations that ISIS is selling human organs to finance its terror operations.\n\nBodies with surgical incisions and missing kidneys, as well as other body parts, have been found in shallow mass graves over the past few weeks, Iraqi Ambassador Mohamed Alhakim said Tuesday.\n\nBloodthirty ISIS militants might be peddling human organs in Iraq.\nHe also said a dozen doctors have been executed in Mosul for refusing to participate in the sickening fundraiser.\n\nAlhakim accused ISIS of \u201ccrimes of genocide\u201d by targeting certain ethnic groups.\n\nSeparately, the outgoing U.N. envoy to Iraq told the council 790 people were killed last month in armed conflict.\n\nWith News Wire Services","Bears might be the #1 threat to America, but what\u2019s the #1 threat to bears? Justin Bieber, apparently.\n\nHere\u2019s the deal: Russian fisherman Igor Vorozhbitsyn was on his way to his favorite fishing spot in Russia\u2019s Yakutia Republic on August 5 when he was attacked by a brown bear. Just then, the 42-year-old\u2019s ringtone, which was set to Bieber\u2019s \u201cBaby,\u201d started blasting, and the ursine predator fled into the woods.\n\n\u201cSometimes a sharp shock can stop an angry bear in its tracks and that ringtone would be a very unexpected sound for a bear,\u201d a wildlife expert told the Austrian Times.\n\nOK, so the next time I\u2019m attacked by bears, I\u2019ve gotta play some Justin Bieber. But the next time I\u2019m attacked by pirates, I\u2019ve gotta crank that Britney Spears. Got it.\n\nThanks to JB\u2019s breakout 2010 single, Vorozhbitsyn survived with only cuts and severe bruises to his face and chest, although I don\u2019t think the ordeal has made him a Belieber. \u201cI know that sort of ringtone isn\u2019t to everyone\u2019s taste but my granddaughter loaded it onto my phone for a joke,\u201d he told the AT. Yep, that story definitely checks out.","Jan Rivers' personal ear-nose-throat doctor took a selfie while the comic was under sedation and began an unplanned biopsy on her vocal cords before the 81-year-old went into cardiac arrest, CNN reported Tuesday.\n\nA staff member at the Yorkville Endoscopy Clinic was the one who told investigators about the picture-taking, according to a source CNN described as close to the death investigation. The physician has not been identified.\nThe ENT doctor's alleged presence in the operating room was first reported last week by the New York Daily News, with sources telling the New York Times that he wasn't authorized to be there.\n\nThe \"spur-of-the-moment\" biopsy caused Rivers' vocal cords to seize up in what's called a laryngospasm, the Daily News source said.\nThe clinic had countered the biopsy allegation last Wednesday, saying in a statement that a \"biopsy of vocal cords has never been performed at Yorkville Endoscopy,\" adding that although \"monitored\" or \"light to moderate\" sedation occurred at the clinic, general anesthesia was never administered. The statement referred to clinic procedures in general, not the Rivers case specifically.\nRivers was rushed from the Upper East Side clinic to Manhattan's Mt. Sinai Hospital on Aug. 28 after she reportedly stopped breathing during the outpatient procedure, an upper endoscopy, in which a tiny camera was inserted in her throat to examine that part of the digestive system.\n\nShe did not regain consciousness after arriving at the hospital, and daughter Melissa Rivers had her taken off life support on Sept. 4.\nDr. Lawrence B. Cohen, who according to the CNN source did the upper endoscopy, stepped down last week as Yorkville medical director and was no longer performing procedures there, a clinic spokeswoman said.\n\nThe New York State Department of Health has said it is investigating.\n\nFollow Christie D'Zurilla on Twitter @theCDZ and Google+. Follow the Ministry of Gossip on Twitter @LATcelebs.","Murderous cult figurehead Charles Manson, now 80 and in prison for life, received a marriage license back in November so that he could tie the knot with Afton \"Star\" Elaine Burton, 26, who comes off in interviews like another crazed admirer. She might be more than that, though: their license has lapsed without a wedding, and one journalist claims it's because Manson got wise to Star's alleged plan to acquire his corpse and put it on public display for money. Holy shit, really? Here's what we know.\n\nDaniel Simone, who's working on a book about Manson, told Page Six that Star Burton and her associate, Craig \"Gray Wolf\" Hammond, have been scheming for two years to open a Lenin's Tomb-style attraction in California, with the madman's body on view in a glass case.\n\nWhen the two asked Manson to sign his body over to them, Simone says, he wouldn't give a definitive answer. He just led them on so they'd keep bringing him \"toiletries and other items\" in prison. The marriage plot was the next step, according to Simone, an attempt to ensure Star would get Manson's remains after his death.\n\n\"There's certain things next of kin can do,\" she told the AP last November, saying she wanted to work on Manson's case and the marriage would give her access to confidential information. She didn't mention the body.\n\nAnd now Manson has let their 90-day marriage certificate lapse.\n\n\"He's finally realized that he's been played for a fool,\" Simone claims, adding that Manson thinks Burton's plan for his body is stupid because \"he feels he will never die.\" Now Manson allegedly doesn't want to get married at all.\n\nThat's not what Burton and Hammond's website claims, though: They say Manson plans to renew the license, and the wedding was only postponed \"due to an unexpected interruption in logistics.\"\n\nBut who's playing whom, here? Back in 2013, when Burton first announced her engagement to Manson in Rolling Stone, Manson dismissed her:\n\nHe snorts. \"Oh, that,\" he says. \"That's a bunch of garbage. You know that, man. That's trash. We're just playing that for public consumption.\"\nManson also called \"Star\" his \"baby on the floor,\" implying that he was manipulating her like he did the other women in his murderous Family. Like them, she shaved her head and carved an x into her forehead at his request.\n\n\"We started all over with this one. The other ones know it all now. I don't need to say anything.\"\n\nHe doesn't come off like the one being \"played for a fool\" in that scenario. And Burton's claim that Manson thinks he can never die doesn't square with what Manson himself told Rolling Stone contributor Eric Hedegaard back in 2013: \"What do you think? Do you think this story will help me get out of here, only for a little while, before I go?\"\n\nBurton wouldn't necessarily need Manson's corpse to make money, either: His son said last year that Manson's made a six-figure fortune selling art and memorabilia, which Star would stand to inherit. He also claimed she and Grey Wolf planned to sell the wedding photos for as much as $150,000.\n\nSo, is the \"glass case\" story bullshit? Hard to say, because it's not supported by direct quotes from Burton, who wouldn't comment to Page Six, or Manson, who lost his phone privileges years ago, and whose current whereabouts and medical condition the prison system won't reveal.\n\nAnd even if they were talking, one is an unreliable, allegedly manipulative crazy person, and the other is Charles Manson.","Domino's was still killing it with the Noid in the '90s when McDonald's rolled out McPizzas to get in on \"the dinnertime business.\" The fast-food chain made clever signs by tipping Golden Arches sideways into serviceable Zs, and Pizza Hut's copywriters predicted, \"Every place you see a McDonald's pizza, you're going to see a war.\" Formidable as all that seemed, that war never came and McPizza became a nostalgic slice for countless millennials, which is why it's insane that two locations owned by a guy along the Ohio\u2013West Virginia border are still cranking out the \"pizza you won't believa.\"\n\n\n\nTwo decades ago, the chain's \"patented\" ovens needed five and a half minutes to bake pizzas \u2014 time-consuming McPizzas were the the McWraps of their day \u2014 so most were gone by 2000. It's not clear where Greg Mills's locations in the very small towns of Pomeroy, Ohio, and Spencer, West Virginia, are getting their raw materials for the discontinued menu items, but mysteriously, they're still selling. Judy Norman, an employee who's been at the West Virginia spot for 11 years, tells Canada.com \"it\u2019s the same pizza as they sold when she started there 11 years ago and it\u2019s presumably the same that children everywhere enjoyed throughout the 1990s.\" In other words, there may be a way to tap into all that nostalgia, but that doesn't mean it's not freezer-burnt.\n\n[Canada.com]","IBM is expected to go through a massive reorg next month that will reportedly see 26% of its 430,000-strong work force let go, or 111,800 people. If that figure holds true, that would make it far and away the largest corporate layoff event in history, breaking the record previously held by IBM, when it cut 60,000 in 1993.\n\nFEATURED RESOURCE\n\nPresented by Jive Software\n10 Commandments of Collaboration for Exceptional Customer Service\nRead this whitepaper to discover best practices that drive brand affinity, repeat business and\nLEARN MORE\nThe report comes from long-time Silicon Valley journalist Robert X. Cringely, who recently published an eBook on IBM's issues entitled The Decline and Fall of IBM. He blamed past CEOs Louis Gerstner and Sam Palmisano for making the mess and current CEO Virginia Rometty has done nothing to address them.\n\nThe problem is a complex mess of bad management \u2013 like laying off important people in the middle of a project \u2013 to getting sidetracked with pie-in-the-sky ideas like commercializing Watson and failing to adjust to the new era. The \"M\" in IBM may mean machines, but hardware is less than 10% of its business. Two-thirds is in services, and the services pipeline has dried up.\n\nWhy? Well, according to an ex-IBMer I spoke to some time ago, who confirmed what Cringely wrote in his book, IBM is still wedded to services contracts in an age where companies are shutting down their internal data center entirely and moving everything to the cloud. If you don't have a data center, you don't need an IBM service contract to manage it.\n\n\nThat's why IBM grabbed Softlayer, the cloud services provider. It needed to get into the cloud fast because it was behind Microsoft, Google and Amazon. Since the purchase 18 months ago, IBM has put a huge amount of money into SoftLayer and there has been a number of announcements around SoftLayer services.\n\nCringely said the mainframe and storage areas will see deep cuts, which is pretty stupid considering IBM announced the new Z13 mainframe and hopes it will stimulate sales. That won't be easy when you cut the people who are supposed to sell it. Cutting storage is also foolish, as we are in the era of Big Data and Data Lakes and storage is vital to these concepts.\n\nAnd you have to wonder what a layoff of 110,000 people will do to the firm. That has to be jarring. I remember an old advertisement from the print days that said \"What's worse, getting laid off on a Friday or being told to pick up the slack on the following Monday?\" This will be undeniably upsetting to the survivors, who will likely spend time updating their LinkedIn profiles.\n\nThe question I have to ask is why isn't Rometty one of the 110k. IBM has seen 11 straight quarters of declining revenue and it's hemorrhaging customers, according to both my source and Cringely. It's becoming apparent she is not up for the job and can't pull the company out of its nose dive.\n\nCringely said the layoffs will begin next week and by the end of February, all of the employees will be gone. If nothing else, IBM's first quarter numbers will take a monstrous hit from the severance packages for 111,000 employees. To say nothing of what this will do to its customer confidence.","Last night, Pando\u2019s Michael Carney cited a well-placed source who claims that Apple is on the verge of buying flailing social network, Path. Today, on stage at TechCrunch Disrupt, Path founder Dave Morin was asked about the report.\n\nMorin\u2019s response was straight from the Dummies Guide To Media Training: \u201cWe don\u2019t comment on rumors or speculation.\u201d When TechCrunch\u2019s Matthew Panzarino pointed out \u201cthat\u2019s not a no,\u201d Morin repeated his response.\n\nThere are a couple of things to note here. For one thing, from a PR point of view, Morin\u2019s response was exactly right. If the deal is about to happen, then he\u2019s hardly going to confirm it on stage to a reporter ahead of time. If the deal isn\u2019t about to happen, Morin can still benefit from the idea that Path is still valuable to someone.\n\nAnd yet, it\u2019s interesting how Morin\u2019s \u201cno comment\u201d flies in the face of a promise he made to Pando\u2019s Sarah Lacy last year about how he and Path would deal with the press in future. As Sarah explained at the time:\n\nI explained the problem from the journalists\u2019 side, and asked Morin what he proposed for a publication and entrepreneurs who want to start having a fairer dialog. Not a favorable one, but a fair one. Something that helps readers more than the denial, the reporter speculation, and the rewritten press release. He said for his part he was no longer going to obfuscate anything. If a reporter gets a scoop, and it\u2019s accurate and he or she calls him up, he\u2019ll say congratulations and tell them to run with it. No more playing games.\n\nGiven Morin\u2019s response on stage today, and the fact Carney contacted him last night for comment but received no response, perhaps a more accurate promise would have been \u201cNo more playing games, unless I\u2019m scared shitless of upsetting Apple.\u201d","(Sept. 22, 2014, update 1:09 p.m.) A high-ranking source tells the Cape Cod Times that the three Afghan soldiers who were reported missing after leaving a training exercise at Camp Edwards on Cape Cod have been located at the Canadian border, apparently seeking asylum.\n\nThe source has been briefed on the issue, but could not be quoted on the record because he was not authorized to speak.\n\nU.S. Central Command could not immediately confirm the information.\n\nThe Afghan soldiers went missing Saturday at Cape Cod Mall in Hyannis.\n\nMassachusetts National Guard spokesman Lt. Col. James Sahady said the three men were reported missing on Saturday night after travelling into Hyannis that day.\n\n\u201cThey didn't report back (to the base),\u201d Sahady said. \u201cThere is no indication they pose a threat to the public.\u201d\n\nPolice and base officials were cooperating in the search for the three men, identified as Maj. Jan Mohammad Arash, Capt. Mohammad Nasir Askarzada, and Capt. Noorullah Aminyar. Sahady didn't have any descriptions or ages for the three officers.\n\nA state police spokesman said they are not involved in the investigation.\n\nThere are 200 soldiers and civilians participating in the seven day event at Camp Edwards on Joint Base Cape Cod. Along with 12 other members of the Afghanistan National Army, the three men were all engaged in the joint exercise that focused on working on collaboration and tactical strategies that involved civilians and officers and senior enlisted personnel, Sahady said. There were six nations, including the U.S. participating in the exercise which is ongoing and is scheduled to wrap up by Wednesday. They were housed on the base and all participants at the exercise were all vetted by U.S. Central Command, Sahady said.\n\nU.S. Marine Lt. Col. Jon Custis of the U.S. Central Command in Tampa, Fla., who organized the training exercise, did not return a call Sunday seeking comment.\n\n\u201cThey had the freedom to come and go,\u201d Sahady said. \u201cIf they were off-duty, they could go to McDonald's or the mall.\u201d\n\nThe three arrived in the country on Sept. 11, Sahady said. Saturday was a free day. They were last spotted Saturday night at the Cape Cod Mall, Sahady said.\n\nFor up-to-the-minute information on Nantucket's breaking news, boat and plane cancellations, weather alerts, sports and entertainment news, deals and promotions at island businesses and more, Sign up for Inquirer and Mirror text alerts. Click Here.","Israel's Army Radio reported that al-Sisi offered Abbas a Palestinian state by expanding the Gaza Strip.","Shocked surgeons say Iga Jasica, 19, was never in danger despite her regaining consciousness while her brain was exposed\n\nA teenager woke up in the middle of a brain operation and asked doctors how it was going before chatting about cats.\n\nIga Jasica, 19, had been taken to the Central Clinical Hospital in the city of Katowice in southwest Poland for the operation to remove a cancerous growth.\n\nBut halfway through the critical surgery she woke up after the anaesthetic wore off and started talking to the surgeons about how it was going.\n\nDoctors say her brain was exposed at the time.\n\nCEN   Shock: Iga Jasica awoke during an operation to remove a cancerous growth\n\nNeurosurgeon Professor Dawid Larysz said: \"Despite coming round she didn\u2019t feel anything and was never in danger.\"\n\nHe said the young woman would not have been able to see or feel anything.\n\nExperts said the operation may have triggered something that caused her to come round despite the anaesthetic, but doctors are also investigating whether the anaesthetic was properly applied.\n\nAfter the operation Iga said: \"I can\u2019t remember much but the doctor said he talked to me about cats, which I love. I missed Christmas because of this operation but it is the best present I could have had as I am now feeling great.\"","BUENOS AIRES, Dec. 29 (UPI) -- Argentinian President Cristina Kirchner adopted Jewish boy Yair Tawil as her godson to protect him from the stigma of a folk tale prophesying he will turn into a werewolf.\nIn Argentina, there is a legend the seventh son born to a family with no daughters will turn into \"el lobison\" or a werewolf upon his 13th birthday. The legend became so feared that families would abandon or kill their sons. To counteract this stigma, the president of Argentina began in 1907 to adopt one of the boys as their godson.\n\nTawil is the first Jewish godson as the honor only applied to Catholic boys until 2009. His parents asked for the honor in 1993 but were denied. He appealed to Kirchner, citing the 2009 decree and was accepted as the candidate.\n\nThe family met with Kirchner and presented her with a menorah they lit for Hanukkah.","With Apple looking to take some serious security measures in order to protect the soon-to-be-released Apple Watch Edition, there is little doubt that the wearable from the company could well be the most expensive mobile gadget it has ever sold. More details to follow, right after the jump.\n\nApple Watch is the Cupertino-based company\u2019s first ever endeavor into the wearable market, and as is the case with all Apple devices, this little hand-worn gadget will not settle for being just another trendy smartwatch, with the company looking to create a new luxury niche for its loyal, or potentially new line of wealthy consumers. To be launched in three variants; Apple Watch, Apple Watch Sport, and Apple Watch Edition, it is the third variant that happens to be expensive enough for the company to consider employing jewelry store-styled security protocols to protect it.\n\nApple-Watch-Edition-main\n\nWith 18-karat of gold on the Apple Watch Edition, 9to5Mac is reporting that the Cupertino company is bolstering up its security across all its stores and has begun placing safes coupled with MagSafe chargers in outlets that would sell the wearable in the future. More so, the stores will also be using scales to weigh the watches upon return to ascertain that no gold has been removed from the device. Apple Stores have had their share of experiences with robberies before, and the company is not willing to take a chance this time around, with all the demo units and Watch Edition stock to be placed in these safes.\n\nAll this talk about scales being used for processing any returned Apple Watch Edition may not tell us just how much gold would Apple\u2019s luxury wearable be actually carrying for now, but we can guess there\u2019s plenty to be removed to cause a significant decrease in weight to show up on a precision weighing scale. This is where you can draw a conclusion that the particular version of Apple\u2019s smartwatch could in fact be worth thousands of dollars.\n\nApple-Watch\n\nMeanwhile, Tim Cook has already announced that the company\u2019s \"most personal device ever\", will begin shipping out this April. We already know that the Apple Watch \u2013 the entrant version \u2013 will cost $349, but the company has remained silent on the Watch Edition. However given the whole protection drive running in the Apple circle, get ready to dig into your savings.\n\nYou can follow us on Twitter, add us to your circle on Google+ or like our Facebook page to keep yourself updated on all the latest from Microsoft, Google, Apple and the Web.","MOSCOW, October 16 (RIA Novosti), Ekaterina Blinova - The Islamic State (IS or), also known as the Islamic State in Iraq and the Levant (ISIL) beheads and crucifies its own fighters if they break the laws and ruling of the terrorist organization.\n\"ISIS is known for crucifying those who have tried to rebel against them. They do not flinch at killing anyone if they have committed a serious crime, which goes against their interpretation of sharia, such as usury or embezzlement,\" Charlie Winter, the Quilliam Foundation think tank Program Officer, told the Independent.\nThe media outlet reports that at least two ISIL jihadists have been publicly executed for spying and embezzlement in the Syrian city of Al-Bukamal. It is still unclear whether the men were beheaded or crucified, since both forms of punishment are widely used by the Islamic State militants.\nAccording to the Syrian Observatory for Human Rights, one of the executed fighters was charged with \"banditry and robbing Muslims' money\" and the second one was accused of \"dealing with the regime and throwing electronic chips to keep track of Mujahedeen,\" as cited by the Independent.\nExperts say they are not surprised by the harsh methods used by the IS, as decapitation and crucifying are common forms of punishment practiced by Sunni Wahhabi sectarians.\n\"Jihadist groups have a strict no corruption policy, meaning that while they can benefit financially from charging bank transactions and claiming a percentage of everyone\u2019s monthly income, they don\u2019t extort people like some secular groups have done in the past,\" notes Charlie Winter.\nExperts emphasize that decapitation has long been a routine practice in Saudi Arabia, a country where Islam's Sharia Law is used.\n\"According to Amnesty International at least 79 people were executed [beheaded] in Saudi Arabia in 2013 and between 1 January and 18 August this year 34 more people were executed, making a total of 113. This does not include any estimates for executions at the end of 2012,\" the Independent reported in September 2014.\nHowever, while denouncing IS's methods as gruesome and barbaric, the western policy-makers have turned a blind eye to Saudi Arabia's beheading practice.","Deir Ezzor Province: Islamic State executed two of its fighters in al- Bo kamal area in \u201cal- Forat State\u201d, where the first fighter was executed on charge of \u201cbanditry and robbing Muslims\u2019 money\u201d while the other killed on charge of \u201c dealing with the regime and throwing electronic chips to keep track of Mujahedeen\u201d.\n\nAreas in the neighborhood of al Jbeleh in the city of Deir Ezzor were bombarded by the regime forces with no information about casualties so far.","Everybody, meet Bart the cat. Bart the cat, everybody. Bart\u2019s owner, Tampa Bay resident Ellis Hutson, buried Bart back on January 15th after a neighbor found him dead in the road in a pool of his own blood after being hit by a car. Five days later, however, Bart turned up at a nearby store looking for food \u2014 although it\u2019s unclear if he just wanted some Fancy Feast or HUMAN SOULS.\n\nFox 13 reports:\n\nBart is at the Human Society of Tampa Bay right now, and rescuers told FOX 13 that he has severe trauma to the head, a broken jaw, a dead eye, and other injuries. Right now, doctors are scheduling surgery to save its life.\n\nFOX 13 visited Bart on Monday. Rescuers say they believe he may have regained consciousness, dug himself out of the ground, and hid for a few days.\n\nI don\u2019t know about you guys, but personally I like my Florida stories when they aren\u2019t literally the plot of a Stephen King novel. Bart is expected to make a full recovery, but as if you needed more reason to stay away from Florida, there is now a zombie cat on the loose. What you choose to do with that information is entirely up to you.","Share by email\nIBM is reportedly planning its largest corporate layoff ever - cutting 111,800 of its staff.\n\nA report by a respected Silicon Valley journalist for Forbes said around 26% of the company's 430,000-strong workforce would be cut this week.\n\nThe previous largest corporate redundancy was also carried out by IBM, when it cut 60,000 staff in 1993.\n\nThe company's reorganisation is codenamed Project Chrome, and most of the staff being laid off are in the US.\n\nIt will pave the way for IBM to focus on cloud computing, it is claimed, rather than its traditional hardware business.\n\nReporter Robert X Cringely wrote: \"To fix its business problems and speed up its 'transformation', next week about 26% of IBM's employees will be getting phone calls from their managers.\n\n\"A few hours later a package will appear on their doorsteps with all the paperwork.\"\n\nHowever, some technology commentators have said they are sceptical about the size of the reported cuts.\n\nIn a statement to Sky News, an IBM spokeswoman said the rumour was \"ridiculous\" and \"baseless\".\n\nShe said: \"If anyone had checked information readily available from our public earnings statements, or had simply asked us, they would know that IBM has already announced the company has just taken a $600 million charge for workforce rebalancing.\n\n\"This equates to several thousand people, a mere fraction of what's been reported.\n\n\"Last year, IBM hired 45,000 people, and the company currently has about 15,000 job openings around the world for new skills in growth areas such as cloud, analytics, security, and social and mobile technologies.\n\n\"This is evidence that IBM continues to remix its skills to match where we see the best opportunities in the marketplace.\n\nIBM was founded in 1911 and adopted the name International Business Machines in 1924.\n\nIt currently creates hardware and software, and provides infrastructure, hosting and consulting services.\n\nIt has revenue of around $90bn (\u00a360bn) and is one of the most profitable companies in the US.","The Islamic militant group ISIS beheaded Steven Joel Sotloff, an American freelance journalist who was abducted a year ago in Syria, in a video made public Tuesday by a jihadist monitoring organization.\n\nThe monitoring organization, SITE Intel Group, announced on Twitter that Sotloff had been beheaded. It said that ISIS had also threatened to execute a British captive, David Cawthorne Haines.\n\nLast week, Sotloff\u2019s mother, Shirley, pleaded directly with the leader of ISIS to spare her son.\n\n\u201cWe have not seen Steven for over a year, and we miss him very much,\u201d she said in a video message to the ISIS leader, Abu Bakr al-Baghdadi. \u201cWe want to see him home safe and sound and to hug him.\u201d\n\nSotloff, 31, wrote about conflict in the Middle East for Time magazine and other publications. He grew up in Miami and attended the University of Central Florida in the early 2000s. He has a Twitter account, and last posted Aug. 3, 2013, just before he disappeared.\n\nISIS threatened Sotloff\u2019s life in another video last month. In that video, ISIS beheaded another American journalist, James Foley, and said that it would kill Sotloff, too, unless the United States ended airstrikes against the militant group.\n\nThe White House press secretary, Josh Earnest, said that he could not confirm the authenticity of the Sotloff video. He said that the United States had devoted significant time and resources to rescuing Sotloff. The CIA also said that it could not confirm authenticity.","No craving can be more important than your health as the North Korean leader finds it out the hard way. Kim Jong-un broke his ankle after he had put on extra weight from regularly consuming imported cheese, said a report on Tuesday.\n\nAnd the reason for his mysterious disappearance has been finally put to rest when his condition was revealed. He was put to bed after a surgery to fix his fractured ankles.\n\nUncontrolled daily eating of Emmental, imported from Switzerland, is believed to be responsible for his rapid weight gain, the metro.co.uk reported.\n\nThe report citing a South Korean daily said that the tyrant is recovering from the fractured ankles after the strain of his expanding waistline put pressure on a pre-existing injury - and caused the bones to crack.\n\n\"I heard that Kim Jong-un injured his right ankle in June after pushing ahead with on-site visits and ended up fracturing both ankles because he left the injury unattended,\" the South Korean daily Chosun Ilbo quoted a source as saying.\n\nThe source added that the 31-year-old had undergone an operation at the Bonghwa Clinic, an exclusive hospital for high-ranking party members.\n\nHe has not been seen in public for almost a month. The gossip mill over his alleged disappearance went into overdrive after he missed a session of the Supreme People's Assembly in Pyongyang for the first time since ascending to power in 2011.","CNN is reporting hackers sent emails to top executives at Sony Thursday night congratulating the company on its \u201cvery wise\u201d decision to cancel the release of \u201cThe Interview.\u201d Brian Stelter reports the emails included the message \u201cyou\u2019ve done the right thing.\u201d\n\nThe emails suggested information stolen during the hack could be released if Sony fails to ensure that the film is never seen:\n\nThe hacker message is effectively a victory lap, telling the studio, \u201cNow we want you never let the movie released, distributed or leaked in any form of, for instance, DVD or piracy.\u201d\n\nThe message also says, \u201cAnd we want everything related to the movie, including its trailers, as well as its full version down from any website hosting them immediately.\u201d\n\nIt warns the studio executives that \u201cwe still have your private and sensitive data\u201d and claims that they will \u201censure the security of your data unless you make additional trouble.\u201d","A new TV show in Peru has captured the moment unwitting men have been caught wolf-whistling their own mothers.\n\nThe experiment took two mothers, whose sons were identified as repeat cat-callers, and disguised them using make-up, wigs and clothes. The women then women walked past their sons to gauge their reaction.\n\nThe mother wearing a disguise of a wig and sunglasses walks past her unsuspecting son and a friend, before he makes a comment towards her\n\nThe mother then goes over to confront her child, who is still unaware the woman is actually his parent\n\nThe man acts in horror as he realises it is his own mother and she launches into a tirade, accusing him of being dirty\n\nThe mother gets so angry with her son, she then takes off her bag and proceeds to hit him with it due to this behaviour\n\nIn the first case, the mother is dressed in a short black dress and walks past her son and a friend in the street.\n\nThe son then unwittingly makes a comment at his mother saying 'tasty panties' which prompts her to go and confront him.\n\nShe then removes her sunglasses and the man then realises he has just cat-called his own mother.\n\nThe mother then launches into a tirade, accusing him of being dirty and saying she never taught him to talk to women in that manner.\n\nAnother mother, wearing a black wig walks past her son, who is standing working on the streets of Lima\n\nAfter making a remark towards his mother, she then turns around and goes over to confront him\n\nShe then takes off her wig to reveal herself and then throws it on the floor in anger after being disgusted by her son's behaviour\n\nThe mother then tells her son he should be ashamed of himself for speaking to her like that, as he pleads with her to calm down\n\nShe then gets so angry with her child that she then removes her bag and hits him with it.\n\nMeanwhile in the second case, the mother wearing a green dress, walks past her son, who calls her 'piggy'.\n\nShe then calls his name before taking off her wig and confronting her son, hitting him with her hairpiece.\n\nThe man then tries to claim he didn't make the remark but is then forced to apologise to his mother before she walks off\n\nShe too launches into a tirade telling her son to he should be ashamed of himself, while he pleads with his mother to quieten down as he is working.\n\nHe then tries to claim he didn't make the remark and it a man in a nearby car, but he eventually apologises before his mother walks off.\n\nThe video ends with a warning saying men should start respecting women before they unwittingly harass their own mothers.\n\nIt comes after the video claims that seven in 10 women say they have experienced sexual harassment on the streets of the Peruvian capital Lima.","Report states that Israeli Army Radio has obtained information that Egyptian President al-Sisi proposed to Palestinian President Abbas to extend the Gaza Strip and to establish a Palestinian state.","An astonishing image appears to show a giant crab, nearly 50 feet across, lurking in the harbor at Whitstable, Kent, and while some assert that it is a playful hoax, others believe they have found evidence of a genuine aquatic monster.\n\nThe aerial image reveals the outline of a crab at the mouth of Kent harbor, yet the size of the animal dwarfs fishing boats on a nearby pier, as the Daily Mail notes. The giant animal is shaped like an edible crab, a species commonly found in British waters, but which only grows to be ten inches across, on average.\n\nPeople have flocked to the website Weird Whitstable since the image was first posted there, to judge its authenticity for themselves. Quinton Winter, who curates Weird Whitstable, asserted that the image of the giant crab was sent to him by a follower. At first, he believed that it showed only an unusually shaped sand formation, though he is now convinced that there truly is a strange animal lurking in the harbor.\n\nWhile crabbing with his son in Whitstable harbor last year, Winter claims to have spotted the giant crab near shore, as he related to The Daily Express.\n\nSave yourselves, Crabzilla has arrived in Whitstable http://t.co/W2NgcmJP24 pic.twitter.com/7RuUxSBUhB\n\n\u2014 Sara Nelson (@SaraCNelson) October 13, 2014\n\n\u201cAt first all I could see was some faint movement, then as it rose from the water I thought, \u2018that\u2019s a funny looking bit of driftwood,\u2019 Winter said. \u201cIt had glazed blank eyes on stalks, swiveling wildly and it clearly was a massive crab with crushing claws\u2026 Before this incident I thought the aerial photo showed an odd-shaped sand bank. Now I know better.\u201d\n\nIn July of last year, another image emerged, depicting a giant crab lurking underneath a pier.\n\nAnother image, said to be taken in July of last year and posted on Winter\u2019s Weird Whitstablog, purports to show a giant, albeit smaller, crab hiding under a pier.\n\n\u201cThis shocking image of a giant crab under a popular crabbing spot in Whitstable was taken last weekend,\u201d claims Winter\u2019s website, adding \u201cThe boys were unaware of the danger, but as several passersby shouted to them, the crab slipped silently away under the water, into the dark, sideways.\u201d\n\nGraphic artist Ashley Austen noted his skepticism of the aerial image while speaking to Kent Online, describing the way in which such a photograph could be easily manufactured.\n\n\u201cThe image of the giant crab can be quite easily recreated in Photoshop,\u201d he said. \u201cAll the \u2018artist\u2019 had to do is find a suitable image of a crab, overlay it on to the satellite picture of the harbor and apply a few filters to it to get the realistic look.\u201d\n\nMeet Crabzilla, a giant Japanese spider crab http://t.co/irhM1m5fiT pic.twitter.com/mPOHNhQySN \u2014 Sir Arnold Robinson (@uk_expat) August 26, 2014\n\nEarlier this year, another photograph of an unknown creature emerged from England, appearing to show \u201cBownessie,\u201d an animal similar to the Loch Ness Monster. As The Inquisitr noted at the time, the surprisingly clear image was met with claims that it had been similarly created in Photoshop.\n\nThe largest known species of crustacean is the Japanese Spider Crab. Giant in comparison to other known species of crab, adults can grow to be 12 feet across.\n\n[Images: Quinton Winter via The Daily Express and Weird Whitstablog]","The stand-off between an office worker, known only as 'Turkey and Swiss on Rye' and their colleague, 'Sandwich Thief' has become an internet hit\n\nThis office note battle between a cheeky sandwich thief and their jobsworth nemesis might just be the funniest thing you read all day.\n\nIf you've ever worked in an office, you'll be familiar with those who are possessive about their lunch and partial to a passive-aggressive note.\n\nAnd if those people annoy you, this funny note war should give you a giggle.\n\nThe battle breaks out when someone has a sandwich stolen from the office fridge.\n\nClearly irked, they leave their light-fingered a note, telling them to stop stealing.\n\nAnd the subsequent string of letters between the two doesn't disappoint.\n\nCheck out the hilarious exchanges between the two below.\n\n(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = \"//connect.facebook.net/en_US/ re(js, fjs); }(document, 'script', 'facebook-jssdk')); Post by MORE FM.\n\nBut his moment of glory is trampled on.\n\n(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = \"//connect.facebook.net/en_US/all.js#xfbml=1\"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk')); Post by MORE FM.\n\nIt turns out you shouldn't mess with Human Resources.\n\n(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = \"//connect.facebook.net/en_US/all.js#xfbml=1\"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk')); Post by MORE FM.\n\nPoll loading \u2026","Yemen\u2019s Houthi rebels seized weapons from U.S. Marines as well as several vehicles used by Americans stationed at the now-closed U.S. Embassy in Sana\u2019a.\n\nIt wasn\u2019t immediately clear what types of weapons and vehicles were seized.\n\nAn unidentified Sana'a airport official confirmed that the rebel forces took control of the U.S. Embassy vehicles, which were parked at the airport, United Press International reported. The same official also said that the Houthi rebels seized several weapons used by U.S. Marines who were trying to abide by a White House order and leave the country.\n\nU.S. State Department spokeswoman Jen Psaki said in a widely reported statement: \u201cThe Department of State has decided to suspend our embassy operations and our embassy staff have been temporarily relocated out of Sana'a. Recent unilateral actions disrupted the political transition process in Yemen, creating the risk that renewed violence would threaten Yemenis and the diplomatic community in Sana'a.\u201d\n\nBritish and French embassies have been temporarily closed, with Germany, perhaps, not far behind.\n\nHouthi rebels are tied to Iran and regard Americans as enemies.","BUTTE \u2014 Butte Police Commissioner Bartholomew S. Harrington is a wanted man in these parts. Too bad neither the position nor the man exist.\n\nA satirical story about Rob O\u2019Neill posted on the Internet has prompted everyone from Associated Press reporters to Louisiana law enforcement officers to call local authorities for information.\n\nEmpire News posted a bogus article Monday titled \u201cBin Laden Shooter Rob O\u2019Neill Mistakenly Attacked by Street Thugs Seeking To Collect Debt From Neighbor.\u201d\n\n\u201cNothing in the story has a resemblance of truth,\u201d Butte-Silver Bow Undersheriff George Skuletich said Wednesday.\n\nSkuletich does exist, for the record.\n\nWhat is fabricated in the article includes: the police commissioner, five gang members seeking a drug debt and the Butte Daily Times. Also, O\u2019Neill did not take down the intruders and brew a pot of coffee while awaiting backup.\n\n\u201cWe\u2019ve been getting all kinds of calls from across the country,\u201d Sheriff Ed Lester said.\n\nThe article has been making its rounds on social media sites. This prompted Snopes.com to label it false.\n\n\u201cEmpire News is one of many fake news sites responsible for the frequent hoodwinking of Facebook users. Among previous hoaxes were a yarn about welfare recipients getting free cars, a claim that Colorado legalized meth and a widely shared story about pending \u2018snowmageddon,\u2019\u201d Snopes notes.\n\nThe piece claims that members of the Crips gang broke into the home of the former Navy SEAL and Butte native.\n\n\u201cWe don\u2019t have established Bloods or Crips here,\u201d Lester added.\n\nThe story goes: \u201cAs the five thugs ran aimlessly through the home, Mr. O\u2019Neill used silent hand-to-hand combat tactics to individually disarm them of their weapons. Once Mr. O\u2019Neill had taken down the five men and secured his home, he brewed a pot of coffee and called the police station. Those boys sure did find the wrong house!\u201d\n\nWhile some might find the fake news piece amusing, local police are reminded of another hoax of a girl who reportedly shot intruders: An 11-year-old Butte girl was reported to have taken out two crooks. She was reportedly a clay-shooting champion in Butte who killed one man with a shot to the genitals and the other bled out.\n\nThat bogus story reappears about every year or so, Lester said.","e Islamic State militant group released a video today purporting to show the beheading of U.S. hostage Steven J. Sotloff.\n\nA masked figure in the video also issued a threat against a British hostage, a man the group named as David Haines, and warned governments to back off \"this evil alliance of America against the Islamic State\", the SITE Intelligence Group monitoring service said.\n\nSotloff, a freelance journalist, was kidnapped in Syria in August 2013. Sotloff's mother Shirley appealed on Aug. 27 in a videotaped message to Islamic State's self-proclaimed caliph, Abu Bakr al-Baghdadi, for her son's release.\n\nThe White House said it could not immediately confirm the authenticity of the video. White House spokesman Josh Earnest told reporters in a briefing that if there is such a video, it would be analyzed very carefully, adding that the administration's thoughts and prayers were with Sotloff's family.\n\nShortly before the briefing, the SITE monitoring service said the militant group had released the video.\n\nOn Aug. 19 the group published a video showing the beheading of U.S. hostage James Foley, a Marquette and Northwestern alum. The group said his death was in retaliation for U.S. airstrikes on fighters in Iraq.\n\nThat video was issued after the United States resumed air strikes in Iraq in August for the first time since the end of the U.S. occupation in 2011.\n\nU.S. HOSTAGES\n\nlRelated U.S. military tried, but failed to rescue James Foley and other American hostages\nNATION &amp; WORLD\nU.S. military tried, but failed to rescue James Foley and other American hostages\nSEE ALL RELATED\n8\n\nAfter Islamic State's beheading of journalist James Foley, President Barack Obama's administration is making little headway in efforts to secure the release of other Americans held by the insurgent group in Syria, officials said.\n\nThe U.S. government has said it does not pay ransoms or negotiate with the Islamic State.\n\nWashington has contacted about two dozen countries for help in freeing the three, but no foreign government appears to have influence over or even significant contact with IS, which has declared an Islamic caliphate in parts of Iraq and Syria.\n\n\"What we've found is that ISIS isn't responsive\" to outreach, said a senior U.S. official, speaking on condition of anonymity and using an alternate acronym for the group.\n\nAnother administration official said Washington was working with other Western countries whose citizens are being held hostage, and with Qatar, Saudi Arabia, United Arab Emirates and others in the region thought by the United States to possibly have influence with the groups Al-Nusrah and IS.\n\nThe hostages' fate received little public attention until Islamic State posted an online video on Aug. 19 showing Foley's beheading. It now presents a frustrating challenge for Obama.\n\nIslamic State \"is far more difficult to deal with\" than Iran or the militant group Hezbollah, which also took Americans captive, said Bruce Riedel, a former CIA and White House official now at the Brookings Institution think-tank. The group \"wants to terrorize Americans, it's not really interested in deals.\"\n\nWHITE HOUSE INVOLVEMENT\nU.S. officials and supporters of the remaining hostages requested that most details about them and efforts to free them be withheld.\n\nOne of the other U.S. hostages is a female aid worker, age 26, for whom Islamic State has demanded $6.6 million in ransom, according to ABC News.\n\nLisa Monaco, Obama's top counter-terrorism adviser, has been \"very deeply involved in this,\" the senior U.S. official said. Monaco, along with the State Department and Federal Bureau of Investigation, has been in contact with hostages' families, the official said.\n\nCaitlin Hayden, a spokeswoman for the White House National Security Council, said, \" The Administration has had regular interactions with the families of those Americans who have been held hostage in Syria since the kidnapping of their loved ones. These interactions included representatives from all the relevant agencies, including the Department of State, the FBI, the Intelligence Community, and the White House.\"\n\nObama authorized a covert raid in Syria in July to rescue Foley and other American hostages, but they were not at the site where they were thought to be held. Another rescue attempt would be risky for U.S. special forces and the hostages.\n\nThe American diplomatic effort also is aimed at persuading European countries not to pay ransoms, officials said.\n\n\nU.S. and European officials have said that France, Spain and Italy have tolerated or facilitated ransom payments for citizens held in Syria. Islamic State released numerous European journalists this year, including two Spaniards in March and four Frenchmen in April.\n\nThe French government has denied a news report that it paid a ransom to free the four. Spain's foreign ministry has not commented on the matter.\n\nThe U.S. policy of refusing to pay ransoms to discourage further hostage-taking \"is as close as we are likely to come to governments influencing ISIS on the matter of seizing hostages\", said Paul Pillar, a former senior CIA analyst now at Georgetown University.\n\nU.S. officials have said that Qatar played a critical role in persuading a rival group in Syria, the official al Qaeda affiliate Jabhat al-Nusra, to free American journalist Peter Theo Curtis, whom it had been holding since 2012.\n\nQatar is working to help free other Americans held captive in Syria, a Gulf source told Reuters, but U.S. officials said the Qatari government has little if any leverage with Islamic State.\n\nReuters","Microsoft is in serious discussions to buy Mojang, the independent Swedish studio responsible for Minecraft, in a deal estimated at more than $2 billion, The Wall Street Journal reports. An agreement could be signed this week, the site says.\n\nMojang has historically been proud of its independence, shying away from acquisition offers and from entering the public market. Mojang co-founder and Minecraft mastermind Markus \"Notch\" Persson turned down a job in 2010 at the most desirable gaming company in America, Valve, in order to continue work on Minecraft.\n\nLast year, Mojang co-founder Carl Manneh said to Reuters, \"We've always felt that the independence we have is one of our core strengths. We can take decisions by going into a room and in 15 minutes we're done. We try to be extremely agile, to release games quickly.\"\n\nIn 2013, Mojang brought in a reported $326 million in revenue. Asked about the deal, a Microsoft spokesperson told Joystiq, \"We don't comment on rumors or speculation.\" We've reached out to Mojang for clarification.","Raven-Symone did NOT file molestation charges against Bill Cosby. A hoax report that has gone viral amid renewed rape allegations against Cosby claims the former child star \u201crevealed to the TMZ offices that she too had been raped and drugged\u201d by Cosby following the final episode of \u201cThe Cosby Show.\u201d The story is 100 percent false and fake.\n\nThe actress herself took to Instagram on Wednesday to shoot down the story: \u201cI was NOT taking advantage of by Mr. Cosby when I was on the Cosby Show! I was practically a baby on that show and this is truly a disgusting rumor that I want no part of! Everyone on that show treated me with nothing but kindness. Now keep me out of this!\u201d\n\nTMZ has nothing to do with the original phony story. It was started by something called Hip Hop Hangover, an unfunny parody site, and then shared more than 100,000 times on Facebook. Large outlets like the Indian version of International Business Times picked it up and treated the fake allegations like they were real.\n\nThe post contains phony quotes from a purported lawyer for Raven-Symone, including a fake press announcement that declares, \u201cWe among so many others are tired of the media worshipping and praising a man that has a past so terrible that it is unbelievable. My client (Raven-Symone) is also ready to tell her side of the story. A side that was kept quiet because of threats from being blackballed.\u201d No actual lawyer for the real Raven-Symone ever made such a statement.\n\nAgain, Raven-Symone has NOT actually claimed Cosby molested or raped her. The article is a hoax timed to exploit the very serious allegations against Cosby by women including Janice Dickinson and Joan Tarshis. It\u2019s appalling that outlets would spread this \u201csatirical\u201d story about Raven-Symone without checking first.","Tesla has finally decided that it will build its battery \"gigafactory\" in Nevada, sources say.\n\n\"That's a go, but they are still negotiating the specifics of the contract,\" a source within the Nevada's governor's office told CNBC Wednesday afternoon. The source noted that it could be a week before the deal is official.\n\nNevada is planning a press conference Thursday in Carson City, according to a Dow Jones report.\n\nThis story is developing. Please check back for further updates.\n\nClick here for the latest on the markets.\n\n\u2014CNBC.com staff. CNBC's Mark Berniker contributed reporting.","The terrorist group is reportedly demanding one million dollars to deliver the journalist's body across the Syrian border to Turkey\n\nThe Islamic State is trying to sell the the remains of beheaded hostage James Foley to his parents for $1million, it has been claimed.\n\nWith the terrorist group failing to strike ransom deals, it is now trying to negotiate the sales of at least one of the men it has killed.\n\nSources with ties to ISIS or its associates told BuzzFeed News that it wants to sell the remains of the US journalist whose death was the first in a series of high-profile executions.\n\nThey said that for $1 million, around \u00a3638,000, the group would deliver Mr Foley\u2019s body across the border to Turkey, and would provide a DNA sample to facilitate a deal.\n\nAll three of the sources seeking to act as middlemen in a deal with the secretive extremists have been granted anonymity to protect their safety.\n\nVIEW GALLERY\n\nOne of the three sources seeking to act as middlemen - a former Syrian rebel fighter - said he was approached by an ISIS leader who asked him to find a channel to either the U.S. government or Foley\u2019s family.\n\nHe said: \u201cThey ask for $1 million, and they will send DNA to Turkey, but they want the money first,\u201d he said.\n\n\u201cThey will not give the DNA without the money.\u201d\n\nHe claimed his motivation was to help the grieving family find closure, calling his work \u201ca humanity case.\u201d\n\nAnother intermediary, a businessman who has sought to use his own ISIS connections to facilitate hostage deals in the past, was candid about his goals, saying: \u201cThis is business.\u201d\n\nThe Foley family had no comment for the the website's article.\n\nAn official with the U.S. State Department said \u201cwe are seeking more information\u201d on whether ISIS is trying to sell the remains of US hostages. While a senior American diplomat reportedly called the idea \u201cdisgusting.\u201d","The Islamic State in Iraq and Syria has beheaded Steven Joel Sotloff, the second American executed by the Islamic militant group, and posted a video of it on the Internet, the SITE Intelligence Group, a research organization that tracks jihadist web postings, said Tuesday.\n\nThe execution of Mr. Sotloff, 31, came despite pleas from his mother aimed directly at ISIS\u2019s top leader seeking mercy for her son, a freelance journalist who was captured in northern Syria a year ago.\n\nWord of Mr. Sotloff\u2019s beheading came two weeks after James Foley, 45, another American journalist, was beheaded by ISIS, which warned that Mr. Sotloff would be the next to die.\n\nIn the latest video, Mr. Sotloff describes himself as \u201cpaying the price\u201d for the Obama administration\u2019s decision to strike ISIS targets in Iraq. The same masked fighter who appeared in the video of Mr. Foley\u2019s beheading also appears beside Mr. Sotloff, asserting, \u201cI\u2019m back, Obama, and I\u2019m back because of your arrogant foreign policy towards the Islamic State.\u201d\n\nThe SITE group also said ISIS was threatening a third captive, a Briton it identified David Cawthorne Haines, as the next beheading victim.\n\nAt least two other Americans are believed to be held by ISIS.","Saudi Arabia's national carrier Saudi is planning to introduce a new regulation which will require women and men to sit separately on all of its flights.\n\nThe new rule will be reportedly enforced by the kingdom of Saudi Arabia.\n\nThe airlines allegedly decided to take the step following recurrent complaints from male passengers who did not want their female family members sitting next to unrelated men, local media outlets reported.\n\nAccording to the new enforcements, males and females will be separated aboard the airlines' flights unless they are closely related.","After deploying tear gas to break up pro-democracy demonstrators, police in Hong Kong warned late Sunday local time that they will use \u201ca higher level of force\u201d against the crowds of thousands if \u201cpublic order\u201d is not restored.\n\nDemonstrators have gathered outside government headquarters near the city\u2019s financial district calling for the Chinese government to grant democratic reforms in Hong Kong. An overwhelming amount of protesters were seen mimicking the symbolic \u201chands up, don\u2019t shoot\u201d gesture used throughout protests in Ferguson, Missouri over the killing of unarmed teen Michael Brown.\n\nStudents \u2013 many of whom have already boycotted a week of classes \u2013 and activists began camping out on Friday, and were later joined by members of a civil disobedience movement known as Occupy Central.\n\n\n\nProtesters told the Associated Press that the demonstrations were peaceful when riot police started to use pepper spray and launch tear gas canisters. That sent coughing protesters running in all directions, but many later reconvened vowing to keep the rally going. Police officers were wearing both helmets and respirators to protect them from the gas.\n\nGovernment leaders in Hong Kong and Beijing called the demonstrations \u201cunlawful\u201d and \u201cillegal\u201d respectively, but many protesters say they will not waver.\n\n\u201cIf today I don\u2019t stand out, I will hate myself in future,\u201d taxi driver Edward Yeung told Reuters. \u201cEven if I get a criminal record,\u201d he said, \u201cit will be a glorious one.\u201d\n\nHong Kong does have some some autonomy from Beijing which took over sovereignty of the former British colony in 1997.\n\nBut Beijing has asserted more control in the city in recent months. This includes requiring Beijing\u2019s approval of election candidates and allegations of intimidation from mainland officials on free business practices in Hong Kong, according to The Washington Post. Occupy Central vowed to protest the Chinese government\u2019s actions back in June when the city\u2019s Beijing-backed leader said a trio of reforms the group was suggesting failed to comply with existing laws, The New York Times reported.\n\nBeijing has promised Hong Kong a free election to choose its leader by 2017, but pro-democracy supporters there and Chinese officials on the mainland have so far failed to agree on guidelines for such a vote.\n\nGovernment officials in Hong Kong warned that the continued demonstrations may disrupt public transport in the financial hub on Monday, Reuters reported. Police have not used tear gas in Hong Kong in nearly a decade, according to NBC News. The tactic was last used in 2005 during World Trade Organization protests.\n\n\u201cWe will fight until the end,\u201d one protester told NBC News. \u201cWe will never give up.\u201d Another protester \u2013 a student named Alexandra Wong \u2013 said, \u201cWe will not just say yes to whatever they do. We will fight for our rights, and fight for our democracy.\u201d","Photographs of Hong Kong protests have been discussed in the context of Ferguson, but it is unlikely that Ferguson influenced the gestures used in Hong Kong.","Syrian Observatory for Human Rights says militants were killed in Al-Bukamal\n\nIsis militants have reportedly publicly executed at least two of their own fighters in the Syrian city of Al-Bukamal, on charges of spying and embezzlement.\n\nThe Syrian Observatory for Human Rights said the first militant was executed for \u201cbanditry and robbing Muslims\u2019 money\u201d. The second militant was allegedly killed for \u201cdealing with the regime and throwing electronic chips to keep track of Mujahedeen\u201d.\n\nThe electronic chips are understood to be a reference to electronic chips used for geo-location of targets in air strikes.\n\nThere are unconfirmed reports that the men were beheaded, although Isis (also known as Islamic State) have also been known to crucify people.\n\nCharlie Winter, Programs Officer at counter-extremism think tank the Quilliam Foundation, said reports of Isis executing their own fighters are unsurprising.             He told The Independent: \u201cIsis is known for crucifying those who have tried to rebel against them. They do not flinch at killing anyone if they have committed a serious crime which goes against their interpretation of sharia, such as usury or embezzlement.\n\n\u201cJihadist groups have a strict no corruption policy, meaning that while they can benefit financially from charging bank transactions and claiming a percentage of everyone\u2019s monthly income, they don\u2019t extort people like some secular groups have done in the past.\u201d\n\nThe news comes after research carried out by the International Centre for the Study of Radicalisation at King's College in London, which monitors social media accounts of alleged jihadists, suggests 24 fighters from Britain are dead.","The Sony hackers are taking a victory lap.\n\nCNN's Brian Stelter obtained an email sent by the hackers to top Sony executives.\n\nIn the email, the hackers say Sony made the right decision pulling \"The Interview.\" They promise not to leak any more private Sony data unless Sony reverses its decision and distributes the movie anyway.\n\nHere's the email, as read on air by Stelter:\n\nIt's very wise that you have made a decision to cancel the release of The Interview. It will be very useful for you ... We ensure the security of your data unless you make additional trouble.\n\nHere's another letter that the hacker group, which goes by Guardians of Peace (GOP), posted on PasteBin:\n\nThis is GOP.\n\nYou have suffered through enough threats.\n\nWe lift the ban.\n\nThe Interview may release now.\n\nBut be carful.\n\nSeptember 11 may happen again if you don't comply with the rules.\n\nRule #1: no death scene of Kim Jong Un being too happyRule #2: do not test us againRule #3: if you make anything else, we will be here ready to fight\n\nThis is Guardians Of Peace.\n\nSony decided to pull \"The Interview\" premiere on Wednesday after five of the top movie theater chains said they wouldn't show the movie following threats by GOP.\n\nSony also said it has no plans to release the movie through video on demand or online.\n\nSony's decision has caused a lot of debate about what kind of precedent it sets when a major coportation bends to the will of hackers or terrorists. The FBI is expected to announce Friday afternoon that North Korea was involved in the Sony hacks.\n\nDeveloping...refresh this post for the latest.","Reports have claimed that Apple is ready to announce an acquisition of Path, the struggling social network. Pando, citing an anonymous source working in Apple's engineering team, claims that the social network may be integrated into Apple's Messages app.\n\nSo what will Apple be getting when it acquires Path? Here's a guide.\n\nOne of Path's most unique features is just how much power it gives users over who can see their posts. Users are limited to just 150 friends, with no option to share posts publicly.\n\nAs well as sharing posts to their friends, Path users can also create an \"Inner Circle\" of friends who can see their most private posts.\n\nPath is often praised for its design, with Apple even featuring the social network in keynote slides. The app includes minimalist navigation icons and clock hands that spin as you scroll through the timeline.\n\nApple's short-lived iTunes Ping service allowed users to share the music they were listening to, as well as keep track of famous musicians. Shuttered two years after its launch, the app failed to gain a significant number of users.\n\nBut a major feature of Path is very similar to Apple's Ping service. The app offers the ability to share what music you're listening to with friends.\n\nOne of Path's more unique features is the ability to share what times you go to sleep and wake up. Tap the sleep button, and Path will ask you whether you're conscious or not.\n\nSelect \"Go to Sleep\" and the app shows a night sky and a moon to get you in the mood.\n\nWhen you wake up, tap the \"Awake\" button next to the sun icon to inform all of your Path friends that you are awake.\n\nPath's latest update was the launch of a new messaging app in June. Path Talk lets you messages your Path friends, as well as share a whole load of information about yourself through the app.\n\nAs well as sensing when you're traveling on trains and in cars, the app can also continually broadcast your battery level.\n\nCurrently, Path earns money
