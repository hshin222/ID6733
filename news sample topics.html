chner's tweets depicting the country's newly announced first Jewish godson.\n\nTop translation: They brought me a menorah. They asked me to light it. Bottom translation: I didn't realize it, but their visit coincided with Hanukkah.\n\nBut, as The Guardian points out, this nice, totally innocuous event somehow got mixed up with an ancient, werewolf-esque myth called the lobiz\u00f3n:\n\nBut somehow, the story became entangled with the ancient legend of the lobiz\u00f3n(Argentina's equivalent to the European werewolf). According to some versions of the myth, the seventh son of the seventh son is particularly prone to fall victim to the curse.\n\nEvidently, the chance meeting of a Latin American president with a colorful myth too good to fact-check proved irresistible \u2013 confirming as it did any number of stereotypes about erratic behavior from national leaders in the continent of magical realism.\n\nIn fact, the only connection between the two tales is that they center around seventh children. There is an actual, century-old tradition in which every seventh child born to an Argentinian family is eligible to become the president's godchild\u2014a practice originating from Czarist Russia. The tale of the lobiz\u00f3n, on the other hand, started amongst Argentina's gauchos and has nothing whatsoever to do with the president's newly minted godson.\n\nSo sorry to burst your bubble, internet\u2014no werewolf Jewish godsons this time. But hey, at least it got us talking about this again. [The Guardian]\n\nArt by Michael Hession with help from Shutterstock and Michael J. Fox","This video has been hugely viral for months, but it\u2019s only recently that English speakers have begun to share it.\n\nSome sites are claiming it\u2019s from a Peruvian TV show, but it\u2019s not.\n\nIt\u2019s actually a mockumentary by the sports brand Everlast and this campaign to stop street harassment.\n\nAs such, it\u2019s staged, but anyway \u2013 the video purports to show how some men who whistle and make sexist comments on the streets were tricked by a film team.\n\nThe team played out dressing the abusers\u2019 mothers differently and disguising them\u2026\n\n\u2026waiting for the men to start catcalling\u2026\n\n\u2026.and then giving them hell.\n\nNow, it didn\u2019t actually happen. That said, El Pa\u00eds actually claimed that the campaign is based on interviews with men who accidentally harassed female relatives by mistake. And the message seems to be getting through. The original has had over 5 million views.\n\nThe campaign also features Natalia M\u00e1laga, a celebrated volleyball player and coach.\n\nBack in 2013 she and Everlast put this advert together, in which women drivers who were being harassed by men could tweet their location and she\u2019d punch their cars with her own giant boxing-glove car. As this blog points out, it was all rather questionable on grounds of authenticity and indeed practicality, but it was a massive hit.","A 25-year-old South African man has lost the use of his penis following an acid attack by his angry 17-year-old girlfriend. She got mad after a video of them having sex went viral.\n\nThe girl apparently cannot be named as she is under age. According to African Eye News Service (AENS), on January 17, after discovering a pornographic video of her and her boyfriend having sex had gone viral online, she went to a tavern in Cork village, close to Hazyview in Mpumalanga, South Africa where her boyfriend was drinking with friends.\n\nSouth Africa \u2013 Girl poured acid on boyfriend Humphrey Khoza\u2019s penis after he released sex tape | Metro News http://t.co/FhP8qLIBw4?\n\n\u2014 Mark Nixon (@markalannixon) February 3, 2015\n\nMetro reports on arrival at the tavern the South African schoolgirl immediately doused Humphrey Khoza\u2019s genitals with battery acid. Khoza himself said everything happened in the blink of an eye\n\n\u201cEverything happened in a blink of an eye because I saw her when she was coming with a bottle but I didn\u2019t realize that she was carrying acid. She just angrily called me a dog.\u201d\n\n\u201cShe asked how in the world I could have done such an evil thing to her. It was only then that I realized that she was talking about the video that I took while we were having sex.\u201d\n\nAccording to Khoza, the pair had been dating since December and while they agreed to have sex, the girl was unaware that he was filming it using his laptop computer, but he never meant to show it to anyone else.\n\n\u201cI did not intend to show anyone the video and I still don\u2019t know how it got onto social media.\u201d\n\nAccording to Times Live, AENS has seen the offending video to verify the claim. In it Khoza can be seen pushing the girl, wearing her school uniform, on to the bed. They report that she didn\u2019t appear to notice they were being filmed while having sex, but that it was consensual.\n\nKhoza did say that he was lucky to be alive, despite the fact that his penis will never work again. He apparently now has to urinate through a tube and is facing further surgery.\n\nEven though he has been advised to press charges against the girl, the South African man doesn\u2019t see any point.\n\n\u201cEven if I press charges it is useless because it won\u2019t bring back my manhood. Her being in jail will just ruin her future because she is still young and I do not have the energy to attend courts.\u201d\n\nIn other recent news on South Africa, the Inquisitr recently reported on the tragic shooting in a Johannesburg shopping mall which injured seven people, three critically.\n\n[Lead image via SoundCloud.]","The family of slain journalist James Foley are claiming Obama Administration officials repeatedly threatened them, asserting that they could be prosecuted for supporting terrorism if they paid a ransom to the ISIS militants holding their son.\n\nBoth Foley\u2019s mother and brother made the allegations this week, according to ABC News. The threats, which were made to the Foley family over the summer, reportedly came from a highly decorated military official who serves on the White House\u2019s National Security Council. Five current or former officials with knowledge of the Foley case made the same allegation to ABC News in recent weeks.\n\n\u201cThree times he intimidated us with that message,\u201d Diane Foley claimed. \u201cWe were horrified he would say that. He just told us we would be prosecuted. We knew we had to save our son, we had to try.\u201d\n\nUS threatened family of beheaded journo #JamesFoley w/terrorism charge if they paid 2 save him http://t.co/4Ts3uJ4iEB pic.twitter.com/jzAE04cWkA\n\n\u2014 Keegan Stephan (@KeeganNYC) September 12, 2014\n\nThe NSC released a statement on Thursday, in which spokeswoman Caitlin Hayden addressed the implications of paying ransom to terrorist groups.\n\n\u201cWithout getting into the details of our private discussions with families, the law is clear that ransom payments to designated individuals or entities, such as ISIL [ISIS], are prohibited. It is also a matter of longstanding policy that the U.S. does not grant concessions to hostage takers. Doing so would only put more Americans at risk of being taken captive. That is what we convey publicly and what we convey privately.\u201d\n\nOfficials also told Foley\u2019s family not to deal with the press, and indicated that the government would not exchange prisoners or take military action to rescue James Foley, according to CNN. Foley\u2019s brother Michael also claimed that he was directly threatened with prosecution.\n\n\u201cJim was killed in the most horrific way. He was sacrificed because of just a lack of coordination, lack of communication, lack of prioritization,\u201d Diane Foley said, adding, \u201cAs a family, we had to find our way through this on our own.\u201d\n\nVIDEO @CNN: Foley\u2019s mom: Our country let Jim down http://t.co/ehv21YQ8KD pic.twitter.com/SQYkWQO8ck\n\n\u2014 MSN News (@MSNNews) September 12, 2014\n\nAs The Inquisitr has previously reported, James Foley was murdered by ISIS militants, and a video posted online on August 19 shows his summary execution by beheading. In the weeks following his death, it was revealed that the United States had launched a mission to recover Foley and other captives this summer inside Syria, though the hostages had been moved by the time commandos arrived.\n\nFoley\u2019s family said that the threats slowed their fundraising efforts to obtain the ransom, as they feared donors would also face prosecution.\n\n[Image via ABC News]","BUENOS AIRES, Argentina (JTA) \u2014 Argentina\u2019s president adopted a Jewish godson under a law intended to counteract an old legend about werewolves.\nPresident Christina Fernandez described in seven tweets her meeting with her new godson, Yair Tawil, a member of a Chabad-Lubavitch family.\nTawil was adopted under a law passed in the 1920s to counteract a legend that a seventh son born after six boys with no girls in between becomes a werewolf whose bite can turn others into a werewolf. Belief in the legend was once so widespread that families were abandoning, giving up for adoption and even killing their own sons.\nUnder the law, the boys receive presidential protection, a gold medal and a scholarship for all studies until their 21st birthday. Until 2009, the law only applied to Catholic boys.\nShlomo and Nehama Tawil, parents of seven boys, in 1993 wrote a letter to the president asking for the honor and were denied. But this year, Yair wrote a letter to the president citing the 2009 decree and asking for the designation of godson.\nOn Tuesday, he became the first Jewish godson of a president in Argentina\u2019s history. Fernandez received Yair, his parents and three of his brothers in her office, where they lit Hanukkah candles together.\nThe president in her tweets and photos described to her 3.4 million Twitter followers a \u201cmagical moment\u201d with a \u201cmarvelous family.\u201d She described Yair as \u201ca total sweety,\u201d and his mother a \u201cQueen Esther.\u201d\nShe tweeted that the Tawils \u201care a very special family. They have a sort of peace, happiness and a lot of love that is not common.\u201d The tweet included a link to the presidential blog, which includes more photos from the meeting.\nCORRECTION: The original brief stated incorrectly that Shlomo Tawil was the director of the Chabad House in Rosario, located in central Argentina. The sentence has been deleted.","Three soldiers from Afghanistan's army, who were training in the United States, were reportedly caught at the Canadian border after they vanished during a chaperoned trip to a mall in Cape Cod, Massachusetts on Saturday.\n\nBoth NBC News and Boston's WCVB-TV reported the three soldiers were apprehended while trying to cross the border into Canada.\n\nThe Afghanistan National Army soldiers \u2014 MAJ Jan Mohammad Arash, CPT Mohammad Nasir Askarzada and CPT Noorullah Aminyar \u2014 were in the country to participate in a military training exercise at Joint Base Cape Cod. Base security personnel reported them missing late Saturday after they visited Cape Cod Mall in Hyannis, Massachusetts, on an off-base trip meant to \"introduce them to cultural aspects of American life,\" a U.S. military spokesperson told Mashable.\n\n\"There is no indication they pose any threat to the public,\" the spokesperson said Monday morning, adding that they were subjected to the Leahy Vetting process \u2014 the State Department basis for foreign security forces' visas that ensures recipients haven't committed human rights abuses.\n\nGov. Deval Patrick said there was speculation within the military that the soldiers were \"trying to defect.\"\n\nThe U.S. Central Command's Regional Cooperation exercise has been in place since 2004 and is meant to promote cooperation between participating forces. It involves five countries and more than 200 participants, the military said. There are about a dozen more Afghan soldiers still participating in the exercise. Military officials from Tajikistan, Pakistan, Kazakhstan and Mongolia are also participants.\n\nOfficials at Joint Base Cape Cod, the U.S. Central Command, as well as state and local police are working to locate the three Afghans.\n\nThe Associated Press contributed to this report.","The woman had reportedly taken a nap on the floor\n\nA South Korean woman was taught a lesson about trying to do things the easy way when a robot vacuum cleaner sucked up her hair and left her trapped as she took a nap on the floor of her home.\n\nThe unnamed woman, 52, took a break between chores in her Changwon home in southeast South Korea.\n\nShe later awoke in agony after the machine mistook her hair for dust, forcing her to call the fire brigade with a \u201cdesperate plea\u201d for help, The Guardian reports.\n\nEmergency workers quickly worked to untangle her from the vacuum, which had ingested about 5cm of her hair.\n\nAutonomous robot vacuum cleaners are programmed to clean and perform other basic household tasks at set times, suggesting the woman had forgotten what time hers was set to clean the floor at.\n\nThe woman was not injured in the incident.","THIS seaside town might be famed for its oysters, but this incredible image could soon have visitors flocking to Whistable in the hope of catching Britain\u2019s biggest crab.\n\nThe photograph, which has been shared online, appears to show a crustacean that is at least 15-metres wide lurking in shallow water.\n\nWhile some insist it is proof of \u2018Crabzilla\u2019, others argue that the shadowy figure is nothing more than an unusually-shaped sandbank \u2014 or is simply a playful hoax.\n\nThe image shows the outline of a crab in the mouth of the Kent harbour \u2014 dwarfing the fishing boats resting on the nearby pier.\n\nIt is shaped like an edible crab, a species that is commonly found in British water and grows to an average of five inches.\n\nThe photograph was posted on a website called Weird Whitstable \u2014 an online collection of strange and unusual sightings in the town.\n\nIts curator, Quinton Winter, said that at first he thought the image \u2014 sent to him by a follower \u2014 showed an unusual sand formation, but that he is now convinced it is a monster of the deep.\n\nHe said: \u2018At first all I could see was some faint movement, then as it rose from the water I thought, \u201cthat\u2019s a funny looking bit of driftwood\u201d.\n\n\u2018It had glazed blank eyes on stalks, swivelling wildly and it clearly was a massive crab with crushing claws.\n\n\u2018Before this incident I thought the aerial photo showed an odd-shaped sand bank. Now I know better.\u2019\n\nThe largest known species of crab is the Japanese spider crab, which can measure more than 3.5-metres. So we\u2019re betting this \u201815 metre crabzilla\u2019 is the work of one very talented photoshopper!","A new video allegedly depicts the beheading of captive American journalist Steven Sotloff, the Associated Press reported. If the video does indeed depict Sotloff's death, it would make him the second American journalist to be executed by agents of the Islamic State (IS), sometimes known as ISIS or ISIL.\n\nPreviously, ISIS released footage of a British jihadi ('Jihadi John') killing Jim Foley, an American journalist snateched while on freelance assignment in Syria. In that video, after executing Foley, the militant brings out a man identified as Sotloff and says his life \"depends upon\u2026[Obama's]...next decision.\" The man cites \"aggression\" against IS by the U.S. and says, \"to deny Muslims their safety of living under the caliphate will result in the bloodshed of your people.\"\n\nIn response to the release of the Foley video, the U.S. ramped up its attacks against ISIS. President Obama asked for the help and support of the Iraqi and Syrian peoples and battling the group, which he said \"has no place in the 21st century.\"\n\nNewsweek Magazine is Back In Print\n\nSotloff has been missing in Syria since Aug. 4, 2013, when he was abducted after crossing into Syria from Turkey.\n\nHis mother, Shirley Sotloff, pleaded directly with ISIS's leader for her son's safe return. \u201cI am sending this message to you, Abu Bakr al-Baghdadi al-Quraishi al-Hussaini, the caliph of the Islamic State,\" she said in a video obtained by The New York Times. \"I am Shirley Sotloff. My son Steven is in your hands. You, the caliph, can grant amnesty. I ask you please to release my child,\u201d she said. \u201cI ask you to use your authority to spare his life.\u201d\n\nThe video of Sotloff's purported execution was uncovered by SITE Intelligence Group, which told Newsweek the video is authentic.\n\n\nThe White House said it could not confirm that the man in the video was Steven Sotloff.","We just found out the #Ferguson Protester who claim she was shot in the eye with a rubber bullet was a false story guys. Smh..","A wicked aunt cut her three-year-old nephew\u2019s penis off when he burst in on her on the loo and asked to use her phone.\n\nXue Paan, 37, was sending text messages to her boyfriend while sitting on the toilet when toddler Qiang Qiang walked in and asked if he could play a game on her mobile.\n\nBut instead of giving him the phone, the fuming aunt went into the kitchen, picked up a knife and severed the boy\u2019s penis while his mother was visiting a next-door neighbour in Luohe, a city in central China\u2019s Henan Province.\n\nHorrified mum Cai Tuan, 27, said: \u201cI had popped out to see a neighbour and was only gone 30 minutes when I heard Qiang Qiang scream.\n\nResidents in shock ... Luohe is the Chinese city where the terrible incident occurred.\nResidents in shock ... Luohe is the Chinese city where the terrible incident occurred.\n\u201cI ran back to the house and couldn\u2019t believe what I saw.\n\n\u201cQiang Qiang had fainted and was lying in a pool of blood.\n\n\u201cNext to him was a knife and his penis.\n\n\u201cIt was simply horrific.\n\n\u201cMy sister, his aunt, had gone.\u201d\n\nQiang Qiang was rushed to hospital where surgeons managed to reattach the penis and was then sent to a specialist clinic in the capital Beijing.\n\nA hospital spokesman said: \u201cUnfortunately, the knife was quite blunt and the cut wasn\u2019t clean so although we reattached the boy\u2019s penis, it wasn\u2019t ideal and he had to have further treatment.\n\n\u201cHowever, he has now had three surgeries all of which have been successful and we are confident that his penis will be perfectly OK again in three months.\u201d\n\nA police spokesman said: \u201cThe aunt was arrested and admitted attacking the boy because she was angry that he had interrupted her on the toilet.\u201d\n\nThe woman now faces 5 years in jail.\n\nOriginally published as Crazed aunt cuts off boy\u2019s penis","HP's home-focused and business divisions have frequently seemed at odds with each other, and apparently the company agrees. The Wall Street Journal claims that the tech giant is about to split into two companies, one focused on PCs and the other dedicated solely to corporate hardware and services. If the report is accurate, the separation could be announced as early as Monday. The exact reasoning behind the move hasn't been mentioned, but the PC-centric group would be headed by one of its existing executives, Dion Weisler; current CEO Meg Whitman would run the business group and keep an eye on the other company by serving as its chairman of the board. However true the rumor may be, such a move wouldn't be all that surprising -- much of the computing industry has been restructuring and rescaling to cope with a world where the PC's role is rapidly evolving.\n\nSource: Wall Street Journal","You won\u2019t believe this one.\n\nAccording to Buzzfeed, a young woman from Tampa, Fla., has become the latest viral sensation by claiming she had plastic surgery to get a third breast. She even claims her strange look has landed her appearances on \u201cInside Edition\u201d and \u201cJimmy Kimmel Live!\u201d\n\nBut so far at least that part of her story isn't panning out.\n\nThe woman, who goes by the name Jasmine Tridevil, wrote on Facebook: \u201cSo I'm flying to New York to appear on The Inside Edition show this Monday! Then going to be on the news, Jimmy Kimmel show and Vice magazine! oh and a few radio shows!\u201d\n\nFOX411 talked to \"Inside Edition,\" and they told us they are not interviewing her. And she's not on the schedule that gets sent out with \"Kimmel'\" guests either.\n\nBut Kimmel is famous for online pranks, including a viral video called \"Worst twerk fail EVER,\" purportedly of a hilarious twerking accident, that turned out to be staged by his show.\n\nHEALTH: Purported third-breast add raises medical, ethical questions\n\nIn trying to further track down the story, we did find Tridevil's real name and cell phone number, and we gave her a call, but so far have not received a reply to our voice mail message.\n\nWhich is a shame, because we have several questions to ask about her unique tale.\n\nTridevil said in a recent radio interview that she got the surgery \u201ca few months ago\u201d and had a very hard time finding a doctor who would agree to her request.\n\n\u201cThey did have an issue with it and it was really hard finding somebody that would do it too because they are breaking the code of ethics to do it,\u201d she said. \u201cI called 50 or 60 doctors and no one would do it.\u201d\n\nShe says when she eventually found a doctor who agreed to do her surgery, she had to sign a confidentiality agreement stating she wouldn\u2019t reveal his identity. She said paid $20,000 for the purported surgery.\n\nTridevil also says she is currently filming her own reality show that she hopes will land on MTV.\n\nWell, she would most likely have a role if they ever decided to do another \"Total Recall\" remake.\n\nWATCH: Four4Four: Duke porn star next on Vogue cover?","In a blog entry on Six Colors should be noted that in different product images of the Apple Watch Edition -- btw. the most expensive version with 18-carat gold -- it is to realize that the point on the crown of the digital crown\u00a0corresponds to the strap color. This raises the question of whether buyers \u00a0are enabled to color-adjust the crown.\n\nThere are several ways, as Six Colors is mentioning. The first would be very interesting, but it is extremely unlikely: Accordingly, the crown could have a small LCD screen that when you change the bracelet, it displays the corresponding color. Much more plausible, however, the idea that when you buy a color, the point can be selected which should appear on the crown. This would be independent of the bracelet. In addition, it may possible Apple allows a replacement of the crown, so that the color can be changed as needed.\n\nIn the end, however, we can only speculate. Only at the official launch, we'll be able to\u00a0have certainty. There are also signs that only at the Apple Watch Edition this may possible, other versions will probably have to life\u00a0without such an option.\n\nTherefore, there are still some question marks regarding the Apple Watch.","White House Chief of Staff Denis McDonough says no threats were made to the families of slain U.S. journalists James Foley and Steven Sotloff for considering ransom payments to their captors. McDonough, making the rounds of the Sunday talk shows, said the administration merely explained what the law is regarding such ransom payments: They're prohibited.\n\n\"We didn't threaten anybody, but we made clear what the law is,\" McDonough said on \"Fox News Sunday.\" \"That's our responsibility to make sure we explain the law and uphold the law.\"\n\nFoley and Sotloff were executed by Islamic State militants, who posted videos of the beheadings on the Internet. Foley's parents said Friday the government threatened them with prosecution if they tried to raise money to pay a ransom for their son, who was kidnapped in 2012.\n\nOn CNN's \"State of the Union\" and ABC's \"This Week,\" McDonough pushed President Obama's plan for fighting Islamic State, or ISIS, militants, and urged Congress to fund anti-ISIS groups in Syria. He pledged, however, there is no intention to send U.S. soldiers into the area. Rather, he said, the plan features bolstering local fighting forces.\n\n\"It's going to be Iraqi and other boots on the ground that are bringing this fight to ISIL [the way the administration refers to ISIS],\" he said on \"State of the Union.\"\n\nOn NBC's \"Meet the Press\" and \"Fox News Sunday\" McDonough acknowledged the United States is at war with ISIS and called the situation \"complicated.\"\n\n\"Success looks like an ISIL that no longer threatens our friends in the region, no longer threatens the United States -- an ISIL that can't accumulate followers, or threaten Muslims in Syria, Iran, Iraq or otherwise,\" McDonough said.\n\nSecretary of State John Kerry, however, said too much emphasis is being put on the use of the word \"war.\" On CBS' \"Face the Nation,\" Kerry said the terminology doesn't matter.\n\n\"In terms of al Qaeda, which we have used the word 'war' with, yeah ... we are at war with al Qaeda and its affiliates. And in the same context if you want to use it, yes, we are at war with ISIL in that sense,\" Kerry said. \"But I think it's waste of time to focus on that. Frankly, lets consider what we have to do to degrade and defeat ISIL.\n\n\"What I'm focused on, obviously, is getting done what we need to get done to ISIL.\"\n\nSen. Lindsey Graham, R-S.C., called the administration's approach \"delusional.\"\n\nIn a speech Wednesday, Obama said the U.S. would conduct bombing raids on ISIS targets but would not commit combat troops to the fight.\n\n\"It is our fight,\" Graham said on \"Fox News Sunday.\" \"It's not just their fight. This is a radical Islamic army that's pushing a theory of a master religion.\n\n\u201cYou cannot create an army to destroy ISIL without an American component. \u2026 This is war.\u201d\n\nGens. Paul Eaton and Jim Dubik said on \"State of the Union\" Obama's plan could work but success will depend on what follows.\n\n\"It's not an impossible venture,\" Dubik said.","Iraq has urged the United Nations to investigate Islamic State terrorists' bloody trade in human organs after the Iraqi ambassador said doctors are being executed for not harvesting body parts.\n\nMohamed Alhakim claimed that dozens of bodies with surgical incisions and missing body parts have been found in shallow mass graves near ISIS stronghold Mosul over the past few weeks.\n\nISIS' horrifying trade in human organs, which was revealed by MailOnline last December, is just the latest way for the terrorist organisation to finance its activities, with other major sources of the group's $2 million-a-day income being the sale of oil, ransom payments, and smuggled antiques.\n\nLucrative: ISIS has set up a specialist organ-smuggling division whose sole responsibility is to sell human hearts, livers and kidneys on the lucrative international black market\n\nSpeaking of ISIS' organ harvesting operations, Mr Alhakim said: 'We have bodies. Come and examine them. It is clear they are missing certain parts.'\n\nHe also said a dozen doctors have been 'executed' in Mosul for refusing to participate in organ harvesting.\n\nMr Alhakim briefed the UN Security Council on the overall situation in Iraq and accused ISIS of 'crimes of genocide' in targeting certain ethnic groups.\n\nThe outgoing UN envoy to Iraq, Nikolay Mladenov, also told the council that last month alone, 790 people were killed by terrorism and armed conflict in the country.\n\nHe also noted the increasing number of reports and allegations that IS is using organ harvesting as a financing method, but he said only that 'it's very clear that the tactics ISIL is using expand by the day'. He used an acronym for the group.\n\nMaking them rich: Mohamed Alhakim claimed that dozens of bodies with surgical incisions and missing body parts have been found in shallow mass graves near ISIS stronghold Mosul (pictured) over the past few weeks\n\nMr Mladenov said Iraq's most pressing goal is to win back the vast territory that ISIS has seized over the past year.\n\nThe Sunni militants currently controls around a third of both Iraq and neighbouring Syria and imposed its strict interpretation of Sharia law in its self-declared caliphate - subjecting a population of around four million people to a brutal campaign of rape and massacre.\n\n'Especially worrying is the increasing number of reports of revenge attacks committed particularly against members of the Sunni community in areas liberated from ISIL control,' Mr Mladenov said, using an alternative acronym for the group known as ISIS in the West and Daesh in Arab nations.\n\nThe shocking news of ISIS trade in human organs was first revealed in a report by al-Monitor news website in December, citing an Iraqi ear, nose and throat doctor named Siruwan al-Mosuli.\n\nHe told the site that ISIS commanders hired foreign doctors to run an extensive organ trafficking system from a hospital in Mosul that is already beginning to generate huge profits.\n\nMilitants: Each of the letters is signed with a purple stamp, indicating the province from which it was sent. They are understood to have been handed to ISIS' network of messengers and fighters\n\nThe al-Monitor report also claims the terror organisation has even set up a specialist organ-smuggling division whose sole responsibility is to sell human hearts, livers and kidneys on the lucrative international black market.\n\n'[Al-Mosuli] said that lately he noticed unusual movement within medical facilities in Mosul Arab and foreign surgeons were hired, but prohibited from mixing with local doctors,' the report's author wrote. 'Information then leaked about organ selling.'\n\nThe report went on: 'Surgeries take place within a hospital and organs are quickly transported through networks specialized in trafficking human organs. Mosuli said that the organs come from fallen fighters who were quickly transported to the hospital, injured people who were abandoned or individuals who were kidnapped.'\n\nMost of the organs are then smuggled out of Syria and Iraq into neighboring countries like Saudi Arabia or Turkey where criminal gangs sell them on to shady buyers across the globe, the Assyrian International News Agency reported.\n\nWhile organ harvesting may be the most shocking of IS' revenue streams, the report highlights a string of others that contribute to the group's $2million annual income.\n\nSecurity: ISIS' horrifying trade in human organs, which was revealed by MailOnline last December, is just the latest way for the terrorist organisation to finance its activities, with other major sources of the group's $2 million-a-day income being the sale of oil, ransom payments, and smuggled antiques\n\nIntelligence chiefs are investigating claims the Islamic State jihadi who led the executions of 21 Egyptians was an American recruit.\n\nThe militant, who spoke English with a U.S. accent, appeared in a horrific video on Sunday showing the beheadings of a group of Coptic Christians on a beach in Libya.\n\nBrandishing a knife, he declares: 'All crusaders... the sea you have hidden Sheikh Osama bin Laden's body in, we swear to Allah we will mix it with your blood.'\n\nThe men are then forced to lie face-down before they are beheaded simultaneously.\n\nU.S. officials are understood to be analysing the militant's facial features and speech patterns as has been done in the hunt for the British executioner known as Jihadi John, who has appeared in a number of beheading videos in Syria.\n\nProfessor Erik Thomas, a linguistics expert at North Carolina State University, believes he 'sounds like an American' with some Arabic influence, based on some of word pronunciations.\n\nOne tactic is smuggling families and individuals into other countries. The report highlights one instance when a family paid ISIS over $8,000 per individual to sneak them into Turkey.\n\nDrug smuggling is another. Al Monitor's report claims that IS traffics Afghan heroin into Europe from the city of Nineveh, which the Russian Federal Drug Control Service (RFDCS) says is generating 'significant revenues.'\n\nIts drug business has become so successful in recent months that the RFDCS claims that IS now supplies half of Europe's entire heroin market.\n\nYesterday it was revealed that militants fighting for ISIS in Syria are making millions of pounds selling ancient statues and mosaics to wealthy Westerners using a complex system of smugglers and middle men.\n\nLooted from ancient buildings in ISIS strongholds, such as the group's de facto capital city Raqqa, the antiquities are up to 10,000-years-old and can exchange hands for more than $1 million each.\n\nThe most expensive items are covertly smuggled overseas - usually on the orders of wealthy Europeans - but there is also a lucrative trade in less historically important objects, which often find their way into tourist shops and markets in neighbouring Lebanon and Turkey.\n\nThe trade in antiquities is one of ISIS' primary sources of funding, along with oil and ransom payments, and is estimated to fills the terrorists coffers with tens of millions of pounds every year.\n\nThe finer points of ISIS trade in antiquities was uncovered in an investigation by the BBC.\n\nIt revealed that ISIS militants charge smugglers 20 per cent on the sale of ancient items found or looted in territory under its control. If the smugglers decide not to buy the items, they are promptly smashed to pieces as examples of idolatry, regardless of their historic significance.","In a bid to finance its operations, the Islamic State group might be harvesting human organs, Iraq\u2019s ambassador to the U.N. told the intergovernmental organization on Tuesday, and asked the Security Council to investigate the allegations.\n\nIn the past few weeks, authorities have discovered bodies with surgical incisions and missing kidneys or other organs in several shallow mass graves, leading many to believe that the extremist group might be harvesting these organs to fund its caliphate, Mohamed Alhakim, the Iraqi envoy to the U.N., reportedly said.\n\n\u201cWe have bodies. Come and examine them,\u201d The Associated Press (AP) quoted Alhakim as saying. \u201cIt is clear they are missing certain parts.\u201d\n\nThe official also said that ISIS had executed several doctors in the northern Iraqi town of Mosul for refusing to harvest organs from its victims. Alhakim also accused ISIS of being guilty of \u201ccrimes of genocide\u201d as it targets ethnic groups.\n\n\u201c\u062f\u0627\u0639\u0634\u201d \u064a\u0633\u0631\u0642 \u0627\u0644\u0623\u0639\u0636\u0627\u0621 \u0627\u0644\u0628\u0634\u0631\u064a\u0629 \u0644\u0644\u0631\u0647\u0627\u0626\u0646 \u0648\u064a\u0628\u064a\u0639\u0647\u0627 \u0644\u0640\u201d\u062a\u0631\u0643\u064a\u0627\u201d - http://t.co/cfhkjTpb8K pic.twitter.com/mFi976k3E5\n\n\u2014 Times of Lebanon (@TimesOfLebanon) December 20, 2014\n\n\u201cThese terrorist groups have desecrated all human values. They have committed the most heinous criminal terrorist acts against the Iraqi people whether Shi'ite, Sunni, Christians, Turkmen, Shabak or Yazidis,\u201d Russia\u2019s RT news agency quoted Alhakim as saying.\n\nThe U.N. envoy to Iraq, Nikolay Mladenov, also told the council that there are numerous reports to support the claim that ISIS is using organ harvesting as a way to finance its operations.\n\n\u201cIt\u2019s very clear that the tactics ISIS is using expand by the day\u2026 Almost daily terrorist attacks continue to deliberately target all Iraqis, most notably the Shi\u2019ite community, as well as ethnic and religious minorities, across the country,\u201d Mladenov told the council, adding that at least 790 people were killed in January during armed conflicts in Iraq.\n\nIn December, al-Monitor had reported that foreign doctors were harvesting organs for ISIS in Mosul. The report also claimed that there had been an \u201cunusual movement\u201d in medical facilities in Mosul, where \u201cArab and foreign surgeons were hired, but prohibited from mixing with local doctors.\u201d","Does crabzilla really exist? A Mysterious 50ft giant monster crab was caught on camera yards from British harbour.\n\nVisitors are flocking to the British seaside town of Whistable in the hopes of catching a supposed 50 foot crab whose photo has gone viral in recent days.","A Russian fisherman says that Justin Bieber saved his life\u2026sort of.\n\nIgor Vorozhbitsyn was on his way to a northern Russia fishing spot when he was suddenly attacked by a bear.\n\n\u201cI had parked my car and was walking towards the spot I\u2019d marked out when there was a tremendous impact on my back and the bear was on top of me,\u201d Vorozhbitsyn told Central European News.\n\nBut then, with what turned out to be extremely fortuitous timing, the 42-year-old man\u2019s cell phone started ringing. The Justin Bieber song \u201cBaby\u201d started playing, and the bear \u2014 who was either frightened by the sound or who perhaps is a Bieber fan himself and wanted to go easy on a fellow Belieber \u2014 fled.\n\n\u201cI couldn\u2019t believe my luck when the phone went off and he fled,\u201d Vorozhbitsyn said. \u201cI know that sort of ringtone isn\u2019t to everyone\u2019s taste, but my granddaughter loaded it onto my phone for a joke.\u201d\n\nAfter the bear fled, Vorozhbitsyn called for help and was rescued by fishermen. He is now recovering from the attack, which left him with cuts and bruises around his face and chest.\n\ncen.at\n\ncen.at\n\nVorozhbitsyn posted these pictures after the attack.\n\nSo remember, the next time you\u2019re trying to fend off a bear attack and this doesn\u2019t work\u2026\n\nOr this\u2026\n\nTry this!\n\nAnd especially this!\n\nThanks for being terrifying to bears, Justin!","Apple will begin shipping the Apple Watch in March and will also look to launch its new 12-inch MacBook Air during this quarter, according to a new report by KGI Securities analyst Ming Chi Kuo. The analyst also predicted that iPhone shipments would beat expectations for Q1 2015 with over 61 million units shipped, while iPad shipments are expected to total to 10 million units.\n\nKuo notes that Apple may reveal more details about the Apple Watch before its official launch, revealing specifics on battery life and the start of pre-orders. Most components of the Apple Watch will see high shipments during the quarter, but other key components are expected to see low production yields which may cause a constrained supply. Kuo predicts that Apple will ship 2.8 million Apple Watch units in Q1 2015, and his estimate for a March launch falls in line with previous reports.\n\nRendering of 12-inch MacBook Air done by Martin Hajek\nKuo's estimate for a Q1 2015 launch of the new 12-inch MacBook Air falls in line with a report earlier this month which stated that Apple supplier Quanta Computer was ramping up production of the notebook for a release this quarter. The 12-inch MacBook Air is expected to feature a new ultra-thin, fan-less design with a high resolution Retina display and a low-power Intel Core M processor. The notebook is also said to be one of the first to take advantage of the new reversible USB Type C connector, which may also be used for charging.\n\nRelated roundups: MacBook Air, Apple Watch , Tags: KGI Securities, Ming-Chi Kuo","Jasmine Tridevil (not her real name) is a young lady from Tampa, Florida.\n\nHere is a troubling radio interview with her about why she allegedly got a third breast a few months ago and how hard it was to get one. She said that she was told to \u201csign a nondisclosure agreement\u201d and had to call scores of doctors before she could find one who would do it because it was such a breach of ethics. She didn\u2019t reveal the name of the doctor who performed the procedure.\n\nOver the course of the interview, during which the hosts asked some unbelievably inappropriate questions, she said the surgery cost $20,000, that she saved up for two years so that it could happen, that her mum won\u2019t talk to her and won\u2019t let her sister talk to her, and that her dad is unhappy. She said it\u2019s not just about fame.\n\nOn the station, the 21-year-old said: \u201cI got it because I wanted to make myself unattractive to men. Because I don\u2019t want to date anymore.\u201d\n\nShe said a \u201cmini-implant\u201d was put in so it had a nipple, and an areole was tattooed around it. The breasts apparently don\u2019t quite \u201cmatch up\u201d.\n\nShe told the station: \u201cThe reaction has been crazy.\u201d\n\nFacebook: 510456172418517\n\nFacebook: 510456172418517\n\nIt\u2019s not entirely unsurprising. Thus far she seems to be enjoying the attention, writing on her Facebook page, \u201cSo I\u2019m flying to New York to appear on The Inside Edition show this Monday! Then going to be on the news, Jimmy Kimmel show and Vice magazine! oh and a few radio shows!\u201d\n\nBuzzFeed News has reached out to her for further comment.\n\nupdate\n\nConsultant plastic surgeon and British Association of Aesthetic Plastic Surgeons Nilesh Sojitra told BuzzFeed News:\n\n\u201cThis is a clear case of a patient who should not have had surgery performed on her. Someone making this kind of request may have body dysmorphia disorder, or not have thought through the long-term consequences of such a surgery \u2013 she will now be scarred for life \u2013 and may have benefited from psychological evaluation rather than surgery. Additionally, the actions of the surgeon are unethical and they have acted in a way where no reasonable plastic surgeon would.\u201d    BF_STATIC.timequeue.push(function () { document.getElementById(\"update_article_update_time_3863178\").innerHTML = UI.dateFormat.get_formatted_date('2014-09-22 10:32:25 -0400', 'update'); });","As traditions go this may be the most unbelievable tale you may ever read - the President of Argentina has adopted a Jewish boy as her godson to stop him turning into a werewolf.\n\nChristina Fernandez de Kirchner met Yair Tawil and his family last week at her office to mark the 100-year-old Argentine custom.\n\nAccording to legend the seventh son born to a family turns into a ferocious \"el lobison\" or werewolf \u2013 on the first Friday after his 13th birthday.\n\nThe country began to introduce adoption procedures to quell the fear of the people in the 19th century who believed their sons could turn into werewolfs (the fear was so extreme in some cases people murdered their baby boys).\n\nIt has become customary since 1907 but formally established in 1973 for the president to adopt their seventh sons and daughters who also receive a gold medal and full educational scholarship.\n\nTawil's parents wrote to the president in 1993 for their son to be the first Jewish boy to be adopted and they got their wish this year, according to the Jewish Telegraphic Agency.\n\nUntil 2009, the tradition only applied to Catholic children.\n\nLast week's unusual ceremony between the president and Tawil, witnessed by his parents and three brothers, happened at the same time as Hanukkah - the eight-day Jewish festival that commemorates the rededication of the holy Temple in Jerusalem in 165 BC.\n\nFernandez de Kirchner tweeted: \"I didn't know it but his visit coincided with the Hanukkah celebration. The father said it wasn't a coincidence.\"\n\nShe added the meeting with him and his family was a \"magical moment\".","Justin Bieber may not have been able to take on Orlando Bloom, but he sure as hell was able to take on a bear.\n\nNo, PETA, Bieber didn\u2019t beat down a bear, he just scared one away in Russia's Yakutia Republic.\n\nIt all went down when 42-year-old fisherman Igor Vorozhbitsyn\u2019s attack by a brown bear was interrupted by a Justin Bieber ringtone.\n\nThe fisherman explains:\n\n\"I had parked my car and was walking towards the spot I'd marked out when there was a tremendous impact on my back and the bear was on top of me.\"\nThat\u2019s when Vorozhbitsyn\u2019s phone went off and \u201cBaby\u201d started blaring, causing the bear to run off.\n\nHe also justified his surprising ringtone:  \"I know that sort of ringtone isn't to everyone's taste,\u201d he said, \u201cbut my granddaughter loaded it onto my phone for a joke.\u201d\n\nLiving with embarrassment is a small price to pay for your life.","The odds of bringing a big-league franchise to the city of Las Vegas have always seemed long for a lot of reasons, but that may soon change and it might just be the NHL that brings top-level professional sports to Sin City. A recent report suggests that an NHL team coming to Las Vegas isn't so much a pipe dream as it is a certainty.\n\nTony Gallagher of the Vancouver Province reported that commissioner Gary Bettman, who has so often said \u201cwe're not looking to expand\u201d or \u201cwe have no plans for expansion\u201d so many times over the last decade, is changing his tune on expansion.\n\nMore from the Province:\n\n\u2026Recently the nature of the rhetoric has changed so much that the question is becoming not if, but when [the league will expand].\n\nAnd then the ultimate question. Will they be able to limit the number of new teams to just two?\n\nSources close to the situation have indicated Las Vegas is a done deal, the only thing to be determined being which owner will be entitled to proclaim that he brought the first major league sports franchise to Sin City.\n\n\u201cDone deal.\u201d Sounds almost too good to be true and it may be, but there has been movement on the expansion front recently.\n\nUPDATE: NHL deputy commissioner Bill Daly denied the report Wednesday morning in comments to TVA Sports:\n\n\"[Expansion to Las Vegas is] not in our plans, there is absolutely nothing new in that,\" he has admitted to TVASports.ca.\n\nAnd if it were an organization struggling with financial difficulties, as the Florida Panthers, who moved rather in the \"Sin City\"?\n\n\"We have no move in sight, whether in the case of the Panthers, or any other team besides,\" replied Daly.\n\nEven in light of the league's denial, there's still reason to believe the NHL will have to soon expand and cities like Las Vegas and another rumored candidate Seattle would help expand the league's footprint.\n\nHere's why it's not completely outlandish to envision Vegas as a future NHL city. For one, they have two open spots in the Western Conference to even things out and bring some competitive balance. The Eastern Conference currently has 16 teams, while the West has 14. If the NHL expanded to the most long-rumored top candidate of Seattle, that would help even things out. It's definitely not as simple as that, though.\n\nAnother barrier for Las Vegas would have been an arena, but that may no longer be an issue. The city has been home to minor-league hockey for years, but now Vegas is in the process of building a new arena however with the aim of bringing either an NHL or NBA team to Vegas.\n\nMGM and AEG, owner of the Los Angeles Kings, are teaming up on the project that broke ground in Las Vegas in May. The new arena is due to open in 2016 and will have 20,000 seats, but a projected capacity of 17,500 for hockey. The company building the arena, ICON, is also building the Edmonton Oilers' new arena. Kings great Luc Robitaille was on hand at the ground-breaking.\n\nThere has long been a desire for Las Vegas to finally get a major league franchise and there are likely more than a few individuals out there that would be willing to bet on Sin City to support a big team.\n\nBut here are the issues that make it seem a little less likely. There are other markets like Quebec City or Southern Ontario, that have long been pushing for NHL teams and would appear safer bets than Las Vegas. Putting teams in Seattle and Las Vegas would help even out the Western conference, but there could be an uproar if the NHL goes to two more non-traditional markets while strong Canadian markets exist to make money hand over fist.\n\nA recent report from CBC suggested that Canada could support three more NHL teams. The league undoubtedly knows that they could get a lot out of more Canadian markets and also have that new TV rights deal with Rogers, a company that would no doubt love more Canadian markets.\n\nThat's where a second report comes in regarding expansion. Howard Bloom of SportsBusinessNews.com reported that the NHL will expand by four teams including Las Vegas, Seattle, Quebec City and Toronto.\n\nUpdate: In light of Daly's comments, the timeline sure doesn't seem to add up on this one, but it is hardly surprising that the league would come out in strong denial. With expansion \"not in the plans\" now, it doesn't mean it can't be eventually, and possibly soon.\n\nA $1.4 billion figure for combined expansion fees seems a bit high. The last time the NHL expanded between 1997 and 2000, expansion fees were a reported $80 million, which was a $30 million difference from the previous high. In the 14 years since, you better believe that number is way up from $80 million. Either way, the NHL stands to gain quite the influx of cash if they can expand.\n\nThe Winnipeg Jets paid a $60 million relocation fee on top of the reported $170 million True North paid to purchase the Atlanta Thrashers. The relocation fee likely wouldn't be in the same range as an expansion fee, but it offers a more recent point of reference.\n\nTalk of widespread expansion is a big step away from what commissioner Gary Bettman told the Las Vegas Review-Journal in June:\n\n\u201cRight now, we're not looking to expand. I know Las Vegas is an important city. Whether or not it's a city for the NHL to put a team in is still to be determined. We have not done any investigating as to whether or not the city could support the NHL or looked at potential ownership groups. If the owners were to approve expansion, we would certainly begin looking more closely at Las Vegas and other potential markets.\u201d\nIt doesn't shut the door, but there's a lot of moving parts to expansion and you'll never hear the NHL commissioner get ahead of himself. It's clear that the gears are in motion on some level, though.\n\nQuebec City is already building an arena that is set to be completed by 2015. The Vegas arena will be ready by 2016. Investors have interest in putting an arena in Markham, Ont., and Hamilton, Ont., has also long been a possible expansion/relocation target.\n\nSeattle meanwhile has yet to break ground on an a new arena, but there has been some movement recently as real estate mogul Victor Coleman is adding some weight to a potential ownership group. He recently met with Chris Hansen, who is working towards bringing an NBA team to Seattle and has promised the city an arena if successful. There were reportedly talks of building the arena if the city secures an NHL team first. Coleman told KING5 News in Seattle that there is a \"clear path\" to bringing the NHL to the city.\n\nA possible 34-team league by 2017 is a bit concerning, however. Could the international talent pool support it? It seems to be a stretch. Diluting the competition should be a major fear as there are a lot of NHL players right now that are just barely scraping by in a 30-team league. You don't have to look any further than a lot of the fourth lines in the league. Thirty-two teams may even be a stretch at that point, but adding 50 new players wouldn't be as straining as trying to add 100.\n\nThere are a lot of questions left to be answered and the fact that none of the hockey insiders that are usually on top of the big stories like this have backed up the reports yet certainly takes a little air out of these exciting developments.\n\nExpecting the NHL to expand by 2017 without relocating current teams seems a bit overly-optimistic, but the league is making more money than it ever has and is enjoying growing popularity. More expansion is probably at its most likely since 2000 when the Minnesota Wild and Columbus Blue Jackets entered the league and that offers some serious excitement for some possibly hockey-hungry markets.","The son of an aide to North Korean leader Kim Jong-un\u2019s uncle is in hiding in France after evading abduction by agents of the Communist regime, foreign diplomatic sources believe.\n\n\u201cThere was an attempt to force him to go back, but it is thought he escaped and is somewhere in France. There is an attempt to locate him but he hasn\u2019t been found yet,\u201d said the diplomatic source.\n\nThe architecture student, referred to only by his surname Han, went missing last month, raising concerns for his safety. He is believed to be the son of a close confidant of Jang Song-thaek, Kim Jon-un\u2019s once powerful uncle who was executed in December last year on treason charges. Han's father is known to have been killed recently as part of a Kim regime purge of Jang allies.\n\nPark Sung-jin, Paris correspondent for Yonhap, South Korea\u2019s biggest news agency which broke the story, said: \u201cSince the 1980s, when the regime changes and someone is executed and his relatives and friends and family are studying abroad, they are brought home.\n\n\u201cIf Han returned he would likely be kept in a political prison or executed. That has happened many times. He knew what was awaiting him, so he escaped.\u201d\n\nHan\u2019s curious disappearance, which comes amid heightened tensions between North Korea and America over the Sony Entertainment Pictures hacking scandal, has lifted the lid on the murky ties France keeps with the Communist regime.\n\nDespite having no official diplomatic relations with the dictatorship, France has been behind a discreet student programme in place since 2002 in which North Korean students from privileged backgrounds study architecture in Paris. The stated aim is for them to return to Pyongyang and launch grandiose architectural projects to the glory of the dictatorship.\n\nHan was studying at Paris\u2019 prestigious Ecole Nationale Superieure d'Architecture de Paris-La Villette. He had left North Korea for Paris in 2012, along with nine other North Koreans, five of whom are posted at another architecture school in Belleville. They are in their third year of a five-year course.\n\n\"We didn\u2019t decide out of the blue to take on students from North Korea, the decision was made by the French culture ministry to whom we answer. This is over our heads,\u201d said a head teacher at the La Villette school, who recalled her surprise when the first batch of students turned up wearing badges with the effigy of their \u201cDear Leader\u201d.\n\nThe students are kept under close surveillance, she told The Telegraph.\n\n\u201cThere is often an Asian man in a three-piece suit waiting in the courtyard, checking up on attendance and if they get good results,\u201d she said.\n\n\u201cWhen one failed part of his exam and was sent home, a representative from the North Korean delegation in Paris wanted to take it in his place. We had to explain that wasn\u2019t possible,\u201d she added.\n\nAfter long denying its existence, the French foreign ministry confirmed to The Telegraph that a \u201ccooperation programme\u201d involving \u201cstudents from North Korea trained in architecture in Paris\u201d has been in place for the past decade.\n\nIt had no further comment.\n\nThe programme was set up by Jean-No\u00ebl Juttet, a former French ambassador to Japan, who said he was asked by the French foreign ministry to find ways of \u201cmaintaining contact between the two countries\u201d.\n\nHoming in on education, he said the French suggested courses in \u201cpriority sectors, like medicine, food or construction\u201d but that the North Koreans were only interested in one field: architecture.\n\n\u201cThat was a request that came all the way from the top. They insisted so much that we ended up agreeing,\u201d he told Street Press, an online news site that first uncovered the student programme.\n\nTrained in France, the land of star architects like Jean Nouvel, the students are supposed to help transform Pyongyang\u2019s skyline with new, cutting-edge architectural designs, such as the Ryugyong hotel, a 330-metre high edifice completed in 2012. They have reportedly been behind designs for a new ice skating rink, dolphinarium and sports centre opened last year to help North Korea become a \u201cnew society of leisure\u201d.\n\nArchitecture is not Kim Jong-un\u2019s only area of interest in France. In April, it also emerged that the Emmental-loving despot had ordered three officials to attend a crash course in cheese-making at a dairy school in eastern France - reportedly because he was dissatisfied with his country\u2019s attempts at dairy production. The school politely declined.\n\nFrance has historically kept relatively warm ties with Communist nations, including China. In 2011, it emerged that a French neurosurgeon, Francois-Xavier Roux, had secretly treated Kim Jong-il, the former North Korean leader, in 2008 after he had a stroke.\n\nDescribing Kim as apparently \"profoundly Francophile\u201d, Dr Roux said: \"He wanted to establish political ties with France. He was not hiding that.\n\n\"He also knew French cinema very well. I was pretty surprised. He knew French wines pretty well. We were talking about the differences between Bourgogne and Bordeaux, etc.\"\n\nLast month, it was reported that Pyongyang flew in a French surgeon to operate on Kim Jong-un\u2019s feet after state media pictured him walking with a cane.\n\nBehind the university exchange lies a complex game of parallel diplomacy, according to North Korea expert Pierre Rigoulot.\n\n\u201cFor North Korea, the exchanges are a way of legitimising the Pyongyang regime and receiving recognition. The aim for which they will sacrifice anything is to open an embassy in Paris. It would be a small victory for the country,\u201d he told Street Press.\n\nAs for France, he said it was a way of keeping channels of communication open: \u201cYou can\u2019t send information to North Korea, so welcoming these young students is a rare opportunity to communicate with the country. In the long term, it could be a way of moving things forward.\u201d\n\nAn abduction attempt, however, if confirmed, would \u201cdefinitively scupper any North Korean request for diplomatic recognition from France,\" he said.","Two locations in Ohio and West Virginia serve the item you thought was extinct\n\nMillennial diners, want to sink your teeth into a round cheezy slab of \u201990s nostalgia? McDonald\u2019s Pizza has been found living on at two locations in Ohio and West Virginia, according to Canada.com\n\nThe two restaurants, out of over 14,000 McDonald\u2019s locations in America, are owned by a man named Greg Mills and located 90 miles apart from one another, the site reports.\n\nIt was the explosion in popularity of drive-through restaurants that brought about the demise of the pizza. The ovens were said to have slowed down sales and restaurants weren\u2019t pushing enough pizzas out to justify the expense.\n\nBut Judy Norman, an employee at the West Virginia location, told Canada.com that their pizza still sells and she has \u201cdays when everyone wants pizza and there are days where every so often you get a pizza [order].\u201d\n\nFor now, millennials can delight that they now have two places they can take their Teenie Beanie Babies, discuss Hey Arnold! and have a slice of the past.\n\n[Canada.com]","The Apple Watch may hit shelves in March, claims KGI Securities analyst Ming Chi Kuo, who also predicts 5 million sales in its first quarter.\n\nEarlier reports, according to MacRumors, support the possible March release date.\n\nApple first unveiled the Apple Watch last September, a 64-bit smartwatch officially scheduled for an early 2015 release. It will cost $350.\n\nEverything You Need to Know About the Apple Watch\n03:45\nAccording to Kuo, Apple will reveal more information about the smartwatch before its launch, including details on pre-ordering.\n\nThree separate collections \u2013 Watch, Sport, and Edition \u2013 will be available, each running on an iOS-based software called Watch OS.\n\nRead more about the Apple Watch in our previous coverage.  IGN Logo","Police are looking for the married lovers of suspected Chinese romeo Fei Lin, 41, after four masked men burst into his flat and cut off his penis at Niqiao village near Wenling city, in east China\u2019s Zhejiang province.\n\nHe told cops he had been asleep and it was around 4am when the men burst into the room and put a bag over his head.\n\nHe said: \"They put something over my head and pulled down my trousers and then they ran off. I was so shocked I didn't feel a thing - then I saw I was bleeding and my penis was gone.\"\n\nEmergency workers and police who searched for the severed organ failed to locate it, and believe it was taken away by the attackers.\n\nThe injured man, a rural migrant worker in the village, had been accused of affairs with local women and although he denied it police believe that the attack was a revenge assault.","A second American journalist has been beheaded by Islamic State terrorists, according to an intelligence monitoring group.\n\n\nVideo released Tuesday claims to show the beheading of Steven Sotloff, whom the Islamic State threatened in the video it put out of James Foley\u2019s execution last month.\n\nDeveloping.","Saudi Arabia\u2019s national carrier has reportedly decided to impose separate seating on its male and female passengers.\n\nThe plan is being implemented by Saudi Airlines due to a rash of complaints from men who said they did not want their wives sitting next to other men, the Daily Mail reported, citing Gulf media.\n\n\u201cThere are solutions to this problem\u2026 we will soon enforce rules that will satisfy all passengers,\u201d Saudi Airlines\u2019 assistant manager for marketing, Abdul Rahman Al Fahd, was quoted as saying.\n\nAccording to the report, close relatives will be allowed to sit together.\n\nThe plan reportedly also follows recent complaints from male passengers about a \u201cflirty\u201d flight attendant.\n\nSaudi women are not employed as flight attendants by the airline, which instead hires women from other countries, the report said.\n\nSaudi Arabia enforces a strict segregation of the sexes in public spaces, and famously forbids women from driving motor vehicles.\n\nWomen are required to wear a headscarf and loose, black robes in public.\n\nOperators of flights to and from Israel have faced similar complaints from men who refused to sit next to women.\n\nAn international flight from New York to Tel Aviv was delayed for half an hour on December 20 after ultra-Orthodox Jewish men refused to sit between two women.\n\nThe flight crew of Delta Flight 468 departing John F. Kennedy Airport attempted to find other seats for the men. But other passengers refused to swap seats in protest at their refusal to sit next to female passengers, according to a Friday report by Israel Radio.\n\nThe men were finally accommodated by an American passenger who agreed to switch seats.\n\nAccording to Federal Aviation Authority regulations, a flight is not permitted to take off until all passengers are seated.\n\nIn September, an El Al flight was grounded after a group of ultra-Orthodox men refused to sit next to a female passenger, resulting in an 11-hour delay described as a \u201cnightmare\u201d by passengers.\n\nThat incident sparked a petition calling on EL AL to protect its female travelers by reserving \u201ca few rows of separate sex seating on every flight, where for a fee, those passengers who need such seating can pre-book their seats and not annoy or coerce other passengers before take-off to change seats with them \u2014 thereby avoiding arguments, bullying, and delayed take-off.\u201d","She made headlines around the world when she revealed she paid thousands of dollars to get a third breast surgically attached to her chest.\n\nBut now Florida woman Jasmine Tridevil is facing claims that the surgery is a fake and she made it all up.\n\nThe claims come as Tampa Bay\u2019s 10 News revealed Tridevil, whose real name is Alisha Jasmine Hessler, had filed an incident report after losing a three-breast prosthesis earlier this month.\n\nTridevil filed the report after her bag was stolen from Tampa International Airport on Sept. 16.\n\nThe luggage, which was stolen, allegedly contained a fake breast and 10 News obtained the report which listed the missing contents including a \u201c3 breasts prosthesis.\u201d\n\nHowever, Tridevil claims she underwent her surgery a few months ago and it cost $20,000.\n\nInternet rumor site Snopes also discovered that her JasmineTridevil.com site is registered to Alisha Hessler, someone to whom Tridevil bears a striking resemblance.\n\nHowever, when 10 News reporter Charles Bill tracked her down, Tridevil insisted her surgery and third breast were the real deal.\n\n\u201cI figured people would be skeptical, but it\u2019s true. I recorded the surgery and it will be on my show,\u201d she said.\n\nPhoto: FaceookTridevil insisted the surgery went ahead and she tried 50 to 60 doctors before she found one willing to perform the surgery.\n\nSurgeons have also dismissed the possibility of it being real.\n\nNew York plastic surgeon Matthew Schulman told The Daily Dot: \u201c[I] believe 100 percent that this is a hoax that everyone is falling for.\u201d\n\n\u201cI would be happy to go on record claiming that this is a falsified story and essentially not possible.\u201d\n\nMichigan surgeon Dr. Anthony Youn agreed that while the surgery was possible, it was highly unlikely that anyone would perform it.\n\nIn a YouTube clip, Tridevil said the extra breast felt like her other two but that \u201cthe only difference is the nipple,\u201d which she had to get tattooed on.\n\nThe 21-year-old saved up for two years so she could have the surgery and is also paying for a film crew to follow her around.\n\nShe also said her surgery was documented by a film crew and will prove her story is true.\n\nTridevil has received plenty of venom on social media and just hours ago posted \u201cPain is temporary, glory is forever\u201d on her Facebook page.\n\nJust an hour earlier she wrote: \u201cDon\u2019t be afraid to be different \u2026 that\u2019s what makes you beautiful\u201d and also posted a photo of her pre-surgery which won her a host of compliments and questions as to why she would want to change.\n\nIt\u2019s not the first time Hessler has made headlines.\n\nLast year, she chose to publicly humiliate a man who beat her instead of sending him to prison.\n\nShe said she was introduced to the man when friends of hers invited him out clubbing last December and he beat her after he made unwanted sexual advances.\n\nShe received hospital treatment and a police report was filed.\n\nBut instead of pressing charges, she offered her attacker an ultimatum, telling him, \u201cI can either press charges and have you arrested for a year, or I can have you sit outside at a busy intersection for 8 hours holding up a sign that says \u2018I beat women.\u2019\u201d\n\nThis article originally appeared on News.com.au.","If you've ever wanted to tell a street harasser to stick it where the sun don't shine, but couldn't find the right words -- don't worry, these mamas got you covered.\n\nA new PSA about street harassment shows what happens when men realize the women they're catcalling are actually their mothers. Sponsored by Everlast, the PSA takes place in Lima, Peru where, as the video states, seven out of 10 women are harassed on the streets. Everlast found two men who were \"repeat offenders\" and contacted their moms who agreed to dress in disguise and walk past their sons.\n\nThe outcome is highly satisfying. After their sons yell some fairly unsavory things, the horrified moms publicly berate them. One of the women actually repeatedly hits her son over the head with her purse after he calls her \"Tasty panties.\" It's everything you've ever wanted a catcaller to hear.\n\nSo street harassers, next time you want to catcall a woman imagine how you would feel if she was your mom. Or just realize she's a human being and keep your mouth shut.","(Reuters) - Microsoft Corp (MSFT.O) is in serious discussions to buy Mojang AB, the Swedish company behind the popular \"Minecraft\" video game, The Wall Street Journal said, citing a person with knowledge of the matter.\n\nThe deal is be valued at more than $2 billion and could be signed as early as this week, the Journal reported.\n\n\"Minecraft\" is a game where players build structures with blocks to protect against nocturnal monsters.\n\nThe acquisition will add to Microsoft's Xbox video game business, at a time when the competition in the video game console market is heating up.\n\nMicrosoft said in April it had shipped 5 million Xbox One units to retailers worldwide since the launch. In the same month Sony Corp (6758.T) said it had sold more than 7 million PlayStation 4 units as of April 6 and was struggling to keep up with consumer demand.\n\nMicrosoft declined to comment.","Once thought to be a key component of Apple's acquisition of Beats, the Beats Music subscription service and accompanying brand will apparently be shuttered, leaving just iTunes-related software services, according to a new report.\n\nCiting five sources at Apple and Beats, TechCrunch reported on Monday that although the exact timetable is unknown, Apple plans to sunset the Beats Music service and brand. People involved in the product are said to have already been moved onto other projects at the company, including iTunes.\n\nIf true, the move would be a change from May, when Apple emphasized Beats Music as a key component of its $3 billion purchase of the headphone maker. The Beats Music product received top billing over Beats Electronics in Apple's press release announcing the deal, even though the headphone making side of the business is the brand's most recognizable role.\n\nObservers also believed that the Beats Music service allowed Apple to enter a key subscription market where the iTunes Store and iTunes Radio do not compete. Sales of digital albums have been declining in recent years as customers have migrated to competing services like Spotify and Pandora.\n\nBut Beats Music also got off to a slow start, with just 110,000 subscribers as of March. Its performance since being acquired by Apple remains unknown.\n\nThe rumor would suggest that Apple's $3 billion buyout of Beats was really about the headphones side of the business, as well as the talent and credibility brought on by the \"acqui-hires\" of Beats's Jimmy Iovine and Dr. Dre.\n\nIovine is a longtime music industry executive and was a personal friend of late Apple co-founder Steve Jobs. Both he and Dr. Dre have considerable sway in the industry and could help secure content for Apple's iTunes business.\n\nWhen it was announced earlier this year, Apple's $3 billion buyout of Beats proved controversial, with critics suggesting that the iPhone maker had overpaid for a company better known for its brand than quality products. But proponents believe the addition of Beats products to Apple's portfolio will help the company earn revenue from a lucrative accessories market where the company did not previously compete.\n\nUpdate: In a statement to Re/code, Apple spokesman Tom Neumayr said the TechCrunch rumor is \"not true,\" but did not offer further comment on the matter. The publication cites sources at Apple as saying branding for Beats Music could change in the future, though the streaming service itself will remain active.","ISIL has released a second video allegedly showing the beheading of journalist Steven Sotloff, according to SITE Intelligence Group.\n\nThe terrorist group had previously claimed Sotloff would be killed if the U.S. continued to attack in Iraq in a video released Aug. 19. That threat came in the same video where journalist James Foley was executed by the same group. The new video allegedly also threatens David Cawthorne Haines, a British hostage.\n\nThe Wire spoke with Joe Cleffie of SITE to gather more information about the video, which the group found on \"one of the jihadi forums.\"\n\n\"We wouldn't send it out without verifying it,\" Cleffie offered. \"It's him being beheaded.\"\n\nSITE has transcribed the video on its website. In the video, Sotloff says he is \"paying the price\" for U.S. intervention in Iraq, while the same masked fighter who appeared in the video of Foley stands behind him and states the following:\n\nI'm back, Obama, and I'm back because of your arrogant foreign policy towards the Islamic State, because of your insistence on continuing your bombings and [unclear] on Mosul Dam, despite our serious warnings. You, Obama, have but to gain from your actions but another American citizen. So just as your missiles continue to strike our people, our knife will continue to strike the necks of your people...\n\nWe take this opportunity to warn those governments that enter this evil alliance of America against the Islamic State to back off and leave our people alone.\n\nBelow is a transcript of Sotloff's statement in the video:\n\nI am Steven Joel Sotloff. I'm sure you know exactly who I am by now and why I am appearing before you. And now this time for my message:\n\nObama, your foreign policy of intervention in Iraq was supposed to be for the preservation of American lives and interests, so why is it that I am paying the price of your interference with my life. Am I not an American citizen? You've spent billions of U.S. tax payers dollars and we've lost thousands of our troops in our previous fighting against the Islamic State, so where is the people's interest in reigniting this war?\n\nFrom what little I know about foreign policy, I remember a time you could not win an election without promising to bring our troops back home from Iraq and Afghanistan and to close down Guantanamo. Here you are now, Obama, nearing the end of your term, and having achieving none of the above, and deceivingly marching us the American people in the blazing fire.\n\nSotloff had disappeared while reporting in Syria in August 2013. Following his appearance in the video of Foley's beheading, Sotloff's mother, Shirley, issued a video plea to ISIL leader Abu Bakr al-Baghdadi asking for her son's return.\n\nWhite House press secretary Josh Earnest said during his daily briefing Tuesday he had not seen the video or the reports of Sotloff's death.\n\nHe noted the U.S. military effort to rescue Sotloff and Foley in July, which failed when the hostages were not at the location they targeted.\n\n\"Our thoughts and prayers first and foremost are with Mr. Sotloff and his family,\" Earnest said. He added that he was \"not in a position to confirm the authenticity\" of the latest video.\n\nAny new video, he said, would be \"analyzed very carefully by the U.S. government and its intelligence officials to determine its authenticity.\"\n\nAccording to BBC, British Prime Minister David Cameron has also condemned the video:\n\n\nJust before 2 p.m., The Wire received the video showing which reportedly shows the assassination of Steven Sotloff. Please note this description of the video is graphic.\n\nThe video, which is extremely graphic in nature, was edited in a manner similar to the beheading video of James Foley. The beginning of the video shows President Obama speaking in regards to ISIL and airstrikes several weeks ago. In the next scene, Sotloff introduces himself. Sotloff appears with similarly short hair as Foley did in his video, and with a beard. He is in a similar desert area, wearing the same orange robe as Foley. The area in which this is filmed is extremely windy, unlike Foley's environment during the beheading video.\n\nAfter Sotloff's brief statement, the executioner speaks and is shown putting the knife to Sotloff's neck. However, just like the Foley video, the murder scene is edited. The video shows only the knife being held up and then the decapitated body, positioned in the same manner as Sotloff's. Once again, a very short dagger, rather than a long blade, is used. The blade may be the same as in the first video. This differs greatly from traditional ISIL execution videos which have circulated the web.\n\nThe end of the video shows a  British man, David Cawthrone Haines. The executioner briefly stands next to Haines, grabbing his shirt (another long, orange robe like that of Sotloff and Foley) before releasing him and stepping to the side. The video then turns black and white, quite blurry, before ending. The executioner does not hold a knife when showing Haines, and there may be a slight murmur of background noise from others before the video ends.\n\nOf particular note are three major edits: the black screens introducing each part of the video, the editing out of Sotloff's executioner, and the executioner's voice. The voice sounds as though it may have been manipulated after the video was shot. While the man in the video appears similar to Foley's executioner, he sounds slightly deeper and more computerized. In the first video, the voice is being used to identify the executioner, and this may be the reason for the change in this second video.\n\nThis story is developing.","In Q1 2015, we expect that Apple could very well release at least two new products \u2013 the Apple Watch and the 12-inch MacBook Air. We have heard two separate rumors that the former will be launched in March and the latter will see a general Q1 2015 release, but if you\u2019re still a little skeptical, analyst Ming-Chi Kuo has basically \u201cconfirmed\u201d it.\nKuo has been known for his pretty accurate predictions regarding Apple\u2019s product lineup and their release timeframes, so there could be some truth in his claims. According to Kuo, he confirms that Apple will indeed be releasing the Apple Watch in March and the upcoming 12-inch MacBook Air later on in the quarter as well, but no specific dates were provided.\nAccording to Kuo, the Apple Watch could see some supply constraint. This is due to key components of the wearable having low production yields, but Kuo notes that this is not an issue for the other components which should see high shipments in this quarter. He also expects that Apple will ship 2.5 million Apple Watch units in Q1 2015 alone.\nKuo also predicts that Apple will reveal more details about the Apple Watch ahead of its release and offer up more detailed information about its battery life and when pre-orders will begin, which we guess sounds pretty probable. However as is the case with all rumors, they\u2019re best taken with a grain of salt for now, but do check back with us in the coming weeks/months where hopefully we will have more details for you.","Seems like the President of Argentina Cristina Fern\u00e1ndez Kirchner did not exactly save a Jewish boy from becoming a werewolf. Apparently this is what happens when a tradition and an urban legend get intertwined. The tradition does dictate that the seventh child born to an Argentine family with six consecutive children of the same sex is eligible to become the godchild of the president; and the urban myth says this child\u2019s fate is unlucky as it is meant to become a werewolf sooner or later. So technically Lair Tawil was safe.\n\nAccording to the real legend of the \u2018lobiz\u00f3n\u2019 (or werewolf) it is only the seventh son of the seventh son who could be potentially cursed. The Guardian reported Argentine historian Daniel Balmaceda said, \u201cThe local myth of the \u2018lobiz\u00f3n
