r daughter and daughter in-law, engaged the Taliban using AK-47s and grenades, despitenever before having used a weapon.\n\nThe embattled mother told Tolo news, a 24-hour Afghan news broadcaster, she was awakened by shots early Tuesday. After seeing that her son had been killed, Gul and the other two women fought back.\n\n\u201cI couldn't stop myself and picked up a weapon,\u201d Gul told Tolo News. \u201cI went to the check post and began shooting back.\u201d\n\nSeema, her daughter-in-law, added: \u201cThe fighting was intensified when we reached the battlefield along with light and heavy weapons. We were committed to fight until the last bullet.\u201d\n\nGul said that the battlefield was covered in Talib fighters after the deadly exchange ended.\n\nWhile the Taliban have not publicly commented on the incident, the Afghan government labeled it a symbol of a public uprising against the Taliban.\n\nTaliban and other groups have regained large swathes of the country as U.S. and NATO forces slowly pull out troops after 14 years of war. The Taliban have targeted government and foreign infrastructure as the group attempts to claw back power it lost in 2001.\n\nWhile the Taliban have made key gains in rural regions, members continue to employ suicide bomber tactics in well protected towns and cities. Earlier this week, 50 people were killed after a suicide bomber detonated a vest during a volleyball competition in Yahyakahil, Paktika province.\n\nThat particular attack prompted President Ashraf Ghani to order a complete overview of the country\u2019s defense forces and to rethink the ban on nighttime raids, which were outlawed by his predecessor, Hamid Karzai.","CNBC is reporting Tesla has chosen Nevada as the site of its Gigafactory.\n\n\"We look forward to meeting with Gov. (Brian) Sandoval and other legislators in Carson City at 4 p.m. tomorrow to announce a major economic development,\" a Tesla rep told Business Insider.\n\nThe Gigafactory is a critical piece of CEO Elon Musk's plan to make a mass-market Tesla car, and lower the cost of carbon-neutral power. Musk has said he intends to double the world's supply of lithium-ion batteries by 2020 and thus drive the price of the power packs downward. He's also said he plans to build multiple Gigafactories in the future.\n\nTesla had already broken ground on a prospective site outside Reno earlier this summer that only bore the name \"Project Tiger.\" The Tahoe Reno Industrial Center currently boasts e-commerce facilities owned by Apple, Amazon, Barnes &amp; Noble, and Zulily.\n\nTesla's facility, which is expected to employ 6,500 workers is estimated to cost up to $5 billion. CNBC says specific terms of the deal with the state are still being worked out, and that it could be a week before they're announced.\n\nDow Jones also reported Nevada was chosen.","A 4-inch version of the iPhone 6 is said to be in development as a replacement for the entry-level iPhone 5c.\n\nThe handset will be launched during 2015, according to Chinese rumour site Feng.com, although there it's unknown if the new model would be a scaled-down luxury phone or continue to act as the entry-level iPhone to Apple's range.\n\nIf true, the move would be a return to creating smaller handsets following the runaway success of the 4.7-inch iPhone 6 and 5.5-inch iPhone 6 Plus, launched in September.\n\niPhones now account of 39.5 per cent of British smartphone sales, the Californian company's highest ever UK market share, thanks to strong sales of the new models. The smaller 6 outsold the 6 Plus by 4:1 across the UK, according to Kantar Worldpanel ComTech.\n\nThe two new handsets swiftly became Apple's fastest-selling product to date, shifting more than 10 million units within three days. A return to manufacturing 4-inch handsets (the size of the current iPhone 5s and 5c models) would extend the iPhone 6 design across three differently sized phones.\n\nConsumers are unlikely to see the launch of a new iPhone before September 2015, although the company's first smartwatch the Apple Watch is due for release in the spring.","GR editor\u2019s Note\n\nThere are no reports in the Western mainstream media pertaining to this issue.\n\nThis report is based on statements emanating from the Iraq parliament, with photographic evidence. We have not been in a position to corroborate this report by FARS  News.\n\n*     *     *\n\nIraq\u2019s army has shot down two British planes as they were carrying weapons for the ISIL terrorists in Al-Anbar province, a senior lawmaker disclosed on Monday.\n\n\u201cThe Iraqi Parliament\u2019s National Security and Defense Committee has access to the photos of both planes that are British and have crashed while they were carrying weapons for the ISIL,\u201d Head of the committee Hakem al-Zameli said, according to a Monday report of the Arabic-language information center of the Islamic Supreme Council of Iraq.\n\nHe said the Iraqi parliament has asked London for explanations in this regard.\n\nThe senior Iraqi legislator further unveiled that the government in Baghdad is receiving daily reports from people and security forces in al-Anbar province on numerous flights by the US-led coalition planes that airdrop weapons and supplies for ISIL in terrorist-held areas.\n\nThe Iraqi lawmaker further noted the cause of such western aids to the terrorist group, and explained that the US prefers a chaotic situation in Anbar Province which is near the cities of Karbala and Baghdad as it does not want the ISIL crisis to come to an end.\n\nEarlier today, a senior Iraqi provincial official lashed out at the western countries and their regional allies for supporting Takfiri terrorists in Iraq, revealing that US and Israeli-made weapons have been discovered from the areas purged of ISIL terrorists.\n\n\u201cWe have discovered weapons made in the US, European countries and Israel from the areas liberated from ISIL\u2019s control in Al-Baqdadi region,\u201d the Al-Ahad news website quoted Head of Al-Anbar Provincial Council Khalaf Tarmouz as saying.\n\nHe noted that the weapons made by the European countries and Israel were discovered from the terrorists in the Eastern parts of the city of Ramadi.\n\nAl-Zameli had also disclosed in January that the anti-ISIL coalition\u2019s planes have dropped weapons and foodstuff for the ISIL in Salahuddin, Al-Anbar and Diyala provinces.\n\nAl-Zameli underlined that  the coalition is the main cause of ISIL\u2019s survival in Iraq.\n\n\u201cThere are proofs and evidence for the US-led coalition\u2019s military aid to ISIL terrorists through air(dropped cargoes),\u201d he told FNA in January.\n\nHe noted that the members of his committee have already proved that the US planes have dropped advanced weaponry, including anti-aircraft weapons, for the ISIL, and that it has set up an investigation committee to probe into the matter.\n\n\u201cThe US drops weapons for the ISIL on the excuse of not knowing about the whereabouts of the ISIL positions and it is trying to distort the reality with its allegations.\n\nHe noted that the committee had collected the data and the evidence provided by eyewitnesses, including Iraqi army officers and the popular forces, and said, \u201cThese documents are given to the investigation committee \u2026 and the necessary measures will be taken to protect the Iraqi airspace.\u201d\n\nAlso in January, another senior Iraqi legislator reiterated that the US-led coalition is the main cause of ISIL\u2019s survival in Iraq.\n\n\u201cThe international coalition is only an excuse for protecting the ISIL and helping the terrorist group with equipment and weapons,\u201d Jome Divan, who is member of the al-Sadr bloc in the Iraqi parliament, said.\n\nHe said the coalition\u2019s support for the ISIL is now evident to everyone, and continued, \u201cThe coalition has not targeted ISIL\u2019s main positions in Iraq.\u201d\n\nIn late December, Iraqi Parliamentary Security and Defense Commission MP disclosed that a US plane supplied the ISIL terrorist organization with arms and ammunition in Salahuddin province.\n\nMP Majid al-Gharawi stated that the available information pointed out that US planes are supplying ISIL organization, not only in Salahuddin province, but also other provinces, Iraq TradeLink reported.\n\nHe added that the US and the international coalition are \u201cnot serious in fighting against the ISIL organization, because they have the technological power to determine the presence of ISIL gunmen and destroy them in one month\u201d.\n\nGharawi added that \u201cthe US is trying to expand the time of the war against the ISIL to get guarantees from the Iraqi government to have its bases in Mosul and Anbar provinces.\u201d\n\nSalahuddin security commission also disclosed that \u201cunknown planes threw arms and ammunition to the ISIL gunmen Southeast of Tikrit city\u201d.\n\nAlso in Late December, a senior Iraqi lawmaker raised doubts about the seriousness of the anti-ISIL coalition led by the US, and said that the terrorist group still received aids dropped by unidentified aircraft.\n\n\u201cThe international coalition is not serious about air strikes on ISIL terrorists and is even seeking to take out the popular (voluntary) forces from the battlefield against the Takfiris so that the problem with ISIL remains unsolved in the near future,\u201d Nahlah al-Hababi told FNA.\n\n\u201cThe ISIL terrorists are still receiving aids from unidentified fighter jets in Iraq and Syria,\u201d she added.\n\nHababi said that the coalition\u2019s precise airstrikes are launched only in those areas where the Kurdish Pishmarga forces are present, while military strikes in other regions are not so much precise.\n\nIn late December, the US-led coalition dropped aids to the Takfiri militants in an area North of Baghdad.\n\nField sources in Iraq told al-Manar that the international coalition airplanes dropped aids to the terrorist militants in Balad, an area which lies in Salahuddin province North of Baghdad.\n\nIn October, a high-ranking Iranian commander also slammed the US for providing aid supplies to ISIL, adding that the US claims that the weapons were mistakenly airdropped to ISIL were untrue.\n\n\u201cThe US and the so-called anti-ISIL coalition claim that they have launched a campaign against this terrorist and criminal group \u2013 while supplying them with weapons, food and medicine in Jalawla region (a town in Diyala Governorate, Iraq). This explicitly displays the falsity of the coalition\u2019s and the US\u2019 claims,\u201d Deputy Chief of Staff of the Iranian Armed Forces Brigadier General Massoud Jazayeri said.\n\nThe US claimed that it had airdropped weapons and medical aid to Kurdish fighters confronting the ISIL in Kobani, near the Turkish border in Northern Syria.\n\nThe US Defense Department said that it had airdropped 28 bundles of weapons and supplies, but one of them did not make it into the hands of the Kurdish fighters.\n\nVideo footage later showed that some of the weapons that the US airdropped were taken by ISIL militants.\n\nThe Iranian commander insisted that the US had the necessary intelligence about ISIL\u2019s deployment in the region and that their claims to have mistakenly airdropped weapons to them are as unlikely as they are untrue.","\u201cI once sent Tim an email about the quality of music while on hold with Apple. It was super low quality, therefore an upbeat rock song sounded like pure distortion and really aggravated me because I was on hold for 20+ minutes for something so simple (iPhone didn\u2019t turn on, needed to set up a repair as in my country no Apple Store = have to send it to another country),\u201d Reddit user lerde writes.\n\n\u201cMuch to my surprise a lady from Cupertino called me up the next day, saying she\u2019d received a concerning email from Tim about ugly distortion hold music while on the phone, that Tim had tested this himself and agreed that something had to be done. She assured me that the hold music would be tested to make sure it sounded pleasant on all types of phones and connections,\u201d lerde writes. \u201cThe next time I called Apple, the hold music was indeed very pleasant.\u201d\n\nRead more in the full article here.\n\n[Attribution: Cult of Mac. Thanks to MacDailyNews Reader \u201cDan K.\u201d for the heads up.]","Absolutely no one was devastated when news broke last week that 26-year-old Afton Elaine \u201cStar\u201d Burton would not be marrying 80-year-old psychopath felon Charles Manson after all. But as it turns out, there\u2019s more to the story than their wedding license expiring.\n\nJust in case you needed more nightmare fuel... ((AP Photos/California Department of Corrections)\nJust in case you needed more nightmare fuel\u2026 ((AP Photos/California Department of Corrections)\nThe New York Post is reporting that journalist Daniel Simone learned the true reason behind the nixed nuptials: Manson\u2019s fiancee was marrying him to get access to his corpse.\n\nAccording to Simone, Star isn\u2019t quite the deranged Manson maniac we all thought she was. She was a woman with a plan. Not a good plan, necessarily. But a plan.\n\nWhen Manson keeled over, Star reportedly envisioned putting the murderous cult leader on display Lenin-style in a glass coffin so she could charge money to morbid looky-loos.\n\nManson was allegedly less-than-pleased with this idea and called off the unholy prison wedding \u2014 potentially the only good thing he\u2019s ever done his life. The Post has all the details, including this masterpiece of insanity:\n\nAnother reason the madman balked at the plan is because he believes he is immortal. \u201cHe feels he will never die,\u201d Simone said. \u201cTherefore, he feels it\u2019s a stupid idea to begin with.\u201d\n\nManson is housed in California State Prison, Corcoran and is presumably now looking for a life partner who is not interested in profiting off his disgusting corpse. Please send all applications straight to an incinerator and seek professional help immediately.","In designing its first wearable device in the Apple Watch, Apple looked to incorporate a variety of highly advanced health functions with an eye on creating a holistic monitoring device, but ultimately scrapped those plans due to technological and regulatory hurdles.\n\nAccording to The Wall Street Journal, sources claim Apple Watch was supposed to be much more than the device unveiled last year and slated to launch in April. Specifically, Apple executives wanted to produce a cutting edge health-monitoring tool, one capable of measuring a user's blood pressure, heart rate, stress level and more, said people familiar with the matter.\n\nThe publication says the setbacks forced Apple executives into a corner when it came to marketing the device to the general consumer. As it stands, Apple Watch boasts a variety of sensors, including accelerometers, touch inputs and a bespoke optical heart rate sensor, the latter of which connects to the iOS Health app for fitness and wellness tracking. While polished and presented in a slick package, Apple Watch is powered by technology on a par with competing devices running flavors of Android.\n\nAside from catchall smartwatch devices, a number of standalone solutions for off-the-shelf medical style monitoring already exist in the form of products \u2014 usually wrist-worn \u2014 from smaller manufacturers and startups. For example, the W/Me band incorporates a specialized sensor to measure a user's autonomic nervous system for keeping track of stress levels, while the latest products from Fitbit tout all-day heart rate monitoring.\n\nApple started development of its Watch four years ago, with an eye on health and fitness, but the project was quickly dubbed a \"black hole\" for sucking in resources. Advanced technology and component reliability failed to meet Apple's rigorous standards, sources said.\n\nFor example, skin conductivity sensors showed promise in early designs, but later testing showed actual results varied person to person, with everything from hairy arms to strap tightness contributing to unreliable readings. The company also investigated incorporating blood pressure and blood oxygen measurement features, but results were inconsistent.\n\nApple is seemingly investing on health-minded devices and programs, as evidenced by recently discovered job postings, but will take a more mainstream approach for the first generation Watch. Instead of focusing exclusively on health and fitness, the device is being positioned as a niche-filling fashion accessory, iOS compatible smartwatch, iPhone companion and daily communicator, among others.\n\nApple Watch does, however, sport a few Apple-only features, including Apple Pay integration and WatchKit development tools that are expected to foster a rich ecosystem of bite-sized apps later this year.","The picture of a possible \"Crabzilla\" measuring about 50 feet has surfaced after such creature was allegedly spotted at a harbor in the United Kingdom. The oddity has led many to ask: could this be real or simply a hoax?\n\nThe photograph of the monster crab first came out in the website Weird Whitstable, which collects exciting and unusual pictures of sightings reported in the town of Whitstable, Kent.\n\nQuinton Winter, the curator of the website, reveals that a follower sent him the picture of the giant crab lurking at the Kent harbor. The satellite image of the crab shows the creature to be about 50 feet in size, more than four times bigger than the biggest crabs alive on the planet. Winter initially thought the crab-like image was due to some sort of sand formation; however, he now believes that it is an actual crab.\n\nWinter says that he may have also seen the gigantic crab when he went for crabbing with his son in the summer of 2013.\n\n\"At first all I could see was some faint movement, then as it rose from the water I thought, 'that's a funny looking bit of driftwood,\" said Winter. \"It had glazed blank eyes on stalks, swiveling wildly and it clearly was a massive crab with crushing claws. Before this incident I thought the aerial photo showed an odd-shaped sand bank. Now I know better.\"\n\nJapanese spider crabs, found in the waters around Japan, are the biggest known living crab species is the world. The Japanese spider crab can weigh up to 12 kilograms (26.45 pounds) and its leg span can reach up to 3.8 meters (about 12 feet).\n\nEven though some people believe that the giant crab image is real, there are some who believe it is a hoax and may be the result of computer image manipulation. The image could be an enlarged picture of an edible crab with the scientific name of Cancer pagurus, which is generally found in the waters surrounding the British Isles. However, this crab species is not as big as 50 feet but measures just about 10 inches and weighs just around six pounds.\n\nCheck out the picture of the giant crab of Weird Whitstable and decide for yourself: is it real or a hoax?","Early Tuesday morning, Dornella Conner was \u201criding around, respecting Mike Brown\u201d with her boyfriend De\u2019Angelas Lee when she was injured with flying shards of glass after police officers fired into her car with specialized \u201cbean bag\u201d bullets, designed to help control rioters and unruly protesters. According to Conner, she and Lee pulled up at a gas station, and were blocked off on all sides by approaching police officers before one of them fired their weapon, injuring Conner in her face. However, according to police officers, Conner\u2019s boyfriend, De\u2019Angelas, aggressively drove the car straight at them, which is why they decided to fire the bean bag into the car to stop their approach. Broken glass from the shattered car window flew into Conner\u2019s eye, and despite being rushed to a hospital shortly after, doctors were unable to save her left eye.\n\nShe released a statement to Facebook:\n\nThanks [to] all my Facebook friends for your support. Im blind in my left eye and they took it out because i got [shot] in my face \u2026 but thank god that i can see the world. Im soo thankful that im here too spend thanksgiving with my family and my kids even tho im still in pain. I will have justices for what they did too me but I happy I\u2019m alive.","An airline passenger headed to Dallas was removed from a plane at La Guardia Airport on Christmas Eve because he raged after workers wished him a Merry Christmas, The New York Post reports.\n\nThe man was waiting to board American Airlines Flight 1140 to Dallas when a gate agent began welcoming everyone with the Yuletide greeting. He yelled at the woman, \u201cYou shouldn\u2019t say that because not everyone celebrates Christmas.\u201d\n\nOnce on the plane, a flight attendant wished him a \u201cMerry Christmas.\u201d He yelled, \u201cDon\u2019t say, \u2018Merry Christmas!\u2019\u201d\n\nAccording to the Post, he was escorted off the plane as other fliers burst into cheers and applause.","Saudi Arabian Airlines on Sunday dismissed claims made by some local media outlets that the national flag carrier is planning to segregate men and women on its flights.\nDenying that such arrangements are being considered, Abdullah Al-Ajhar, the airline\u2019s spokesman, termed the reports as \u201cfalse\u201d and \u201cmisleading.\u201d\nSpeaking to Arab News, Al-Ajhar asserted that there are no plans to separate passengers based on their gender.\nA few days ago, international media, quoting a local daily, reported that Saudia is planning to segregate according to gender, following complaints of uncomfortable journeys by male relatives of female passengers.\nAccording to the report, some passengers complained that females sitting next to non-related male passengers felt uncomfortable.\nIn the report, the international news organization quoted Abdul Rahman Al-Fahd, airline\u2019s vice president for marketing, as saying that measures would be taken to solve this problem.\nHowever, the official concerned denied having made any statement on segregation. He asserted that his quote was taken out of context.\nAl-Fahd tried to clear the air on the matter by tweeting what he claimed was his real response: \u201cI answered: We are trying to find a solution and awaiting the outcome.\u201d\nIn a significant but unrelated move, Saudia has extended the validity of domestic flight tickets from 6 months to 1 year from Jan. 1.\n\u0625\u0639\u0644\u0627\u0646\nWhat's this? inRead\u2122 invented by Teads.tv\n\nAccording to the new system, passengers will have to purchase tickets while making reservations on domestic flights, with the ticket validity extended to one year to give passengers enough flexibility, a Saudia official said.","A clinic employee tells investigators the picture was taken while Rivers was under anesthesia, according to a new report\n\nJoan Rivers\u2018 personal ear, nose, and throat doctor allegedly snapped a selfie with the comedienne while she was under general anesthesia for her throat procedure.\n\nAlso read: Joan Rivers\u2019 Endoscopy Clinic Denies Performing Dangerous Throat Biopsy\n\nAccording to CNN, a Yorkville Endoscopy staff member told investigators the photograph was taken while Rivers was in the procedure room.\n\nThe 81-year-old entertainer went to the clinic to undergo a scheduled endoscopy by gastroenterologist and the clinic's medical director Dr. Lawrence Cohen, according to reports. After that procedure, CNN reports Rivers also underwent an unauthorized vocal cord biopsy performed by a physician, who hasn't been identified.\n\nAlso read: Joan Rivers Doctor Out at Clinic After Her Death\n\nOn Friday Yorkville Endoscopy announced Dr. Cohen was no longer medical director of the clinic, located in Manhattan. Reports are conflicting as to whether he voluntarily stepped down or was fired.\n\n\u201cDr. Cohen is not currently performing procedures at Yorkville Endoscopy, nor is he currently serving as medical director,\u201d a spokesperson from the clinic said in a statement obtained by TheWrap.\n\nAlso read: Joan Rivers Funeral: Howard Stern Delivers Eulogy at Star-Studded Service\n\nOn Sept. 5 the New York Medical Examiner's Office told TheWrap that the autopsy on Rivers\u2019 body did not yield a firm cause or manner of death, and that further studies would be conducted to determine exactly how she died following the Aug. 28 procedure.\n\nRivers was immediately rushed to a nearby hospital, but did not recover. She was placed in a medically-induced coma and had been on life support when she died on Sept. 4.","SAN FRANCISCO -- Apple plans to shut down streaming service Music Beats, according to a published report.\n\nSeveral prominent employees at Apple and Beats told TechCrunch that Apple planned to discontinue the service.\n\nRe/code says Beats Music the brand may be going away but the service is not.\n\nApple spokesman Tom Neumayr told Re/code the TechCrunch report is \"not true.\"\n\nApple bought the service started by Jimmy Iovine and Dr. Dre in May for $3 billion. At the time it had a few hundred thousand subscribers.\n\nApple could not be immediately reached for comment.","The militant Islamic State in Iraq and Syria (ISIS) has released a video it says shows the beheading of U.S. journalist Steven Sotloff, according to the website Siteintelgroup.com.\n\nThe video of reporter James Foley's beheading released in August also showed Sotloff, warning he would be killed next if U.S. airstrikes continued.\n\nIn Washington, the White House said it couldn't confirm the authenticity of the video, Reuters reported.\n\nBefore his capture near Aleppo, Syria, in August 2013, freelance reporter Sotloff, 31, had contributed to Time magazine and other periodicals. He was born in Miami.\n\nLast week, Sotloff's mother Shirley made a recorded video plea to her son's captors, pleading for his release.","WASHINGTON, Dec 19 (Reuters) - The hackers who launched a cyberattack on Sony Pictures praised the company's decision to cancel the release of \"The Interview\" and said its data will be secure if they continue to comply, CNN reported on Friday, quoting the message.\n\n\"It's very wise that you have made a decision to cancel the release of 'The Interview,'\" the message said, according to CNN. \"We ensure the security of your data unless you make additional trouble.\" (Writing by Doina Chiaacu; Editing by Susan Heavey)\n\nSorry we are not currently accepting comments on this article.","Another rape allegation has surfaced against famed comedian and actor, Bill Cosby. This time it is from a familiar face which speculates that there may be some truth to Cosby's sketchy past.\n\nActress and singer Raven-Symone, who rose to fame with Cosby in the hit television sitcom \"The Cosby Show\", revealed to the TMZ offices that she too had been raped and drugged years ago following the shows last episode.\n\nThere are whispers that Cosby wouldn't allow Raven-Symone in the production of the last season of his show, but abruptly changed his mind. It was never revealed what changed his original intentions.\n\nHer lawyer gave an announcement to the press, here is an excerpt:\n\n\"...we among so many others are tired of the media worshipping and praising a man that has a past so terrible that it is unbelievable. My client (Raven-Symone) is also ready to tell her side of the story. A side that was kept quiet because of threats from being blackballed. There was no monetary compensation that made my client keep quiet, but more so the respect for Mr. Cosby. Well that respect has come to an end. And what we thought was a mistake or anomaly has surfaced to become a lifestyle. We will be pursuing damages that are not going to be disclosed at this time.\"\n\nOn Sunday, Cosby\u2019s attorney issued a statement saying the accusers are rehashing \u201cdecade-old, discredited\u201d allegations.\n\nLawyer John Schmitt said the fact that the allegations are being repeated \u201cdoes not make them true.\u201d But this particular accusation is interesting. We have a very successful star in Raven-Symone who doesn't look to need any press or financial reward. Which makes us think that Cosby has a really shady past.\n\nCosby went silent when asked about the new allegations in an interview on NPR on Saturday In the interview, reporter Scott Simon asked Cosby about the claims, but the legendary comic just silently shook his head. To emphasize Cosby\u2019s silence, Simon said, \u201cYou\u2019re shaking your head no.\u201d\n\nCosby has never been criminally charged with sexual assault, but he did settle a civil case in 2006 brought by Temple University employee Andrea Constand who claimed he drugged and groped her at his suburban Philadelphia mansion.\n\nDifferences between the two were \"resolved to the mutual satisfaction\" of both Cosby and Constand, according to a new statement issued Monday by their lawyers.\n\nThe media has since found some interesting clips from Cosby's past. Now, the Village Voice unearthed audio clips from the comedian\u2019s ninth comedy album, \u201cIt\u2019s True! It\u2019s True,\u201d which was released in 1969. An unfortunately titled compilation given the current headlines, the album includes a disturbing track of Cosby describing his long-standing desire to drug women and take advantage of them.\n\nIn the routine, Cosby describes his childhood fascination with a drug, \u201cSpanish fly,\u201d that supposedly makes women go crazy (or renders them incapacitated) if slipped into a drink. He says his fascination continued into adulthood, when he and \u201cI Spy\u201d co-star Robert Culp had the opportunity to go to Spain \u2014 and he became hopeful he might finally get his hands on some Spanish fly. Cosby describes how Culp, too, wanted to get his hands on the drug.\n\nThe latest round of bad press for Cosby started in October when comedian Hannibal Buress called him a \u201crapist\u201d while performing a standup routine in Philadelphia.\n\nBill Cosby(Credit: AP/Victoria Will)\n\nSOURCE-Salon-","Diane Foley told ABC News that US officials threatened her family over their proposed efforts to raise ransom for their son's release.","After sending a tweet that many observers said they believed was directed at Bill Cosby, a Twitter account claiming to be that of \u201cThe Cosby Show\u201d actress Lisa Bonet was suspended. The account was suspended Saturday following a Nov. 21 tweet directed to no one in particular that piqued the attention of many in the media, including the New York Post and Fox News.\n\n\u201cAccording to the karma of past actions, one\u2019s destiny unfolds, even though everyone wants to be so lucky\u2026 Nothing stays in the dark 4ever!\u201d the tweet said.\n\nBonet starred as Denise Huxtable on \u201cCosby\u201d and many said they believed the tweet was directed at her former on-screen father, who has of late suffered a devastating blow to his public persona. Public anger prompted numerous partners to sever relationships with the embattled actor and comedian as a result of allegations he raped more than a dozen women during his career that were reignited by comedian Hannibal Buress last month.\n\nThe account is no longer on Twitter, but it featured the Twitter handle @Lilakoi_Moon and used \u201cLisa Bonet\u201d in its full name field. It also included a photo of the actress. Bonet changed her name to Lilakoi Moon while still acting under the name Lisa Bonet.\n\nCosby and Bonet were rumored to have had a falling out during the 1980s because Cosby did not approve of her decision to shoot a sexually explicit scene in the 1987 R-rated film \u201cAngel Heart\u201d or to pose topless for a photoshoot with Interview magazine. Bonet left \u201cThe Cosby Show\u201d to shoot the spin-off \u201cA Different World\u201d but returned after giving birth. She parted ways with the show again in 1991 and chose not to be part of a reunion special.\n\nThe @Lilakoi_Moon account had been on the social networking service for a number of months, and before being shut down had garnered thousands of followers. The user sent tweets to verified Twitter accounts belonging to actor Kadeem Hardison and other members of the \u201cDifferent World\u201d cast. Representatives of Twitter did not immediately respond to requests from International Business Times to explain why the account was suspended.\n\nAn account said to be that of Cree Summer, the actress who played Winifred \"Freddie\" Brooks on \u201cA Different World,\u201d told followers that the @Lilakoi_Moon was fake in a tweet July 10.\n\nI have to let everyone know that @Lilakoi_Moon is not a real account Lisa Bonet , my sister Lilakoi Moon is NOT on Twitter . Please do not\n\n\u00e2\u20ac\u201d Cree Summer (@IAmCreeSummer) July 10, 2014\n\nBonet's reps have reported confirmed that the Twitter account does not belong to the actress and requested it be taken down. \u201cI can assure you that is not her Twitter account and I have had the account suspended,\u201d talent manager Jillian Neal told TheWrap Sunday.","When Tim Cook hits the stage Monday to reveal availability and pricing information about Apple Watch, the biggest question he will answer will be about the price of the high-end Edition line. Rumors have pegged that price to range between $5,000 and $20,000. Not a lot, perhaps, compared to a gold Rolex. But a 20-year-old Rolex will still tell the time. Who knows how functional the first Apple AAPL +0.97% Watch will be in five years?\n\nThere is now a new development in the pricing story. A new Apple patent has surfaced for a \u201cMethod and Apparatus for forming a gold metal matrix composite.\u201d In simple terms, this new \u201cApple gold\u201d is lighter, stronger and more scratch-resistant than ordinary 18 karat gold through alloys of low-density ceramic particles instead of precious metals. It also contains roughly half the amount of pure 24 karat gold as ordinary 18 karat gold (which is 75% gold, 15% silver, and 10% copper). The math is all explained in geeky detail on a blog called All This.\n\nHow much actual gold will be in the Apple Watch Edition? For the models on Apple\u2019s current Edition page, the answer is about half an ounce (current value $640). What Apple isn\u2019t showing on this page is a gold Edition with a solid gold link bracelet. This bracelet only appears in stainless steel on the Apple Watch Collection page. It is not an unreasonable assumption that Apple will roll out a gold link bracelet Edition, which could add another full ounce of gold (total current value $1,920).\n\nApple-Watch-Edition-value-of-gold\n\nStill, with John Gruber of Daring Fireball estimating a price range of $10,000\u2013$20,000 for the Edition, the profit margins start looking a little rich. Marco Arment is calling it at $5,000, but he is not talking about a solid gold bracelet. In the fine jewelry business, it is not uncommon for the retail price to be between five and ten times the cost of the raw materials. (see this analysis from Apple Spotlight on how much Tiffany customers pay for \u201cform.\u201d)\n\n\nApple reported in September that the profit margin for the entry level iPhone 6 was 69%, and slightly higher for the pricier models. That iPhone 6 costs Apple $216 to make, according to a teardown published in Re/code. Let\u2019s assume that the basic Apple Watch will cost Apple no more than that, considering that it\u2019s retail prices is supposed to start at $349. That would have the total cost to Apple for the Apple Watch Edition (without the gold link bracelet) at less than $1,000 and the model with the bracelet just above $2,000. The economics of the \u201cApple gold\u201d could allow pricing with iPhone-level profit margins to be $2,999 and $6,999 respectively. For those expecting price points of $5,000 and $10,000, or $10,000 and $20,000, this \u201creasonable\u201d pricing would be a welcome surprise.\n\nAs surprising as it is that the high-end Edition could contain so little actual gold, this is not at all a bad thing. Not only will this new process make the Apple Watch Edition lighter for delicate wrists and more resiliant, but it also might help the cause of (relatively) affordable luxury that Apple has championed. More significantly, this level of innovation in manufacturing follows through on Apple\u2019s commitment to using fewer resources in its products. And since the mining of gold involves a lot of dangerous and underregulated human labor, it\u2019s a win in an area that Apple has taken a lot of heat about for years. From the investor point of view, if the gold Apple Watch is a hit like the iPhone 6 Plus has been, the money saved on gold will add meaningfully to Apple\u2019s already healthy bottom line.\n\nUpdate: As reader Michal Kvasnica points out, the Apple Watch Edition will literally be worth its weight in gold. My original headline was intended rhetorically, not literally. Apple can claim its new gold metal matrix composite is 18 karat because it will be 75% solid gold by weight. The overall weight per volume is where Apple has achieved the savings. The low-density ceramic particles represent a surprising proportion of the volume of the material but still only contribute 25% to the weight. Since no one will buy an Apple Watch Edition with the intention of melting it down for gold, the real point is that \u201cApple gold\u201d is great from an engineering perspective but bad in terms of intrinsic value. Passing the savings along to the (already overpaying) consumer reinforces Apple\u2019s affordable luxury brand promise. A $10,000 starting price, in my opinion, would be abusing that promise.","No, you do not need to adjust your sets, you are actually looking at a woman with three breasts.\n\nJasmine Tridevil wants to work on TV and in a bid to get there she has spent $20,000 on surgery to get an extra boob.\n\nIt was a bit of an uphill struggle for Jasmine, however, as she says she asked between 50 and 60 doctors but none of them wanted to do it because they would be breaking ethics codes.\n\nIt took two years to save up for the surgery but it has now been finished, topped off with a tattooed nipple.\n\nShe told Real Radio 104.1: My whole dream is to get this show on MTV.\n\nScroll down for video\n\nHer mother and sister are no longer talking to her (Picture: Facebook/Jasmine Tridevil)\n\n\u2018I\u2019m dumping every penny I have into this. If this doesn\u2019t work, I\u2019m through.\n\nShe denies that she had the extra breast put on to get fame and fortune.\n\nJasmine added: \u2018I got it because I wanted to make myself unattractive to men. Because I don\u2019t want to date anymore.\u2019\n\nHowever, her mum and sister will not speak to her and her father is ashamed of her.","THE Islamic State may be harvesting the organs of victims to finance its terror operations, Iraq\u2019s ambassador to the United Nations says.\n\nAmbassador Mohamed Alhakim said today that in the past few weeks, bodies with surgical incisions and missing kidneys or other body parts have been found in shallow mass graves.\n\n\u201cWe have bodies. Come and examine them,\u201d he said, referring to the UN Security Council.\n\n\u201cIt is clear they are missing certain parts.\u201d\n\nHORROR: ISIS fanatics hurl public execution victims into deep ravine in Syria\n\nHOSTAGE: Kayla Mueller\u2019s boyfriend tried to save her from ISIS\n\nAmbassador Alhakim also said a dozen doctors had been \u201cexecuted\u201d in Mosul for refusing to participate in organ harvesting, before briefing the council on the situation in Iraq, in which he accused ISIS of committing \u201ccrimes of genocide\u201d in targeting certain ethnic groups.\n\nThe outgoing UN envoy to Iraq, Nikolay Mladenov, told the council that 790 people were killed in January alone by terrorism and armed conflict.\n\nMr Mladenov noted the increasing number of reports and allegations that the Islamic State group is using organ harvesting as a financing method, but he said only that \u201cit\u2019s very clear that the tactics ISIS is using expand by the day.\u201d\n\nHe said Iraq\u2019s most pressing goal is to win back the vast territory that the Islamic State group has seized in the past year, including a third of both Iraq and neighbouring Syria, where the Sunni militants have imposed strict Sharia law.\n\n\u201cEspecially worrying is the increasing number of reports of revenge attacks committed particularly against members of the Sunni community in areas liberated from ISIL control,\u201d Mr Mladenov said.\n\nISIS had recently confirmed the death of American aid worker and ISIS hostage Kayla Mueller, who was kidnapped by the militant group in 2013 during what should have been a 10-minute trip to the bus station in Syria.\n\nMs Mueller, her boyfriend at the time, Alkhani, the taxi driver and a fourth person were ambushed and forced out of the vehicle at gunpoint and threatened with death.\n\nMueller remained a hostage, while Alkhani was released a couple of months later after being beaten and interrogated about his work as a photographer, his religion and his relationship to Mueller.\n\nThe terror group has also recently antagonised Egypt after releasing a video showing the beheading of 21 Egyptian Christians.\n\nEgypt retaliated by bombing ISIS targets in Libya.","Mariam Al Mansouri's F-16 bombing raids were celebrated in the West\n\nBut a statement purporting to be from her UAE family has 'disowned' her\n\nIt attacks her for 'taking part in the brutal aggression against Syria'\n\nThe female air force pilot whose missions against Isis were dubbed 'boobs on the ground' has reportedly been disowned by her family and labelled an 'ingrate'.\n\nMariam Al Mansouri's participation in F-16 bombing raids for the UAE was celebrated in the West, but an anonymous statement claiming to be from her family 'disowned' her for 'taking part in the brutal international aggression' against Syria.\n\nIt also expressed support for the Islamic State, saying 'we are proud of the Sunni heroes in Iraq and the Levant'. The brutal terrorist group's original name was the Islamic State of Iraq and the Levant, or Isil.\n\nCourageous: Major Mansouri, from Abu Dhabi, made a remarkable rise through the ranks of the UAE air force. She's pictured here in an F-16 Desert Eagle\n\nMajor Al Mansouri's F-16 fighter was one of several from a group of Arab nations that are blitzing Isis\n\nIn the name of God All Merciful.\n\n'O ye who believe! Take not your fathers or your brethren for friends if they favour disbelief over faith. Those of you who taketh them for friends are wrong-doers.' [Quranic verse]\n\n'Renouncement of Mariam Al Mansouri:\n\n'We the Mansouri family in the United Arab Emirates hereby publicly declare that we disown the so-called Mariam Al Mansouri as well as anyone taking part in the brutal international aggression against the brotherly Syrian people, starting with our ingrate daughter Mariam Al Mansouri.\n\n'We hereby remind the Muslim nation all over the world of its duty to defend the causes of the nation [meaning the Islamic nation], and we urge them to take up the jihad [holy war] for the sake of God to support the blessed Syrian revolution against the descendants of Ibn Al Alqami.' [Sunni Islamist insurgents refer to the Shi'a as 'alqami' - a reference to Mu'ayyad al-Din Muhammad Ibn al-Alqami, a Shi'ite minister in the last Abbasid caliphate, who purportedly assisted the Mongols in conquering Baghdad in 1258.]\n\n'We call upon all factions and battalions operating on the Syrian battleground to unite and join efforts and forces towards the single objective of overthrowing the monstrous Assad regime perched on the pure and blessed Syrian land.\n\n'Al Mansouri family, in the UAE and abroad, takes this opportunity to declare its support for the blessed Syrian revolution and to all free men defending their rights everywhere in the world.\n\n'Our family is proud of all free men who defend their cause and of all those who take up arms to defend the honour of their nation [The Islamic Nation}. We are proud of the Sunni heroes in Iraq and the Levant and all those who take up the banner of righteousness wherever they may be. We may not know them, but God knows them and would champion them.\n\n'We ask our countrymen not to burden us with the consequences of the actions of the so-called Mariam Al Mansouri. All the honourable members of our family have agreed to this statement.\n\n'Al Mansouri family.'\n\nThe statement also expressed support for the Syrian revolution, according to the Palestinian Wattan news agency.\n\nIt said: 'We the Mansouri family in the United Arab Emirates hereby publicly declare that we disown the so-called Mariam Al Mansouri as well as anyone taking part in the brutal international aggression against the brotherly Syrian people, starting with our ingrate daughter Mariam Al Mansouri.\n\n'We ask our countrymen not to burden us with the consequences of the actions of the so-called Mariam Al Mansouri.'\n\nIt continued: 'We call upon all factions... on the Syrian battleground to unite and join efforts and forces towards the single objective of overthrowing the monstrous Assad regime.\n\n'Our family is proud of all free men who defend their cause and of all those who take up arms to defend the honour of their nation [the Islamic Nation]. We are proud of the Sunni heroes in Iraq and the Levant and all those who take up the banner of righteousness wherever they may be.'\n\nIt's not clear whether the views expressed in the statement represent those of the entire family or indeed if it is genuine.\n\nThe Mansouri tribe has some influential members, including the country's economics minister, but it's also very large \u2013 the second biggest in Abu Dhabi, the capital of UAE, so it certainly can't be assumed that the views expressed in the statement are representative of the whole group.\n\nThe statement could well have been made anonymously out of fear of punishment, as voicing dissent against the UAE government can result in imprisonment.\n\nIf true, the statement won't represent the first time the Mansouri family has been linked to extremism.\n\nIn January this year high-profile lawyer Mohammed al-Mansoori was jailed for allegedly trying to set up an 'international' branch of the controversial Muslim Brotherhood in the UAE, according to the BBC.\n\nMajor Mansouri, from Abu Dhabi, made a remarkable rise through the ranks of the UAE air force. She joined it in 2007 and is now a squadron commander.\n\nShe is one of eight children and has a degree in English literature.\n\nThe UAE is known to have the most liberal views on women's rights in the Middle East and Mansouri said that she was treated as an equal by her commanding officers.\n\nShe told Deraa Al Watan magazine: 'Everybody is required to have the same high level of combat competence.'\n\nShe says that her nearest relatives are supportive of her role in the air force.\n\nThere was also no difference between men and women with regards to training and assignments, she said.\n\n'Everybody is required to have the same high level of combat competence,'\n\nEarlier this week Fox News host Eric Bolling apologised for calling Major Mansouri's missions as 'boobs on the ground'.\n\nMajor Mansouri, from Abu Dhabi, made a remarkable rise through the ranks of the UAE air forc\n\nA Fox News host has issued an apology after making a sexist comment about a female fighter pilot earlier this week on The Five.\n\nDuring a segment about Maj. Mariam Al Mansouri, a female pilot from the United Arab Emirates who led a mission this week against ISIS in Syria, Eric Bolling referred to her mission as 'boobs on the ground.'\n\nNow, after outrage from viewers, and even his own wife, following these insensitive remarks, he has apologized.\n\n'I made a joke and when I got home, I got the look, and realized some people didn't think it was funny at all,' Bolling said on the air today.\n\n'I said sorry to my wife and I apologize to all of you as well and want to make that very clear.'\n\nThis all began when Bolling's cohost, Kimberly Guilfoyle, praised Maj. Mansouri on the program Wednesday afternoon.\n\n'Hey ISIS, you were bombed by a woman,' Guilfoyle said.\n\n'Oh yeah, hell came down on ISIS in Syria, because guess what: the first female pilot piloting for the [United Arab Emirates], there she was, leading the strikes. Dropped the bombs on ISIS Monday night.'\n\nMaj. Mansouri, 35, was the first woman to join the Emirati Air Force.\n\n'This is really incredible,' Guilfoyle continued.\n\n'Major Mariam Al Mansouri is who did this. Remarkable, very excited. I wish it was an American pilot. I'll take a woman doing this any day to them.\n\nRight after she said this, the men on the panel began making sexist jokes.\n\nIt comes as Britain, Belgium and Denmark on Friday joined the U.S.-led coalition of nations that are launching airstrikes on Isis.\n\nThe European politicians flatly described the moves as critical to security on home soil, arguing that facing down terrorists has become a matter of urgency.\n\nPrime Minister David Cameron made a passionate plea for action in drastic terms - noting that the militants had beheaded their victims, gouged out eyes and carried out crucifixions to promote goals 'from the Dark Ages.'\n\n'This is about psychopathic terrorists that are trying to kill us and we do have to realize that, whether we like it or not, they have already declared war on us,' he said. 'There isn't a `walk on by' option.\n\nThere isn't an option of just hoping this will go away.'\n\nCameron told a tense House of Commons during more than six hours of debate that the hallmarks of the campaign would be 'patience and persistence, not shock and awe' - a reference to the phrase associated with the invasion of Iraq.\n\nThat unpopular intervention has cast a shadow over the discussions because critics fear that Europe will be drawn into a wider conflict, specifically taking on the Islamic group's fighters in Syria.\n\nBritish MPs voted 524-43 for action after being urgently recalled from a recess. Belgian lawmakers also overwhelmingly approved, voting 114-2 to take part, despite widespread concerns that more terrorism may follow in their homeland as a result.\n\nThe White House said in a statement that it welcomed the countries to the coalition.\n\n'These decisions - along with those by Saudi Arabia, Jordan, the United Arab Emirates, Bahrain, and Qatar to participate in airstrikes against ISIL in Syria - demonstrate the clear commitment of the international community to take action together against these terrorists,' the statement reads.","The group calling itself the Islamic State (also ISIS or ISIL) has released a video purporting to show the execution of American journalist Steven Sotloff, according to the Site Intelligence Group.\n\nSotloff is the second American journalist brutally murdered by ISIS in less than two weeks. On Aug. 20, the group released a video showing the execution of James Foley, during which they also promised to execute Sotloff if the U.S. did not cease airstrikes against the group in Iraq.\n\nThe video of Sotloff, which was posted by Site, was entitled, \"A Second Message To America.\"\n\nBased on a portion of the footage that was posted by Site and seen by Business Insider, it begins with footage of President Barack Obama speaking about the airstrikes the U.S. launched against Islamic State last month. It goes on to show Sotloff being held at knifepoint in an orange jumpsuit and behing forced to deliver a statement, a similar procedure for Foley in the video of his execution.\n\nWhite House press secretary Josh Earnest told reporters Tuesday afternoon he was not immediately \"in a position to determine the authenticity of the video.\" He said the White House's thoughts and prayers were with Sotloff's family.\n\n\"If the video is genuine, we are sickened,\" State Department spokeswoman Jen Psaki said. She said the intelligence community would work quickly to determine the video's authenticity.\n\nIn the video released Tuesday by ISIS \u2014 entitled \"A Second Message to America \u2014 Sotloff appears dressed in an orange jumpsuit before he is executed by an ISIS member.\n\nSotloff was kidnapped by militants upon crossing into Syria a little more than a year ago. He had been freelancing for Time and Foreign Policy magazines. Last week, his mother made an emotional plea to his captors and the Islamic State's self-proclaimed caliph, Abu Bakr al-Baghdadi.\n\nU.S. officials have said that Sotloff and Foley were among fewer than 10 Westerners being held hostage by the group. When asked again on Tuesday, Psaki said \"a few\" U.S. citizens were being held by ISIS.\n\nThis is a breaking news story and will be updated as we learn more information.\n\nSEE ALSO:  Obama: ISIS Is A 'Cancer' That Has 'No Place In The 21st Century'","The next iPhone's camera may see a massive leap in image quality, Apple Insider reports \u2014 if it gets the rumoured inclusion of optical image zoom for the first time.\n\nThe Apple news site is basing its report off rumours heard by the Japanese-language UDN and its \"ever-reliable sources in the Asian supply chain.\"\n\nCurrently the iPhone \u2014 like almost every other smartphone \u2014 makes use of digital zoom. With digital zoom, zooming in doesn't add any extra detail to your photo \u2014 it just enlarges and enhances what's already captured. In contrast, optical zoom uses an actual lens to to magnify and capture significantly more detail without sacrificing image quality.\n\nThe camera in the iPhone 6 is already highly praised, but the rumoured new version will reportedly make use of a new dual-lens system to aid magnification \u2014 like compact cameras and professional SLRs.\n\nIt's a rumour in keeping with what we've already heard about the next iPhone. Blogger and developer John Gruber, who has an excellent track record on Apple product news, said that the next model may have \"the biggest camera jump ever.\"\n\n\"I've heard that it's some kind of weird two-lens system where the back camera uses two lenses,\" Gruber said, \"and it somehow takes it up into DSLR quality imagery.\"\n\nAnd that's not the only new prediction about the next iPhone from UDN. The Apple smartphone is also reportedly to include \"Force Touch,\" a pressure-sensitive touchscreen which is also included in the Apple Watch. A user could press lightly on an app to load it, or push more forcefully in order to bring up more options, for example.","Last Tuesday, College Humor posted a photo series titled \"This Is The Most Passive-Aggressive Office Battle We've Ever Seen\" depicting an exchange of break room notes that escalates into a full-scale sandwich hostage crisis. It was pretty funny, but also totally fake, as made clear by the extensive watermarks and \"CH Staff\" byline, an attribution the site reserves for original works like last year's phony Breaking Bad finale script.\nThe obvious joke wasn't quite as obvious, however, when someone cropped out the \"College Humor\" watermarks and posted the images on Reddit, the bottomless well from which all deadline-facing bloggers drink. From there the clearly staged photos were picked up far and wide, earning credulous coverage from the Daily Mail, the Mirror and Fox 32 Chicago, which ran the headline \"Lunch theft prompts ransom note from sandwich thief.\"\n\nWhen those news organizations did try to credit the pictures, they generally cited the Facebook page of a New Zealand radio station, which\u2014as most non-journalists could probably tell you\u2014isn't a real source.\n\nBut probably the funniest write-up of all came from Rupert Murdoch's News.com.au. \"Beware the sandwich thief,\" cautioned the News Corp subsidiary, apparently unable to heed their own warning.","DEVELOPING: An Internet video purports to show the beheading of US reporter Steven Sotloff by the Islamic State extremist group.\n\nThe global terror intelligence firm SITE first reported the release of the video, titled \"A Second Message to America,\" in which Sotloff, a 31-year-old freelance journalist, speaks to the camera before a cloaked Islamic State fighter decapitates him.\n\n\u201cI\u2019m sure you know exactly who I am by now and why I am appearing,\u201d Sotloff said. \"Obama, your foreign policy of intervention in Iraq was supposed to be for preservation of American lives and interests, so why is it that I am paying the price of your interference with my life?\u201d\n\nThe video then cuts to the masked militant warning that as long as U.S. missiles \u201ccontinue to strike our people, our knife will continue to strike the necks of your people.\u201d He also threatens the life of British captive David Cawthorne Haines.\n\nThe grim video comes just days after Sotloff's mother, Shirley, directly addressed the leader of the Islamic State last week, saying her son shouldn't pay for U.S. government actions in the Middle East and that he cared about the weak and oppressed as a journalist.\n\n\"I want what every mother wants, to live to see her children's children,\" she said last week. \"I plead with you to grant me this.\"\n\nShirley Sotloff cited by name the leader of the Islamic State, Abu Bakr al-Baghdadi, who has described himself as a caliph intending to lead the Muslim world. She had asked him to show mercy and follow the example of the prophet Muhammad in protecting people of Muslim, Jewish and Christian faiths.\n\nSotloff was last seen in August 2013 in Syria. He was recently threatened with death by the militants on a video unless the U.S. stopped airstrikes on the group in Iraq. The same video showed the beheading of fellow American journalist James Foley, 45.\n\nSeveral U.S. officials, including U.S. Rep. Ileana Ros-Lehtinen, R-Fla., have said they were working behind the scenes to find out more about Sotloff and try to secure his release.\n\nWhite House Press Secretary Josh Earnest could not confirm the reports when asked about the video at Tuesday\u2019s press briefing. He noted the administration has been monitoring his situation carefully since threats were first made.\n\n\u201cThe United States, as you know, has dedicated significant time and resources to try and rescue Mr. Sotloff,\u201d he said, adding \u201cthoughts and prayers\u201d are with the family.\n\nState Department spokeswoman Jen Psaki said the intelligence community will work \u201cas quickly as possible\u201d to determine the video\u2019s authenticity.\n\n\"If the video is genuine, we are sickened by this brutal act taking the life of another innocent American citizen,\u201d she told reporters.\n\nPressed by Fox News, Psaki would not say whether this would constitute an act of war. She said the prior execution of journalist James Foley was a \u201chorrific terrorist act,\u201d and was a \u201cmotivating\u201d factor for creating a coalition to address the Islamic State.\n\nThe Associated Press contributed to this report.","Brian Stelter from CNN just reported that hackers sent Sony executives an email telling them they made the right decision by canceling The Interview.\n\nAccording to CNN, the email reads:\n\nIt is very wise that you have made a decision to cancel the release of the interview. It'll be very useful for you.\n\nWe still have you sensitive and private data. We ensure the security of your data, unless you make additional trouble.","The world was outraged yesterday when RadarOnline.com confirmed that Joan Rivers doctor Gwen Korovin took a selfie in the operating room just moments before Rivers stopped breathing on the table. Now, only RadarOnline.com has all the details of the sick shot \u2014 and why investigators are now cracking down on the shady doc after Rivers\u2019 tragic death.\n\nStaff from Yorkville Endoscopy, the clinic where Rivers was treated, told medical investigators looking into the death of the 81-year-old that \u201cDr. Korovin took the selfie with her personal cell phone,\u201d an insider tells Radar.\n\nWhat\u2019s more, an unconscious Rivers \u201cwas in the shot,\u201d the source reveals. \u201cShe was under anesthesia at this point. Everyone in the operating room was just stunned as they had never witnessed anyone do that before.\u201d\n\nPHOTOS: Celebrities Who Died In Bizarre Circumstances\n\nIt was only a few minutes later that Dr. Korovin performed the unauthorized biopsy \u200bthat preceded Rivers\u2019 death.\n\n\u201cJoan never consented to the procedure,\u201d the source says. \u201cAnd Dr. Korovin never should have been in the operating room to begin with \u2014 certainly not to perform any procedure on Joan, since she didn\u2019t have privileges to do so at the clinic.\u201d\n\nMedical investigators are now \u201ceager to talk to Dr. Korovin about the events leading up to and after Joan\u2019s death,\u201d the source claims. \u201cThey will certainly be asking what the purpose of taking the selfie was for, and they will want to see it.\u201d\n\nPHOTOS: Hollywood Plastic Surgeons Tell All: 42 Stars Who\u2019ve Had Lipo, Lifts, Tucks And More\n\nMeanwhile, \u201cJoan\u2019s daughter Melissa has been telling friends that she is a spineless monster,\u201d the source said.\n\nUnder the care of Dr. Lawrence Cohen, who performed the endoscopy on Rivers, and her E.N.T. Specialist Korovin, Rivers stopped breathing and later died.\n\nDr. Cohen, who doubled as the clinic\u2019s medical director, has since parted ways with Yorkville. The clinic confirmed his departure, stating, Dr. Cohen \u201cis not currently performing procedures\u2026nor is he currently serving as medical director.\u201d\n\nThe source added, \u201cMelissa just can\u2019t believe a doctor would be so cavalier, especially someone with Dr. Korovin\u2019s credentials. Joan was completely vulnerable while under anesthesia, and for her privacy to be violated like that just makes Melissa sick.\u201d","An unfortunate woman in South Korea was left in \u2018agony\u2019 after being partially eaten by a robot vacuum cleaner.\n\nThe Guardian reports that the woman was sleeping on the floor while the autonomous roving vacuum did its job.\n\nBut disaster struck when her hair became trapped in the mechanism after the machine mistook it for dust.\n\nFortunately the 52-year-old woman from Changing City was able to get help in time.\n\nThe woman was immediately woken by the pain, and called the local fire department with what the Yonhap news agency reported as a \u201cdesperate rescue plea\u201d.\n\nShe was eventually separated from the machine by paramedics and was not seriously injured. Reports say she lost \"about 10 strands\" of hair.\n\nSouth Korean newspaper Kyunghyang Shinmun did not report on the specific brand of vacuum involved - though another local news source said that since sleeping on the floor is more common in the country, people may be at more risk from robotic disaster.\n\nInevitably thoughts here will turn to the inevitable automaton uprising - but since the other other violence known to have involved a robot vacuum is one act of suicide, we probably don't have too much to worry about.","Becoming a supplier for an Apple product is big competition among Asia Pacific suppliers, but Apple will rely on just one supplier to make all of its Apple Watch displays this year, reports J.P. Morgan analyst J.J. Park.\n\nLG Display will be the sole supplier of the p-OLED display for the Apple Watch, according to Park\u2019s recent note to investors. His firm also predicts LG\u2019s stock could jump as much as 25% because of the new deal.\n\nJ.P Morgan estimates LG\u2019s Apple Watch deal could generate $1.4 trillion in revenue for the company in 2015, assuming the average sale price for a tiny p-OLED is $45 the entire year. The team forecasts Apple will ship 29 million watches this year. By 2016 that number could more than double to 61 million based on their projections.\n\nSamsung has also been identified as one of the suppliers of the 32bit S1 processor. The System-in-Package module might be made by ASE while the chip package could come from Amkor and STATS.\n\nTim Cook revealed that Apple Watch is schedule to ship in April, though a firm launch date hasn\u2019t been announced. An event is expected to be held in March or early April to give customers full details on features, pricing, and launch.","The news: If you've been keeping up with the images of protests coming out of Hong Kong, you might have noticed a recurring gesture among the protesters.\nThat's right: To demonstrate peaceful intent to the riot police, protesters have been raising their empty hands in the air.\n\nLook familiar?\n\n\nSource: Joe Raedle/Getty Images\n\nSource: Joe Raedle/Getty Images\n\nSource: Anadolu Agency/Getty Images\nA common thread: As many online commentators have noted, there's a striking similarity between the gesture of the \"umbrella revolution\" taking place in Hong Kong and the \"hands up, don't shoot\" gesture from the protests in Ferguson, Mo.\n\n\n\n\nIs there an actual connection? It doesn't look like the hands-up gesture by Hong Kong protesters is a callback to the events still unfolding in Ferguson. As reported by Quartz, \"The gesture is a result of training and instructions from protest leaders, who have told demonstrators to raise their hands with palms forward to signal their peaceful intentions to police.\"\n\nWhile the gesture might not have been a deliberate cultural reference like Thai protesters adopting the Hunger Games salute, the unplanned nature of its similarity to the Ferguson gesture makes it all the more powerful: Although the two sites of protest are a world apart from each other and are fighting against very different sociopolitical issues, both movements are dealing with police brutality and demonstrating peaceful intent in an act of nonviolent civil unrest.\n\nAnd the fact that Ferguson protesters are marching in solidarity with the Hong Kong protesters makes it all the more moving:\n\n\n\n\nFerguson and Hong Kong may face different conflicts, but some sentiments truly are universal.","Mittens, an ordinary cat with an incredibly ordinary name, is a hermaphrodite whose owner will be giving it gender assignment surgery [via CBC News]. Newfoundland, Canada, resident Colleen Clarke-Murphy was surprised to find out her cat was had male and female sex organs during a vet visit.\n\nMittens, a stray brought in by Clarke-Murphy's daughter, would need to be spayed and neutered and then assigned a gender. Taking the advice of her veterinarian, Clarke-Murphy will make Mittens male. The assignment will help Mittens with bowel and urinary problems he previously had.\n\nGender reassignment surgery to help out with blocked urethras in cats is more common than you might think. More and more veterinarians are using it as a way to alleviate these kinds of problems by reassigning male cats to female. However, it's still rare to have a hermaphrodite cat. I guess it works out that Mittens is such a gender-neutral cat name.","Wen Apple first released the iPhone and iPad, their launches were limited to the US before rolling out to other countries over the following months. It appears that won\u2019t be the case with the Apple Watch.\n\nWhile speaking at an Apple Store in Berlin last week, Apple CEO Tim Cook told employees the new wearable will launch in Germany during April, according to 9to5Mac.\n\nIn January, Tim Cook said the Apple Watch would be shipping in April, but it was unclear which countries would be included in the initial launch. Cook\u2019s statement suggests a wider initial roll-out than we\u2019ve seen before for new product categories from the company.\n\nIt\u2019s possible the Apple Watch will launch in the US first with other countries coming later in the month. In any case, it seems Apple fans outside the US won\u2019t have long to wait before they can get their hands on the wearable.\n\nApple has its next event set for March 9, so we\u2019ll likely find out all the launch details then.","The answer is no, absolutely not.\nWell\u2026 sort of.\n[ Related: High School Investor: My Story \u2014 And Millions \u2014 Are A Complete Lie! ]\nArgentina's President Cristina Fern\u00e1ndez de Kirchner just took on Iair Tawil as a godson. True.\nThing is, Iair is a 21-year-old son of a rabbi, and now, Argentina's first Jewish presidential godson, even though he's not a baby and is at no risk of becoming a lycanthrope.\nApparently several news agencies, which we won't be making fun of for reporting something so ridiculous, claimed that the president adopted a baby to keep it from becoming a werewolf.\nIn Argentina, the legend of the lobiz\u00f3n is similar to the standard werewolf legend. Basically, in the Argentinian legend, the seventh son of a seventh son was suuuuuper susceptible to becoming a werewolf.\nWhat's funny is this apparently has nothing to do with the Argentinian tradition of the seventh son (or daughter) of a family being eligible to become the President's godchild. That tradition was apparently brought over by Russian immigrants in 1907.\nPresident Fern\u00e1ndez is already godmother to around 700 children after taking office in 2007.\nRegardless, it's still pretty cute this 21-year-old man became her godson!\nWe love they're all lighting a menorah too, seeing as how only Christian babies used to be eligible to become presidential godchildren!\nWe're glad times are changing! And REALLY glad werewolves don't exist. LOLz!","Argentina\u2019s president, Cristina Fernandez de Kirchner, announced on Dec. 23 that she had adopted a young Jewish man as her godson to prevent him from turning into a werewolf-like creature.\n\nAccording to Argentine folklore, the seventh son of a family will turn into a werewolf-like creature called \u201cel lobiz\u00f3n\u201d when he turns 13. The lobiz\u00f3n feeds on excrement and unbaptized babies.\n\nThe Argentine president will now become the official godparent of any family that has seven sons or daughters. The tradition dates back to 1907. In 1973, the Argentine government extended it to baby girls.\n\nM\u00e1gico fue recibir a Iair Tawil, 1er ahijado presidencial de nuestra historia que profesa la fe jud\u00eda.\n\nYair Tawil, Kirchner\u2019s newest godson, is the first Jewish person to be adopted, however. Kirchner said the tradition only included Catholics until 2009.\n\nYo no lo sab\u00eda, pero su visita coincid\u00eda con la celebraci\u00f3n de Hanukkah. El pap\u00e1, dec\u00eda que no era una casualidad\u2026\n\nThe ceremony began in 1907 in an effort to demystify the folklore and prevent the abuse of children, but has since become a time-honored tradition. The anti-lobiz\u00f3n adoption ceremony also includes a gold medal and a full educational scholarship.\n\nTen\u00eda raz\u00f3n. Me trajeron de regalo un candelabro de Israel. Me pidieron que encendiera las velas\u2026\n\nThe boy\u2019s parents, Shlomo and Nehama Tawil, had written the president\u2019s office requesting the adoption in 1993, the Jewish Telegraphic Agency reported.\n\nY a Iair, que hiciera el rezo. Un momento muy especial. Despu\u00e9s me dijeron que ten\u00eda que apagarlas y pedir un deseo\u2026","People with ties to Islamic State are reportedly trying to negotiate the sale of American hostage James Foley's remains, according to BuzzFeed News.\n\nISIS is reportedly attempting to sell the body and deliver it across the Syrian border to Turkey, sources in contact with the terror group told Mike Giglio at BuzzFeed.\n\nOne source told BuzzFeed that an ISIS leader approached him about the sale of Foley's body and asked if he could get in contact with someone within the US government or Foley's family.\n\nISIS executed Foley on camera and posted the video online in August. He was captured in northwest Syria on Thanksgiving Day 2012.\n\nThe terror group makes millions of dollars from its hostages.\n\nThey typically demand ransoms from the countries the hostages are from, but some countries, like the US, refuse to pay up. Selling Foley's remains seems to be a way for ISIS to make money off of him in lieu of a ransom.\n\nSince Foley's death, ISIS has executed three other Western hostages \u2014 US journalist Steven Sotloff, British aid worker Alan Henning, and US aid worker Peter Kassig. The executions seem to be retaliation for airstrikes in the Middle East.\n\nSEE ALSO:  3 Big Sources Of Revenue Help ISIS Make Millions Each Day","Turns out Bilbo might be a bad influence.\n\nThis discipline measure may not have been made with Gandalf-level wisdom.\n\nAccording to the New York Daily News, a nine-year-old boy in Texas was suspended from school for telling a classmate that he could make him vanish using J.R.R. Tolkien-inspired sorcery.\n\nFourth grader Aiden Steward last week apparently told his friend that he could make him invisible like Bilbo Baggins by placing the ring on his head \u2026 and Kermit Elementary School officials deemed it a \u201cterroristic threat,\u201d reports Odessa American.\n\nSteward\u2019s father, though, just says it was harmless fun, inspired by their family viewing of \u201cThe Hobbit: The Battle Of The Five Armies\u201d days prior.\n\n\u201cI assure you my son lacks the magical powers necessary to threaten his friend\u2019s existence,\u201d Jason Stweard wrote in an email. \u201cIf he did, I\u2019m sure he\u2019d bring him right back.\u201d\n\nSteward told the New York Daily News that his son \u201cdidn\u2019t mean anything by it.\u201d The school principal refused to comment on the story, citing student confidentiality.\n\nIt kinda sounds like this kid hasn\u2019t been getting a fair shake recently. According to the Daily News, Aiden was previously suspended for bringing \u201cThe Big Book Of Knowledge\u201d to school because it contains an illustration of a pregnant woman.","A teenager woke up while undergoing brain surgery in Poland and began speaking to doctors about cats and how the surgery was going.\n\nIga Jasica, 19, was undergoing surgery to remove a cancerous growth from inside her head at the Central Clinical Hospital in the city of Katowice in southwest Poland when the incident happened.\n\nNeurosurgeons had removed the top part of her skull and were in the process of taking out parts of the growth when suddenly she woke up.\n\nIga Jasica, 19, was undergoing brain surgery in a hospital in Katowice, southwest Poland, when she suddenly came round and began speaking\n\nBut instead of panicking or crying out in pain, Miss Jasica began calmly talking to doctors and asked how her operation was going.\n\nMedics say she was unable to see or feel anything that was happening to her, but for some reason had regained consciousness and the ability to speak.\n\nDoctors say it is possible that the brain surgery caused neurons to trigger which could have woken Miss Jesica up, but investigators are probing whether the anesthetic was administered incorrectly.\n\nDespite having part of her skull removed and her brain exposed, Miss Jasica began talking to doctors about how her operation was going, and cats - her favourite animal\n\nMedics added that it was extremely unusual for a patient to come round during surgery, especially while their brain was exposed.\n\nAfter the operation Miss Jasica said: 'I can\u2019t remember much but the doctor said he talked to me about cats, which I love.\n\n'I missed Christmas because of this operation but it is the best present I could have had as I am now feeling great.'","A Kermit parent said his fourth-grade student was suspended Friday for allegedly making a terroristic threat.\nHis father, Jason Steward, said the family had been to see \u201cThe Hobbit: The Battle of the Five Armies\u201d last weekend. His son brought a ring to his class at Kermit Elementary School and told another boy his magic ring could make the boy disappear.\nSteward said the principal said threats to another child\u2019s safety would not be tolerated \u2013 whether magical or not. Principal Roxanne Greer declined to comment on the matter.\n\u201cAll student stuff is confidential,\u201d Greer said. She referred a call from the Odessa American to Kermit ISD Superintendent Bill Boyd, who did not return a phone call.\nSteward said he didn\u2019t understand why his son was removed from school and why the district didn\u2019t just send a letter home.\nHe said he requested that the school send him \u201csomething in writing\u201d saying that the school suspended his son and why they suspended him. Steward was told the school would put the letter in the mail.\nSteward said his son has attended Kermit Elementary since August. The 9-year-old has been in in-school suspension for referring to another student\u2019s skin color and got in trouble for bringing a kids\u2019 book about pregnancy to school.","A TEENAGER woke up during brain surgery \u2014 to ask doctors how it was going.\nIga Jasica, 19, was having an op to remove a tumour at when the anaesthetic wore off and she struck up a conversation with the medics still working on her.","Jasmine Tridevil, 21, 'paid $20,000 to add a breast to become a TV star'\n\nShe was 'rejected by 50 doctors who feared violating ethical codes'\n\nIt took her two years to find willing surgeon who would also add a nipple\n\nShe now has a film crew tracking her 'struggles as a three-breasted woman'\n\nA 21-year-old woman claims to have paid $20,000 to surgically add a third breast in a desperate bid to become a reality TV star.\n\nJasmine Tridevil, not her real name, insists she was rejected by more than 50 doctors who feared violating ethical codes before she found a willing surgeon who would perform the procedure.\n\nNow, she has hired a camera crew to follow her around Tampa, Florida, documenting the 'struggles' she faces as a three-breasted woman.\n\nScroll down for video\n\nThree-breasted? Jasmine Tridevil, 21, claims she paid $20,000 to have a third breast surgically attached to her chest. She is now filming her own reality show about the struggles she faces as a three-breasted woman\n\nSurgeons are reluctant to perform unnatural procedures as the ethical code outlined by the American Board of Plastic Surgeons dictates that 'the principal objective of the medical profession is to render services to humanity with full respect for human dignity.'\n\nTridevil claims she found a surgeon who agreed to carry out the operation on the grounds that she kept their name a secret.\n\nThe massage therapist, who recently celebrated her 21st birthday, has shared dozens of pictures of her new look in custom made bikinis on her Facebook fan page in a bid to convince followers the surgery was legitimate.\n\nAnd she has proudly declared that she been disowned by her mother and sister, who ran out the room in disgust when they saw what she had done.\n\n'My mum ran out of the door. She won't talk to me. She won't let my sister talk to me,' Tridevil said.\n\nDreams of being a star: The massage therapist from Tampa, Florida, said her dream is to have a show on MTV\n\n'My dad\u2026 he really isn't happy. He is kind of ashamed of me but he accepted it.'\n\nHowever, Tridevil insists she has no regrets as she prepares to send pilot episodes of her self-produced reality show titled Jasmine's Jugs to MTV.\n\n'My whole dream is to get this show on MTV,' she told Real Radio 104.1.\n\n'I'm dumping every penny I have into this. If this doesn't work, I'm through.'\n\nDespite scheduling interviews, creating a fan page, and hiring a film crew, Tridevil insists her apparent surgery was not an attempt become famous.\n\nReminiscent: Her new look is similar to that of the three-breasted prostitute in the 1990 film Total Recall\n\nDisowned: Tridevil, who recently celebrated her 21st birthday, says she has been disowned by her mother\n\n'I got
