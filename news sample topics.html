it because I wanted to make myself unattractive to men,' she claims. 'Because I don't want to date anymore.'\n\nThe new look is reminiscent of the alluring three-breasted prostitute who parades around semi-topless in the 1990 Arnold Schwarzenegger film Total Recall.\n\nThe bizarre character prompted one of the most famous movie quotes to date, as a man declares: 'Baby, you make me wish I had three hands!'","A grieving Afghan mother took bloody revenge on the Taliban militants who gunned down her son, killing 25 and injuring five of them during a seven hour gun battle.\n\nReza Gul watched helplessly as her son died while he manned a village checkpoint with his small team of police officers in the lawless Farah province.\n\nBut flanked by her daughter and daughter-in-law, she led a counter strike on his attackers killing 25 militants and wounding another five during a ferocious seven hour gun battle.\n\nScroll down for video\n\nReza Gul (center), her daughter Fatima (left) and daughter-in-law Seema, killed 25 members of of the Taliban after watching them gun down her son\n\nFatima Gul, who also took up arms against the Taliban after her brother was killed during a Taliban raid on his police checkpoint in the Farah province\n\nFrom left to right, Fatima, Seema and Reza Gul battled for seven hours against Taliban forces after they attacked a police checkpoint, manned by Reza's son\n\n'I couldn't stop myself and picked up a weapon,' Gul told TOLO News. 'I went to the check post and began shooting back.'\n\nHer daughter-in-law Seema added: 'The fighting was intensified when we reached the battlefield along with light and heavy weapons. We were committed to fight until the last bullet.'\n\nShe added that the combats zone was strewn with Taliban bodies when the fighting was over.\n\nA spokesman for the Afghanistan's Ministry of Interior told the agency it was a symbol of a public uprising.\n\nThe Taliban is yet to comment about the incident.\n\nAlongside other insurgent groups, the Taliban have escalated attacks across the country since the withdrawal of most of the US led forces from the country last month.\n\nTargeting, government, security and foreign installations, especially in the country's capital Kabul, members of the public have also been caught in the crossfire.\n\nAt least 50 people were injured earlier this week, when a suicide bomber detonated his explosive vest in a crowd watching a volleyball tournament at an inter-district competition in Yahyakahil, Paktika province.\n\nThe attacks have prompted Afghanistan's president Ashraf Ghani to order a comprehensive review of the country's defense forces.\n\nHe is also rethinking Afghan policy towards controversial night raids, banned by his predecessor Hamid Karzai.\n\nAfghan President Ashraf Ghani has ordered a top-to-bottom inspection of his country's military forces after a rise in Taliban attacks\n\nGhani is considering whether night raids, barred by his predecessor Hamid Karzai, should be reintroduced\n\nThe latest attacks come as it was revealed US President Barack Obama signed a 'secret' order allowing the Pentagon to continue to target Taliban fighters even after the military withdrawal.\n\nThe president's decision, made during a White House meeting with national security advisers, also gives the military the green light to conduct air support for Afghan operations when needed.\n\nObama issued the guidelines in recent weeks, as the American combat mission in Afghanistan draws to a close, thousands of troops return home, and the military prepares for narrower counter terrorism and training mission for the next two years.\n\nAfghan lawmakers have also approved agreements with the US and NATO allowing Western soldiers to remain in the country.\n\nThe international combat mission in Afghanistan, which began after the 2001 US-led invasion that toppled the Taliban, was due to conclude at the end of this year","Michael Jackson, legendary as he was as the King of Pop, wasn\u2019t the most the popular dad in showbiz. Ever since the Berlin baby-dangling incident of \u201902, the media has tirelessly and unfairly portrayed him as an irresponsible and detached father (before his death, Jackson had shown remorse for the incident). This depiction was unfortunately fueled by his own erratic behavior during the final years of his life, and the sexual abuse charges that chased Jackson a few years before his death certainly didn\u2019t help with his image.\n\nThis week, social media went crazy over a \u201cnews\u201d article that had been circulating Facebook and Twitter like wildfire. An article published by Empire News entitled, \u201cDNA Results Confirm Michael Jackson Is Biological Father Of Bruno Mars,\u201d has unsurprisingly shocked and enraged fans of both singers across the internet.\n\nThe story went on to detail how the Billionaire singer allegedly and inadvertently revealed where he got his singing genes. The article wrote that the discovery involved Mars\u2019 firing of a certain Vladimir Kershov, the singer\u2019s reported publicist.\n\n\u201cVladimir Kershov, publicist of R&amp;B singer Bruno Mars, has been fired today after he revealed a shocking secret regarding the pop and R&amp;B singer. Kershov leaked private information that revealed that Michael Jackson is Mars\u2019 biological father.\u201d\n\nGullible netizens went insane over the Michael Jackson-Bruno Mars story, not realizing that Empire News, an Onion-like website (without the funny), publishes mostly \u201csatirical\u201d and made-up articles. Fact-checking website Snopes has since labelled the story \u201cfalse\u201d.\n\nAccording to Bruno\u2019s Wikipedia page, the half-Filipino singer was born to Peter Hernandez and Bernadette Bayot in 1985 and was born and raised in Honolulu, Hawaii. Meanwhile, Michael was, at the time, not involved with anyone, although he was already beginning to form a relationship with future-wife Lisa Marie Presley.\n\nWhile Jackson was often portrayed as a bad dad in tabloids, he was, in reality, an amazing father to his kids Michael Jr, Paris and Prince. Shortly after his death, MTV revealed never-before seen correspondence with people closest to Michael, most of whom attested to the fact that the singer was a caring and loving dad to his children. Producer and Jackson\u2019s friend Teddy Reily recalled, \u201cMichael] read them a book every day. When we were in Virginia during the Invincible [sessions], there was not one day missed reading the children something. So that showed me right there that he was an incredible father.\u201d\n\nIn other news, Michael Jackson\u2019s brothers continue to celebrate his musical legacy through various performances around the world. Inquisitr recently reported about the brothers\u2019 upcoming UAE concert, which is set to be attended by thousands of fans.\n\n[Image Via fanpop.com and obladoo.se]","UPDATE: Sod Crabzilla, Now Budapest Is Under Attack From A Furious Giant\n\nBehold \u2013 there is a ocean-dwelling beast lurking off the shore of Whitstable.\n\nYes, the sleepy seaside town famed for its oysters and cream teas is now apparently home to a giant sea monster, which has rightly earned the moniker \u2018Crabzilla\u2019.\n\nA satellite image of the colossal crustacean \u2013 thought to be 50ft across - surfaced on Weird Whitstable, an online journal dedicated to tall tales in the area.\n\nCould it be...?\n\nBlog curator Quinton Winter revealed to The Express he had encountered the decapod himself: \u201cAt first all I could see was some faint movement, then as it rose from the water I thought \u2018that\u2019s a funny looking bit of driftwood\u2019.\n\n\u201cIt had glazed blank eyes on stalks, swivelling wildly and it clearly was a massive crab with crushing claws.\n\n\u201cBefore this incident I thought the aerial photo showed an odd-shaped sandbank. Now I know better.\u201d\n\nWinter first made reference to the giant crab in July last year when he published a wholly unconvincing image of an oversized shellfish poking its claws out of the water below two blissfully unaware children playing on the pier.\n\nIt was accompanied with the explanation: \u201cThis shocking image of a giant crab under a popular crabbing spot in Whitstable was taken last weekend.\n\n\u201cThe boys were unaware of the danger, but as several passerbys shouted to them, the crab silently slipped away under the water, into the dark, sideways.\u201d\n\nAccording to the Marine Biological Association of the UK, the biggest crab in the world is the Japanese Spider Crab, which can grow up to 3.7m across.\n\nCrabzilla, however appears to be shaped like an edible crab, commonly found in British waters and growing up to 5 inches in width.\n\nGraphic artist Ashley Austen told Kent Online: \u201cThe image of the giant crab can be quite easily recreated in Photoshop.\n\n\u201cAll the \u2018artist\u2019 had to do is find a suitable image of a crab, overlay it onto the satellite picture of the harbour and apply a few filters to get the realistic look.\u201d\n\nYou don't say.","A woman has spent $20,000 on surgery to get a third breast and her dream is to become a celebrity.\n\nThe Florida massage therapist, who calls herself Jasmine Tridevil, said she had the surgery a few months ago.\n\n\u201cIt was really hard finding someone that would do it, too, because they\u2019re breaking the code of ethics,\u201d Tridevil told Real Radio 104.1.\n\n\u201cI called like 50 or 60 doctors, nobody wanted to do it.\u201d\n\nLast month she posted a YouTube video of herself in a bikini while Radiohead\u2019s Creep plays in the background.\n\nTridevil said her extra breast felt like her other breasts, \u201cthe only difference is the nipple\u201d, which she had to get tattooed on.\n\nThe 21-year-old saved up for two years so she could have the surgery and is also paying for a film crew to follow her around.\n\nPhoto: Faceook\u201cMy whole dream is to get this show on MTV,\u201d she said.\n\n\u201cI\u2019m dumping every penny I have into this. If this doesn\u2019t work, I\u2019m through.\u201d\n\nTridevil said that while she wanted fame and fortune, this was not why she had the surgery.\n\n\u201cI got it because I wanted to make myself unattractive to men. Because I don\u2019t want to date anymore,\u201d she said.\n\nShe has been filmed telling her parents about the third boob and they were not happy.\n\n\u201cMy mum ran out the door. She won\u2019t talk to me. She won\u2019t let my sister talk to me. My dad \u2026 he really isn\u2019t happy \u2026 he is kind of ashamed of me but he accepted it,\u201d she said.\n\nWhile some have criticized Tridevil for her chasing fame, others have described her as \u201cbeautiful\u201d and commented that she reminds them of the girl in the sci-fi film \u201cTotal Recall.\u201d\n\n\u201cI love boobs, you have three, what\u2019s not to like \u2026 we all loved that girl in Total Recall, now your (sic) the real deal,\u201d said one follower on her Facebook page.","The Islamic State group is allegedly closing in on Baghdad, according to a report from a vicar at Iraq's only Anglican church that claims the jihadists formerly known as ISIS are roughly one mile away from the Iraqi capital. Airstrikes against ISIS targets were supposed to stop the group from taking Baghdad.\n\n\u201cThe Islamic State are now less than 2km (1.2 miles) away from entering Baghdad. They said it could never happen and now it almost has,\u201d Canon Andrew White of the Foundation for Relief and Reconciliation in the Middle East, a British-based charity that supports Iraq\u2019s only Anglican church in Baghdad, said on his Facebook page early Monday morning. \u201cObama says he overestimated what the Iraqi Army could do. Well, you only need to be here a very short while to know they can do very, very little.\u201d\n\nThe Christian aid group was referring to the U.S. president\u2019s interview Sunday night on \u201c60 Minutes,\u201d the CBS news magazine show, where Obama conceded that his administration underestimated the ascendancy of ISIS. More than 1,000 Iraqi troops were reportedly killed Sunday in clashes with ISIS about 10 miles outside of Baghdad.\n\nThe advance by ISIS toward Baghdad shows that the group isn't weakening despite U.S.-led airstrikes in Iraq. ISIS executed 300 Iraqi soldiers last week during their march toward the Iraqi capital and attempted to break into a prison in northern Baghdad.\n\n\"This attack is very significant. It is the first infantry-like, complex, and penetrating attack in Baghdad city by ISIS since the fall of Mosul in June of this year,\" the Washington-based nonprofit Institute for the Study of War wrote on its website, referring to Iraq's second-largest city, which is in the Islamic State's hands. \"ISIS likely carried out the attack to release some of the pressure it is facing as a result of the recent U.S. air campaign targeting its positions. The attack also signifies that, despite the heightened defenses of Baghdad in the aftermath of the fall of Mosul, ISIS is still able to carry out attacks in an area where it is unlikely to have active sleeper cells.\"\n\nU.S.-led airstrikes against ISIS in Iraq and Syria have come under criticism over their effectiveness. U.S. Secretary of State John Kerry defended the military action last week in a CNN interview. Kerry claimed \u201cBaghdad could have fallen\u201d if it weren't for the airstrikes, which have predominantly been launched in the northern part of Iraq.","An Indian bride has married a guest at her wedding after her groom-to-be had a seizure and collapsed.\n\nReports said the groom, Jugal Kishore, was epileptic and he had kept the information from the bride, Indira, and her family.\n\nWhile Mr Kishore was taken to hospital, the angry bride decided to switch husbands.\n\nShe asked a member of her brother-in-law's family, who was a guest, to step in and marry her instead. He agreed.\n\nThe incident took place in Rampur town in the northern Indian state of Uttar Pradesh.\n\nAccording to a report in The Times of India, Mr Kishore, 25, fell to the ground in front of the wedding guests just as he was reaching out to garland Indira.\n\nOn his return from the hospital, Mr Kishore pleaded with Indira to change her mind, telling her that he would be ridiculed by friends and relatives if he went home without a bride, but she refused.\n\nLocal police official Ram Khiladi Solanki told the BBC that Mr Kishore and his family were initially upset and lodged a complaint with the police.\n\n\"But since the bride is already married now, what can anyone do? So the families have resolved the matter and the complaint has been withdrawn,\" he added.","Absolutely no one was devastated when news broke last week that 26-year-old Afton Elaine \u201cStar\u201d Burton would not be marrying 80-year-old psychopath felon Charles Manson after all. But as it turns out, there\u2019s more to the story than their wedding license expiring.\n\nJust in case you needed more nightmare fuel... ((AP Photos/California Department of Corrections)\nJust in case you needed more nightmare fuel\u2026 ((AP Photos/California Department of Corrections)\nThe New York Post is reporting that journalist Daniel Simone learned the true reason behind the nixed nuptials: Manson\u2019s fiancee was marrying him to get access to his corpse.\n\nAccording to Simone, Star isn\u2019t quite the deranged Manson maniac we all thought she was. She was a woman with a plan. Not a good plan, necessarily. But a plan.\n\nWhen Manson keeled over, Star reportedly envisioned putting the murderous cult leader on display Lenin-style in a glass coffin so she could charge money to morbid looky-loos.\n\n\n\nManson was allegedly less-than-pleased with this idea and called off the unholy prison wedding \u2014 potentially the only good thing he\u2019s ever done his life. The Post has all the details, including this masterpiece of insanity:\n\nAnother reason the madman balked at the plan is because he believes he is immortal. \u201cHe feels he will never die,\u201d Simone said. \u201cTherefore, he feels it\u2019s a stupid idea to begin with.\u201d\n\nManson is housed in California State Prison, Corcoran and is presumably now looking for a life partner who is not interested in profiting off his disgusting corpse. Please send all applications straight to an incinerator and seek professional help immediately.","Hewlett Packard plans to split into two companies on Monday, according to a report in The Wall Street Journal. One company will be focused on enterprise computing and services, and the other will build and sell PCs and printers.\n\nCurrent HP CEO Meg Whitman will lead the enterprise-focused version of HP (it\u2019s not clear who gets to keep the iconic name) and will be chairman of the PC/printer company, which will be led by Dion Weisler as CEO. Details are still fuzzy as to how this will all work, but WSJ reported that HP plans to announce the move on Monday.\n\nHP is perhaps the seminal Silicon Valley company, with a rich history of computing breakthroughs and technology leadership since it was founded in 1939. But despite taking in $112 billion in revenue in 2013 (split almost evenly between the groups that will form the two separate companies) it has struggled over the last decade with the decline of the PC market, the rise of mobile computing, and the shift to enterprise cloud computing. A series of at-times comical leadership fiascos hasn\u2019t helped.\n\nI\u2019ll update this post as more information becomes available, and we\u2019ll certainly cover any announcement HP might make tomorrow.","Hong Kong protesters have \"emulated\" the Ferguson gesture in their recent protests.","Apple has multiple versions of its upcoming smartwatch. This we already know. And while we don\u2019t know the specific price points of each model, the consensus is that the Watch Edition will be the most expensive of all three thanks to its 18-karat gold casing. Though the Apple Watch Sport will cost $349 USD when it launches, the Edition is rumoured to cost thousands of dollars.\n\nApple is used to selling expensive merchandise in its stores, but the Watch Edition is different to anything else the company has sold, and it will be modifying its stores appropriately. According to 9to5Mac, Apple will be implementing some new security measures to ensure the watches aren\u2019t stolen while they\u2019re sitting in the store or when people are trying them on.\n\nSources are quoted as saying there will be special safes for the Edition. These will be equipped with MagSafe connectors to keep the watches charged and will house inventory during the day as well as the show floor demo models overnight.\n\nPerhaps most interesting of all is that Apple will reportedly also have scales that employees will use to weigh the watches before they\u2019re sold. This is not for the customer\u2019s bragging rights but so Apple will know whether customers returning their watches are returning all of their watches.\n\nTim Cook confirmed last week that the Apple Watch will start shipping in April. Previously the device was thought to be launching sometime in March.","\"My death needs to mean something. My death needs to be counted in the number of transgender people who commit suicide this year. I want someone to look at that number and say 'that\u2019s fucked up' and fix it. Fix society. Please.\"\n\nUNION TOWNSHIP, Ohio \u2014 A 17-year-old transgender teen was struck and killed by a passing semi trailer on an Ohio interstate on Sunday, and a previously written suicide note later appeared on the teen\u2019s Tumblr blog through scheduled publishing.\n\nLeelah Alcorn was in the roadway when she was struck, and is believed to have walked 3-4 miles from her parents house in nearby Kings Mill, Ohio.\n\nPolice say she died at 2:20 a.m. Sunday.\n\nThe incident is being investigated by the Ohio State Highway Patrol, but local media have reported the incident as the death of a teen \u201cboy,\u201d using Leelah\u2019s (male) birth name, and have made no mention that she was transgender.\n\nFollowing the incident, this entry appeared on Leelah\u2019s blog describing the pain of being \u201ca girl trapped in a boy\u2019s body\u201d and her Christian parents\u2019 refusal to allow her to transition:\n\nSUICIDE NOTE\n\nIf you are reading this, it means that I have committed suicide and obviously failed to delete this post from my queue.\n\nPlease don\u2019t be sad, it\u2019s for the better. The life I would\u2019ve lived isn\u2019t worth living in\u2026 because I\u2019m transgender. I could go into detail explaining why I feel that way, but this note is probably going to be lengthy enough as it is. To put it simply, I feel like a girl trapped in a boy\u2019s body, and I\u2019ve felt that way ever since I was 4. I never knew there was a word for that feeling, nor was it possible for a boy to become a girl, so I never told anyone and I just continued to do traditionally \u201cboyish\u201d things to try to fit in.\n\nWhen I was 14, I learned what transgender meant and cried of happiness. After 10 years of confusion I finally understood who I was. I immediately told my mom, and she reacted extremely negatively, telling me that it was a phase, that I would never truly be a girl, that God doesn\u2019t make mistakes, that I am wrong. If you are reading this, parents, please don\u2019t tell this to your kids. Even if you are Christian or are against transgender people don\u2019t ever say that to someone, especially your kid. That won\u2019t do anything but make them hate them self. That\u2019s exactly what it did to me.\n\nMy mom started taking me to a therapist, but would only take me to christian therapists, (who were all very biased) so I never actually got the therapy I needed to cure me of my depression. I only got more christians telling me that I was selfish and wrong and that I should look to God for help.\n\nWhen I was 16 I realized that my parents would never come around, and that I would have to wait until I was 18 to start any sort of transitioning treatment, which absolutely broke my heart. The longer you wait, the harder it is to transition. I felt hopeless, that I was just going to look like a man in drag for the rest of my life. On my 16th birthday, when I didn\u2019t receive consent from my parents to start transitioning, I cried myself to sleep.\n\nI formed a sort of a \u201cfuck you\u201d attitude towards my parents and came out as gay at school, thinking that maybe if I eased into coming out as trans it would be less of a shock. Although the reaction from my friends was positive, my parents were pissed. They felt like I was attacking their image, and that I was an embarrassment to them. They wanted me to be their perfect little straight christian boy, and that\u2019s obviously not what I wanted.\n\nSo they took me out of public school, took away my laptop and phone, and forbid me of getting on any sort of social media, completely isolating me from my friends. This was probably the part of my life when I was the most depressed, and I\u2019m surprised I didn\u2019t kill myself. I was completely alone for 5 months. No friends, no support, no love. Just my parent\u2019s disappointment and the cruelty of loneliness.\n\nAt the end of the school year, my parents finally came around and gave me my phone and let me back on social media. I was excited, I finally had my friends back. They were extremely excited to see me and talk to me, but only at first. Eventually they realized they didn\u2019t actually give a shit about me, and I felt even lonelier than I did before. The only friends I thought I had only liked me because they saw me five times a week.\n\nAfter a summer of having almost no friends plus the weight of having to think about college, save money for moving out, keep my grades up, go to church each week and feel like shit because everyone there is against everything I live for, I have decided I\u2019ve had enough. I\u2019m never going to transition successfully, even when I move out. I\u2019m never going to be happy with the way I look or sound. I\u2019m never going to have enough friends to satisfy me. I\u2019m never going to have enough love to satisfy me. I\u2019m never going to find a man who loves me. I\u2019m never going to be happy. Either I live the rest of my life as a lonely man who wishes he were a woman or I live my life as a lonelier woman who hates herself. There\u2019s no winning. There\u2019s no way out. I\u2019m sad enough already, I don\u2019t need my life to get any worse. People say \u201cit gets better\u201d but that isn\u2019t true in my case. It gets worse. Each day I get worse.\n\nThat\u2019s the gist of it, that\u2019s why I feel like killing myself. Sorry if that\u2019s not a good enough reason for you, it\u2019s good enough for me. As for my will, I want 100% of the things that I legally own to be sold and the money (plus my money in the bank) to be given to trans civil rights movements and support groups, I don\u2019t give a shit which one. The only way I will rest in peace is if one day transgender people aren\u2019t treated the way I was, they\u2019re treated like humans, with valid feelings and human rights. Gender needs to be taught about in schools, the earlier the better. My death needs to mean something. My death needs to be counted in the number of transgender people who commit suicide this year. I want someone to look at that number and say \u201cthat\u2019s fucked up\u201d and fix it. Fix society. Please.\n\nGoodbye,\n\n(Leelah) Josh Alcorn\n\nIn a second post, Leelah expressed apologies to her sisters and brother.\n\nEditor\u2019s Note: If you or a young person you know is LGBT and thinking about suicide, please call The Trevor Lifeline at 1-866-488-7386, or the Trans Lifeline at 1-877-565-8860. For adults over 24, call the National Suicide Prevention Lifeline at 1-800-273-8255.","A top Iraqi diplomat told world leaders that ISIS is harvesting the organs of its victims to fund it murderous operations, the latest charge of barbarity in a list that already includes mass beheadings, burning people alive, crucifying children and throwing people off of buildings.\n\nThe shocking new claim was presented by the Iraqi ambassador to the United Nations, who said bodies have turned up in mass graves bearing surgical incisions and missing organs such as kidneys. Ambassador Mohamed Alhakim leveled the charge as he asked the Security Council to investigate whether harvesting and selling the organs of those it executes. The claim followed an unconfirmed report late Tuesday that as many as 45 people captured by the Islamic State in the Anbar Province town of al-Baghdadi had been rounded up and burned alive.\n\n\"We have bodies,\" Alhakim told his international counterparts. \"Come and examine them. It is clear they are missing certain parts.\"\n\nAlhakim, who said a dozen doctors have been executed in Mosul for refusing to participate in organ harvesting, briefed the council on the overall situation in Iraq and accused the Islamic State group of \"crimes of genocide\" in targeting certain ethnic groups. The outgoing U.N. envoy to Iraq, Nikolay Mladenov, told the council that 790 people were killed in January alone by terrorism and armed conflict.\n\nMladenov noted the increasing number of reports and allegations that the Islamic State group is using organ harvesting as a financing method, but he said only that \"it's very clear that the tactics ISIL is using expand by the day.\" He used an acronym for the group.\n\nHe said Iraq's most pressing goal is to win back the vast territory that the Islamic State has seized in the past year. The Sunni militants seized a third of both Iraq and neighboring Syria and imposed strict Sharia law.\n\n\"Especially worrying is the increasing number of reports of revenge attacks committed particularly against members of the Sunni community in areas liberated from ISIL control,\" Mladenov said.\n\nThe identities of the victims who were reportedly burned alive Tuesday in al-Baghdadi are not clear, the local police chief told the BBC. ISIS fighters reportedly captured most of the town last week.\n\nCol. Qasim Obeidi, pleading for help from the Iraqi government and international community, said a compound that houses families of security personnel and officials was now being targeted.\n\nThe reports come days after ISIS released a video purportedly showing the beheadings of 21 Egyptian Coptic Christians along a beach in Libya, sparking an international outcry, including commendation from Pope Francis, who called the killings \"barbaric.\u201d\n\nEarlier this month, ISIS released another video showing a fleet of vehicles flying the black ISIS flag and driving through what is believed to be the streets of Benghazi, Libya. The video shows the vehicles being cheered by men, women and children as they drive by.\n\nOn Friday, a media group linked to ISIS released a four-minute video titled \"Peshmerga Captives in Kirkuk Province,\u201d which purportedly showed Kurdish prisoners -- imprisoned in iron cages -- being driven around on trucks in Iraq, according to the Middle East Media Research Institute.\n\nThe imagery of the prisoner convoy in orange uniforms was similar to the scenes of an execution of a Jordanian pilot. In a video released by ISIS two weeks ago, Lt. Muath al-Kaseasbeh was shown being burned alive in a cage.\n\nAl-Baghdadi, which is about 50 miles northwest of Ramadi in Anbar province, is located about five miles from Ain al-Asad air base, where 400 U.S. military personnel are training Iraqi soldiers and Sunni tribesmen to take on ISIS. The base was raided last week by a small band of fighters, in what some experts believe may have been a probe in preparation for a full-scale attack.\n\nThe base has been the target of sporadic mortar fire in past weeks, and the jihadist army has been moving forces from its strongholds in Syria to Anbar Province, possibly setting the stage for a major clash with forces on the base that is now the sole bulwark between ISIS and Baghdad.\n\nThere are currently nearly 2,600 U.S. forces in Iraq, including about 450 who are training Iraqi troops at three bases across the country, including al-Asad. Forces from other coalition countries conduct the training at the fourth site, in the northern city of Irbil.\n\nBut even if Islamic State militants close in on the base, taking it would require a massive force, that would present a target for airstrikes, retired Col. Thomas Lynch, a National Defense University fellow, told Fox News.\n\nThe Associated Press contributed to this report.","The woman claiming to have 3 boobs is A FRAUD ... A FAKE ... and ironically what exposed her lie is a crime someone committed against her.\n\nJasmine Tridevil has been making the rounds, claiming she got plastic surgery to netted her an additional boob.\n\nBut we got a document from the Tampa International Airport Police Dept. describing a baggage theft. According to the doc ... someone stole a bunch of luggage off an American Airlines conveyor belt, including a black nylon roller bag.\n\nCops caught the thieves after IDing them with surveillance video.   The black bag belonged to Tridevel, but before she got it back it was inventoried by police as part of the case against the crooks.\n\nGuess what was inside the bag?  \"A 3 breast prosthesis.\"\n\nBTW ... she told cops the prosthesis was valued at $5K.\n\nThe boobs are perfect, but she's a little crooked.","Isis fighters are reportedly just one mile away from Baghdad as reports emerge of al-Qaeda militants bolstering their ranks in Syria.\n\nAccording to the Foundation for Relief and Reconciliation in the Middle East, Isis was approaching the Iraqi capital on Monday morning, report The Independent.\n\n\"The Islamic State are now less than 2km away from entering Baghdad,\" a spokesperson said.\n\n\"They said it could never happen and now it almost has. Obama says he overestimated what the Iraqi Army could do. Well you only need to be here a very short while to know they can do very very little.\"\n\nThe news comes amid reports of an emerging alliance between Isis forces in Syria and Jabhat al-Nusra, also known as the Nusra Front.\n\nThe group is the Syrian offshoot of al-Qaeda and has been fighting against the Assad regime in the civil war.\n\nDespite months of clashes between its forces and Isis (also known as Islamic State) militants, the two groups appear to be forming a loose coalition in parts of the country to fight increasing attacks by the US and its allies.\n\nAdvertisement\n\nAl-Nusra\u2019s official spokesperson, Abu Firas al-Suri, threatened the coalition nations with retaliation on Saturday.\n\n\u201cThese states have committed a horrible act that is going to put them on the list of jihadist targets throughout the world,\u201d he said.\n\n\u201cThis is not a war against al-Nusra, but a war against Islam.\u201d\n\nAl-Nusra and Isis leaders are now holding war planning meetings together, a source told the Guardian, although no formal alliance has been confirmed.\n\nThe reports follow growing defections from other Islamist groups to Isis, which is seen as better organised and equipped to create an \u201cIslamic State\u201d straddling Iraq and Syria.\n\nA loyalty pledge was reportedly made by al-Nusra in June in the town of Al-Bukamal near the Iraqi border, the Syrian Observatory for Human Rights said, and the two groups have fought together against Government forces.\n\nThe report appeared to be confirmed on Twitter by a photograph showing an Egyptian al-Nusra Front commander shaking hands with an Isis leader of Chechen origin.\n\nAlthough both Isis and al-Nusra are rooted in al-Qaeda, the two have been rivals since Isis started its involvement in Syria\u2019s civil war in spring last year and have engaged in bloody battles killing more than 3,000 militants from both sides.\n\nA merger had been declared by Isis leader Abu Bakr al-Baghdadi in 2013, when Isis was known as al-Qaeda in Iraq (AQI), but the alliance was rejected by al-Nusra and overruled by al-Qaeda leader al-Zawahiri.\n\nBut the international response to Isis\u2019 bloody rampage through Iraq and Syria, and the beheadings of British and American hostages, is pushing the groups towards an alliance.\n\nAn al-Nusra source told Reuters: \u201cThere are hardline voices inside Nusra who are pushing for reconciliation with Islamic State.\u201d\n\nA formal alliance is believed to only be possible on the orders of al-Qaeda leader Ayman al-Zawahiri.\n\nA deal between the militant groups would strengthen the Islamist force in Syria as air strikes cripple Isis funding sources, equipment stores and slow its advances.\n\nThe US has not said al-Nusra is being targeted but its planes have attacked a new group called Khorasan, which some analysts suspect is part of al-Nusra.\n\nThe two groups have been known to co-operate and Khorasan is believed to be made up of veteran al-Qaeda fighters with battlefield experience mostly in Pakistan and Afghanistan.\n\nBritain, the US and the United Nations are among those who have classed al-Nusra as a terrorist group, citing its use of suicide bombing, terrorist attacks and attempts to impose Islamic law.\n\nA small number of anti-Government groups, including some members for the secular Free Syrian Army, opposed the label after al-Nusra gained respect fighting the Assad regime.","In a day packed with major Apple announcements, the company tackled smartphones, wearables, and payments. But there is one more sector that may be about to get the Apple treatment: Social.\n\nAccording to a single well-placed source inside Apple\u2019s engineering team, the company is poised to announce an acquisition of Dave Morin\u2019s Path social network. To quote our source, who requested to remain anonymous because the deal has not been announced yet, \u201cIt\u2019s almost done, if not signed already, but it\u2019s essentially a done deal.\u201d\n\nIf true, it would be major news for the heretofore struggling social platform that has been known more for its design and user interface innovations than for its ability to drive adoption among consumers \u2013 particularly in non-Asian markets. Apple hasn\u2019t fared much better in the social realm historically, having flopped with its Ping social network and having made very little out of its acquisition of the team and IP from failed location-based photo social network, Color.\n\nAccording to our source, this is more than just a talent acquisition, or acquihire. The Path product will likely survive the acquisition and be incorporated, in whole or in part, into Apple\u2019s newly refreshed Messages app. That doesn\u2019t mean that the deal will be priced like some other recent high-profile mobile communication deals, namely Facebook\u2019s $19 billion Whatsapp acquisition and rumored $3 billion-plus offers extended to Snapchat by Facebook and Google.\n\nFacebook paid $42 per Whatsapp user, and $33 per Instagram user before that. By comparison, Rakuten bought the far less beloved Viber for just $3 per user. With Path having somewhere in the vicinity of 25 million users at the beginning of this year, and far weaker growth and engagement than any of the above platforms, it would be lucky to command anywhere near Instagram/Whatsapp sums. According to App Annie, Path ranks just 177th among iOS Social Networking apps in the US and not among the top 1000 overall iOS apps. When Path raised its most recent round in January of this year, the company reportedly commanded a sub-$400 million valuation, well below the $500 million-plus levels reportedly sought by management. Given the trajectory it was on, exiting at that level would likely be considered a win among most Path insiders. Hell, for many Valley observers, that would be the win of the century for Path investors, many of which have all but left the company for dead.\n\nApple\u2019s re-entry into social would also be a notable development. With Facebook (including Instagram and Whatsapp), Twitter, and Snapchat each looking stronger than ever in their respective social verticals, it\u2019s unclear just where an Apple-driven social product would fit in among consumers daily habits. Google seems to have reached a similar conclusion, all but abandoning its strategy of pushing Google+ as a standalone social platform, and instead choosing to let the platform fade into the background of its other consumers platforms like Gmail and YouTube. Apple\u2019s one stronghold has been in messaging via iMessage, which recently got a facelift. And Path has recently leaned more in this direction with its launch of an ephemeral messaging product, abandoning its long-held love of more lasting, intimate communications. It\u2019s certainly conceivable that Path could be integrated into Apple\u2019s messaging platform, but it\u2019s unclear, beyond the design prowess, how this acquisition helps Apple, at any price.\n\nAdding additional fuel to this fire, Dave Morin was spotted sitting in the front row for today\u2019s Apple keynote event, a high profile position reserved for Dr. Dre and other key Apple insiders.\n\nDid not forget about Dre. pic.twitter.com/fWNDpFhfYr \u2014 Dave Morin (@davemorin) September 9, 2014\n\nApple has been known to be a fan of Morin\u2019s, as well as the Path design aesthetic and broader design team. Take for example the company\u2019s decision to feature the Path app early on in numerous keynotes and advertising campaigns. In that sense, it wouldn\u2019t be that surprising if such a deal were to be consummated. Jason Calacanis made a similar observation in his evening email newsletter today, noting Morin\u2019s seating at today\u2019s event and Apple\u2019s long-standing frustrations around social. Others have been asking whether such an acquisition makes sense for years.\n\nTo be clear, even if our source is correct, these transactions are never a sure thing until ink has been put to paper and (at least in the case of a public company like Apple) a public announcement has been made. But the tea leaves seem to be aligning on this deal. It\u2019s certainly an unexpected outcome, but it would sound even more crazy if Apple didn\u2019t have north of $150 billion in cash burning a hole in its pocket and a love for all things aesthetic. And with Morin\u2019s vaunted reputation for design, and Apple\u2019s social struggles I can\u2019t think of a better home for the once-hyped app. Don\u2019t be surprised to see Apple swoop in to rescue Path from social also-ran status.\n\nPando has reached out to Morin for confirmation (or otherwise) of the claim. We will update this post as soon as I hear back.","Islamic State terrorists couldn\u2019t strike ransom deals with the United States to trade hostages for money \u2014 so their newest revenue drive has them attempting to sell the body of James Foley, one of their beheaded victims.\n\nSeveral sources for the Islamic State told BuzzFeed News that middlemen have been trying to strike a sale, with the asking price for Foley\u2019s remains at $1 million.\n\nAds by Adblade\n\n\nHow penny stocks make millionaires every day...\n\nNew Site Exposes Anyone! So addicting\n\nOne small company makes the gadget possible, and its stock price has nearly unlimited room to run.\nFoley, a U.S. journalist and long-time hostage, was the first of a series of public and videotaped Islamic State beheadings of Western citizens. He was killed in August.\n\nIslamic State terrorists say they\u2019ll transport his body to Turkey \u2014 and that they\u2019ll even give a DNA sample to prove the remains belong to Foley, BuzzFeed News reported.\n\nIslamic State terrorists reportedly held 23 hostages from the West earlier this year. Fifteen Europeans were freed after the group received millions of dollars in ransom payments. American and Britain hostages, however, were not among the ransomed.\n\nBuzzFeed News said three sources with contact with Islamic State members confirmed that Foley\u2019s body was being put up for sale. One is a former Syrian rebel fighter with ties to Islamic State leaders, BuzzFeed News said.\n\n\n\n\u201cThey ask for $1 million and they will send DNA to Turkey, but they want the money first,\u201d he said, BuzzFeed News reported. \u201cThey will not give the DNA without the money.\u201d\n\nAnother source, also granted anonymity, said similarly and added, \u201cThis is business.\u201d","A FIVE-YEAR-OLD boy has been billed with a \"no show fee\" - for missing his friend's BIRTHDAY party.\n\nDerek Nash and his partner discovered the invoice - for the sum of \u00a315.95 - after it was slipped into their son Alex's school bag.\n\nThe host of the party gave it to Alex via a teacher after he failed to show up for the get-together at a ski slope and snowboard centre in Plymouth, Cornwall.\n\nAlex's family confirmed that their son would be attending the party just before the Christmas holidays.\n\nBut Mr Nash, from Torpoint, Cornwall, realised he had arranged for their daughter to go on a day trip with her grandparents.\n\nHe then asked Alex if he wished to join his sister or go to the party, to which he chose to spend time with his grandparents.\n\nBemused Mr Nash said he originally thought the invoice \"was a joke\", but the issue has remained unresolved and now the birthday boy's mother has threatened to take him to a small claims court.\n\nHe said: \"She saw me and asked if Alex was coming to the party. At this time I agreed and said that Alex was looking forward to it.\"\n\nHowever, after Alex had changed his mind about the party, Ms Nash realised he had no way of contacting the birthday boy's mother.\n\n\"So on the day of the party we asked Alex what he wanted to do - he chose to be with his grandparents,\" he said.\n\n\"By this time we did not have a contact number, email or an address to let [the boy's mother] know.\"\n\nAlex returned to Torpoint Nursery and Infant School on January 6, but just over a week later, the family were stunned to receive the bill.\n\nMr Nash continued: \"My partner looked out for [the friend's mother] to apologise for Alex not showing up to the party, but didn't see her.\n\n\"But on January 15 she looked in Alex's school bag and found a brown envelope. It was an invoice for 15.95 for a child's party no show fee.\n\n\"I asked Alex's class teacher if [the child's mother] had given anything to her. She said, 'Yes, a brown envelope'.\n\n\"I then visited Alex's school headteacher, who couldn't apologise enough that one of the teachers had passed this on.\n\n\"She said she would remind all staff that this was a breach of protocol.\"\n\nHe then went to visit the mother, since named as Julie Lawrence and whose address was on the invoice, and told her that he would not be paying the bill.\n\n\"I told her she should have spoken to me first and not put the invoice in my son's school bag,\" he said.\n\n\"I would have sympathised with her about the cost of Alex not showing up, but I just can't believe the way she has gone around it.\"\n\nThe mother has since threatened the family to take the case to a small claims court, while the birthday boy will no longer play with Alex at school.\n\nMr Nash added: \"I drive all around the South West for my job and I have talked to quite a few people about this.\n\n\"They're all quite incredulous that this has happened. I thought it was a joke to begin with. I am lost for words.\"\n\nHis partner, who does not want to be named, has been in contact with the mum on Facebook and is hoping to resolve the situation.\n\nIn a short statement, Ms Lawrence said she had no regrets about sending the invoice.\n\nShe said: \"All details were on the party invite. They had every detail needed to contact me.\"\n\nManager of the Plymouth ski and snowboard centre, Louisa Duggan, said they would never send invoices to individuals and were upset at being dragged into the row.\n\nShe said: \"This is nothing to do with us. It is a dispute between two parents. But I really need to clarify that we don't send invoices to private individuals - ever.\n\n\"We don't know the names of the children coming so we would never even be able to.\n\n\"We are upset that we have been dragged into this. We ask families who book with us to pay a small deposit and then 48 hours before we ask them to confirm the numbers.\n\n\"This gives them plenty of time to get responses in. We are quite flexible if any of the party does not turn up.\n\n\"We can put on other activities to compensate or often an adult will take part in place.\n\n\"We do need to know how many people are coming because we have to plan food and reserve activities and spaces. That is how any businesses like ours has to operate.\"","This is the stuff nightmares are made of, but one teen took it all in her stride. Waking up in the middle of brain surgery sounds like a painful experience, but when this happened to 19-year-old Iga Jasica she didn\u2019t feel a thing. The teen just asked the surgeons how the operation was going when she suddenly woke up on the table, according to Fox News on Jan. 3.\n\nIt is a mystery as to why the girl woke up during the delicate procedure while on the operating table in Poland. The doctors were shocked to hear her talk to them while they had her brain exposed mid-surgery. The hospital is looking into the possibility that the anesthesia was improperly administered.\n\nExperts say that the procedure itself could have caused the teen to regain consciousness even with enough anesthesia on board to knock her out. Jasica chatted with the doctors a bit when she woke up during the surgery and apparently she had a lot to say. She brought up the subject of cats to the physicians who were literally working on her exposed brain, according to Sports Act today.\n\nEven though the teen woke up enough to carry on a conversation, she was never in any pain or danger when this happened say doctors. Jasica was having a cancerous growth removed from her brain during this procedure, reports Headlines &amp; Global News today. The doctors were about half-way through the operation when the teen woke up.\n\nThe teen reports that she was happy to have gone through the operation because she is feeling good today. She also reports that she doesn\u2019t remember waking up and chatting with the surgeons while on the operating table.","A female Kurdish fighter, who has become the face of the Kurdish resistance fighting the Islamic State of Iraq and Syria (ISIS) to claim the town of Kobane, has been reportedly killed by the militant group, several media outlets claimed.\n\nRehana, a member of the Women\u2019s Defense Unit, was reportedly beheaded by ISIS after a photo of her posing with a victory sign was tweeted by a journalist, Britain's Daily Mail reported.\n\n\nIn the same tweet, the journalist claimed that Rehana, the nom de guerre she adopted as per female Kurdish fighter tradition, had already killed 100 militants fighting with ISIS.\n\nAs the tweet was retweeted more than 5,000 times, she became the poster girl of Kurdish resistance in Kobane.\n\nReports of her death circulated on social media after a photo of an ISIS militant holding her severed head was reportedly shared on Twitter.\n\nThe People\u2019s Defense Unit, or the YPG, are yet to make a comment about the allegations, the British daily said.\n\nThe YPG is the de facto army of the Kurdish regions of north and northeast Syria, is the armed wing of the powerful Kurdish Democratic Union Party (PYD).\n\nKurdish women have been at the forefront in the battle against ISIS, as their numbers, already in the thousands, continues to grow.\n\nAccording to Agence France-Presse, women traditionally form a major part of Kurdish fighting forces, and they are well represented among Kurdish forces in neighboring Turkey and Iraq.\n\nOn October 5, young Kurdish woman fighter Dilar Gencxemis, identified by the YPG by the nom-de-guerre of Arin Mirkan, blew herself up outside Kobane in an attack which reportedly killed dozens of IS militants.\n\nThe battle to claim Kobane has been raging for more than a month with fierce fighting between ISIS militants and Kurdish fighters backed by a an anti-ISIS U.S.-led coalition.\n\n[With AFP]","Saudi Arabia's national airline plans to keep men and women apart after passengers objected to on-board gender mixing, the Emirates247 news website reported Wednesday.\n\n\"There are solutions to this problem,\" said Abdul Rahman Al Fahd, the assistant manager of national carrier Saudia. \"We will soon enforce rules that will satisfy all passengers,\" Saudi daily Ajel quoted him as saying.\n\nThe paper said flight staff at Saudi Arabia's airports would be instructed to keep men and women segregated on board Saudia planes, unless they are close relatives.\n\nComplaints about mixed-gender sitting are also common on planes flying to Israel, with some ultra-Orthodox Jewish men refusing to sit next to unrelated women and some women objecting to being asked to move so that the men won't have to sit next to them.\n\nA Delta flight from New York to Israel was delayed earlier this month when ultra-Orthodox passengers refused to sit between two women, Israel Radio reported on Friday.\n\nA number of similar incidents were reported in the media earlier this year, bringing the controversial issue into the headlines. In some cases, the men reportedly offered to pay the female passengers to switch their seats.\n\nIn September, a petition on Change.org urged Israeli carrier El Al to stop allowing female passengers to be \"bullied, harassed, and intimidated into switching seats.\" El Al told Haaretz that its policy is \"to try to accommodate any customer request.\u201d","Poland: Some birds want the whole package. None more so than a particularly demanding Snowy Owl in Poland, who KILLED her new boyfriend because of his tiny penis. The bird, nicknamed the Black Widow, left her suitor half-eaten, shocking vets at the animal shelter in Knyszynska Forest. Park keepers had noticed the owl was unhappy and decided to pair her up with a new mate. But just two days after arriving from Germany, they found the new owl devoured and dead. Shelter spokesman, Robert Konowal, said: \"The first two days were fine and they seemed to get on very well. \"We were horrified when we then discovered she had killed him. \"At first we couldn\u2019t understand why but we took the remains to a vet who after examining him found that his testicle sack and private parts were underdeveloped. See Also: Woman kills her rich husband to get his insurance cover and be with another man \"In other words, he wasn\u2019t a suitable lover, and we assume that after failing to perform she killed him, probably out of frustration. A lonely female owl was introduced to a male suitor. She killed him because his penis was not big enough \"The Snowy Owl is beautiful but also brutal and we have nicknamed her the Black Widow.\" The zoo confirmed that they were now looking for another snowy owl to be provided but said so far other facilities were reluctant to accommodate the request after the way the owl's last partner ended up.\nKonowal added: \"She may be a bit fussy but we're sure there's another owl out there who will meet her standards.\"","The legendary Hewlett-Packard reportedly is about to become two companies.\n\nOne will focus on the firm\u2019s personal computer and printer business, and the other on its business hardware and services, according to a story in today\u2019s Wall Street Journal.\n\nThe publication, citing \u201cpeople familiar with the matter,\u201d said the split may be made public as early as tomorrow.\n\nThe Journal said that current CEO Meg Whitman will become CEO of the enterprise-oriented company, and independent director Patricia Russo will be chairman. Whitman will serve as chairman of the PC/printer firm, and exec Dion Weisler will be CEO.\n\nHP has been struggling with its dual selves of being oriented toward businesses\u2019 high-end needs and toward personal computers and printers. Various company executives have in the past discussed spinning off its PC unit, only to be followed by the company asserting its long-term interest in PCs.\n\nIn 2000, Agilent Technologies split off from HP, taking with it the test and measurement equipment business that was HP\u2019s first line of business.\n\nThe company had long reigned as the top PC maker in the world, although it dropped to second place last year in the rankings of industry research firm IDC, after Lenovo. Its printer/personal systems group rakes in about $56 billion in fiscal 2013, about half the company\u2019s total, but sales are down about seven percent from the previous year.\n\nVia the Wall Street Journal","British jihadist al-Britani has reportedly been killed in a US drone strike in Syria.","Joan Rivers personal doctor snapped a selfie while the comedian was under anesthesia and the physician was about to perform an unauthorized biopsy that lead to her cardiac arrest, a report said.\nThe doctor took the photo in the procedure room before performing a biopsy on Rivers\u2019 vocal chords, according to CNN.\nA staffer at the Manhattan\u2019s Yorkville Endoscopy, where Rivers was treated, told investigators about the doctor\u2019s behavior, the network said.\nRivers was at the clinic for an endoscopy by another doctor, when her personal physician took it upon himself to perform the biopsy, CNN said.","The Islamic State (Isis) are attempting to sell the body of beheading victim James Foley for $1m (\u00a3638,000) to raise funds for their terrorist organisation, according to reports.\n\nThe group are said to be coming up with new ways to raise money following a series of failed hostage negotiations and are now hoping to sell the murdered journalist's body back to his family.\n\nThe group are willing to provide a DNA test to prove the body is Foley's before taking it across the border into Turkey once the ransom is paid, reported Buzzfeed News.\n\nFoley was the first US citizen to be beheaded by IS on video, a move which was widely condemned as a \"shocking and depraved\" act. The 40-year-old journalist was taken hostage while reporting in Syria in November 2012.\n\nThree middlemen with ties to IS \u2013 a former Syrian rebel fighter, a businessman, and an official for the Free Syrian Army (FSA) \u2013 said the group believe the act of handing over the body is a \"humanity case\" to help give the family closure.\n\nThe former rebel said: \"They ask for $1m, and they will send DNA to Turkey, but they want the money first. They will not give the DNA without the money.\"\n\nThe other two sources are said to have backed up the $1m figure.\n\nIt was previously reported that IS demanded a $132m ransom for Foley while he was still alive, which the US government refused to pay as they were not willing to negotiate with the terrorist group.\n\nThe FSA official notes the issues raised if the US now purchase Foley's body after allegedly threatening his parents with prosecution if they paid the ransom themselves.\n\n\"It will be like a shame for the US government,\" the official said. \"People will ask why you brought the body but you didn't bring him when he was alive.\"\n\nFoley's family have not commented on the claims and the US State Department said they are \"seeking more information\".\n\nAccording to the New York Times report by Rukmini Callimachi, hostage negotiations and ransom payments has earned al-Qaida and its affiliates more than $125m over a five-year period.\n\n\"Although every country in the world says they don't pay, the reality is that, in fact, it's really only the British government, the US government, the Canadians, and a few small European governments that don't pay,\" wrote Callimachi.\n\nRelatedJames Foley Beheading: Family Says US Threatened Them over Isis Ransom Payment DecisionFox News Slams Barack Obama on James Foley Rescue OperationJames Foley's Mother: We Were Told Our Government Will Not Take Military ActionJames Foley Beheading: Should USA and UK Rethink Blanket Ban on Paying Ransoms?","Almost throughout the entire year we constantly heard rumors that Apple\u2019s smartwatch will be released later this year. A couple of weeks back the Apple Watch was formally unveiled but the company also revealed that it won\u2019t hit the market until early 2015. There has already been much speculation about why Apple missed its 2014 launch target for this wearable device but what most people are now interested is when it\u2019ll finally be available? If recent reports are to be believed then Valentine\u2019s Day 2015 may be the Apple Watch release target.\nEvery year Apple releases its new iPhones and iPads around the holiday season which is one of the most lucrative shopping seasons of the year. Probably why it was assumed from the very start that Apple\u2019s smartwatch too would be released around the same time.\nBut recently rumors about production issues starting cropping up, hinting that the release may have been pushed back as a result of these delays. While Apple hasn\u2019t confirmed if production issues really did play a part in pushing the smartwatch\u2019s release into 2015 CEO Tim Cook did remark in an interview with Bloomberg BusinessWeek that Apple \u201ccould have done the watch much earlier, honestly, but not at the fit and finish and quality and integration of these products.\u201d\nValentine\u2019s Day doesn\u2019t see shopping frenzy that can rival the lucrative holiday season but its still that time of the year when people are a bit loose with their wallets. The Information reports on the possibility of Apple shipping the smartwatch by Valentine\u2019s Day 2015 and 9to5mac has been hearing whispers about the same, still there no confirmation on this from Cupertino.\nWhenever the Apple Watch ultimately go on sale it will start from $349.","A heartwarming letter of support written by a nine-year-old to her primary school teacher has swept the internet.\n\nThe British student wrote the tearjerker note after the teacher told her class that he was gay.\n\nThe man, who has preferred to stay anonymous, told the website PinkNews that he decided to come out to his pupils after learning that all of the class had heard the word 'gay' used as an insult.\n\nThe note that a British student wrote to her teacher after he told her class that he was gay. The man came out after learning every pupil had heard 'gay' used as an insult\n\nHe was stunned to receive the letter from the child afterwards, which described him as 'fantastic and awesome.'\n\nIt read in full: 'Dear Mr R\n\n'Even though you're gay, I will always treat you the same way as I do now.\n\n'I still think about you the same way as I used to.\n\n'You're a great teacher and these are just some of the words that I would describe you as: great, amazing, fantastic, brilliant, awesome and brave.\n\n'The reason why I say brave is because you shared a personal secret which was very brave.\n\n'You don't have to feel scared because I know that everyone in the class feels the same way as I do.\n\n'From A x x\n\n'PS. We are all proud of you'\n\nThe teacher then shared the letter on social media.\n\nHe told PinkNews: 'As a primary school teacher, I'd always worried about mentioning my sexuality, despite the fact that my colleagues talked about their husbands, wives and significant others all the time.\n\n'Then, as part of anti-bullying week, I'd asked who'd heard 'gay' being used as an insult. Almost every one of my class put their hands up. I was stunned.'\n\nThe teacher, who preferred to stay anonymous, said that he welled up after reading the letter (picture posed by models)\n\nHe continued: 'Then I asked who thought that people who were gay or lesbian were bad or wrong in some way, again almost every hand went up.\n\n'After speaking to my Head, who was very supportive, we agreed I could tell the class that I'm gay so they at least knew one gay person and hopefully explain that when people use that word they're talking about me.'\n\n'The reaction was fantastic \u2013 there were a lot of gasps and shocked looks and some basic questions \u2013 do you have a boyfriend, etc \u2013 but after a couple of minutes they were over it and we moved on to the rest of the lesson.\n\n'The letter came a couple of days later. The little girl who wrote it gave it to me at the start of the day with all the other slips about dinner money, school trips and doctors appointments.\n\n'Reading it brought tears to my eyes and it took me a little while to compose myself. When I thanked her she just shrugged and repeated something one of the boys in the class had said during the lesson, 'It's just your life'. Then she went back to her maths.\n\n'For my class it was a surprise sure but, to them, it was just something simple and easy to file away as another piece of information. There was no judgement, no follow-up, just acceptance.\n\n'Now, I can mention my fiance as easily as any other teacher and my class know me a little better. I've had a lot of letters and cards over the years, but this one I know I'll keep forever.'","The US declared the video of Sotloff to be authentic.","The US has denied claims that it threatened James Foley's family over ransom payments.","A scorpion stung a woman on an Alaska Airlines flight from Los Angeles to Portland on Saturday as the plane was taxiing down the runway.\n\nThe plane was also carrying the Oregon State University men's basketball team; head coach Wayne Tinkle told ESPN: \"The woman was a real champ. She acted like it was a mosquito bite. They got it off her but the needle was stuck.\"\n\nIt's been confirmed by Alaska Airlines that a flight attendant killed the scorpion, but at first reports were conflicting\u2014according to CBS News, the victim herself \"stomped the scorpion to death.\" That would have been cool. Either way, though, it seems she was extremely even-keeled about the whole thing, even declining further medical treatment back at the gate.\n\nPassengers were told that the scorpion \"hitched a ride\" in the carry-on bag of a passenger who was coming from Mexico. And I will never fly again.","U.S., BRENT CRUDE CRUDE FUTURES EXTEND GAINS ON UNCONFIRMED MARKET RUMOR OF OIL PIPELINE EXPLOSION IN SAUDI ARABIA","A JILTED wife faces jail after chopping off her cheating husband's manhood\u2026 TWICE.\n\nUnfaithful husband Fan Lung was rumbled after he sent a saucy message to his younger lover Zhang Hung, from his wife's mobile phone.\n\nAngry Feng later discovered the steamy message, as well as several others , on her smartphone after her husband neglected to log-out of his email account.\n\nIn a fit of rage and clutching a pair of scissors, Feng burst into the couple's bedroom where father-of-five Lung was sleeping.\n\nShe then sliced off his genitals.\n\nFan was rushed to hospital where doctors successfully sewed his appendage back in place.\n\nHowever, while he was recovering from the operation, his still-angry wife stormed into the hospital room with a pair of scissors and repeated the attack.\n\nFuming Feng cut away the fresh stitches before throwing her husband's manhood out of a window.\n\n\"The first we were aware of what happened was when someone came into the reception area to say a naked man was beating up a woman outside the hospital,\" said a hospital spokesperson.\n\n\"Staff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman.\n\n\"He was stopped and the woman was taken in for treatment, and then we discovered she had chopped his penis off again.\"\n\nMedical staff, with a helping hand from some local police officers, carefully combed the area outside the hospital in search of Fan's penis.\n\nHowever the search proved unsuccessful, with some officers speculating the missing manhood may have been stolen by a stray dog or cat.\n\nThe spokesperson added: \"The man had lost a lot of blood and was taken in for emergency surgery.\n\n\"He is now in a stable condition but is extremely emotionally distraught.\"\n\nFan's mistress Zhang, 21, who has visited her lover in hospital since the incident, claimed she plans to marry the dad-of-five despite the traumatic incident.\n\n\"It doesn't matter that he's lost his fertility, he has five children already,\" she said.\n\nFeng, from the city of Shangqiu in central China's Henan province, was arrested for grievous bodily harm.","NEW YORK, New York -\n\nVladimir Kershov, publicist of R&amp;B singer Bruno Mars, has been fired today after he revealed a shocking secret regarding the pop and R&amp;B singer. Kershov leaked private information that revealed that Michael Jackson is Mars\u2019 biological father.\n\nIn a statement emailed to news and media outlets across the world, Kershov revealed that he was told by the singer that DNA testing had proven that Jackson, known across the world as the King of Pop, was without a doubt his biological father. After pleading with Mars, born under the name Peter Hernandez, to go public with the revelation, Mars refused to do so. Kershov insisted that it be made known to the public, and that the news would catapult the singer\u2019s fame and boost record sales. Mars remained adamant that the information not be released. According to Kershov, he then took it upon himself and emailed the shocking news to media sources all over the world.\n\n\u201cDNA testing has proven that Michael Jackson is the biological father of Bruno Mars,\u201d Kershov said in the statement. \u201cAgainst his wishes, I have decided to relay this message for the greater good and betterment of Bruno\u2019s life and extravagant music career.\u201d\n\nIn a statement released by Mars\u2019 new publicist, Jacqueline Pryor, it has been announced that Kershov was immediately fired by the singer, and may seek legal action against his former publicist. \u201cThe job of a publicist is indeed to better the career of their clients by persuading them to take part in things that cause their popularity to grow, however, the client must trust their publicist. The artist has the final say, no matter what.\u201d\n\nWhen asked about the validity of Kershov\u2019s statement, Pryor surprisingly made it clear that the information is accurate. \u201cIt is true. Doesn\u2019t mean he was right in saying so, but it is true. When it comes to 29-year-old Bruno Mars, Michael Jackson is the father!\u201d","Update at 5:38 p.m.\n\nDid Argentine President Cristina Fernandez de Kirchner take on a godson? Yes. Did she do it, as we and others reported, because of the legend of the werewolf? No.\n\nThe Guardian reports that a tradition that began during mass Russian immigration to Argentina in the early 20th century became conflated with a local legend involving seventh sons and werewolves.\n\n\"The local myth of the [lobison] is not in any way connected to the custom that began over 100 years ago by which every seventh son [or seventh daughter] born in Argentina becomes godchild to the president,\" Argentine historian Daniel Balmaceda told the newspaper.\n\nThe emigres from Russia who asked the Argentine president in 1907 to become the godfather to their seventh son were carrying on a custom from czarist Russia. The practice became law in 1974.\n\nOur original post is below:\n\nSilver bullets are believed to be among the few effective weapons against werewolves. In Argentina, add presidential protection to that short list.\n\nPresident Cristina Fernandez de Kirchner, in keeping with a long-standing tradition, has embraced a 21-year-old Jewish man as her godson to prevent him from assuming a lycanthropic form.\n\nThe root of the story is the mythology of the Guarani people that says the seventh son in a family of only male children will turn into el lobison \u2014 a werewolf. This legend prompted some people to abandon \u2014 or kill \u2014 their seventh-born sons. So Argentina passed a law in the 1920s that gave the seventh son presidential protection along with a gold medal and a scholarship until his 21st birthday.\n\nAt first, that law covered only Catholic families. But in 2009, a presidential decree broadened the law to cover children of other faiths, too.\n\nKirchner's godson is Yair Tawil, the seventh son of a rabbi, and he's the first Jewish godson of an Argentine president.\n\nThe Jewish Telegraphic Agency reports:\n\nFernandez received Yair, his parents and three of his brothers in her office in Buenos Aires. They lit Hanukkah candles on a menorah the family presented her. Kirchner publicized the event on Twitter, calling the meeting \"magical\" and the Tawil family \"marvelous.\"","(CNN) \u2014The cardiac arrest leading to Joan Rivers' death happened as the comedian's personal doctor began performing a biopsy on her vocal cords, a source close to the death investigation told CNN.\n\nJOAN RIVERS THROUGH THE YEARS\nJoan Rivers blurb\nJoan Rivers has passed away at the age of 81. Take a look at the life of the legendary comedienne.\nMORE\nCELEBRITIES PAY TRIBUTE TO JOAN RIVERS\nJoan Rivers last show\nCelebrities took to social media to share their thoughts about comedian Joan Rivers' death. Take a look at some of the tributes posted to Twitter.\nMORE\nA staff member at Manhattan's Yorkville Endoscopy clinic told investigators that the doctor, who has not been publicly identified, took a selfie photo in the procedure room while Rivers was under anesthesia, the source said.\n\nRivers, 81, was at the clinic for a scheduled endoscopy by another doctor, gastroenterologist Dr. Lawrence Cohen. That procedure, intended to help diagnose her hoarse voice and sore throat, involved the insertion of a camera down her throat.\n\nAfter Cohen, the clinic's medical director, finished his work, a biopsy was done on Rivers without her prior consent, according to the source.\n\nAn ear, nose and throat specialist not certified by the clinic as required by law performed a biopsy on her vocal cords. The doctor is described by the source as Rivers' personal ear-nose-throat physician.\n\n\"Even though you are a licensed physician, you still should have, if you will, the checks and balances to get your approval to practice in that particular place,\" said Dr. Arthur Caplan, a medical ethicist at New York University's Langone Medical Center.\n\nInvestigators believe that Rivers' vocal chords began to swell during the allegedly unauthorized biopsy, cutting off the flow of oxygen to her lungs, which led to cardiac arrest on the morning of August 29, the source said.\n\nRivers, 81, was rushed by paramedics from Yorkville Endoscopy to New York's Mount Sinai Hospital a mile away, where she died a week later.\n\nYorkville Endoscopy issued a statement last Thursday denying reports that any vocal cord biopsy has ever been done at the clinic, although federal privacy law prevented any patient information from being released.\n\nThe day after the denial was issued, the clinic confirmed that Dr. Cohen \"is not currently performing procedures...nor is he currently serving as medical director.\"\n\nThe source said that at this time neither Cohen nor the ear, nose and throat doctor have been accused of wrongdoing by investigators.\n\nThe clinic declined to respond to the source's comments about a biopsy or a selfie, citing federal privacy law.","Pictures of Britain's so-called biggest crustacean, dubbed Crabzilla, have emerged in Whitstable.\n\nAerial images of what is said to be a giant sea creature have appeared on supernatural website Weird Whitstable set up by Station Road artist Quinton Winter.\n\nBut it has left doubters racking their brains as to how the image might have been created - and how likely such a huge shellfish is in our waters.\n\nCrabzilla was spotted lurking beneath the water\nThe shadowy figure has been estimated to be 50ft long as it dwarfs fishing boats resting on the pier.\n\nAccording to the website, the discovery was made in July last year in a popular crabbing spot by two young boys.\n\nIs this the Britain's biggest crustacean?\nThe website reads: \"This shocking image of a giant crab under a popular crabbing spot in Whitstable was taken last weekend.\n\n\"The boys were unaware of the danger, but as several passersby shouted to them, the crab slipped silently away under the water, into the dark, sideways.\"\n\nBut graphic artist Ashley Austen remained sceptical.\n\nHe said: \"The image of the giant crab can be quite easily recreated in Photoshop.\n\n\"All the 'artist' had to do is find a suitable image of a crab, overlay it on to the satellite picture of the harbour and apply a few filters to it to get the realistic look.\"\n\nThe website is described as an exhibition of phantoms, mysteries, tall tales and artefacts.","Thousands of students and activists gathered in the city's financial district in protest of anti-democratic leaders\n\nOfficers used tear gas and baton charge to break up crowd, but many protesters remain and have set up camp\n\nBeijing last month ruled out open nominations for candidates for the first democratic election in Hong Kong in 2017\n\nProtesters chanted 'Shame on C.Y. Leung', the city's Beijing-backed leader, while shielding faces from the gas\n\nHSBC and Standard Chartered shut bank branches in Hong Kong as Hang Seng stock market fell to two-month low\n\nChinese riot police were forced into an embarrassing back down today as they withdrew from the streets of Hong Kong amid fury over their heavy-handed use of tear gas to disperse anti-democracy protesters.\n\nTens of thousands of people, mainly students, have brought central Hong Kong to a standstill, blocking roads and forcing the closure of banks and schools, in a major pushback against Beijing's decision to limit democratic reforms.\n\nThe uprising is fast becoming known as the 'Umbrella Revolution' due to the fact that protesters are using little more than parasols to protect themselves against the volleys of tear gas being fired at them by police - in an unprecedented crack down on dissent - leaving many choking under thick clouds of toxic vapour.\n\nThe protesters have in turn countered with the 'hands up, don't shoot' gesture, first employed last month by demonstrators in Ferguson, Missouri, as they marched over the police shooting of unarmed black teenager Mike Brown. There, the gesture became a symbol of the fight against racism and police violence in America.\n\nScroll down for video\n\n'Hands up, don't shoot': Protesters have responded to the government's use of tear gas by using the 'hands up, don't shoot' gesture first employed by demonstrators in Ferguson, Missouri, last month as they marched over the police shooting of unarmed black teenager Mike Brown\n\nToxic fumes: Fury continues to grow over the police's heavy-handed attempts to disperse protesters, including the widespread use of tear gas\n\nAppropriation: Protesters in Hong Kong have appropriated the gesture, which came to symbolise the fight against racism and police violence in America, as a symbol of democracy and freedom\n\nTheir use of the gesture has been hailed as a sign of how 'plugged in' to world affairs Hong Kongers are despite the mainland government's attempts to stifle social media and other information-gathering tools\n\nAnd this morning, the Chinese government announced that riot police had been taken off the streets as citizens 'have mostly calmed down' and urged people to unblock roads and disperse.\n\nInstead, the government switched its focus to social media, banning Instagram across the country in a further bid to stifle dissent in the Asian financial hub.\n\nThe popular photo-sharing service was shut down today in an apparent attempt to prevent demonstrators sharing photographs of the upheaval with their countrymen, as they expanded their rallies throughout Hong Kong.\n\nMany photos already posted on the image-sharing website - labelled under the hashtag #OccupyCentral, a phrase officials went on to block from Weibo, China's version of Twitter.\n\nResistance: Thousands of protesters are still gathered in Hong Kong's financial district despite police throwing tear gas at them and launching a baton charge\n\nHeavy-handed: Many photos already posted on the image-sharing website - labelled under the hashtag #OccupyCentral - show police firing tear gas canisters into crowds leaving protesters choking under thick clouds of toxic vapour\n\nThe social media crack down comes as police officers tried to negotiate with protesters, some wearing surgical masks and holding up umbrellas to protect against tear gas, camped out on a normally busy highway near the Hong Kong government headquarters that was the scene of impassioned clashes that erupted the evening before.\n\nAn officer with a bullhorn tried to get them to clear the way for the commuters. A protester, using the group's own speaker system, responded by saying that they wanted Hong Kong's Chief Executive Leung Chun-ying to demand a genuine choice for the territory's voters.\n\n'Do something good for Hong Kong. We want real democracy!' he shouted.\n\nAs the mayhem continued, London-based banks HSBC and Standard Chartered were today forced to shut bank branches in Hong Kong as the territory's political unrest spills into the financial markets as the Hang Seng stock market to fall 2 per cent to a two-month low.\n\nMeanwhile, the Foreign Office confirmed it is carefully monitoring the situation with a spokesman saying the British Government was 'concerned' about the events there and highlighted people's right to protest.\n\nBanned: The popular photo-sharing service was shut down today in an apparent attempt to prevent demonstrators sharing photographs of the upheaval with their countrymen\n\nCrack down: T
