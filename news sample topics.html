s grave and wandered into a neighbor's yard.\n\n\"He had dug himself out of the grave and slowly made his way back home, albeit in weak, dehydrated and in need of medical attention,\" the Humane Society told ABC 7 in Tampa Bay.\n\nThe owner took the cat to the Tampa Bay Humane Society, where Bart will have his broken jaw wired, his left-eye removed, and a feeding tube inserted. Despite the extensive injuries, veterinarians at the Society expect Bart to survive.","SHE made headlines around the world when she revealed she paid thousands of dollars to get a third breast surgically attached to her chest.\n\nBut now Florida woman Jasmine Tridevil is facing claims that the surgery is a fake and she made it all up.\n\nThe claims come as an American news channel 10 News revealed Tridevil, who goes by the real name Alisha Jasmine Hessler, had filed an incident report after losing a three breast prosthesis earlier this month.\n\nTridevil filed the report after her bag was stolen from Tampa International Airport on September 16, with the report also obtained by TMZ.\n\nThe luggage, which was stolen, allegedly contained a fake breast and 10 News obtained the report which listed the missing contents including a \u201c3 breasts prothesis\u201d.\n\nHowever, Tridevil claims she underwent her surgery a few months ago and it cost $20,000.\n\nInternet rumour site Snopes also uncovered her JasmineTridevil.com site is registered to Alisha Hessler, someone who Tridevil bares striking resemblance to.\n\nHowever when 10 News reporter Charles Bill tracked her down, Tridevil insisted her surgery and third breast were the real deal.\n\n\u201cI figured people would be sceptical, but it\u2019s true. I recorded the surgery and it will be on my show,\u201d she said.\n\nTridevil insisted the surgery went ahead and she tried 50-60 doctors before she found one willing to perform the surgery.\n\nSurgeons have also dismissed the possibility of it being real.\n\nNew York plastic surgeon Matthew Schulman told The Daily Dot: \u201c[I] believe 100 per cent that this is a hoax that everyone is falling for,\u201d he said.\n\n\u201cI would be happy to go on record claiming that this is a falsified story and essentially not possible.\u201d\n\nMichigan surgeon Dr Anthony Youn agreed while the surgery was possible, it was highly unlikely anyone would perform it.\n\nIn a YouTube clip Tridevil said the extra breast felt like her other two but that \u201cthe only difference is the nipple\u201d, which she had to get tattooed on.\n\nThe 21-year-old saved up for two years so she could have the surgery and is also paying for a film crew to follow her around.\n\nShe also said her surgery was documented by a film crew and will prove her story is true, The Mirror reported.\n\nTridevil has received plenty of venom on social media and just hours ago posted \u201cPain is temporary, glory is forever\u201d from her Facebook page.\n\nJust an hour earlier she wrote: \u201cDon\u2019t be afraid to be different ... that\u2019s what makes you beautiful\u201d and also posted a photo of her pre surgery which won her a host of compliments and questions as to why she would want to change.\n\n\u201cOmg ... I done know what is happening but I'm seriously going viral right now,\u201d\n\nIt\u2019s not the first time Ms Hessler has made headlines.\n\nLast year, she chose to publicly humiliate a man who beat her instead of sending him to prison.\n\nShe said she was introduced to the man when friends of hers invited him out clubbing last December and he beat her after unwanted sexual advances.\n\nShe received hospital treatment and a police report was filed.\n\nBut instead of pressing charges she offered her attacker an ultimatum telling him, \u201cI can either press charges and have you arrested for a year, or I can have you sit outside at a busy intersection for 8 hours holding up a sign that says \u2018I beat women\u2019.\u201d","Apple and LG seem to have a trusty, healthy relationship on display. Not only has the Korean technological giant outfitted Apple's premium iPad tablets with their high-resolution displays, but the latest word on the subject is that the relationship will continue for the Apple Watch as well! JP Morgan analyst JJ Park claims that LG is the sole supplier of the wearable's flexible Plastic OLED screen.\n\nLG has been on the forefront of this technology, going as far as to produce flexible lighting panels made entirely of plastic. So Apple's demands shouldn't be a problem for LG's display arm, although it has quite a bit of work cut out for it with Cupertino gearing up to ship 26 to 29 million watches this year, and another 61 million next. This will generate billions of dollars (and trillions of Korean wons) of revenue for LG, but other analysts think Apple will ship just 8.5 million watches, so let's not juggle the big numbers already.\n\nLG aside, Apple's dream team of component suppliers for the iWatch includes Quanta (EMS), Samsung (application processors), ASE (system-in-package modules), Amkor and STATS ChipPAC. This thing packs in much more technology than it seemed at first glance.\n\nThe Apple Watch's release is expected in April, with two different sizes and various price tiers at bay. More news as they come!","Kim Jong-un has not been photographed in public since September 3\n\nHe has been seen walking with a limp, raising speculation it may be gout\n\n31-year-old imports vast quantities of Emmental - his favourite variety\n\nHis weight has ballooned in recent months and he now walks with a limp\n\nBut experts think weight gain may be deliberate to look like late grandfather\n\nAfter more than a week of speculation, North Korea has finally admitted its 'Dear Leader' is poorly - sparking new rumours he may have gout.\n\nKim Jong-un, whose weight has ballooned in recent months thanks in part to an addiction to Swiss cheese, has been struck down by a mystery illness, his henchmen in Pyongyang revealed today, saying only that he was 'suffering from discomfort'.\n\nIt comes after the 31-year-old vanished from his usual role as centrepiece to the isolated country's propaganda machine after last appearing in public at a concert with his wife on September 3, fuelling speculation he is suffering from bad health.\n\nHe had been seen walking with a limp since an event with key officials in July and in a pre-recorded documentary broadcast by state media on Thursday appeared to have difficulty walking.\n\nScroll down for video\n\nUnwell? Kim, 31, who is frequently the centrepiece of the isolated country's propaganda, has not been photographed by state media since September 3, fuelling speculation he is unwell. He has also been seen walking with a limp\n\n'The wealth and prosperity of our socialism is thanks to the painstaking efforts of our marshal, who keeps lighting the path for the people, like the flicker of a flame, despite suffering discomfort,' a voice over for the hour-long documentary said.\n\nThe documentary was followed by a pre-recorded broadcast of a North Korean Supreme People's Assembly meeting from which Kim Jong Un was notably absent.\n\nKim has rapidly gained weight since coming to power after his father died of a heart attack in 2011, photos released by state media show.\n\nNorth Korea observers speculate Kim's weight and family background may have contributed to his condition.\n\nNow and then: Kim has rapidly gained weight since coming to power (right) after his father died of a heart attack in 2011, photos released by state media show\n\n'Disease of Kings': Historically known as 'the disease of kings', with Henry VIII a known sufferer, gout is a form of inflammatory arthritis which has long been thought to be caused by an overindulgent lifestyle\n\n'Based on his gait, it appears he has gout - something (due to) diet and genetic predisposition that has affected other members of the Kim family,' said Michael Madden, an expert on the North Korean leadership and contributor to the 38 North website.\n\nHistorically known as 'the disease of kings', with Henry VIII a known sufferer, gout is a form of inflammatory arthritis which has long been thought to be caused by an overindulgent lifestyle.\n\nThe condition used to be rare among young people, but research suggests it is becoming more common with the obese getting it a decade earlier than healthy weight people.\n\nMen are more likely to develop gout than women because their uric acid levels rise during puberty and remain higher than women through adulthood.\n\nIt usually first appears between the ages of 30 to 60 and becomes more common with age.\n\nThe condition is characterised by sudden onset of acute pain, redness and swelling in the joints such as the big toe.\n\nGout is caused by a build-up of uric acid in the blood. Uric acid is a waste product that forms when the body breaks down chemicals in the cells known as purines.\n\nIf you produce too much uric acid or excrete too little when you urinate, the uric acid will build up and may cause needle-like crystals in and around the joints, most commonly in the foot (particularly the big toe), but also the knees, fingers, forearms and elbows.\n\nThe crystals may spill over from the joint cartilage into the joint space, causing a painful attack.\n\nFoods naturally high in purines include red meat \u2013 such as beef, lamb and pork - seafood, especially shellfish and oily fish, and offal.\n\n'It is protein-rich foods that cause gout,' dietitian Helen Bond told MailOnline. 'Cheese is not a high risk food, although eating a lot of it will mean he is likely to have high calcium \u2013 and cholesterol \u2013 levels.'\n\nOther risk factors include obesity - partly because of extra pressure on the joints and chemical changes as a result of the fat - and heavy alcohol consumption, particularly beer, which is high in purines, and spirits.\n\nSmoking is not generally seen as a risk factor for gout.\n\nThe 31-year-old North Korean leader got a taste for Swiss cheese while a student in Switzerland - and is understood to love it so much that he imports vast quantities, despite Western sanctions.\n\nA unhealthy appetite for Emmental, also known as Swiss cheese, is believed to be a key factor in Kim's weight ballooning so much in recent months that he now walks with a limp.\n\nExperts believe Kim may be deliberately gaining weight in order to look more like his grandfather Kim Il-sung, who is venerated in North Korea as the nation's founder and even now - exactly 20 years after his death - is still considered the head of state, with the title Eternal President of the Republic.\n\nKim has not been a presence in state media since attending a Pyongyang concert on September 3.\n\nThere's been no discussion of the absence in the authoritarian North's media.\n\nNorth Korea's official Korean Central Television says the Supreme People's Assembly approved the promotion of Hwang Pyong So as the vice chairman of the country's powerful National Defense Commission.\n\nKim Jong-un's unhealthy obsession with Emmental has led to him importing vast quantities of the cheese for his own consumption - despite millions of North Koreans struggling to find enough to eat.\n\nMalnutrition is widespread and famines often break out in the country, which is still reliant on foreign food aid as a result of economic mismanagement and the loss of Soviet support in the 1990s.\n\nBut despite the suffering of his 25 million citizens, Kim continues to gorge on Swiss cheese in such vast quantities that he is waistline is expanding at a dangerously rapid rate, according to the Mirror.\n\nNorth Koreans who have managed to flee the country believe the weight gain may be deliberate in order to look more like his corpulent late grandfather Kim Il-sung.\n\nHe established an all-pervasive cult of personality around himself after turning North Korea into a oppressive single-party socialist state in the early 1980s.\n\nDefector Cho Myung-Chul, of the Saenuri Party, said: 'North Koreans think being fat is good, unlike South Koreans who want to be skinny.\n\n'There is a high chance Jong-un intentionally gained weight to look like Il-sung.'","Jim Suva with Citigroup this evening weighs in with what to expect from the March 9th media event in San Francisco that Apple (AAPL) announced today, an event that is likely focused on Apple Watch, given that, as he points out, Daylight Savings Time starts the day before, March 8th, so the tag line of the event, \u201cSpring Forward,\u201d is an apt time reference.\n\nSuva, who has a Buy rating on Apple, and a $135 price target, lays out the prospects for details about the watch, including pricing:\n\nWe expect Apple to give specifics on the launch time, price, and geographic locations, which we estimate as: Launch date: April 16th; Price points: $350, $550 and $950; with a launch limited to the U.S., followed by Europe and Asia in the subsequent months. A flurry of fashionable accessories including various colors and materials (plastic, leather, and metal, including high-end metals such as gold, silver and platinum), starting at $29 and ranging over several hundred dollars. We expect features to include Apple Pay, adjustable notifications due to personal frequency and preferences, Apple Health, variable haptic feedback, and battery life of one day (under normal use). Purchase locations to be Apple retail stores and Apple online store only. Hundreds of applications immediately available upon release, ranging from social, financial, health, sports and news etc.\n\nApple is more likely to benefit from continued iPhone 6 sales, Suva opines. Still, the WTch is among things that expand its addressable market:\n\nWe do note Apple is actively expanding its total available market (watches, payments, automotive etc). We expect Apple to sell 3.1M watch units in the June qtr, with a F12M est of 17.1M watch units.\n\nApple stock on Thursday closed up $1.62, or 1.3%, at $130.41.","The Apple Watch will go on sale in March, and though component shortages may be an issue, about 5 million of the devices are likely to be sold in the first quarter, according to KGI Securities analyst Ming Chi Kuo.\n\nApple hasn\u2019t given a launch date for its first smartwatch, which it unveiled in September, only saying to expect the device in early 2015. In addition to Kuo\u2019s research note, however, other reports also have said the watch will be generally available in March.\n\nBefore the device becomes available, Apple will reveal additional information on the watch, including battery specifics and pre-order details, said Kuo, according to a story on the website MacRumors. Apple has said the smartwatch will need nightly recharging, but hasn\u2019t offered other battery information.\n\nComponent issues may cause supply problems for the watch, Kuo said. Even with possible component shortages, Apple will sell 2.8 million Apple Watches in March and go on to sell 5 million devices in the first quarter of 2015, he said. Kuo called for iPhone shipments for that quarter to exceed 61 million units and iPad shipments to come in at 10 million units.\n\nApple will also launch a 12-inch MacBook Air that quarter, said Kuo. The ultra-thin notebook will run Intel\u2019s Core M chip and feature the high resolution Retina display.","This kid claims to be asking his dad questions for a sociology class. Maybe it started that way, but we're pretty sure he's just egging his dad on to watch him lose his damn mind.","Claim: A ghost ship filled with Ebola-ridden rats is heading towards Florida.\n\nFALSE\n\nExample: [Collected via e-mail, January 2015]\n\nWould like to confirm latest fantastical story making the rounds on Facebook: Ghost ship filled with Ebola-ridden rats heading for Florida.\n\nOrigins: On 7 January 2015, the entertainment web site World News Daily Report published an article claiming a ghost ship filled with Ebola-infected rats was heading towards Florida:\n\nA large cargo ship originating from West Africa has the American authorities on high alert as it is approaching the coast of Florida. All 17 crew members of the Guinean Luck are reported to have died from the ebola hemorrhagic fever and the presence of thousands of rats possibly infected with the disease aboard the ship could represent a major threat for the American population.\n\nThe ship left Sierra Leone on July 13 2014 in destination of the Mexican city of Tampico. Six days after leaving the port of Freetown, the captain of the ship reported in a radio communication that three of the crew members were beginning to show distressing symptoms that suggested they could be infected with ebola, and that the ship was changing course to head towards Cape Verde to get some medical help. This was the last time that the crew was heard of, and all 17 men on board are presumed to have died in only a few days later.\n\n\"We are determined to protect the American population from this unique threat\" says coast guard commander, James Fitzgerald. \"There is no way we are going to let those disease-ridden rats set foot in the USA. We're gonna find that ship and we're gonna sink it!\"\n\nThe fictitious World News Daily Report article contained fabricated photos, made-up mathematical measurements, and imaginary quotes from invented officials. These dubious details gave the story an air of authenticity, and many readers took to social media to spread news of the ghost ship's impending arrival.\n\nBut there is no truth to the above-quoted story. World News Daily Report is a fake news site, and its disclaimer notes all articles published on the web site are for entertainment purposes only:\n\nWNDR assumes however all responsibility for the satirical nature of its articles and for the fictional nature of their content. All characters appearing in the articles in this website \u2014 even those based on real people \u2014 are entirely fictional and any resemblance between them and any persons, living, dead, or undead is purely a miracle.\n\n&lt;!-- kmn_size = '300x250'; kmn_placement = '1c8834441f20e22a0aef009c095a6cab'; //--&gt;\n\n&lt;!-- google_ad_client = \"pub-6608306193529351\"; google_ad_width = 468; google_ad_height = 60; google_ad_format = \"468x60_as\"; google_ad_type = \"text\"; google_ad_channel = \"0054321535\"; google_color_border = \"000000\"; //--&gt;","A stray cat from Canada, who was born with both male and female genitalia, is set to undergo gender reassignment surgery.\n\nMittens has to have the surgery to correct bowel and urinary tract issues.\n\n\u201cI\u2019d like for it to be a female, but it really doesn\u2019t matter,\u201d owner Colleen Clarke-Murphy told Canada\u2019s CBC News. \u201cI think it\u2019s got both personalities, so it really don\u2019t matter.\u201d\n\nThe Newfoundland resident says her daughter found Mittens as a stray and brought her home. But one trip to the veterinarian in October was all it took for Murphy to discover that there was more to her kitty than met the eye.\n\nMurphy was shocked to find out that her new kitty was in fact a hermaphrodite. The vet explained that Mittens would have to have the surgery to allow the confused cat to go to the bathroom without any problems.\n\nMurphy didn\u2019t think twice about coughing up the cash to give her feline the procedure it needed.\n\n\u201cShe was part of my family when she came home with my daughter,\u201d she told CBC.\n\nThe vet says Mittens will be both spayed and neutered before the reconstructive surgery takes place.","NEW DELHI: The year has just started and rumours about the successors of iPhone 6 and 6 Plus have already started pouring in.\nREAD ALSO: Apple iPhone 6 Plus vs Samsung Galaxy Note 4\nAccording to a report citing supply chain sources by Taiwanese website UDN, Apple will use a two-lens system in the camera of the next-generation iPhone. The dual lens setup will help the iPhone capture more light, resulting in better photos. It will also add optical zoom capability to the camera, which also gives better photos compared to cameras with digital zoom.\n\nThe report also says that Apple will use its Force Touch technology in the upcoming iPhones. This technology, already being used in Apple Watch, will allow the touchscreen distinguish between light taps and long presses, thus allowing the users to interact with their iPhones in several new ways. Moreover, the touch sensors said to be used in the new iPhones can determine the users' blood pressure and pulse more accurately.","Jasmine Tridevil, 21, spent $20,000 for the plastic surgery, she told an Orlando radio station. 'To me it just feels like another boob,' she says. 'The only difference is the nipple, that doesn't feel like the other ones.'\n\nOne of these things is not like the others.\n\nA 21-year-old Florida woman says she spent $20,000 for a third breast to make herself \"unatttractive to men.\"\n\nThe admittedly \"crazy\" massage therapist, who goes by the name Jasmine Tridevil, told an Orlando radio station in a bizarre interview that she had the plastic surgery because she doesn't want to date anymore.\n\n\"Well I am crazy,\" she told the \"The News Junkie\" show last week. \"Crazy people don't know they are crazy, so technically since I know I'm crazy I'm not crazy.\"\n\nShe said she had to see countless doctors before finding one who would do the surgery. The procedure cost $20,000, she told the radio station.\n\nTridevil has aspirations to be a reality star, and hopes to get a show on MTV.\n\nWhen asked about her new addition, she told the station that \"to me it just feels like another boob. The only difference is the nipple, that doesn't feel like the other ones.\"\n\nHer parents, though, apparently did not take the news in stride.\n\n\"I told my mom on camera,\" she told the station. \"(She) ran out the door.\"\n\ndboroff@nydailynews.com\n\nUSING MOBILE? CLICK FOR VIDEO","CAMP EDWARDS \u2013 A high-ranking source tells the Cape Cod Times that the three Afghan soldiers have been located at the Canadian border, apparently seeking asylum.\n\nThe source has been briefed on the issue, but could not be quoted on the record because he was not authorized to speak.\nU.S. Central Command could not immediately confirm the information.\n\nThe Afghan soldiers went missing Saturday at Cape Cod Mall in Hyannis.\n\nMassachusetts National Guard spokesman Lt. Col. James Sahady said the three men were reported missing on Saturday night after traveling into Hyannis that day.\n\n\"They didn't report back (to the base),\" Sahady said. \"There is no indication they pose a threat to the public.\"\n\nThe three men were identified as Maj. Jan Mohammad Arash, Capt. Mohammad Nasir Askarzada and Capt. Noorullah Aminyar.\n\nThere are 200 soldiers and civilians participating in the seven-day event at Camp Edwards on Joint Base Cape Cod. Along with 12 other members of the Afghanistan National Army, the three men were all engaged in the joint exercise that focused on working on collaboration and tactical strategies that involved civilians and officers and senior enlisted personnel, Sahady said.\n\nThere were six nations, including the U.S., participating in the exercise, which is ongoing and is scheduled to wrap up by Wednesday. They were housed on the base and all participants at the exercise were vetted by U.S. Central Command, Sahady said.","According to a report late Tuesday, Apple is on the verge of announcing an acquisition of social network and corresponding app Path, possibly in a bid to restart a branded platform after the failure of Ping.\n\nAs reported by Pando Daily, a source with knowledge of the matter claims an agreement between Apple and Path is \"essentially a done deal.\" The publication cites one person currently working for Apple in unnamed engineering department.\n\nInterestingly, the source says Apple is looking to keep Path intact following the rumored buyout, a tactic that strays from the company's usual M&amp;A tactics. Save for the recent acquisition of Beats, Apple usually performs so-called \"acquihires,\" or purchases made for talent, not a brand name. The publication speculates that Path may make its way into iOS Messages.\n\nPando Daily also points out that Path cofounder Dave Morin was seen sitting in the front row at Flint Center for Tuesday's iPhone 6 keynote. Apple saves those seats for high-ranking executives and special guests. For example, during the presentation, Jony Ive was seen sitting with design superstar and new Apple employee Marc Newson.\n\nPricing went unmentioned, but the struggling social networking firm's recent round of funding reportedly clocked in at a sub-$400 million valuation, much less than a rumored $500 million valuation sought by executives. Further, Path is not a high-ranking title in the iOS App Store and currently sits below the top-1,000 downloaded apps.\n\nAside from being one of the less popular social networking services, Path had a few missteps that drew scrutiny from governmental regulatory agencies and even Apple itself. In 2012, the firm was dinged for uploading users' address books without permission, claiming the automated action was meant to more easily find other friends using the app. The issue snowballed into a U.S. Federal Trade Commission investigation, which was ultimately settled for $800,000 in early 2013.\n\nOn the day Path's settlement, a researcher discover a flaw in the app's backend that geotagged photos uploaded by users. The problem was quickly patched, but shortly thereafter Path was again accused of unacceptable contacts handling techniques.\n\nDespite its troubles, Path has been featured in the iOS App Store and most recently broke off its in-app messaging feature as a standalone app called Path Talk.","It wasn\u2019t very long ago that NHL commissioner Gary Bettman was treating talk of expansion as though he was being asked if he\u2019d like an epidemic of Ebola.\n\nBut recently the nature of the rhetoric has changed so much that the question is becoming not if, but when.\n\nAnd then the ultimate question. Will they be able to limit the number of new teams to just two?\n\nSources close to the situation have indicated Las Vegas is a done deal, the only thing to be determined being which owner will be entitled to proclaim that he brought the first major league sports franchise to Sin City.\n\nAnd given how dead set against a team in the gambling haven the commissioner was 10 years ago, this move into another player friendly state-tax-free zone represents a considerable about-face indeed.\n\nBut people have been betting on hockey games for years and to pretend games couldn\u2019t be fixed just as easily anywhere as in Vegas is pretty ridiculous, so that posturing has fallen by the wayside.\n\nA new team close to the newly renamed Arizona squad and California\u2019s big three is all but assured, the only question being when and with which other city. Or should that be plural?\n\nWith all the activity going on in the Seattle area in the last little bit it would be quite a stretch to imagine that much time and effort being spent by so many wealthy men being frittered away for nothing.\n\nAt the moment there are no surefire plans to build a new rink, but that could change at any time with Vancouver billionaire Victor Coleman among many reportedly showing interest in putting an NHL team into the city.\n\nAnd Bettman hasn\u2019t been visiting there to see if it really does rain a lot.\n\nIt\u2019s been 15 years since the NHL expanded \u2014 and given there are 16 teams in the east and just 14 in the west, taking in two more teams would certainly seem to make a lot of sense, the same amount of sense it made when realignment was first announced.\n\nAnd expanding without the players getting their mitts on any of the money other than the increase in payrolls is surely tempting, at least to those owners who remember the hefty cheques they cashed for Columbus and Minnesota.\n\nWhereas before the commissioner balked at expansion, this is a sample of his more recent verbal footwork:\n\n\u201cThere\u2019s a lot of interest. We\u2019re hearing from multiple groups in Seattle and in Vegas and Kansas City and Quebec City,\u201d Bettman said to the Tribune while scoping out Target field in Minny for yet another trip to the well of outdoor games.\n\n\u201cWe have not decided to engage in a formal expansion process but we listen to expressions of interest. It\u2019s not something we\u2019ve seriously considered yet.\u201d\n\nLike hell it isn\u2019t. They\u2019d have to be nuts not to be thinking about it seriously.\n\nAnd since then things have changed for a commissioner who hates to move teams in his league no matter how dire the circumstances might appear \u2014 one of the most likable aspects of his regime for most hockey fans. Once the league comes to your area, it is going to stay through thick, thin and the almost impossible, as seems to be the case in Phoenix.\n\nBut could that long-standing policy and loyalty change with the Florida situation? True there\u2019s a lease until 2028, but with the Panthers bleeding money, even the city of Sunrise can\u2019t seem to see the point of carrying on much longer, so perhaps one of these new cities could get an existing team after all.\n\nAnd while Kansas City isn\u2019t really likely to be a serious contender in this expansion soup unless they\u2019re going to stretch it to four teams, saying no to Quebec City in favour of two more U.S. cities with no proven NHL backgrounds is almost certainly not going to happen.\n\nGoing back to Minnesota has been a success, and there\u2019s no question there\u2019s more money and corporate backing than ever before in Quebec. Even an expansion team there in a new arena would be virtually assured of sellouts into perpetuity.\n\nThere will be all manner of bleating about there being insufficient talent, of course, but even if it\u2019s true, after such a long wait this trivial detail \u2014 which only troubles the fans \u2014 isn\u2019t going to get in the way of a financial windfall like this.\n\nAnd any time the league decides it could use talent, they can start doing away with most of the coaches they employ whose chief calling in life is to devise ways to stop offensive players and choke the very life out of the game that\u2019s paying their salaries.\n\nExpansion will be happening, and soon. The only question is how many new cities will be involved.","BUTTE, Montana -\n\nRobert O\u2019Neill, the former United States Navy SEAL who shot and killed Osama Bin Laden, had his home mistakenly invaded by members of a street gang this morning shortly after 1AM. O\u2019Neill was uninjured, the five intruders all suffered injuries and remain hospitalized, but are expected to make a full recovery. Their names were not released in anticipation of the oncoming media storm.\n\nButte Police Commissioner Bartholomew S. Harrington told members of the Associated Press in a brief press conference that the five men, part of a local street gang connected with the infamous Crips, were seeking to collect on a drug debt and invaded the wrong house, with the intended target just so happening to be the next door neighbor of O\u2019Neill\u2019s.\n\n\u201cMr. O\u2019Neill had just turned in for the night, but was awoken by a loud crash when his backdoor was abruptly kicked in. As the five thugs ran aimlessly through the home, Mr. O\u2019Neill used silent hand-to-hand combat tactics to individually disarm them of their weapons. Once Mr. O\u2019Neill had taken down the five men and secured his home, he brewed a pot of coffee and called the police station. Those boys sure did find the wrong house!\u201d commissioner Harrington said as he chuckled.\n\nO\u2019Neill had little to say on the matter when Butte Daily Times journalist Kevin Williamson interviewed the celebrated war hero.\n\n\u201cIt was nothing really. Those kids didn\u2019t have their mission planned out properly and hit the wrong target. I hated to break their wrists and dislocate each of their knees like I did, but it was necessary in order to immobilize the invasion. I hope they get the money that is owed to them once they get out of jail and decide to live better lives. My main concern is getting my back door fixed. Those boys really did a number on the door jamb,\u201d O\u2019Neill stated.\n\nThe neighbor who was the intended target seems to have abandoned home and has not been found by police. According to the men in custody, the debt was over a $50 bag of marijuana.","Iraqi forces reach centre of northern city of Baiji in attempt to break the Isis siege of the country\u2019s biggest refinery\n\nAuthorities in Iraq were tonight investigating claims that the Isis leader Abu Bakr al-Baghdadi had been \u201ccritically injured\u201d in US-led air strikes, prompting speculation of his death.\n\nThe death of the elusive leader would mark a significant change in the US-led effort to curtail the Islamist extremist group. Britain\u2019s chief of the defence staff, General Sir Nicholas Houghton, warned, however, that the Isis leadership would regenerate even if Baghdadi had been killed.\n\nGeneral Houghton told the BBC: \u201cI can\u2019t absolutely confirm that Baghdadi has died. Even the Americans themselves are not yet in a position to do that. Probably it will take some days to have absolute confirmation.\u201d\n\nFriday\u2019s strikes destroyed an Isis convoy near the Iraqi city of Mosul, but US officials said it was unclear whether the group\u2019s top commander had been in any of the 10 targeted vehicles. Tribal sources told the Saudi news channel Al Arabiya that after the strike Isis members scrambled to transport the wounded to al-Qaim hospital which was overwhelmed with the injured.\n\nMeanwhile, Iraqi military forces reached the centre of the northern city of Baiji on Sunday, trying to break the Isis siege of the country\u2019s biggest refinery, outside the city. This led to fierce fighting. Sunni insurgents had seized Baiji in June, during a lightning advance through northern Iraq. Since then, they surrounded the refinery and halted its production, while a detachment of government troops inside has held out for months under siege.\n\nAn Iraqi colonel said troops had entered Baiji, a city of about 200,000 people, from the south and west and took over the al-Tamim neighbourhood and city centre. Isis had placed bombs along the roads and deployed snipers to keep the government forces from advancing \u2013 tactics used in other cities held by the ultra-hardline Sunni group, which controls swathes of both Iraq and Syria.","It's a safe bet that Sheikh Motlab al Nabet, spokesman of Saudi Arabia's religious police, isn't a fan of Cole Porter. \"The lure of you\" is precisely why Nabet announced yesterday that the Committee for the Promotion of Virtue and the Prevention of Vice will cover any women's eyes that are deemed \"tempting.\" \"The men of the committee will interfere to force women to cover their eyes, especially the tempting ones\" he said. \"[We] have the right to do so.\"\nWhat are \"tempting\" eyes? One Saudi journalist mused on condition of anonymity that they are \"uncovered eyes with a nice shape and makeup. Or even without makeup, if they are beautiful, the woman will be in trouble.\" The Orwellian-named committee did not provide a definition of tempting, but if they happen to rely on Merriam-Webster, then it means \"having an appeal.\" What is an appeal? According to the dictionary, it is \"arousing a sympathetic response.\" And what is sympathetic? \"Showing empathy,\" according to Merriam-Webster.\n\nSo there you have it. To allow a women's eyes to capture the unfettered glory of the world, one must empathize with her very existence. But the religious police--massively funded by King Abdullah--cannot do this. \"It's so stupid,\" the Saudi journalist tells me. \"I don't know what to say. They have to stop this. Many people will oppose this in the country. They won't be silent.\"\n\nPerhaps they won't be, but the Committee for the Promotion of Virtue and the Prevention of Vice has some of the most powerful backers in the country. Prince Naif, recently appointed heir to the throne, has said: \"The committee is supported by all sides ... It should be supported because it is a pillar from Islam. If you are a Muslim, you should support the committee.\" No surprise, then, that King Abdullah awarded this draconian body an additional 200 million riyals (about $53 million) in March.\n\nHow should America respond to this latest affront to Saudi women? Perhaps it can sponsor a contest of the most tempting eyes in Saudi Arabia. Women will send in pictures of their most tempting look and the winner will get to accompany President Obama during his next meeting with the Saudi dictator.\n\nIf Congress reconsidered the recent $60 billion U.S.-Saudi arms deal, the religious police might quickly find it \"tempting\" to stop treating women as property.","Gone are the days when Jason Alexander danced on the streets to celebrate McDonald's McDLT, and -- SO WE THOUGHT -- gone are the days when the McPizza (\"The pizza you won't believa!\") was hawked to awed fast-food patrons. Because, as it turns out, there are still two McDonald's locations selling the long-since-discontinued Italian-ish treat. So maybe there's still hope for Jason Alexander.\n\nIt's not quite public knowledge how the two locations (located on the Ohio-West Virginia border in the towns of Pomeroy, OH and Spencer, WV) still have access to the McPizza; an employee at the West Virginia location has said that \"it\u2019s the same pizza as they sold when [she] started there 11 years ago and it\u2019s presumably the same that children everywhere enjoyed throughout the 1990s,\" according to Canada.com.\n\nFans of the five-minute meal need only travel to one of the two tiny border towns to indulge their decades-old craving. Just know that -- if you do go -- you're most likely diminishing a stockpile of nostalgic food that might not ever be replenished.\n\nAdam Lapetina is a Food/Drink staff writer for Thrillist, and despite being born during its heyday, has never eaten a McPizza. Read his musings at @adamlapetina.","Lenovo could make an offer to acquire BlackBerry as early as this week, a source familiar with the matter told news website Benzinga. The report said Lenovo's first offer would be USD 15 per share, and the company could pay as much as USD 18 per share. Lenovo's CFO Wong Wai Ming said in January 2013 that BlackBerry was one of many possible opportunities for the company. Later that year, the Canadian government reportedly blocked a potential BlackBerry deal with Lenovo, due to national security concerns. A Blackberry spokesperson declined to comment on the report, and Lenovo was not available for comment.","The 81-year-old comedienne was supposed to only have a routine procedure at Yorkville Endoscopy Aug. 28, but it took an ultimately fatal turn. Her personal doctor paused to snap a self-portrait while she was under anesthesia, CNN reported.\n\nJoan Rivers\u2019 personal doctor stopped to take a selfie in the procedure room while the famous comedienne was under anesthesia, just moments before she went into cardiac arrest, CNN reported Tuesday.\n\nRivers, 81, was getting a routine scoping of her throat at Yorkville Endoscopy Aug. 28 when her own physician performed an unplanned biopsy on her vocal cords, a source told the Daily News.\n\nThe procedure sent the famed funny woman into a death spiral.\n\nA staff member at the Upper East Side clinic told CNN that the personal physician \u2014 who was not authorized to practice medicine at the private facility \u2014 paused to snap a self-portrait.\n\nRivers was at the clinic for a routine endoscopy by gastroenterologist Dr. Lawrence Cohen.\n\nCohen has since been let go by the clinic. Rivers\u2019 personal physician has not yet been named.\n\nRivers died Sept. 4 at Mount Sinai hospital. She never regained consciousness after the botched biopsy.","On Sunday, the blogosphere went into overdrive when a Tweet attributed to Lisa Bonet seemed aimed at Bill Cosby.\n\n\"According to the karma of past actions, one's destiny unfolds, even though everyone wants to be so lucky,\" read the Tweet, which was posted on an account using Bonet's name. \"Nothing stays in the dark 4ever!\"\n\nWas Bonet \u2013 who played Cosby's daughter, Denise, on The Cosby Show from 1989 to 1992 \u2013 addressing the numerous sexual assault allegations against the 77-year-old comedian? (The actor has denied the claims through his lawyer.)\n\nThe answer: No, she was not.\n\n\n\n\n\"Lisa Bonet has no social media of any kind,\" her manager tells PEOPLE exclusively.\n\n\"Any posts made in her name were made by impersonators with unverified accounts. She also has no comment on the ongoing story.\"\n\nThe fake Twitter account has since been suspended.\n\nBonet isn't the first of Cosby's Huxtable family to speak out. Raven-Symon\u00e9 (who played Cosby's step-granddaughter, Olivia, on the show) took to social media last week to deny rumors that she was one of his victims.\n\n\"I was NOT taking advantage of by Mr. Cosby when I was on the Cosby Show!\" she posted on her Instagram. \"I was practically a baby on that show and this is truly a disgusting rumor that I want no part of! Everyone on that show treated me with nothing but kindness. Now keep me out of this!\"","Backtracking on its previous report which claimed iOS 8.2 would be released for public consumption this week, BGR is now claiming that the software will be released to the public next week.\n\nAccording to BGR founder and editor Jonathan Geller, Apple\u2019s decided to release one more Gold Master (GM) version crying a build number of 12D508 to employees and testers ahead of an expected launch this coming Monday.\n\nJump past the fold for full release notes.\n\nHealth App improvements\n\nAdds the ability to select the unit of measurement for body temperature, weight, height, distance, and blood glucose\nImproves stability when dealing with large amounts of data\nIncludes the ability to add and visualise workout sessions from 3rd-party apps\nAddresses an issue that may have prevented users from adding a photo in Medical ID\nFixes units for vitamins and minerals\nFixes an issue where Health data wouldn\u2019t refresh after changes data source order\nFixes an issue where some graphics showed no data values\nAdds a privacy setting that enables turning off tracking of steps, distance, and flights climbed\nStability Enhancements\n\nIncreases stability of Mail\nImproves stability of Flyover in Maps\nImproves stability of Music\nImproves VoiceOver reliability\nImproves connectivity with Made for iPhone Hearing Aids\nBug Fixes\n\nFixes an issue in Maps that prevented navigating to some favorite locations\nAddresses an issue where the last word in a quick reply message wasn\u2019t autocorrected\nFixes an issue where duplicate iTunes purchased content could prevent iCloud restore from completing\nResolves an issue where some music or playlists didn\u2019t sync from iTunes to the Music app\nFixes an issue where deleted audiobooks sometimes remained on the device\nResolves an issue that could prevent call audio from routing to car speakers while using Siri Eyes Free\nFixes a Bluetooth calling issue where no audio is heard until the call is answered\nFixes a timezone issue where Calendar events appear in GMT\nAddresses an issue that caused certain events in a custom reoccurring meeting to drop from Exchange calendar\nFixes an certificate error that prevented configuring an Exchange account behind a third-party gateway\nFixes an issue that could cause an organizer\u2019s Exchange meeting notes to be overwritten\nResolves an issue that prevented some Calendar events from automatically showing as \u201cbusy\u201d after accepting an invite.\nApple is holding a media event under the \u201cSpring Forward\u201d tagline next Monday so iOS 8.2 would likely officially launched right after the presentation has wrapped up.","Egyptian President al-Sisi denied reports that he had proposed the extension of the Gaza Strip to Palestinian President Abbas.","Apple apparently wanted its smartwatches to focus heavily on health-related features, but the company was forced to changed direction mid-development. According to The Wall Street Journal, the company originally envisioned a device that can monitor heart rate, blood pressure and stress levels (based on the conductivity of the skin). Unfortunately, the sensors they tested just didn't pass muster, which isn't entirely surprising, since we've reviewed plenty of wearables with patchy heart rate monitors in the past. The company's engineers found that hairy arms, dry skin and even how tightly the watch is worn can affect the results, and they didn't find a solution in time.\n\nApple Watch became known as a black hole within the company, the WSJ's sources said, as it continued sucking in resources for four years despite all the failures during testing. Its development slowed down once the company realized that a health-focused watch that meets its standards will be very hard to build at this time. The lineup of watches due out in April are a lot different from the original one Apple envisioned and are more of an iPhone companion with a much simpler pulse monitor and pedometer.\n\nStill, the company's expecting to sell a ton, reportedly ordering around 6 million units from its Asian suppliers just for the first quarter. Half of those are the entry-level Apple Watch Sports, while the mid-tier stainless steel model makes up a third of that number. As for Cupertino's original vision, well, there's always a chance that we'll see it come to life in the coming years. The company has a good track record of substantially improving its devices after a debut model appears -- the first iPhone didn't have 3G.\n\nVia: 9to5mac\n\nSource: The Wall Street Journal\n\n&lt;a href=\"http://www.engadget.com/products/apple/watch/\"&gt;   Apple   Watch  &lt;/a&gt;\n\nGet better reviews from people who actually have this product!\n\nTalk about the Apple Watch with other people who own it too!","Egyptian President General Abdel Fatah al-Sisi has offered Palestinian Authority leader Mahmoud Abbas the chance to create a Palestinian state in the Sinai Peninsula, according to local Israeli media.\n\nThe offer to the Palestinian President which, reports say Abbas has denied, would have seen 1,600 square kilometres of the Sinai Peninsula given to the Palestinian Authority, creating a Palestinian state five times the size of Gaza.\n\nAccording to IDF Radio, the offer would see Abbas relinquish demands that Israel return to the 1967 borders.\n\nIn the new and enlarged Gaza, the territory would be demilitarised and Palestinian refugees, many who were unable to return to their towns after the creation of Israel, would have been able to settle there.\n\nAs part of the proposal, Palestinian cities in the occupied West Bank would have been autonomous and continued to be under Palestinian Authority control.\n\nSisi allegedly said to Abbas in the meeting: \"You are now 80 years old, if you don't accept this proposal, your successor will.\"\n\nThe Palestinian Authority is yet to publicly comment on the initiative but unnamed sources said that Abbas rejected the deal in a meeting with Sisi.\n\nThe Israeli military radio station said that Israeli Prime Minister Benjamin Netanyahu had knowledge of the offer and that the United States had given its approval to such an idea.\n\nAn idea along the same lines was introduced years ago by Israeli academics but Egypt rejected the proposal.\n\nElsewhere, the future of a unity government between Abbas' Fatah and Hamas remains uncertain after the Palestinian president voiced his displeasure at the Islamist group's \"shadow\" leadership of Gaza.\n\n\"We cannot continue working with Hamas this way. There are 27 undersecretaries of ministries who are running the Gaza Strip, and the national unity government cannot do anything on the ground.\n\n\"We won't accept the continuation of the situation with Hamas as it is now and in this shape,\" he said. \"There must be one authority and one regime.\"\n\nGaza is still recovering from a 50-day conflict which saw more than 2,100 Palestinians killed as well as 66 Israeli soldiers and seven Israeli civilians.\n\nRelatedIsrael: Will Yair Lapid Be the Netanyahu-Slayer who Delivers Peace with Palestine?Gaza War Sees Hamas Surge in Popularity Across PalestineWest Bank: Egypt and Rights Groups Condemn Israel's 'Illegal Land Grab' of Palestinian TerritoriesIsrael: Aerial Video Shows Devastated Gaza City's Al-Shejaiya SuburbGaza Strip: John Kerry Attempting to Revive Israeli-Palestinian Peace Talks","The cameras on the iPhone 6 and iPhone 6 Plus may be some of the best on the smartphone market, but they could be trumped by the camera on the next iteration of the iPhone. Though the next phone -- possibly the \"iPhone 6s\" -- isn't expected for another eight months, sources within Apple Inc.\u2019s supply chain in Asia have detailed a \u201cdual-lens\u201d camera module, according to Chinese publication UDN. Such a feature would improve the camera\u2019s low-light performance and could also aid in optical image stabilization.\n\nApple has long used a single lens with a five-element design on its cameras. Minor camera upgrades on each new generation of iPhone have kept consumers satisfied. But in 2014, the manufacturer introduced a bigger update: optical image stabilization and phase-detection autofocus on the iPhone 6 Plus. The camera on the iPhone 6 Plus in particular is said to be on par with the image quality of point-and-shoot cameras. The iPhone 6 did not get that feature.\n\nNow, Apple may provide the next iPhone with its largest camera upgrade in Apple\u2019s history. Information out of Apple\u2019s Asia supply chain has often been reliable in the past, and tallies with prior reports suggesting that Apple will put a camera in the new iPhone that will rival the image quality of DSLR cameras. Daring Fireball's John Gruber said in November that Apple is working on a \u201cweird two-lens system\u201d for a future iPhone.\n\nDevices like the HTC One M8 include a dual-lens camera, created by the Israeli startup Corephotonics. But Apple usually uses lenses by Sony.\n\nThe \"iPhone 6s\" may also implement a feature called Force Touch, according to the Taipei-based touch module supplier TPK. Force Touch lets the Apple Watch interpret different levels of pressure for different actions; a user can press heavily on the smartwatch screen to open an options menu, and then use a light tough to select an option. The Apple Watch is expected to launch sometime in March.","Pressure sensor may introduce 3D flagship personal health care\n\nChen Hong, industry to enter the supply chain\n\nApple iPhone 6/6 Plus quarter sales peak has passed, the market began to focus on the next generation iPhone 6s dynamic new machine. Supply chain came, iPhone 6s come out later this year, the fastest, the biggest selling point is likely to adopt dual-lens camera and a zoom function, and the introduction of 3D pressure sensor, the flagship personal health care applications.\n\nIt is reported in the supply chain, inventory increased production of smooth driving under the current iPhone 6/6 Plus shipping time in the world's major markets, from the original five to seven days, shortened to one working day, which means \"almost always have the goods . \" As the overall yield has been optimized supply chain, supply chain began to prepare for the next generation iPhone.\n\nSupply chain revealed, iPhone 6s major hardware specifications and iPhone 6/6 Plus not far from maintaining 4.7 and 5.5 inches in two sizes, the basic storage capacity may be upgraded from 16G to 32G, changing components are mainly to be able to with Apple Watch interaction. After the iPhone 6/6 Plus yield stable, with relevant experience, iPhone 6s will soon produce the track, the fastest published later this year.\n\nIncluding Foxconn, and large, light and other old faces Dali is still an important third-party iPhone 6s. Although the hardware specifications and iPhone 6/6 Plus most similar, in order to increase the selling point, iPhone 6s on the camera features, including dual-lens design may be taken, in addition to optical zoom, but also increase the amount of light to enhance image quality\n\nOn the other hand, Apple's work results in personal health care, and also further demonstrate iPhone 6s. According to legend, F-TPK Chen Hung and Hon Hai's F-GIS industry as, for the first time by Apple Certified, iPhone 6s will use two pressure sensors produced by the company, but declined to comment TPK.\n\nSources familiar with Apple's supply chain, TPK according to the new general manager Zhong Hua took office, with a close relationship with Apple and Hon Hai in the past, together with GIS grabbed pressure sensor orders, and in the near future is eligible Apple Certified by planning to ship in the second half and use the 4.7-inch and 5.5-inch iPhone 6s wisdom machine.\n\nIndustry sources, the pressure sensor function, is used in health-related fields, with this device, iPhone 6s for measuring blood pressure and pulse rate, will be more accurate. In the first quarter, Apple's upcoming sale of the Apple Watch, will be the first to import TPK pressure sensor.\n\n\nEconomic Daily offer\nNon-Apple camp counterattack brewing\n\nApple's iPhone has passed the peak shipping season, for non-Apple camp is undoubtedly a good news, in the last two quarters stuffy, including HTC, Samsung, millet and other new machines are ready to go, brewing counterattack .\n\nAfter last year's third quarter, mostly waiting for the end consumer Apple's new iPhone market, coupled with the fourth quarter is the iPhone 6 and iPhone 6 Plus shipping season, forcing the non-Apple camp have to wait and see conservative strategy.\n\nIn the iPhone 6/6 Plus shipments appear highs after reversal signal, non-Apple camp began in the United States at CES exhibition of new aircraft, followed in March by Samsung, HTC released a new machine time, non-Apple camp supply chain gradually into the stocking season.\n\nIndustry pointed out that in addition to the introduction of the new flagship machine, it is mainly for the kinetic energy of the emerging countries, the low-end mobile phone demand continues to boom, the Android camp is also growing mobile phone brand owners.\n\nIn the brand new factory forthcoming flagship, the HTC M9 spread may adopt 5.5-inch screen and Qualcomm 2K 805 processor, 16-megapixel camera lens for. Another one said that its new flagship machine, code-named Hima, 810 will be powered by Qualcomm processor, 3GB memory and 5-inch screen, the main lens may be upgraded to 20.7 million pixels, and the launch of Windows Phone version.\n\nSamsung Galaxy S6, is expected to be at this year's Mobile World Congress (MWC) debut, rumor could carry 810 Qualcomm processor.\n\nRead secretary / 3D pressure sensor\n\n3D pressure sensor (pressure sensor), the next generation of Apple iPhone's secret weapon. Through this device when consumers via smartphones or Apple Watch app, to the amount of pulse or blood pressure, may be more accurate.\n\nThe reason why the pressure sensor is 3D, because in addition to the touch panel of the original X and Y axes, Apple plus the Z-axis, so that the image appears the stereoscopic 3D, 3D imaging, but also Another selling point for the next generation iPhone.","The third breast story is a hoax.","A Facebook post By Tikal goldie showed a image of her sister Lenora hospitalized from rubber bullets fired in Ferguson, Mo on Monday. We were tagged in a Instagram post this morning and decided to do more research before we posted this story. We don\u2019t have all the facts but we know this young lady will now loose her left eye do to this situation. Apparently her boy friend was arrested and charged with a felony for trying to run a police officer over.  Above the original photo posted via Facebook. We will continue to keep you updated as this story develops.","19-year-old Iga Jasica of Poland began making headlines recently after the rumor got out that she accidentally awoke during brain surgery to enjoy a friendly conversation with the surgical staff about cats. Though only part of the story is true, we\u2019re sort of thrilled to be able to report that it\u2019s the part about the mid-brain surgery conversation about cats. Iga revealed on her Facebook page Saturday that her temporary consciousness during the procedure was actually all part of the plan.\n\nThe teen told well wishers that when it came to the publications sharing her story, many \u201carticles have a lot of mistakes.\u201d She explains that far from being a shock to her doctors, \u201cwaking me up was deliberate \u2013 This method is called Awake Craniatomy. It was deliberate and planned.\u201d\n\nJasica even provided readers with a link to the website of University Hospital Southampton where the surgery is described in detail. \u201cAn awake craniotomy is an operation performed in the same manner as a conventional craniotomy but with the patient awake during the procedure. This is a preferred technique for operations to remove lesions close to, or involving, eloquent (functionally important) regions of the brain. This allows us to test regions of the brain before they are incised or removed and allows us to test patient\u2019s function continuously throughout the operation. The overall aim is to minimise the risks of such operations,\u201d it says.\n\nDespite the fact that her brain was indeed exposed during the waking parts of her surgery, neurosurgeon Dawid Larysz recently assured The Daily Mirror that Jasica would not have been able to see or hear anything. \u201cDespite coming round, she didn\u2019t feel anything and was never in danger,\u201d he said.\n\nRecommended for You\nWebcast: The Art of Growth Hacking: Gaining Early Traction by Doing Things that Don't Scale\nJasica herself later commented, \u201cI can\u2019t remember much, but the doctor said he talked to me about cats, which I love. I missed Christmas because of this operation, but it is the best present I could have had, as I am now feeling great.\u201d\n\nShe stresses on her Facebook page that the \u201coperation was successful and there was nothing damaged.\u201d The teen says it\u2019s important to her that people know that the \u201cDoctors saved my life\u201d and encourages readers to \u201cnot be influenced by stupid articles.\u201d\n\nOtherwise the 19-year-old seems to be progressing well in her recovery and is looking forward to healthier days. Whether or not she\u2019s decided to seize the opportunity to regale countless future strangers with bad jokes about being the \u201cbrains of the operation\u201d she has yet to reveal.","TORONTO (Reuters) - BlackBerry (BB.TO: Quote) (BBRY.O: Quote) shares rose more than 3 percent on Monday after a news website said Chinese computer maker Lenovo Group (0922.HK: Quote) might offer to buy the Canadian technology company.\n\nBenzinga.com, citing an unnamed source familiar with the matter, said an offer worth $15 a share could come as early as this week.\n\nLenovo and BlackBerry said their companies did not comment on rumors and speculation.\n\nRumors of a Lenovo bid for BlackBerry have swirled many times over the last two years. Senior Lenovo executives at different times have indicated an interest in BlackBerry as a means to strengthen their own handset business.\n\nThe speculation reached a crescendo in the fall of 2013, when BlackBerry was exploring strategic alternatives.\n\nSources familiar with the situation however, told Reuters last year that the Canadian government had strongly hinted to BlackBerry that any sale to Lenovo would not win the necessary regulatory approvals due to security concerns.\n\nBlackBerry's secure networks manage the email traffic of thousands of large corporate customers, along with government and military agencies across the globe. Under Canadian law, any foreign takeover of BlackBerry would require government approval under the Industry Canada Act.\n\nCanadian Prime Minister Stephen Harper told Reuters in February 2012 that he wanted BlackBerry to grow \"as a Canadian company.\" And in December 2011, then-Industry Minister Christian Paradis referred to the company as a \"Canadian jewel.\"\n\nAnalysts also have said any sale to Lenovo would face regulatory obstacles, but they have suggested that a sale of just BlackBerry's handset business and not its core network infrastructure might just pass muster with regulators.\n\nBlackBerry's long-struggling handset business turned a profit before special items in the last quarter, after the Waterloo, Ontario-based company concluded its three-year restructuring program.\n\nHowever, BlackBerry Chief Executive Officer John Chen has said he sees the handset business as core to the company for now, as it will foster sales growth over the next few quarters until the software and services business begins to generate new revenue streams in the first half of 2015.\n\nShares of BlackBerry were up 3.4 percent at $9.81 in early Nasdaq trading. Its Toronto-listed shares were up 3.1 percent at C$11.03.\n\n(Editing by Jeffrey Hodgson and Lisa Von Ahn)","Tridevil, who hopes to land a show on MTV, says a film crew recorded her $20,000 procedure adding a breast to her body. 'This is not fake,' she insisted. But a police report shows she once lost 'a 3 breast prosthesis' in stolen luggage.\n\nShe apparently took everyone for a boob.\n\nA 21-year-old Florida woman who claimed she had plastic surgery to place a third boob on her rack claims said she's no hoaxer.\n\nBut an incident report filed with the Tampa International Airport Police Department shows that she was carrying 'a 3 breast prosthesis' in luggage stolen from her in early September.\n\n\u201cThis is not a fake,\" Jasmine Tridevil told the Sun in an interview posted Tuesday. \"I had the procedure done. If people don't believe it, that's up to them.\"\n\nThe publicity-hungry Tridevil, who hopes to land a show on MTV, told the British newspaper that a film crew recorded her $20,000 procedure.\n\nThe massage therapist claims to have seen at least 50 doctors before finding one who would perform the procedure.\n\n\"I plan to release it on my reality TV show and I don't really care what people think or say about me,\" she told the Sun. \"I know what I have done. As I say, this is not a fake or a hoax.\"\n\nSince Tridevil has failed to provide any real proof, many are skeptical about her wild claim, straight out of the 1990 Arnold Schwarzenegger cult favorite \"Total Recall.\"\n\nShe did give a Tampa TV station \"a quick flash,\" but wouldn't show more because \"I'm not ready to do that right now because it's in episode six of my show.\"\n\nShe may not have helped her cause with a bizarre interview with an Orlando radio station last week.\n\n\"Well, I am crazy,\" she told the \"The News Junkie\" show. \"Crazy people don't know they are crazy, so technically since I know I'm crazy I'm not crazy.\"\n\nPolice said the three-boob device was spotted after Tridevil's luggage was stolen off an American Airlines conveyor belt. When cops caught the suspects after identifying them on surveillance footage, investigators listed the prosthesis with Tridevil's belongings before they were returned.\n\nTridevil also appears to have a questionable past. In March 2013, when she was calling herself Alisha Hessler, she was busted for identity theft for using a fake ID at a Florida bar.\n\n\"She stated, 'I got it off of Craigslist for $20,'\" read the police report obtained by the Daily News. \"I asked her if she knew the female on the identification and she replied, 'no, not at all.'\"\n\nAnd in December, Hessler was lectured by cops after she shamed Florida man Gabriel Urena into standing in the street with a sign reading: \"I beat women. Honk if I'm a scumbag\" after he allegedly groped and beat her.\n\nShe also forced Urena to wear a dunce cap, but in return she dropped the charges, ABC Action News reported.\n\ndboroff@nydailynews.com","New information is coming out about the events surrounding the death of comedian Joan Rivers.\nCNN reported a source revealed to them a staff member at Manhattan's Yorkville Endoscopy clinic told investigators that an unidentified doctor snapped a selfie with Rivers while she was under anesthesia and performed an unauthorized biopsy on her throat.\nInvestigators think swelling of her vocal chords during the procedure caused Rivers to go into cardiac arrest and authorities rushed her from the clinic to Mount Sinai Hospital, according to CNN.\nRivers died at the hospital a week later and her death is still under investigation.","Apple has opted to delay production on the rumored larger-screened \"iPad Pro\" due to issues with display panel supply, reports Bloomberg. Manufacturing on the tablet will reportedly begin in September, rather than earlier in the year.Production of the 12.9-inch-screen iPad is now scheduled to start around September because of delays involving the supply of display panels, said one of the people, who asked not to be identified because the details aren't public. Apple had initially planned to begin making the larger version this quarter, people familiar those plans had said.This isn't the first time that rumors have hinted at delays for the iPad Pro. Apple was said to be targeting an early 2015 release date for the tablet last year, but those plans were reportedly put on hold. Back in October, The Wall Street Journal said that Apple had opted to delay mass production on the iPad in order to focus on iPhone 6 Plus production, and in November, KGI Securities analyst Ming-Chi Kuo said production could be delayed until Q2 2015 because of difficulties related to the production of display components. With production delayed until September, the tablet could see a release in late 2015.\n\nRendering of the iPad Pro by Martin Hajek\nApple is planning to use the \"iPad Pro,\" as the media calls it, to boost its flagging iPad sales. The tablet is expected to measure in somewhere between 12.2 and 12.9 inches, dwarfing both the 9.7-inch iPad Air 2 and the 7.9-inch iPad mini 3.\n\nIt may be targeted at the enterprise market, and rumors have suggested it could sport an \"ultra\" high-resolution display and stereo speakers at the top and bottom edges of the device for an improved audio experience. It may also ship with an optional stylus accessory.\n\nRelated roundup: iPad Pro , Tag: bloomberg.com","n a most horrific form of child abuse, young children in a school in Ekurh, Johannesburg, South Africa, were caught imitating the cruel sport of dog fighting, while other students placed bets on who the winner would be, reports iolnews.com.\n\nInspector Wendy Willson, from the special investigations unit at the National Council of SPCAs (NSPCA), was called to a school in Springs in June to intervene, when a school principal noticed a pattern of children as young as eight-years-old returning from recess, injured and with their clothes torn.\n\nWillson stated the children had been taught the disgusting action after adults, on weekends, would encourage them to watch dog fights and role play fights of their own with other children. The youngsters would get down on all fours and scratch, bite, bark and kick each other. The winner of the match would then get to \"mate\" with a child as a reward. It was unknown if the children actually had sexual intercourse. That was done in imitation of the winning dogs mating with the female dogs.\n\nWillson stated while watching one video, if she closed her eyes and listened to the children fighting, the growls, barks, etc. sounded exactly like dogs in a canine dog fight.\n\nAs the children get older, Willson stated they become involved in the thefts of dogs, their training and in fights. One child was recorded as saying:\n\n\u201cIt makes me feel like laughing. It makes me feel powerful.\"\n\nDuring her investigation, Willson could find no other examples of such egregious horror except in the Gauteng Department of Education school district.\n\nTeddy Bear Clinic director Shaheda Omar, a non profit dedicated to helping abused children, also stated it was first time she had ever come in contact with children role playing dog-fighting, but addressed it as an extremely disturbing act:\n\n\"These children are being used. They are like cogs in a machine. I\u2019m sure some sort of reward is offered and they are being socialized into that behavior. Violence begets violence and the children are learning it from adults.\u201d\n\nAs if dog fighting isn't bad enough for the canine victims of this egregious activity; now children are being taught.","A Russian man was recently able to fend off a bear attack with a Justin Bieber song.\n\nForty-two year old Igor Vorozhbitsyn was recently fishing in Russia's Yakutia Republic when he was attacked by a bear.\n\nDuring the ordeal Vorozhbitsyn's phone -- which has Bieber's \"Baby\" as the ringtone -- went off, causing the startled bear to run away.\n\nWhile some might argue the pop song has the ability to repel animals, wildlife experts say the bears might not have anything against Justin Bieber, per se.\n\nThe volume of the ringtone is probably what stopped the attack.\n\nOne expert told Central European News that an unexpected noise, like a ringtone, can stop an angry bear in its tracks.","North Korea leader Kim Jong-un is so fat from eating cheese that he has broken his ankles.\n\nThe tubby tyrant is recovering from surgery after weight gain caused him to fracture his joints.\n\nMetro reports that daily binges on Emmental are believed to be responsible for the his rapid weight gain.\n\nAn unnamed source told South Korea's largest newspaper Chosun Ilbo: \"I heard that Kim Jong-un injured his right ankle in June after pushing ahead with on-site visits and ended up fracturing both ankles because he left the injury unattended.\"\n\nThe source added that the 31-year-old dictator had undergone an operation at the Bonghwa Clinic, an exclusive hospital for high-ranking party members.","The highly anticipated Apple Watch, which has had a mysterious official launch date, is finally going to be released in April.\n\nTim Cook revealed the timing of the release of the Apple Watch during a conference call with analysts, clarifying the exact month of the device's launch, which Apple previously said would be in \"early 2015.\"\n\n\"Development for Apple Watch is right on schedule,\" said Cook. \"We're going to be thrilled to start shipping it because we have a lot of customers wanting to get one,\" he said, referring to the company's first new product since the iPad.\n\nApple is entering the smartwatch industry a little late, as it did with the iPhone and the iPad in the smartphone and tablet computer industries, but it is looking to define the segment with the Apple Watch. Rival companies have launched smartwatches over the past several months, but the devices have not taken off in the market.\n\nThe Apple Watch was unveiled in September last year, with the company revealing that the price of the device would begin at $349. While the basic functions of the device are now known, there are still many questions surrounding the device, such as the cost of high-end models and whether the Apple Watch would have a \"killer app\" that could drastically boost the device's sales.\n\nApple news website 9to5 Mac acquired information regarding the Apple Watch Edition, the more expensive model that will include gold. The website claims that Apple's official stores will be outfitted with safes such as in jewelry stores to house the devices.\n\n\nThe safes, which will likely be utilized to hold inventory for sale as well as to safeguard demo units, will include the MagSafe chargers for the Apple Watch to keep the held units fully charged.\n\nThe news website also claims that Apple has already started the installation of the safes in certain stores ahead of the device's launch date.\n\nPrevious reports said that the price of the gold-plated Apple Watch Edition could reach thousands of dollars.\n\nBen Reitzes, an analyst for Barclays, believes that the launch of the smartwatch seems to be a bit delayed, but Cook's statement that April still qualifies as early 2015 is sufficient.\n\nCook said that he has been trying out the Apple Watch daily, adding that he \"can't live without it.\" The Apple CEO also said that there is an \"impressive\" number of developers working on apps for the Apple Watch.","(CNN) -- Joan Rivers' personal throat doctor denies \"performing an unauthorized procedure\" before the comedian suffered cardiac arrest, a source close to the doctor told CNN.\n\nDr. Gwen Korovin also \"categorically denies\" taking a selfie photo while Rivers was under anesthesia at a medical clinic, the same source said Thursday.\n\nThe statement disputes what a source close to the Rivers death investigation told CNN -- that staff members at the clinic told investigators Korovin snapped the selfie and also performed an unauthorized procedure on Rivers.\n\nRivers, 81, died a week after suffering cardiac arrest during an appointment at Manhattan's Yorkville Endoscopy clinic.\n\nCNN's source close to the investigaton also provided new details Thursday, including that a sedated Rivers was visible in Korovin's procedure room selfie.\n\nClinic workers told investigators they heard Korovin make a statement to the effect that Rivers \"will think this is funny\" or \"would love this\" as she took the photo, the source said.\n\nInvestigators do not have access to the phone Korovin used to take the photo, the source said.\n\nThe source also provided more specific information about what procedures were done on Rivers.\n\nSeveral clinic workers told investigators that it began with Korovin performing a laryngoscopy, which involves using a device to view a patient's vocal folds.\n\nGastroenterologist Dr. Lawrence Cohen, who was the medical director of the clinic until resigning in the wake of Rivers' death, then performed an endoscopy intended to diagnose why she was suffering a sore and hoarse throat, the source said.\n\nCohen detected something of concern, the source said..\n\nKorovin then began a second laryngoscopy to again view River's vocal cords, the source said. It was at that time that her vocal cords began to swell, leading to a cut off of oxygen to her lungs and ultimately to cardiac arrest, according to the source.\n\nRivers was rushed by paramedics from Yorkville Endoscopy to New York's Mount Sinai Hospital a mile away, where she was kept on life support until she died a week later.\n\nKorovin was only authorized to observe Cohen, who performed the procedure since she was not certified by Yorkville Endoscopy clinic, as required by New York health law, the source said.\n\nInvestigators have found no prior consent form signed by Rivers authorizing a procedure by Korovin, the source said. It was unclear if Rivers had given verbal consent to the biopsy before being sedated.\n\nKorovin is well known for helping an impressive list of celebrities with voice trouble. The list of famous patients who have sung her praises include actors Hugh Jackman and Nathan Lane and singers Celine Dion, Lady Gaga and Ariana Grande.\n\nThe walls of Korovin's Manhattan medical office are covered with autograph photos, including from operatic tenor Luciano Pavarotti, Broadway star Barbara Cook and actress-singer Julie Andrews.\n\n\"I've always been fascinated by the human voice and music,\" Korovin, 55, is quoted telling the New York Daily News in a profile story last year.\n\nKorovin's lawyer sent a statement to CNN Thursday in response to the reports:\n\n\"Gwen S. Korovin, M.D. is a highly experienced, board certified otolaryngologist. She maintains privileges at one of the city's most prestigious hospitals. She is respected and admired by her peers in the medical community and she is revered by her patients.\n\n\"As a matter of personal and professional policy, Dr. Korovin does not publicly discuss her patients or their care and treatment. Further, Dr. Korovin is prohibited by state and federal confidentiality laws from discussing her care and treatment of any particular patient.\n\n\"For these reasons, neither Dr. Korovin nor her attorneys will have any public comment on recent press reports regarding her practice. We ask that the press please respect Dr. Korovin's personal and professional policy of not discussing her patients, as well as the privacy of her patients.\"\n\nThe clinic is still open, although an accreditation group is calling for it to suspend procedures and surgeries, according to letters obtained by CNN. Patients were seen in the clinic's waiting room Wednesday.\n\nThe American Association for Accreditation of Ambulatory Surgery Facilities (AAAASF) sent representatives for an unscheduled visit to the clinic after hearing about Rivers' cardiac arrest, according to letters from the group.\n\nThe letters cited two \"deficiencies\" found by the representatives, declared the clinic to be in \"immediate jeopardy\" and placed it on \"emergency suspension.\" The accreditation group said the clinic should stop procedures and surgeries \"until accreditation questions are settled.\"\n\nThe clinic sent CNN a statement Wednesday night in response to questions about the accreditation association's letter putting the facility under \"emergency suspension.\"\n\n\"Yorkville Endoscopy continues to maintain its federal, state and Quad A (AAAASF) authorization to be operational and provide patient care. Yorkville Endoscopy is committed to adhering to the standards established by Quad A (AAASF),\" the statement said.\n\nWhile the accreditation agency has no power to shut a clinic down, the state of New York does. State health investigators also found deficiencies in Rivers' treatment, according to a source close to the death investigation. These include the participation of River's personal throat doctor.\n\nTimeline emerges in Joan Rivers' death\n\nYorkville Endoscopy issued a statement last Thursday denying reports that any vocal cord biopsy has ever been done at the clinic, although federal privacy law prevented any patient information from being released.\n\nThe day after the denial was issued, the clinic confirmed that Cohen \"is not currently performing procedures. ... Nor is he currently serving as medical director.\"\n\nThe source said that at this time neither Cohen nor the ear, nose and throat doctor have been accused of wrongdoing by investigators.\n\nThe clinic declined to respond to the source's comments about a biopsy or a selfie, citing federal privacy law.\n\nAs my son Cooper and I mourn the loss of my mother, we want to thank everyone for the beautiful cards and flowers co... http://t.co/FKPejY4nQz\n\nMelissa Rivers has been silent since her mother's death on September 4, although she did post an online message thanking friends and fans Wednesday evening.\n\n\"As my son Cooper and I mourn the loss of my mother, we want to thank everyone for the beautiful cards and flowers conveying heartfelt messages and condolences, which continue to arrive from around the world and through social media. My mother would have been overwhelmed by the scope and depth of the love that people have expressed for her. It is certainly helping to lift our spirits during this time.\n\n\"We are forever grateful for your kindness and support in continuing to honor my mother's legacy, and for remembering the joy and laughter that she brought to so many.\"\n\nCNN's Lena Jakobsson contributed to this
