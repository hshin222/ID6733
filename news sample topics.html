\nTridevil also says she is currently filming her own reality show that she hopes will land on MTV.","And now for a story that will warm you all the way down to your soul. And it's cold outside (even in Los Angeles!), so think of this as an Internet blanket for your entire being.\nMr. R., a primary school teacher, recently came out to his class during a lesson in using the word \"gay\" as an insult.\n\"As part of anti-bullying week, I'd asked who'd heard \u2018gay' being used as an insult. Almost every one of my class put their hands up. I was stunned,\" he told Pink News. \"After speaking to my Head, who was very supportive, we agreed I could tell the class that I'm gay so they at least knew one gay person and hopefully explain that when people use that word they're talking about me.\"\nRELATED: These amazing parents took out a birth announcement to show support for their transitioning son\nHe said the reaction was very \"fantastic,\" and after a couple of minutes of answering questions from the class (like if he had a boyfriend), they moved on from the lesson.\nA couple of days later, he received this note from one of his nine-year-old students. Adorable errors have been kept in because it somehow makes the letter cuter:\nLetter to Gay Teacher\nCourtesy: PinkNews\nDear Mr R\u2014:\nEven though you're gay, I will alway's treat you the same way as I do now. I still think about you the same way as I used to. You're a great teacher and these are just some of the word's that I would describe you as: great, amazing, fantastic, brilliant, awesome and brave.\nThe reason why I say brave, is because you shared a personal secret, which was very brave.\nYou don't have to feel scared because I know that everyone in the class feels the same way as I do.\nFrom A\u2014\nx\nP.S. Mr R\u2014, we are all proud of you.\nRELATED: Dad accidentally finds out his son his gay and turns to reddit for help\nDon't you feel warm all over? Just reading about how a nine-year-old girl could so lovingly accept her teacher like that when many, many others could not do the same is better than drinking a giant mug of hot chocolate with marshmallows.\n\"Reading it brought tears to my eyes and it took me a little while to compose myself,\" Mr. R said. \"For my class it was a surprise sure but, to them, it was just something simple and easy to file away as another piece of information. There was no judgment, no follow up, just acceptance. Now, I can mention my fianc\u00e9 as easily as any other teacher and my class knows me a little better. I've had a lot of letters and cards over the years, but this one I know I'll keep forever.\"\nWe'll be bookmarking this story in case we get chilly later and need a quick dose of warmth. How about you?\nPHOTOS: Celebs who've come out as gay","Looks like he used up all his nine lives!\n\nA cat in Florida that was hit by a car and then buried is apparently back from the dead.\n\n\"I was so shocked,\" owner Ellis Hutson told ABC News. \"I didn\u2019t know really what to do.\"\n\nAnd today, Bart the cat is having surgery at the Humane Society to repair his jaw and remove his eye.\n\nMeet the Guy Delivering Food to Snowed-In New Yorkers\nUnleashed 'Polar Bear' Delights Residents\n\"We have seen many amazing cases at our full-service veterinary clinic, but this situation may take the cake,\" the Humane Society of Tampa said on its website.\n\nThe cat's owner, Hutson, 52, said he found Bart the cat two weeks ago in the middle of the road, lifeless in a puddle of blood.\n\nHutson said he asked his friend to help bury the 23-month old cat, because the landscaper was so distraught after losing a companion he's had since he was a kitten.\n\n\"We were so close, I couldn\u2019t stand to bury him,\" Hutson said. \"I put him on the shoulder of the road and went and got David. He dug a hole and covered up the cat with dirt. I witnessed him bury the cat.\"\n\nFive days later, the cat showed up in a neighbor's yard alive, but weak, dehydrated and in need of medical attention.\n\n\"I open the door and my neighbor's standing there with the cat in her hand,\" Hutson said. \"She said, 'Bart is not dead.' I said, 'That\u2019s impossible. We buried Bart.'\"\n\nBart has been treated for a broken jaw, open facial wounds and a ruined eye. The Humane Society veterinarians expect him to recover and be able to return home after recovering a couple days.\n\n\"This is unbelievable. I don\u2019t have any explanation for it,\" Hutson said.\n\nHutson said he will pay for the surgery costs for the cat. The total cost for the care of Bart, including today\u2019s surgery and post-operative care, will be around $2,000, the Humane Society said.\n\nHutson's neighbor Dusty Albritton started a GoFundMe page to raise money for the cat\u2019s medical expenses.\n\n\u201cI saw him with my own eyes. I know he was dead. He was cold and stiff,\u201d Albritton told ABC News.\n\nAlbritton\u2019s cat died the same day with similar injuries.\n\n\u201cWe figured he was hit by the same car,\u201d she said.\n\n\u201cNow my kids believe their cat will also rise from the dead,\" she said with a chuckle. \"But I told them I don't think so.\"\n\nWhen she discovered the resurrected Bart, she said he acted \u201clike he\u2019s in no pain whatsoever.\u201d\n\n\u201cThe only thing I can think of is that this is God\u2019s miracle. And I thought, why five days later? If Bart was alive before, he would have come to our homes earlier. All I can think of is that God created animal life on the fifth day.\u201c\n\nBart was a kitten from Hutson's girlfriend's cat. He said this has been an emotional ordeal for him and his girlfriend, but he hasn't tried explaining the situation to his two-year old daughter.\n\n\"As a two-year old, she doesn't understand any of this either,\" he said.","BEIRUT (AP) - An Internet video purports to show the beheading of U.S. journalist Steven Sotloff by the Islamic State group.\n\nSotloff, who freelanced for Time and Foreign Policy magazines, had last been seen in Syrian in August 2013 until he appeared in a video released online last month by the Islamic State group that showed the beheading of fellow American journalist James Foley.\n\nDressed in an orange jumpsuit against the backdrop of an arid Syrian landscape, Sotloff was threatened in that video with death unless the U.S. stopped airstrikes on the group in Iraq.\n\nIn the video distributed Tuesday and entitled \"A Second Message to America,\" Sotloff appears in a similar jumpsuit before he is beheaded by an Islamic State fighter.\n\nA Florida native, Sotloff grew up in Miami. He graduated from Kimball Union Academy in Meriden, N.H., where he received a journalism award, according to Manchester TV station WMUR. He went on to attend the University of Central Florida.\n\nSotloff's mother recently made a video appeal, pleading for the release of her son.","A woman in China is facing jail time for slicing off her 3-year-old nephew\u2019s penis in anger.\n\nXue Paan was babysitting her nephew, 3-year-old Qiang Qiang, while Qiang\u2019s mother \u2013 Paan\u2019s sister \u2013 went to visit neighbors nearby.\n\nReports indicate that Paan was sitting on the toilet texting her boyfriend when the toddler burst into the bathroom and asked if he could play games on her smart phone.\n\nThe toddler\u2019s question reportedly sent Paan into such a rage that she went to the kitchen, grabbed a blunt knife, and completely severed the screaming child\u2019s penis.\n\nThe 37-year-old woman then allegedly fled the scene. Qiang\u2019s mother heard his screams and rushed back the apartment.\n\n\u201cI had popped out to see a neighbor and was only gone 30 minutes when I heard Qiang Qiang scream,\u201d Qiang\u2019s mother said.\n\nInquisitr reports that the child had apparently fainted and was lying in a pool of his own blood when his mother arrived; a knife was next to his severed penis.\n\nQiang\u2019s mother recalls that she \u201ccouldn\u2019t believe what I saw.\u201d\n\nThe young boy was rushed to the hospital, where surgeons managed to reattach his penis. He was then sent to a specialist in Beijing.\n\nA hospital spokesperson told reporters that, although the boy\u2019s penis was reattached, \u201cit wasn\u2019t ideal and he had to have further treatment. However, he has now had three surgeries, all of which have been successful, and we are confident that his penis will be perfectly OK again in three months.\u201d\n\nPaan was arrested. She admitted to attacking the boy because she was angry that \u201che had interrupted her on the toilet.\u201d\n\nShe now faces up to five years in jail for the attack.","Dead or alive? Islamic State leader Abu Bakr al-Baghdadi. Photo: AP\n\nBeirut: The fate of the self-proclaimed Islamic State leader Abu Bakr al-Baghdadi remains unclear, with rumours that he was wounded in a US air strike in Iraq still unconfirmed.\n\nThe United States Central Command said coalition aircraft did conduct a series of airstrikes on a convoy in the northern Iraqi city of Mosul where it is thought there was a gathering of Islamic State leaders.\n\nIt is believed there were at least 50 casualties from the attack.\n\nHowever Colonel Patrick Ryder, a spokesman at Central Command, said: \"We cannot confirm if ISIL leader Abu Bakr al-Baghdadi was among those present,\" the Guardian reported.\n\nOne of Baghdadi's key aides, Abdul Rahman al-Athaee, is known to have died in the attack and as he was known to travel with the leadership it has prompted a raft of speculation as to the well-being of Baghdadi.\n\nA Twitter account purported to be run by an IS spokesman, Abu Mohammed al-Adnani, appeared to confirm the self-declared caliph had been injured.\n\n\"Perhaps you suspected that the caliphate ended with martyrdom of the caliph. I assure the [Islamic] nation that the Emir Abu Bakr al-Baghdadi is well thank God, and I wish him a speedy recovery.\"\n\nHowever commentators have cast doubt on those comments, with some labelling the Twitter account a fake.\n\nTwo people who say they witnessed an airstrike on a house near the western Iraqi border town of al-Qaim where senior Islamic State officials were meeting told Reuters the militants had evacuated a local hospital so their wounded could be treated.\n\nMeanwhile, an Iraqi Interior Ministry official told Associated Press on Sunday that the strike on al-Qaim in Anbar province had wounded Baghdadi, while a senior Iraqi military official also said he had heard Baghdadi had been wounded in the attack.\n\nBaghdadi's last public appearance was in a mosque in the northern Iraqi city of Mosul in July, in which he declared himself the leader of a new caliphate that stretched from Syria into Iraq.\n\nOne commentator and author, Juan Cole, cautioned against placing too much hope that \u2013 should the death of Baghdadi be confirmed \u2013 the Islamic State would be weakened.\n\n\"The US has killed a long line of al-Qaeda leaders by now, from Abu Musab al-Zarqawi in 2006 to Bin Laden himself,\" Mr Cole wrote on his Informed Comment blog on Sunday.\n\n\"The military's theory that leadership is rare and attrition wrought on leaders is decisive in defeating a group is simply incorrect. ISIL's toolbox of terrorising and coercing people is available to large numbers of people.\"\n\nBritain's chief of defence staff, General Sir Nick Houghton, also warned that Islamic State would regroup if its leader had been killed.\n\nSpeaking to the BBC, General Houghton said: \"What I wouldn't want to do is rush to the sense that the potential death of one of their totemic leaders is going to create some strategic reverse within [IS].\n\n\"They will regenerate leadership \u2026 because of the current potential attractiveness of this warped ideology. Unless we get the political dimension of the strategy in place, then [IS] has the potential to keep regenerating and certainly regenerating its leaders.\"","Argentina\u2019s president adopted a Jewish godson under a law intended to counteract an old legend about werewolves.\nPresident Christina Fernandez described in seven tweets her meeting with her new godson, Yair Tawil, a member of a Chabad-Lubavitch family.\nHe was adopted as a godson under a law passed in the 1920s. The law was passed in order to counteract a legend that led to the death of Argentine boys. According to the legend, the seventh son, born after six boys without any girls in-between, becomes a werewolf whose bite can turn others into a werewolf.\nThe belief in the legend was so widespread that families were abandoning, giving up for adoption and even killing their own sons.\nThe law only applied to the biological children of Catholic families until the enacting of a presidential decree in 2009, which allows children from other religions to qualify.\nThe boys receive presidential protection, a gold medal and a scholarship for all studies until his 21st birthday.\nShlomo and Nehama Tawil, parents of seven boys, in 1993 wrote a letter to the president asking for the honor and were denied. But this year Yair wrote a letter to the president citing the 2009 decree, and asking for the designation of godson.\nYair Tawil on Tuesday became the first Jewish godson of a president in Argentina\u2019s history. Fernandez received the Yair, his parents and three of his brothers in her office, where they lit Hanukkah candles together on a Hanukkah menorah from Israel presented to the president by the Tawil family.\nThe president in her tweets and photos described to her 3.4 million Twitter followers the \u201cmagical moment\u201d with a \u201cmarvelous family.\u201d She described Yair as \u201ca total sweety,\u201d and his mother a \u201cQueen Esther.\u201d\nShe tweeted that the Tawils \u201care a very special family. They have a sort of peace, happiness and a lot of love that is not common.\u201d The tweet included a link to the presidential blog, which includes more photos from the meeting.\nShlomo Tawil is the director of the Chabad House in Rosario, located in central Argentina","A cat in the Tampa Bay region of Florida has seemingly risen from the dead after clawing its way out of a grave after five days.\n\nAccording to the Humane Society of Tampa Bay, Bart the \"Miracle Cat,\" was buried by its owners who mistook it for dead after being hit by a car.\n\nFive days later, neighbors found the cat alive, but in terrible condition wandering through their yard.\n\nRELATED: Jobs you don't realize your cat does\n\nThe owners of the cat were unable to pay for Bart's treatment and surrendered the cat to a local Animal Health Center. The roughly 2-year-old cat will have emergency surgery Tuesday to repair his jaw and remove an eye damaged in the crash.","While some Israeli politicians responded positively to reports that al-Sisi had offered to expand the Gaza Strip and create a Palestinian state, Abbas refuted the reports.","If ever the \"Cats have nine lives\" cliche was appropriate, it would be for Bart the miracle cat.\n\nNot only was Bart hit by a car, he was buried alive. Five days later, he clawed his way back to life.\n\nWarning: Gallery contains graphic photos\n&lt;span class=meta&gt;Photo/Humane Society of Tampa Bay&lt;/span&gt;A young cat in Florida was buried alive by its owner, who thought he was dead after getting hit by a car. But Bart proved everyone wrong by climbing from his own grave. &lt;span class=meta&gt;Photo/Humane Society of Tampa Bay&lt;/span&gt;A young cat in Florida was buried alive by its owner, who thought he was dead after getting hit by a car. But Bart proved everyone wrong by climbing from his own grave. &lt;span class=meta&gt;Photo/Humane Society of Tampa Bay&lt;/span&gt;A young cat in Florida was buried alive by its owner, who thought he was dead after getting hit by a car. But Bart proved everyone wrong by climbing from his own grave. &lt;span class=meta&gt;Photo/Humane Society of Tampa Bay&lt;/span&gt;A young cat in Florida was buried alive by its owner, who thought he was dead after getting hit by a car. But Bart proved everyone wrong by climbing from his own grave. &lt;span class=meta&gt;Photo/Humane Society of Tampa Bay&lt;/span&gt;\n\nA young cat in Florida was buried alive by its owner, who thought he was dead after getting hit by a car. But Bart proved everyone wrong by climbing from his own grave. Photo/Humane Society of Tampa Bay\n\n\nThe Human Society of Tampa Bay released a statement to ABC, explaining what happened to Bart after his owner discovered that he had been hit by a car:\n\n\"The cat appeared to be lifeless and the owner buried him. Five days later, the cat showed up in a neighbors yard, alive!\"\n\nHow does the Humane Society believe the cat pulled off the feat? It wasn't easy, even for this resilient little guy.\n\n\"He had dug himself out of the grave and slowly made his way back home, albeit in weak, dehydrated and in need of medical attention,\" the society explained.\n\nHe had wounds on his face, a broken jaw and a ruined eye. The owner couldn't afford vet treatments, so the cat was taken to the Humane Society, which is now taking care of him.\n\nUnfortunately Bart still has a long road ahead of him. He is unable to eat because he is in so much pain. Tuesday he will undergo surgery, when the society will wire his jaw, repair his palette, insert a temporary feeding tube and remove his damaged eye.\n\nThere is good news, though, for Bart the miracle cat: The society believes he will be at home recovering soon.\nMap My News","DEPRAVED Islamic State militants are attempting to SELL the remains of at least one of Western hostage beheaded in Syria, it has emerged.\n\nMiddlemen with alleged ties to the terror group have revealed that extremists are trying to raise war funds by selling the mutilated bodies of its dead captives, including American freelance journalist James Foley.\n\nThe 40-year-old was brutally murdered by a militant dubbed 'Jihadi John' on August 19, in the first high-profile execution of a Western hostage by the group.\n\nIn the months since his death, IS have continued to release footage of more beheadings including US journalist Steven Sotloff and British humanitarian aid workers David Haines and Alan Henning.\n\nSources close to the radical Sunni Islamist terror group told Buzzfeed that IS want $1 million (\u00a3636,000) for Mr Foley\u2019s body, which it has promised to deliver across the border to Turkey.\n\nIS negotiators said the group would be willing to provide a DNA sample in order to prove identification of the body.\n\nA former Syrian rebel fighter, speaking anonymously, has admitted he was approached by IS leaders to sell the US citizen's mutilated remains to his country's government or family.\n\nHe said: \"They ask for $1 million, and they will send DNA to Turkey, but they want the money first. They will not give the DNA without the money.\"\n\nThe anonymous fighter claimed his motivation for getting involved with the exchange was justified \u2013 because he only wanted to help Mr Foley's grieving family find closure.\n\nHe called his work \"a humanity case.\"\n\nThe source said that all final negotiations around the sale of the beheaded journalist would be conducted through a senior official in the Free Syrian Army (FSA).\n\nThe US-backed rebel coalition has previously been involved in talks over the release of US and European hostages.\n\nIt is understood that the US government is seeking to put a stop to the sale.\n\nHaving allowed hostages to die in IS custody, the FSA official reasoned, it would look bad if such a deal succeeded.\n\nIn the past, James Foley\u2019s parents revealed that the US government had threatened them with prosecution if they tried to pay a ransom for their son\u2019s release.\n\nThe FSA source added: \"It will be like a shame for the US government. People will ask why you brought the body but you didn\u2019t bring him when he was alive.\"\n\nThe FSA official described himself as the \"manager\" of proposed negotiations and revealed he had previously been approached to negotiate Mr Foley's release while the US citizen was still alive.\n\nThe Foley family have refused to comment on the allegations surrounding the sale of the journalist's body.\n\nHowever, a US State Department spokesperson said they were actively \"seeking more information\" on the sale of the remains.\n\nA senior US diplomat branded the idea \"disgusting.\"\n\nBoth British and US governments refuse to negotiate with terrorists over the release of hostages \u2013 and neither allow families to pay ransoms.\n\nBritish journalist John Cantlie remains in the terror group's hands.","A women has been arrested in China after reports that she chopped off her husband's penis twice after catching him cheating.\n\nFeng Lung, 30, flew into a rage after finding her husband's messages to his lover in their home in the city of Shangqiu in eastern Henan province.\n\nFan Lung, 32, used Feng's phone to send the saucy messages to Zhang Hung, 21, but forgot to log out of his email account.\n\nFeng proceeded to get a pair of scissors and attack Fan while he was sleeping, chopping off his manhood.\n\nHe was rushed to hospital where his penis was reattached. But it did not end there.\n\nAfter the emergency operation, Feng went back to Fan's hospital room and severed his penis for a second time before throwing it out of the window where it was feared to have been taken by an animal, according to doctors.\n\n\"The first we were aware of what happened was when someone came into the reception area to say a naked man was beating up a woman outside the hospital,\" a hospital spokesman said, according to The Mirror.\n\n\"Staff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman.\n\n\"He was stopped and the woman was taken in for treatment, and then we discovered she had chopped his penis off again.\"\n\nFan's lover said that she would stick by him despite his lack of manhood, saying: \"It doesn't matter that he's lost his fertility, he has five children already.\"\n\nFeng has been arrested for grevious bodily harm by Chinese authorities in relation to the incident.\n\nRelatedNorth Korea: Runaway soldier in search for food kills four Chinese civiliansIncrease in demand for Picasso in China risks skewing art marketsShanghai New Year's Eve stampede: China mourns 36 people killed on the BundChina propaganda official Cai Mingzhao to run Xinhua state news agencyChina: Businessman jailed for 13 years for eating tigers and drinking their blood","NEW YORK\u2014Oil prices jumped Wednesday on unconfirmed rumors in the market that a pipeline exploded in Saudi Arabia, raising fears that the country\u2019s crude production and exports could be curtailed.\n\nA spokesperson for Saudi Aramco, Saudi Arabia\u2019s oil company, told The Wall Street Journal that the company has seen the rumors, which circulated on Twitter, but isn\u2019t able to confirm them.\n\nPrices have been sliding for months on concerns that the market is oversupplied and that Saudi Arabia, the biggest oil exporter, is unlikely to cut production to raise prices.\n\nLight, sweet oil for December delivery recently traded up $1.84, or 2.4%, to $79.03 a barrel on the New York Mercantile Exchange.\n\nBrent, the global benchmark, rose $1.52, or 1.8%, to $84.34 on ICE Futures Europe. Earlier in the session, prices were trading lower around $82.50 a barrel.\n\nWeekly inventory data from the U.S. Energy Information Administration, which showed a smaller-than-expected increase in U.S. crude supplies, also supported prices.\n\nDecember gasoline futures recently rose 2.1% to $2.1211 a gallon. December diesel rose 1.5% to $2.4793 a gallon.\n\n\u2014Summer Said contributed to this article.","TAMPA (FOX 13) -\nIf there are any questions about cats having nine lives, look no further than the story one man is telling the Humane Society of Tampa Bay.\n\nHe says his beloved cat, Bart, was hit by a vehicle and left for dead in the road.\n\nEllis Hutson said he even knows the exact spot where he buried the cat.\n\nBut somehow, he says, Bart dug its way out of the ground and wound up in his neighbor's front yard days later \u2013 alive.\n\nThe man told rescuers he was sure it was dead. He has no explanation for what happened. When they found Bart alive, they rushed it to the hospital.\n\nBart is at the Human Society of Tampa Bay right now, and rescuers told FOX 13 that he has severe trauma to the head, a broken jaw, a dead eye, and other injuries. Right now, doctors are scheduling surgery to save its life.\n\nFOX 13 visited Bart on Monday. Rescuers say they believe he may have regained consciousness, dug himself out of the ground, and hid for a few days.\n\nThey say he's likely to live, but he will lose his eye.\n\nPhotos property of FOX 13, taken by FOX 13's Craig Cross","The Apple Watch will reportedly be available in other countries, including Germany, when it launches in April, according to 9to5Mac's Mark Gurman.\n\nApple CEO Tim Cook shared this information with employees at the company's flagship store in Berlin, according to Gurman, who says he spoke with an Apple employee in attendance.\n\nSpecifically, Cook said the watch won't be exclusive to the United States in April.\n\nIt's unclear which markets the Apple Watch will be available in, and whether or not it will be released at exactly the same time in multiple markets. As Gurman points out, it's possible Apple could release the Apple Watch in the US before releasing it to international markets such as Germany later in the month.\n\nThis is a somewhat unusual move for Apple to make with a first-generation product. Both the iPhone and iPad were available exclusively in the US before expanding to other markets.\n\nApple has been showing off its watch at boutiques in Paris and in the Paris edition of Vogue, so it seems like the company is making a push to market the watch overseas as well, as Gurman also noted.\n\nWe expect to learn more next week when Apple holds its press event on March 9.\n\nSEE ALSO:  We asked a bunch of fitness experts about the Apple Watch \u2014 here's what they had to say","A 19-year-old from Brighton is reportedly among five British jihadis killed in the American airstrikes against Islamic State in Syria.\n\nThe mother of Ibrahim Kamara learned of her son's death through social media after the US strikes on the country - primarily aimed at Islamic Sate - on Tuesday, The Guardian reported.\n\nAn image was posted to Facebook - which has not been verified - that apparently shows Kamara in an unzipped body bag.\n\nNews of Ibrahim Kamara's death reached his mother by social media\n\nIf it is confirmed, he is among the first Britons killed in Syria by US action.\n\nKamara, who was known as Khalil al-Britani, is thought to have been fighting for al Nusra, an affiliate group of al Qaeda, is believed to have been one of five men killed in a drone strike on Aleppo.\n\nHis mother Khadijah Kamara, 35, told The Guardian her son rang her in February to say he was in Syria and she hung up.\n\nWhen he rang again, she told him: \"Don't ever call me again.\"\n\nAfter his death, she said: \"I cried when I could not do anything about it.\n\n\"I cried then. What's left to cry now? I have three other boys, I have to be strong for them.\"\n\nShe told ITV News: \"I knew something like this (would happen), if someone's in a warzone area.\"\n\nWhen asked about how she felt about her son being in Syria, she said: \"I've always been angry inside. I couldn't believe it, I couldn't believe a member of my family could even think about this kind of thing.\"\n\nShe said she was angry at people who \"brainwashed\" her son and the airport for allowing him to travel to the warzone on his 15-year-old brother's passport.\n\n\"Who would let someone travel on a 15-year-old's passport? It was not his passport yet he got away with it. I will never figure this out.\"\n\nA spokesman for the Foreign Office said: \"We are aware of reports of the death of a British national in Syria.\"","A massage therapist claims to have undergone plastic surgery to obtain a third breast.\n\nJasmine Tridevil (not her real name) says she had the surgery \u201ca few months ago\u201d and is now hell bent on starring in her own reality TV show.\n\nThe 21-year-old has hired a camera crew to follow her around and hopes to pitch her show to MTV. Writing on her Facebook page, she says she has upcoming appearances on the Jimmy Kimmel show and the Inside Edition.\n\nJasmine Tridevil says she had to contact more than 50 doctors before she found one willing to perform the surgery\n\nOf the controversial surgery, she told Real Radio 104.1 she had to contact more than 50 doctors before she found a surgeon who agreed to carry out the procedure.\n\n\u201cIt was really hard finding someone that would do it too because they\u2019re breaking the code of ethics.\u201d\n\nOf the one who agreed to carry out the operation, she claimed: \u201cHe made me sign a non-disclosure agreement as he was scared he\u2019d get in trouble.\u201d\n\nTridevil dreams of starring in her own reality TV show\n\nTampa resident Tridevil, who recently celebrated her 21st birthday, says her parents have not taken the news of her transformation well.\n\nShe said: \u201cMy mum ran out of the door. She won\u2019t talk to me. She won\u2019t let my sister talk to me. My dad\u2026 he really isn\u2019t happy. He is kind of ashamed of me but he accepted it.\u201d\n\nTridevil says the surgery cost $20,000 and that included a \u201cnipple\u201d implant. She claims to have had an areole tattooed around the nipple after the surgery.\n\nLooks familiar: The three-breasted woman first made an appearance in 1999's Total Recall\n\nShe also revealed: \u201cI got it because I wanted to make myself unattractive to men. Because I don\u2019t want to date anymore.\n\n\u201cMost guys would think [the extra breast is] weird and gross. But I can still feel pretty because if I wore makeup and cute clothes, I can still, you know\u2026 feel pretty.\u201d\n\nUm, right.\n\nTridevil\u2019s bold new look is of course reminiscent of that infamous scene from the 1999 Arnold Schwarzenegger film Total Recall.\n\nKaitlyn Leeb reprised the role in the 2012 remake of the film\n\nUpon meeting a prostitute with three breasts, one enamoured suitor exclaims: \u201cBaby, you make me wish I had three hands!\u201d\n\nThe film was remade in 2012, and yes, the three-breasted woman made another appearance.\n\nToronto-based model and actress Kaitlyn Leeb took the role and even decided to display her (prosthetic) triple cleavage at a Comic Con event.\n\nWe think you\u2019ll agree Leeb\u2019s prosthetics are pretty convincing \u2013 could it be that Tridevil simply followed suit and hasn\u2019t been under the knife after all?","Notorious murderer Charles Manson, 80, is probably relieved that his jailhouse marriage license expired last week. According to the author of an upcoming book, the inmate\u2019s fianc\u00e9, Afton Elaine \u201cStar\u201d Burton, 26, only wanted to marry him so that she could display his dead corpse as a tourist attraction after his death.\n\nJournalist Daniel Simone, author of the upcoming The Retrial of Charles Manson, told the New York Post that Burton wanted access to Manson\u2019s corpse so that she could display it in public in a glass enclosure after his death, in a kind of \u201cbizarre California version of Lenin\u2019s tomb.\u201d\n\n\u201cHe finally realized that he\u2019s been played for a fool,\u201d Simone told the Post of Manson, who was set to marry Burton after the pair secured a marriage license last year. The wedding had to be scrapped after the 90-day marriage license expired before the couple could tie the knot.\n\nHowever, Simone tells the paper that Manson had another, perfectly sensible reason for turning Burton down.\n\n\u201cHe feels he will never die,\u201d Simone said. \u201cTherefore, he feels it\u2019s a stupid idea to begin with.\u201d\n\nAccording to the Associated Press, Burton left her home in Illinois and moved to Central California to be near California State Prison, Corcoran, where Manson is incarcerated.\n\nManson and several of his \u201cfamily\u201d members were convicted in 1971 for the brutal murders of seven people, including Sharon Tate, the pregnant wife of director Roman Polanski, and married couple Leno and Rosemary LaBianca.\n\nManson was at first sentenced to death, but his sentence was commuted to life imprisonment with the possibility of parole when California tossed out the death penalty in 1972.\n\nManson was denied parole for the twelfth time in April 2012. He will next be eligible in 2027, when he will be 92 years old.","Either Lenovo is very serious about stepping up its mobile phone business or it is getting very desperate. Aside from setting up a third mobile business to target China specifically, rumors are resurfacing that Lenovo is eying to buy BlackBerry out of its woes. Or perhaps the two moves are one and the same, which doesn't make sense either. Whatever Lenovo has planned, we might very well know this week as sources close to the matter tip that Lenovo will be making an offer to buy BlackBerry sometime this week.\n\nThis isn't exactly the first time that the largest PC maker has set its eyes on BlackBerry. It was exactly a year ago since we last heard about the Chinese firm's interest in the Canadian company. Of course, neither company confirmed nor denied the matter. The Canadian government, however, was allegedly working in the background to have it blocked, due to security concerns of a Chinese company buying out a Canadian one.\n\nFast-forward to today, Lenovo is said to make a $15 per share offer to BlackBerry, possibly ending up at around $18 per share. If any of this is true, Lenovo would be what others would call it spreading itself thin across continents. It was lately rumored to be planning on starting a new mobile phone venture in China specifically to rival top dog Xiaomi while still maintaining its own Lenovo branded smartphones in that country. In the US, it is still waiting to conclude the acquisition of Motorola Mobility, whose name and sales also extend to other countries. If it does or at least tries to acquire BlackBerry, then it means that the company is willing to have a fourth mobile business under its control.\n\nThe other big question is whether BlackBerry is willing to sell. There have been many rumors and offers during the height of the company's financial crisis, none of which have come to pass as BlackBerry has soldiered on to keep its own brand and business under its own direction. If you only look at news coverage, the company doesn't seem to be in as dire straits, which makes the prospect of a buyout even less enticing. Plus, the company has just launched a fresh new attempt at both the smartphone and the enterprise market, and isn't exactly done yet. Whether those are actually enough to keep BlackBerry afloat is too early to tell, which might be another reason it would not be so interested in an acquisition.\n\nVIA: Benzinga","The unidentified woman was struck on the hand on Alaska Airlines Flight 567 to Portland, Oregon, as it was taxiing on the runway.\n\nAn airline spokesman said that the plane returned to the gate and the woman received medical attention before disembarking. She refused an offer of additional medical treatment but did not return to the aeroplane.\n\nCabin crew killed the arachnid and checked the overhead compartments for any other creatures.\n\nAn Alaska Airlines flight took off an hour late after a woman was stung by a scorpion on board. Photo: KTLA via Twitter\n\nThe flight took off about an hour late, at 8.40pm local time.\n\nA reporter for the Oregonian newspaper, Tyson Alger, who was on the flight, tweeted that a man flicked the scorpion off his shoulder, after which the creature landed on the woman\u2019s hand.\n\n\u201cChivalry is dead, he added.\n\nOf the 1,500 species of scorpion, only about 30 can inflict lethal stings. Generally, stings are painful but not deadly for healthy adults.\n\nIt is not known how the scorpion got on to the plane, but the flight originated in Los Cabos, Mexico, where scorpions are prevalent.\n\nIt is not known which species stung the woman on the Alaska Airlines flight.\n\n&lt;noframe&gt;Twitter: Tyson Alger - Guy saw scorpion on his shoulder flicked it off and it landed on lady and stung her. Chivalry is dead.&lt;/noframe&gt;\n\nThis is not the first time an air passenger has been the victim of an arachnid bite. In 2012, a woman won $80,000 compensation from Delta Air Lines, after being stung by a brown recluse spider, one of the most deadly in North America, on a transatlantic flight, according to AJC.com.\n\nIn 2009, a British man was arrested after he was caught trying to smuggle 1,000 live spiders out of Brazil in his hold luggage.","A 9-year-old Texas boy was suspended from school after threatening to use his \u201cHobbit\u201d ring to make another student disappear, his father says.\n\nOfficials at Kermit Elementary School in Winkler County, Texas, said Aiden Steward made a terroristic threat when he told another classmate that he could make him vanish using a ring from the fictional Mount Doom from J.R.R. Tolkien\u2019s Middle-earth legendarium, the boy\u2019s father, Jason Steward, told the New York Daily News.\n\nThe principal said threats, real or imagined, to another child\u2019s safety would not be tolerated, Mr. Steward said.\n\n\u201cIt sounded unbelievable,\u201d Mr. Steward said, insisting his son \u201cdidn\u2019t mean anything by it.\u201d\n\nThe Stewards had just watched \u201cThe Hobbit: The Battle of the Five Armies\u201d days earlier.\n\n\u201cKids act out movies that they see. When I watched Superman as a kid, I went outside and tried to fly,\u201d Mr. Steward told the Daily News. \u201cI assure you my son lacks the magical powers necessary to threaten his friend\u2019s existence.\u201d\n\nPrincipal Roxanne Greer declined to comment on the 4th grader\u2019s suspension, citing confidentiality policies, according to the Odessa American, which first reported the story.\n\nMr. Steward said he requested a written explanation from the school as to how his son\u2019s statements constituted a \u201cterroristic threat\u201d and was told the school would put the letter in the mail.\n\nThe Stewards moved to the Kermit Independent School District only six months ago, and Aiden has already been suspended from school three times.\n\nTwo of the disciplinary actions this year were in-school suspensions for referring to a classmate as \u201cblack\u201d and for bringing in his favorite children\u2019s book that included a chapter on pregnancy, the Daily News reported.\n\n\u201cHe loves that book. They were studying the solar system, and he took it to school. He thought his teacher would be impressed,\u201d Mr. Steward told the paper.","The alleged bra bandit - who supposedly targeted woman's smalls that had been left out to dry - was humiliated after raging residents set a trap\n\nAn alleged underwear thief who supposedly targeted woman's lingerie left out to dry has been publicly shamed after being caught red-handed.\n\nChan Chun Chee, 32, was forced to walk around a block of flats in Singapore with bras and undies hanging from his neck after residents laid a trap following a spate of kinky thefts.\n\nLocal man Teo Goh, 56, said: \"We first became suspicious after my wife found one of her bras missing when she woke up in the morning.\n\n\"Over the next couple of weeks other residents began noticing lingerie being stolen either from courtyards or balconies and we realised there was a serial thief at work.\n\n\"We realised he was targeting windows where he knew women lived.\"\n\nMaking a point: Residents turned vigilante to trap 'bra-robbing' Chan Chun Chee\n\nKnowing that the perverted prowler would be watching, the residents arranged for a woman to leave some of her freshly-washed underwear by an open window to dry.\n\nGoh explained: \"He came at around midnight and as soon as he was in the room we grabbed him, forced him to wear the girl\u2019s lingeries and then frog-marched him from door to door making him confess what he had done and to promise he would never do it again.\n\n\"And then we called the police.\"\n\nA police spokesman said: \"We don't condone vigilante activity but in this case it seems to have turned out OK.\"\n\nThe man now faces three years jail for breaking and entry and theft.\n\nPoll loading \u2026","The United States government said early Wednesday that the video showing the murder of journalist Steven Sotloff at the hands of an Islamic State militant is authentic.\n\nAccording to the Twitter page run by President Barack Obama's National Security Council:\n\nThe US Intelligence Community has analyzed the recently released video showing US citizen Steven Sotloff &amp; reached judgment it is authentic.\n\n\u2014 @NSCPress (@NSCPress) September 3, 2014\n\nThe video, which was discovered on Tuesday by the SITE Intelligence Group, showed Sotloff being beheaded in retaliation for U.S. airstrikes in Iraq. Prior to the slaying, Sotloff was shown kneeling on the ground and wearing orange clothing, a scene that was reminiscent of the Islamic State murder of American journalist James Foley two weeks ago.\n\nThe masked militant on the video warned President Barack Obama that as long as U.S. airstrikes against the militant group continue, \"our knife will continue to strike the necks of your people.\" He also threatened the life of David Haines, a British citizen and aid worker, who was kidnapped in March 2013.\n\nSotloff, a 31-year-old freelancer for Time magazine and Foreign Policy, was abducted in 2013 while covering the civil war in Syria.\n\nUN Secretary General Ban Ki-moon called Sotloff's murder a \"despicable crime,\" the BBC News reported.\n\nSecretary of State John Kerry issued a statement Wednesday, calling the killing of Sotloff \"unfathomable\" and \"an act of medieval savagery by a coward hiding behind a mask.\"\n\n\"When terrorists anywhere around the world have murdered our citizens, the United States held them accountable, no matter how long it took,\" he said. \"And those who have murdered James Foley and Steven Sotloff in Syria should know that the United States will hold them accountable too, no matter how long it takes.\"\n\nIslamic militants are believed to be holding several more journalists in captivity, most of them Syrian reporters.","Lisa Bonet did NOT send a \u201ccryptic tweet\u201d about her \u201cCosby Show\u201d co-star Bill Cosby, despite reports from outlets that don\u2019t bother to fact check.\n\nOn Saturday and Sunday, numerous websites such as X17Online claimed Bonet became the \u201clatest person to speak up\u201d about Cosby\u2019s alleged sex crimes when she \u201cposted a telling tweet regarding her possible stance on the matter.\u201d X17 and other disreputable places quoted Bonet as supposedly tweeting, \u201cAccording to the karma of past actions, one\u2019s destiny unfolds, even though everyone wants to be so lucky\u2026 Nothing stays in the dark 4ever!\u201d\n\nLike X17Online, HollywoodLife ran the tweet without checking whether the Twitter account, which wasn\u2019t verified, actually belonged to Bonet. The webloid carelessly wondered if Bonet was \u201cslamming her former onscreen dad\u201d with her \u201cvery bold message,\u201d going on to write, \u201cWow. The tweet certainly fits the disturbing situation, but it could be about something else entirely.\u201d That\u2019s some rock-solid journalism right there.\n\nLet Gossip Cop tell you what others have not: Bonet did NOT send the tweet in question, and that is NOT her Twitter account. In fact, the impostor\u2019s page has already been taken down. A rep for Bonet tells Gossip Cop, \u201cI can assure you that is not her Twitter account and I have had the account suspended. Lisa does not have any social media accounts. She continues to have no comment on the subject.\u201d\n\nAs Gossip Cop has reported, the only \u201cCosby Show\u201d people to comment on the scandal so far have been Raven-Symone and the series\u2019 producers. If and when other cast members say something, Gossip Cop will accurately report it.","According to TimesLive.com, a 17-year-old woman has allegedly damaged her 25-year-old boyfriend's penis after a sex tape of the two of them was released. The woman, who is unnamed because she is underage, is said to have poured a bottle of acid onto Humphrey Khoza's penis while he was out watching a soccer game with his friends in Mpumalanga, South Africa.\n\n\"Everything happened in a blink of an eye because I saw her when she was coming with a bottle but I didn't realize that she was carrying acid. She just angrily called me a dog. She asked how in the world I could have done such an evil thing to her. It was only then that I realized that she was talking about the video that I took while we were having sex,\" Khoza reportedly said.\n\nKhoza is sticking with the story that he never planned to release the video of him and his girlfriend of less than two months, and that he has no idea how it ended up on the Internet in the first place, which is all well and good except now he can't use his penis. He reportedly must now pee from a tube and undergo surgery.\n\nStill, Khoza won't press charges: \"Even if I press charges it is useless because it won't bring back my manhood,\" Khoza said. \"Her being in jail will just ruin her future because she is still young and I do not have the energy to attend courts.\"\n\nTo each his own.","Last week Apple CEO Tim Cook confirmed that the company\u2019s first smartwatch will go on sale in April 2015. This means that the company is tweaking its retail operations to incorporate an entirely new type of product. The more expensive models, particularly the gold Apple Watch Edition, which are expected to cost a couple of thousand dollars will be stored in special safes at Apple retail stores.\n9to5Mac hears from sources that Apple retail stores will be fitted with special safes to secure inventory that\u2019s to be sold as well as demo units from the show floor which will be kept in these safes overnight.\nApparently these safes will be equipped with chargers as well so that show floor units are good to go the next day. The report further claims that Apple has already fitted these safes at many of its stores.\nIt is likely that there will be a different sales process for the Apple Watch Edition models given that they\u2019re likely to be very expensive. Perhaps Apple could provide an experience for this product that one would expect from a luxury watch boutique.\nCustomers not looking to spend thousands of dollars on a smartwatch can opt for the Apple Watch Sport models. Crafted from the familiar glass and aluminum that we\u2019ve come to expect from Apple products these models start from $349 and customers will be allowed to try them on, play around with them before purchasing.","The masked terrorist \u2014 suspected of carrying out beheadings Western prisoners, including American journalists James Foley and Steven Sotloff \u2014 was injured in a bombing raid on Nov. 8, the Mail Online reported Saturday.\n\nThe bloodthirsty Islamic State executioner dubbed \u201cJihadi John\u201d is said to have been wounded by U.S.-led air strike on the Iraqi-Syrian border, according to a report.\n\nThe masked terrorist \u2014 suspected of carrying out beheadings Western prisoners, including American journalists James Foley and Steven Sotloff \u2014 was injured in a bombing raid on Nov. 8, the Mail Online reported Saturday.\n\nThe Mail cited an unnamed nurse saying \u201cJihadi John\u201d was among several Islamic State leaders wounded in the air strike in the western Iraqi town of Al Qaim.\n\nThe cold-blooded killer was among a group of high-level ISIS leaders meeting in an underground bunker targeted by U.S. and Iraqi bomber jets, Mail reported.\n\n\u201cJihadi John,\u201d who spoke with a British accent in the ISIS-released snuff videos, was said to have narrowly escaped with his life. He and others were treated at the Al Qaim General Hospital and then driven to Syria, a nurse told the Mail.\n\nThe nurse, among the emergency team that treated the wounded terrorists, also said that top ISIS leader Abu Bakr Al-Baghdadi was also wounded in the strike.\n\nEarlier reports of Al-Baghadadi being killed or severely wounded in the air strike have been debunked. An audio tape emerged Thursday of Al-Baghdadi mentioning developments that have occurred since the Al Qaim air strike and imploring his followers to keep fighting \u201ceven if only one soldier remains.\u201d\n\nIn a statement Saturday, the British Foreign Office could neither confirm nor deny the reports.\n\n\u201cWe are aware of the reports,\u201d the Foreign Office statement reads. \u201cWe cannot confirm these reports.\u201d\n\nwhutchinson@nydailynews.com","Raven Symone didn\u2019t file any \u201cmolestation charges\u201d against Bill Cosby.\n\nA bogus article was published on satire site Hip Hop Hangover.\n\n\u201cAnother rape allegation has surfaced against famed comedian and actor, Bill Cosby. This time it is from a familiar face which speculates that there may be some truth to Cosby\u2019s sketchy past,\u201d it reads.\n\nHip Hop Hangover has a disclaimer, which says, \u201cHip Hop Hangover is a Gossip parody and satirical publication and for entertainment purposes only. Hip Hop Hangover is not intended for readers under 18 years of age.Hip Hop Hangover will use made up names in its posts except when public figures are satirized; Any use of real names is accidental and coincidental.\u201d\n\nThis means everything on the site is assuredly fake. All the stories on the website are bunk and there\u2019s been no media coverage of Symone filing charges against anyone.\n\nThe bunk article also uses fake quotes from Symone\u2019s lawyer.\n\nCosby has been accused by several women of sexual assault over a few decades.\n\nTwo women came out recently and said he assaulted them.\n\nJoan Tarshis, a former actress, music industry publicist and journalist, spoke with CNN on Monday about Cosby.\n\n\u201cHe\u2019s a serial rapist,\u201d she said. \u201cWho would believe me? Bill Cosby, the all-American dad, the all-American husband, Mr. Jell-O, that everybody loved. Who would believe me? They would probably think I was out to get something,\u201d she also wrote.\n\nOn The View, host Whoopi Goldberg expressed skepticism about the allegations against Cosby.\n\n\u201cSettlements don\u2019t necessarily mean you\u2019re guilty. You generally settle because you don\u2019t want to put your family through it again\u2026I\u2019m going to reserve my judgement. I have a lot of questions,\u201d she said, via Time magazine.","[Google translate]\n\nAcross Emiratis across social networking sites, their pride their daughter Maryam Mansouri, which is involved in air strikes to hit the strongholds \"Daash\", within the international coalition, which involved the United Arab Emirates, Mffendin in Tweets continuous statement, which they described as \"fabricated\", who claims that her family has disowned them.\n\nAs the site said, \"24 Emirati\", in a report published since few, the statement, which was said to be issued by the \"sons of the family of al-Mansuri in the United Arab Emirates\", was found after a simple search through a search engine \"Google\" that first published by \"The Nation\" .\n\nThe report added that \"have been checking the news or the format followed in the publication, can easily see the relationship between the statement alleged, and the editorial line of the site .. As Emirates announced entering into the framework of the international coalition to fight terrorism organization Daash, did not see the statement posted something of this terrorism but has as they are blessed Syrian revolution. \"\n\nHe continued, \"For more transparency, returns the statement to indicate that the family honor the heroes of the Sunnis in Iraq and the Levant and all who carried the banner of the right, the words and expressions used by Islamist militants, particularly active in the framework Daash.\"\n\nIn the same context, denounced a number of members of the family of this statement, and denied the authenticity altogether so a statement from the family, stressing their support to the side, \"Mary heroine and symbol that proud of the UAE and its people.\"\n\nSuspended Zainab Al Mansouri, cousin \"Mary\" via computed person on \"Twitter\", saying: \"Statement Manasir tribe who are talking about the health of her money rumor, I heard the girl and her uncle by the statement, on the contrary we are all proud of it.\"","A passenger at La Guardia Airport \"flipped out\" because airline employees wished him a Merry Christmas.\n\nThe man was waiting to board American Airlines Flight 1140 to Dallas when a cheerful gate agent began welcoming everyone with the Yuletide greeting while checking boarding passes.\n\nThe passenger told the gate agent \"You shouldn\u2019t say that because not everyone celebrates Christmas.\"\n\nThe agent replied, \u201cWell, what should I say then?\u201d\n\n\u201cDon\u2019t say, \u2018Merry Christmas!\u2019\u2009\u201d the man shouted before brushing past her.\n\nOnce the passenger entered the plane, he was wished Merry Christmas again, apparently sending him over the edge.\n\n\u201cDon\u2019t say, \u2018Merry Christmas!\u2019 \u201d the man raged before lecturing the attendants and the pilot about their faux pas.\n\nThe passenger refused to be calmed down and continued hectoring the crew.\n\nHe was escorted off the plane as the rest of the passengers cheered.","The story went like this: a young Argentinian man named Yair Tawil just turned 13 years old and was adopted by the country\u2019s president, Cristina Fernandez de Kirchhner. Why did she do it? It\u2019s simple really. Due to Argentinian folklore, the president was required to adopt the boy in order to prevent him from turning into a werewolf. At least that\u2019s what people believed. From New York Daily News:\n\nAccording to tradition in the country, the seventh son born to a family turns into a werewolf, a feared \u201cel lobison\u201d.\n\nThe creature only shows its true nature on the first Friday after the boy\u2019s 13th birthday, turning the teenager into a demon at midnight during every full moon.\n\nA demon at midnight? Do tell\u2026\n\nAs well as feeding on excrement, unbaptized babies, and the flesh of the recently dead, the lobison was said to be unnaturally strong and able to spread its curse with a bite.\n\nFear of the lobison was so rife in 19th Century Argentina that some families abandoned or even murdered baby boys \u2013 an atrocity that sparked the unusual Presidential practice of adoption, aimed at stopping the deadly stigma. (Via)\n\nThe problem here is that all of it is bullsh*t. According to The Guardian, it is a nice mixture of folklore and truth that fooled plenty of people and may have had them running for the silver:\n\nLike all good urban myths, the articles were based on a grain of truth: by tradition, the seventh son (or daughter) born to an Argentine family is eligible to become the godson (or daughter) of the president. Until this month, the honour had only been bestowed on Christian babies, but on Wednesday, Iair Tawil \u2013 not a baby, but the strapping 21-year old son of a rabbi \u2013 became the country\u2019s first Jewish presidential godson\u2026\n\n[Somehow], the story became entangled with the ancient legend of the lobiz\u00f3n (Argentina\u2019s equivalent to the European werewolf). According to some versions of the myth, the seventh son of the seventh son is particularly prone to fall victim to the curse.\n\nThat makes the entire thing infinitely less appealing. I\u2019m disappointed now, and not just because I was ready to go get The Monster Squad together to test out my \u201cnards\u201d theory. Stupid facts, ruining a good story yet again. I bet science will be coming along shortly, via UBER no doubt, to add in an annoying truth to make werewolves even less cool. F*cking science.","TORPOINT, England \u2013 It\u2019s always a shame when a friend can\u2019t make it to a birthday party, but now one family may be paying the price for the no-show.\n\nAccording to Sky News, 5-year-old Alex Nash was invited to a friend\u2019s birthday party at Ski Slope and Snowboard Centre.\n\nThe boy\u2019s father, Derek Nash, said that he accepted the invitation, forgetting about a prior family commitment.\n\nBy the time he realized the mistake, Nash said he didn\u2019t have any contact information for the woman.\n\nWhen Alex returned to school, he was handed an envelope by a teacher.\n\nNash says the envelope contained a bill for a $24 \u201cchild\u2019s party no-show fee.\u201d\n\n\u201cI thought it was a joke to begin with. I am lost for words,\u201d Nash told Sky News.\n\nNash says he is sorry for the mistake but will not be paying for a bill.\n\nThe woman has since threatened to take the case to small claims court, and the boy will no longer play with Alex at school.","Reports appear to have stemmed from a hoax website\n\nReports that the world\u2019s oldest tree has been accidentally chopped down by loggers in Peru has sparked panic among conservationists.\n\nSeveral websites carried the \u201cnews\u201d on Wednesday, seemingly without realising the entire story appears to be a hoax.\n\nIt first appeared on the World News Daily Report on Saturday \u2013 a fake news website carrying articles including \u201cIsis launches satellite\u201d and \u201cPterodactyl sighting in New Guinea terrorises villagers\u201d.\n\nThe \u201cReal or Satire\u201d directory of news outlets describes it following \u201cthe old-school Tabloid-styled faux-journalism of its predecessors...you will find disclaimers neither revealing its satirical nature nor reveling in its journalistic integrity\u201d.\n\nIts \u201cabout us\u201d section claims: \u201cOur News Team is composed of award winning Christian, Muslim and Jewish journalists, retired Mossad agents and veterans of the Israeli Armed Forces.\u201d\n\nThe World News Daily Report claimed that workers were logging deep in the Mats\u00e9s Indigenous Reserve on the Peruvian and Brazilian border when they felled the ancient specimen.\n\n\u201cThe giant Samauma tree that is thought to be over 5,800 years old judging on its concentric rings and estimated to be close to 40 meters in height was a major part of the native tribes cultural landscape,\u201d the report said, quoting a supposed tribe leader.\n\nAn interview with a \u201cresearcher from the Rainforest Protection Coalition\u201d lent the story credibility, testifying that the reserve is being exploited by energy corporations at the expense of the indigenous people.\n\nWhile logging in the Mats\u00e9s Indigenous Reserve is indeed controversial and the Amazon rainforest is shrinking, the Rainforest Protection Coalition does not exist.\n\nNeither, we suspect, does tribal leader \"Tahuactep\", who is quoted in the story saying: \u201cIt is the Mother spirit of the rainforest, from this spirit-tree came the life force of all things living. They have destroyed Aotlcp-Awak, they have brought darkness upon not only our people, but the whole world.\u201d","North Korean leader Kim Jong-un has not stepped out in public for weeks, with his officials citing an \"uncomfortable physical condition\".\n\nBut now rumours are circulating that the 31-year-old's weakness for cheese is to blame for a debilitating spell of gout which has rendered him immobile.\n\nHis last public appearance was on September 3, when he was spotted with a limp.\n\nSouth Korean news agencies claim he also suffers from diabetes and high blood pressure.\nKim's grandfather Kim Il-sung reportedly had gout, which is a type of arthritis.\n\nIt can affect any joints but is most common in the big toe.\n\nDiet can also play a big part, with alcohol and rich foods being the main culprits.\n\nGout is more common in men and attacks, which usually last between five and 15 days, can go away on their own.\n\nBut if left untreated it can lead to kidney stones and cardiovascular disease.\n\nNorth Korean state media would not confirm the reports.\nLast updated Sat 27 Sep 2014","In the latest iPhone refresh, a lot changed. In addition to the screen size uptick, the overall design of the phones changed, bringing a more well-rounded (punny!) form factor, and slipping us away form the squared-off design of iPhones past. Still, one thing remained unanswered: how would Apple treat the smaller iPhones moving forward? The iPhone 5C is near its end of cycle, and the iPhone 5S will likely disappear next year. A new rumor suggests Apple is going to come back strong with a new 4-inch phone to replace them.\n\n\n\nAs we heard they might ahead of the iPhone 6 launch, a new (well, not sure I can really say that, but you get the point) iPhone is rumored to check in next year. With a 4-inch screen, it will keep Apple rooted to its one-handed past while we double-tap the home button to shrink screens on the larger phones.\n\nThe questions surrounding this are why, and how. Why would Apple create an entirely new -- but still smaller -- iPhone? How will they market it? Is it an emerging market flagship, or a budget-friendly offering for the US?\n\nLet\u2019s also keep in mind this is a rumor, and comes via a source we\u2019re not familiar with. The \u201cnew iPhone\u201d could even be an iPod refresh, instead of the \u201cfemale friendly\u201d iPhone the Chinese source claims.\n\nAs the Apple TV becomes more smart-home hub than streaming box, I\u2019ve long held the position that a robust remote with the ability to run apps is a good idea, and the iPod fits that purpose nicely. Still speculative, but I\u2019d much rather that than a new, small iPhone.","It was a really awful week to be one Chinese man's penis, according to a fantastical tale of dick butchery making its way around the internet.\n\nFan Lung, 32, was reportedly caught cheating with a younger woman after he used his wife's phone to send a message to his lover and ineptly forgot to log out afterward. His enraged wife, Feng, lopped off his dick with a pair of scissors, but doctors were able to reattach it after he was rushed to the hospital.\n\nBut Feng followed him, snuck into his hospital room while he was recovering from surgery, and cut his dick off again. And then, for good measure, she threw it out the window.\n\n\"The two subsequently clashed outside the facility, with a naked and bleeding Fan repeatedly beating his wife, until onlookers called the police,\" according to an AFP story.\n\nThe photos above allegedly show that fight.\n\nIt was sad, sad fate for Fan Lung's penis, which wasn't recovered, but a happy ending for Fan Lung, who will reportedly marry his mistress anyway.\n\n\"It doesn't matter if he turns out to be infertile, he has five children anyway,\" she's quoted as saying.\n\nThe legend of the double dismemberment comes from government-owned Chinese news agency HNR, which picked it up from China's hugely popular Twitter-like social network, Sina Weibo.\n\nThe story hasn't been entirely debunked, but it's dubious at best. Hoax-tracking site emergent.info points out that the Weibo account credited for the original photos has either been deleted or never existed at all.\n\nBut if you're an idealist in a this mad world full of penises that stay stubbornly, boringly attached to their owners, and you want to believe in revenge and true love, go right ahead.\n\n[Photos: Ron Vining/Twitter via Yahoo News]","A pregnant woman is now blind in her left eye after being hit by glass that shattered when police in Ferguson, Missouri, tackling Michael Brown protesters, shot at the window of the car she was in.\n\nDornella Conner says she was at a gas station in the St Louis suburb in a car being driven by her boyfriend when an officer fired a non-lethal \u2018bean bag\u2019 round at them as they tried to drive away, showering her with glass.\n\nConner has lost sight in her left eye and has blurry vision in the other following the incident on Tuesday at New Halls Ferry Road.\n\nScroll down for video\n\nDornella Conner says she was at a gas station in the St Louis suburb in a car being driven by her boyfriend when an officer fired a non-lethal \u2018bean bag\u2019 round at them as they tried to drive away, showering her with glass\n\nPolice, who were responding to reports of gunshots in the area, said that the officer fired at the car because it was being driven towards him and he feared for his safety \u2013 but Conner claims that he had no need to use a weapon on them.\n\nShe told Kmov.com: \u2018I didn\u2019t have any weapons, I wasn\u2019t looting or anything. I was just out with my boyfriend. We was just riding around respecting Mike Brown.\u2019\n\nConner told the news channel that several police vehicles had blocked their exit from the gas station \u2018from the side and the back\u2019.\n\nConner has lost sight in her left eye and has blurry vision in the other following the incident on Tuesday at New Halls Ferry Road\n\nA non-lethal bean-bag round\n\nA bean-bag round, or flexible baton round, is a projectile used by law enforcement officers to incapacitate suspects without killing them.\n\nThey are fired from a shotgun and take the form of lead shots housed in a small 'pillow'.\n\nThey are designed not to penetrate skin, but are capable of causing muscle spasms.\n\nDeaths from bean bag rounds are rare. They have killed people in the past by causing internal bleeding, breaking the neck and even fatally damaging the heart by sending pieces of broken rib into it.\n\nShotguns with bean-bag rounds are normally colored bright orange to prevent lethal rounds being loaded.\n\nConner\u2019s father, Donnell, said he was \u2018very disappointed at police tactics\u2019. He added: \u2018There was no reason to fire upon an innocent person who was sitting in a vehicle.\u2019\n\nHer sister, who goes by the name Tikal Goldie, said: \u2018I really just want to have closure and justice for my sister.\u2019\n\nMeanwhile, dozens of people have interrupted holiday shopping at major retail stores around the St. Louis area to speak out about a grand jury's decision not to indict the officer who fatally shot Michael Brown.\n\nThe protests began Thanksgiving night and continued early Friday. Protesters spent a few minutes at each store, shouting inside as law enforcement stood watch. There was no immediate word of any arrests.\n\nAccording to Johnetta Elzie, who had been tweeting and posting videos of the protests, demonstrations occurred at a Wal-Mart and Target in Brentwood, two Wal-Marts in St. Charles and one Wal-Mart in Manchester.\n\nIn Ferguson, where Brown was shot on August 9, it was a quiet holiday night. There were no visible protests as the National Guard patrolled the area.\n\nEarlier thousands of Walmart employees threatened to walk out from stores across the country on the biggest shopping day of the year.\n\nDays after a grand jury decided not to charge officer Darren Wilson, demonstrators have led a campaign not to visit stores the day after Thanksgiving.\n\nThe group has used hashtags on social media such as #HandsUpDon'tSpend, in reference to the death of the teen in August, and #BlackOutBlackFriday.\n\nSome demonstrators showed up outside Macy's in New York as crowds gathered to get an early jump on the sales.\n\nOthers in Ferguson walked through a Target store with their hands up, as unrest continued followed the controversial decision earlier this week.\n\nAnger: Conners' sister, who goes by the name Tikal Goldie, said that she just wants justice done\n\nA group of protesters hold placards with references to Mike Brown outside Macy's in New York City following the opening of their Black Friday sale\n\nPeople protest the grand jury's decision not to indict Darren Wilson outside the U.S. Consulate in Toronto\n\nA number of demonstrators were also arrested earlier in the day for disrupting the Thanksgiving parade through the streets of Manhattan\n\nProtesters in Ferguson walked through various stores with their hands raised - something that has become a symbol of their anger over the shooting of unarmed Michael Brown","Analysis based on claims reported on Israel Army Radio and other outlets that al-Sisi has offered Abbas a Sinai extension plan.","ISIS militants are just one mile from Baghdad. The march into the largest city in the country comes on the heels of President Barack Obama admitting that the threat of the group was \u201cunderestimated.\u201d The fighting near the city has become fierce, as reports from inside the Middle East region maintain the Islamic State fighters are just about to reach the doorstep of Baghdad.\n\nThe ISIS fighters have already garnered a large portion of both Iraq and Syria, but some experts fear that a takeover by the Islamic State in Baghdad could prove \u201cdisastrous\u201d for the United States. Thwarting the reach of the group could prove significantly more difficult if Baghdad, with a population of about 7 million, falls under the complete control of ISIS.\n\n\u201cThe Islamic State are now less than 2km away from entering Baghdad. They said it could never happen and now it almost has,\u201d Canon Andrew White, a priest leading the only Anglican church in the Iraq city, said.\n\n\u201cObama says he overstated what the Iraqi Army could do. Well you only need to here a very short while to know that they can do very, very, little,\u201d The Foundation for Relief and Reconciliation in the Middle East member added.\n\nIslamic State militants took over the control of Mosul, the second-largest city in Iraq. Massive fighting is still ongoing in Fallujah \u2013 a town about 25 miles away from Bagdad. BBC News is reporting that Iraqi troops are fighting ISIS militants approximately six miles away from Baghdad. If reports from the news agency are accurate, the Iraqi Army could \u201cbarely contain\u201d the ISIS fighters or force a retreat even with the airstrikes offered by the United States.\n\nDuring the 60 Minutes interview, President Obama had this to say about ISIS and the turmoil in the Middle East.\n\n\u201cDuring the chaos of the Syrian civil war, where essentially you had huge swaths of the country that are completely ungoverned, they [ISIS] were able to reconstitute themselves and take advantage of that chaos. [ISIS is] sort of a hybrid of not just the terrorist network, but one with territorial ambitions, and some of the strategy and tactics of an army.\u201d\n\nAccording to Obama administration military advisers, ISIS now numbers about 40,000 fighters \u2013 all of which have sworn allegiance to Abu Bakr al-Baghdadi and his plan to create an Islamic caliphate.\n\nWhat do you think about ISIS being one mile away from Baghdad?\n\n[Image via: Shutterstock.com]","The NHL may be set to expand in a big, big way.\n\nSports Business News reported late Tuesday the league is preparing to add four teams by 2017 in Toronto, Quebec City, Seattle and Las Vegas.\n\nExpansion fees could reach a combined $1.4 billion.\n\nThe number of NHL teams would increase to 34, including nine Canadian clubs.\n\nEarlier Tuesday, a report in the Vancouver Province, citing sources close to the situation, said an expansion team in Sin City was a \u201cdone deal\u201d and the only thing yet to be determined is who will front the ownership group.\n\nThe report also indicated any expansion plans might include more than two teams.\n\nIn May, Las Vegas officials broke ground on the building of a 20,000-seat multi-sport arena to be completed in spring 2016.\n\nConstruction on a $400 million, 18,000-seat arena in Quebec City is underway with a projected opening date of Sept. 2015. The rink is being built as part of a public-private partnership between the city and Quebecor Media, owner of QMI Agency, Sun Media and Sun News Network.The league has routinely denied any plans for expansion in recent years.\n\nIn spite of that, NHL commissioner Gary Bettman and deputy commissioner Bill Daly have reportedly had several meetings with city officials and potential ownership groups in Seattle.\n\nBettman has in the past admitted to receiving interest from groups in Seattle, Las Vegas, Kansas City and Quebec City.\n\n\u201cWe\u2019re listening, and that\u2019s all we\u2019re doing,\u201d Bettman said in March. \u201cWe haven\u2019t decided to engage in a formal expansion process at this point, but we\u2019re listening. There is a lot of interest, and some of that\u2019s a testament to the state of the game right now.\u201d\n\nThe league last expanded in 2000 with the addition of the Columbus Blue Jackets and Minnesota Wild.","Egyptian President al-Sisi has denied claims that he promised Palestinian President Abbas an extension of the Gaza Strip from Sinai land.","Employer of 300,000 will separate its computer and printer business from its corporate hardware and services operations\n\nHewlett-Packard is planning to split into two companies as it looks to put more focus on the faster-growing corporate services market, according to a Wall Street Journal report.\n\nThe move, which could be announced on Monday, would be a monumental reshaping of one of technology\u2019s most important pioneers, which still has more than 300,000 employees and is on track to book $112bn (\u00a370bn) in revenue this fiscal year but has struggled to adapt to the new era of mobile and online computing.\n\nUnder the reported plan, HP will separate its computer and printer businesses from its corporate hardware and services operations and spin the unit off through a tax-free distribution of shares to stockholders next year.\n\nA company spokeswoman declined to comment on the report.\n\nHP\u2019s printing and personal computing business accounts for about half its revenue and profit, according to last quarter\u2019s financial results. It is not clear how many of HP\u2019s staff \u2013about 300,000 people \u2013 work in each of the planned businesses.\n\nFounded by Bill Hewlett and Dave Packard in a garage in Palo Alto, California in 1939, HP was one of the companies that shaped Silicon Valley and the personal computer revolution. Lately, however, it has struggled to adapt to the shift towards mobile computing and has been overshadowed by younger rivals.\n\nHP\u2019s market value of $66bn is dwarfed by Apple Inc\u2019s $596bn and Microsoft Corp\u2019s $380bn.\n\nIt has also been overtaken by aggressive Chinese computer maker Lenovo, which is now the world\u2019s number one, based on shipments. Dell, which is HP\u2019s closest US competitor and facing similar pressure, was taken private by founder Michael Dell last year.","A sickly stray cat that was taken in by a family in Canada is set to undergo gender reassignment surgery.\n\nMittens was adopted by Colleen Clarke-Murphy and her family,who live in Heart's Desire, Newfoundland, and when they took the cat to a veterinarian in October they for quite the surprise when they found out the cat was a hermaphrodite.\n\nAnd since Clarke-Murphy already had a male cat, and Mittens has both genitalia, she decided she wanted a female cat.\n\nScroll down for video\n\nMittens (above) will be the first cat to undergo gender reassignment surgery\n\nThe cat is a hermaphrodite with both genitalia, and while new owner Colleen Clarke-Murphy (above) was hoping for a girl, they advised it would be best for Mittens to become a boy\n\n'Did I just hear you right?' asked Clarke-Murphy to the vet after she was told the news.\n\nShe got another surprise soon after, when she learned the female cat she wanted was not in the animal's best interest according to her vet, and they would make the cat male.\n\n'They're the ones who know what they're doing' Clarke-Murphy told CBC News.\n\n'I mean, I really don't know. I'd like for it to be a female, but it really don't matter. It's got both parts.'\n\n'I think it's got both personalities, so it really don't matter.'\n\nSo then it was decided the cat would be spayed, neutered, and have reconstructive surgery.\n\nThe cost? $1500.\n\nMoney is not an object to Clarke-Murphy however when it comes to Mittens.\n\nMittens will now be spayed and neutered and then have reconstructive surgery\n\n'She was part of my family when she came home with my daughter,' she said.\n\nWhat's more, there are problems that come with the cat's current situation as it has bowel issues and problems urinating.\n\nNow, a friend of Clarke-Murphy is auctioning off some items on Facebook to help pay the vet bill.","Apple Inc. (NASDAQ:AAPL) plans to acquire struggling social network Path, a source tells Michael Carney, a West Coast Editor at PandoDaily. \"It's almost done, if not signed already, but it\u2019s essentially a done deal,\" the unnamed source, who the article says is \"well-placed\" inside Apple's engineering team, says. Path co-founder Dave Morin's attendance Tuesday at Apple's event lends some credence here -- Morin posted a selfie of himself with rapper Dr. Dre from the event on Twitter.\n\nDid not forget about Dre. pic.twitter.com/fWNDpFhfYr\n\n\u2014 Dave Morin (@davemorin) September 9, 2014\n\nIf Apple intends to acquire Path, known for its beautiful interface and nebulous business model, it would be the tech giant's latest attempt to gain a foothold in social. Apple has previously stumbled in this arena with a music-centric social network called Ping that went largely unused and was discontinued in 2012. So it makes sense that it might want to start with someone else's (quite functional and flashy looking) foundation to bring a native social experience to its iOS devices.\n\nPath was founded in 2010 by ex-Facebooker Morin and Napster co-founder Shawn Fanning. In five rounds of funding to date, the company has received $77 million in investments from 40 different investors.\n\nPath was originally conceived as a companion network to Facebook for people to enjoy higher engagement with a smaller number of quality friends and contacts. It specifically limited users to 150 in-network connections as a tip of the hat to Dunbar's number, an idea in anthropology stating human brain size is such that we can only support meaningful relationships with 150 people. Where Facebook would be a place for wishing distant acquaintances a noncommittal happy birthday, Path would be specifically for sincere communications with your smaller, closer circle of friends and family.\n\nThe company released its app first on iPhone, later following up with apps for Android, Windows Phone and iPad. While it only boasts 25 million users (a far cry from the userbase of social giants like Facebook, Twitter and Snapchat), the app is quite glamorous-looking and loaded with simple visual appeal. You might consider its news feed a list of stylized Facebook updates from people you actually want to hear from.\n\nA screenshot of the Path iPad app.  Path\n\nApple and Path already have history together. Not only is Path's Morin a former Apple employee who worked in the company's marketing and product division from 2004-2006, but Path also made a fairly major error surrounding iOS user privacy in 2012. Its app uploaded iPhone users' complete contact lists to its servers, which led to Apple CEO Tim Cook responding to letters from the U.S. Congress about how Apple responds to user privacy. A second privacy flub in 2013 saw Path pay an $800,000 penalty to the U.S. Federal Trade Commission for storing information belonging to underage users; it agreed to independent privacy assessments every other year
