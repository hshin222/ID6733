 by selling virtual stickers and photo filters.\n\nThe app also sells a \"Premium\" subscription that gives you unlimited virtual stickers and photo filters.\n\nSEE ALSO:  REPORT: Apple Will Acquire Path, The Struggling Social Network","An angry woman in China tried to make sure her cheating husband would never cheat again.\n\nAccording to The Mirror, 32-year-old Fan Lung used his wife's phone to send his lover, 21-year-old Zhang Hung, a sexual message. When he forgot to log out of his account, his wife, Feng, saw the message, grabbed a pair of scissors and cut off her husband's penis when he was sleeping.\n\nFan Lung was taken to a hospital where his penis was sewn back on. However, Feng was able to sneak into the hospital, cut off her husband's penis a second time and then throw it out a window.\n\nAfter the second snip, Lung defended himself and attacked his wife.\n\nA hospital spokesman said, \"The first we were aware of what happened was when someone came into the reception area to say a naked man was beating up a woman outside the hospital. Staff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman. He was stopped and the woman was taken in for treatment, and then we discovered she had chopped his penis off again.\"\n\nFeng is now under arrest for grievous bodily harm.\n\nMeanwhile, Lung's 21-year-old lover plans to marry him as soon as possible.\n\n\"It doesn't matter that he's lost his fertility, he has five children already,\" she said.","I\u2019ve been thinking about the blurred lines between Apple\u2019s luxury tech products and high-end jewelry ever since it was first revealed that Apple Stores average more sales per square foot than iconic diamond retailer Tiffany &amp; Co.\n\nApple is apparently thinking about it, too, since 9to5Mac reporter Mark Gurman claims the Cupertino company is taking a page out of luxury jewelers\u2019 playbook by keeping its 18-karat gold Apple Watch Edition devices in specially installed safes. These custom safes will be fitted with Apple Watch MagSafe chargers to ensure their safety.\n\nSet to arrive this April, the Apple Watch will offer numerous pricing options, starting at $350 and likely running into the thousands. They will come in two bezel colors: silver and gold, along with a range of different leather and sport bands.\n\nThe smartwatch itself was unveiled along with the iPhone 6 and 6 Plus on September 9 last year. In addition to numerous sensors, the Apple Watch\u2019s big selling point is its \"Digital Crown,\" which allows wearers to control apps on the watch\u2019s sapphire display. Currently the devices are being tested by hundreds of Apple employees to ensure that as many bugs as possible are eliminated by launch date.\n\nApple is also getting ready to switch up the current Apple Store layout to include Apple Watch display tables, along with an area where people can try on different band materials and color options. Finally, the company is said to be investing in scales that they can use to weigh the amount of gold in Apple Watch Edition units should they be returned or replaced.\n\nWhile these security measures may strike some as extreme, Apple Stores have long been a target for break-ins\u2014with some thieves even \"ram raiding\" the heavy glass doors at the front in order to make off with thousands of dollars in tech gadgets.\n\nWith the Apple Watch being the company's biggest launch since the original iPad in 2010, it's better to be safe than sorry.\n\n[via 9to5Mac]","Islamic State has turned its hand to human organ trafficking to fund terror across the Middle East, it has been claimed.\n\nThe jihadist group has until now filled its $2million-a-year war chest from a variety of shadowy sources including oil production, human trafficking and drug smuggling.\n\nBut it was revealed today that it has been recruiting foreign doctors for months to harvest the internal organs not only from the bodies of their own dead fighters but also from living hostages - including children - snatched from minority communities in Iraq and Syria.\n\nScroll down for video\n\nLucrative: The terror organisation even set up a specialist organ-smuggling division whose sole responsibility is to sell human hearts, livers and kidneys on the lucrative international black market\n\nEvil: The jihadist group has until now filled its $2million-a-year war chest through a variety of shadowy sources including oil production, human trafficking and drug smuggling.\n\nThe shocking news was revealed in a report by al-Monitor news website, citing an Iraqi ear, nose and throat doctor named Siruwan al-Mosuli.\n\nHe told the site that IS commanders have hired foreign doctors to run an extensive organ trafficking system from a hospital in the captured city of Mosul, northern Iraq, that is already beginning to generate huge profits.\n\nIt claims the terror organisation has even set up a specialist organ-smuggling division whose sole responsibility is to sell human hearts, livers and kidneys on the lucrative international black market.\n\n'[Al-Mosuli] said that lately he noticed unusual movement within medical facilities in Mosul Arab and foreign surgeons were hired, but prohibited from mixing with local doctors,' the report's author wrote. 'Information then leaked about organ selling.'\n\nShocking: But it was revealed today that it has been recruiting foreign doctors for months to harvest the internal organs not only from the bodies of their own dead fighters but also from living hostages - including children - snatched from minority communities in Iraq and Syria\n\nBlack market: The report claims the terror organisation has even set up a specialist organ-smuggling division whose sole responsibility is to sell human hearts, livers and kidneys on the lucrative international black market\n\nThe report went on: 'Surgeries take place within a hospital and organs are quickly transported through networks specialized in trafficking human organs. Mosuli said that the organs come from fallen fighters who were quickly transported to the hospital, injured people who were abandoned or individuals who were kidnapped.'\n\nMost of the organs are then smuggled out of Syria and Iraq into neighboring countries like Saudi Arabia or Turkey where criminal gangs sell them on to shady buyers across the globe, the Assyrian International News Agency reported.\n\nWhile organ harvesting may be the most shocking of IS' revenue streams, the report highlights a string of others that contribute to the group's $2million annual income.\n\nOne tactic is smuggling families and individuals into other countries. The report highlights one instance when a family paid ISIS over $8,000 per individual to sneak them into Turkey.\n\nDrugs in Europe: IS' drug business has become so successful in recent months that the Russian Federal Drug Control Service claims that IS now supplies half of Europe's entire heroin market\n\nDrug smuggling is another. Al Monitor's report claims that IS traffics Afghan heroin into Europe from the city of Nineveh, which the Russian Federal Drug Control Service (RFDCS) says is generating 'significant revenues.'\n\nIts drug business has become so successful in recent months that the RFDCS claims that IS now supplies half of Europe's entire heroin market.\n\n'The large-scale movement of Afghan heroin acts as an ongoing financial base aiding the functioning of the Islamic State, which secures huge profits by providing half of the total heroin supplied to Europe via destabilized Iraq and some African heroin, which is sent from Iraq to Europe,' the Russian Federal Drug Control Service issued in a statement.\n\nHowever, crude oil still remains IS' biggest earner, pulling in more then $1million per day as it is produced from oil refineries captured in besieged towns.","Mittens, a stray cat with both male and female genitalia, is to undergo gender reassignment surgery after being taken in by a caring family.\n\nThe Murphy family discovered their new-found pet\u2019s dual-gender after taking it to a local veterinarian for an examination.\n\nSurgery is required for the cat because the dual genitalia are causing bowel and urinary issues.\n\nColleen Clarke-Murphy, the cat\u2019s new owner, had hoped for Mittens to become female, but vets advised her to assign the cat\u2019s gender as male.\n\nMs Clarke-Murphy from Newfoundland in Canada told CBC: \u2018I\u2019d like for it to be a female, but it really doesn\u2019t matter.\n\n\u2018She was part of my family when she came home with my daughter.\u2019\n\nThe cat will be both spayed and neutered before reconstructive surgery is carried out.\n\nThe $1,500 (\u00a3802) bill for the complicated surgery will be met thanks to a friend of the family who is auctioning old items on Facebook.\n\nMORE: Prince Andrew asked to respond to sex allegations under oath\n\nMORE: This pregnant woman twerked so hard her waters broke\n\nMORE: Page 3 \u2018returns': The Sun features \u2018Nicole, 22, from Bournemouth\u2019 in today\u2019s paper","It was like any other wedding ceremony in India, where 25-year-old Jugal Kishore was to wed 23-year-old Indira.\n\nBut once the varmala ceremony \u2013 where the groom garlands his wife to be \u2013 started, the groom suddenly had an epileptic fit, and fell to the ground.\n\nMultiple news outlets reported that the bride, upon realising that the groom and his family had kept this serious medical condition from her, was furious. In her angered state, she allegedly declared that she would happily marry Harpal Singh, one of the guests at the wedding. The reports further state that Singh, incidentally, was her sister\u2019s brother-in-law.\n\nSingh, dressed in a leather jacket and jeans, was completely taken aback by the strange situation, and after a bit of hesitation, declared that he would willingly marry Indira.\n\nThe ceremony continued with the substitution of grooms, Singh and Indira together participating in the varmala ceremony, after which the pandit, officiating the ceremony, recited the mantras and asked the new couple to take the seven pheras, a ritual in Hindu weddings in which the couple make several rounds around a sacred fire.\n\nKishore, meanwhile, had been rushed to the hospital, and when he regained consciousness, returned to find his fianc\u00e9e already wed.\n\nThe Times of India reported that Kishore requested that Indira reconsider her decision, for fear that he wouldn\u2019t be able to face anyone after this ordeal. His relatives also interjected, and soon the scene turned violent, with plates and cutlery being used as weapons as guests aggressively tried to change Indira\u2019s mind.\n\nThe woman allegedly stood by her decision.\n\nAn FIR was later filed at the Milak police station in Rampur district by the groom\u2019s family, but it was reportedly withdrawn soon after. Local police chief RP Solanki said, \u201cBoth families have amicably resolved the matter.\u201d He added, \u201cThe complaints have been withdrawn. Kishore and his family have now returned in peace to Moradabad.\u201d","Supporters of the militia group battling ISIS in Kobani have vehemently trashed reports that claimed Kurdish female fighter Rehana, famed for killing 100 ISIS fighters, was beheaded by the Islamic State.\n\nA Kurdish Female fighter,who gained online celebrity status for killing '100 ISIS fighters' reportedly may have been captured and beheaded by the Islamic State fighters in Kobani.\nA Kurdish Female fighter,who gained online celebrity status for killing '100 ISIS fighters' reportedly may have been captured and beheaded by the Islamic State fighters in Kobani. Twitter\nOver the past week, social media has been abuzz with claims that young Kurdish female soldier Rehana was captured by the Islamic State militants and beheaded.\nThe Kurdish militia has neither denied nor confirmed the reports till now. The young Kurdish girl, who appears to be using pseudonym Rehana, became an online celebrity after a picture of her making a victory sign along with the caption, \"Rehana has killed more than 100 ISIS terrorists in Kobane\", was posted online by a journalist.\nThe female fighter for the Kurdish YPJ, or Women's Defense Unit, came to be regarded as a symbol of hope for Kurdish supporters overnight. Several supporters of the group have now come forward with evidence to prove that Rehana has not been beheaded.\nA Kurdish journalist, Rashad Abdel Qader, on his Twitter account stated that Rehana is alive. He also, however, pointed out that the claim that Rehana killed 100 ISIS fighters might be exaggerated. \"Spoke to #Rehana she's sound Re&amp; safe. #dailymail's is not true, she didn't kill 100 #ISIS but fighting fiercely #Kobanes,\"Rashad abdelQader @RashadAbdlQader tweeted.\nA report in 9News claimed that citing 'unconfirmed' reports that there are speculations about Rehana being killed by ISIS as the terrorist group had posted gruesome photos of 'her' decapitated body on the social media.\nAnother journalist and Kurdish supporter Pawan Durani @PawanDurani noted that it was all an ISIS propaganda. \"Let #ISIS produce even a single picture of Rehana .... Propaganda and falsehood runs in their blood .... Rehana keeps hunting them,\" Durani tweeted.\n?\nThe supporters also have posted a CNN video shot in Rojava-Kurdistan (Western Kurdistan) titled 'Is an enemy of ISIS a friend of America?' as proof that Rehana is alive. In the online discussion forums, the supporters say that the video, aired on 26 October, proves that the young Kurdish fighter is alive. The girl, who appears at 00:07- 00:08 minute in the video a holding a flag and a gun with light brown gunstock, (third from left) is Rehana.\nA Mirror report also noted that Kurdish resistance had denied the ISIS claims that they have beheaded poster girl 'Rehana.' The story, however, has no official statement from any of the Kurdish militia.\nThe young girl, who appears to be in her twenties, has become a symbol of Kurdish resistance movement against Islamic State. Rehana is one among a few hundreds of young girls fighting for the Kurdish Peshmerga militia, which has an Independent Women's Battalion known as the YPJ.\nThe female Kurdish fighters are literally the backbone of the Kurdish resistance movement in Kobani, also spelled Kobane. ISIS has much to gain from spreading rumours of death, especially in bringing down the morale of the Kurdish fighters.","We're at a loss for words right now. Our hearts are completely broken by this news.\n17-year-old transgender teen Leelah Alcorn, also known as Joshua Alcorn, was killed after being struck by a tractor-trailer on a highway in Ohio around 2:30 a.m.\nThe death, however, was NOT accidental.\nLeelah took her own life and detailed exactly why she was killing herself in a lengthy and heart-shattering suicide note posted to her tumblr page.\n[ Related: Salvation Army Documents Show LGBTQ Discrimination ]\nAfter explaining to her followers why exactly they were seeing the note, she revealed she took her own life because she was never accepted for being transgender.\nEspecially from her family.\nSome of the more gut-wrenching parts of her note are as follows:\n\"When I was 14, I learned what transgender meant and cried of happiness. After 10 years of confusion I finally understood who I was. I immediately told my mom, and she reacted extremely negatively, telling me that it was a phase, that I would never truly be a girl, that God doesn't make mistakes, that I am wrong. If you are reading this, parents, please don't tell this to your kids. Even if you are Christian or are against transgender people don't ever say that to someone, especially your kid. That won't do anything but make them hate them self. That's exactly what it did to me\u2026.\nWhen I was 16 I realized that my parents would never come around, and that I would have to wait until I was 18 to start any sort of transitioning treatment, which absolutely broke my heart. The longer you wait, the harder it is to transition. I felt hopeless, that I was just going to look like a man in drag for the rest of my life. On my 16th birthday, when I didn't receive consent from my parents to start transitioning, I cried myself to sleep.\nI formed a sort of a \"fuck you\" attitude towards my parents and came out as gay at school, thinking that maybe if I eased into coming out as trans it would be less of a shock. Although the reaction from my friends was positive, my parents were pissed. They felt like I was attacking their image, and that I was an embarrassment to them. They wanted me to be their perfect little straight christian boy, and that's obviously not what I wanted\u2026\nI have decided I've had enough. I'm never going to transition successfully, even when I move out. I'm never going to be happy with the way I look or sound. I'm never going to have enough friends to satisfy me. I'm never going to have enough love to satisfy me. I'm never going to find a man who loves me. I'm never going to be happy. Either I live the rest of my life as a lonely man who wishes he were a woman or I live my life as a lonelier woman who hates herself. There's no winning\u2026\nThat's the gist of it, that's why I feel like killing myself. Sorry if that's not a good enough reason for you, it's good enough for me. As for my will, I want 100% of the things that I legally own to be sold and the money (plus my money in the bank) to be given to trans civil rights movements and support groups, I don't give a shit which one. The only way I will rest in peace is if one day transgender people aren't treated the way I was, they're treated like humans, with valid feelings and human rights.\nGender needs to be taught about in schools, the earlier the better. My death needs to mean something. My death needs to be counted in the number of transgender people who commit suicide this year. I want someone to look at that number and say \"that's fucked up\" and fix it. Fix society. Please.\"\nLeelah shall not be forgotten. Her life will NOT be in vain.\nTo read Leelah's sad and eye-opening note in full, CLICK HERE.\nIf you or someone you know is on the verge of committing suicide, please urge them to call the National Suicide Prevention Lifeline at 1-(800)-273-8255 or visit their website HERE.\n[Image via Leelah's Tumblr.]","Fierce clashes between jihadists and government forces near Iraqi capital\n\nMilitants understood to be attempting to enter and seize control of Baghdad\n\nReports of militants' proximity to Baghdad came from Canon Andrew White\n\nHe is vicar of the city's St George's Church - Iraq's only Anglican church\n\nNews comes despite ongoing Western airstrikes against ISIS targets in Iraq\n\nFierce fighting has been reported on the outskirts of Baghdad where ISIS militants are attempting to seize control of the Iraqi capital - despite ongoing Western airstrikes against the terror group.\n\nThe fighting is taking place just one mile to the west of the city, with government forces desperately trying to hold off the militants, who allegedly killed up to 1,000 soldiers during clashes yesterday.\n\nISIS have held a number of towns and villages close to the Iraqi capital since earlier in the year, when government troops melted away following a lightning advance in the west of the country - enabling the terrorist group to seize further swaths of territory for their so-called caliphate.\n\nUnder attack: An Iraqi army soldier aims his weapon during clashes with ISIS militants in Jurf al-Sakhar - 43 miles south of Baghdad - at the weekend. ISIS militants reportedly killed 1,000 such soldiers yesterday\n\nDefence: Fierce fighting has been reported on the outskirts of Baghdad where ISIS militants are attempting to seize control of the Iraqi capital. In this image taken at the weekend, peshmerga forces are seen holding a post in the strategic Jalawla area, considered a gateway to the city\n\nPeshmerga fighters hold a position at a post in the strategic Jalawla area near Baghdad during a battle with Islamic State militants at the weekend. The location is considered a gateway to the Iraqi capital\n\nLocation: The militants are understood to have had their advance halted by airstrikes yesterday at Ameriyat Al-Falluja yesterday - a small city about 18 miles south of Fallujah and 40 miles west of Baghdad. But the clashes did not force the bulk of the fighters - with many of them now having made their way to the Baghdad suburbs\n\nReports that ISIS militants are now just one mile from Baghdad came from the Foundation for Relief and Reconciliation in the Middle East - an organisation supporting the work of Canon Andrew White, vicar of the city's St George's Church, the only Anglican church in Iraq.\n\nIn a message posted on Facebook, the group said: 'The Islamic State are now less than 2km away from entering Baghdad. They said it could never happen and now it almost has.\n\n'Obama says he overestimated what the Iraqi Army could do. Well you only need to be hear a very short while to know they can do very very little,' they added.\n\nThe claims were backed up by Canon White himself, who shared the message just hours after he had earlier suggested the group were approximately six miles from the centre of Baghdad.\n\nIn a message he also posted on Facebook, Canon White had said: 'The Islamic State are now within 10km of entering Baghdad. Over a 1000 Iraqi troops were killed by them yesterday, things are so bad. As I said all the military air strikes are doing nothing. If ever we needed your prayer it is now.'\n\nThe militants are understood to have had their advance halted by airstrikes yesterday at Ameriyat Al-Falluja yesterday - a small city about 18 miles south of Fallujah and 40 miles west of Baghdad.\n\nBut the clashes did not force the bulk of the fighters - with many of them now having made their way to the Baghdad suburbs for this morning's fighting.\n\nApproaching: Reports that ISIS militants are now just one mile from Baghdad came from the Foundation for Relief and Reconciliation in the Middle East - an organisation supporting the work of Canon Andrew White\n\nFear: Canon Andrew White, is the vicar of Baghdad's St George's Church - the only Anglican church in Iraq. Earlier Canon White had claimed the terrorist group were six miles from the city\n\nNo protection: Canon Andrew White later updated his Facebook page questioning the ability of the Iraqi Army\n\nA female fighter pilot led Britain's first combat mission against Islamic State.\n\nThe woman, who has not been named, flew one of the RAF Tornados on the perilous sortie over jihadist-held territory in northern Iraq on Saturday.\n\nStationed at RAF Akrotiri in Cyprus, she is believed to be a weapons systems operator.\n\nShe sits in the jet's rear seat and fires the aircraft's Brimstone and Storm Shadow missiles and Paveway IV bombs.\n\nThe airwoman, who serves with II (AC) Squadron, flies at exactly the same combat level as her male colleagues.\n\nA Ministry of Defence source said: 'No one makes a big fuss of having a female pilot. We have females in aircrews and ground crews and they are here because of their abilities. Everyone is just doing their jobs.'\n\nThe involvement of a woman RAF pilot comes amid reports that the family of Major Mariam Al Mansouri of the United Arab Emirates, who flew an F-16 jet in bombing raids against positions in Syria last week, has disowned her.\n\nThe news comes as RAF jets flew armed sorties for a second day over Iraq yesterday \u2013 but again failed to locate any suitable targets for their weapons.\n\nDefence chiefs insisted that the flights by Tornado GR4 fighter-bombers were invaluable for gathering intelligence on the Islamist jihadists who have swept across large swathes of Iraq and Syria, carrying out massacres.\n\nBut the failure to unleash any firepower has fuelled concern that Britain is failing to pull its weight in the international coalition against Islamic State\n\nIt came as military commanders warned that Britain should brace itself to be dragged into a ground war in Iraq to crush IS, which is also known as Isis and Isil.\n\nFormer top brass also warned that the air campaign would be futile unless the UK could target the terrorists in Syria.\n\nWhile the Ministry of Defence confirmed that the RAF's third mission had \u2013 like on Saturday \u2013 failed to locate any targets, US-led coalition aircraft targeted four makeshift oil refineries under IS control in Syria, as well as a command centre.\n\nThe mobile refineries generate up to \u00a31.2million a day for the militants.\n\nOn a mission: The RAF jets seek out their terror targets in Iraq - which they failed to find and bomb, again\n\nStrong presence: Military leaders have said about two-thirds of the estimated 31,000 Islamic State militants were in Syria. But ISIS have held a number of towns and villages close to the Iraqi capital since earlier in the year, when government troops melted away following a lightning advance in the west of the country\n\nMeanwhile, U.S. President Barack Obama has acknowledged that US intelligence agencies underestimated the threat posed by ISIS extremists in Syria, and overestimated the capabilities of the Iraqi army.\n\nObama added that breaking up the terrorist cell will be a complicated battle involving both military and political action.\n\nThe president spoke about the multi-national effort against ISIS in a televised interview with 60 Minutes, which aired Sunday night.\n\nCiting earlier comments by James Clapper, director of national intelligence, Mr Obama acknowledged that U.S. intelligence didn't take seriously enough what had been taking place in Syria.\n\n'Well I think, our head of the intelligence community, Jim Clapper, has acknowledged that I think they underestimated what had been taking place in Syria,' Mr Obama said.\n\nConversely, the United States overestimated the ability of the Iraqi army to fight the militant groups, Obama said in the interview taped on Friday, days after the president made his case at the United Nations for action.\n\nPresident Obama says the US intelligence agencies underestimated Islamic State activity in Syria and overestimated the Iraqi army's role to fight back against militants\n\nSpeaking to CBS's 60 Minutes, he said the militants had used the chaos of the Syrian civil war, when large swathes of the country were ungoverned, to 'reconstitute themselves'\n\nMilitants: The terrorist-group ISIS has been taking large swaths of Syria and Iraq in the recent absence of a permanent U.S. military presence in Iraq\n\nThe U.S.-led coalition fighting the Islamic State group is growing, with dozens of countries among its ranks. The coalition is contributing a wide range of efforts, from carrying out airstrikes to providing military assistance and humanitarian aid.\n\nHere are some of the key partners in the coalition.\n\nUNITED STATES\n\nThe U.S., which is leading the coalition, has launched dozens of airstrikes on Islamic State targets. It also has sent military advisers, supplies and humanitarian aid to help Iraqi troops and Kurdish forces beat back the insurgents.\n\nGULF STATES\n\nSaudi Arabia, the United Arab Emirates and Bahrain have participated in airstrikes in Syria. A fourth, Qatar, has played what the Pentagon called a supporting role.\n\nThe Emirates and Qatar also host air bases that are being used for the coalition's aerial campaign against the Islamic State group. U.S. Navy ships involved in the airstrikes are assigned to the Bahrain-based Fifth Fleet. Saudi Arabia has agreed to host training facilities for Syrian rebels on its territory.\n\nJORDAN\n\nJordan has launched airstrikes against Islamic State positions, with government spokesman Mohammad al-Momani calling the move 'necessary in light of continuous attempts to infiltrate our borders.' The kingdom didn't give any specifics about its operations, but said the airstrikes aim to insure the country's security.\n\nEGYPT\n\nEgypt hasn't announced any specific participation in airstrikes, but President Abdel-Fattah el-Sissi told the AP that Egypt is 'completely committed to giving support,' and will do 'whatever is required' to support the coalition.\n\nISRAEL\n\nIsrael is offering intelligence estimates and concrete intelligence to the U.S. on the Islamic State group as part of ongoing intelligence sharing between the two countries, an Israeli defense official said. But, he added, Israel wasn't asked to contribute anything beyond that. The official spoke on condition of anonymity because he wasn't authorized to speak publicly on the issue. The prime minister's office declined to comment.\n\nBRITAIN\n\nBritain said that Tornado fighter bombers, supported by air-to-air refueling aircraft and signals intelligence, are operating over Iraq. Britain's media has widely reported that six warplanes are on standby in Cyprus, but defense officials have declined to offer specific numbers. Ben Goodlad from IHS Jane's has said that the Tornado jets offer the coalition enhanced capability to engage moving targets. Britain also has two weapons for long-range strikes: the Tornado's Storm Shadow cruise missile and the submarine-launched Tomahawk cruise missile, he said.\n\nFRANCE\n\nFrance has carried out airstrikes in Iraq on two occasions since joining the U.S.-led coalition on Sept. 19, firing laser-guided bombs from Rafale fighter planes upon munitions and military hardware stockpiles \u2014 first near northern Mosul, then on Thursday, near Fallujah. France is conducting the operations in Iraq from a French air base in the United Arab Emirates. The base, with about 750 French service personnel and six Rafales, is 1,700 kilometers (1,050 miles) from Mosul, meaning that the planes need refueling in flight to strike in Iraq.\n\nAUSTRALIA\n\nAn Australian air force contingent, including eight F/A-18 Hornet jet fighters and two support aircraft, has arrived in the United Arab Emirates. About 600 troops \u2014 most of them air force personnel \u2014 are being deployed with the aircraft. The jets are expected to be used in airstrikes against Islamic State fighters in Iraq, although the Australian government has yet to commit to a combat role.\n\nBELGIUM\n\nSix F-16 multirole fighters and a contingent of 120 support staff, including eight pilots, to be based in Jordan. Authorized to take part in operations over Iraq for one month, subject to extension if approved by the Belgian government.\n\nDENMARK\n\nDenmark has pledged seven F-16 fighter jets \u2014 four operational planes and three reserve jets along with pilots and support staff for 12 months. The U.S. also has asked Danes to provide military trainers to Iraq to school Iraqi and Kurdish fighters battling the Islamic State group on the ground. Denmark has already contributed a transport plane with personnel to a U.S.-led humanitarian operation in northern Iraq.\n\nCANADA\n\nCanada has contributed about 70 special operations soldiers to offer instruction to Kurdish forces battling Islamic State militants in northern Iraq. Early this week, Prime Minister Stephen Harper's Cabinet will be considering a U.S. request to support airstrikes against Islamic State forces. This could include five to eight CF-18 fighter aircraft as well as tanker aircraft. Canada has already contributed two military cargo planes that carried weapons to Kurdish fighters.\n\nGERMANY\n\nGermany isn't participating in any airstrikes against the Islamic State group. They have sent weapons to Kurdish fighters in Irbil, and a group of Kurdish peshmerga fighters arrived in Germany to receive weapons' training here by the German army. There's also German military in Irbil to train the peshmerga fighters in Irbil.\n\nGREECE\n\nGreece is participating with humanitarian aid and by sending ammunition for Kurdish forces fighting the Islamic State group. They haven't specified any more details on quantities or type of humanitarian aid.\n\nGEORGIA\n\nGeorgia will be providing humanitarian assistance, not military aid, according to comments made by Prime Minister Irakli Garibashvili on Thursday to local news websites.\n\nHUNGARY\n\nHungary has promised to send 15 types of ammunition totaling nearly 6 million units to Iraqi Kurds. Most of the ammunition, 4.1 million cartridges, was the M43 type for the AK-47 assault rifle.\n\nROMANIA\n\nPrime Minister Victor Ponta said his country would offer 'logistic, operational and humanitarian' support to the coalition, but not troops. He provided no details of the assistance.\n\nPOLAND\n\nPoland supports the coalition against the Islamic State, but is not actively engaged in combat.","(CNN) \u2014The cardiac arrest leading to Joan Rivers' death happened as the comedian's personal doctor began performing a biopsy on her vocal cords, a source close to the death investigation told CNN.\n\nJOAN RIVERS THROUGH THE YEARS\nJoan Rivers blurb\nJoan Rivers has passed away at the age of 81. Take a look at the life of the legendary comedienne.\nMORE\nCELEBRITIES PAY TRIBUTE TO JOAN RIVERS\nJoan Rivers last show\nCelebrities took to social media to share their thoughts about comedian Joan Rivers' death. Take a look at some of the tributes posted to Twitter.\nMORE\nA staff member at Manhattan's Yorkville Endoscopy clinic told investigators that the doctor, who has not been publicly identified, took a selfie photo in the procedure room while Rivers was under anesthesia, the source said.\n\nRivers, 81, was at the clinic for a scheduled endoscopy by another doctor, gastroenterologist Dr. Lawrence Cohen. That procedure, intended to help diagnose her hoarse voice and sore throat, involved the insertion of a camera down her throat.\n\nAfter Cohen, the clinic's medical director, finished his work, a biopsy was done on Rivers without her prior consent, according to the source.\n\nAn ear, nose and throat specialist not certified by the clinic as required by law performed a biopsy on her vocal cords. The doctor is described by the source as Rivers' personal ear-nose-throat physician.\n\n\"Even though you are a licensed physician, you still should have, if you will, the checks and balances to get your approval to practice in that particular place,\" said Dr. Arthur Caplan, a medical ethicist at New York University's Langone Medical Center.\n\nInvestigators believe that Rivers' vocal chords began to swell during the allegedly unauthorized biopsy, cutting off the flow of oxygen to her lungs, which led to cardiac arrest on the morning of August 29, the source said.\n\nRivers, 81, was rushed by paramedics from Yorkville Endoscopy to New York's Mount Sinai Hospital a mile away, where she died a week later.\n\nYorkville Endoscopy issued a statement last Thursday denying reports that any vocal cord biopsy has ever been done at the clinic, although federal privacy law prevented any patient information from being released.\n\nThe day after the denial was issued, the clinic confirmed that Dr. Cohen \"is not currently performing procedures...nor is he currently serving as medical director.\"\n\nThe source said that at this time neither Cohen nor the ear, nose and throat doctor have been accused of wrongdoing by investigators.\n\nThe clinic declined to respond to the source's comments about a biopsy or a selfie, citing federal privacy law.","WASHINGTON (AP) \u2014 Personal computer and printer maker Hewlett-Packard Co. reportedly plans to split itself into two separate companies by spinning off its technology services business.\n\nThe Wall Street Journal reported the pending split Sunday citing people familiar with the matter, who said the company announcement could come as soon as Monday. A spokeswoman for HP declined to comment.\n\nThe breakup would create one company that sells HP's computers and printers and a second that focuses on technology service offerings including data storage, servers and software.\n\nThe Palo Alto, California-based company has laid off thousands of employees in recent months due to flagging sales as consumers turn to mobile devices to perform basic computing chores. The shift has curbed demand for HP's desktop and laptop computers, as well as its printers.\n\nSorry we are not currently accepting comments on this article.","Though we had serious suspicions, we wanted to believe so badly that the story of Jasmine Tridevil, the Tampa woman who claimed to have gotten a third boob implanted in order to appear unattractive to men, was real. But now, a final piece of evidence confirms the whole thing was a hoax.\n\nWTSP has uncovered a stolen luggage report from the Tampa International Airport that lists a \"3 breast prosthesis\" as part of the baggage. The report was filed by Alisha Hessler, a Tampa-area massage therapist, whom Snopes fingered as the evil genius behind the Tridevil persona.\n\nThis is Hessler's second run-in with viral fame: Back in December 2013, she made a man wear a dunce cap and a sign that says \"I beat women\" on a busy street corner after he reportedly beat her up. Hessler never followed up with police following the incident.\n\nSorry, dudes: It appears your Total Recall sex fantasies have been temporarily sidelined.","In a typical case of he-said-she-said, Joan Rivers\u2019 personal doctor, Gwen Korovin, is disputing the rumors that she took a selfie with the unconscious comedian shortly before her death. A source at Yorkville Endoscopy, the New York clinic where Rivers went for a routine endoscopy, allegedly told CNN that Korovin snapped the selfie before performing an unconsented biopsy that led to respiratory and cardiac arrest. Sources for Korovin claim the statements regarding the photo are completely false and that no biopsy was performed. The doctor, who is the \u201cgo-to ENT in NYC,\u201d did not respond when questioned if she performed another procedure instead.","Wounded? Abu Bakr al-Baghdadi, leader the so-called Islamic State, is said to be among those targeted\n\nAmerican war planes have reportedly launched a strike on a gathering of ISIS leaders, critically wounding their leader.\n\nAbu Bakr al-Baghdadi was hurt in the strikes today, according to local witnesses and government sources.\n\nTwo witnesses confirmed that bombs had fallen on the town of al-Qaim, next to the Syrian border.\n\nLocal government sources described how an aircraft had swooped over a meeting of senior ISIS figures and dropped its payload, killing more than a dozen people.\n\nAnother witness said that eight people had died when a bomb struck a market.\n\nA local hospital was said to be overwhelmed with the volume of patients from the raid - including al-Baghdadi.\n\nLocal ISIS officials were reportedly roaming the streets with loudspeakers ordering residents to donate blood to help the wounded.\n\nStriking Baghdadi would be the most significant blow yet in the campaign against ISIS, who have been defiant in the face of sustained air attacks from the U.S. Air Force and allies.\n\nA provincial leader from Anbar in western Iraq, as well as his deputy, are said to be among those killed instantly by the bombs.\n\nAl-Qaim and the neighbouring Syrian town of Albukamal are on a strategic supply route linking territory held by Islamic State in Iraq and Syria.\n\nThe so-called Caliph, who declared himself leader of all the world's Muslims in a televised speech, was formerly a prisoner of the U.S. during their occupation of Iraq.\n\nThe shady figure was eventually released, and rose through the ranks of the jihadist groups which eventually united to form ISIS, or the Islamic State.\n\nIraqi security officials could not immediately comment on the reported raid. The U.S. military did not confirm or deny the strike.\n\nScroll down for video\n\nAttacks: Two strikes were reported, one at al-Qaim, near the Syria-Iraq border, and a second in the ISIS stronghold of Mosul\n\nSeparately, the coalition of air forces, which includes Great Britain's RAF and Canadian fighter planes, struck a convoy just outside Mosul, ISIS's stronghold city in northern Iraq.\n\nU.S. officials would not confirm or deny whether Baghdadi, the group's overall leader, had been targeted, though one said that the coalition's airstrikes had not been targeting any particular meeting.\n\nIS-affiliated Twitter accounts rushed to deny the reports, with one tweeting: 'I can report to the Muslims that Amir Al-Momineen Abu Bakr Al-Baghdadi Hafid hu'allah is alive and well.'\n\nPrisoner: al-Baghdadi, shown before his rise to power, was held as a prisoner by the U.S. during the occupation of Iraq\n\nThe hardline Sunni Islamic State's drive to form a caliphate in the two countries has helped return sectarian violence in Iraq to the dark days of 2006-2007, the peak of its civil war.\n\nIt has also created a cross-border sanctuary for Arab militants, as well as foreign fighters whose passports could allow them to evade detection in Western airports.\n\nThe U.S. strikes coincide with violence elsewhere in Iraq, after jihadist-style attacks hit the Iraqi capital of Baghdad.\n\nOn Saturday night a car bomb killed eight people in Baghdad's mostly Shi'ite Sadr City, police and hospital sources said.\n\nThe blasts bring to 28 the day's toll from bombs in the Iraqi capital and the western city of Ramadi.\n\nTwo bombs exploded in separate attacks in Baghdad's mainly Shi'ite Amil district, said a police source.\n\n'A driver parked his car and went to a cigarette stall, then he disappeared. Then his car blew up, killing passers-by,' the source said, describing one of the two attacks in Amil.\n\nIn the mostly Shi'ite al-Amin area of Baghdad, another car bomb killed eight people, medical sources said.\n\nThe attack by a suicide bomber on a checkpoint in Ramadi in Anbar killed five soldiers. 'Before the explosion, the checkpoint was targeted with several mortar rounds. Then the suicide humvee bomber attacked it,' said a police official.\n\nThere was no claim of responsibility for the bombings, but they resembled operations carried out by Islamic militants.\n\nIn the town of Baquba, 40 miles northeast of Baghdad, a gunman killed a Shi'ite militiaman, and a car bomb targeting a police officer killed his 10-year-old son, security sources said.\n\nAir strikes: The reports say that U.S. warplanes dropped bombs on the town of al-Qaim in Iraq. Pictured is an earlier strike against ISIS in Kobani, on the Turkey-Syria border\n\nWestern and Iraqi officials say U.S.-led air strikes are not enough to defeat the al Qaeda offshoot and Iraq must improve the performance of its security forces to eliminate the threat from the group, which wants to redraw the map of the Middle East.\n\nPresident Barack Obama has approved sending up to 1,500 more troops to Iraq, roughly doubling the number of U.S. forces on the ground, to advise and retrain Iraqis in their battle against Islamic State.\n\nThe Iraqi prime minister's media office said the additional U.S. trainers were welcome but the move, five months after Islamic State seized much of northern Iraq, was belated, state television reported.\n\nAbu Bakr Al-Baghdadi is the relatively discreet leader of the Islamic State extremist group.\n\nHe used to play for his mosque's soccer team and has a PhD in Islamic history.\n\nBut after spending four years in a US camp during the Iraq occupation, he emerged as one of the most brutal terrorists in the world.\n\nThe government placed a $10 million bounty on his head in 2011 when intelligence identified his movements as critically dangerous.\n\nThis warrant was publicized once more following the beheadings of US nationals James Foley and Steven Sotloff as well as Britons David Haines and Alan Henning.\n\nHe maintained a low profile for months as ISIS, the group's original name, rose to global infamy and Al Qaeda denounced them as 'too extreme'.\n\nBut he finally revealed himself to the public with a speech, filmed and posted on YouTube, in the first week of July this year.\n\nBorn Awwad Ibrahim al-Badri al-Samarri in 1971 near Samarra, Iraq, he came from a Sufi family - a tolerant form of Islam.\n\nIn the 1990s, he completed a PhD in Baghdad and played soccer with friends.\n\nBut he fell out with mosque leaders and fled to Anbar province where he joined Sunni groups protesting the US occupation.\n\nAmerican forces detained Baghdadi at Camp Bucca in 2005 shortly after the Iraq invasion. He was released when the camp closed in 2009.\n\nHe was thought to be 'bad but not the worst' sources told The Daily Beast.\n\nBut he then joined the Islamic States of Iraq and Syria, and rose up the ranks rapidly.\n\nAfter allegedly killing the leader, Abu Omar Baghdadi, he took hold of the terror group.\n\nThe United States spent $25billion on the Iraqi military during the U.S. occupation that toppled Saddam Hussein in 2003 and triggered an insurgency that included al Qaeda.\n\nWashington wants Iraq's Shi'ite-led government to revive an alliance with Sunni tribesmen in Anbar province which helped U.S. Marines defeat al Qaeda.\n\nSuch an alliance would face a more formidable enemy in Islamic State, which has more firepower and funding.\n\nPolice Colonel Shaaban Barazan al-Ubaidi, commander of a rapid reaction force in Anbar, said security forces retook eight villages. His account could not be immediately confirmed.","Argentina\u2019s president has accepted an official Jewish godson for the first time in the country\u2019s history.\n\nPresident Christina Fernandez described in seven tweets her meeting with her new godson, Yair Tawil, a member of a Chabad-Lubavitch family.\n\nHe was adopted as a godson under a law passed in the 1920s. The law was passed in order to counteract a legend that led to the death of Argentine boys. According to the legend, the seventh son, born after six boys without any girls in-between, becomes a werewolf whose bite can turn others into a werewolf.\n\nThe belief in the legend was so widespread that families were abandoning, giving up for adoption and even killing their own sons.\n\nThe law only applied to the biological children of Catholic families until the enacting of a presidential decree in 2009, which allows children from other religions to qualify.\n\nThe boys receive presidential protection, a gold medal and a scholarship for all studies until his 21st birthday.\n\nShlomo and Nehama Tawil, parents of seven boys, in 1993 wrote a letter to the president asking for the honor and were denied. But this year Yair wrote a letter to the president citing the 2009 decree, and asking for the designation of godson.\n\nYair Tawil on Tuesday became the first Jewish godson of a president in Argentina\u2019s history. Fernandez received the Yair, his parents and three of his brothers in her office, where they lit Hanukkah candles together on a Hanukkah menorah from Israel presented to the president by the Tawil family.\n\nThe president in her tweets and photos described to her 3.4 million Twitter followers the \u201cmagical moment\u201d with a \u201cmarvelous family.\u201d She described Yair as \u201ca total sweety,\u201d and his mother a \u201cQueen Esther.\u201d\n\nShe tweeted that the Tawils \u201care a very special family. They have a sort of peace, happiness and a lot of love that is not common.\u201d The tweet included a link to the presidential blog, which includes more photos from the meeting.\n\nShlomo Tawil is the director of the Chabad House in Rosaria, located in central Argentina.","IS militants have taken hold of one of Iraq's largest military bases and is in within shooting range of Baghdad.","Some politicians on the Israeli right have supported al-Sisi's proposal to extend the Gaza Strip.","Oregon State's trip home from Los Angeles was delayed Saturday after a scorpion stung a woman aboard the commercial plane.\n\nAn Alaska Airlines spokesperson confirmed in an email to ESPN that the incident occurred while the plane was on the tarmac.\n\n[+] EnlargeWayne Tinkle\nGodofredo Vasquez/USA TODAY Sports\nOregon State coach Wayne Tinkle said a woman sitting two rows in front of him on the team's commercial flight was stung by a scorpion. \"The woman was a real champ,\" he said. \"She acted like it was a mosquito bite.\"\nThe woman reported being stung on the hand, and the plane returned to the gate, where she was checked by medical personnel but declined further treatment.\n\nAlaska Airlines stated that it is uncertain how the scorpion got on the plane but acknowledged that the flight originated in Los Cabos, Mexico, where the plane was on the ground for approximately one hour.\n\nReached by phone aboard the plane Saturday night before the team took off for Oregon, Beavers coach Wayne Tinkle told ESPN that the woman was sitting two rows in front of him.\n\n\"The plane was coming from Mexico before us, and [the scorpion] was on the plane,'' Tinkle said. \"The woman was a real champ. She acted like it was a mosquito bite. They got it off her but the needle was stuck.\"\n\nAlaska Airlines stated that flight attendants killed the scorpion before maintenance staff checked the plane's overhead bins. The airline planned to have an exterminator \"thoroughly check the plane\" once the flight arrived in Portland.\n\nThe Beavers lost to USC 68-55 earlier Saturday night.","An elementary school suspended a boy who arrived at school last week with what he alleged was a powerful ring that appears in J.R.R. Tolkien's 'The Hobbit' and 'The Lord of the Rings' fantasy books.\n\nAiden Steward was suspended from Kermit Elementary School in Kermit, Texas, over a Thursday incident, The New York Daily News reported.\n\nWhile speaking to another boy, 9-year-old Steward said he would able to use the One Ring and turn the fellow student invisible, according to the newspaper.\n\nPowerful: Aiden Steward was suspended from school after telling a boy he had the One Ring and could make a student become invisible, like in J.R.R. Tolkien's fantasy books\n\nSpeaking to The New York Daily News, father Jason Steward said 'It sounded unbelievable.'\n\nThe One Ring, as it is known, features in both Tolkien's prequel 'The Hobbit' as well as 'The Lord of the Rings.' At various points in the books, characters Bilbo Baggins and Frodo Baggins put on the ring to make it seem as if they have vanished into thin air.\n\n'The Lord of the Rings' trilogy follows a group of characters that set to destroy the One Ring, since it can also be used to control other peoples and kingdoms.\n\nSteward told The New York Daily News 'Kids act out movies that they see. When I watched Superman as a kid, I went outside and tried to fly.'\n\nThe newspaper reported that the Steward family recently viewed 'The Hobbit: The Battle of the Five Armies.' Peter Jackson directed film adaptations for both 'The Lord of the Rings' and 'The Hobbit.'\n\nMagical: Bilbo Baggins (portrayed here by Martin Freeman) is able to get his hands on the One Ring after an encounter with the creature Gollum\n\nScene: The incident took place at Kermit Elementary School, pictured\n\nJason Steward told the newspaper 'I assure you my son lacks the magical powers necessary to threaten his friend\u2019s existence. If he did, I'm sure he'd bring him right back.'\n\nSpeaking to The Odessa American, he said the school considered his son's behavior to be a threat.\n\nPrincipal Roxanne Greer did not comment to the website, and said 'All student stuff is confidential.'\n\nThe website reported 'The 9-year-old has been in in-school suspension for referring to another student\u2019s skin color and got in trouble for bringing a kids\u2019 book about pregnancy to school.'\n\nGreer and Kermit Independent School District Superintendent Bill Boyd did not immediately return messages seeking comment from Daily Mail Online.","A Russian fisherman was saved from a savage bear attack when his phone ringtone went off and a Jusin Bieber track scared the assailant back into the forest.\n\nIgor Vorozhbitsyn\u2019s was besieged by a brown bear on the way to his favourite fishing spot in northern Russia\u2019s Yakutia Republic. Luckily he was saved from the near-fatal attack when his phone rang, playing Justin Bieber\u2019s Baby, reported Mail Online.\n\nWildlife experts believe that the ringtone must have startled the bear into halting its assault.\n\nVorozhbitsyn suffered cuts and bruises to his face and chest, he used the phone to call other fishermen to help him to the hospital.\n\n\u201cI couldn\u2019t believe my luck when the phone went off  and he [the bear] fled. I know that sort of ringtone isn\u2019t to everyone's tastes but my granddaughter put it onto my phone as a joke,\u201d he said.\n\nThe brown bear (Ursus arctos) is the largest land based predator in the world. Adult males can reach up to 635 kgs.","ISIS fighters during a military parade in Raqqa, Syria.  AP Photo/Raqqa Media Center, File\n\nANTAKYA, Turkey \u2014 Middlemen with ties to the Islamic State of Iraq and Syria (ISIS) have turned to a grim new method of trying to secure funds in recent days. With the group having failed to strike deals to ransom the U.S. hostages in its custody \u2014 instead beheading three of them since July \u2014 its intermediaries are now trying to negotiate the sale of the body of at least one of the men it killed.\n\nThree sources in contact with ISIS or its associates told BuzzFeed News that it wants to sell the remains of James Foley, the U.S. journalist whose August death was the first in a series of high-profile executions of Western hostages by ISIS hands.  They said ISIS wants $1 million for Foley\u2019s body, which it would deliver across the border to Turkey, and that the group was willing to provide a DNA sample to facilitate a deal.\n\nIf true, the attempted sale would highlight the ruthlessness behind the hostage-taking enterprise that has provided ISIS with deep reservoirs of funds and publicity \u2014 as well as the group\u2019s cold calculation as it works to raise more cash.\n\nAt one point early this year, ISIS held 23 Western hostages in Syria. Fifteen Europeans were freed as governments reportedly paid millions of dollars in ransoms, but the British and American hostages remained. Both governments refuse to negotiate for hostages or to allow families to pay ransoms. In the months since Foley\u2019s death, ISIS has released videotaped executions of the U.S. journalist Steven Sotloff, the British aid worker Alan Henning, and the U.S. aid worker Peter Kassig. British journalist John Cantlie and a U.S. woman, a 26-year-old aid worker, remain in ISIS hands.\n\nAll three of the sources seeking to act as middlemen in a deal with the secretive extremists have been granted anonymity to protect their safety.\n\nOne, a former Syrian rebel fighter, has ties to ISIS commanders dating to the early stages of Syria\u2019s civil war. He said he has served as an intermediary in hostage negotiations with Jabhat al-Nusra, the Syrian branch of al-Qaeda, and with ISIS. One day this fall, to prove his bona fides in the murky trade, he opened his iPhone to display unpublished videos of Western hostages in Nusra\u2019s custody.\n\nThis former rebel said he was approached by an ISIS leader who asked him to find a channel to either the U.S. government or Foley\u2019s family. Like the other sources, he noted a price of $1 million and the promise of DNA. \u201cThey ask for $1 million, and they will send DNA to Turkey, but they want the money first,\u201d he said. \u201cThey will not give the DNA without the money.\u201d\n\nHe claimed his motivation was to help the grieving family find closure, calling his work \u201ca humanity case.\u201d\n\nAnother intermediary, a businessman who has sought to use his own ISIS connections to facilitate hostage deals in the past, was candid about his goals: \u201cThis is business.\u201d\n\nThe trade in Western hostages has created a shadowy marketplace in which middlemen like these seek to negotiate deals in order to receive commission. They might inflate their connections on one side of proposed negotiations in order to draw interest from the other, so they can make a case for being included in the transaction. The idea of selling Foley\u2019s body has drawn attention among some of these middlemen of late, according to a Syrian who was involved with previous negotiations with ISIS over U.S. hostages.\n\nBoth the former rebel fighter and the businessman said that one point person for the negotiations would be a senior official in the Free Syrian Army (FSA), the U.S.-backed rebel coalition, who was involved in previous ISIS talks over U.S. hostages as well as deals to free European ones. In an interview in Antakya, this FSA official expressed dismay that word of the attempted sale of Foley\u2019s remains had leaked. He urged this reporter not to publish an article on the subject, fearing that the attention could sabotage any potential deal.\n\nOf particular concern, he said, was that the U.S. government might seek to put a stop to it. Having allowed the U.S. hostages to die in ISIS custody, he reasoned, it would look bad if such a deal succeeded now. Foley\u2019s parents have said that the U.S. government threatened them with prosecution if they paid a ransom for their son\u2019s release. \u201cIt will be like a shame for the U.S. government,\u201d the FSA official said. \u201cPeople will ask why you brought the body but you didn\u2019t bring him when he was alive.\u201d\n\nThe FSA official described himself as the \u201cmanager\u201d of the proposed negotiations. He was in touch with a middleman representing ISIS, he said, and if a deal progressed would seek to arrange it with someone representing the Foley family.\n\nAs before, ISIS seemed intent on making money from its hostage enterprise by any means. \u201cThey were trying to negotiate (a ransom deal) for his freedom before they beheaded him, and after beheading him, they are trying to sell his body,\u201d the FSA official said.\n\nThe Foley family had no comment for this article.\n\nAn official with the U.S. State Department said \u201cwe are seeking more information\u201d on whether ISIS is trying to sell the remains of U.S. hostages. A senior U.S. diplomat called the idea \u201cdisgusting.\u201d\n\nWith additional reporting by Munzer al-Awad in Turkey.","The Peruvian TV show \"Harassing Your Mother\" performs secret makeovers on the mothers of habitual catcallers, then uses hidden cameras to record catcallers shouting sexual remarks at their own mothers, who furiously upbraid them in the middle of the busy streets of Lima.","The fussy female, dubbed the Black Widow, turned down the advances of a wannabe lover after she deemed his genitals unsatisfactory\n\nSome birds want the whole package.\n\nNone more so than a particularly demanding Snowy Owl in Poland, who KILLED her new boyfriend because of his tiny penis.\n\nThe bird, nicknamed the Black Widow, left her suitor half-eaten, shocking vets at the animal shelter in Knyszynska Forest.\n\nPark keepers had noticed the owl was unhappy and decided to pair her up with a new mate.\n\nBut just two days after arriving from Germany, they found the new owl devoured and dead.\n\nShelter spokesman, Robert Konowal, said: \"The first two days were fine and they seemed to get on very well.\n\n\"We were horrified when we then discovered she had killed him.\n\n\"At first we couldn\u2019t understand why but we took the remains to a vet who after examining him found that his testicle sack and private parts were underdeveloped.\n\n\"In other words, he wasn\u2019t a suitable lover, and we assume that after failing to perform she killed him, probably out of frustration.\n\nGetty   Murderer: The lonely female owl killed her mate because his penis was not big enough\n\n\"The Snowy Owl is beautiful but also brutal and we have nicknamed her the Black Widow.\"\n\nThe zoo confirmed that they were now looking for another snowy owl to be provided but said so far other facilities were reluctant to accommodate the request after the way the owl's last partner ended up.\n\nKonowal added: \"She may be a bit fussy but we're sure there's another owl out there who will meet her standards.\"\n\nClick below to see some cute animals who got along much better than these owls\n\nVIEW GALLERY","It's been a rough year for the tennis player, but at least he has his millions of dollars to ease the pain. 25-year-old Kei Nishikori has taken the No. 1 spot on People With Money\u2019s top 10 highest-paid tennis players for 2015 with an estimated $46 million in combined earnings.\n\nUPDATE 26/01/2015 : This story seems to be false. (read more)\n\nKei Nishikori tops annual list of highest-paid tennis players\n\nIn 2012 it looked like the tennis player\u2019s spectacular career was winding down. Suddenly, he was back on top. People With Money reports on Sunday (January 25) that Nishikori is the highest-paid tennis player in the world, pulling in an astonishing $46 million between December 2013 and December 2014, a nearly $20 million lead over his closest competition.\n\nPeople With Money\u2019s factors\n\nIn compiling this yearly list, the magazine considers factors such as upfront pay, profit participation, residuals, endorsements and advertising work.\n\nThe Japanese tennis player has an estimated net worth of $145 million. He owes his fortune to smart stock investments, substantial property holdings, lucrative endorsement deals with CoverGirl cosmetics. He also owns several restaurants (the \u201cFat Nishikori Burger\u201d chain) in Tokyo, a Football Team (the \u201cMatsue Angels\u201d), has launched his own brand of Vodka (Pure Wondernishikori - Japan), and is tackling the juniors market with a top-selling perfume (With Love from Kei) and a fashion line called \u201cKei Nishikori Seduction\u201d.\n\nThe ranking is significant for many Kei fans, who have been waiting for his triumphant return to the glory days for what seems like a lifetime.","It\u2019s a well-known fact that a woman\u2019s jealousy is not something to be underestimated, and that applies all the more so to a scorned wife who has been cheated on by her husband.\n\nIn a bizarre, but true illustration of that edict, a jealous wife in China, 30-year-old Feng Lung, reported chopped her husband\u2019s penis off with a pair of sharp scissors, not once, but twice, in order to teach him a lesson for his infidelity.\n\nHaving found out her husband was cheating on her, the woman sliced off his penis, which was reattached successfully by surgeons in Shangqiu in central China\u2019s Henan province. When she saw her husband had sent a raunchy email to his mistress once again, she severed his member a second time.\n\nLung is now facing jail after being arrested for causing grievous bodily harm to her husband, 32-year-old, Fan Lung.\n\nThe Mirror reports that surgeons were able to reattach the penis, but when the jealous wife found the email on her phone, she reportedly sneaked into his hospital room and cut it off again before throwing it out of a window.\n\nThe man ran outside the hospital to confront his wife and to find his severed penis. He was seen naked and pouring with blood in the street outside the facility.\n\nA hospital spokesman told reporters, \u201cThe first we were aware of what happened was when someone came into the reception area to say a naked man was beating up a woman outside the hospital. Staff rushed out to see what was happening and found the patient with blood streaming down his legs hitting the woman. He was stopped and the woman was taken in for treatment, and then we discovered she had chopped his penis off again.\u201d\n\nDespite an extensive search by police officers at the scene, the man\u2019s penis was never located, and authorities believe it may have been eaten by a stray dog or cat.\n\nThe hospital spokesman added, \u2018The man had lost a lot of blood and was taken in for emergency surgery. He is now in a stable condition but is extremely emotionally distraught.\u201d","One of the world's most wanted men \"Jihadi John\" has reportedly been wounded in an airstrike.\n\nJihadi John\u201d, the man accused of executing British hostages David Haines and Alan Henning and two Americans held by Isil, may have been injured in an airstrike on an Iraqi town close to the Syrian border a week ago.\n\nThe Foreign Office said it had received reports the terrorist had been wounded but could not confirm them.\n\nA spokesman said it did not have the resources in Syria to enable it to verify the rumours but confirmed the office had received reports.\n\nThe Mail On Sunday reported that the British-accented militant had been wounded while attending a meeting of slamic State in Iraq and the Levant (Isil) leaders and was rushed to hospital following the US-led attack on a bunker in Al Qaim, western Iraq, last Saturday that killed around 10 Isil commanders and wounded 40 more.\n\nThe Mail reported that it was the same attack that injured elusive Isil leader Abu Bakr al-Baghdadi, sparking initial rumours that he had been killed.\n\n\"Jihadi John\", named after Beatle John Lennon due to his British background, is believed to be responsible for the murders of US journalists James Foley and Steven Sotloff and British aid workers Mr Haines and Mr Henning.\n\nThe masked executioner, who goes by the nomme de guerre Jalman Al-Britani, has become a leading figure in the Islamist group.\n\nThe Mail claimed that a nurse who treated some of those wounded in the attack said there was a man named Jalman on her list, referring to him as \"the one who slaughtered the journalists\".\n\nThe wounded men were then driven to the Isil's Syrian stronghold of Raqqa, according to the Mail's source.\n\nBritish intelligence officers estimate that there are around 500 home-grown militants fighting for Isil in Syria and Iraq, and Prime Minister David Cameron this week announced plans to stop them returning to Britain for two years.\n\nHe said jihadis who have travelled to fight with extremists will not be able to return to Britain for two years.\n\nThe Home Secretary will issue a Temporary Exclusion Orders, cancelling their passports and placing them on a \u2018no fly list\u2019 which will prevent them returning to the UK.","A WOMAN has spent $20,000 on surgery to get a third breast and her dream is to become a celebrity.\n\nThe Florida massage therapist, who calls herself Jasmine Tridevil, said she had the surgery a few months ago.\n\n\u201cIt was really hard finding someone that would do it, too, because they\u2019re breaking the code of ethics,\u201d Tridevil told Real Radio 104.1.\n\n\u201cI called like 50 or 60 doctors, nobody wanted to do it.\u201d\n\nLast month she posted a YouTube video of herself in a bikini while Radiohead\u2019s Creep plays in the background.\n\nTridevil said her extra breast felt like her other breasts, \u201cthe only difference is the nipple\u201d, which she had to get tattooed on.\n\nThe 21-year-old saved up for two years so she could have the surgery and is also paying for a film crew to follow her around.\n\n\u201cMy whole dream is to get this show on MTV,\u201d she said.\n\n\u201cI\u2019m dumping every penny I have into this. If this doesn\u2019t work, I\u2019m through.\u201d\n\nTridevil said that while she wanted fame and fortune, this was not why she had the surgery.\n\n\u201cI got it because I wanted to make myself unattractive to men. Because I don\u2019t want to date anymore,\u201d she said.\n\nShe has been filmed telling her parents about the third boob and they were not happy.\n\n\u201cMy mum ran out the door. She won\u2019t talk to me. She won\u2019t let my sister talk to me. My dad ... he really isn\u2019t happy ... he is kind of ashamed of me but he accepted it,\u201d she said.\n\nWhile some have criticised Tridevil for her chasing fame, others have described her as \u201cbeautiful\u201d and commented that she reminds them of the girl in the sci fi film Total Recall.\n\n\u201cI love boobs, you have three, what\u2019s not to like ... we all loved that girl in Total Recall, now your (sic) the real deal,\u201d said one follower on her Facebook page.\n\n@JasmineTridevil Big props to you for doing wtf you want!\u2014 Danny Boy Gim (@TugMusic) September 15, 2014\n\n@JasmineTridevil Big props to you for doing wtf you want!\n\n3 boobs are better than 2...I guess. #flawdah #jasminetridevil #crazypants pic.twitter.com/8Y0rqBOzDM\u2014 ThingsHeardBackstage (@ThingsheardBS) September 16, 2014\n\n3 boobs are better than 2...I guess. #flawdah #jasminetridevil #crazypants pic.twitter.com/8Y0rqBOzDM\n\nwatttttaaaa f... ??!! \"Jasmine Tridevil is a 21 year old woman who got a 3rd breast implant\" what a mad world\u2014 Ren H\u00f6ek (@Raccoon_Ren) September 19, 2014\n\nwatttttaaaa f... ??!! \"Jasmine Tridevil is a 21 year old woman who got a 3rd breast implant\" what a mad world\n\n@JasmineTridevil is that really not photoshopped? As long as youre happy, Enjoy It, but take care on yourself, showbiz is a crazy business\u2014 hedgehog (@redojame) September 20, 2014\n\n@JasmineTridevil is that really not photoshopped? As long as youre happy, Enjoy It, but take care on yourself, showbiz is a crazy business","Afghan news publication Khaama Press has reported that a woman and her family have killed 25 Taliban fighters in the western Farah province of the country. The woman, Reza Gul, was apparently acting in retaliation for the murder of her son, who was a police officer. Gul claimed to have been awoken by gunfire near her home, where her son was working at a police outpost. When she investigated the situation, she found her son dead.\n\n\"It was around 5 a.m. when my son's check post came under the attack of Taliban,\" Gul said to TOLOnews. \"When the fighting intensified, I couldn't stop myself and picked up a weapon, went to the check post and began shooting back.\"\n\nMany of Gul's family members joined the fight against the Taliban, which reportedly lasted several hours. Gul's husband Abdul Satar explained how the family was committed to holding off the Taliban militants from the area where the fighting began.\n\n\"My young son who was a police officer was killed in front of my eyes. I pulled aside his dead body and started fighting to defend my soil to prove that this is the soil of Malalay, the hero. I was committed to give up my life, but not my son's check post.\"\n\nGeneral Abdul Razaq Yaqubi, Police Chief in Afghanistan's Farah province, praised the family for their efforts in holding off the Taliban with the following statement: \"We are proud of the bravery of this family and this is a saga that will be remembered for long by police and residents of Farah province.\"\n\nSources: Khaama Press, TOLOnews","Claim: Mitt Romney said Michelle Obama should be called the \"First Woman,\" not the \"First Lady.\"\n\nFALSE\n\nExample: [Collected via e-mail, January 2015]\n\nDid Mitt Romney make the statement noted below on the Laura Ingraham show on 1/12/14. Was this the exact statement made? Was it taken out of context? or...?\n\n\"It's false advertising to call Mrs. Obama the First Lady. First Woman, maybe, but certainly not a lady. Ann Romney is an actual lady.\"\n\nOrigins: On 13 January 2015, the Facebook group \"Stop the World, The Teabaggers Want to Get Off\" posted an image of Mitt Romney along with a quote attributed to him about First Lady Michelle Obama:\n\nThe image alleges Romney made the displayed comment about referring to Michelle Obama as the \"First Woman\" rather than the \"First Lady\" during an appearance on the Laura Ingraham Show on 12 January 2014. A search of that radio program's guest archives , however, shows the former presidential candidate was not a guest on the show on that date. Romney's purported comments about the First Lady are also suspiciously missing from political blogs and major newspapers.\n\nFurthermore, the \"Stop the World\" Facebook group has garnered a reputation for attributing fictitious quotes to conservative politicians. On 27 November 2014, that group posted a dubious diatribe attributed to Congresswoman Michele Bachmann about the \"red Indian\" and Thanksgiving, and on 1 January 2015 it claimed Sarah Palin had made offensive comments about \"white privilege.\"\n\nWhile the Facebook page does not contain a disclaimer labeling it a satirical site, it is clear \"Stop the World, The Teabaggers Want to Get Off\" should not be considered a trusted source of political information.\n\n&lt;!-- kmn_size = '300x250'; kmn_placement = '1c8834441f20e22a0aef009c095a6cab'; //--&gt;\n\n&lt;!-- google_ad_client = \"pub-6608306193529351\"; google_ad_width = 468; google_ad_height = 60; google_ad_format = \"468x60_as\"; google_ad_type = \"text\"; google_ad_channel = \"0054321535\"; google_color_border = \"000000\"; //--&gt;","A transgender teenager who committed suicide by walking in front of a tractor trailer in Ohio left a heartbreaking letter in which she blamed her religious parents.\n\nLeelah Alcorn, 17, died in the early hours of Sunday on highway I-71 in Warren County, Ohio, a few miles from her family home.\n\nThe high school student left a poignant suicide note accusing her devout Christian parents of refusing to acknowledge her gender and forbidding her from transitioning.\n\nScroll down to read Leelah's letter\n\nTragedy: Transgender teenager Leelah Alcorn left a poignant suicide note on her tumblr account, blaming her Christian parents' refusal to acknowledge her gender for her death\n\nThe suicide note was posted on Leelah's tumblr account through scheduled publishing just a few hours after her death.\n\nThe note begins: 'If you are reading this, it means that I have committed suicide and obviously failed to delete this post from my queue.'\n\nLeelah, from Kings Mill, Ohio, writes that although she was born a boy, she began identifying as a girl at the age of four.\n\n'When I was 14, I learned what transgender meant and cried of happiness. After 10 years of confusion I finally understood who I was.\n\n'I immediately told my mom, and she reacted extremely negatively, telling me that it was a phase, that I would never truly be a girl, that God doesn\u2019t make mistakes, that I am wrong.'\n\nLeelah, 17, was born a boy called Joshua, but despite telling her parents at an early age that she was trans, they replied that she was 'wrong' and sent her to therapy\n\nThe 17-year-old high school student wrote in her suicide note that despite identifying as a girl from the age of four, her devout Christian parents refused to allow her to transition\n\nLeelah goes on to reveal that her parents refused to allow her to transition and instead took her to 'Christian therapists' who told her that she was 'selfish and wrong'.\n\n'I formed a sort of a \u201cf*** you\u201d attitude towards my parents and came out as gay at school, thinking that maybe if I eased into coming out as trans it would be less of a shock.\n\n'Although the reaction from my friends was positive, my parents were pissed. They felt like I was attacking their image, and that I was an embarrassment to them.\n\n'They wanted me to be their perfect little straight Christian boy, and that\u2019s obviously not what I wanted.'\n\n'On my 16th birthday, when I didn\u2019t receive consent from my parents to start transitioning, I cried myself to sleep.'\n\nLeelah then adds: 'I\u2019m never going to be happy. Either I live the rest of my life as a lonely man who wishes he were a woman or I live my life as a lonelier woman who hates herself.\n\nLocal media and Leelah's former high school in Kings Mill have reported on the tragic news using her birth name Joshua.\n\nLeelah's mother Carla Wood Alcorn posted a tribute to her child on her Facebook, but referred to Leelah as her 'son', used her birth name, and made no mention of a suicide.\n\nThe disregard for Leelah's wishes to be identified as a girl has angered many in the LGBT community, and a Facebook group calling for Justice for Leelah Alcorn has been set up.\n\nIf you are reading this, it means that I have committed suicide and obviously failed to delete this post from my queue.\n\nPlease don\u2019t be sad, it\u2019s for the better. The life I would\u2019ve lived isn\u2019t worth living in\u2026 because I\u2019m transgender. I could go into detail explaining why I feel that way, but this note is probably going to be lengthy enough as it is. To put it simply, I feel like a girl trapped in a boy\u2019s body, and I\u2019ve felt that way ever since I was 4. I never knew there was a word for that feeling, nor was it possible for a boy to become a girl, so I never told anyone and I just continued to do traditionally \u201cboyish\u201d things to try to fit in.\n\nWhen I was 14, I learned what transgender meant and cried of happiness. After 10 years of confusion I finally understood who I was. I immediately told my mom, and she reacted extremely negatively, telling me that it was a phase, that I would never truly be a girl, that God doesn\u2019t make mistakes, that I am wrong. If you are reading this, parents, please don\u2019t tell this to your kids. Even if you are Christian or are against transgender people don\u2019t ever say that to someone, especially your kid. That won\u2019t do anything but make them hate them self. That\u2019s exactly what it did to me.\n\nMy mom started taking me to a therapist, but would only take me to christian therapists, (who were all very biased) so I never actually got the therapy I needed to cure me of my depression. I only got more christians telling me that I was selfish and wrong and that I should look to God for help.\n\nWhen I was 16 I realized that my parents would never come around, and that I would have to wait until I was 18 to start any sort of transitioning treatment, which absolutely broke my heart. The longer you wait, the harder it is to transition. I felt hopeless, that I was just going to look like a man in drag for the rest of my life. On my 16th birthday, when I didn\u2019t receive consent from my parents to start transitioning, I cried myself to sleep.\n\nI formed a sort of a \u201cf*** you\u201d attitude towards my parents and came out as gay at school, thinking that maybe if I eased into coming out as trans it would be less of a shock. Although the reaction from my friends was positive, my parents were pissed. They felt like I was attacking their image, and that I was an embarrassment to them. They wanted me to be their perfect little straight christian boy, and that\u2019s obviously not what I wanted.\n\nSo they took me out of public school, took away my laptop and phone, and forbid me of getting on any sort of social media, completely isolating me from my friends. This was probably the part of my life when I was the most depressed, and I\u2019m surprised I didn\u2019t kill myself. I was completely alone for 5 months. No friends, no support, no love. Just my parent\u2019s disappointment and the cruelty of loneliness.\n\nAt the end of the school year, my parents finally came around and gave me my phone and let me back on social media. I was excited, I finally had my friends back. They were extremely excited to see me and talk to me, but only at first. Eventually they realized they didn\u2019t actually give a s**t about me, and I felt even lonelier than I did before. The only friends I thought I had only liked me because they saw me five times a week.\n\nAfter a summer of having almost no friends plus the weight of having to think about college, save money for moving out, keep my grades up, go to church each week and feel like s**t because everyone there is against everything I live for, I have decided I\u2019ve had enough. I\u2019m never going to transition successfully, even when I move out. I\u2019m never going to be happy with the way I look or sound. I\u2019m never going to have enough friends to satisfy me. I\u2019m ne
