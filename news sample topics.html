was not initially subjected to the high degree of editorial scrutiny we require for all our reporting,\u201d an editor\u2019s note explained. \u201cUpon appropriate review, the article was found not to meet those standards and has since been removed.\u201d\n\nConservative media has a field day\nIt\u2019s unlikely that any of this would have been a big deal had there not been a stunning series of damaging reports about Donald Trump last week.\n\nAmong other things, it was revealed that Trump had shared state secrets with the Russians, that he had pressured FBI Director James Comey to drop his investigation into ties between Trump affiliates and Russia, and that the Russia probe had reached a current high-level White House official, who many suspect is Trump\u2019s son-in-law, Jared Kushner.\n\nOne way the conservative media minimized all the bad news was to focus on other stories. The latest Seth Rich allegations became a welcome distraction from the constant revelations coming out of the Washington Post and the New York Times.\n\nFor instance, while most outlets were covering the revelation that Trump had volunteered classified information to Russians, the alt-right website Breitbart devoted its front page to the Seth Rich conspiracy. Breitbart even slammed the mainstream media for ignoring the rumors about Rich: \u201cSilence from Establishment Media over Seth Rich WikiLeaks Report\u201d was the title of one story.\n\nFox News in particular devoted outsize attention to the Rich story, repeatedly rehashing the conspiracy theory. On his 10 pm show, Fox pundit Sean Hannity devoted segments to Rich on Tuesday, Thursday, and Friday last week. \u201cI'm not backing off asking questions even though there is an effort that nobody talk about Seth Rich,\u201d he said on Friday night.\n\nOn Tuesday, even after Fox News retracted the story that ignited the latest round of speculation, Hannity remained convinced that the Seth Rich conspiracy theory had legs. \u201cI am not Fox.com or FoxNews.com,\u201d he said on his radio show. \u201cI retracted nothing.\u201d\n\nLater that evening, on his television show, Hannity said that for now, he would stop talking about Rich \u201cout of respect for the family's wishes.\u201d On Twitter, though, he was defiant, claiming that \u201cliberal fascism\u201d was trying to silence his voice.\n\n\u201cOk TO BE CLEAR, I am closer to the TRUTH than ever,\u201d he tweeted. \u201cNot only am I not stopping, I am working harder.\u201d\n\n\u201cPlease retweet,\u201d he added.\n\nRich was an unlucky victim of the conservative media\nThe recent attention has reignited the old Seth Rich conspiracy theories, bringing forth even more unsubstantiated claims.\n\nOn Fox News\u2019s Sunday morning talk show, Newt Gingrich repeated his belief that Rich, not Russia, was responsible for the DNC hack. \u201cIt turns out, it wasn\u2019t the Russians,\u201d he said. \u201cIt was this young guy who, I suspect, was disgusted by the corruption of the Democratic National Committee.\u201d\n\nOn Monday, Assange issued a cryptic tweet using the hashtag \u201c#SethRich\u201d which fanned the flames even further: \u201cWikiLeaks has never disclosed a source. Sources sometimes talk to other parties but identities never emerge from WikiLeaks. #SethRich.\u201d\n\nAnd on Tuesday, New Zealand file-sharing entrepreneur Kim Dotcom, who is wanted by the US government for copyright infringement and racketeering, claimed that Rich had personally contacted him in 2014, and that the two had talked about \u201ca number of topics including corruption and the influence of corporate money in politics.\u201d\n\n\u201cI know that Seth Rich was involved in the DNC leak,\u201d Dotcom wrote in a statement.\n\nRich\u2019s family has repeatedly asked news outlets to stop publicizing these rumors. \u201cThose theories, which some reporters have since retracted, are baseless, and they are unspeakably cruel,\u201d Mary and Joel Rich wrote in a Washington Post op-ed on Tuesday evening.\n\n\u201cImagine that instead, every call that comes in is a reporter asking what you think of a series of lies or conspiracies about the death,\u201d they wrote. \u201cThat nightmare is what our family goes through every day.\u201d\n\nThe Riches also pushed back on some of the rumors themselves, stating that the FBI had found no evidence of communication between their son and WikiLeaks, and that Seth had no access to any of the DNC emails that were leaked:\n\nDespite these facts, our family\u2019s nightmare persists. Seth\u2019s death has been turned into a political football. Every day we wake up to new headlines, new lies, new factual errors, new people approaching us to take advantage of us and Seth\u2019s legacy. It just won\u2019t stop. The amount of pain and anguish this has caused us is unbearable. With every conspiratorial flare-up, we are forced to relive Seth\u2019s murder and a small piece of us dies as more of Seth\u2019s memory is torn away from us.\nBut to conspiracy theorists, the facts have never mattered. Fake news always has ulterior motives, and everybody who amplified the Seth Rich conspiracy theories had their own stake in keeping the lies alive.","In January, a group of Cornell University undergraduates travelled to the Mekong River Delta of Vietnam, a region of the world considered to be one of the most vulnerable to climate change. There they met with farmers, climate experts, government officials and their peers and learned about the ominous changes taking place in the Mekong that, ultimately, will impact us all.\n\nThe trip was part of course intended to help millennials better appreciate the interconnected and interdependent world they live in and to fully grasp what is ahead for Vietnam and for them \u2013 a grand challenge, on a grand scale. About the time these students turn 50, sea-level rise will have displaced an estimated million residents of the Mekong Delta.\n\n\nBy 2100 much of the region will likely be underwater, affecting millions more. To say nothing about the impacts on major American cities, including Miami Beach, Boston and New York that, like the Mekong, have considerable real estate at risk from rising sea levels.\n\n\nChanges caused by rising sea levels are already flooding into the Mekong Delta, especially in the rural areas where Vietnam grows much of its food. Our group of Cornell students learned that rains now fall during what was once the dry season, interfering with seed set and reducing rice yields.\n\nIncreasing salt-water intrusion is forcing farmers to abandon rice altogether and switch to more salt-tolerant options such as shrimp production and crops such as coconut and watermelons. More groundwater is being used to dilute salty water for irrigation and drinking, which in turn results in land subsidence and exacerbated saltwater intrusion.\n\nFrom this two-week journey to a country 8,000 miles from home and at the forefront of our greatest global challenge, the students gathered stories to tell and share with the world \u2013 because what is happening in Vietnam will be repeated globally.\n\nOne of the first things the students learned was that climate change is accepted as fact in Vietnam; it is not politicized, and is discussed freely. Messages to take home, \u201cThe Vietnamese people do not avoid talking about the changing climate; it\u2019s happening in their own backyard,\u201d said Conor McCabe, an animal science major, class of \u201818. \u201cClimate change is definitely an uncomfortable topic since it has so many ramifications for society and the livelihoods of everyday people. Taking part in that difficult discussion, rather than shying away, is what I plan to do from now on,\u201d said Becky Cardinali, an economics major, class of \u201919.\n\nThese millennials also learned that despite the history of the Vietnam War and the role the U.S. now plays in exacerbating climate change, the Vietnamese people were extraordinarily welcoming: \u201cI felt so embarrassed that I had contributed to the climate change that was destroying their livelihoods. How did they repay me?  By inviting me into their homes for tea. They did not hate us, in fact they were extremely welcoming, hopeful and forward looking,\u201d said Marc Alessi an up-and-coming meteorologist, class of \u201818.\n\nOne of the more salient moments during their visit occurred when students heard a Vietnamese government official explain that the evidence for climate change and its cause is well established, and for them, it is not a hoax. As the students observed, climate change is not a hoax for the rest of the world, nor is it a distant, future threat: \u201cMy time in the Mekong Delta served as a reminder that, for many, climate change is immediate,\u201d said Gail Fletcher, majoring in history and government, class of \u201917.\n\nIn 2016 the United States and Vietnam, along with nearly every other country on the planet, signed the Paris Agreement on climate change committing them all to a goal of keeping temperature rise to below 20C, maybe 1.5. Eerily, the Peace Accords that ended the longest war in American history were also signed in Paris. A war that cost the lives of 58,000 U.S. troops, many the same age as today\u2019s Cornell students.\n\n\u201cSetting all other issues aside, the Paris Agreement must be backed by all signatories. The bond that can heal troubled relationships between countries can be a shared concern for the future of this planet.\n\nOtherwise, as Earth continues to warm and food becomes more scarce, driving up prices, tensions among countries are only going to rise and result in more conflict, more wars. Regardless of your personal, religious or cultural beliefs, the Earth is going to keep on warming. And it is already happening in real life and is impacting real people. Ladies and gentlemen, it is 2017: time to wake up,\u201d added Jeff Fralick, environmental science and sustainability major, class of \u201918.\n\nClimate change is not a hoax to these millennials, members of one of the largest voter-eligible blocks in the U.S. \u2014 nearly 1 in 3. It is deadly serious and an issue that just might arouse this sleeping giant. It is their future and yours.","The basic science behind climate change is actually quite simple.\n\nThe story began nearly 150 years ago when Irish physicist John Tyndall discovered \u2018carbonic acid\u2019 \u2013 today known as carbon dioxide \u2013 was one of a number of \u201cperfectly colourless and invisible gases and vapours\u201d to absorb radiant heat.\n\nHe also realised just how important this was to life on Earth as without such gases it would be \u201cheld fast in the iron grip of frost\u201d.\n\nAbout 40 years later, the Swedish scientist Svante Arrhenius first suggested that increasing the amount of carbon dioxide in the atmosphere would cause the global temperature to go up, particularly in the Arctic. But the idea remained mostly an academic question until, as he predicted, the mercury started to rise.\n\nThis is one of the certainties in climate science \u2013 the world has got warmer.\n\nHow do we know that the world has really warmed up?\n\nLast year, the hottest on record for the third year in a row, was about 1.1 degrees Celsius above the pre-industrial level, according to Nasa and the Met Office, boosted slightly by the natural El Nino effect. Svalbard in the Arctic has seen average winter temperatures rise by up to a staggering 11C compared to the average between 1961 and 1990.\n\nIn addition to thermometer records going back to the 1880s, there is a large amount of natural evidence in the form of glaciers retreating and sea ice melting to record lows, sea levels rising by 20cm, islands disappearing, animals and plants shifting their ranges and spring coming several weeks earlier.\n\nIronically, the famously impassable Northwest Passage \u2013 which claimed the lives of numerous explorers trying to find a new trade route to China \u2013 is now so free of ice that people can take a cruise through it on a ship powered by the fossil fuels that help cause global warming.\n\nIt is also certain that greenhouse gases in the atmosphere have increased and that human activity is responsible for this. Helpfully, atmospheric carbon dioxide resulting from fossil fuels has a different isotope signature to the gas produced naturally.\n\nAs Nasa puts it: \u201cThere is no question that increased levels of greenhouse gases must cause the Earth to warm in response.\u201d\n\nHow do we know that warming has anything to do with humans?\n\nAll this does not scientifically prove beyond all doubt that our greenhouse gases, which also include water vapour, nitrous oxide, ozone and methane, are causing global warming.\n\nBut the correlation between the two and the evidence of causation first supplied by Tyndall make a compelling argument. It is as near to certain as it is possible to get without conducting a planet-scale experiment.\n\nOutside of conspiracy theorists, cranks and some of the ruling US politicians, no one disputes the above is true. Even the UK\u2019s leading \u2018sceptic\u2019 think tank, Nigel Lawson\u2019s Global Warming Policy Foundation (GWPF), agrees.\n\nWhat will happen in the future?\n\nSome commentators, including the GWPF, adopt a so-called \u2018lukewarmist\u2019 position, arguing that climate change will not be too bad so there is no need to stop using fossil fuels. They point to beneficial effects such as 'global greening' in which plant growth is boosted by the extra carbon in the air.\n\nOthers have claimed humanity is plunging headlong towards catastrophe and possibly even a future in which a tiny band of survivors cluster around the last remaining habitable territory near the poles.\n\nBoth groups are at odds with the science.\n\nAs Professor Tim Palmer, an Oxford University physicist who has worked on reports for the Intergovernmental Panel on Climate Change (IPCC), explained in a recent talk at the Royal Society, the \u2018scientific consensus\u2019 on climate change is that it could be anything between those two extremes.\n\nAccording to computer models, developed using mathematics, the laws of physics and the best available knowledge, the world could be on course for between about 1.5C and more than 5C of warming as a result of the doubling of atmospheric carbon dioxide. So far it has risen from about 280 parts per million \u2013 a level that had remained fairly constant from the end of the last Ice Age to the 1800s \u2013 to more than 400ppm today.\n\n\u201cWhen we talk about scientific consensus, I would say it\u2019s basically about this [temperature] distribution, it\u2019s not individual predictions,\u201d Professor Palmer told the Royal Society.\n\nBut, according to the models, there is a much higher probability of going beyond 2C of warming, than staying below this point, often regarded as when climate change becomes particularly \u2018dangerous\u2019.\n\nAnd, as Professor Palmer also pointed out, there is also \u201ca non-negligible probability of 5C or more, which would be utterly catastrophic\u201d.\n\nModels are often the source of derision from climate \u2018sceptics\u2019 or \u2018deniers\u2019, but they have actually proved remarkably successful when measured against actual observations. Even Arrhenius\u2019 prediction that the Arctic would warm more quickly has proved to be true.","With Hurricane Matthew wreaking havoc, the Left is predictably seizing the storm as a means of promoting their radical global warming agenda. Climate change has not been a major theme this election cycle, but Hillary Clinton is now trying to turn it into one, with the help of global warming guru Al Gore. Unfortunately for the climate change alarmists, despite all the celebrity endorsements and high-minded rhetoric, the facts keep getting in the way. Here are nine things you need to know about the climate change hoax.\n\n1. The Climategate scandal proved that key data involving man-made climate change was manipulated. In 2009, the public discovered emails from the University of East Anglia's Climatic Research Unit exposing how scientists who have been enormously influential in promoting the concept of man-made climate change actually attempted to cook the books to obtain results that served their narrative that the planet was heating at a dangerous trend due to higher levels of carbon dioxide.\n\nOne of these scientists included Dr. James Hansen, a former NASA climatologist who is known by some as the \"father\" or \"grandfather\" of the climate change myth, as it was his \"Model Zero\" that first introduced the concept of global warming. Hansen, Philip Jones, Michael Mann, et al. were all involved in trying \"to lower past temperatures and to 'adjust' recent temperatures upwards, in order to convey the impression of an accelerated warming,\" according to the leaked emails. The emails also revealed how this cabal of scientists would discuss various ways to stonewall the public from seeing the \"background data on which their findings and temperature records were based,\" even going as far as deleting significant amounts of data. They would engage in efforts to smear \"any scientific journal which dares to publish their critics' work.\"\n\n2. The Climategate scandal was given new life in 2011, with the release of new emails. The new round of leaked emails at the time provided more teeth to the revelations of 2009. Here are a couple of egregious emails from Jones found, via Forbes:\n\n\u201cI\u2019ve been told that IPCC is above national FOI [Freedom of Information] Acts. One way to cover yourself and all those working in AR5 would be to delete all emails at the end of the process,\u201d writes Phil Jones, a scientist working with the United Nations Intergovernmental Panel on Climate Change (IPCC), in a newly released email.\n\n\u201cAny work we have done in the past is done on the back of the research grants we get \u2013 and has to be well hidden,\u201d Jones writes in another newly released email. \u201cI\u2019ve discussed this with the main funder (U.S. Dept of Energy) in the past and they are happy about not releasing the original station data.\u201d\n\nAn email written by Mann showed that he tried to get \"an investigative journalist to investigate and expose\" a climate skeptic scientist named Steven McIntyre.\n\n3. NASA may have also been involved in manipulating data to serve the narrative of man-made climate change. The Washington Times reported in 2009: \"Under pressure in 2007, NASA recalculated its data and found that 1934, not 1998, was the hottest year in its records for the contiguous 48 states. NASA later changed that data again, and now 1998 and 2006 are tied for first, with 1934 slightly cooler.\"\n\nSince this occurred at around the same time as the Climategate scandal, Chris Horner of the Competitive Enterprise Institute filed a lawsuit to get NASA to release their relevant data sets on this issue and was able to expose emails from NASA that revealed a disturbing fact: the agency admitted \"that its own climate findings were inferior to those maintained by both the University of East Anglia's Climatic Research Unit,\" reported Fox News in 2010 \u2013 meaning NASA climate change data sets were less accurate than the organization embattled with manipulating data sets.\n\nA 2015 Washington Times editorial also highlighted another example of NASA cooking the books:\n\nPaul Homewood, a skeptical researcher, found that in Paraguay, temperature readings for the 20th century at all nine weather stations supervised by NASA had been \u201cadjusted\u201d to transform a cooling trend into a warming trend. His analysis of readings in the Arctic found that rapid warming between 1920 and 1950 \u2014 before human activity could have increased the production of greenhouse gases \u2014 were adjusted downward so that the 1980s and \u201890s temperatures would stand out as warmer.\n\n4. NASA also declared 2014 to be the hottest year on record \u2013 despite the fact that they were only 38 percent sure about it. The latter fact was left out of their press release at the time, as well as the fact that 2014 was supposedly hotter than the previous hottest year, 2010, by 0.02C \u2013 well within the margin of error of 0.1C that scientists tend to adhere by. The Washington Post attempted to spin in favor of NASA by arguing that NASA simply said that 2014 was the most likely hottest year on record \u2013 but their press release unequivocally stated that \"2014 was the warmest year on record\" and leaving out the aforementioned key facts makes such a declaration seem misleading, as it's clearly not a guarantee that 2014 was even likely the hottest year on record.\n\n5. There is no evidence that the Earth has been warming in recent years. As The Daily Caller highlights, a recent peer-reviewed study concluded that when accounting for El Ninos and La Ninas \u2013 which are the \"the fluctuations in temperature between the ocean and atmosphere in the east-central Equatorial Pacific\" that \"occur on average every two to seven years,\" according to NOAA \u2013 there has been a flat-line temperature trend since 1997. In fact, the study found that the El Ninos and La Ninas disproved the existence of the Tropical Hot Spot, which the Environmental Protection Agency claimed as evidence of carbon dioxide supposedly warming the atmosphere.\n\n6. The left likes to claim that 97 percent of scientists support the concept of man-made climate change. It's likely closer to 43 percent. The 97 percent myth stems from a variety of flawed studies, as the Daily Wire explained here. On the other hand, the PBL Netherlands Environmental Assessment Agency conducted a survey in 2015 that found that only 43 percent of scientists believe in man-made climate change, which is far from a consensus.\n\n7. The amount of Arctic sea ice has become quite high. Data from the Danish Meteorological Institute shows that the \"average [ice] extent over the month [of September] is one of the highest in the last decade,\" according to Paul Homewood. This runs directly counter to the predictions of the climate change models.\n\n8. Money from the federal government and leftist organizations fuel a lot of misinformation from man-made global warming alarmists.  Climate change alarmism is an extremely lucrative industry. All in all, there have been over $32.5 billion of federal government grants that have funded climate change research from 1989-2009, far more than any research funded by the oil industry. National Review reports:\n\nLast summer, a minority staff report from the U.S. Senate Committee on Environment and Public Works gave details on a \u201cBillionaire\u2019s Club\u201d \u2014 a shadowy network of charitable foundations that distribute billions to advance climate alarmism. Shadowy nonprofits such as the Energy Foundation and Tides Foundation distributed billions to far-left green groups such as the Natural Resources Defense Council, which in turn send staff to the EPA who then direct federal grants back to the same green groups. It is incestuous. It is opaque. Major media ignored the report.\n\nMann, one of the scientists mentioned earlier for his role in the Climategate scandal, received nearly $6 million in grants from the federal government. The sources of funding for scientists like Hansen are unknown, the federal government has been resisting Freedom of Information Act (FOIA) requests to reveal them.\n\n9. It is patently absurd to link Hurricane Matthew to climate change. Not just because of the aforementioned reasons, but because as Marco Morano points out at Climate Depot, \"The data show for the last 10 years we have had an unusual drought of landfalling major hurricanes (Category 3 and higher) on the continental U.S.\"\n\n\"That\u2019s right, no major hurricanes have made landfall for over a decade,\" Morano continued. \"This is the longest such drought on record.\"","One of the main lines of evidence used by the Obama administration to justify its global warming regulations doesn\u2019t exist in the real world, according to a new report by climate researchers.\n\nResearchers analyzed temperature observations from satellites, weather balloons, weather stations and buoys and found the so-called \u201ctropical hotspot\u201d relied upon by the EPA to declare carbon dioxide a pollutant \u201csimply does not exist in the real world.\u201d\n\nThey found that once El Ninos are taken into account, \u201cthere is no \u2018record setting\u2019 warming to be concerned about.\u201d\n\n\u201cThese analysis results would appear to leave very, very little doubt but that EPA\u2019s claim of a Tropical Hot Spot (THS), caused by rising atmospheric CO2 levels, simply does not exist in the real world,\u201d reads the report by economist James Wallace, climatologist John Christy and meteorologist Joseph D\u2019Aleo.\n\n\u201cAlso critically important, even on an all-other-things-equal basis, this analysis failed to find that the steadily rising atmospheric CO2 concentrations have had a statistically significant impact on any of the 13 critically important temperature time series analyzed,\u201d they wrote.\n\nWhen EPA released its CO2 endangerment finding in 2009, it used three lines of evidence to bolster its argument that greenhouse gases threatened human health through global warming.\nThe crux of EPA\u2019s argument rested on the existence of a \u201ctropical hotspot\u201d where global warming would be most apparent. That is, there should be enhanced warming in the tropical troposphere \u2014 the \u201cfingerprint\u201d of global warming.\n\nEPA\u2019s endangerment finding is the legal basis for agency global warming regulations, including the Clean Power Plan (CPP) now being fought over in federal court. CPP aims to cut power plant carbon dioxide emissions 32 percent by 2030 and could cost $41 billion a year, according to independent estimates.\n\nD\u2019Aleo and his colleagues looked at the data and controlled for El Ninos and La Ninas. What they found was that once natural oceanic warming and cooling events are accounted for, there\u2019s no warming trend.\n\n\u201cEl Nino is not by any means new,\u201d D\u2019Aleo told The Daily Caller News Foundation. \u201cThe El Ninos and La Ninas do not occur at a regular frequency but tend to cluster as we showed in our paper.\u201d\n\nTropospheric temperatures are mainly measured by satellites and weather balloons, which collect data from the lowest few miles of the atmosphere. Satellites already show only slight warming since 1979, but they are sensitive to El Ninos and La Ninas.\n\nRemoving El Ninos and La Ninas from tropospheric temperatures creates \u201ctemperature time series each having a flat trend.\u201d Basically, D\u2019Aleo and his colleagues found oceanic warming events are responsible for virtually all the warming since 1977 when El Ninos became more frequent and stronger.\n\nOn the flip side, the recent \u201chiatus\u201d in global warming can be explained by more frequent La Ninas, according to D\u2019Aleo.\n\n\u201cIt is an accepted fact that El Ninos bring global warmth and La Ninas cooling,\u201d D\u2019Aleo said. \u201cIt is thus not at all surprising that the period from 1947 to 1977 brought cooling, 1977 to 1997 warming and we had a flat trend from 1997 to current.\u201d\n\nWith El Ninos and La Ninas adjusted out of the data, only volcanoes are left \u2014 base on EPA assumptions \u2014 to impact the climate, and D\u2019Aleo\u2019s report acknowledges \u201cit was still possible that the volcanic activity was hiding CO2\u2019s impact.\u201d\n\nVolcanic aerosols can have a cooling effect on global average temperature; the 1991 eruption of Mt. Pinatubo caused a dip in satellite temperature data that lasted for a couple years.\n\n\u201cThe temperature data measurements that were analyzed were taken by many different entities using balloons, satellites, buoys and various land based techniques,\u201d reads the report. \u201cNeedless to say, if regardless of data source, the results are the same, the analysis findings should be considered highly credible.\u201d\n\nClimate scientists have been debating for years over the existence of the \u201ctropical hotspot.\u201d\n\nChristy, who co-runs the premier satellite temperature dataset at the University of Alabama in Huntsville with climatologist Roy Spencer, has presented evidence that climate models overpredicted warming in the tropical troposphere.\n\nRoss McKitrick, an environmental economist at the University of Guelph in Canada, also ran the numbers and found climate models overestimated warming in the tropical troposphere.\n\nMcKitrick provided evidence of a phase shift in 1977 from dominant El Ninas to El Ninos \u2014 just like D\u2019Aleo, Christy and Williams found.\n\n\u201cOver the 55-years from 1958 to 2012, climate models not only significantly over-predict observed warming in the tropical troposphere, but they represent it in a fundamentally different way than is observed,\u201d McKitrick wrote in a 2014 study.","Climate change is the biggest scam in the history of the world \u2013 a $1.5 trillion-a-year conspiracy against the taxpayer, every cent, penny and centime of which ends in the pockets of the wrong kind of people, none of which goes towards a cause remotely worth funding, all of it a complete and utter waste.\n\nNowhere is this truer in the field of the environment which, I sincerely believe \u2013 and I\u2019ve been doing a lot of research into this \u2013 must count among the biggest wastes of tax money in the history of the world.\n\nLast year Climate Change Business Journal \u2013 calculated that the total annual spend on the climate change industry is $1.5 trillion a year.\n\nAll those carbon traders, climate researchers, renewables and biofuels experts, environment correspondents, professors of climate science at the University of East Anglia and the Potsdam Institute, sustainability officers on local councils, and so on, add up the cost of their grants and salaries \u2013 and $1.5 trillion per year is the ballpark figure you reach.\n\nSo what does $1.5 trillion look like in a global economic context?\n\nWell, it\u2019s roughly the amount we spend every year on the online shopping industry.\n\n$1.5 trillion on the global warming industry; $1.5 trillion on the online shopping industry.\n\nBut there\u2019s a key difference between these two industries.\n\nOne exists to provide buyers and sellers what they want \u2013 to their mutual benefit; the other is a sham.\n\nBuying stuff on the internet: it\u2019s really useful, isn\u2019t it? It has had a dramatically transforming effect on our quality of life, the way you can order a book at 11 o\u2019clock on a Sunday night and have it appear on your doorstep the very next day.\n\nBut how did this marvellous industry spring up? Was it because of all the special incentives and tax breaks granted by wise governments? Nope of course not. They weren\u2019t necessary. The online shopping industry sprung up and grew and grew because it was what people wanted, where they chose \u2013 of their own volition \u2013 to spend their money.\n\nNow compare and contrast the global warming industry \u2013 which I call a Potemkin industry \u2013 because that\u2019s what it is: a fraud; a sham; a conspiracy against the taxpayer.\n\nDo you want to have a guess how much that industry would be worth if it weren\u2019t for all the money funnelled into it via government grants and taxpayer levies and subsidies and regulatory capture?\n\nPretty close to zero, I\u2019d say. Take wind farms \u2013 my hobby horse. The cost of intermittent, unreliable wind energy is roughly twice the market rate for onshore wind; three times the market rate for onshore. Nobody\u2019s going to pay that kind of money in the open market. The only way it\u2019s going to happen if people are mandated by the government to do so: which is what of course has happened across Europe and in the US.\n\nWarren Buffett has said it: \u201cwind farms don\u2019t make sense without the tax credit.\u201d\n\nThey\u2019re inefficient; they kill birds and bats; they spoil views; they\u2019re environmentally unfriendly \u2013 rare earth minerals from China; they\u2019re hazardous; they\u2019re expensive; they\u2019re ugly (well I think they are\u2026.)\n\nAnd in few countries is the damage these monstrosities have done more obvious than in Germany, home of the hateful Energiewende.\n\nEnergiewende means Energy Transition. It has been a disaster, as Rupert Darwall noted in a recent Telegraph article.\n\nIn 2004, the Green energy minister, J\u00fcrgen Trittin, claimed that the extra cost of renewable energy on monthly bills was equivalent to the cost of a scoop of ice cream. Nine years later, CDU minister Peter Altmaier said Energiewende could cost around \u20ac1 trillion by the end of the 2030s. The cost of feed-in tariffs and other subsidies is currently \u20ac21.8bn a year; \u20ac20bn is being spent on a new north-south high voltage line and investment in other grid infrastructure is likely to double that number.\n\nThey cause real people real misery.\n\nIn 2013, 345,000 German households could not pay their electricity bills because Energiewende had made them so expensive.\n\nThat\u2019s the financial damage they\u2019ve caused. What about the environmental damage? Here we are in Germany, the Greenest nation on earth. Aren\u2019t Greens supposed to care about animals? Well they don\u2019t about bats, clearly.\n\nBats are special. The reason they\u2019re so heavily protected by so many laws is that they are a K-selected species. That is, they reproduce very slowly, live a long time and are easy to wipe out. Having evolved with few predators \u2013 flying at night helps \u2013 bats did very well with this strategy until the modern world.\n\nBut now we have all those eco-friendly wind turbines. Or as I call them bird-slicing, bat-chomping eco-crucifixes. A recent study in Germany by the Leibniz Institute for Zoo and Wildlife Research showed that bats killed by German turbines may have come from places 1000 or more miles away. This would suggest that German turbines \u2013 which one study claims kill more than 200,000 bats a year \u2013 may be depressing populations across the entire northeastern portion of Europe.\n\nWhy would anyone put up such things. One reason and one reason only: follow the money.\n\nWhere does the money come from? Us!\n\nWho made the decision to spend that money? Not us.\n\nOh definitely not us. Had it been us we might have done a bit of basic due diligence.\n\nLike, OK, so these wind turbines are necessary you say to save the planet from the threat of catastrophic and unprecedented man-made global warming?\n\nCorrect.\n\nSo has the planet ever been as warm in human history as it is today?\n\nWell, only in the Minoan warming period and the Roman warming period and the Medieval warming period.\n\nJust those. Right. And presumably back then all that CO2 heavy industry was burning was a real problem? No just kidding\u2026Out of interest how much has the planet warmed in the last few years?\n\nAbout 0.8 degrees C since 1850.\n\nRight so since the end of the Little Ice Age (so called because it was characterised by unpleasant cold) and years like the infamous Year Without A Summer (1816), the planet has heated by less than the temperature increase you\u2019d get on a spring day between say breakfast and mid-morning coffee time?\n\nAh yes but the computer models\u2026\n\nIndeed the computer models. Those amazing models which have been predicting catastrophic, runaway warming, when there has been no significant warming since 1998 \u2013 so for eighteen years there has been no global warming?\n\nAh yes but the temperatures of February 2016\u2026.\n\nLook I could go on like this forever. I\u2019ve been listening to these increasingly desperate excuses for decades. Perhaps some of you here believe them \u2013 if so, there\u2019s a bridge I\u2019d like to sell you\u2026\n\nBut it really doesn\u2019t matter whether you believe in global warming or not because here\u2019s the reality:\n\nAll that money we\u2019re being to spend on the global warming industry \u2013 that $1.5 trillion I mentioned earlier siphoned straight out of taxpayers\u2019 pockets \u2013 it isn\u2019t going to make the blindest bit of difference.\n\nNo, I exaggerate. It will make a teeny weeny bit of difference. Bjorn Lomborg has done the calculations. You\u2019re going to love this, if you haven\u2019t heard this before. These figures are just amazing.\n\nSo recently you\u2019ll recall there was a big UN climate conference in Paris COP 21 and all the leaders of the world flew in to save the planet from global warming. But before they turned up, each delegate nation made a voluntary agreement as to how much it was going to cut its carbon emissions. Not compulsory, note. So these countries are free at any stage to abandon their carbon reduction targets \u2013 as funnily enough South Korea did last week. This is how much \u2013 best case scenario \u2013 that various countries are prepared to do to combat climate change.\n\nSo Lomborg added up all the countries INDCs \u2013 that stands for Intended Nationally Determined Contributions \u2013 and worked out, using the climate alarmists\u2019 own models, what effect all this would have on global temperature.\n\nDo you want to know how much? (Oh this is the optimistic scenario by the way, not the pessimistic one).\n\nIf all the countries do their bit then the total reduction in global warming \u2013 by the year 2100 will be 0.170 degrees Centigrade.\n\nAs a climate sceptic friend of mine pointed out at the time, you\u2019d experience a bigger temperature increase than that just walking down from the top to the bottom of the Eiffel tower.\n\nSo there\u2019s your deal folks: you \u2013 and taxpayers like you \u2013 are paying $1.5 trillion a year to reduce the world\u2019s temperatures by the end of this century by 0.170.\n\nIt\u2019s so perfectly ridiculous it\u2019s almost funny.\n\nAnd I suppose on a personal level I shouldn\u2019t complain. I call climate change \u201cthe gift that goes on giving\u201d because day in day out I get an endless stream of stories to write about the corruption, incompetence, skullduggery of the climate alarmism industry.\n\nBut, putting my career aside for the moment, is this really a world we\u2019d like to live in? Can it be right that people who have worked hard for their money should have it taken from them and then wasted in so spectacular fashion?\n\nAnd it\u2019s not just the waste that\u2019s so bad it\u2019s worse than that.\n\nIf it were simply a form of taxpayer-funded welfare scheme for otherwise unemployable environmental sciences graduates that would be one thing.\n\nBut this is causing real, lasting harm in any number of ways.\n\nThe corrupting effects on science \u2013 and the scientific method \u2013 which at times are almost redolent of Lysenkoism of the Stalin era.\n\nThe brainwashing of schoolchildren such as you might have found with the Young Pioneers.\n\nThe economic damage caused by the misallocation of resources, as so frequently happens in Communist countries\n\nThe pollution caused by diesel (introduced, on EU recommendation, because it\u2019s supposedly more CO2-friendly) which calls to mind Chernobyl or the poisoning of the Aral Sea.\n\nThe human suffering of those 345,000 German households I mentioned who can\u2019t pay their electricity bills.\n\nDoes this authoritarianism and corruption and incompetence remind you of anything?\n\nWell it has often been said \u2013 and there is much anecdotal evidence to support this \u2013 that after the Berlin Wall came down the left had a bit of a problem. Capitalism had won the economic argument. Where could the left go next?\n\nBut the solution was there waiting them \u2013 the green movement. In the guise of saving the world\u2019s environment they could advance all their usual obsessions \u2013 control, regulation, state intervention, puritanism, compulsory immiseration \u2013 though this time with a smiling, fluffy face. Watermelons they call them: green on the outside, red on the inside.\n\nSo the Berlin Wall came down but it never really went away.\n\nAnd sometimes I look at the world and what has been happening with the rise and rise of green lunacy and I ask myself: did the right side really win the Cold War or is it just an illusion?","Yet more bad news for Obamacare this week: Molina Healthcare lost $110 million on the exchanges last year, and the CEO told investors, \u201cThere are simply too many unknowns with the marketplace program to commit to our participation beyond 2017.\u201d\n\nAt first glance, it\u2019s hard to see why this piece of news is worth worrying about. UnitedHealth recently projected several times those losses, and it's a bigger player on the exchanges. Why spend so much time looking at one modest-size insurer?\n\nBecause Molina is one of the companies that has been repeatedly pointed to, by virtually every health-care-policy wonk in the business, as one of the \u201cbright spots\u201d on the exchanges. Molina is a company that specializes in covering poor people. Before Obamacare, they were a sizable player in the \u201cMedicaid managed care\u201d model, and it seemed like the expertise they\u2019d thusly acquired was allowing them to design the sort of plans that actually made money on the exchanges. Which is to say bare bones plans, not fancy but adequate. Apparently, that\u2019s no longer a money-maker, at least for Molina.\n\nThis isn\u2019t necessarily the pattern we\u2019ve seen with other insurers. Molina seems to have made money until it was forced to pay into a fund designed to transfer money from insurers that ended up with an unusually healthy patient pool, to those who got stuck with the sicker patients. Those losses were partially offset by lower medical costs than they expected, which is certainly good news. But it\u2019s not great news. Lower-than-expected costs can be from the system working well, or they can simply come from the fact that you happened to get a healthier insurance pool. If the government makes you give the latter gains back, and more, then you\u2019re still not going to be profitable. And insurers that aren\u2019t profitable over the long term aren\u2019t going to stick around.\nNor can you fix the problem by adjusting the transfer fund. Those losses are occurring somewhere in the market; someone has to pay for the care. If you got rid of Obamacare\u2019s risk transfer provisions, those insurers would lose more money, and exit the market, and the patients would end up with some other insurer. Who would then lose a bunch of money on them. Unless the insurance market is profitable in aggregate, the exchanges are not going to stabilize.\n\nMolina\u2019s losses suggest that instead of stabilizing, the exchanges are getting worse. There is no way to fix Obamacare without fixing the pool so that younger, healthier people buy insurance.\n\nDemocrats had six years to come up with a way to do that (or perhaps I should say, a way to do that that could actually get through Congress without hordes of angry voters burning their representatives in effigy). They failed. Now Republicans are taking their shot, and so far at least, they don\u2019t seem any more on target than Democrats were.\n\nThe life expectancy of the individual market for health insurance is not looking good.","Congressional Republicans, evidently hoping that by repeating an untruth they\u2019ll convince American voters, and perhaps themselves, that it\u2019s a truth, on Wednesday said the Affordable Care Act has \u201cfailed.\u201d\n\nThe undistilled version of this view came from House Speaker Paul Ryan (R-Wis.), who emerged Wednesday from a meeting with Vice President-elect Mike Pence to assert: \u201cThis law has failed. Americans are struggling. The law is failing while we speak. \u2026 Things are only getting worse under Obamacare. \u2026 The healthcare system has been ruined \u2014 dismantled \u2014 under Obamacare.\u201d\n\nEvery one of those statements is demonstrably untrue. How do we know this? We know because every measure of healthcare spending, access and cost has improved since the passage and implementation of the Affordable Care Act. Timothy McBride of Washington University in St. Louis has done the heavy lifting of pulling together the relevant charts and graphs, and posting them online in a series of 12 tweets compiled on Storify. We\u2019ve culled some of the most important, and present them here.\n\nWe should add, first, that Ryan also pledged, once the GOP repeals the law, to \u201cmake sure that there is a stable transition to a truly patient-centered system. We want every American to have access to quality, affordable health coverage\u201d\n\nThis is nothing but fatuous gobbledygook. The GOP has had six years to come up with an alternative plan, and never has done so. Its current strategy is to repeal the Affordable Care Act now, and then cook up a replacement sometime in the next two, three, even four years. (They can\u2019t even agree on a time frame.) What exactly is a \u201cpatient-centered system,\u201d anyway?\n\nHere are the charts, courtesy of professor McBride.\n\nFirst, the overall uninsured rate has come sharply down since the advent of Obamacare:\nThe uninsured rate for non-elderly adults fell from nearly 16% in 2010 to less than 10%, according to the Centers for Disease Control and Prevention. It's now at a historic low.\nThe decline in uninsured rates was especially pronounced among lower-income Americans, according to the Council of Economic Advisors and other sources:\n\nUninsured rates fell by more than 10 percentage points among the poorest Americans eligible for Medicaid under the Affordable Care Act \u2014 those earning less than 138% of the federal poverty line.\nAlthough Republicans claim that even if the Affordable Care Act brought down the uninsured rate, its enrollees had trouble seeing a doctor, that isn\u2019t true. Numerous studies debunk claims that doctors shun Affordable Care Act enrollees. This sample by the Council of Economic Advisors shows that the decline in the uninsured rate is closely associated with a reduction in people who were prevented from seeking and finding medical care because of its cost:\n\nHospitals are major beneficiaries of the Affordable Care Act, as the Department of Health and Human Services and the Council of Economic Advisors report. Hospitals\u2019 uncompensated care costs fell sharply in Medicaid expansion states, as patients treated as indigent in the past are now covered by Medicaid. Their uncompensated care costs fell from an average 4% of operating costs before the Affordable Care Act to less than 2% afterward, a decline worth tens of billions of dollars nationwide.\n\nOverall national health spending has come down even faster than was predicted, as a share of gross domestic product:\n\n\nThe average growth in per-enrollee spending by private health plans in key categories has slowed materially since the passage of the Affordable Care Act in 2010, from annual growth averaging 5% in 2000-2010, to 1.5% in 2010-2015. Spending growth on hospital services, physician services and prescription drugs all slowed. Medicare, which has instituted numerous cost-control initiatives under the Affordable Care Act, has seen an overall decline in spending per enrollee.\n\nFinally, even though employer-based insurance hasn\u2019t yet been directly affected by the Affordable Care Act, there seems to be a spillover effect from the overall reduction in healthcare spending growth. Premiums rose by an average 5.6% a year in the 10 years prior to passage of the Affordable Care Act, but only 3.1% since, according to Kaiser Family Foundation\u2019s annual survey of employer health benefits.\n\n\nRepublicans have promised to give Americans a health insurance system better than the Affordable Care Act\u2019s and at lower cost. This is almost surely a chimera; no plan that the GOP has considered would expand coverage beyond the Affordable Care Act. To the extent that the plans would reduce costs, they would do so by relieving the federal government of responsibility for paying for coverage and placing it even more heavily on the shoulders of individuals and families. That\u2019s not lowering costs; it\u2019s just shifting them to those least able to pay. The fact that the GOP will have to face is that bringing healthcare to more Americans costs money. Taking it away from millions of Americans will cost money, too.\n\nNo one claimed, either before the passage of the Affordable Care Act or afterward, that it was perfect or that it would solve America\u2019s healthcare crisis in one swipe. What became evident in the three years since the individual insurance exchanges opened for business (on Jan. 1, 2014) is that the subsidies for premiums needed to be increased and improved. Because they\u2019re inadequate, especially as households cross the threshold of 400% of the federal poverty line at which subsidies are eliminated \u2014 at about $97,200 for a family of four \u2014 middle-class families in the individual insurance market feel overburdened. They blame Obamacare for this injustice. The real culprits are Republicans who have refused to consider any approach to the Affordable Care Act except repeal. Now the GOP is \u201cit\u201d on healthcare, and it\u2019s discovering that crafting a solution from scratch may be almost impossible.\n\nWhat became evident during the most recent open-enrollment period for Obamacare exchanges is that \u201cObamacare is more popular than ever,\u201d as Kevin Drum of Mother Jones observes. Enrollment grew to 12 million, up by about 1 million from 2015, even in the face of higher premiums. In any case, more than 85% of all enrollees are entitled to subsidies, which limits and in some cases cancels out the higher prices.\n\nYet the GOP pledges to overturn all that. The question the party never has found an answer to is: If this is what a failure looks like, how would it define a success?","Did Obamacare work?\n\nIt\u2019s worth reflecting upon after President Trump and House Republicans failed on Friday to repeal and replace the \u201cdisaster\u201d of Obamacare.\n\nEver since the Affordable Care Act was passed in 2010, it has been so contentious that it can be difficult to see beyond the partisan debate. But by looking at the many ways the law has changed health care, it\u2019s possible to hazard some judgments.\n\nThe answer may vary with your own experience, but it ultimately depends on what you value. For those who believe the primary goal of the law should have been to bring health insurance to more Americans, the rational answer should be: Yes, Obamacare succeeded. More than 20 million Americans gained health coverage through the law.\n\nContinue reading the main story\nFor those who believe the primary goal of the law should have been to make health insurance affordable to all who want it, the rational answer is: No, Obamacare did not achieve uniform affordability. Health care in the United States remains the most expensive in the world, and coverage remains out of the financial reach of many Americans.\n\nFor those who believe the primary goal of the law was to make Americans healthier, the answer has to be: It is too soon to tell.\n\nOne thing is clear, though \u2014 the Affordable Care Act has shifted the nation\u2019s baseline expectations for how health care should work. Its successes have pushed Republican politicians, like Mr. Trump, into making expansive promises to provide insurance to all Americans. Its failures have become focal points, too, leading to calls for lower insurance deductibles and for more choices in doctors and hospitals.\n\nSince Republicans took power, public opinion has suddenly tipped in its favor. For lots of people, \u201cObamacare\u201d has become synonymous with the health care system itself, with its many miracles and dysfunctions.\n\nThere are layers beneath each judgment, of course. The law was broad and complex, with many goals and provisions. This assessment touches on its largest achievements and its biggest disappointments. For many important questions, there is not yet strong evidence either way.\n\nSuccesses:\n\nTwenty million more people have health insurance.\n\nProviding health coverage to the uninsured was Obamacare\u2019s principal goal, and on that measure, it has succeeded. The gain of 20 million insured, based on an Obama administration estimate last year, is probably now even higher.\n\nNot everyone shares the goal of expanded health coverage, and some of those newly insured bristle under an \u201cindividual mandate\u201d to have insurance or pay a fine. Still, many of the newly insured could not have afforded insurance before the law passed or would have been shut out because of pre-existing health conditions.\n\nThe rapid reduction in the number of uninsured Americans has shifted the political debate about health reform. In 2009, many Republicans were comfortable with a status quo in which many Americans couldn\u2019t get health care. Now, Mr. Trump and Republican leaders in Congress have said their plans could cover as many people as the Affordable Care Act, although a recent C.B.O. analysis disagreed.\n\nIt has made many Americans more financially secure.\n\nHealth insurance is supposed to provide access to health care, but it is also a financial product, intended to protect people from catastrophic bills if they are sick or injured. It is still early to measure the health law\u2019s full impact, but several studies have found that low-income Americans have become less vulnerable to health-related financial shocks. Studies have found that fewer people struggled with medical bills or avoided medical care because of cost, and that medical debt and bills in collections have declined.\nIt has reduced inequality.\n\nIn an era of growing income and wealth inequality, Obamacare was a starkly redistributive law. Not only did it subsidize health insurance for those with low and middle incomes, but it also raised taxes on high earners. This mix of policies made the law controversial, but it also furthered the Obama administration\u2019s goals of narrowing the gap between rich and poor Americans.\n\nIt made health insurance more comprehensive.\n\nBefore Obamacare, many products could be called \u201chealth insurance.\u201d Now, health plans are required to cover services like maternity care and treatment for drug addiction, and they can\u2019t cap how much they will pay in a given year. Many of the law\u2019s critics dislike its numerous coverage mandates, but the new rules have increased patients\u2019 access to services like mental health counseling, contraception and cancer screenings.\n\nIt lowered the federal deficit.\n\nObamacare was devised with a mix of new spending and taxes, along with cuts to the federal Medicare program, so that it would save more than it cost. A recent forecast from the Congressional Budget Office estimates that, if left in place, the Affordable Care Act will continue to save federal dollars through at least 2025. (Recent legislation has made some small changes to the law\u2019s tax provisions, but analysts at the Committee for a Responsible Federal Budget ran the numbers again and found very little difference.)\n\nFailures:\n\nHealth insurance remains very expensive.\n\nObamacare\u2019s marketplaces and Medicaid expansion make health coverage a good deal for those near the poverty line, but those earning not much more still often struggle to pay health plan premiums, and face deductibles that are much higher than those seen in a typical employer health plan. In the law\u2019s first three years, premiums were lower than expected and grew slowly. But prices shot up this year, causing financial shocks for buyers who don\u2019t receive government help in paying their premiums. Several analysts believe the increases resulted from recent policy changes and too-low early pricing and may represent a one-time market correction. Insurers have also said that they have found the pool of Obamacare enrollees to be sicker and less predictable in their health care needs than expected. Some people who earn enough to qualify for meager or no subsidies find health care unaffordable.\n\nThe health care system remains complex and confusing.\n\nPresident Barack Obama has described the health law\u2019s markets as being like a Kayak or an Amazon for health insurance. They\u2019re not. Health insurance is easier to shop for now, but it remains a complicated and opaque product, and selecting the right health plan is often frustrating or impossible for Americans unsure of their health needs \u2014 or unable to decode jargon like \u201cout-of-pocket maximum\u201d or \u201cin-network provider.\u201d After picking their insurance, patients can still struggle to use it, and can get stuck with surprise bills or long negotiations with their insurance companies.\n\nPhoto\n\nEver since its passage, Obamacare has drawn both praise and protest, like this one by anti-abortion demonstrators outside the Supreme Court in June 2012. Credit Brendan Hoffman for The New York Times\nIn many parts of the country, only one insurer even offers health plans, limiting the choices available to consumers.\n\nIf you like your plan, you can\u2019t always keep your plan. ...\n\nThe Obamacare marketplaces are set up to encourage customers to frequently switch their health plans to avoid steep price increases. The markets have also been turbulent, with insurers going out of business, exiting markets or shifting around their offerings each year. That has led to a large fraction of renewing customers who change health plans every year, unable to pick a plan they like and stick with it.\n\n\u2026 Or your doctor.\n\nMany Obamacare health plans, trying to keep prices competitive, have sharply limited the number of doctors or hospitals they will cover. Obamacare\u2019s authors did not expect so-called narrow network plans to become so widespread. These have made it hard for some customers to find any plan that includes their favored providers, and means that switching plans often means switching doctors, too. The narrower networks, despite their inconveniences, have helped keep insurance prices lower.\n\nToo Soon to Tell:\n\nWe don\u2019t know if the law made America healthier.\n\nHealth insurance is not the same thing as health, and we still have very limited data about whether the law\u2019s coverage expansion has lengthened lives or improved their quality in meaningful ways. There is some encouraging but very early evidence that low-income people in two states that expanded Medicaid reported improving overall health compared with their low-income neighbors in a state that did not. And there is research that more low-income Americans have visited a doctor and have received some basic preventive health services, including prescription contraceptives and treatments for diabetes.\n\nBut it will probably take many more years before it is clear whether the law has been beneficial to public health, or how large that effect may be. Even though the law allowed 20 million more people to get coverage, that\u2019s a small fraction of the nation\u2019s population, and it often takes years for health care services to result in measurable benefits.\n\nIt\u2019s unclear what the law has done to national health spending.\n\nA crucial goal for Mr. Obama was \u201cbending the cost curve\u201d and slowing the accelerating cost of health care in the United States. Growth in health spending has indeed slowed in the years since Obamacare\u2019s passage, but it is hard to untangle the effects of the health law from other forces affecting health spending, including the Great Recession, rising insurance deductibles and a slowdown in the development of new medical technologies. The health law\u2019s most ardent champions, including Mr. Obama, credit it for this change. But many economists are uncertain whether the slowdown is a result of the law or a mere coincidence.\n\nIt may have improved the quality of care in hospitals.\n\nThe health law contained many provisions intended to make medical care safer and more evidence-based. The health system is still often a dangerous place for patients, but fewer are contracting infections in the hospital, for example, or leaving the hospital only to be readmitted in a few weeks. Some trends were underway before the health law passed, so it is difficult to tease out how much change was caused by Obamacare or would have happened anyway.","Millions may lose coverage next year if Congress does not repeal Obamacare. That\u2019s not what this week\u2019s Congressional Budget Office (CBO) analysis says, but it is reality. CBO\u2019s estimating models seem impervious to reality. In the real world, the Obamacare exchanges are in crisis, millions of uninsured people willingly pay or avoid IRS penalties, and consumers struggle with rising premiums and cost-sharing requirements. But for CBO, Obamacare is a sea of tranquility. The agency assumes that only 26 million people under the age of 65 will be uninsured this year and next if Obamacare is left in place. To hit that mark, 2 million fewer people would have to be uninsured this year than last. That seems unlikely. The National Health Interview Survey (NHIS) estimates that 27.9 million people under age 65 lacked coverage as of September 30 last year, the most recent date for which government survey data are available. That represents little improvement over its estimate of 28.4 million as of December 2015, meaning that the number of non-elderly uninsured declined by only half a million through the first nine months of last year. Since then, the Obamacare individual exchanges have begun to implode. Fewer people signed up during the open-enrollment period this year than last, due in part to premium hikes that averaged 25 percent. Other insurance companies didn\u2019t bother raising prices; they fled the exchanges. By January, 1,000 counties were down to their last insurer. Five entire states have just a single company selling through the exchanges. A rational observer might worry that the exchanges were on the brink of doom. Not CBO. Its analysts believe that Obamacare is on the cusp of a miracle. The number of nonelderly uninsured not only will drop this year but hold steady in 2018, according to CBO, even though millions could find themselves without an insurer in their exchanges. That improbably happy outcome would change, the agency says, if Congress were to enact its repeal bill. In that case, CBO warns, the number of uninsured will abruptly increase by 4 million. That includes 2 million Medicaid beneficiaries. CBO believes they will drop out of a program for which they pay virtually nothing and that fully pays virtually all their medical expenses. Ditto for 1 million people in the exchanges and an additional million with job-based coverage. CBO believes that these 4 million people so detest being insured that they will drop out of the system immediately after Congress repeals the tax on the uninsured. That number will rise to 14 million next year, according to CBO. That includes 5 million who will abandon Medicaid, 2 million who will drop their employer-sponsored coverage, and 6 million who will leave the exchanges. These 14 million people will not, despite what you\u2019ve read, \u201close coverage.\u201d For the most part, CBO says, they \u201cwill choose not to have insurance because they chose to be covered by insurance under current law only to avoid paying penalties\u201d [emphasis added]. The GOP bill not only retains existing subsidies and Medicaid expansion through 2019, it provides additional money to states to stabilize their failing Obamacare exchanges. But that spending, according to CBO, won\u2019t halt the stampede to the Obamacare exits induced by repeal of the individual mandate. CBO\u2019s illusions about the effectiveness of the mandate don\u2019t square with reality. The evidence suggests that the mandate has done little to reduce the number of uninsured. The IRS reports that in 2015, 6.5 million paid the penalty, 12.7 million obtained an exemption, while 4.3 million simply ignored it. That\u2019s 23.5 million people who have chosen to be uninsured despite the government\u2019s threat of tax penalties. CBO\u2019s estimates of the effects of the GOP bill are deeply flawed. Let\u2019s do the math. NHIS estimates that 44.3 million non-elderly were uninsured in 2013, the year before Obamacare was fully implemented. If CBO is to be believed, the number of uninsured will increase by 14 million next year, joining another 23.5 million uninsured people who either paid the tax in the past or found a way to avoid it. That would mean that 85 percent of the uninsured (37.5 million out of 44.3 million) apparently would want nothing to do with Obamacare\u2019s government-defined and subsidized benefits were Congress to repeal the individual mandate. If CBO is correct, the government will have spent $462 billion between 2014 and 2018 on subsidies and Medicaid expansions, only to end up reducing the number of nonelderly uninsured from 44.3 million to 41 million. It is also possible that CBO is wrong about the individual mandate. That seems intuitively obvious to people whose heads aren\u2019t buried in CBO\u2019s faulty models. Some future progressive government may well decide to attack the problem of homelessness by supplementing the mortgage-interest deduction with a tax on the homeless. But does anyone believe that if a Republican Congress repealed that tax, homeowners would shred their mortgages and head to the grates? CBO\u2019s estimates of the effects of the GOP bill are deeply flawed. They begin with rosy assumptions about the current law. In the face of considerable contrary evidence, they assume that insurers will continue to sell in the exchanges next year and that there will be no appreciable disruption in coverage. They appear to believe that higher coverage rates that have occurred since 2014 are more attributable to tax penalties than to subsidies, despite feckless IRS enforcement. And they assume that even if Congress keeps the tax credits and Medicaid expansion in place next year and spends additional money to stabilize insurance markets, 14 million more people will join the ranks of the uninsured. Congress should set policy based on reality, not on CBO\u2019s speculations. Obamacare exchanges are falling apart, Medicaid spending is growing at an excessive pace, and taxing the uninsured is both ineffective and politically unsustainable. The House and Senate should act now to stabilize those markets, repeal the law (including the individual mandate), and replace it with a system that puts doctors and patients in control of health-care decision-making.\n","Come November, the grim trudge across the increasingly barren Obamacare landscape begins anew. Illinois consumers likely face staggering price hikes for individual insurance policies. Some types of plans could cost an average of 43 percent to 55 percent more. Ditto across the country: A first tranche of states approved 2017 rates with similarly cardiac-arrest-inducing premium increases.\n\nMany Illinois consumers will find fewer choices because major carriers fled this market. UnitedHealthcare bolted. So did Aetna. Land of Lincoln Health collapsed mid-year, leaving policy holders to scramble for coverage that could cost them plenty. In many places across Illinois and the nation, people will find drastically fewer choices of plans than they did last year.\n\nStates struggling with Obamacare are undermining the law\nThe Affordable Care Act has been criticized since it was passed in 2010. Its success depended on states supporting their marketplaces and enrolling healthy consumers. Sept. 7, 2016.\nThose insurers fled because they didn't want to lose more money on a government-run market that is so far out of whack \u2014 a market they think likely will never be profitable for them. That isn't surprising, as we enumerate below.\n\nBut by diagnosing Obamacare, all of us can see the mistakes that any repair or replacement can avoid. So let's look at the failings and how they can drive solutions:\n\nObamacare failed because it flunked Economics 101 and Human Nature 101. It straitjacketed insurers into providing overly expensive, soup-to-nuts policies. It wasn't flexible enough so that people could buy as much coverage as they wanted and could afford \u2014 not what the government dictated. Many healthy people primarily want catastrophic coverage. Obamacare couldn't lure them in, couldn't persuade them to buy on the chance they'd get sick.\n\nObamacare failed because the penalties for going uncovered are too low when stacked against its skyrocketing premium costs. Next year, the penalty for staying uninsured is $695 per adult, or perhaps 2.5 percent of a family's taxable household income. That's far less than many Americans would pay for coverage.\n\nObamacare failed because insurance is based on risk pools \u2014 that is, the lucky subsidize the unlucky. The unlucky who have big health problems (and big medical bills) reap much greater benefits than those who remain healthy and out of the doctors' office. But Obamacare's rules hamstring insurers. They can't exclude people for pre-existing conditions, and can't charge older customers more than three times as much as the young. Those are good goals, but they skew the market in ways Obamacare didn't figure out how to offset. Result: Young and healthy consumers pay far more in premiums than their claims (probably) would justify in order to subsidize the unexpectedly large influx of older, sicker customers who require expensive care. Too many unlucky people, too few lucky people: That will collapse any insurance scheme.\n\nObamacare failed because it allowed Americans to sign up after they got sick and needed help paying all those medical bills. Insurance should be structured so that, although you don't know if you'll need it, you pay for it anyway, just in case; your alternative is financial doom. But if you can game the system and, for example, buy auto coverage after you crash into your garage, then you have no incentive to buy insurance beforehand.\n\nObamacare failed because it hasn't tamed U.S. medical costs. Health care is about supply and demand: People who get coverage use it, especially if the law mandates free preventive care. Iron law of economics: Nothing is free; someone pays. To pretend otherwise was folly. Those forces combined to spike the costs of care, and thus insurance costs.\n\nObamacare failed because too many carriers simply can't cover expenses, let alone turn a profit, in this rigidly controlled system. Take Blue Cross and Blue Shield of Illinois, the state's dominant Obamacare insurer. Last year, for every dollar the carrier collected, it spent $1.32 buying care and providing services for customers, according to BCBS President Maurice Smith. No wonder BCBS is proposing rate increases from 23 percent to 45 percent for its individual plans.\n\nA question looms: Is Obamacare plunging in a so-called insurance death spiral? Is the market so unstable that plans are doomed to get more and more expensive, driving more Americans and more insurers out of the market until ... Obamacare thuds to the pavement?\n\nMore Americans have health insurance, for now\nWe won't predict that, but neither do we see a mathematical alternative. What's clear is that the solutions to Obamacare are implicit in its failures. A repaired or replaced system has to be more flexible, letting insurers offer a wider range of plans so that consumers, not lawmakers or bureaucrats, dictate what's best for them. That system should protect those who carry continuous coverage, not coddle those who duck in and out of plans when their health needs change.\n\nA new system also should scrap the job-killing Obamacare mandates that discourage companies from hiring and discourage workers from adding hours. Instead of gearing subsidies to incomes, let Americans not covered via an employer reap tax credits to help finance their insurance purchases on the open market. And tell us again: Why can't insurers sell policies across state lines? Imagine the pricing competition that would unleash.\n\nWe can deny the current system's failings, or we can parlay our evolving knowledge into something much better.\n\nPut another way: The next president and Congress either reckon with Obamacare's failures or ... wait for the thud.","Remember how much Republicans wanted to repeal Obamacare?\n\nThe Republican majority in the House of Representatives has voted more than 50 times to repeal the law. Conservatives have twice brought challenges to the Supreme Court \u2014 a court with powerful voices that often lean in their direction \u2014 only to be largely rebuffed both times. The last government shutdown was driven by Republicans who insisted on defunding Obamacare (not to be confused with what may be the next government shutdown, driven by Republicans insisting on defunding Planned Parenthood).\n\nSome suggest that the calls for repealing Obamacare are fading. Sarah Kliff argued that the \u201cnear-complete absence of Obama\u2019s health overhaul\u201d in last week\u2019s Republican presidential debate was \u201cremarkable.\u201d\n\nMaybe, but don\u2019t count on it. In GOP presidential candidate Jeb Bush\u2019s white paper on how he would get to 4 percent growth through supply-side tax cuts, his team of economists stresses that repealing the Affordable Care Act will be an \u201cimportant means of enhancing economic growth.\u201d Front-runner Donald Trump said just last week that he was going to replace Obamacare with \u201cDonaldCare,\u201d which would be both \u201cabsolutely great\u201d and \u201creally spectacular.\u201d Repealing health-care reform remains a prominent talking point for Wisconsin Gov. Scott Walker and Sen. Ted Cruz, both GOP presidential candidates.\n\nWell, since we don\u2019t know what\u2019s in it, I can\u2019t comment on DonaldCare.\n\nBut I can tell you this about Obamacare: When it comes to meeting one of its most important goals \u2014 providing coverage to the uninsured \u2014 it is working extremely well. It\u2019s posting historical gains on this front and, in so doing, both insulating itself from repeal and creating a daunting political challenge for its opponents.\n\nThe facts of the case are thoroughly drawn out in this new analysis by my colleagues Matt Broaddus and Edwin Park (B&amp;P) from the Center on Budget and Policy Priorities:\n\n\u2014 As the figure above shows, newly released census data show that the share of those without health coverage fell from 13.3 percent to 10.4 last year.\n\n\u2014 That\u2019s the largest single-year drop on record based on data going back to 1987.\n\nhi2\nSource: B&amp;P (see text)\n\u2014 In this type of work, the strength of your findings are much bolstered when you see them across multiple sources. As B&amp;P point out, the census findings are \u201cconsistent with the historic coverage gains measured in the Centers for Disease Control (CDC) and Prevention\u2019s National Health Interview Survey and several private surveys\u2026at 9.2 percent, the CDC\u2019s estimated uninsured rate for the first quarter of 2015 was the lowest since the CDC began collecting these data in 1997 and more than 40 percent below the peak in 2010.\u201d\n\n\u2014 The ACA takes a two-pronged attack on covering the uninsured, subsidizing private coverage through the exchanges and expanding Medicaid in the 25 states (as well as D.C.) that accepted that part of the deal. Both private and public coverage are making significant gains.\n\n\u2014 Speaking of anti-Obamacare ideology and its effect on people, B&amp;P provide this revealing calculation: \u201cIf the uninsured rate had fallen in non-expansion states at the same rate as in expansion states, an additional 2.6 million uninsured Americans would have gained coverage last year.\u201d\n\n\u2014 Coverage last year grew most quickly among households with income below $50,000; their uninsured rate fell from about 20 percent to about 15 percent \u2014 in one year! Households above $50,000 had lower uninsured rates to start with, so we would expect smaller changes, but they, too, went from 9 percent to 7.4 percent.\n\nSuch truths are more than inconvenient for sworn enemies of the law. They can bob and weave in their primaries, but once they reach the general election, their Democratic opponent will slam them on these points. And unless they\u2019re willing to massively flip \u2014 pretty unimaginable, given the heat generated by the issue for conservatives \u2014 people represented in the numbers and charts above will rightfully fear that their health security is at stake.\n\nI cannot overemphasize the importance of these facts, and, yes, I know better than most that our political discourse too often exists in a fact-free zone. But the success of the ACA strikes at the heart of the dysfunction strategy employed extremely effectively by anti-government conservatives. This is the self-fulfilling-prophecy strategy that campaigns on: \u201cWashington is broken! Send me there and I\u2019ll make sure it stays that way!\u201d\n\nRemember, when government messes up, when it shuts down, when it fails to address the things that matter to most people \u2014 economic opportunity, wage stagnation, affordable college \u2014 and, instead, squabbles about Planned Parenthood, the winners are those who can say: \u201cSee? We told you. Government\u2019s broken!\u201d Never mind that those making that case are the ones doing the breaking.\n\nBut with Obamacare, they\u2019ve been failing, and the more we elevate that case, the closer we get to the road back to Factville."],"topic_key":[19,18,17,10,3,0,4,10,18,2,7,7,19,10,13,12,14,1,14,10,6,1,8,13,10,14,13,12,19,16,10,5,4,10,16,16,1,12,6,12,6,6,18,14,18,6,8,16,4,9,5,10,0,1,6,8,15,1,0,6,18,7,4,9,8,19,1,10,0,13,1,7,9,6,14,16,19,18,5,15,19,6,6,6,7,15,1,8,13,6,8,6,10,2,2,14,17,1,14,2,6,4,4,7,2,5,6,18,16,7,19,1,0,12,9,13,5,9,19,10,7,16,8,4,16,4,9,10,12,1,15,15,1,8,14,2,9,6,2,5,13,8,17,4,14,1,5,14,10,11,0,6,5,13,14,7,9,16,18,1,17,2,9,14,16,8,13,6,7,1,10,13,10,16,19,9,18,10,1,10,18,6,13,7,12,19,4,0,8,16,14,2,1,6,9,12,14,10,4,19,9,0,13,6,17,7,7,0,8,10,4,9,0,2,15,0,14,14,10,10,9,17,6,13,10,6,13,18,5,1,7,19,16,2,4,1,16,13,16,18,13,2,6,9,6,10,8,1,1,18,5,10,0,16,5,2,17,5,10,2,13,7,6,0,9,10,13,10,16,0,8,5,10,5,5,5,10,13,14,6,16,2,14,16,2,8,19,11,10,8,9,5,0,9,1,6,13,18,10,6,16,16,16,14,9,10,12,0,10,16,14,4,16,17,13,5,15,1,5,19,4,15,9,15,13,19,6,16,10,1,1,4,9,13,17,12,2,19,18,14,12,14,13,9,14,17,1,13,7,5,5,8,12,15,6,10,1,4,16,18,7,8,19,9,6,19,8,16,3,19,7,12,5,1,2,4,15,6,8,6,18,14,0,0,1,15,19,7,9,2,6,4,19,18,9,9,17,7,10,12,9,17,14,1,11,7,17,2,9,1,10,10,10,17,9,8,0,9,6,0,4,13,6,8,16,4,19,4,1,6,9,4,10,0,6,4,9,7,12,2,13,14,4,10,8,14,8,7,16,0,14,17,10,6,2,19,8,2,19,9,4,15,13,10,5,7,2,9,8,10,8,16,14,19,16,4,2,2,7,7,15,1,9,14,7,0,0,16,14,9,2,13,4,6,2,10,6,7,13,18,13,2,13,6,12,12,5,5,8,19,6,10,9,14,18,14,15,9,4,7,15,7,2,19,9,8,6,6,9,10,8,8,5,6,4,11,8,18,16,18,6,8,18,18,5,5,6,7,6,0,1,9,9,17,5,10,13,16,18,1,8,19,1,13,9,12,2,13,7,14,14,10,2,6,9,13,8,13,15,8,14,2,0,7,10,10,13,9,6,18,10,10,13,19,5,8,9,0,17,4,16,2,16,10,19,19,10,9,10,9,2,15,15,3,4,10,5,14,9,1,10,16,19,8,19,2,10,15,18,7,5,19,13,7,10,3,18,6,6,2,17,8,10,6,3,8,1,8,8,13,6,7,18,14,7,9,15,14,7,19,10,8,10,13,0,4,10,9,
